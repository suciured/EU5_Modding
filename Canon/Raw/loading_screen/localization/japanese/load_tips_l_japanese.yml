l_japanese:
 LOADING_TIP_0: " #T 「1000年の歴史をもつキリスト教世界に逆らう、ひとりの修道士が正しいはずがない。」#! \n #tooltip_subheading — 神聖ローマ皇帝カール5世、ヴォルムス帝国議会、1521年#!"
 LOADING_TIP_1: " #T 「戦争は始めたいときに始められる。だが止めようと思って止められるものではない。」#! \n #tooltip_subheading — ニッコロ・マキャヴェッリ、『フィレンツェ史』より、1521年#!"
 LOADING_TIP_2: " #T 「王は地上における神の代理人にして、神の御座に座る者というだけではない。神ご自身により、神と呼ばれる存在なのだ。」#! \n #tooltip_subheading — スコットランド王、イングランド王、フランス王、およびアイルランド王ジェームズ6世、1609年#!"
 LOADING_TIP_3: " #T 「我らが死ぬ運命にあるならば、この兵数でも祖国には大きな損害となる。だが生き残る運命ならば、兵が少ないほど得られる栄誉は増すのだ。」#! \n #tooltip_subheading — ウィリアム・シェイクスピア、『ヘンリー5世』より、1599年#!"
 LOADING_TIP_4: " #T 「国を売れだと？ 空気や大海原や大地も売れとは言わないのか？ グレート・スピリットは子らのために万物を創ったのでは？」#! \n #tooltip_subheading — ショーニー族の長テカムセ、1810年#!"
 LOADING_TIP_5: " #T 「神聖ローマ帝国は神聖でも、ローマでも、帝国でもなかった。」#! \n #tooltip_subheading — ヴォルテール、『諸国の習慣と精神に関する随筆、第3集、70章』より、1773年#!"
 LOADING_TIP_6: " #T 「私は決して不当な戦争を始めないと決意している。だが正当なる戦争は、敵を打倒すること以外では決して終わらせない。」#! \n #tooltip_subheading — スウェーデン王カール12世、1699年#!"
 LOADING_TIP_7: " #T 「政府がほかの政府から最も素早く学ぶのは、人々の懐から金を搾り取る方法である。」#! \n #tooltip_subheading — スコットランド人経済学者アダム・スミス、『国富論』より、1776年#!"
 LOADING_TIP_8: " #T 「汝らこそが誤っている可能性を考慮せよ。」#! \n #tooltip_subheading — イングランド、スコットランドおよびアイルランド共和国の護国卿オリバー・クロムウェル、1652年#!"
 LOADING_TIP_9: " #T 「遺憾ながら致命的なる真実を告げる。この国を生かすため、ルイは死なねばならない。」#! \n #tooltip_subheading — 国民公会の代議士マクシミリアン・ロベスピエール、1792年#!"
 LOADING_TIP_10: " #T 「我らが主であり主人であるイエス・キリストが“悔い改めなさい”と言われたとき、彼は信じる者の全生涯が悔い改めであることをお望みになった。」#! \n #tooltip_subheading — マルティン・ルター、『95か条の論題』より、1517年#!"
 LOADING_TIP_11: " #T 「貴官はなんの役にも立たなかった。まったくの期待外れ、まったくの予想外。貴官への期待は完全に無駄だった……」#! \n #tooltip_subheading — レーンシェルトからレーヴェンハウプトへの発言、ポルタヴァの戦い、1708年#!"
 LOADING_TIP_12: " #T 「ゆけ、世界に歓喜を広めよ！」#! \n #tooltip_subheading — バスク人神学者イグナチオ・デ・ロヨラ、1540年ごろ#!"
 LOADING_TIP_13: " #T 「どうせ手を汚して海賊になるしかねえなら、下っ端よりも船長になりてえだろ。」#! \n #tooltip_subheading — ウェールズ人海賊船長ブラック・バート、1719年#!"
 LOADING_TIP_14: " #T 「ジャッカルとして100年生き長らえるより、ライオンとして1日を生きるほうがいい。」#! \n #tooltip_subheading — “マイソールの虎” ティプー・スルタン、1780年ごろ#!"
 LOADING_TIP_15: " #T 「教会の権威を認め、最高位の司祭である教皇猊下を世界の支配者として受け入れることを求む。」#! \n #tooltip_subheading — アラゴン王およびカスティーリャ王フェルディナント2世、タイノ・アラワク族への手紙より、1500年#!"
 LOADING_TIP_16: " #T 「名誉が足をもとに戻せるのか？ 無理だ。傷の痛みをなくしてくれるのか？ 無理だ。名誉とはなんだ？ 空気さ。」#! \n #tooltip_subheading — ウィリアム・シェイクスピア、『ヘンリー四世、第1部』より、1597年#!"
 LOADING_TIP_17: " #T 「わが正道を歩みつづけよ。道はいまだ終わっていない。」#! \n #tooltip_subheading — ハワイ王カメハメハ1世、その遺言より、1819年#!"
 LOADING_TIP_18: " #T 「天国にスペイン人がいるなら、地獄に堕ちるほうがいい。」#! \n #tooltip_subheading — タイノ族の族長アトゥエイ、スペイン人たちに火あぶりにされる際の言葉、1512年#!"
 LOADING_TIP_19: " #T 「主よ、我らをかき乱し、大胆なる勇気をもって広大な海へと乗り出させたまえ。我らは海に待つ嵐のなかにあなたの支配を感じ、陸が見えずとも星々を見出しましょう。」#! \n #tooltip_subheading — イングランド人冒険家サー・フランシス・ドレーク、1577年#!"
 LOADING_TIP_20: " #T 「教皇については、私は彼をキリストの敵にして反キリストとして、その偽りの教義とともに拒否する。」#! \n #tooltip_subheading — カンタベリー大司教トーマス・クランマー、1556年#!"
 LOADING_TIP_21: " #T 「フロリダ、バージニア、ニューイングランド、そしてカナダには、全キリスト教徒をもってしても耕しきれないほどの土地がある。」#! \n #tooltip_subheading — イングランド人植民者キャプテン・ジョン・スミス、1631年#!"
 LOADING_TIP_22: " #T 「万難を排して独立を達成しなければならない。我々を支持しない富める者たちは滅ぶまでだ。財産を持たぬ、尊敬すべき多くの市民階級の助けがあればいい。」#! \n #tooltip_subheading — アイルランド人革命家ウルフ・トーン、1796年#!"
 LOADING_TIP_23: " #T 「アメリカには法に定められた王も貴族も、聖職者もいない。それでいてアメリカは世界で最も繁栄し、最もよく統治されている場所だ。」#! \n #tooltip_subheading — アイルランド人革命家ウルフ・トーン、1796年#!"
 LOADING_TIP_24: " #T 「我々は次の真理を自明のものと認める——すべての人間は平等に創られていること。人間は創造主より一定の侵されざる権利を与えられており、そこには生命、自由、そして幸福を追求する権利が含まれていること。」#! \n #tooltip_subheading — 合衆国独立宣言より、1776年#!"
 LOADING_TIP_25: " #T 「公平に言って、どちらの言葉もまさしく真実である。人は人に対して神のごとき存在になりうるし、悪辣な狼のごとき存在にもなりうる。」#! \n #tooltip_subheading — トマス・ホッブズ、『市民論』より、1651年#!"
 LOADING_TIP_26: " #T 「自然状態において、けだものの愚かさと文明人の致命的な啓蒙主義から等しく距離を置いた人間は、何よりも穏やかな存在なのだ。」#! \n #tooltip_subheading — ジャン＝ジャック・ルソー、『人間不平等起源論』より、1754年#!"
 LOADING_TIP_27: " #T 「鳴かぬなら、殺してしまえホトトギス。」#! \n #tooltip_subheading — 日本の大名、織田信長、1580年ごろに活躍#!"
 LOADING_TIP_28: " #T 「鳴かぬなら、鳴かせてみせようホトトギス。」#! \n #tooltip_subheading — 日本の関白、豊臣秀吉、1590年ごろに活躍#!"
 LOADING_TIP_29: " #T 「鳴かぬなら、鳴くまで待とうホトトギス。」#! \n #tooltip_subheading — 日本の将軍、徳川家康、1600年ごろに活躍#!"
 LOADING_TIP_30: " #T 「私は王を廃すつもりも立てるつもりもない。ただ、陛下をお助けするだけだ。」#! \n #tooltip_subheading — ブルターニュ人の将軍ベルトラン・デュ・ゲクラン、1369年#!"
 LOADING_TIP_31: " #T 「スウェーデンを気にかける必要があるのか？ 私はあの国が大嫌いだ。あそこは地獄の底よりもひどい……」#! \n #tooltip_subheading — ドイツ人劇作家フリードリヒ・フォン・シラー、『ヴァレンシュタインの死』より、1799年#!"
 LOADING_TIP_32: " #T 「都は陥落したが、私はまだ生きている。」#! \n #tooltip_subheading — ビザンツ皇帝コンスタンティノス11世、遺言より、1453年#!"
 LOADING_TIP_33: " #T 「あらゆるフランス人は、悪魔のごとく扱うべし。」#! \n #tooltip_subheading — イギリスの提督ホレイショ・ネルソン、1793年#!"
 LOADING_TIP_34: " #T 「もはや従うことはできない。指揮の味を知ってしまった以上、手放すことは不可能だ。」#! \n #tooltip_subheading — コルシカ人砲兵中尉ナポレオン・ボナパルト、1790年#!"
 LOADING_TIP_35: " #T 「船を敵に並走させているかぎり、船長のあらゆる指揮は大きな間違いとはならない。」#! \n #tooltip_subheading — イギリスの提督ホレイショ・ネルソン、1805年#!"
 LOADING_TIP_36: " #T 「思い邪なる者に災いあれ。」#! \n #tooltip_subheading — イングランド王およびフランス王エドワード3世、ガーター騎士団の標語、1348年#!"
 LOADING_TIP_37: " #T 「信仰と神への奉仕が損なわれるくらいなら、すべての領地を失い、百度の死を迎えることを選ぶ。なぜなら、私は異端者の君主となるつもりはないからだ。」#! \n #tooltip_subheading — スペイン王フェリペ2世、教皇ピウス5世への手紙より、1566年#!"
 LOADING_TIP_38: " #T 「閣下の敵に対するやり方には、まさに閣下の寛大さが表れている。貴官は、イギリス国民にはめったに見られない資質を備えておいでだ。」#! \n #tooltip_subheading — スペインの提督ブラス・デ・レソ、青色艦隊副総督エドワード・ヴァーノンへの手紙より、1739年#!"
 LOADING_TIP_39: " #T 「あらゆるスペイン人は、イングランドに向かって小便をすべきだ。」#! \n #tooltip_subheading — スペインの提督ブラス・デ・レソ、カルタヘナ・デ・インディアス防衛戦にて、1741年#!"
 LOADING_TIP_40: " #T 「祈りを捧げるということは、神と親交をもつということにほかならない。」#! \n #tooltip_subheading — 教会の聖人にして医師、アビラの聖テレサ、自伝『アビラの聖テレサの生涯』より、1565年ごろ#!"
 LOADING_TIP_41: " #T 「私は神にはスペイン語で、女性にはイタリア語で、男性にはフランス語で、馬にはドイツ語で話しかける。」#! \n #tooltip_subheading — 神聖ローマ皇帝、スペイン王、およびオーストリア大公など、カール5世#!"
 LOADING_TIP_42: " #T 「自ら馬に乗って鹿に矢を射かけた皇帝だが、馬がよろめき落馬した。怪我はなく、辺りを見回した皇帝は、“この出来事は記録には残さぬように”と言った。」#! \n #tooltip_subheading — #italic 『太宗皇帝実録』、第7集、第4項より#!、1410年ごろ#!"
 LOADING_TIP_43: " #T 「生を必するものは死し、死を必するものは生く。」\n #tooltip_subheading — 日本の大名、上杉謙信、1570年ごろに活躍#!"
 LOADING_TIP_44: " #T 「人にとって学問は、木の枝にしげる葉のようなものだ。学問は人に欠かせない。」\n #tooltip_subheading — 日本の大名、武田信玄、1550年ごろに活躍#!"
 LOADING_TIP_45: " #T 「敵は本能寺にあり。」#! \n #tooltip_subheading — 織田家家臣、明智光秀、1582年#!"
 LOADING_TIP_46: " #T 「イギリス人は自分たちと、そこに属するすべてのものを溺愛している。自分たち以外に人間はおらず、イングランド以外に世界は存在しないと思っているのだ。」#! \n #tooltip_subheading — ヴェネツィア大使アンドレア・トレヴィーゾ、1498年#!"
 LOADING_TIP_47: " #T 「カタルーニャにひとりでもカタルーニャ人が残っているかぎり、我々は敵と戦争の火種を抱えていることになる。」#! \n #tooltip_subheading — カスティーリャ人作家フランシスコ・デ・ケベード、1645年"
 LOADING_TIP_48: " #T 「スペインの多くの地域は荒野も同然だ。その原因は人々の悲惨なほどの怠惰で、ウェールズ人と見紛うほどだ……」#! \n #tooltip_subheading — イギリス人作家フランシス・ウィラビー、1673年#!"
 LOADING_TIP_49: "#T 「イングランドには60種類もの宗教があるが、ソースはたったの1種類しかない。」#!\n#tooltip_subheading — フランチェスコ・カラッチョロ、ナポリ提督、1799年没#!" #HP Sauce?
