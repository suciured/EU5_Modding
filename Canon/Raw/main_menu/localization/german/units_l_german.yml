 a_bedouin_cavalry: "Beduinenkavallerie"
 a_bedouin_cavalry_desc: "Die Beduinen sind ein Nomadenvolk, das die Wüstenregionen der Arabischen Halbinsel, Nordafrikas, der Levante und Mesopotamiens bereist. Da sie stets auf Wanderschaft sind, haben sie ihre Fähigkeiten zu Pferd vervollkommnet, und ihre arabischen Pferde machen sie zu einer herausragenden Kavallerieeinheit."
 a_feudal_levy: "Feudalaufgebote"
 a_villagers: "Dorfbewohner"
 a_villagers_desc: "Diese Einheit aus bewaffneten Bauern ohne militärische Ausbildung ist nicht mehr als ein verzweifelter Versuch, sich dem Feind entgegenzustellen, ein letztes Verteidigungsaufgebot gegen Invasoren."
 a_kerns: "Kerns"
 a_kerns_desc: "Banden von Scharmützlern aus den rauen Hügeln und Torfmooren; $a_kerns$ sind leichte Plünderer, bewaffnet mit Wurfpfeilen und Dolchen."
 a_gallowglass: "Gallowglass"
 a_gallowglass_desc: "Schwere Infanterie, die mit Kettenrüstung und Zweihandäxten ausgestattet ist; die gefürchteten $a_gallowglass$ sind Nachkommen jener Nordseeplünderer, die sich entlang der Atlantikküste niederließen."
 a_scottish_highlander: "Schottische Highlander"
 a_scottish_highlander_desc: "Die edlen Clans der Highlands sind ein unerlässliches Element unseres Militärs. Mit ihren alten Formationen, die an das Zeitalter der Musketen angepasst und als #ITALIC „Highland Charge“#! berühmt wurden, stürmen diese Clansleute auf den Feind zu, dessen Moral sie mit ihren Breitschwertern einen brutalen Schlag versetzen."
 a_reformed_gallowglass: "Verbesserte Gallowglass"
 a_reformed_gallowglass_desc: "Der zunehmende Einfluss der kontinentalen Kriegsführung führte dazu, dass die Einheiten der Gallowglass besser ausgerüstet waren und koordinierter kämpften."
 a_late_gallowglass: "Späte Gallowglass"
 a_late_gallowglass_desc: "Die späten Gallowglass, eine Kombination aus alt und neu, sind schwer gepanzerte Truppen mit einer Mischung moderner Waffen wie Arkebusen, die ihre traditionellen Bihänder und Äxte ergänzen."
 a_early_longbowmen: "Kriegsbögen"
 a_early_longbowmen_desc: "Der mächtige Kriegslangbogen, der ursprünglich höchst effektiv gegen gepanzerte englische Ritter in den walisischen Tälern eingesetzt wurde, war schon bald Teil der Militärdoktrin beiderseits der Grenze."
 a_longbowmen: "Langbogenschützen"
 a_longbowmen_desc: "Die $a_longbowmen$ überzeugen nicht nur durch ihren mächtigen Kriegsbogen, sondern auch durch Jahre der Ausbildung auf den Schießständen."
 a_late_longbowmen: "Verbesserte Langbogenschützen"
 a_late_longbowmen_desc: "Kleine Innovationen in Ausrüstung und Organisation führen zu kontinuierlichen, verheerenden Salven, denen nur extrem schwer gepanzerte Formationen standhalten können."
 a_hwacha: "Hwacha"
 a_hwacha_desc: "Die $a_hwacha$ bietet verheerende Feuerkraft mit ihren Salven raketengetriebener Pfeile oder Bolzen mit Eisenköpfen. Ihr Mangel an Beweglichkeit reduziert sie auf eine eher defensive Rolle in der Schlacht."
 a_schiltron: "Schiltron"
 a_schiltron_desc: "Als dicht gedrängter Wall aus Piken und Schilden kann ein $a_schiltron$ gegnerischen Anstürmen standhalten, jedoch auf Kosten von Beweglichkeit."
 a_hobelars: "Hobelare"
 a_hobelars_desc: "Die auf dem wendigen irischen Hobby reitenden $a_hobelars$ sind Speerträger, die raues Gelände rasch durchqueren können."
 a_caterans: "Caterans"
 a_caterans_desc: "$a_caterans$ sind sehr leichte Plünderer mit kurzen Speeren und Handäxten. Abgesehen von kleinen Tartschen und Schädelkappen behindert sie keine Rüstung; stattdessen verlassen sie sich in der Defensive auf ihre Flinkheit."
 a_noble_cavalry: "Adligenkavallerie"
 a_noble_cavalry_desc: "Auf einem Pferd in die Schlacht zu reiten, gilt seit Langem als Statussymbol der Mächtigen."
 a_mailed_knights: "Kettenritter"
 a_mailed_knights_desc: "Die mit bunten Wappen und flatternden Wimpeln aufreitenden $a_mailed_knights$ sind ein prächtiger Anblick in jeder Armee. Doch es sind ihre schimmernde Kettenrüstung und ihr geschärfter Stahl, die sie zusammen mit ihrer lebenslangen Ausbildung zu den robustesten Kriegern auf dem Schlachtfeld machen."
 a_teulu: "Teulu"
 a_teulu_desc: "Die $a_teulu$ verbinden keltische und kontinentale Kriegstraditionen und sind Ritter hoch zu Ross, die in rauem Gelände auftrumpfen."
 a_plated_knights: "Plattenritter"
 a_plated_knights_desc: "Diese Adligen, die mit besten stählernen Plattenpanzern gerüstet sind, kämpfen vom Pferd aus mit Streitkolben und Hämmern, die Helme und Brustplatten sprengen."
 a_cavaliers: "Kavaliere"
 a_cavaliers_desc: "Das goldene Zeitalter der Ritterschaft mag vorbei sein, doch der Adel ist weiterhin als galante und gut bewaffnete Kavallerie auf dem Schlachtfeld unterwegs."
 a_late_cavaliers: "Späte Kavaliere"
 a_late_cavaliers_desc: "Die Späten Kavaliere sind die letzten Überreste des berittenen Adels auf dem Schlachtfeld: gehüllt in Halbrüstung und bewaffnet mit Pistolen und Säbeln."
 a_provincial_cavalry: "Provinzkavallerie"
 a_provincial_cavalry_desc: "Die $a_provincial_cavalry$ bildet sich aus Landadel, der seinen Pflichten nachkommt. Auf dem Schlachtfeld stellen sie eine fähige Streitmacht berittener Aristokraten dar."
 a_gendarmerie: "Gendarme"
 a_gendarmerie_desc: "Die $a_gendarmerie$ sind die Elitekavallerie des Reichs, deren Mitglieder aus den angesehensten Adelshäusern stammen. Geschützt durch Kürasse und bewaffnet mit den besten Schwertern und Pistolen stellen sie auf dem Schlachtfeld eine mächtige Streitmacht dar."
 a_men_at_arms: "Waffenknechte"
 a_men_at_arms_desc: "Gerüstete Fußsoldaten mit einer bunten Auswahl an Nahkampfwaffen: $a_men_at_arms$ sind eine schwere Nahkampfinfanterie, die feindliche Formationen durchbrechen kann."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Schweizergarde"
 a_pontifical_swiss_guard_desc: "Die $a_pontifical_swiss_guard$ ist eine bewaffnete Einheit aus unverheirateten katholischen Schweizern, deren Mission ist es, die Sicherheit des Papstes zu gewährleisten. Ursprünglich wurden sie als dauerhafte Söldnereinheit angeheuert, doch später wurden sie zu einem Teil der Armeen des Heiligen Vaters."
 a_tercio: "Tercio"
 a_tercio_desc: "Die $a_tercio$ ist eine Militäreinheit der spanischen Armee, die berühmt ist für ihre Formationen auf dem Schlachtfeld. Sie stellte die besten Krieger Westeuropas und war eine der ersten modernen Berufseinheiten der Region."
 a_the_black_army: "Schwarze Armee von Ungarn"
 a_the_black_army_desc: "Die $a_the_black_army$, die als stehende Söldnerarmee für das Königreich Ungarn dient, ist anders als die anderen Söldnerarmeen Europas eine auf den Krieg konzentrierte Vollzeitarmee. Sie verwendet einen für die Zeit ungewöhnlich hohen Anteil an Schusswaffen."
 a_landsknechte: "Landsknechte"
 a_landsknechte_desc: "Die $a_landsknechte$ kombinieren in einer Einheit Pikeniere mit den berüchtigten #italic Doppelsöldnern#!, die zweihändige Schwerter tragen und eine doppelte Bezahlung erhalten, während das Ganze an den Flanken von Arkebusenschützen unterstützt wird."
 a_steppe_horse_archers: "Berittene Bogenschützen"
 a_steppe_horse_archers_desc: "Die Reiter der Steppen haben sich auf zweierlei Methoden des berittenen Kampfes spezialisiert: mit der Lanze oder mit dem Bogen. Für Letztere wurden stärkere, aber kleinere Bögen entwickelt, damit die Krieger die Beweglichkeit der Pferde mit der Präzision und den schnellen Salven von Kurzbögen kombinieren konnten, was sich perfekt für Guerillataktiken eignet."
 a_a_urughs: "A’Urughs"
 a_a_urughs_desc: "A'Urughs sind militärisch verwaltete familiäre Einheiten und Scharen, die von den mongolischen Armeen zurückgelassen wurden."
 a_steppe_horde: "Steppenhorden-Miliz"
 a_steppe_horde_desc: "Mongolen lernen schon als Kinder, wie man reitet und mit dem Bogen schießt, und man erwartet von ihnen, dass sie sich als Erwachsene den plündernden Banden anschließen. In der Horde erfüllen Männer bäuerliche Pflichten im Frieden, für gewöhnlich in der Weidewirtschaft, und militärische Pflichten, wann immer der Stammesführer dies befiehlt."
 a_tribal_cavalry: "Stammesreiterei"
 a_tribal_cavalry_desc: "Viele der Stämme, die in den Randgebieten unseres Landes leben, gründen ihr Fortbestehen auf der Aufzucht und Pflege von Pferden und Rindern. Da sie ihr ganzes Leben mit diesen Tieren verbringen, geben sie unvermeidlich großartige Reiter ab.\n\nIn den seltenen Fällen, in denen es einer starken Hand gelingt, diese widerspenstigen Kämpfer zu einer halbwegs zusammenhängenden Einheit zu schmieden, bilden sie eine schnelle und überraschend wirkungsvolle Streitmacht."
 a_handgonners: "Handgonner"
 a_handgonners_desc: "$a_handgonners$ führen eine neue Form der Schießpulverwaffe, die tödliche Bleikugeln verschießt und so für Zerstörung in den feindlichen Reihen sorgt. Doch diese Soldaten müssen gut geschützt werden, denn das Nachladen dauert sehr lang."
 a_archers: "Bogenschützen"
 a_archers_desc: "$a_archers$ unterstützen unser Fußvolk mit Schüssen aus der Ferne, sodass diese beim Angriff auf die gegnerische Linie vorrücken können. Alternativ sorgen sie für Schutz, wenn es eine Stellung zu verteidigen gilt."
 a_armored_horsemen: "Panzerreiter"
 a_armored_horsemen_desc: "Diese Reiter sind schwerer gerüstet, meist mit einer Art Kettenhemd oder Vollplatte, und stürmen direkt auf die Ränge der Feinde zu."
 a_crossbowmen: "Armbrustschützen"
 a_crossbowmen_desc: "$a_crossbowmen$ sind eine Art von Fernkampfeinheit, die die ungeheure Feuerkraft von Armbrüsten nutzt, um durchschlagsfähigere, aber auch langsamer nachzuladende Projektile zu verschießen."
 a_cavalrymen: "Kavalleristen"
 a_cavalrymen_desc: "$a_cavalrymen$ sind eine leichte Kavallerie, die stellenweise mit Fernkampfwaffen ausgerüstet werden, um feindliche Linien anzugreifen. Manchmal sind sie aber auch bereit, in den Nahkampf zu stürmen."
 a_heavy_cavalrymen: "Schwere Kavalleristen"
 a_heavy_cavalrymen_desc: "Diese schwerere Kavallerie ist vollgepanzert und für Sturmangriffe ausgebildet. Dank ihrer schweren Rüstung und Bewaffnung sollen sie feindliche Linien aufbrechen."
 a_early_arquebusiers: "Frühe Arkebusenschützen"
 a_early_arquebusiers_desc: "Die Arkebuse ist die Weiterentwicklung des Handrohrs und stellt eine verlässlichere Art der Schießpulverwaffe dar, die leichter und schneller nachzuladen ist, sodass man sie gut in größeren Schießpulvereinheiten einsetzen kann."
 a_halberdiers: "Hellebardiere"
 a_halberdiers_desc: "$a_halberdiers$ sind Soldaten, die Stangenwaffen wie Hellebarden tragen, die sich im Nahkampf für Angriff und Verteidigung nutzen lassen."
 a_light_lancers: "Leichte Lanzenreiter"
 a_light_lancers_desc: "$a_light_lancers$ legen als leichte Kavallerie den Schwerpunkt auf Schockangriffe, bei denen sie mit ihren Lanzen voranstürmen, aber auch ein gewisses Maß an Rüstung tragen. Ihr Erfolg auf dem Schlachtfeld beruht jedoch vor allem auf der hohen Beweglichkeit."
 a_pikemen: "Pikeniere"
 a_pikemen_desc: "$a_pikemen$ sind Fußsoldaten, die mit Piken ausgestattet sind. So sind sie in der Lage, dichte Formationen zu bilden, die sich leicht einem gegnerischen Kavallerieansturm entgegenstellen und so die Stärke der Kavallerie neutralisieren können."
 a_pistoleers: "Pistolenschützen"
 a_pistoleers_desc: "$a_pistoleers$ sind leichte Kavallerie, die mit Pistolen bewaffnet sind: einer Art von Schießpulverwaffe, die vom Pferderücken aus leichter zu führen ist. Durch ihren schweren, verstärkten Griff ist sie auch als Nahkampfwaffe nutzbar."
 a_heavy_lancers: "Schwere Lanzenreiter"
 a_heavy_lancers_desc: "$a_heavy_lancers$ sind die schwerstmögliche Art der Schockkavallerie mit vollständiger Panzerung und den besten Lanzen. Ihr Ansturm soll jede generische Formation aufsprengen und doch feindlichem Feuer standhalten."
 a_hunters: "Jäger"
 a_hunters_desc: "$a_hunters$ sind leichte Infanterie, die gegnerische Formationen auf weite Entfernung bei der Annäherung stören soll, sodass deren Organisation aufgelöst wird und sie ihre Feuerkraft schlechter zum Tragen bringen können."
 a_gallop_cavalry: "Galoppkavalleristen"
 a_gallop_cavalry_desc: "$a_gallop_cavalry$ sind eine Schockeinheit, die mit langen Kavalleriesäbeln auf den Feind zustürmt. Sie tragen meist ein gewisses Maß an Rüstung, wobei Beweglichkeit und Schlagkraft im Gleichgewicht bleiben."
 a_sharpshooters: "Scharfschützen"
 a_sharpshooters_desc: "$a_sharpshooters$ sind eine Art leichte Infanterie, die aus den besten Präzisionsschützen besteht. Ihre Gewehre haben eine große Reichweite, sodass sie besser als Plänkler fungieren und feindliche Formationen beim Manövrieren stören können."
 a_fusiliers: "Füsiliere"
 a_fusiliers_desc: "$a_fusiliers$ sind das Rückgrat unserer Armee: Sie sind mit modernen Gewehren für den Fernkampf, aber auch mit aufsetzbaren Bajonetten ausgerüstet, sodass sie auch in Massen Sturmangriffe durchführen können."
 a_light_dragoons: "Leichte Dragoner"
 a_light_dragoons_desc: "$a_light_dragoons$ sind eine leichte Kavallerie, die die Stellung verlegen, absitzen und dann mit Gewehren auf den Feind schießen kann. Sie tragen allerdings auch Kavalleriesäbel, mit denen sie zur richtigen Gelegenheit einen Sturmangriff auf den Gegner ausführen können."
 a_crusader_knights: "Kreuzritter"
 a_crusader_knights_desc: "Die $a_crusader_knights$ – Kriegermönche, die der Ausbreitung des Christentums dienen – bilden die Elite-Vorhut der religiösen Kriegerorden."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "Verbesserte Kreuzritter"
 a_late_crusader_knights_desc: "Die $a_crusader_knights$ passten sich mit neuen Taktiken und verbesserten Waffen an die sich verändernde Kriegsführung an. So bleiben sie weiter die Elitetruppen der religiösen Kriegerorden."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "Reiter"
 a_horsemen_desc: "Als leicht gerüstete Krieger auf schnellen Pferden bieten $a_horsemen$-Einheiten enorme Mobilität und können Gegner bedrängen und verfolgen oder einen Ansturm durchführen."
 a_champions: "Recken"
 a_champions_desc: "$a_champions$ sind Eliteeinheiten der Stammeskrieger, bewährte $a_warriors$, die ihre Mitstreiter an Tapferkeit und Kampfgeschick übertrumpfen."
 a_tribesmen: "Stammesleute"
 a_tribesmen_desc: "$a_tribesmen$ sind ländliche Dorfbewohner, die eine Reihe von Werkzeugen und einfachen Waffen verwenden, um ihr Zuhause und ihre Verwandten zu beschützen."
 a_chieftains: "Häuptlinge"
 a_chieftains_desc: "Adlige Krieger, die mit dekorativer Rüstung und juwelenbesetzten Waffen auflaufen: $a_chieftains$ führen von vorn und gehen den anderen Kämpfern als Beispiel voran."
 a_moa_hunters: "Moajäger"
 a_moa_hunters_desc: "Nachdem sie ihr Leben lang riesigen Moas durch das raue Binnenland nachgestellt sind, sind diese Jäger besonders gute Scharmützler."
 a_jaguar_warrior: "Jaguarkrieger"
 a_jaguar_warrior_desc: "Jaguarkrieger sind eine Eliteklasse der Infanterie der aztekischen Armee. Sie kämpfen mit dem Mācuahuitl, einer Holzkeule, die mit Obsidianklingen besetzt ist. Nur wer mindestens vier Gefangene in der Schlacht gemacht hatte, konnte ein Jaguarkrieger werden."
 a_eagle_warrior: "Adlerkrieger"
 a_eagle_warrior_desc: "Adlerkrieger sind eine Eliteklasse der Infanterie der aztekischen Armee. Sie verwenden vielerlei Waffen wie den Atlatl-Wurfspeer, Speere und Dolche. Sie sind die tapfersten Krieger, die am meisten Gefangene in der Schlacht gemacht haben. Gemeine wie Adlige konnten durch ihre Verdienste zu Adlerkriegern werden."
 a_warriors_desc: "Als $a_warriors$ werden Stammeskämpfer bezeichnet, die dem Befehl ihrer Anführer folgen. Ihre Waffen hängen von ihrem Herkunftsort ab; sie sind jedoch immer recht einfach und dennoch wirkungsvoll."
 a_feudal_levy_desc: "Ein Feudalaufgebot besteht aus Bauern, die zu Kriegszeiten im Zuge ihrer Pflichten ihrem Feudalherren gegenüber zwangsverpflichtet werden. Da diese Einheiten nur eine rudimentäre militärische Ausbildung aufwiesen, wurden sie schließlich von Berufsarmeen ersetzt."
 a_camp_followers: "Marketender"
 a_camp_followers_desc: "$a_camp_followers$, ein bunter Haufen aus Kaufleuten und Familien der Soldaten, bieten Kriegstruppen auf dem Marsch informelle Dienste."
 a_houfnice_desc: "Man nimmt an, dass moderne Haubitzen ihren Namen der Houfnice-Artillerie zu verdanken haben, die von den Hussiten im 15. Jahrhundert entwickelt wurde. Diese kurzläufigen Kanonen wurden auf Wägen montiert und unterstützten die Infanterie auf dem Schlachtfeld, indem sie Feuerbälle und Kanister spien."
 a_serbian_hussars: "Serbische Husaren"
 a_serbian_hussars_desc: "Die Husaren sind eine leichte Kavallerie, deren Ursprünge zurückgehen auf Verbände berittener serbischer Krieger. Dank ihrer leichten Rüstung und ihrer schnellen Pferde können sie jedes andere Regiment ausmanövrieren, was der Entwicklung innovativer Strategien Tür und Tor öffnet."
 a_peasant_levy: "Bauernaufgebot"
 a_peasant_levy_desc: "Ein $a_peasant_levy$ besteht aus Gemeinen, die von ihrem Herrn zum Militärdienst gerufen wurden. Von den Männern wird erwartet, dass sie ihre eigene Ausrüstung mitbringen, weshalb die Qualität dieser frisch entstandenen Einheiten erheblich schwanken kann."
 a_supply_carts: "Nachschubkarren"
 a_supply_carts_desc: "Die $a_supply_carts$ sind die Lebensader jeder Armee, die ihr heimisches Gebiet verlässt. Sie brachten Nahrung für die Soldaten und Futter für die Tiere und erweiterten so den Radius, in dem eine Armee agieren konnte, bevor sie sich selbst auf Nahrungssuche machen musste – in mitunter höchst feindlichem Gebiet."
 a_arquebusiers_desc: "Eine Pike- und Schussformation aus einem Kern von Truppen mit Schusswaffen, die beschützt wurden von einer Phalanx gepanzerter Pikeniere: Die $a_arquebusiers$ sind eine hervorragende Einheit, die nur schwer gekontert werden kann."
 a_caracole_desc: "Im späten 16. und frühen 17. Jahrhundert war die Caracolla die am häufigsten verwendete Gefechtsformation der westeuropäischen Kavallerie. Man konnte sie auf zweierlei Art einsetzen: Bei der ersten Methode stürmte die erste Reihe der Kavallerieformation frontal auf den Feind zu, wobei die Reiter ihre Waffen von 30 bis 50 Schritt Entfernung abfeuerten. Anschließend machten sie kehrt und ritten zurück in den hinteren Teil der Formation, wo sie zur letzten Reihe wurden. Daraufhin stürmte die nächste Reihe los, schoss auf den Feind und kehrte in die letzte Reihe zurück. Bei dieser Formation führte die erste Reihe ständig einen Sturmangriff durch, während die anderen Reihen nachluden und auf ihren Einsatz warteten. Bei der zweiten Methode ritten die Soldaten hintereinander nach vorn; es wurde gefeuert, sobald der Feind zur Rechten war, um den man anschließend in einer kreisförmigen Bewegung herumritt. Anschließend lud man neu nach, die Reihen wurden neu gebildet und der Angriff konnte kontinuierlich weitergehen."
 a_falconet_desc: "Das $a_falconet$ ist eine leichte Kanone, die im 15. Jahrhundert als Weiterentwicklung des ähnlichen Falkons entwickelt wurde. Sie ist beweglicher und feuert ein kleineres Kaliber ab."
 a_matchlock_levy: "Luntenschloss-Aufgebot"
 a_matchlock_levy_desc: "Durch die Entwicklung der Luntenschloss-Arkebuse konnte man eine große Zahl von Soldaten mit Schießpulverwaffen ausstatten, und zwar in einem Maß, das im Mittelalter schlicht unmöglich gewesen war."
 a_supply_convoy: "Versorgungskonvoi"
 a_supply_convoy_desc: "Der Übergang von Feudalaufgeboten zu stehenden Armeen im [ShowAgeName('age_3_discovery')] ermöglicht längere Feldzüge; allerdings müssen diese Soldaten auch länger versorgt werden. Dazu dient der besser organisierte $a_supply_convoy$."
 a_musketeers_desc: "Die Musketiere sind die Eliteeinheit des königlichen Haushalts. Der Posten eines Musketiers bringt enormes Prestige, und nur Adlige mit jahrelanger militärischer Erfahrung dürfen der Kompanie beitreten."
 a_hussars_desc: "Die Husaren waren ursprünglich leichte Kavallerieeinheiten, die in Mitteleuropa Erkundungszwecke erfüllten, doch mit dem Niedergang der alten feudalen Armee wurden sie auf Berufsregimenter umgestellt."
 a_chambered_cannon_desc: "Im 16. Jahrhundert wurde nicht nur die Beweglichkeit der Artillerie verbessert, sondern es wurde auch versucht, Größe und Gewicht von Artilleriegeschossen zu standardisieren."
 a_flintlock_levy: "Steinschloss-Aufgebot"
 a_flintlock_levy_desc: "Die Steinschloss-Muskete hat die Luntenschloss-Arkebuse als primäre Infanteriewaffe abgelöst, da sie eine höhere und präzisere Feuerkraft und zugleich eine einfachere Handhabung und Wartung bietet."
 a_baggage_train: "Tross"
 a_baggage_train_desc: "Da stehende Armeen im [ShowAgeName('age_4_reformation')] immer häufiger werden, steigen auch die Anforderungen an den Nachschub für die Soldaten. Daher setzt man immer häufiger einen $a_baggage_train$ ein, der dem Vormarsch der Armeen folgt."
 a_line_infantry_desc: "Dank des Bajonetts konnte jeder Musketier auch als Pikenier fungieren. Somit fielen Piken aus der Ausstattung der Infanterie, und Infanterieformationen hatten mehr Feuerkraft."
 a_dragoons_desc: "Dragoner sind eine Klasse der berittenen Infanterie, die Pferde aufgrund der zusätzlichen Mobilität nutzen, aber absteigen, um zu Fuß zu kämpfen. Sie werden jedoch zunehmend wie konventionelle Kavallerie eingesetzt."
 a_royal_mortar_desc: "Ab der zweiten Hälfte des 17. Jahrhunderts verbreitete sich der Einsatz von Artillerie auf dem Schlachtfeld, da die Truppen ihre Feldkanonen nun deutlich einfacher und schneller bewegen konnten."
 a_wagon_train: "Wagenzug"
 a_wagon_train_desc: "Da die Armeen im [ShowAgeName('age_5_absolutism')] immer größer wurden, stieg auch die Komplexität der Logistik, und so wurde jede Armee abhängig von ihrem eigenen $a_wagon_train$, wenn sie im Feld einsatzfähig bleiben wollte."
 a_wagenburg: "Wagenburg"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Genuesische Armbrustschützen"
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$ sind eine angesehene Militäreinheit, die Genua seit dem Ersten Kreuzzug bis heute einsetzt. Diese Infanteristen sind mit genuesischen Armbrüsten und dem Langschild ausgestattet, und sie beschützen nicht nur ihr Zuhause, sondern sind auch als Söldner in Europa verbreitet."
 a_footmen_desc: "Fußsoldaten, das Rückgrat einer jeden Armee, stellen den Großteil unserer marschierenden Truppen dar. Sie sind hochmotiviert, eine Front zu halten und unser Zuhause vor möglichen Invasoren zu beschützen."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Eine starke Kavallerie, die mit Lanzen bewaffnet ist. Diese Schocktruppen sollen gegnerische Linien durchbrechen und die Truppen unserer Feinde verheeren."
 a_hungarian_hussars: "Ungarische Husaren"
 a_hungarian_hussars_desc: "Inspiriert vom sagenumwobenen Vermächtnis der Kavallerie von König Matthias I. Corvinus entstanden die „k.u.k Husaren“, die die leichte Kavallerie der Ungarn erheblich verstärkten. Mit ihren schnellen und furchtlosen Sturmangriffen sind diese Regimenter ein Symbol der ungarischen Kampfkraft und unersetzlich auf den Schlachtfeldern Europas."
 a_winged_hussars: "Polnische Husaren"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Rotröcke"
 a_redcoats_desc: "Als Rotröcke bezeichnet man englische Infanteriesoldaten wegen der roten Röcke, die in Irland kämpfende Soldaten trugen und die später in der Armee nach neuem Muster – der New Model Army – allgemeine Verbreitung fanden."
 a_experimental_riflemen: "Experimentelle Gewehrschützen"
 a_experimental_riflemen_desc: "Eliteschützen, die mit dem Baker Rifle mit hoher Reichweite ausgestattet und darin ausgebildet sind, die Hauptstreitkraft in kleinen unabhängigen Posten zu überblicken. $a_experimental_riflemen$ sind eine moderne Vision von Infanterie-Kampfformationen."
 a_militiamen: "Milizionäre"
 a_militiamen_desc: "Dank der Verbreitung von Musketen als Hauptschusswaffe im 17. Jahrhundert können örtliche Milizeinheiten als Reserve- und Unterstützungseinheiten für die Hauptarmeen auf dem Schlachtfeld eingesetzt werden."
 a_infantry_column: "Infanteriereihen"
 a_infantry_column_desc: "Durch die höhere Feuerkraft von Linieninfanterie-Einheiten wurde eine neue Art von Infanterietaktik entwickelt, die auf der Ausbildung in einem schnellen Formationswechsel von Linie auf Reihe beruhte, um eingesetzte feindliche Infanterie entschlossen mit einem Bayonettansturm attackieren zu können."
 a_cuirassiers_desc: "Als Antwort auf die Veränderungen im Kriegswesen wurden $a_cuirassiers$ als schwere Kavallerie entwickelt, die auf Lanzen zugunsten von Pistolen und Säbeln als Hauptbewaffnung verzichten."
 a_flying_battery_desc: "Artillerie ist verheerend auf dem Schlachtfeld, aber vollkommen nutzlos, wenn der Feind sich nicht innerhalb der Kampfreichweite befindet. Eine $a_flying_battery$ kann selbständig an jenen Ort verlegen, wo sie am meisten gebraucht wird, und dann rasch neu verlegen, ehe der Feind reagieren kann."
 a_order_knights: "Ordensritter"
 a_order_knights_desc: "In einem Ritterorden müssen die Mitglieder kämpfen und den Interessen des Ordens im Gefecht dienen können. Daher sind die $a_order_knights$ die besten Soldaten, die ein Orden zu bieten hat."
 a_order_knights_2: "Bannerherren des Ordens"
 a_order_knights_2_desc: "Die $a_order_knights_2$ setzen sich aus den erfahrensten und fähigsten Ordensrittern zusammen. Oftmals führen sie kleinere Truppeneinheiten unter ihrem eigenen Banner in die Schlacht."
 a_conscripts: "Einberufene"
 a_conscripts_desc: "Als zwangsverpflichtete Soldaten, die nur widerwillig kämpfen, können Massen von Einberufenen eine ausgebildete Armee doch durch ihre schiere Zahl überwältigen."
 a_logistics_corps: "Logistikkorps"
 a_logistics_corps_desc: "Ein $a_logistics_corps$ ist eine strikte Organisation aus Nachschubtrossen und effektiver Verwaltung. Besser konnte eine militärische Organisation im [ShowAgeName('age_6_revolutions')] gewaltige Armeen nicht versorgen."
 a_lour_lances: "Lour Lances"
 a_lour_lances_desc: "Die sogenannten „Galoys ove lour lances“ sind eine leichte Infanterie, die berühmt ist für ihren geschickten Umgang mit dem schweren Speer. Sobald die Formation unweigerlich zusammenbricht, zücken sie große Messer, mit denen sie schwer gepanzerten Gegnern den Rest geben."
 a_renaissance_conquistadors: "Frühe Konquistadoren"
 a_renaissance_conquistadors_desc: "Im Zuge der Conquista brechen Männer des niederen Adels oder anderweitig niederen Status auf, um für ihre Könige ferne Lande zu erobern."
 a_discovery_conquistadors: "Konquistadoren"
 a_discovery_conquistadors_desc: "Diese bewährtere Version der Konquistadoren ist sich besser darüber im Klaren, was sie erreichen kann. Diese von Ambition gepackten Männer werden Großreiche erzittern lassen."
 a_almogavars: "Almogávers"
 a_almogavars_desc: "Almogávers sind eine Klasse leichter Infanteriesoldaten, die von der Krone Aragóns aufgestellt wurden. Diese flinken Krieger dienen als Verteidiger und Fußsoldaten an der Front. Zusätzlich zu ihrer Rolle in der Reconquista werden sie auch als Söldner in Italien, der Frankokratia und in der Levante eingesetzt."
 a_late_almogavars: "Verbesserte Almogávers"
 a_late_almogavars_desc: "Die $a_almogavars$ gingen mit der Zeit und konnten durch erstaunliche Anpassungen ihre Effektivität auf dem Schlachtfeld erhöhen. Durch die Verwendung moderner Waffen und strategischer Fortschritte konnten sie ihre traditionellen Taktiken verbessern, und nun sind diese hervorragenden Krieger noch hervorragender. Durch die Kombination alten Wissens und moderner Werkzeuge sind sie ein erstklassiges Beispiel für die nahtlose Verschmelzung von Tradition und Innovation in der Kriegsführung."
 a_cacadores: "Caçadores"
 a_cacadores_desc: "Caçadores, die portugiesische Version der deutschen #italic Jäger#! oder der französischen #italic Chasseurs#!, sind eine Eliteeinheit der leichten Infanterie, deren Mission die Verteidigung des portugiesischen Territoriums ist."
 a_catalan_crossbowmen: "Katalanische Armbrustschützen"
 a_catalan_crossbowmen_desc: "$a_catalan_crossbowmen$ gehörten zu den unerbittlichsten und tödlichsten Armbrustschützen des westlichen Mittelmeerraums und wetteiferten mit ihren genuesischen Gegenstücken um die Überlegenheit auf diesem Feld."
 a_lanzas_de_castilla: "Lanzas de Castilla"
 a_lanzas_de_castilla_desc: "Die von der maurischen Genitour-Kavallerie inspirierten $a_lanzas_de_castilla$ sind eine mobile Kavallerie, die wie eine schwere Kavallerie ins Getümmel stürmt, obwohl sie nicht so schwer bewaffnet ist."
 janissary: "Janitscharen"
 a_renaissance_janissaries: "Janitscharengarde"
 a_renaissance_janissaries_desc: "Die Janitscharen sind ein Elitekorps, das nur dem Sultan selbst unterstellt ist. Ihre Reihen werden im Zuge der Knabenlese – dem $devshirme_system_policy$ – von einem Kinderaufgebot gefüllt, das eine strikte militärische Ausbildung erfährt. Daher sind die Janitscharen die disziplinierteste Truppe des Großreichs."
 a_discovery_janissaries: "Janitscharen-Arkebusenschützen"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Janitscharen-Musketiere"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Janitscharen-Linieninfanterie"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Janitscharenreihen"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Effektive Janitscharengebäude"
 qizilbash: "Kizilbasch"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "$qizilbash$-Scharmützler"
 a_discovery_qizilbash_desc: "Die $qizilbash$ sind Mitglieder eines kämpferischen schiitischen Ordens, der aus einer Vielzahl verschiedener Stämme besteht, die einen türkischsprachigen Hintergrund haben. Ihr Glaube spielt eine große Rolle bei ihren Pflichten, sodass sie wilde Krieger und gläubige Mitglieder des Ṣafawiyya-Ordens sind."
 a_reformation_qizilbash: "$qizilbash$-Kavallerie"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Effektive $qizilbash$-Gebäude"
 a_ghilman: "Ḡilmān"
 a_ghilman_desc: "Die $a_ghilman$ sind ein Elite-Infanterie-Korps, das Feuerwaffen einsetzt, anstatt zu traditionellen Waffen zu greifen. Sie sind Sklavensoldaten, die vor allem anderen dem Schah die Treue schwören."
 EFFECTIVE_GHILMAN_BUILDINGS: "Effektive $a_ghilman$-Gebäude"
 a_tofangchi: "Tofangchi"
 a_tofangchi_desc: "Die $a_tofangchi$ sind die Musketiere des Reichs. Das persische Militär bevorzugt in der Regel traditionelle Waffen wie Pfeil und Bogen, was die $a_tofangchi$ zu einer äußerst ungewöhnlichen Einheit macht. Die Regimenter der $a_tofangchi$ wollen dies aber ändern, denn sie sind im Umgang mit modernen Waffen geschult."
 a_tupchi: "Tupchi"
 a_tupchi_desc: "Die $a_tupchi$ – persisch für #italic Artilleristen#! – konzentrieren sich als militärische Einheiten auf den Einsatz von Kanonen und Belagerungswaffen. Ähnlich wie die $a_tofangchi$ sind auch die $a_tupchi$ ein Beispiel für die moderne Kriegsführung des persischen Reichs."
 a_jazayerchi: "Jazāyerchi"
 a_jazayerchi_desc: "Die $a_jazayerchi$ sind die Elite-Musketiere des Reichs. Sie werden mit schweren Steinschlossmusketen ausgerüstet, deren überlegene Feuerkraft und Genauigkeit fortlaufend gedrillt wird. So können die $a_jazayerchi$ selbst in den scheinbar einseitigsten Schlachten triumphieren."
 a_hakkapelitta: "Hakkapeliitta"
 a_hakkapelitta_desc: "Die Hakkapeliitta war die furchterregende finnische Kavallerie, die für ihre brutale Effektivität auf dem Schlachtfeld bekannt war. Der Name „Hakkapeliitta“ ist eine finnische Variante jener Bezeichnungen, die die Soldaten des Heiligen Römischen Reichs ihnen gaben, und rührt von ihrem Kampfschrei „Hakkaa päälle!“ („Zerhackt sie/Mäht sie nieder!“) her. Die Hakkapeliitta waren gefürchtet ob ihrer plötzlichen und wilden Angriffe, die den Gegner bis zur Kapitulation erschütterten."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Karoliner"
 a_caroleans_desc: "Die Karoliner sind die schwedisch-finnische Infanterie des Schwedenreiches, die aus der Bauernschaft rekrutiert und einer strikten Ausbildung unterzogen wird und bekannt dafür ist, Furcht in die Herzen ihrer Feinde zu tragen."
 #Florence
 a_florentine_citizen_militia: "Florentinische Bürgermiliz"
 a_florentine_citizen_militia_desc: "Aufgrund der wechselnden Landschaft von Diplomatie und Krieg in der [region|e] Italien dürfen wir unsere Verteidigung und unsere Souveränität nicht allein bezahlten Condottieri anvertrauen. Stattdessen sollten wir eine fähige $a_florentine_citizen_militia$ aufstellen, die rasch mobilisiert werden kann und anderen Truppen in nichts nachsteht. Sie soll unsere Domäne vor möglichen Eroberern schützen."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Eisenhelm-Musketiere"
 a_iron_helmet_musketeers_desc: "Diese erfahrenen Soldaten, die sich mit Eisenhelmen schützen und Musketen als primäre Schusswaffe tragen, dominieren mittlerweile die Schlachtfelder. Sie dienen als Infanterietruppen in verschiedenen Armeen in Afrika unter dem Banner einiger der mächtigsten Herrscher. Sie laden ihre Musketen mit Schwarzpulver und Bleikugeln und bekämpfen ihre Feinde aus der Distanz. Ihre donnernden Salven haben schon so manchen Ansturm zerschlagen, und ihre Eisenhelme schützen den Kopf in Schlachten und Scharmützeln. Diese Musketiere spielen eine entscheidende Rolle bei der Weiterentwicklung der Kriegsführung, da sie Schusswaffen als erhebliche Macht auf dem Schlachtfeld einführen."
 #Mali
 a_jonow_auxiliary: "Jonow-Hilfstruppen"
 a_jonow_auxiliary_desc: "Die Jonow sind Sklaven, die die Kèlè-Koun und ihre Soldaten als Träger ihrer militärischen Ausrüstung begleiten."
 a_sofa_infantry: "Sofa-Infanteristen"
 a_sofa_infantry_desc: "Sklaven, die in der Kunst des Krieges ausgebildet wurden, damit sie ihrem Staat als Soldaten dienen können. Obwohl sie ihre Waffen von den Horon erhalten, den freien Menschen Malis, sind sie es, die ihr Leben im Kampf aufs Spiel setzen."
 a_mandekalu_infantry: "Mandekalu-Infanterie"
 a_mandekalu_infantry_desc: "Die $a_mandekalu_infantry$ ist das Rückgrat des Militärs von Mali, und sie besteht aus den Horon, dem freien Volk Malis. Mit ihren Wurfspeeren, Bogen und vergifteten Pfeilen sind sie eine nicht zu unterschätzende Streitmacht.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Mandekalu-Reiter"
 a_mandekalu_cavalry_desc: "Die $a_mandekalu_cavalry$ unterstützen das Militär von Mali zusätzlich. Diese Horon – das freie Volk Malis – erhielten ihr Reittier und ihre Ausrüstung von den Ton-tigi und den Mansa. Sie reiten mit Lanzen und Langschwertern in den Kampf und bringen die Macht der Mansa auch in den fernen Winkeln des Großreiches zur Geltung.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Farari-Infanterie"
 a_farari_infantry_desc: "Die Farari sind das Elitekorps der Infanterie von Mali. Sie setzen sich gleichermaßen aus Privilegierten wie Gemeinen zusammen und sind bekannt für ihre Tapferkeit und ihre militärische Erfahrung."
 a_farari_cavalry: "Farari-Kavallerie"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "Chewa-Einheiten"
 a_cawa_desc: "In Äthiopien verwenden die Chewa jenes beeindruckende gebogene Schwert, das man #italic Shotel#! nennt, den vielseitigen Speer namens #italic Tor#! sowie Fernwaffen wie Bögen und die als #italic Armah#! bekannten Wurfspeere. Bemerkenswert ist ihre Verwendung von Rüstung wie dem berühmten Kettenhemd, wodurch ihre defensiven Fähigkeiten noch steigen."
 a_renaissance_cawa: "Chewa-Regimenter"
 a_renaissance_cawa_desc: "Durch eine bessere Struktur können die Chewa umfassender ausgebildet werden, was sie zu einer mächtigen Streitmacht für Äthiopien macht."
 a_discovery_cawa: "Chewa-Arkebusenschützen"
 a_discovery_cawa_desc: "Schießpulver macht traditionelle Bögen und Wurfspeere obsolet und verleiht den Chewa noch mehr Macht."
 a_reformation_cawa: "Chewa-Musketiere"
 a_reformation_cawa_desc: "Die Disziplin der Chewa-Regimenter wird zusätzlich verbessert, wodurch sie koordinierter kämpfen und ihren Feinden mit tödlichen Salven zusetzen."
 a_absolutism_cawa: "Chewa-Linieninfanterie"
 a_absolutism_cawa_desc: "Die Chewa führen eine Lineartaktik ein, in der sie Seite and Seite marschieren und der Reihe nach feuern. Wenn die erste Kampfreihe nachlädt, nimmt die zweite ihre Feuerposition ein, um wiederum von der nächsten in einer kontinuierlichen Bewegung ersetzt zu werden."
 a_revolutions_cawa: "Chewa-Reihen"
 a_revolutions_cawa_desc: "Die modernste Form der Chewa. Diese Kämpfer haben den Gipfel an Disziplin und Effektivität erreicht und sind zum Schrecken ihrer Feinde geworden."
 a_light_jurchen_cavalry: "Leichte Jurchen-Kavallerie"
 a_light_jurchen_cavalry_desc: "Diese leichte Ergänzung unserer schweren Kavallerie verfolgt und erschlägt in die Flucht geschlagene Feinde."
 a_iron_pagoda_cavalry: "Eisenpagoden-Infanterie"
 a_iron_pagoda_cavalry_desc: "Eine mächtige und schwere Kavallerie, die die Front des Gegners durchbrechen und der feindlichen Moral und Formation den Todesstoß versetzen soll."
 paik_desc: "Paik sind indische Fußsoldaten, die bekannt sind für ihre offensive und defensive Vielseitigkeit und ihr Geschick mit dem Bogen."
 a_early_paik: "Frühe Paik"
 a_early_paik_desc: "$paik_desc$ Jeder Mann dient im Paik-System als Paik-Rekrut, wodurch mehr Truppen ins Feld gebracht werden können, wenn auch auf Kosten der Professionalität."
 a_paik: "Paik"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Späte Paik"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Frühe Paik-Infanterie"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Paik-Infanterie"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Späte Paik-Infanterie"
 a_late_paik_infantry_desc: "$paik_desc$ Mit der Entwicklung der Waffen wächst auch ihre Palette an Fähigkeiten. So wurden die Bogen der frühen Zeiten durch die moderne Muskete ersetzt, doch die Vielseitigkeit der Truppen bleibt."
 a_gurkha: "Gurkha"
 a_gurkha_desc: "Gurkha sind Truppen nepalesischen Ursprungs, die berüchtigt sind für ihre unverwüstliche Tapferkeit und Disziplin im Kampf."
 a_indian_elephant_auxiliary: "Elefanten-Hilfstruppen"
 a_indian_elephant_auxiliary_desc: "Die robusten Elefanten sind fantastisch geeignet für den Transport von Gütern für unsere Armeen. Sie sind zwar langsamer als Pferde und andere Packtiere, doch durch ihre schiere Kraft können sie enorme Mengen von Nahrung und Vorräten in feindliches Gebiet tragen."
 a_indian_elephant_cavalry: "Elefanten-Kavallerie"
 a_indian_elephant_cavalry_desc: "Der Elefant ist ein gewaltiges Tier mit langen Stoßzähnen und dicker Haut. Da er jede Art von Dschungel durchqueren kann, hat er in einer absolut vorhandenen und wichtigen Nische Indiens einen erheblichen Vorteil."
 a_orissan_elephant_cavalry: "Orissanische Elefanten-Kavallerie"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Darüber hinaus kann der orissanische Kriegselefant im Kampf mehr einstecken als andere Elefanten, die für den Krieg abgerichtet sind, da er eine überlegene Rüstung und Ausbildung erhält."
 a_bengali_elephant_cavalry: "Bengalische Elefanten-Kavallerie"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Darüber hinaus ist der bengalische Kriegselefant vielseitiger, da er eine erhebliche Menge an Vorräten mit sich tragen kann."
 a_thai_elephant_cavalry: "$thai_culture$e Elefanten-Kavallerie"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$e Elefanten-Kavallerie"
 a_siamese_advanced_elephant_cavalry_desc: "Während die meisten anderen Länder den Einsatz von Elefanten im Krieg bereits verworfen haben, werden sie von den siamesischen Truppen weiter eingesetzt und an die neuen Bedingungen moderner Kriege angepasst."
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$e Ballisten-Elefanten"
 a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$ sind ein furchterregender Anblick auf dem Schlachtfeld dank der doppelsehnigen Ballisten auf ihrem Rücken."
 a_sowar_cavalry: "Sowar-Kavallerie"
 a_sowar_cavalry_desc: "Die $a_sowar_cavalry$ ist die schwere Kavallerie der Moguln. Sie ist berüchtigt für ihre schier unendliche Disziplin und ihren gefürchteten Schockansturm, der dem Feind jegliche Hoffnung raubt."
 n_baghlah: "Bagalla"
 n_baghlah_desc: "Die $n_baghlah$ ist ein großes, hochseetaugliches Segelschiff, das dem Handel dient. Ihre Ursprünge liegen auf der Arabischen Halbinsel, doch die Schiffsart wurde sogar auf den Gewürzinseln verwendet."
 a_mauricians: "Mauritianer"
 a_mauricians_desc: "Die $a_mauricians$ sind eine hochgradig mobile Infanterieeinheit, die ihre Salven in Schützenreihen abfeuert: Während eine Reihe nachlädt, feuert die nächste auf den Feind. Durch diese Rotation sind sie enorm effektiv im Gefecht."
 a_black_guard: "Abīd al-Bukhārī"
 a_black_guard_desc: "Die $a_black_guard$ ist ein Elite-Korps ehemaliger Sklaven. Von Kindesbeinen an werden sie im Glauben erzogen, während man sie Bogenschießen, Reiten, den Umgang mit Musketen und die Steinmetzkunst lehrt. Diese Truppen bilden der Rückgrat unserer Armee zu einer Zeit, in der unser Volk den Schutz am dringendsten braucht."
 a_clan_retainers: "Clan-Gefolgsleute"
 a_clan_retainers_desc: "Das wesentliche Element der Armee eines Clans sind dessen treuen Gefolgsleute: Krieger, die durch Loyalität und Freundschaft aneinander gebunden sind."
 a_clan_retainer_cavalry: "Clan-Gefolgsleute-Kavallerie"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
