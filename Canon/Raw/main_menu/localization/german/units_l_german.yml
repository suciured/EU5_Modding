 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip|U]e Kataphrakten"
 a_byzantine_cataphracts_desc: "Die Kataphrakten sind ein mächtiges Kontingent schwer gepanzerter Ritter, die die Elite unserer Kavallerie darstellen. Bewaffnet mit einer kurzen Lanze namens „Kontos“ und gewandet in Schuppenrüstung schlagen diese Truppen die Herzen unserer Feinde mit Angst. Ein stählerner Wirbelwind in Gestalt einer Welle von Reitern richtet all jene, die unser Volk in den Schmutz trampeln wollen."
 a_byz_helepolis_cannon_unit: "Modernisierte Helepolis"
 a_byz_helepolis_cannon_unit_desc: "Die Helepolis hat schon in der Vergangenheit vielen byzantinischen Kaisern gedient. Angesichts der Einführung von Schießpulver und der Konkurrenz neuer Belagerungsmaschinen hat diese Eroberungsartillerie nun eine tödliche neue Gestalt."
 a_akritai: "Akriten"
 a_akritai_desc: "Die Akriten erlangten Berühmtheit als Verteidiger von [ShowRegionName('anatolia_region')] gegen die Gefahren aus dem Osten, die das Großreich bedrohten. Das [ShowGovernmentReformName('theme_system')] sorgte dafür, dass diese Soldaten Ländereien erhielten, die sie zu bestellen und zu verteidigen hatten – dies diente einerseits als Belohnung, andererseits auch als Antrieb, unsere Heimat zu beschützen."
 a_varangians: "Waräger"
 a_varangians_desc: "Als mächtige Krieger, die ursprünglich aus dem wikingischen Norden kamen, bilden diese Auserwählten den Kern der Königsgarde. Sie sind bewaffnet mit Äxten und Schilden und werden oft als #italic pelekyphoroi barbaroi#! bezeichnet: axtschwingende Barbaren."
 a_late_winged_hussars: "Späte polnische Husaren"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Diese in ihre charakteristischen Flügel und prächtige Rüstung gekleidete Kavallerie ist eine unaufhaltsame Macht, wenn sie ihren mächtigen Ansturm durchführt, der verheerenden Schaden anrichtet und die Moral des Feindes bricht."
 a_red_cannon: "Rote Kanone"
 a_red_cannon_desc: "Die von einem Zusammenschluss kaiserlicher Büchsenmacher gefertigte #italic Hóngyípào#! ist ein Artilleriegeschütz, das den Gipfel asiatischer Handwerkskunst darstellt. Diese Kanonen, die lose auf den Feldschlangen des Westens basieren, wurden weiter verbessert und profitieren von höherer Feuerkraft und niedrigerem Gewicht."
 a_banner_cavalry: "Bannerkavallerie"
 a_banner_cavalry_desc: "Diese Reiter sind geboren in der Steppe und aufgewachsen mit den Strapazen von Krieg und Eisen. Sie bringen all jenen den Untergang, die sich unserer Herrschaft widersetzen wollen. Ihre verheerenden Anstürme und ihre Beherrschung der Kriegskunst machen sie zu mächtigen Gegnern."
 n_hanseatic_cog: "Hansekogge"
 n_hanseatic_cog_desc: "Die $n_hanseatic_cog$ ist der Stolz unserer Handelsflotte. Das ursprünglich im späten 12. Jahrhundert entwickelte Schiff wurde über die nächsten einhundert Jahre fortwährend umgebaut und verbessert. Charakteristisch sind die rundliche Form, der einzelne Mast, das quadratische Segel, das Heckruder sowie die flache Unterseite: Das Schiff revolutionierte den Frachttransport, da durch die Bauweise die Navigation in seichtem Wasser erleichtert wurde, was natürlich dem Handel sehr zugutekam. Da eine Kogge recht wenig Besatzung brauchte, konnte sie gewaltige Frachtmengen befördern, was der Hanse einen erheblichen Vorteil gegenüber ihren Rivalen verlieh."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Eine leichte Kavallerieeinheit, die auf mobile Kriegsführung aus der Distanz spezialisiert ist. Diese Plünderer geben eine hervorragende Armee ab und ergänzen unsere Reihen ganz vortrefflich."
 a_mamluk_unit_traditions: "Frühe $mamluks$"
 a_mamluk_unit_traditions_desc: "Diese gut ausgebildeten Elitetruppen stellen das Beste dar, das unser Volk zu bieten hat. Sie werden als Sklaven erzogen, die man bei fremdländischen Herren gekauft hat. Sie sind äußerst diszipliniert und wurden in unseren religiösen und militärischen Doktrinen unterwiesen, denn sie sollen den Kern unserer Armee bilden. Oft werden sie mit schweren Rüstungen und stabilen Speeren ausgerüstet. Ihr einzigartigen Helme und ihre Präsenz auf dem Schlachtfeld sind ein furchterregender Anblick für unsere Feinde."
 a_halqah_unit: "Ḥalqah"
 a_halqah_unit_desc: "Hilfstruppen, die häufig $mamluks$ begleiten. Diese leichten und schnellen Truppen bieten den Einheiten, denen sie unterstellt sind, hervorragende Unterstützung auf dem Schlachtfeld."
 a_mamluk_unit_renaissance: "Verbesserte $mamluks$"
 a_mamluk_unit_renaissance_desc: "Die späteren $mamluk$-Truppen zeichnen sich durch einen neuen Schwerpunkt auf Details und Disziplin aus. Eine Reihe von Militärreformen sorgt dafür, dass die alten Standards wiederhergestellt und unsere stehenden Armeen neu ausgebildet werden."
 a_muslim_riders_vijay: "Muslimische Reiter"
 a_muslim_riders_vijay_desc: "Im Gegensatz zu den auf Infanterie beruhenden Armeen von Südindien erlauben $a_muslim_riders_vijay$ wesentlich mehr Flexibilität in Schlachten."
 a_reislaufer: "Reisläufer"
 a_reislaufer_desc: "Einige unserer Landsleute entscheiden sich, in fremde Länder zu reisen und sich dort als Söldner für fremdländische Herrscher zu verdingen. Sie kehren als Veteranen nach Hause zurück und zählen zu den besten Kämpfern Europas."
 n_mtepe: "Mtepe"
 n_mtepe_desc: "Die $n_mtepe$ ist eine der geläufigsten Schiffsarten und eine Vorgängerin der bekannten kilwanischen Dau. Sie wird schon lange mit der swahilischen Kultur verbunden und ist ein verlässlicher Eckpfeiler ihres Könnens auf See. Anders als die $n_kilwan_dhow$ hat die $n_mtepe$ einen eckigen Bug und beim Bau werden keine Nägel verwendet. Stattdessen werden die Planken verwoben oder „genäht“. Die $n_mtepe$ kommt vor allem in den örtlichen flachen Gewässern zum Einsatz und versorgt den Seehandel entlang der Küsten Afrikas."
 n_kabang: "Kabang"
 n_kabang_desc: "Die $n_kabang$ ist ein vielseitiges Schiff von mittlerer Größe, das in ganz $indonesia_region$ eingesetzt und meist aus einem einzigen Stück Holz gefertigt wird. Abgesehen von seiner Rolle als Transportmittel für Menschen und Waren ist es auch zum Synonym für die Seenomaden geworden. Dieses Volk sind Bauern und Fischer, die dank der Gezeiten und des Monsuns von Hafen zu Hafen ziehen und sich vom Meer ernähren."
 a_late_karambit_warrior: "Späte Karambitkrieger"
 a_late_karambit_warrior_desc: "Dieser Krieger tragen nur rudimentäre Rüstungen und ihre namensgebenden Klingen, doch sie haben Geschwindigkeit, Wildheit und flüssige Bewegungen gemeistert. Im Nahkampf sind die gebogenen Klingen der Karambit äußerst effektiv, wenn es darum geht, Gegner aufzuschlitzen, sich in ihnen zu verhaken und sie auszuweiden. Durch die Übernahme und Verbreitung neuer Formationen und Kampfmanöver sind diese Krieger zu einer berüchtigten Streitmacht geworden, die man überall auf dem Archipel fürchtet."
 a_cetbang_cannon: "Cetbang"
 a_cetbang_cannon_desc: "Eine der bekanntesten Vorderladerkanonen unserer Ära sind die $a_cetbang_cannon$. Sie sind mit kurzen zylindrischen Rohren ausgestattet, die vernichtende Schüsse von gewaltiger Kraft abgeben. Aufgrund ihrer Beliebtheit kommen sie bei vielen Aspekten unserer Kriegsführung zum Einsatz – angefangen bei der Verteidigung unserer Häfen bis hin zur Hauptbewaffnung unserer Kriegsschiffe und Armeen."
 n_madurese_gali: "Maduresische Ghali"
 n_madurese_gali_desc: "Die Leute, die an der $madura_strait$ leben, dienen oft in unserer Marine. Aus ihrem seefahrerischen Können und Geschick beim Schiffbau ist eine neue Art von Schiff hervorgegangen: die $n_madurese_gali$. Dieses große Schiff wird sowohl im Angriff als auch für mit Reisen verbundene Aufgaben eingesetzt – bald dürfte es das Rückgrat unserer Flotte sein."
 n_jong: "Jong"
 n_jong_desc: "Die $n_jong$ dient unserem Volk schon lange Zeit. Ihre charakteristische Anzahl an Masten und ihr Rumpf aus dickem Holz machen sie zu einem idealen Schiff, um sowohl Waren über weite Entfernungen als auch Truppen zu transportieren."
 a_naft_throwers: "Naphthawerfer"
 a_naft_throwers_desc: "Durch das Geheimnis des griechischen Feuers können diese $a_naft_throwers$ Brandgranaten auf den Gegner werfen. Damit verbrennen sie ihre Gegner nicht nur, sondern säen Verwirrung und Panik in ihren Reihen. Sie dienen nicht so sehr zum Töten des Gegners, sondern verängstigen diesen vor allem."
 a_dahomey_amazons: "Dahomey-Amazonen"
 a_dahomey_amazons_desc: "Ein Frauenregiment aus [ShowRegionName('guinea_region')]. Diese Kriegerinnen verbreiten Angst unter den Reihen des Feindes und verursachen schrecklichen Schaden."
 a_esho_cavalry_oyo: "Esho-Kavallerie"
 a_esho_cavalry_oyo_desc: "Als Berufsregiment niederer Häuptlinge der Nation werden diese Reiter dennoch nicht aufgrund ihrer Verbindungen, sondern aufgrund ihres Könnens ausgewählt."
