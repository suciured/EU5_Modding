 n_barque_desc: "Die Barke war ein kleines Segelschiff, das ursprünglich dem Handel diente. Nachdem man sie für die Kriegsführung umgerüstet hatte, stellte sie eine kleinere und schnellere Alternative zu den größeren Karacken dar."
 n_brig_desc: "Die Brigge war ein kleines Schiff für Handel und Krieg, unverkennbar durch seine zwei Rahsegel. Beim Einsatz zu Kriegszwecken wurde sie mit 10 bis 18 Kanonen ausgestattet, doch wirklich wertvoll war sie ihrer Geschwindigkeit und ihrer Wendigkeit wegen. Da sämtliche Segel Quersegel sind, war sie geeigneter für die Reise entlang der Passatwinde, wo sie über einen längeren Zeitraum mit dem Wind fahren konnte."
 n_caravel_desc: "Die Karavelle war ein kleines, sehr wendiges Schiff, das mit hoher Präzision auf lange Entdeckungsreisen gehen konnte. Obwohl es verschiedene Bauweisen gab, hatte jede Karavelle ein Focksegel, ein quadratisches Segel als Hauptsegel sowie ein Achtersegel. Durch die geringere Größe war die Anzahl der Kanonen an Bord begrenzt, doch so konnte dieses recht leichte Schiff auch seichtere Küstengewässer und Flussmündungen erkunden. Vasco da Gama, Cabot, Kolumbus und Magellan nutzten auf ihren Reisen im späten 15. und frühen 16. Jahrhundert Karavellen."
 n_carrack_desc: "Die Bauweise der Karacke, eines Schiffs des Spätmittelalters, verband die Merkmale germanischer Langschiffe und arabischer Handelsschiffe. Sie war weniger wendig als die Karavelle, konnte aufgrund ihrer Größe jedoch Vorräte für lange Reisen, Handelsgüter sowie Waffen zur Selbstverteidigung mit sich führen. Manche Karacken wie das englische Schiff „Henri Grâce à Dieu“ wogen mehr als 1.000 Tonnen, waren mit großen Vorder- und Achterdecks ausgestattet und galten als die größten Kriegsschiffe ihrer Zeit."
 n_fishing_boat_desc: "Kleine zivile Boote, mit denen Fisch aus dem Meer holt und die man als rudimentäre Truppentransporter zwangsrekrutieren kann. Sie sind klein und wehrlos, lassen sich aber im Notfall nutzen, um Soldaten zu verlegen. Man muss nur darauf achten, niemandem mit Kanonen zu begegnen."
 n_hulk_desc: "Der Holk war ein europäischer Schiffstyp und der Vorgänger von Karacke und Karavelle, der in den Niederlanden als Flussboot Verwendung fand und hauptsächlich als Frachtschiff eingesetzt wurde, obwohl man ihn auch zu Kriegszwecken nutzte. Er hatte einen Mast mit einem quadratischen Segel und Decks an beiden Enden. Da er mit der Frachtkapazität der Kogge mithalten konnte, war der Holk das am meisten genutzte Handelsschiff der Hanse."
 n_cog_desc: "Die Kogge war ein kleines Schiff, das im mittelalterlichen Europa weit verbreitet war. Charakteristisch für diese Weiterentwicklung der wikingischen Handelsschiffe waren der einzelne Mast mit einem quadratischen Segel sowie die überlappenden Planken. Durch ihre Bauweise eigneten sie sich besser für die Reise im Nordatlantik als die mediterranen Schiffe, während die einfachere Takelage durch weniger Personal bedient werden konnte. Dieser Schiffstyp wurde sehr gern von der Hanse genutzt, bis der Holk ihn schließlich ersetzte."
 n_early_carrack_desc: "Die frühe Karacke war das erste europäische Schiff, das auf dem Atlantik auf hoher See reiste. Die Bauweise dieses Schiffs des Spätmittelalters verband die Merkmale germanischer Langschiffe und arabischer Handelsschiffe. Sie war weniger wendig als die Karavelle, konnte aufgrund ihrer Größe jedoch Vorräte für lange Reisen, Handelsgüter sowie Waffen zur Selbstverteidigung mit sich führen."
 n_pinnace_desc: "Angesichts des zunehmenden Überseehandels brauchte es ein schnelles Begleitschiff, das eine sichere Reise garantieren konnte. Hierfür wurde die $n_pinnace$ entwickelt. Sie war ein kleineres, schnelleres Kriegsschiff mit einem Kanonendeck, das in gefährlichen Gewässern Schutz vor Piraten bot."
 n_eastindiaman_desc: "„Ostindienfahrer“ war ein Überbegriff für alle Schiffe in Diensten einer der Ostindien-Handelskompanien. Sie konnten sowohl Passagiere als auch Waren befördern und wurden anfangs auf maximale Kapazität ausgelegt. Sie waren dennoch bewaffnet, um sich gegen Piraten wehren zu können, weshalb sie auch an Kriegseinsätzen teilnehmen konnten, doch der Handel war stets ihre Hauptfunktion."
 n_flute_desc: "Dieses im 16. Jahrhundert in den Niederlanden entwickelte Schiff maximierte den Frachtraum und die Effizienz der Mannschaft und wurde zu einem der beliebtesten Schiffe des 16. und 17. Jahrhunderts. Die Standardversion war nicht bewaffnet, doch nötigenfalls ließen sich die Schiffe mit Kanonen ausstatten, um als Hilfstruppen zu dienen."
 n_frigate_desc: "Im Lauf der Zeit entwickelte die Fregatte sich weiter. Sie wurde größer und schwerer bewaffnet, manchmal sogar mit zwei Kanonendecks. Die Kombination aus Geschwindigkeit und Feuerkraft der Fregatte bedeutete, dass sie jedem Schiff mit mehr Waffen entkommen und jedes schnellere Schiff überwältigen konnte. Die Flotte, die das Commonwealth of England in den 1650er Jahren aufstellte, bestand beinahe ausschließlich aus Fregatten."
 n_galleass_desc: "Die Galeasse war eine Variante der großen Handelsgaleere, mit der auf die zunehmende Verwendung von Manowars reagiert wurde. Sie war größer als die Galeere und hatte rund 32 Ruderpaare, von denen jedes Ruder mit bis zu fünf Mann besetzt war. Als Antwort auf die Bewaffnung und höheren Seiten des Manowars hatte die Galeasse Vorder- und Achterdecks sowie Kanonendecks über den Ruderern. Durch dieses zusätzliche Gewicht musste sie sich mehr auf Segel verlassen, und das Schiff war langsamer und weniger wendig als eine Galeere. Wie die Galeere geriet auch die Galeasse mit der Einführung moderner seefahrender Manowars aus der regulären Verwendung, doch sie blieb bis zum 18. Jahrhundert nützlich in seichten Gewässern."
 n_galleon_desc: "Ein großes, für gewöhnlich mit drei Masten ausgestattetes Segelschiff, das ursprünglich als Kriegsschiff konzipiert wurde, später jedoch hauptsächlich dem Handel und der Wirtschaft diente."
 n_heavy_frigate_desc: "Die schwere Fregatte wurde von den Briten im 18. Jahrhundert eingeführt als größere Variante der Fregatte, sowohl hinsichtlich Größe und stärkerer Kanonen. Da sie mehr und größere Kanonen hatte, stieg auch die Feuerkraft, was die einzelnen Schiffe kampfstärker machte. Schwere Fregatten lösten die herkömmlichen Fregatten zur Zeit der Revolutionskriege und der Napoleonischen Kriege ab."
 n_mediterrannean_galley_desc: "Die Wurzeln der Galeere gehen zurück zu den Schiffen der Antike, und sie blieb bis zum 16. Jahrhundert die erste Wahl für den Seekrieg auf dem Mittelmeer. Die Galeere wurden hauptsächlich durch Ruder angetrieben, für gewöhnlich durch rund 25 Paar mit jeweils drei Männern pro Ruder. So waren sie weniger abhängig vom Wind als Segelschiffe und ihre Wendigkeit machte sie zu gefürchteten Gegnern. Am Ende geriet die Galeere mit der Einführung moderner seefahrender Manowars aus der regulären Verwendung, doch sie blieb bis zum 18. Jahrhundert nützlich in seichten Gewässern."
 n_merchantman_desc: "Ein Handelsschiff ist ein Schiffstyp, der zu kommerziellen Zwecken Waren oder Passagiere befördert. In der Regel waren sie mit einer gewissen Bewaffnung ausgestattet, damit sie sich vor Piraten und Freibeutern schützen konnten, ganz besonders auf langen Reisen, auf die sie mitunter sogar schwer bewaffnet aufbrachen."
 n_threedecker_desc: "Dreidecker waren Kriegsschiffe, die drei voll bewaffnete Kanonendecks aufwiesen. Zusätzliche Kanonen konnten auf dem Vorderdeck oder auf dem Quarterdeck befördert werden, doch nur die Batterien der drei Hauptdecks formten eine kontinuierliche Batterie. Dreidecker galten als Linienschiffe und somit als stark genug, um in einer Kiellinie an einem Gefecht teilzunehmen."
 n_twodecker_desc: "Zweidecker waren Kriegsschiffe, die zwei voll bewaffnete Kanonendecks aufwiesen. Zusätzliche Kanonen konnten auf dem Vorderdeck oder auf dem Quarterdeck befördert werden, doch nur die Batterien der zwei Hauptdecks formten eine kontinuierliche Batterie."
 n_war_galley_desc: "Kriegsgaleeren sind Galeeren, die im Krieg Verwendung finden. Sie sind lang und haben wenig Tiefgang, und sie wurden hauptsächlich durch Ruder angetrieben, obgleich sie für gewöhnlich auch ein Segel aufwiesen. Man verwendete sie seit der Antike, und im Mittelalter fand man sie dank ihrer hervorragenden Wendigkeit überall auf den Meeren und Ozeanen. Da sie hauptsächlich dem Entern und weniger dem Fernkampf dienten, waren Projektilwaffen und Kanonen auf den vorderen Teil des Schiffs konzentriert; der Schutz der seitlichen und hinteren Schwachstellen wurde der Fähigkeit überlassen, den Feind auszumanövrieren."
 n_xebec_desc: "Ein kleines Schiff mit zwei oder drei Masten, das ab dem 16. Jahrhundert im Mittelmeer weit verbreitet war."
 n_early_turtle_ship_desc: "Das frühe Schildkrötenschiff ist ein koreanisches Kriegsschiff, das Ruder und Segel nutzt, um andere Galeerentypen auszumanövrieren. Es ist zudem mit leichten #italic Chongtong#! – koreanischen Schusswaffen – ausgerüstet."
 n_turtle_ship_desc: "Als Weiterentwicklung des frühen Schildkrötenschiffs hat das modernere $n_turtle_ship$ ein höheres Schanzkleid, was zu mehr Robustheit führt, ohne dass die Wendigkeit darunter leidet."
 n_panokseon_desc: "Das $n_panokseon$ ist ein Kriegsschiff mit mehreren Decks, das größer und feuerstärker ist als das gewöhnliche $n_turtle_ship$. Es verlässt sich zwar nach wie vor auf Ruder, doch dank seiner Segel kann das Schiff schneller werden als Galeeren ähnlicher Größe."
 n_catalan_galley_desc: "Die $n_catalan_galley$, eine Erfindung von der iberischen Mittelmeerküste, dominierte das westliche Mittelmeer in brutaler Konkurrenz gegen die $n_genoese_galley$."
 n_early_iberian_caravel_desc: "Die $n_early_iberian_caravel$ ist ein Leichtschiff von den Nordwestküsten der Iberischen Halbinsel, das schon bald Verwendung auf dem gesamten Kontinent fand."
 n_iberian_caravel_desc: "Mit der Einführung der Iberischen Karavelle wurde die Frühe iberische Karavelle obsolet: Das neue Schiff war eine Weiterentwicklung, die die bereits verbreitete $n_caravel$ mit besserer Bauweise der Segel und überlegener Bewaffnung übertrumpfte. Diese Schiffe sollten das Zeitalter der Entdeckungen einläuten."
 n_square_rigged_caravel_desc: "Die $n_square_rigged_caravel$ ist eine portugiesische Erfindung als Kombination aus Iberischer Karavelle, deren Geschwindigkeit sie hat, und $n_carrack$, deren Aufbau und Robustheit sie aufweist. So wird sie zum idealen Schiff für Kämpfe und Entdeckungsfahrten."
 n_early_iberian_galleon_desc: "Die $n_early_iberian_galleon$ ist ein Großschiff, das an der Küste der Iberischen Halbinsel entstand und schon bald Teil jeder europäischen Flotte wurde."
 n_iberian_galleon_desc: "Die $n_iberian_galleon$ ist die Weiterentwicklung der Frühen iberischen Galeone, die dem Rest der Welt die Macht der iberischen Marinetechniken aufzeigen sollte."
 n_kilwan_dhow: "$ZAN_ADJ$e Dau"
 n_kilwan_dhow_desc: "Die $n_kilwan_dhow$ ist bekannt für ihren schlanken Rumpf und berühmt als Rückgrat unseres Seehandels, der unsere Häfen mit fernen Landen verbindet. Das Schiff verkörpert unsere meisterhafte Schiffbauerkunst: Unsere Handwerker verwenden Palmen, um stabile Rümpfe zu schaffen, und vor Ort angebaute Baumwolle, um daraus die Segel zu weben."
 n_kilwan_zambuc: "$ZAN_ADJ$e Sambuke"
 n_kilwan_zambuc_desc: "Die $n_kilwan_zambuc$ ist eine kleinere Abart der $n_kilwan_dhow$ und wird vor allem für den örtlichen Handel – den Transport von Töpferwaren und Ähnlichem zwischen den verschiedenen Stadtstaaten der suahelischen Küste genutzt sowie als verlässliches Schiff für kurze Überfahrten."
 n_ship_of_the_line: "Linienschiff"
 n_ship_of_the_line_desc: "Mit einigen Anpassungen an den üblichen Aufbau eines $n_threedecker$s dienen diese Schiffe als Flaggschiffe und Stolz der Marine. Auch wenn sie teuer im Unterhalt sind, können diese Schiffe Schlachten dank ihrer stabilen Rümpfe und ihrer überlegenen Feuerkraft ganz allein entscheiden."
 n_war_galleon: "Kriegsgaleone"
 n_war_galleon_desc: "Indem man den Aufbau der $n_galleon$ an den Kriegsdienst anpasst, verschafft uns die $n_war_galleon$ einen großen Vorteil in der Seekriegsführung."
 n_archipelago_frigate: "Archipelfregatte"
 n_archipelago_frigate_desc: "Die Ostsee kann ein gefährlicher Ort sein, um mit Kriegsschiffen zu navigieren. Das trügerisch seichte Wasser erfordert Schiffe mit flachem Kiel, denn sonst geht Beweglichkeit und damit Effektivität verloren. Die $n_archipelago_frigate$ ist ein Segelschiff mit Rudern, das gut zur Ostsee passt und der Marine einen Vorteil in Sachen Schnelligkeit und Zerstörungskraft bietet."
 n_cakradonya: "Cakradonya"
 n_cakradonya_desc: "Die Cakradonya ist ein großes, schwer bewaffnetes Schiff und wird von Rudern und zwei oder sogar drei Segeln vorangetragen – so beherrscht sie die See von $indonesia_region$."
 n_galiot: "Galiot"
 n_galiot_desc: "Als schnelle Variante der Galeere ist die $n_galiot$ bestens für die Gewässer des Mittelmeers geeignet, denn sie schlägt sich in tiefen wie seichten Gewässern gut."
 n_baochuan: "Bǎochuán"
 n_baochuan_desc: "Die $n_baochuan$ ist ein großes Schiff, das sowohl der Beförderung von Waren als auch dem Schutz des Handels dient. Auch für weite Reisen eignet sie sich, sodass sie Schätze und Tribut aus fernen Landen an unsere Ufer tragen kann."
 n_sekibune: "Sekibune"
 n_sekibune_desc: "Die $n_sekibune$ wird aus Zedern- oder Tannenholz gebaut und opfert einen robusten Rumpf für mehr Tempo und Beweglichkeit."
 n_atakebune: "Atakebune"
 n_atakebune_desc: "Die $n_atakebune$ ist eine Weiterentwicklung der $n_sekibune$, die auch eine größere Mannschaft benötigt. Teilweise bringt man am Rumpf Eisen- und Kupferplatten an, die für eine größere Belastbarkeit sorgen – gerade in der Seeschlacht."
 n_bomb_ketch: "Bombardenschiff"
 n_bomb_ketch_desc: "Das $n_bomb_ketch$ ist ein auf die Bombardierung der Küste spezialisiertes Leichtschiff. Anstelle von Kanonen trägt es Mörser, mit denen man stationäre Ziele an der Küste heftig bombardieren kann – so wird die Belagerung von Küstenfestungen zum Kinderspiel."
 n_dhow: "Dau"
 n_dhow_desc: "Die $n_dhow$ ist ein weitverbreitetes Handelsschiff im Indischen Ozean. Trotz des kleinen Rumpfs ist sie ein geeignetes Handelsschiff für die Region."
 n_long_fada: "Lang-Fada"
 n_long_fada_desc: "Die Schiffe $ireland_region$s und der $scottish_highlands_area$ sind durchaus in der Lage, unsere Präsenz in unsere Küstenbesitztümer zu projizieren, die Schiffe der Handelsmarine zu schützen und in Zeiten der Not auch als angemessene Kriegsschiffe zu fungieren."
 n_long_fada_2: "Großer Lang-Fada"
 n_long_fada_2_desc: "Der große Lang-Fada ist eine Verbesserung des gewöhnlichen Lang-Fada und verfügt über mehr Ruder und eine größere Besatzung, um längere Reisen unternehmen zu können."
 n_birlinn: "Birlinn"
 n_birlinn_desc: "Die leichten Galeeren der örtlichen Häuptlinge verbinden unsere Inseln miteinander, können jedoch in Kriegszeiten ebenfalls genutzt werden."
