 army_artillery_desc: "Diese Fernwaffen werden von Spezialisten bemannt, die Projektile abfeuern, die zum Durchbrechen und Zerstören von Befestigungen gedacht sind."
 army_auxiliary_desc: "Zu den Hilfstruppen zählen unterschiedlichste Einheiten, die aber stets darauf abzielen, die eigentliche Armee zu unterstützen."
 army_cavalry_desc: "Kavallerie sind Einheiten von berittenen Soldaten, die sich durch ihre außerordentliche Beweglichkeit und Schockstärke auszeichnen."
 army_infantry_desc: "Infanterie sind Soldaten, die zu Fuß kämpfen und meist den Großteil regulärer Armeen bilden."
 navy_galley_desc: "Galeeren sind Schiffe mit geringem Tiefgang, die vor allem durch Ruder angetrieben und in Küstengewässern eingesetzt werden."
 navy_heavy_ship_desc: "Großschiffe gehören zu den Riesen des Meeres mit mehreren Masten und Decks. Mit ihnen führt man Krieg und projiziert Macht in der ganzen Welt."
 navy_light_ship_desc: "Leichtschiffe sind kleine und verhältnismäßig günstige Schiffe mit flachem Kiel, deren Schwerpunkt auf Geschwindigkeit, Beweglichkeit und erleichterter Navigation liegt."
 navy_transport_desc: "Frachtschiffe sind eine Mischung aus Passagier- und Handelsschiff, mit denen man Truppen über das Meer befördert."
