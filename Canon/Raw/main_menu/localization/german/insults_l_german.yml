l_german:
 insult_default: "Eure Mutter war ein Hamster und Euer Vater müffelt nach Holunder!"
 insult_default2: "Der Tag des Jüngsten Gerichts ist gekommen! Die Schergen Luzifers wandeln auf Erden! Oh nein, es ist nur das [TARGET_COUNTRY.GetAdjective|l]e Volk."
 insult_default3: "Im Übrigen bin ich der Meinung, dass [TARGET_COUNTRY.GetCapital.GetName] zerstört werden muss!"
 insult_default4: "Wenn künftige Generationen von unserer Zeit berichten, werden sie Euch mit jener Mischung aus Rührung und Abscheu begegnen, die man Mitgefühl nennt."
 insult_default5: "Mein letzter Besuch auf dem Nachtstuhl war erheblich erquicklicher als das Abendessen mit dem [TARGET_COUNTRY.GetAdjective|l]en Botschafter."
 insult_default6: "Oh, schaut. Welch hübscher Abschaum dort drüben."
 insult_default7: "Euer Blut wird den Boden, den ich Euch nehme, noch ertragreicher machen."
 insult_default8: "Die [TARGET_COUNTRY.GetAdjective|l]en Leute haben keine Ahnung, wie man ein Land regiert!"
 insult_default9: "Es gibt eine übles Widrigkeit [TARGET_COUNTRY.GetName] betreffend, und ich vermute, ich weiß, wer dahintersteckt: die [TARGET_COUNTRY.GetCulture.GetName|l]en Hunde."
 insult_default10: "In diesem großen Spiel seid Ihr lediglich ein Bauer."
 insult_default11: "In [COUNTRY.GetName] ist „[TARGET_COUNTRY.GetName]“ ein anderes Wort für Stalldung."
 insult_default12: "Geschichten über Eure Missetaten erzählt man sich von Irland bis Kathai."
 insult_default13: "„[TARGET_COUNTRY.GetAdjective|U]“ im Zusammenhang mit „Kultur“? Wenn das einmal kein Widerspruch in sich selbst ist."
 insult_default14: "Möge Euer Himmel voll sein von Kometen."
 insult_default15: "Keine Karte kann ein Kunstwerk sein, solange sich Eure Nation darauf befindet."
 insult_no_army: "Was wollt Ihr tun? Mich vollbluten?"
 insult_bookkeeping: "Eines Tages werden selbst die Kaufleute aus [TARGET_COUNTRY.GetName] das Konzept der Buchhaltung begreifen."
 insult_rome: "Vielleicht sollten meine Armeen herausfinden, ob wirklich alle Wege nach Rom führen."
 insult_heir_hunter: "Ich hörte, Euer Erbe liebt die Jagd. Seid bitte vorsichtig. Es wäre jammerschade, wenn es zu einem unvorhergesehenen Unfall käme."
 insult_monarchy: "Eure ganze Linie leidet unter der Wahnvorstellung, nicht gänzlich unbrauchbar zu sein."
 insult_european_indian: "Hier wächst also der Pfeffer? Offenbar kommen wir gerade rechtzeitig zu einer reichen Ernte …"
 insult_diamonds: "Angeblich währen Diamanten ewig und augenscheinlich habt Ihr so einige davon. Gebt uns welche ab. Dann finden wir heraus, ob sie länger währen als Eure Dynastie."
 insult_christian_muslim: "Ein gefährliches Wunder, wie ein Heide wie Ihr an ein derart üppiges und wohlhabendes Land kommen konnte. Zum Glück wird dieser Fehler bald berichtigt werden."
 insult_against_bahmanis: "Bald werden all Eure Schätze uns gehören, einschließlich dieses anmaßenden türkisen Stuhls, den Ihr so schätzt."
 insult_against_timurid: "Ihr hättet eine edle Nation werden können, wäret Ihr nicht so sehr davon besessen, einander darüber die Köpfe einzuschlagen, wer enger verwandt ist mit dem größten Mörder unserer Zeit."
 insult_against_deccani: "Während wir eine Zivilisation errichteten, habt Ihr Euch unter den Landstreichern des Dekkan versteckt. Kniet nun nieder oder findet Euer Ende durch die Hand der Erben von Timur und Dschinghis."
 insult_portugal_vs_africa_or_india: "Wir sind weit gereist und haben viele Gefahren auf uns genommen, um Eure Küste zu erreichen. Doch konnte uns nichts vorbereiten auf die grässlichen Sünden Eures heidnischen Hofes."
 insult_against_habsburg: "Der Thron von [COUNTRY.GetName] soll nicht besudelt werden von Eurer verfluchten und entstellten Linie."
 insult_byz_to_ven: "Ihr seid die Geißel dieser Welt und werdet von Euren Mauern hängen für das, was Ihr getan habt!"
 insult_guybrush: "Ihr kämpft wie eine Kuh!"
 insult_against_guybrush: "Ihr kämpft wie ein Milchbauer!"
 insult_low_dipadm: "Der Kopf von [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] ist so leer wie die Unterhose eines Eunuchen."
 insult_cossack_to_turk: "O Sultan, türkischer Teufel und nächste Verwandtschaft aller verfluchten Teufel, Luzifers rechte Hand."
 insult_muslim_truce: "Wenn unsere Söhne auf diesen Tag zurückblicken, werden sie wissen, dass Ihr uns vielleicht den Bart abrasiert habt, doch wir Euch den Arm nehmen werden."
 insult_against_denmark: "Etwas ist faul im Staate Dänemark."
 insult_against_england: "Wenn [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] in die Themse fiele, wäre dies ein Missgeschick. Wenn [TARGET_COUNTRY.GetGovernment.GetRuler.GetHerHim] jedoch wieder jemand herausfischte, so wäre dies ein wahres Unglück."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] ist überheblich, papstkriecherisch, anmaßend, profan, übel riechend und schändlich. Ein Spottbild [Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale, 'einer Prälatin und eine Usurpatorin obendrein', 'eines Prälaten und ein Usurpator obendrein')]."
 insult_marprelate2: "[Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale, 'Eure', 'Euer')] [TARGET_COUNTRY.GetGovernment.GetRulerTitle] regiert gesetzwidrig, unnatürlich, verlogen und verschlagen für die Kirche als Ordonnanz des Teufels, armseliger Papstverschnitt, Antichrist, Inkarnation des Teufels und schamloser Lügenbeutel."
 insult_against_saxony: "Es wäre doch jammerschade, wenn Eurem Meissner Porzellan etwas zustieße …"
 insult_fort: "Eure Mauern werden vergehen vor unserer Kanone wie der Sand vor dem Meer."
 insult_revolutionary: "Eure Leiche wird den Weg des Fortschritts pflastern, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName]!"
 insult_monarchy_rank: "Geht dieses erbärmliche Ding auf Eurem Kopf etwa in [TARGET_COUNTRY.GetName] als Krone durch?"
 insult_low_adm: "Ich hatte mir eine weitere Beleidigung für Euch ausgedacht, doch ich bezweifle, dass Ihr fähig seid, sie zu lesen."
 insult_against_gbr: "Höchste Zeit, dass die Sonne untergeht im Britischen Empire."
 insult_from_arabs: "Möge man Euch bei lebendigem Leib in den Bauch eines toten Kamels nähen."
 insult_against_craven: "Ich schlage vor, Ihr ändert die Farbe Eurer Uniformhosen zu Braun."
 insult_against_sinner: "Weiß [TARGET_COUNTRY.GetConsort.GetName], wie viele Dienstmädchen Ihr in Euren Gemächern beschäftigt?"
 insult_against_hre: "Ihr seid weder heilig noch römisch noch ein Reich."
 insult_against_serbia: "Euer Adler hat zwei Köpfe, aber keine einzige Krone."
 insult_against_european_in_india: "Ihr solltet nun gehen."
 insult_japanese: "Nicht einmal Seppuku könnte Eure Ehre wiederherstellen."
 insult_loans: "Der erbärmliche Zustand Eurer Wirtschaft ist eine Warnung an alle Möchtegernherrscher."
 insult_rebels: "Wie ich höre, erheben sich Eure Untertanen. Erstaunlich, wo ein Leben unter Euch doch wohl kaum erhebend ist."
 insult_low_mil_tech: "Treffen Eure Soldaten mittlerweile schon ein Scheunentor oder halten sie Musketen noch immer für Keulen?"
 insult_golden_horde_vs_muscovy: "Eure überheblichen Steuereintreiber sollten wissen, wohin sie gehören: unter die Hufe unserer Pferde!"
 insult_wallachia_to_ottomans: "Wir werden [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] auf einem Speer aufspießen, wie wir es schon mit Euren jämmerlichen Armeen taten."
 insult_barbary_pirates: "Ihr sucht die Gewässer des Mittelmeers schon zu lange heim, Piratenabschaum!"
 insult_turkish_drunkard: "Ihr seid wahrlich der Sultan des Rums, Ihr betrunkenes Schwein!"
 insult_against_england2: "Euer Königreich ist wahrlich nur ein Pferd wert."
 insult_against_scotland: "Wir werden Euch Euer Leben nehmen – und Eure Freiheit!"
 insult_for_buddhists: "Möget Ihr Samsara erliegen und tausend Leben ohne Freude oder Erleuchtung leben."
 insult_for_persians: "Unsere Pfeile werden die Sonne verdunkeln!"
 chinese_insult_1: "Angeblich ist [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] [Select_CString(TARGET_COUNTRY.GetGovernment.GetRuler.IsFemale, 'eine fromme Anhängerin', 'ein frommer Anhänger')] des [TARGET_COUNTRY.GetReligion.GetAdjective|l]en Glaubens, was [TARGET_COUNTRY.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Schicksal im nächsten Leben entscheiden wird. Doch es ist der Kaiser, der über Euer Schicksal in diesem Leben richtet."
 chinese_insult_2: "Zeigt dem Kaiser Eure Ergebenheit und führt ein glückliches Leben. Ansonsten bekommt Ihr es mit der Himmlischen Armee zu tun!"
 chinese_insult_3: "Eure bisherigen Missetaten waren nur ein lästiges Geschwür. Macht sie ungeschehen, ehe es zu spät ist und sie sich unheilbar entzündet haben."
 insult_explorer_vs_africa_or_india: "Habt Ihr eine Flagge?"
 insult_republic_to_monarchy: "Hört her: Merkwürdige Frauen, die in Teichen herumliegen und Schwerter verteilen, sind keine Grundlage für eine Regierung. Die oberste Macht geht von einem Mandat des Volkes aus, nicht von einer absurden Wasserzeremonie."
 insult_from_pirates_1: "Was habt Ihr da gerade zu mir gesagt, Ihr Taugenichts? Ich habe die sieben Meere bereist und über einhundert Schiffe verbrieft geentert."
 insult_from_pirates_2: "Ich werde Kartätschen auf Euch herabregnen lassen und Ihr werdet an ihnen ersticken. Ihr seid versenkt, Schuft."
 insult_from_pirates_3: "Wenn Ihr weiter Rum sauft, wird die Welt bald einen äußerst dreckigen Gauner weniger haben!"
 insult_from_pirates_4: "Ich hatte einmal einen Hund, der war klüger als Ihr."
 insult_from_pirates_5: "Ich lasse Euch die Wahl: Wollt Ihr ausgeweidet werden oder enthauptet?"
 insult_to_pirates_1: "Ihr seid zweifelsohne der lausigste Pirat, von dem ich je gehört habe."
 insult_jungle: "Ja, es ist wahr, [TARGET_COUNTRY.GetName] ist größer als [COUNTRY.GetName]. Doch Ihr müsst eingestehen, dass [COUNTRY.GetGovernment.GetRuler.GetName] dafür über Menschen herrscht, wohingegen [TARGET_COUNTRY.GetName] nur über Wälder und Stechmücken gebietet."
 insult_german_humor: "Angeblich ist deutscher Humor nichts zum Lachen."
