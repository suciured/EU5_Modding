 ENDGAME_GREATEST_RULERS: "Größte Herrscher der Geschichte"
 hs_mansa_musa: "Mansa Mūsā von Mali"
 hs_mansa_musa_desc: "Mansa Mūsā, der legendäre Herrscher von Mali, ist berühmt für seinen ungeheuren Reichtum und seine Großzügigkeit. Seine Pilgerreise nach Mekka 1324 stellte nicht nur die Pracht seines Großreichs zur Schau, sondern machte Mali auch bekannt und stärkte Handel wie Gelehrsamkeit in der islamischen Welt."
 hs_peter_the_great: "Peter der Große von Russland"
 hs_peter_the_great_desc: "Peter der Große, der visionäre Zar Russlands, verwandelte seine Nation in eine vortreffliche europäische Macht. Durch weitgreifende Reformen, militärische Expansion und die Gründung von Sankt Petersburg modernisierte er Russland und hinterließ ein bleibendes Vermächtnis von kaiserlichem Streben und westlichem Einfluss."
 hs_enrique_de_impotent: "Heinrich IV. von Kastilien"
 hs_enrique_de_impotent_desc: "Heinrich IV. von Kastilien, bekannt als „der Unvermögende“, kämpfte darum, seine Autorität inmitten von Unruhen im Adel und Fragen der Legitimität zu wahren. Seine Herrschaft war von inneren Spannungen und politischen Intrigen geprägt, bereitete aber den Weg für den Aufstieg der katholischen Könige."
 hs_jan_sobieski: "Jan Sobieski von Polen"
 hs_jan_sobieski_desc: "Jan Sobieski, der Löwe von Lech, war ein brillanter Armeebefehlshaber und polnischer König, der Europa vor der osmanischen Expansion bewahrte. Sein entscheidender Sieg in der Schlacht von Wien 1683 festigte sein Andenken als Verteidiger des Christentums und als Held von Polen-Litauen."
 hs_napoleon: "Napoleon I. von Frankreich"
 hs_napoleon_desc: "Napoleon Bonaparte, der Meistertaktiker und Kaiser Frankreichs, formte mit seinem militärischen Genie und weitreichenden Reformen Europa neu. Sein Ehrgeiz und seine Eroberungen verbreiteten revolutionäre Ideale auf dem ganzen Kontinent, doch sein Sturz markierte auch das Ende einer Ära und die Wiederherstellung der Monarchien."
 hs_charles: "Karl V. des Heiligen Römischen Reichs"
 hs_charles_desc: "Karl V. war der Herrscher eines ausgedehnten Reiches, in dem die Sonne niemals unterging. Er strebte danach, die Christenheit unter seiner Herrschaft zu vereinen, und sein Ringen mit dem Protestantismus, den Osmanen und rivalisierenden Mächten prägten seine Herrschaft und hinterließen ein Vermächtnis, das sowohl von Pracht als auch von den vielen Stolpersteinen der Herrschaft über ein zersplittertes Reich zeugt."
 hs_fredrik_the_great: "Friedrich der Große von Preußen"
 hs_fredrik_the_great_desc: "Friedrich der Große, der aufgeklärte König der Preußen, verwandelte seine Nation durch militärische Brillanz und Verwaltungsreformen in eine ernstzunehmende europäische Großmacht. Seine Siege im Siebenjährigen Krieg und seine ausgedehnte Gönnerschaft für die Künste schufen ein Vermächtnis als Eroberer und Philosoph."
 hs_gustavus_adolphus: "Gustav II. Adolf von Schweden"
 hs_gustavus_adolphus_desc: "Gustav II. Adolf, der Löwe des Nordens, revolutionierte die Kriegsführung und sicherte Schwedens Platz als Großmacht des Dreißigjährigen Krieges. Seine neuartigen Militärtaktiken und seine Führung auf dem Schlachtfeld hinterließen ein beständiges Vermächtnis als einer der größten Generäle der Geschichte."
 hs_aurangzeb: "Aurangzēb vom Mogulreich"
 hs_aurangzeb_desc: "Aurangzēb, der letzte große Kaiser der Moguln, erweiterte durch gnadenlose Feldzüge das Reich auf seine größte flächenmäßige Ausdehnung. Sein strenger Glaube an die islamische Orthodoxie und hohe Steuern säten jedoch auch Zwietracht, die das Reich schwächten und seinen Untergang erahnen ließen."
 hs_elizabeth_i: "Elisabeth I. von England"
 hs_elizabeth_i_desc: "Elisabeth I., die jungfräuliche Königin, festigte Englands Macht durch politisches Geschick, triumphale Siege zur See (wie den über die Spanische Armada) und ein kulturelles Aufblühen der englischen Renaissance. Ihre Herrschaft markierte den Aufstieg Englands zur Weltmacht und den Beginn einer Ära unvergleichlicher Stabilität und Wohlstands."
 hs_tamerlane: "Timur vom Timuridenreich"
 hs_tamerlane_desc: "Timur, der furchterregende Eroberer Zentralasiens, schmiedete durch gnadenlose Feldzüge und ein unübertroffenes taktisches Genie ein gewaltiges Reich. Obwohl seine Herrschaft vor allem durch Zerstörung gezeichnet war, finanzierte er auch Kunst und Architektur, sodass er auch viel kulturelle Pracht hinterließ."
 hs_tokugawa: "Tokugawa Ieyasu von Japan"
 hs_tokugawa_desc: "Tokugawa Ieyasu war der gerissene Einiger Japans, der das Tokugawa-Shogunat einrichtete und nach Jahrhunderten der Spannungen dauerhaften Frieden und Stabilität brachte. Seine Politlinien der Zentralisierung und der Isolation prägten Japans Schicksal für mehr als zwei Jarhunderte."
 hs_suleyman: "Süleyman I. vom Osmanischen Reich"
 hs_suleyman_desc: "Süleyman I., der Prächtige, führte das Osmanische Reich zu seinem Zenit, wobei er militärische Eroberungen mit genialer Verwaltung und kultureller Gönnerschaft verband. Seine Ära war eine Zeit der unvergleichlichen Gebietszuwächse, Rechtsreformen und künstlerischen Leistungen."
 hs_pius_v: "Pius V. vom Kirchenstaat"
 hs_pius_v_desc: "Pius V., der eifrige Reformpapst, war eine treibende Kraft der Gegenreformation und setzte die Dekrete des Konzils von Trient durch. Er exkommunizierte Elisabeth I. und führte die Heilige Liga bei Lepanto zusammen. So festigte seine Herrschaft die Haltung der Kirche gegenüber dem Protestantismus und der osmanischen Expansion."
 hs_willem_of_orange: "Wilhelm I. von Oranien"
 hs_willem_of_orange_desc: "Wilhelm I. von Oranien, der Vater der niederländischen Republik, führte den Kampf um die Unabhängigkeit gegen die spanische Herrschaft während des Achtzigjährigen Krieges. Seine Führungsqualitäten und seine Vision legten den Grundstein für das Goldene Zeitalter und den Aufstieg der blühenden unabhängigen Niederlande."
 hs_pachacuti: "Pachacuti vom Inkareich"
 hs_pachacuti_desc: "Pachacuti, der visionäre Sapa Inka, verwandelte das Königreich Qusqu durch Eroberung und Staatskunst in das riesige Inkareich. Seine Herrschaft ist berühmt für administrative Neuerungen und monumentale Bauwerke wie Machu Picchu – sie war das goldene Zeitalter der Inka-Zivilisation."
 hs_hiawatha: "Hiawatha von den Haudenosaunee"
 hs_hiawatha_desc: "Hiawatha, legendärer Anführer und Diplomat, wird zugeschrieben, die Haudenosaunee-Stämme in der Großen Friedensliga vereint zu haben. Seine Vision in Sachen Einheit und Regierungsführung schuf einen mächtigen Bund, der von Zusammenarbeit und gegenseitiger Stärke lebte."
 hs_charles_the_bold: "Karl der Kühne von Burgund"
 hs_charles_the_bold_desc: "Karl der Kühne, Herzog von Burgund, wollte durch Ehrgeiz und Kriegsführung ein mächtiges Königreich zwischen Frankreich und dem Heiligen Römischen Reich errichten. Sein vorzeitiger Tod in Nancy machte diesen Träumen ein Ende und war der Anfang vom Ende Burgunds als europäischer Macht."
 tag_montezuma: "Moctezuma II. vom Aztekenreich"
 tag_montezuma_desc: "Moctezuma II. war der letzte große Herrscher des Aztekenreichs – zunächst in seiner Blütezeit, dann im tragischen Niedergang. Seine Herrschaft endete nach der Ankunft der Spanier: Innere Zwiste und die Streitkräfte von Hernán Cortés zwangen das mächtige Reich in die Knie."
 hs_christian_ii: "Christian II. von Dänemark"
 hs_christian_ii_desc: "Christian II. von Dänemark, auch bekannt als „der Tyrann“, versuchte, die königliche Autorität zu stärken und Skandinavien durch die Kalmarer Union zu vereinigen. Seine kontroverse Politik und das Stockholmer Blutbad entfremdeten ihn von seinen Untertanen, was schließlich zu seiner Absetzung und Verbannung führte."
 hs_may_stuart: "Maria von Schottland"
 hs_may_stuart_desc: "Maria, Königin von Schottland (auch bekannt als Maria Stuart), war eine ebenso schöne wie tragische Monarchin, die verzweifelt versuchte, ihre Herrschaft inmitten politischer Tumulte und religiöser Streitigkeiten zu wahren. Doch ihre Herrschaft und das anschließende Exil endeten mit ihrer Hinrichtung – ihr Vermächtnis war die enge Verflechtung des Schicksal Schottlands mit Ränkespielen."
