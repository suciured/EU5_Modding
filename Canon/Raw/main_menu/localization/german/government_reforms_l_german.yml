l_german:
 #Monarchies
 autocracy: "Autokratie"
 autocracy_desc: "Bei autokratischen Monarchien liegt die Macht in den Händen des Herrschers. Der Staat wird oft als persönliches Eigentum betrachtet. Es ist nicht ungewöhnlich, dass der Herrscher Minister und Mitarbeiter hat, die jedoch als Mitglieder des königlichen Haushalts bezeichnet werden."
 feudal_nobility: "Feudaladel"
 feudal_nobility_desc: "In einem feudalen Königreich wird die Macht des Monarchen durch eine landbesitzende Aristokratie gestärkt, die ihm Gehorsam schwört. Die Aristokraten, der [ShowEstateTypeName('nobles_estate')], sind oft selbst Grundbesitzer mit großem Einfluss und eigenen Vasallen."
 margraviate: "Markgrafentum"
 margraviate_desc: "Eine [ShowGovernmentReformName('margraviate')] ist eine historische Territorialherrschaft, die nach einem #italic Markgrafen#!, einem „Grenzgrafen“, benannt ist. Sie dient der Verteidigung und Verwaltung der Grenzgebiete eines Reichs und ist vor allem auf die Abwehr äußerer Bedrohungen ausgerichtet. Die Markgrafschaften verbinden militärische Verteidigung mit Regierungsgewalt. Zu den Aufgaben des Markgrafen gehören der Schutz der Grenze und die Verwaltung der örtlichen Angelegenheiten, wobei er die Kluft zwischen der Zentralgewalt und den Grenzgebieten überbrückt."
 landgraviate: "Landgrafentum"
 landgraviate_desc: "Ein [ShowGovernmentReformName('landgraviate')] ist nach dem #italic Landgrafen#! benannt, der als direkte Gerichtsbarkeit des HRR ([GetInternationalOrganization('hre').GetName]) in ansonsten zerrissenen Grafschaften fungiert. Als direkter Vertreter der kaiserlichen Herrschaft im [ShowGovernmentReformNameWithNoTooltip('landgraviate')] ist der Titel an Macht und Verantwortung mit dem eines Herzogs vergleichbar."
 french_feudal_nobility: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]er Feudaladel"
 french_feudal_nobility_desc: "Der Feudalismus hat die Angelegenheiten am #L [GetCountry('FRA').GetAdjective|l]en#! Hof fest im Griff. Mächtige Adlige und autonome, dezentralisierte Klientelländer genießen ein beispielloses Maß an Freiheit und Mitspracherecht in unserer inneren Verwaltung."
 fra_removed_when_no_appanages_tt: "Diese [government_reform|e] wird entfernt, wenn keine [ShowSubjectTypeName('appanage')] als unser [subject|e] existiert"
 french_appanage_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]e Apanage"
 french_appanage_reform_desc: "Als „Prinzen von Geblüt“ genießen die Träger von Apanagen unter den Klientelländern #L [GetCountry('FRA').GetName]s#! ein höheres Ansehen und größere Privilegien. Zudem erwartet man vom #L [GetCountry('FRA').GetAdjective|l]en#! Monarchen, dass er ihnen den gebührenden Respekt entgegenbringt, wenn er sie in diplomatischen Angelegenheiten um Unterstützung bittet."
 french_ducal_vassal_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]es Herzogtum"
 french_ducal_vassal_reform_desc: "Die herzoglichen Klientelländer #L [GetCountry('FRA').GetName]s#! haben zwar nicht die Autonomie der Apanage-Domänen, dafür aber ein mehr auf Mitarbeit ausgerichtetes Verhältnis zur Krone."
 member_of_league_of_public_weal: "Mitglied der Liga für das Allgemeinwohl"
 member_of_league_of_public_weal_desc: "Mit dem Beitritt zur Gemeinwohl-Liga verpflichten wir uns, an zukünftigen Kriegen gegen den Herrscher von [GetCountry('FRA').GetName] teilzunehmen. Aber sollte ein solcher Konflikt scheitern, wird die #L [GetCountry('FRA').GetAdjective|l]e#! Krone ermutigt, die Ländereien abtrünniger Klientelländer zu beschlagnahmen …"
 french_centralized_monarchy: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]e Monarchie"
 french_centralized_monarchy_desc: "Nach Jahrhunderten starker Dezentralisierung hat [GetCountry('FRA').GetName] einen Großteil seiner zersplitterten Apanagen konsolidiert und damit den Weg zu einem moderneren Staat geebnet."
 of_noble_bearing: "Von edler Herkunft"
 of_noble_bearing_desc: "Die stolze Abstammung unserer Adligen, die eine weit höhere Position innehaben als die Herrscher irgendeines anderen Volkes der Erde, sollte allen ersichtlich sein!"
 national_assemblies: "Nationalversammlungen"
 national_assemblies_desc: "Eine Versammlung, die sich aus Vertretern des gesamten Volkes zusammensetzt. Je nach Art der Regierung kann sie über alle Regierungsbefugnisse oder lediglich über gesetzgeberische verfügen."
 prussian_monarchy: "[GetCountry('PRU').GetAdjectiveWithNoTooltip|U]e Monarchie"
 prussian_monarchy_desc: "Eine Regierungsform unter einem Monarchen, die großen Wert auf die Verwaltungseffizienz legt – insbesondere bei militärischen Angelegenheiten, wenn es die Lage erfordert."
 the_court_of_wards_and_liveries: "The Court of Wards and Liveries"
 the_court_of_wards_and_liveries_desc: "Mit einem Gericht der Mündel und Lehensnehmer (#italic Court of Wards and Liveries#!) wird die Verwaltung der Steuern und Lehnsabgaben durch die Bündelung des Fachwissens unter den Eintreibern und ein systematisiertes Einnahmensystem wesentlich effektiver. Der Adel neigt jedoch dazu, solche Gerichte als zutiefst ausbeuterisch für sein eigenes Vermögen anzusehen."
 royal_decree: "Königliches Dekret"
 royal_decree_desc: "Der Monarch ist alleiniger Herrscher in diesem Land und Treue wird über alles andere geschätzt. Wir müssen sicherstellen, dass die Dekrete des königlichen Hofes in allen Teilen unseres Landes genauestens befolgt werden."
 privy_council: "Staatsrat"
 privy_council_desc: "Über Staatsgeschehnisse Kenntnis zu besitzen, ist für jeden Herrscher unerlässlich. Durch die Einrichtung eines Staatsrats behalten wir das Volk besser im Auge."
 warsaw_confederation: "Konföderation von Warschau"
 warsaw_confederation_desc: "Allen Adligen, ungeachtet ihrer religiösen Zugehörigkeit, soll das Wahlrecht und das Recht darauf zugestanden werden, so zu leben, wie sie es wünschen. Des Weiteren sollen sie das Recht haben, ihre Untertanen zu ihrem Glauben zu bekehren, sollten sie dies wollen. Diese Resolution macht uns zu einem sicheren Hafen und fördert religiöse Toleranz."
 #Milan
 mlo_council_of_justice: "Justizrat"
 mlo_council_of_justice_desc: "Ursprünglich ein Instrument zur Beilegung örtlicher Streitigkeiten zwischen Bauern hat sich der Justizrat zum wichtigsten Gericht des Landes entwickelt, das Fälle verhandelt und als Schutzschild für unser Volk fungiert."
 mlo_secret_council: "Geheimrat"
 mlo_secret_council_desc: "Der Geheimrat ist ein Gremium von Menschen adliger Abstammung. Sein Zuständigkeitsbereich erstreckt sich auf unsere ganze Domäne und kollidiert oft mit der Agenda des Herrschers. Die meisten kritischen Entscheidungen im Namen des Herrschers sind oft Gegenstand einer Überprüfung durch den Geheimrat."
 #Scotland
 scottish_shires_reform: "Die Shires von [GetCountry('SCO').GetNameWithNoTooltip]"
 scottish_shires_reform_desc: "Das System der Shires, eingeführt von [GetCharacter('sco_malcolm_iii').GetName], unterteilt [GetCountry('SCO').GetName] in administrative „Countys“, und jedes Shire hat eine eigene Struktur."
 #Republics
 merchant_republic: "Handelsrepublik"
 merchant_republic_desc: "Eine Republik, die auf den Prinzipien des Handels beruht. Der fließende Handel ist das Wichtigste für die Familien, die diese Republiken regieren."
 noble_elite: "Adlige Elite"
 noble_elite_desc: "In dieser Republik ist das Recht der Herrschaft innerhalb bestimmter Adelsdynastien erblich. Diese Familien wählen aus ihrer Dynastie den Herrscher, und dieses Oberhaupt der Regierung ist im Gegenzug auf ihre Unterstützung angewiesen."
 dynastic_signoria_reform: "Dynastische Signoria"
 dynastic_signoria_reform_desc: "Die #italic $dynastic_signoria_reform$#! ist eine Konföderation von Stadtstaaten, die von mächtigen Familien regiert werden. Die Macht liegt in den Händen einer kleinen Gruppe einflussreicher Personen, der #italic Signori#!. Einige von ihnen stammen aus Kaufmanns- oder Bankiersfamilien und nicht dem traditionellen Adel. Sie üben sowohl die Exekutiv- als auch die Legislativgewalt aus und monopolisieren so die Kontrolle über ihre jeweiligen Städte. Stets sind sie bestrebt, ihre Macht um jeden Preis zu erhalten, was oft zu blutigen Fehden und Konflikten führt."
 signoria_reform: "Signoria"
 signoria_reform_desc: "Eine spezifisch #L [ShowCultureGroupName('italian_group')|l]e#! Form der republikanischen Stadtregierung. Mitglieder werden für eine bestimmte Amtsdauer gewählt, für gewöhnlich von den einflussreichsten Bürgern der Stadt, aber in vielen Fällen werden auch fremdländische Herrscher eingeladen, die #italic $signoria_reform$#! zu regieren."
 sortition: "Losverfahren"
 sortition_desc: "Leider lassen sich Stimmen kaufen und alte Treue kann das Urteilsvermögen mancher Wähler trüben. Wir sollten ein halb zufälliges System einführen, in dem aus einem ganzen Feld guter Kandidaten Namen für wichtige Ämter ausgewählt werden können."
 peasant_republic_reform: "Bauernrepublik"
 peasant_republic_reform_desc: "Eine Regierungsform, bei der die [ShowEstateTypeName('crown_estate')], der [ShowEstateTypeName('nobles_estate')] und der [ShowEstateTypeName('clergy_estate')] nur sehr schwach oder gar nicht ausgeprägt sind, wodurch der [ShowEstateTypeName('peasants_estate')] ein hohes Maß an Autonomie genießt."
 pirate_brethren_reform: "Piratenbruderschaft"
 pirate_brethren_reform_desc: "Soweit man diesen losen Zusammenschluss von Piratenmannschaften als Staat bezeichnen kann, ist die $pirate_brethren_reform$ ein Zufluchtsort für allerlei Diebe, Mörder und Schmuggler."
 formalized_measures: "Standardisierte Skalen, Gewichte und Maße"
 formalized_measures_desc: "Unsere Nation hat ihr System der Skalen, Gewichte und Maße formalisiert. Obwohl es nicht universell ist, stellt das neue System sicher, dass unsere Bevölkerung im ganzen Land dieselben Grundeinheiten verwendet. Nun, vier Bovaten entsprechen einer Hufe. Oder vielleicht auch acht. Und fünf Hufen ergeben ein Entgelt … oder etwa nicht?"
 banking_country: "Bankiersfamilie"
 banking_country_desc: "Wir sind kein Land: Vielmehr sind wir eine Familie oder besser gesagt eine Großfamilie, die sich auf die Bereitstellung von Bankdienstleistungen für jene konzentriert, die ihrer bedürfen."
 hanseatic_merchant_federation: "Hanseatischer Kaufmannsbund"
 hanseatic_merchant_federation_desc: "Ein dezentraler Zusammenschluss von Händlern, die ein Bündnis gebildet haben. Ihre Mitglieder sind in besonderen Gebäuden in ganz [ShowContinentName('europe')] untergebracht und für ihre Handelskompetenz bekannt."
 diplomatic_traditions: "Diplomatische Traditionen"
 diplomatic_traditions_desc: "Seit Menschengedenken zieht unser Volk das Wort dem Schwert vor, was es uns erlaubt, dauerhafte Beziehungen zu Verbündeten und Freunden aufzubauen sowie als ehrlich und treu zu gelten."
 colonial_subject: "Klientelkolonie"
 colonial_subject_desc: "Wir stehen an vorderster Front der Zivilisation, und dies hat unseren mutigsten und unerschrockensten Bürgern die Möglichkeit eröffnet, die Welt zu bereisen und sich hier niederzulassen, um sich ein neues und erfolgreiches Leben aufzubauen."
 #Steppe Horde
 legacy_of_genghis: "Das Vermächtnis von $genghis_khan_name_no_tooltip$"
 legacy_of_genghis_desc: "Wir sind die Nachfahren von $genghis_khan_name_no_tooltip$, dem größten Eroberer der Welt. Sein Blut, das durch unsere Adern strömt, macht uns zu einem stolzen und mächtigen Volk. Es verheißt uns, dass wir alles erobern können, wohin uns unsere Pferde tragen."
 #Theocracies
 military_order_reform: "Kriegerorden"
 military_order_reform_desc: "Kriegerorden wurden im Mittelalter als kämpferische Institutionen der #L [ShowReligionAdjective('catholic')|l]en#! Kirche gegründet. Ihre Mitglieder sind sowohl Krieger (#italic miles#!) als auch Mönche (#italic fratres#!), die ein Ordensgelübde ablegen, um den #L [ShowReligionGroupAdjective('christian')|l]en#! Glauben zu verteidigen und zu verbreiten."
 abbey_reform: "Abtei"
 abbey_reform_desc: "Abteien sind seit den Anfängen des Urchristentums Zentren des Klosterlebens. Im Lauf der Jahrhunderte wurden sie zum Hauptschwerpunkt des religiösen Lebens, des Wissens und der Bildung sowie zu Ausgangpunkten wirtschaftlicher und gesellschaftlicher Entwicklung."
 prince_bishopric_reform: "Fürstbistum"
 prince_bishopric_reform_desc: "Ein Fürstbischof ist ein geweihtes Mitglied eines Glaubens und zugleich weltlicher Herrscher über ein Territorium. Das religiöse Territorium, über das ein Fürstbischof herrscht, muss nicht mit seinem weltlichen Territorium übereinstimmen."
 guru_leadership_reform: "$guru$-Führung"
 guru_leadership_reform_desc: "Das Land wird geführt von einem weisen $guru$, der sich um alle spirituellen Belange des Volkes sowie um weltliche Angelegenheiten kümmert und die Gläubigen zur Erleuchtung führt."
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "Wir tragen den prestigeträchtigen Titel #italic Primas Germaniae#!, der Titel des wichtigsten katholischen Erzbischofs im HRR ([GetUniqueInternationalOrganization('hre').GetName])."
 #Common
 the_combination_act: "Eingeschränkte Gewerkschaften"
 the_combination_act_desc: "Es wurden alle erforderlichen Maßnahmen ergriffen, um künftige Streiks zu unterbinden. Ungesetzliche Gründungen von Gewerkschaften oder Arbeiterbünden sind fortan verboten."
 the_recruiting_act: "Marine-Wehrdienst"
 the_recruiting_act_desc: "Die Verpflichtung aller arbeitsfähigen Männer ohne Einkommen zum Marinedienst wird zweifellos zu Kontroversen führen."
 conquistador_country: "Konquistadoren-Expedition"
 conquistador_country_desc: "Wir sind kein Land, wir sind eher eine kleine Armee von Konquistadoren, die unser ruhmreiches Heimatland hier erweitern wollen! Und um uns die Taschen dick zu machen natürlich."
 admiralty_regime_reform: "Admiralitätsregime"
 admiralty_regime_reform_desc: "Eine Regierungsreform, bei der der Herrscher auch Oberbefehlshaber der Flotte ist. Dort, wo andere Staaten eine Flotte haben, gehört dieser Flotte der Staat."
 military_regime_reform: "Militärregime"
 military_regime_reform_desc: "Eine Regierungsform, bei der Herrscher aus einem Stab von Armeegenerälen ausgewählt werden. Die Regierung dient der Armee!"
 thalassocracy_reform: "Thalassokratie"
 thalassocracy_reform_desc: "Thalassokratie: Herrschaft durch das Meer. Wir sind ein Volk, das mit, durch und für die See lebt. Unser Reich erstreckt sich weit über unsere Heimat hinaus bis in die fernen Kolonien unseres erweiterten Outremer, unserer Länder in Übersee. Von Küste zu Küste wehen unsere Flaggen von den Schiffen auf dem salzigen Meeresschaum. Die See ist kalt, doch wir haben sie zu unserer Heimat gemacht. Niemand soll es wagen, uns in unserem Element herauszufordern."
 agricultural_cultivation: "Landwirtschaftlicher Anbau"
 agricultural_cultivation_desc: "Durch das Verlagern unseres Schwerpunktes von Kleinbetrieben auf das Anlegen großer Plantagen konnten wir die Ernteerträge maximieren."
 the_espionage_act: "Schwarze Kammern"
 the_espionage_act_desc: "Wenn wir Heimlichkeit und Gerissenheit nutzen, um alle Formen des Schriftverkehrs abzufangen, können wir unseren Feinden einen Schritt voraus sein und unsere Spionage noch effektiver gestalten."
 public_welfare_act: "Öffentliche Wohlfahrt"
 public_welfare_act_desc: "In Zeiten der Not leiden die Armen am meisten. Eine kleine Spende kann helfen, ihre Not zu lindern – und hoffentlich verhindern, dass der Mob zu Fackeln und Mistgabeln greift …"
 religious_laws_enforced: "Durchsetzung religiöser Gesetze"
 religious_laws_enforced_desc: "Wir sollten unsere heiligen Schriften viel genauer studieren, um passende Verbrechen und Strafen in unserer Gesellschaft festzulegen. Wenn eine Gesellschaft wahrhaft fromm regiert wird, wird es für die guten Bürger leichter sein, Verräter und Abweichler zu erkennen."
 land_inheritance_act: "Bäuerliches Landvererbungsgesetz"
 land_inheritance_act_desc: "Indem wir selbst dem niedersten Mitglied des #L [ShowEstateTypeName('peasants_estate')]s#! ein Erbrecht einräumen und es weiter das Land seiner Vorfahren bewirtschaften lassen, gewinnen wir als Staat an Produktivität."
 the_education_act: "Bildungspflicht für Bürokraten"
 the_education_act_desc: "Für diejenigen, die unser Rechtssystem verwalten oder anderweitig in ihm tätig sein sollen, ist Bildung künftig Pflicht."
 manuelan_architecture: "Manuelinische Architektur"
 manuelan_architecture_desc: "Dieser innovative Stil verbindet Aspekte der spätgotischen Architektur mit spanischen, italienischen und flämischen Traditionen. Der manuelinische Bau wurde in weiten Teilen durch den lukrativen Gewürzhandel mit [ShowContinentName('africa')] und $india$ finanziert."
 royal_commission_act: "Königliche Kommissionen"
 royal_commission_act_desc: "Von Zeit zu Zeit könnte es eine gute Idee sein, verdächtigem Verhalten innerhalb der Verwaltung nachzugehen. Die Einrichtung königlicher Kommissionen trägt gewiss dazu bei, die Korruption einzudämmen."
 the_loyalty_act: "Gegenspionage-Amtsstuben"
 the_loyalty_act_desc: "Der Staat belohnt treue Bürger, die Gefahren in unseren Territorien aufdecken. Wir werden zahlreiche Amtsstuben einrichten, in denen man derlei Umtriebe unserer Regierung melden kann."
 vassal_obligation_act: "Festgelegte Vasallenpflichten"
 vassal_obligation_act_desc: "Lasst uns die genauen militärischen und wirtschaftlichen Verpflichtungen, die unsere Klientelstaaten uns gegenüber haben, gesetzlich festlegen."
 enlightened_aristocracy: "Aufgeklärte Aristokratie"
 enlightened_aristocracy_desc: "Wir sollten hohe Maßstäbe in Sachen Bildung und Belesenheit in der Aristokratie fördern, um sicherzustellen, dass die Anführer unserer Nation unseren humanistischen Idealen am nächsten stehen."
 the_transportation_act: "Das Transportgesetz"
 the_transportation_act_desc: "Lasst uns ein festes Gebührensystem für den Warentransport einführen, um die Ausfuhr hochwertiger Dinge zu fördern."
 cultural_recognition_act: "Kulturelle Anerkennung"
 cultural_recognition_act_desc: "Indem wir das getrennte Wesen und den wertvollen Beitrag unserer Minderheitskulturen anerkennen, können wir sie besser an den Staatsangelegenheiten beteiligen."
 licensing_of_the_press_act: "Pressegesetz"
 licensing_of_the_press_act_desc: "Wir haben strenge Regeln und Vorschriften darüber erlassen, was gedruckt werden darf. Hoffentlich wird dies jene zum Schweigen bringen, die verräterische oder verletzende Aussagen über unsere Gesellschaft machen wollen."
 patrimonialism: "Patrimonialismus"
 patrimonialism_desc: "Die Regierung wird unmittelbar vom Herrscher als Erweiterung des eigenen Haushalts geleitet. Armeen, Bürokraten und Untertanen schwören dem amtierenden Herrscher direkt die Treue und nicht dem Staat."
 enforce_religious_adherence: "Glaubenseinhaltung erzwingen"
 enforce_religious_adherence_desc: "Religiöse Orthodoxie muss strikt eingehalten werden, damit eine Einheit der Gesellschaft gewährleistet ist. Abweichler werden gefunden, kontrolliert und unterdrückt, um Unruhen zu vermeiden."
 harbor_administration: "Hafenverwaltung"
 harbor_administration_desc: "Die Hafeneinrichtungen müssen effektiv verwaltet werden, damit der Meereshandel und die Marineaktivitäten unterstützt werden können. Dies senkt die Korruption, und der Handel gedeiht unter strukturierter Aufsicht."
 trade_office_network: "Handelsstuben-Netzwerk"
 trade_office_network_desc: "Wir müssen ein Netzwerk von Handelsstuben aufbauen, um den Handel und die Besteuerung zu fördern. Durch zentralisierte Verwaltung werden die Interaktion zwischen Händlern sowie das Staatseinkommen verbessert."
 local_army_organization: "Lokale Armeeorganisation"
 local_army_organization_desc: "Rekrutierung und Ausbildung des Militärs müssen vor Ort vorgenommen werden, damit wir besser auf regionale Bedrohungen reagieren können. Versorgung und Logistik werden verbessert und stärken die Provinztruppen."
 bank_ledgers_system: "System von Bankenbüchern"
 bank_ledgers_system_desc: "Finanzielle Transaktionen und Staatsausgaben müssen sorgfältig niedergeschrieben werden. Ein robustes System von Hauptbüchern gewährleistet Verantwortlichkeit und mindert Betrügereien mit der Staatskasse."
 plutocratic_ethos: "Plutokratischer Ethos"
 plutocratic_ethos_desc: "Der Einfluss wohlhabender Eliten auf die Regierung muss ermutigt werden. Der [ShowEstateTypeName('burghers_estate')] und Geldgeber werden Politlinien schaffen, um die wirtschaftliche Expansion und private Unternehmungen zu fördern."
 garrison_system: "Garnisonssystem"
 garrison_system_desc: "Wir müssen dauerhafte Militärgarnisonen an wichtigen Positionen stationieren, um Gefahren abzuschrecken. Gut versorgte und disziplinierte Truppen gewährleisten die regionale Sicherheit und schnelle Mobilisierung."
 statute_of_monopolies: "Statut der Monopole"
 statute_of_monopolies_desc: "Ausgewählte Mitglieder des #L [ShowEstateTypeName('burghers_estate')]s#! müssen exklusive Handelsprivilegien erhalten, die den Wettbewerb auf dem Markt regulieren. Dies wird das Wirtschaftswachstum stimulieren und fremdländischen Einfluss beschränken."
 colonial_expansion: "Koloniale Expansion"
 colonial_expansion_desc: "Wir müssen uns Überseeterritorien sichern und sie mit Unterstützung der Regierung besiedeln. Strategische Investitionen in die Kolonisierung werden langfristig eine wirtschaftliche und politische Dominanz gewährleisten."
 mercenary_registration_act: "Registrierung von Söldnern"
 mercenary_registration_act_desc: "Private Militärtruppen müssen registriert und reguliert werden, um die Disziplin zu gewährleisten. Söldnerkompanien werden zur Verantwortung gezogen, was Instabilität und Verrat verhindert."
 state_backed_merchant_fleet: "Staatlich geförderte Handelsflotte"
 state_backed_merchant_fleet_desc: "Der Marinehandel muss durch staatliche Mittel unterstützt werden. Eine gut finanzierte Handelsflotte fördert die Wirtschaft und bietet nebenbei Unterstützung für militärische Unternehmungen."
 multilingual_diplomats: "Mehrsprachige Diplomaten"
 multilingual_diplomats_desc: "Verhandlungen mit dem Ausland müssen von sprachlich begabten Diplomaten durchgeführt werden. Mehrsprachige Vertreter stärken die diplomatischen Verbindungen und verbessern Handelsverträge."
 asymmetrical_warfare_tactics: "Asymmetrische Gefechtstaktiken"
 asymmetrical_warfare_tactics_desc: "Gegen überlegene Truppen müssen unkonventionelle Gefechtsstrategien eingesetzt werden. Guerillataktiken, Sabotage und Täuschung schwächen gegnerische Vorstöße."
 naval_infrastructure_act: "Verwaltung von Schiffswerften"
 naval_infrastructure_act_desc: "Schiffswerften, Docks und Küstenverteidigung müssen ausgebaut werden. Wenn wir mehr in die Marine-Infrastruktur investieren, stellen wir die maritime Überlegenheit sicher und vereinfachen die Durchführung groß angelegter Operationen."
 policy_of_calculated_delay: "Die Politik der berechneten Verzögerung"
 policy_of_calculated_delay_desc: "Mittels strategischer Verzögerungen bei Verhandlungen legen wir hervorragend unseren Daumen auf die diplomatische Waagschale. Wenn wir uns bei einem Austausch als stärkste Seite etablieren, schöpfen wir durch diese Taktik unweigerlich mehr Wert aus jedem Geschäft mit der Fremde."
 anti_heresy_act: "Bestrafung von Ketzerei"
 anti_heresy_act_desc: "Ketzerei und religiöser Dissens müssen durch systematische Unterdrückung ausgemerzt werden. Die Reinheit der Doktrin wird bewahrt, um interne Spaltung und Unruhen zu vermeiden."
 administration_of_clerical_lands: "Verwaltung klerikaler Ländereien"
 administration_of_clerical_lands_desc: "Besitztümer und Einkommen der Kirche müssen unter staatliche Aufsicht gestellt werden. Religiöse Einrichtungen werden überwacht, damit gewährleistet ist, dass ihre Interessen den nationalen Politlinien entsprechen."
 humanitarian_administration: "Humanitäre Verwaltung"
 humanitarian_administration_desc: "Sozialhilfe-Initiativen müssen implementiert werden, um das öffentliche Wohlergehen zu verbessern. Wenn wir gegen Armut und Instabilität vorgehen, stärkt dies die staatliche Kontrolle und Revolten werden verhindert."
 universal_serfdom: "Universale Leibeigenschaft"
 universal_serfdom_desc: "Der [ShowEstateTypeName('peasants_estate')] muss an die Scholle gebunden werden, damit die Arbeitskräfte für die Landwirtschaft gesichert sind. Dem [ShowEstateTypeName('nobles_estate')] wird so die Autorität gewährt, seine Anwesen effizienter zu verwalten."
 weapons_quality_standards: "Qualitätsstandards für Waffen"
 weapons_quality_standards_desc: "Wir müssen strikte Standards für Militärausrüstung durchsetzen. Rigorose Inspektionen und Regulierungen sorgen für überlegene Haltbarkeit und Effektivität von Waffen."
 diplomatic_consolidation_act: "Konsolidierung der diplomatischen Angelegenheiten"
 diplomatic_consolidation_act_desc: "Diplomatische Politlinien müssen zentralisiert werden, damit internationale Verhandlungen effektiver verlaufen. Langfristige Allianzen und Verträge werden gepflegt, um die Stabilität zu erhöhen."
 provincial_taxation_system: "Provinzielles Besteuerungssystem"
 provincial_taxation_system_desc: "Die Besteuerung muss provinzübergreifend standardisiert werden, um ein konsistentes Einkommen zu gewährleisten. Korrupte Vertreter werden entfernt und die finanzielle Aufsicht wird gestärkt."
 conscript_logistics_act: "Ministerium für Rekrutierungslogistik"
 conscript_logistics_act_desc: "Militärische Versorgungsketten müssen umorganisiert werden, um die Truppenmobilität zu erhöhen. Durch effektivere Logistik können Einsätze schneller durchgeführt und Feldzüge länger durchgehalten werden."
 smooth_integration_act: "Anerkennung örtlicher Politlinien"
 smooth_integration_act_desc: "Neu eroberte Territorien müssen nach und nach eingegliedert werden, um Widerstand zu vermeiden. Kulturelle und verwaltungstechnische Politlinien gewährleisten eine reibungslose Angleichung an unseren Staat."
 centralization_of_power_act: "Machtzentralisierung"
 centralization_of_power_act_desc: "Die Autorität muss konsolidiert werden, um regionale Autonomie zu beschränken. Eine starke zentrale Regierung sorgt für effektivere Entscheidungsfindung und mehr nationale Stabilität."
 horse_artillery: "Korps der Artillerie zu Pferd"
 horse_artillery_desc: "Wir müssen mobile Artillerieeinheiten einsetzen, um auf dem Schlachtfeld flexibler zu sein. Die Kombination aus schneller Bewegung und hoher Feuerkraft gewährt uns taktische Überlegenheit."
 autonomous_estates: "Autonome Stände"
 autonomous_estates_desc: "Wir müssen dem örtlichen [ShowEstateTypeName('nobles_estate')] ein gewisses Maß an Autonomie gewähren. Wenn wir die Regierung dezentralisieren, werden Aufstände verhindert, während die feudalen Verpflichtungen der zentralen Autorität gegenüber weiter Bestand haben."
 military_allotment: "Land für Militärs"
 military_allotment_desc: "Wir müssen Militäroffizieren Land gewähren, um ihre Loyalität zu sichern. Im Gegenzug werden sie stehende Truppen unterhalten, die für den sofortigen Einsatz vorbereitet sind."
 naval_armament_act: "Militärischen Schiffbau priorisieren"
 naval_armament_act_desc: "Wir müssen den Schiffbau erweitern, um unsere Marine zu stärken. Durch höhere Investitionen in Kriegsschiffe gewährleisten wir unsere Marinedominanz und den Schutz von Handelsrouten."
 recordkeeping_act: "Erweiterte Archive"
 recordkeeping_act_desc: "Regierungsunterlagen müssen sorgfältig gepflegt werden, um die Verwaltungseffizienz zu erhöhen. Präzise Dokumentierung verhindert Korruption und optimiert die Bürokratie."
 visionary_thinkers: "Visionäre Denker"
 visionary_thinkers_desc: "Wir müssen Intellektuelle und Reformatoren unterstützen, um unsere staatlichen Politlinien voranzubringen. Innovative Ideen treiben das Wirtschaftswachstum, den militärischen Fortschritt und Verbesserungen in der Regierung an."
 organized_marines: "Organisierte Marineinfanterie"
 organized_marines_desc: "Marinetruppen müssen formell für die amphibische Kriegsführung strukturiert werden. Spezialisierte Ausbildung und disziplinierte Formationen bringen einen Vorteil in Küsten- und Marineschlachten."
 mandatory_service: "Wehrpflicht"
 mandatory_service_desc: "Wir müssen den Dienst an der Waffe verpflichtend machen, um weiter eine starke stehende Armee zu haben. Alle fähigen Bürger müssen zur Verteidigung des Staates dienen."
 flexible_diplomatic_stance: "Flexible diplomatische Haltung"
 flexible_diplomatic_stance_desc: "Unsere Außenpolitik muss sich an wechselnde Allianzen anpassen können. Strategische Entscheidungen müssen basierend auf der sich weiterentwickelnden geopolitischen Landschaft erfolgen."
 modern_assault_tactics: "Moderne Angriffstaktiken"
 modern_assault_tactics_desc: "Wir müssen Doktrinen zur offensiven Kriegsführung ins Leben rufen, um unsere Effektivität auf dem Schlachtfeld zu erhöhen. Neue Taktiken werden Wert auf Geschwindigkeit, Koordination und extremen Druck legen."
 nautical_education_act: "Marineausbildung"
 nautical_education_act_desc: "Wir müssen die Ausbildungsprogramme der Marine erweitern, um bessere Führung auf See zu gewährleisten. Ein fähigeres Offizierskorps gibt ein besseres Flottenkommando ab."
 mining_communities: "Bergbaugemeinden"
 mining_communities_desc: "Ressourcenreiche Regionen müssen zu organisierten Bergbaugemeinden werden. Durch die staatliche Aufsicht werden effiziente Gewinnung und stabile Arbeitsbedingungen garantiert."
 production_quota_bureaus: "Ämter für Produktionsquoten"
 production_quota_bureaus_desc: "Die hergestellte Menge an Produkten muss durch Regierungsquoten reguliert werden. Eine zentrale Aufsicht verhindert Mangel und sorgt für wirtschaftliche Stabilität."
 state_sponsored_markets: "Staatlich unterstützte Märkte"
 state_sponsored_markets_desc: "Wir müssen vom Staat geförderte Handelszentren etablieren, um den Handel voranzutreiben. Durch die Regierungsunterstützung werden gerechte Preise und wirtschaftliches Wachstum gewährleistet."
 coastal_city_or_town_gets_tt: "Alle [towns_and_cities|e] an der [Concept('coastal', 'Küste')|e] im Besitz erhalten:"
 every_coastal_location_gains_tt: "Jeder [location|e] an der [Concept('coastal', 'Küste')|e] im Besitz erhält:"
 #Specific ones
 alsno_stadga: "Alsnö Stadga"
 alsno_stadga_desc: "Diese Regeln wurden 1280 von [GetCharacter('swe_magnus_ladulas').GetName] im Alsnö Hus aufgestellt, um die Vorteile des #L [ShowEstateTypeName('nobles_estate')]s#! zu regeln und zu formulieren, zugleich aber auch die [ShowPopTypeName('peasants')] vor dessen Übergriffen zu schützen. So bekam Magnus seinen Spitznamen ‚Ladulås‘ oder ‚Scheunenschloss‘ von den Gemeinen."
 papacy_reform: "Heiliger Stuhl"
 papacy_reform_desc: "Der Heilige Stuhl ist die Jurisdiktion des Bischofs von [ShowLocationName('rome')], des #italic Pontifex Maximus#!, des Oberhaupts der #L [ShowReligionAdjective('catholic')|l]en#! Kirche, bekannt als [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Reich Gottes"
 kingdom_of_god_reform_desc: "Wir haben das Reich Gottes auf Erden errichtet. Die Autorität der Kirche, die vom [GetCountry('PAP').GetGovernment.GetRulerTitle] geleitet wird, ist sowohl im geistlichen als auch im weltlichen Bereich absolut."
 celtic_traditions_reform: "Keltische Traditionen"
 celtic_traditions_reform_desc: "Die alten Methoden einer abgeschiedenen Gesellschaft sind in unser Regierungssystem eingeflossen. Unser Anführer regiert das Volk, nicht das Land, und ausgebildete Dichter ersetzen die [ShowEstateTypeName('clergy_estate')] bei bestimmten formellen Zeremonien."
 family_sagas_reform: "Familiensagas"
 family_sagas_reform_desc: "Unsere uralten Sagas, die von Generation zu Generation mündlich überliefert wurden, erzählen von abenteuerlichen Expeditionen in ein fernes, wildes Land jenseits des Meers im Westen. Vielleicht werden wir eines Tages in die Fußstapfen unserer Vorfahren treten …"
 galley_lords_reform: "Galeerenfürsten"
 galley_lords_reform_desc: "Auch wenn wir mit dem Land verbunden sind, ist das Meer unser Hoheitsgebiet."
 wayfinders_reform: "Navigatoren"
 wayfinders_reform_desc: "Tausende von Jahren Seefahrt lehrten unsere Navigatoren, wie man die Meere überquert. Ohne moderne Technik prägen sich die Pioniere ihrer Zunft Muster in den Sternen ein und beobachten winzige Veränderungen in Wolken und Wasser, um ihre Position im riesigen Pazifik zu bestimmen."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "„Der Große Freibrief“ ist ein juristisches Dokument, das darauf abzielt, die feudalen Rechte unserer Barone vor ungerechter Besteuerung und rechtlichen Machenschaften der [ShowEstateTypeName('crown_estate')] zu schützen. Es ist eines der ersten Dokumente, in dem die Ideen bürgerlicher Freiheiten wie etwa das Recht auf ein faires Gerichtsverfahren und der Schutz vor unrechtmäßiger Inhaftierung verankert wurden."
 sbl_restorer_of_the_disinherited: "Wiederhersteller der Enterbten"
 sbl_restorer_of_the_disinherited_desc: "Die vom verräterischen [GetCharacter('sco_robert_de_brus_1st_lord_of_annandale').GetName] enterbten Fürsten schließen sich uns an, da wir ihnen versprochen haben, ihre rechtmäßigen Ländereien wiederherzustellen!"
 irish_earldom_reform: "$IRE_ADJ$e Grafschaft"
 irish_earldom_reform_desc: "Unsere Autorität beruht auf den Titeln, die uns der Lord von $IRE$ verliehen hat."
 iron_ring_reform: "Der Eiserne Ring"
 iron_ring_reform_desc: "Unsere gesamte Verwaltung ist auf die Instandhaltung jener zahlreichen Burgen ausgerichtet, die unsere Hügel und Täler beherrschen und uns zu einem der am stärksten befestigten Länder der Welt machen."
 religious_tolerance: "Religiöse Toleranz"
 religious_tolerance_desc: "In unserem Land leben Menschen verschiedener Religionen. Es ist daher weise, mit ihnen tolerant umzugehen und sich ungeachtet ihrer Religion ihre Unterstützung für unsere Regierung zu sichern."
 serene_republic_of_naples: "Durchlauchte Republik von [GetCountry('NAP').GetName]"
 serene_republic_of_naples_desc: "Eine Herrschaftsform, die von der #L [GetCountry('VEN').GetAdjective|l]en#! Regierung inspiriert wurde und Aspekte von Monarchie und Republik vereint."
 turkish_pashas: "Paschas"
 turkish_pashas_desc: "Im #L [GetCountry('TUR').GetAdjective]en#! Reich wird der Pascha-Titel vom Sultan an hochrangige Zivilbeamte oder Militärgeneräle verliehen. In der Regel erhalten ihn Statthalter, die über den Beys und Aghas, aber unter den Khediven und Wesiren stehen."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Hierin versammeln sich alle Handelsvereinigungen #L [GetCountry('GEN').GetName]s#! sowie die Adligen der umliegenden Täler und der Küste, um gemeinsam die Stadtregierung zu bilden."
 alberghi_28: "Die 28 Alberghi"
 alberghi_28_desc: "Nach den politischen Veränderungen des letzten Jahrhunderts drängt das einflussreiche Haus [ShowDynastyName('doria_dynasty')] auf eine Verfassungsreform, die jene Fraktionen beseitigt, welche die Republik jahrhundertelang geplagt hatten. An ihre Stelle tritt eine neue oligarchische Regierungsform, die sich aus den 28 wichtigsten Familien, den #italic 28 Alberghi#!, zusammensetzt."
 legatus_natus: "Legatus Natus"
 legatus_natus_plural: "Legatus Natus"
 legatus_natus_desc: "Wir sind der Vertreter des Papstes nördlich der Alpen!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "Die #italic Casa da Índia#! beaufsichtigt sämtliche #L [GetCountry('POR').GetAdjective|l]en#! Besitzungen in [ShowContinentName('africa')] und $india$ und kontrolliert alle dortigen Handelsrechte."
 tsardom: "Zarentum"
 tsardom_desc: "Unser Staat bewahrt das Erbe des Römischen Reiches und ist ein standhafter Verteidiger unserer Staatsreligion. Als Zar von ganz [ShowRegionName('russia_region')] ist unser Herrscher der wahre Oberherr der #L [ShowCultureGroupName('russian_group')|l]en#! Völker."
 veche_republic: "Wetsche-Republik"
 veche_republic_desc: "Dieser Staat wird von einem Wetsche regiert, einem Rat mit höchster legislativer und judikativer Autorität, der sich aus dem [ShowEstateTypeName('nobles_estate')], dem [ShowEstateTypeName('burghers_estate')] und sogar dem [ShowEstateTypeName('peasants_estate')] zusammensetzt."
 sudebnik: "Sudebnik"
 sudebnik_desc: "Es wurde beschlossen, unser Rechtssystem zu standardisieren, das sich ursprünglich als Gewohnheitsrecht mit erheblichen regionalen Unterschieden entwickelt hatte. Durch die Vereinheitlichung dieses Rechtssystems und die Ausweitung der Anzahl an Straftaten, die mit Bußgeldern belegt sind, verbessern wir sowohl die Verwaltungseffizienz als auch die Staatseinnahmen."
 oprichnina: "Opritschnina"
 oprichnina_desc: "Der Erbadel des #L [ShowEstateTypeName('nobles_estate')]s#! stellt die größte Bedrohung für unsere Kontrolle über den Staat dar. Wir müssen seine Macht brechen, indem wir Teile seiner Ländereien beschlagnahmen und das Land in erster Linie an jene verteilen, die uns gegenüber treu sind."
 east_india_trading_company: "Britische Ostindien-Kompanie"
 east_india_trading_company_desc: "Eine weltweit vertretene Handelskompanie, deren ursprüngliches Ziel darin bestand, im Indischen Ozean Handel zu treiben. Diese Unternehmungen erwiesen sich als einträglich, und so weitete das Unternehmen seine Geschäftstätigkeit später auf Ostasien aus.\nEs ist heute die größte Kompanie der Welt und kontrolliert und verwaltet große Teile unserer Besitzungen in Übersee sowie unsere unzähligen Handelsnetzwerke weltweit."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "Das ursprüngliche Geldverleihsystem in [ShowRegionName('italy_region')] war eine Anteilseignergesellschaft, die #italic Monte Vecchio#! genannt wurde: Jeder Bürger musste ein gewisses Menge Geld verleihen und erhielt dafür Zinsen. Doch mit dieser überarbeiteten Fassung führen unsere Bankiers eine garantierte Mindestverzinsung für die Verleiher ein, wodurch die Menschen sehr viel bereiter sind, Geld zu verleihen. Dieses #italic Monte Nuovo#! war äußerst erfolgreich und sollte sich im Lauf der Jahre als sehr lukrativ erweisen."
 hun_power_to_magnates: "Mächtige Magnaten"
 hun_power_to_magnates_desc: "Bei jeder sich bietenden Gelegenheit schränkten die mächtigen Magnaten von [GetCountry('HUN').GetName] die Macht der [ShowEstateTypeName('crown_estate')] ein."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "Die #italic Casa de Contratación#! ist eine Behörde, die die spanischen Kolonialgeschäfte verwaltet. Alle Entdeckungs- und Handelsreisen bedürfen ihrer Genehmigung, und sie zieht alle Kolonialsteuern ein. Die Casa war außerdem für den Schutz vertraulicher Informationen über neue Handelsrouten und wertvolle Entdeckungen zuständig."
 #Iberia
 intendancy_system: "Intendantenwesen"
 intendancy_system_desc: "Das $intendancy_system$ ist ein neues Regierungssystem, das darauf abzielt, die Autorität der [ShowEstateTypeName('crown_estate')] über die Bürokraten zu zentralisieren, um die Steuereintreibung zu überwachen und Maßnahmen zur Korruptionsbekämpfung durchzusetzen."
 royal_factories_reform: "Königliche Fabriken"
 royal_factories_reform_desc: "Königliche Fabriken sind staatlich finanzierte Manufakturen, die unmittelbar von der [ShowEstateTypeName('crown_estate')] geleitet werden und strategische Waren sowie Luxusgüter herstellen, um eine merkantilistische und zentralisierte Wirtschaftspolitik zu unterstützen."
 royal_council_of_castile: "Königlicher Rat von Kastilien"
 royal_council_of_castile_desc: "Der zentralisierte königliche Rat von Kastilien soll die Besteuerung, die Justiz und die Verwaltung unter direkter Aufsicht der [ShowEstateTypeName('crown_estate')] optimieren."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "Die #italic $nueva_planta$#! ist eine Reihe von Erlässen und Reformen, die man ins Leben rief, um regionale juristische Privilegien abzuschaffen und einen vereinten, unitären Staat unter einer zentralen Autorität zu schmieden."
 crown_aragon_reform: "Krone von Aragón"
 crown_aragon_reform_desc: "Die $crown_aragon_reform$ ist ein zusammengesetztes Reich, das aus mehreren Königreichen und einem Fürstentum mit jeweils eigenen Institutionen und Gesetzen besteht. Als Handels- und Seefahrer-Konföderation ist die Krone von Aragon eine außerordentliche Seemacht, die mit ihren Flotten das Mittelmeer beherrscht."
 crown_castile_reform: "Krone von Kastilien"
 crown_castile_reform_desc: "Mit der endgültigen Vereinigung der Königreiche Kastilien und León im Jahr 1230 wurde die $crown_castile_reform$ geboren, die seitdem danach strebt, die Hegemonialmacht von [ShowRegionName('iberia_region')] und eine der größten und angesehensten Mächte #L [ShowContinentName('europe')]s#! zu werden."
 portuguese_monarchy_reform: "[GetCountry('POR').GetAdjectiveWithNoTooltip|U]e Monarchie"
 portuguese_monarchy_reform_desc: "Obwohl die Monarchie #L [GetCountry('POR').GetName]s#! anfänglich der anderer iberischer Nationen ähnelte, entwickelte sie eine etwas andere Regierungsform: Sie ist stärker auf die Monarchen zentralisiert, verfügt über größeren Einfluss auf die Stände und ist sehr darauf bedacht, die Reichtümer des Überseehandels abzuschöpfen."
 spanish_tolerance: "Iberische Toleranz"
 spanish_tolerance_desc: "[ShowRegionName('iberia_region')] wird von einer Vielzahl von Menschen mit unterschiedlichen Glaubensrichtungen und Bekenntnissen bewohnt. Sie zu zwingen, einem bestimmten Glauben zu folgen, oder diejenigen auszuweisen, die andere Vorstellungen als die herrschende Klasse vertreten, wäre ein schwerwiegender Fehler und würde unserem Land mehr schaden als nützen. Um Größe zu erreichen, müssen wir diese Vielfalt annehmen."
 pyrenean_fueros_reform: "Pyrenäen-Fueros"
 pyrenean_fueros_reform_desc: "#italic Fueros#! sind festgeschriebene Gesetze, die die königliche Macht begrenzen und die Ausübung der bürgerlichen Freiheiten garantieren. Nur wenn ein Herrscher schwört, die #italic Fueros#! zu schützen, wird er auch als solcher anerkannt. #italic Fueros#! bilden die Verfassung des Reiches, die die Macht dem Gesetz unterwirft und das Machtgleichgewicht zwischen unserem Staat und unserem Herrscher zum Ausdruck bringt."
 school_of_first_letters_reform: "Schule der ersten Buchstaben"
 school_of_first_letters_reform_desc: "Gefördert durch religiöse Orden und Gemeinschaften haben es sich die Schulen der ersten Buchstaben zur Aufgabe gemacht, den Leuten nicht nur die Grundlagen des Katechismus, sondern auch die des Rechnens und Schreibens beizubringen. Durch diese Bemühungen soll das Volk dabei unterstützt werden, richtig zu lesen und zu schreiben und so einen höheren Grad an Bildung zu erlangen."
 sons_of_the_oak_reform: "Söhne der Eiche"
 sons_of_the_oak_reform_desc: "Unser Reich ist das stolze Werk seines Gründers: Íñigo Iñiguez, genannt Arista bzw. Aritza oder #italic die Eiche#!. Wie dieser mächtige Baum ist unsere Nation dazu bestimmt, alles zu überdauern und sämtlichen Angriffen zu widerstehen, die ihre Existenz bedrohen."
 system_of_councils_reform: "System der Räte"
 system_of_councils_reform_desc: "Da unsere Nation immer mächtiger wird, brauchen wir einen Weg, um die vielen Räte, auf die sich unsere Herrscher stützen, zu vereinheitlichen. Durch die Schaffung eines polysynodalen Systems sichern wir die Effizienz unseres Reiches, indem wir die Zusammenarbeit all dieser Räte organisieren."
 the_jewel_of_alandalus_reform: "Das Juwel von al-Andalus"
 the_jewel_of_alandalus_reform_desc: "Von den ehemaligen muslimischen Reichen, die al-Andalus in der Vergangenheit bewohnten, sind wir die einzigen Überlebenden. In [ShowRegionName('iberia_region')] entstanden und zerfielen riesige muslimische Reiche. Als einer dieser zersplitterten Teile ist es unser Schicksal, die Halbinsel wieder unter unserem Banner zu vereinen."
 timurid_empire: "Timuridenreich"
 timurid_empire_desc: "Die großen Ambitionen unseres Gründers haben in [ShowSubContinentName('central_asia')] ein Reich von unvorstellbarer Größe geschaffen. Die Bürokratie ist dabei stark auf die Ausdehnung unserer Grenzen ausgerichtet."
 por_ordinances: "[GetCountry('POR').GetAdjectiveWithNoTooltip|U]e Verfügungen"
 por_ordinances_desc: "Diese Formalisierung des Kanons mit römischen Gesetzen und Landesgesetzen wird zahlreiche Rechtsstreitigkeiten beilegen und die Effektivität der Regierung verbessern."
 anatolian_beylik: "Anatolisches Beylik"
 anatolian_beylik_desc: "Wir befinden uns im unruhigen [ShowRegionName('anatolia_region')] und sind nach dem Zerfall des Sultanats der Rûm entstanden, an dessen Grenze wir einst lebten. Gestandene Krieger und fähige Bürokraten bilden die Grundlage für unsere robuste Regierung."
 mamluk_government: "$mamluk$-Regierung"
 mamluk_government_desc: "Das Sultanat, das die Weiten von [ShowRegionName('egypt_region')] beherrscht, ist in hohem Maß von einem starken Heer abhängig. Die Oberschicht besteht aus Fraktionen dieser mächtigen Sklavensoldaten, die oft selbst den Thron erben oder über die Länge der Herrschaftszeit entscheiden …"
 persian_feudal_theocracy: "$IRA_ADJ$e Theokratie"
 persian_feudal_theocracy_desc: "Der $rank_kingdom_persian_ruler_male$ ist der absolute Herrscher über [ShowRegionName('persia_region')], und unter dem $rank_kingdom_persian_ruler_male$ gibt es ein komplexes bürokratisches System, das die Nation strukturiert und im Gleichgewicht hält. Da Regierungsämter nach Verdiensten und nicht nach Herkunft vergeben werden, ist sichergestellt, dass das System zum Wohl der Nation arbeitet."
 divided_persian_aristocracy: "Geteilte persische Aristokratie"
 divided_persian_aristocracy_desc: "Die herrschende Militärklassen unseres Staates sind untereinander zerstritten. Wo sie einst versuchten, sich gegen den $rank_kingdom_persian_ruler_male$ durchzusetzen, tobt nun ein ständiges Ringen um die Gunst des Monarchen."
 ambrosian_republic_reform: "Ambrosianische Republik"
 ambrosian_republic_reform_desc: "Ein auf Gelehrsamkeit fußendes Herrschaftssystem, in dem Akademiker und städtische Intellektuelle die politische Macht innehaben anstelle des traditionellen Adels. Dieses System ist eine Regierungsform, die auf intellektuellen Verdiensten und bürgerlicher Beteiligung beruht und nicht auf einer Erbfolge. Die Republik sichert sich die Macht durch die Unterstützung der gebildeten Elite, sieht sich jedoch der Verurteilung derjenigen ausgesetzt, die sie als Bedrohung des Status quo betrachten."
 petition_of_rights: "Gesuch um Gerechtigkeit"
 petition_of_rights_desc: "Die Bürger innerhalb unserer Grenzen, insbesondere jene mit Verbindungen zum Adel, fordern seit Langem die Anerkennung bestimmter unveräußerbarer Rechte. Dies würde sich auf die Mitarbeit unserer Stände und unsere Fähigkeit zu Regierungsreformen auswirken, aber auch unsere Zentralautorität schwächen."
 judicate_reform: "Judikat"
 judicate_reform_desc: "Das Judikat ist eine einzigartige Regierungsform, die sich durch ihre republikanisch anmutenden Institutionen und die Wahl des Herrschers durch das Oberste Gericht auszeichnet."
 diarchy_republic: "Diarchen-Republik"
 diarchy_republic_desc: "Kein Mensch soll ein Land allein regieren, denn sonst sind wir nicht besser als die tyrannischen Despoten, die unser Volk zu unterjochen versuchen.\nDas Amt des #italic Capitano del Popolo#! soll eine Doppelspitze sein, wobei ein Mitglied der Familie [ShowDynastyName('spinola_dynasty')] und das andere der Familie [ShowDynastyName('doria_dynasty')] angehören soll. Dies wird ein Gleichgewicht der Exekutivmacht gewährleisten."
 great_and_minor_councils_of_genoa: "Großer und Kleiner Rat der Republik von [GetCountry('GEN').GetNameWithNoTooltip]"
 great_and_minor_councils_of_genoa_desc: "Der Große und der Kleine Rat der Republik Genua wurden von Admiral Andrea Doria nach seiner Reformierung der #L [GetCountry('GEN').GetAdjective|l]en#! Regierung gegründet. Sie sind die zweigeteilte Legislative des Staates: Der Große Rat besteht aus den Mitgliedern des #L [ShowEstateTypeName('burghers_estate')]s#!, der Kleine Rat aus Vertretern des #L [ShowEstateTypeName('nobles_estate')]s#!."
 joint_ruling_monarchy: "Gemeinsame Herrschaft"
 joint_ruling_monarchy.tt: "Der Herrscher hat KEIN erwachsenes Geschwister"
 joint_ruling_monarchy.tt2: "Unser Herrscher und sein Geschwister wechseln sich alle 5 Jahre mit dem Regieren ab"
 joint_ruling_monarchy_desc: "Viele #L [GetCountry('GER').GetAdjective|l]en#! Fürsten halten an der Tradition fest, die Macht und die Pflichten der Regierung ihrer Besitztümer mit ihren Brüdern zu teilen. Sie regieren ihre Besitztümer gemeinsam oder wechseln sich sogar nach einer bestimmte Anzahl von Jahren auf dem Thron ab."
 russian_absolutism: "Absolutismus"
 russian_absolutism_desc: "Die Verpflichtung, auf die Vorschläge irgendeines Rates zu achten, wurde abgeschafft."
 the_mestnichestvo: "Mestnitschestwo"
 the_mestnichestvo_desc: "Das Mestnitschestwo ist ein altes System, das Staatsämter anhand der Abstammung und des Alters innerhalb der Familie vergibt. Die deutlichste Ausprägung dieses Systems zeigte sich in der Sitzordnung der Bojaren am Tisch des Zaren, die ihren jeweiligen Rang und Vorrang widerspiegelt."
 state_controlled_church: "Staatlich kontrollierte Kirche"
 state_controlled_church_desc: "Die Kirche ist dem Staat vollständig unterworfen."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Wir sind in ein Zeitalter der Freiheit eingetreten, in dem die [ShowEstateTypeName('crown_estate')] nicht länger die absolute Macht innehaben wird! Die Regierung von [GetCountry('SWE').GetName] liegt nun in den Händen der Stände, und der Monarch darf nichts unternehmen, ohne zuvor deren Zustimmung einzuholen."
 ned_shipbuilding_industry: "Niederländische Schiffbauindustrie"
 ned_shipbuilding_industry_desc: "Mit der Entwicklung der #italic Fleute#! ist der niederländische Schiffbau geradezu explodiert. Aufträge aus dem In- und Ausland gehen bei den Werften ein – der Schiffbau floriert! Noch nie waren so viele niederländische Schiffe auf den Meeren unterwegs, und noch nie waren so viele Niederländer im Schiffbau beschäftigt."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Diese vom Staat eingerichtete „Schwarze Kammer“ dient dazu, jegliche Korrespondenz heimlich abzufangen und zu überprüfen und uns so Informationen über den Schriftverkehr innerhalb unseres Landes zu liefern. Die Expertise unserer Agenten im unauffälligen Öffnen, Kopieren und Wiederverschließen offizieller Dokumente wird weltweit Berühmtheit erlangen."
 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Dieses Privileg wurde ursprünglich von der Babenberg-Dynastie gewährt, die dieses Land vor uns beherrschte. Es erlaubt es uns, unseren bevorzugen Erben auszuwählen, falls es keinen direkten männlichen Nachfolger in der Linie gibt. Dies stellt sicher, dass unsere Dynastie ihre Besitztümer auch in schweren Zeiten bewahrt."
 joyous_entry_reform: "Froher Einzug"
 joyous_entry_reform_desc: "Der „Freudige Einzug“ gewährt unserem [ShowEstateTypeName('burghers_estate')] Freiheiten, vergleichbar mit einer #italic Magna Carta#! für die Niederlande. Dieses Dokument sichert die Freiheiten der Kirche, der Städte und des Adelsstands und betont die Zustimmungspflicht bei Steuern sowie die Verpflichtung zur Unteilbarkeit unserer Nation."
 frisian_freedom_reform: "[ShowCultureNameWithNoTooltip('frisian')|U]e Freiheit"
 frisian_freedom_reform_desc: "Die „[ShowCultureName('frisian')|U]e Freiheit“ steht für die Unbeugsamkeit des Volkes und seine Ablehnung von Feudalismus und Leibeigenschaft. Es wählt seine Vertreter aus den Reihen der Landbesitzer und regiert das Land autonom. Sollte sich unter ihnen ein Anführer erheben, so täte er gut daran, die Freiheiten seines Volkes zu respektieren. Sonst blühmt ihm das Schicksal aller anderen Feinde, ob sie nun von innen oder von außen kommen."
 dutch_republic_reform: "Republik der Vereinigten Niederlande"
 dutch_republic_reform_desc: "Bei dieser Art von Republik regiert das Staatsoberhaupt, der sogenannte #italic Stadhouder#!, auf Lebenszeit. Üblicherweise ringen Fraktionen, die diese Regierung stützen, um das Ausmaß der Macht dieses Stadhouders: Die Statisten wollen, dass er ein #italic primus inter pares#! ist, wohingegen die Orangisten eine Art gewählten König wollen."
 ancient_french_taxation: "Alt-[GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Besteuerung"
 ancient_french_taxation_desc: "Historisch gesehen wurden Steuern nur in Zeiten der Not auferlegt und eingetrieben, nicht in Rahmen eines regelmäßigen Systems."
 fra_ancient_french_taxation_removal_conditions: "Kann manuell entfernt werden, wenn man #G +50#! [ShowSocietyDirectionName('centralization')] erreicht oder durch das [dynamic_historical_event|e] „$flavor_fra.1.title$“."
 basic_timariot_system: "Timar-System"
 basic_timariot_system_desc: "Ein System feudaler Liegenschaften, das sich auf den Aufbau einer schlagkräftigen Kavalleriestreitmacht konzentriert. Unserer Sipâhi-Kavallerie werden Lehen zugestanden. Im Gegenzug sind ihre Mitglieder verpflichtet, uns mit Kavallerie entsprechend der Größe dieser Lehen zu versorgen."
 expanded_timariot_system: "Ausgeweitetes Timar-System"
 expanded_timariot_system_desc: "Das System, gemäß dem Sipâhi mit Landbesitz für den Großteil unserer Kavallerie sorgen, wird ausgeweitet, und ausgedehnte Teile eroberter Territorien werden zugewiesen, um noch mehr Kavallerie anzusammeln."
 legacy_of_osman: "Das Vermächtnis von Osman"
 legacy_of_osman_desc: "Das Vermächtnis Osmans ist eine Tradition des göttlichen Rechts auf Expansion unter der zentralen religiösen und politischen Autorität unseres obersten Anführers. Wir berufen uns auf dieses Erbe, um unsere fortwährenden Eroberungen zu rechtfertigen, die dynastische Legitimität in unseren verschiedenen Gebieten zu wahren und ein Reich zu schaffen, in dem unsere eroberten Völker nicht nur unterworfen, sondern vollständig angeglichen werden. Ein Verstoß gegen dieses Erbe gilt als Verrat an den Traditionen unseres Volkes."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "Der Innere Dienst ist ein komplexer Zweig des #L [GetCountry('TUR').GetAdjective|l]en#! Haushalts. Er gliedert sich in das Innenzimmer, die Schatzkammer, die Vorratshalle sowie die große und die kleine Halle und besteht aus einer bunt zusammengewürfelten Schar von Eunuchen, Sklaven und anderen kaum beachteten Mitgliedern des königlichen Haushalts, die bemerkenswerten Einfluss auf die inneren Abläufe des Staates ausüben können."
 ottoman_imperial_harem: "Kaiserlicher Harem"
 ottoman_imperial_harem_desc: "Der kaiserliche Harem ist weit mehr als eine Ansammlung versklavter Schönheiten, die dem Herrscher zu Willen sein müssen: Er ist eine Institution, die dem Inneren Dienst entspricht und über eine eigene Organisation, Ausbildung und Abläufe verfügt. Obwohl jene im Harem hinter den Kulissen arbeiten müssen, können sie mitunter großen Einfluss ausüben und die Geschicke des Staats mit nur einem Flüstern im richtigen Ohr wenden."
 ottoman_eunuch_viziers: "Eunuchenwesire"
 ottoman_eunuch_viziers_desc: "Fähige Eunuchendiener können für mächtige Ämter wie den #italic Kızlar Ağası#! (Oberster Schwarzer Eunuch) und #italic Kapı Ağası#! (Oberster Weißer Eunuch) herangezogen werden. In diesen Ämtern sind sie verantwortlich für die Verständigung zwischen Oberhaupt und [GetCountry('TUR').Custom('GetHeadOfCabinetName')], für die Verwaltung des Harems und der Pagen sowie für die Überwachung der #italic Waqf#!-Stiftungen und die Ausbildung der #L [GetCountry('TUR').GetAdjective|l]en#! Prinzen sowie viele andere Dinge. Da sie als vertrauenswürdiger als unversehrte Männer gelten, kann man sich darauf verlassen, dass sie stets zum Wohl des Staats handeln."
 sekban_system: "Sekban-System"
 sekban_system_desc: "Sekban-Soldaten werden in großer Zahl aus dem [ShowEstateTypeName('burghers_estate')] rekrutiert und durch eine Sondersteuer finanziert, die man #italic Sekban Aqçesi#! nennt. Üblicherweise kämpfen sie als mit Musketen bewaffnete Infanterie und bilden den Kern der Armee, liegen aber im beständigen Clinch mit den $janissaries_advance$."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "#italic Malikâne#! ist eine Reform des Systems der $ottoman_tax_farming$, im Zuge dessen Steuerwirtschafter lebenslange Verträge für das Land erwerben, das sie bewirtschaften. So haben sie mehr Sicherheit, und es gibt Anreize für langfristige Investitionen in die wirtschaftliche Entwicklung der Region. Der Nachteil dieses Systems besteht darin, dass die Aufrechterhaltung der Rechtsstaatlichkeit bei diesen lebenslangen Zuwendungen schwieriger wird."
 ottoman_coffee_house_espionage: "Kaffeehaus-Spionage"
 ottoman_coffee_house_espionage_desc: "Kaffeehäuser und andere städtische Treffpunkte sind Horte subversiver Umtriebe. Wenn wir Spione und Informanten an solche Orte schicken, können wir die Sicherheit des Staates besser schützen."
 ottoman_new_order_army: "Nizâm-ı Cedîd"
 ottoman_new_order_army_desc: "Die Armee der Neuen Ordnung, eine radikale Militärreform, legt großen Wert auf fremdländische Ausbilder und westliche Taktiken und Waffen sowie auf ein umorganisiertes Artilleriekorps. Möge es uns zu neuen Siegen führen und den besorgniserregenden Einfluss der dem Untergang geweihten $janissaries_advance$ mindern."
 expanded_posadnichestvo_office: "Erweiterung des Possadnitschestwo-Amts"
 expanded_posadnichestvo_office_desc: "Das Amt des Possadnik ist eine äußerst einflussreiche Position in Nowgorod. Um ein Machtmonopol in den Händen eines einzelnen Menschen zu verhindern, muss das Amt erweitert werden, sodass mehrere Mitglieder des #L [ShowEstateTypeName('nobles_estate')]s#! dieses Amt gleichzeitig bekleiden und einander wechselseitig in Schach halten können."
 sovet_gospod: "Sowjet Gospod"
 sovet_gospod_desc: "Der #italic Sowjet Gospod#! – oder Fürstenrat – ist das Entscheidungsorgan der Republik. Im Gegensatz zum Wetsche-System soll der Sowjet Gospod den Possadniks, Tysiatskiis und anderen Mitgliedern des #L [ShowEstateTypeName('nobles_estate')]s#! mehr Macht verleihen. Der Einfluss von [ShowEstateTypeName('burghers_estate')] und [ShowEstateTypeName('peasants_estate')] ist in diesem System unbedeutend."
 ruling_commission_of_england: "Regierende Kommission"
 ruling_commission_of_england_desc: "Eine Kommission bestehend aus Mitgliedern des #L [ShowEstateTypeName('nobles_estate')]s#! hat die Verwaltung des Königreichs übernommen und fungiert als Regent. Die Macht des Monarchen ist begrenzt und sein Recht auf die Herrschaft nimmt mit der Zeit ab. Die Kommission kann nur so lange regieren, wie sie die Unterstützung des Parlaments besitzt oder der Herrscher genügend Unterstützung gesammelt hat, um sie zu stürzen."
 bank_of_england_reform: "Bank of $ENG$"
 bank_of_england_reform_desc: "Diese Bank besteht als zentralisierte und einflussreiche Institution aus mächtigen Finanziers und erhöht deutlich unsere Glaubwürdigkeit und unsere Möglichkeit, mit unseren Schulden umzugehen. Sie hat die Aufgabe, sich um die öffentlichen Finanzen zu kümmern und die Regierungsdarlehen zu stabilisieren."
 banu_hummay_amendments: "Gesetzesänderungen von Banu Hummay"
 banu_hummay_amendments_desc: "Dieses komplizierte Abstammungs- und Verwaltungssystem verlangt von der herrschenden Dynastie eine Reihe religiöser Verpflichtungen und einen Nachweis ihrer Frömmigkeit."
 kbo_clan_heads_reform: "Clanhäuptlingsrat"
 kbo_clan_heads_reform_desc: "Wenn wir den Rat der Oberhäupter der wichtigsten Clans unseres Landes einholen, stabilisieren wir unsere Regierung und bringen unserer Gesellschaft hoffentlich mehr Wohlstand."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "$manden_kurufa_reform$, auch bekannt als die Mandenföderation, ist die #L [GetCountry('MAL').GetAdjective|l]e#! Regierung. Ursprünglich als die „#italic Zwölf Tore#!“, die persönlichen Besitztümer des Mansa, gegründet hat sich dieses Netzwerk aus Bündnissen und eroberten Ländern zur zentralen Regierung des Staates entwickelt."
 benevolence_tax_reform: "Wohlwollenssteuer"
 benevolence_tax_reform_desc: "Die $benevolence_tax_reform$ ist eine von John Morton ins Leben gerufene Sondersteuer für den [ShowEstateTypeName('nobles_estate')] mit großen Ersparnissen oder für jene, die extravagant leben – schließlich können sie es sich leisten, eine solche Abgabe zu tätigen. Dies senkt auch die Steuerlast der ärmsten Mitglieder der Gesellschaft."
 navy_board_reform: "Marinevorstand"
 navy_board_reform_desc: "Der $navy_board_reform$ ist ein Verwaltungsorgan, das die Angelegenheiten der Marine überwacht. Diese zentralisierte Institution rationalisiert die Flottenverwaltung, was zu effizienteren Abläufen und einer besseren Ressourcenverteilung führt."
 haudenosaunee_clan_mothers: "Clanmütter der Haudenosaunee"
 haudenosaunee_clan_mothers_desc: "Die Clanmütter der Haudenosaunee, #italic Iakoianes#! genannt, haben den Großteil der Autorität in den Clans inne. Sie sind für die inneren Angelegenheiten des Stammes verantwortlich und wählen ihre männlichen Gegenstücke, die Royaner, um die Interessen des Clans im Rat aller Haudenosaunee-Stämme zu vertreten."
 andean_monarchy: "Andenmonarchie"
 andean_monarchy_desc: "Eine Regierungsreform, die bei den Ureinwohnern der [ShowAreaName('andes_area')] verbreitet ist. Spiritueller Glauben ist mit Erbfolgerechten verflochten und zwingt neue Herrscher, ihre Herrschaft ohne weltliche Besitztümer anzutreten."
 tawantinsuyu_monarchy: "Tawantinsuyu-Monarchie"
 tawantinsuyu_monarchy_desc: "Eine Regierungsreform des Inkareichs, die aus monarchischen Ursprüngen hervorging und sich weiterentwickelte. Religiöse Überzeugungen sind untrennbar mit Erbfolgerechten verbunden, was dazu führt, dass neue Herrscher ihre Regentschaft mittellos beginnen."
 reformed_tawantinsuyu_government: "Reformierte Tawantinsuyu-Regierung"
 reformed_tawantinsuyu_government_desc: "Diese reformierte Regierung strukturiert die Inka-Regierungsführung grundlegend um, indem sie das traditionelle #italic Panaca#!-System abschafft, das den Besitz und die Besitztümer des verstorbenen Herrschers schützte und den neuen Sapa Inca zu Expansionen zwang. Stattdessen bündelt sie die gesamte Macht in den Händen des neuen Herrschers."
 court_of_the_star_chamber_reform: "Gericht der Sternenkammer"
 court_of_the_star_chamber_reform_desc: "Das $court_of_the_star_chamber_reform$ befasst sich mit Fällen, die für gewöhnliche Gerichte als zu heikel oder zu vielschichtig gelten: von Meineid bis Verschwörung. Das Gericht ist für seine Effizienz bekannt, wird aber auch wegen Machtmissbrauchs, mangelnder Rechtsstaatlichkeit und als politisches Instrument kritisiert."
 gabelle: "Gabelle"
 gabelle_desc: "Eine Regierungsreform, die die Einführung einer [ShowGoodsName('salt')]-Steuer ermöglicht. Diese neue Steuer führt zu einer starken Belastung der Bevölkerung, sorgt aber auch für reichlich Gold in der Staatskasse."
 fra_code_louis: "„Code Louis“-Gesetzbuch"
 fra_code_louis_desc: "Nachdem jahrhundertelang verschiedene Gesetzbücher im Norden und Süden von [GetCountry('FRA').GetNameWithNoTooltip] galten, wurde nun der #italic Code Louis#! eingerichtet, der die Nation unter einem Gesetzbuch eint."
 crusade_sea_reform: "Kreuzzug auf See"
 crusade_sea_reform_desc: "Als sich unser Schwerpunkt von der Verteidigung der Burgen im Heiligen Land auf den Kampf gegen Piraten und Heiden auf See verlagerte, mussten wir die Arbeitsweise unseres Ordens ändern. Die Galeeren werden fortan unsere Schlachtfelder und unsere ersten Bollwerke gegen die Feinde Christi sein."
 representative_parliament_reform: "Abgeordnetenparlament"
 representative_parliament_reform_desc: "Die Einführung des Abgeordnetenparlaments markiert einen bedeutenden Wandel in der politischen Dynamik, indem es Menschen aus einfachen Verhältnissen wie [ShowPopTypeName('peasants')] die Möglichkeit gibt, einen Sitz im Parlament zu erlangen. Dieses Privileg war bisher ausschließlich den Eliten und privilegierten Schichten vorbehalten."
 japanese_imperial_family: "[GetCountry('JAP').GetAdjectiveWithNoTooltip|U]e Kaiserfamilie"
 japanese_imperial_family_desc: "Die [ShowDynastyName('yamato_dynasty')]-Dynastie nimmt für sich in Anspruch, von der Sonnengöttin Amaterasu abzustammen. Sie sitzt seit Jahrhunderten auf dem Chrysanthemen-Thron."
 japanese_clan: "Japanischer Clan"
 japanese_clan_desc: "Da die Kaiserfamilie das Leben auf dem Lande nicht wirkungsvoll kontrollieren kann, schufen zahlreiche Samurai-Clans sich eigene Machtgrundlagen dort. Die militärische Struktur der Regierung unter dem Shōgun ist ein fruchtbarer Nährboden für ständige Machtkämpfe zwischen ihnen."
 daimyo: "Daimio"
 daimyo_desc: "Die japanischen $daimyo$s sind mächtige Feudalherren, die ihre eigenen Armeen rekrutieren und ihre eigenen Steuern erheben können, da sie die oberste Autorität über ihr jeweiliges Clangebiet ausüben. Die Einflussreichsten unter ihnen können sich sogar widerspenstig gegenüber der zentralen Autorität des $JAPANESE_SHOGUNATE_LEADER_MALE$s zeigen."
 shogunate: "Shogunat"
 shogunate_desc: "Die Militärregierung von [GetCountry('JAP').GetName], die Autorität des $JAPANESE_SHOGUNATE_LEADER_MALE$s, erstreckt sich über alle Clans. Zumindest für diejenigen, die nicht mutig genug sind, sich ihm zu widersetzen …"
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Wir haben das Studium westlicher Angelegenheiten gefördert. Während manche fürchten, dass dadurch der Zusammenhalt unserer Gesellschaft untergraben wird, sagen andere, dass es entscheidend ist, vom Westen zu lernen, da sein Wissen einen Wert hat, den wir nicht entbehren können."
 shogunate_kanrei_council: "Kanrei-Rat"
 shogunate_kanrei_council_desc: "Um kohärentere Beziehungen zwischen dem $JAPANESE_SHOGUNATE_LEADER_MALE$ und den [ShowSpecialStatusName('shugo_daimyo')] von [ShowRegionName('japan_region')] zu schaffen, wurde ein Rat vieler Kanrei ins Leben gerufen, der es [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]-Ratsmitgliedern ermöglicht, den $JAPANESE_SHOGUNATE_LEADER_MALE$ zu beraten und gleichzeitig Umgang mit anderen [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]-Ratsmitgliedern zu pflegen. Die ältesten Mitglieder des Rates haben zudem die Aufgabe, sich um die Angelegenheiten anderer, schwächerer Clans im Rat zu kümmern."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Diese [government_reform|e] wird entfernt, wenn kein [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] mehr existiert oder wir nicht länger Anführer von ihm sind."
 warring_state: "Kriegsstaat"
 warring_state_desc: "Ein Staat des zersplitterten Himmlischen Reiches, der sich gegen den gegenwärtigen Sohn des Himmels auflehnt. Verwaltungsangelegenheiten werden zugunsten einer aggressiveren militärischen Expansion zurückgestellt."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "Der $altepetl$ ist eine Art Stadtstaat, der in kleinere Verwaltungsbezirke, die #italic Calpōlli#!, unterteilt ist und von einem dynastischen Herrscher geführt wird. Er übt Einfluss auf das umliegende Gebiet aus und unterhält als souveräne Einheit diplomatische Beziehungen zu den benachbarten $altepetl$."
 reformed_nahuatl_society: "Reformierte [ShowReligionAdjectiveWithNoTooltip('nahuatl')|l]e Gesellschaft"
 reformed_nahuatl_society_desc: "Eine Reihe innovativer zentralistischer Reformen und gesetzlicher Rahmenbedingungen bildet die Grundlage unserer neuen Regierung. Mit viel Liebe zum Detail und einer starken zentralisierten Autorität wird diese Art von rechtlicher Grundlage den Aufstieg einer mächtigen Nation festigen, die den #L [ShowReligionAdjective('nahuatl')|l]en#! Lehren anhängt."
 grand_remonstrance_reform: "Große Remonstranz"
 grand_remonstrance_reform_desc: "Die $grand_remonstrance_reform$ ist eine Reihe von Revisionen der Gewaltenteilung. Sie schränkt die Macht der Monarchie weiter ein und verbietet klerikale Kabinettsernennungen im Gegenzug für mehr parlamentarische Unterstützung sowie eine optimierte Bürokratie."
 overhauled_admiralty_reform: "Überholte Admiralität"
 overhauled_admiralty_reform_desc: "Die $overhauled_admiralty_reform$ ist ein Versuch, das Führungsgremium der #italic Royal Navy#! zu modernisieren. Die Reform trägt zur Stärkung unserer Seemacht bei und legt zugleich den Grundstein für die zukünftigen Erfolge der Marine als beeindruckende Seemacht."
 european_militia_reform: "Shirleys Miliz"
 european_militia_reform_desc: "Die $european_militia_reform$ ist eine Überholung und Neuausrichtung unserer Streitkräfte, wobei der Schwerpunkt auf der Modernisierung und der Anpassung des Einsatzes von Artillerie und Kavallerie an europäische Praktiken liegt. Die Reform stärkt die militärische Macht von [GetCountry('IRA').GetName], sodass sie mit der unserer Feinde mithalten kann."
 #China
 legacy_of_kublai_khan: "Erbe von [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName|U] war es, der unsere Herrschaft über $china$ erstmals festigte. Er übernahm die #L [ShowCultureGroupName('chinese_group')|l]e#! Lebensart und rief sich selbst zum $EMPEROR_CHINA_MALE$ aus, der über das [GetUniqueInternationalOrganization('middle_kingdom').GetName] gebot. Solange wir in seinen Fußstapfen wandeln, wird man unsere Autorität über den Drachenthron anerkennen."
 three_departments_system: "Drei Abteilungen"
 three_departments_system_desc: "Die aus dem alten chinesischen Kaiserreich stammenden „$three_departments_system$“ sowie das „System der sechs Ministerien“ sind die wichtigste Verwaltungsstruktur des Staates. Jede Abteilung befasst sich mit verschiedenen Aspekten des Entwurfs, der Einrichtung und der Überprüfung staatlicher Politlinien. Die Sechs Ministerien sind sechs Hauptkörperschaften der Legislative, die nach ihren Aufgaben in Staatsdingen unterteilt sind: Beschäftigung, Besteuerung, Riten, militärische Angelegenheiten, Gesetzesdurchsetzung und öffentlicher Bau."
 unlocked_mandarin_language_reforms_tt: "Wurde durch ein [event|e] freigeschaltet"
 empower_the_eunuchs: "Ermächtigung der Eunuchen"
 empower_the_eunuchs_desc: "Man kann nicht genug betonen, wie wertvoll Eunuchen sind. Sie sind weithin anerkannt als höchst nützliche Diener, da man darauf bauen kann, dass sie nicht an dynastischer Politik teilnehmen. Wir lassen ihnen bessere Bildung zukommen, damit sie wichtige Ämter innerhalb der Regierung bekleiden können."
 single_whip_law: "Ein-Peitschenhieb-Gesetz"
 single_whip_law_desc: "Wir können die Besteuerung effektiver gestalten, wenn wir all unsere unterschiedlichen Steuerregimes zu einem zusammenfassen: Alle Zahlungen an die Regierung werden nun ausschließlich in [ShowGoodsName('silver')] und nur in [ShowGoodsNameWithNoTooltip('silver')] entrichtet."
 chi_peasant_empire_reform: "Mandat des Gemeinen-Stands"
 chi_peasant_empire_reform_desc: "Zahlreiche #L [ShowCultureGroupName('chinese_group')|l]e#! Dynastien wurden mit Unterstützung des #L [ShowEstateTypeName('peasants_estate')]s#! gegründet, jedoch hat allein die unsere in Gänze erkannt, wie wichtig die Gemeinen sind. Keine andere Ära der Geschichte im [GetInternationalOrganizationType('middle_kingdom').GetName] genoss derart die Unterstützung der breiten Masse!"
 samsa_system: "Samsa-System"
 samsa_system_desc: "#italic Samsa#!, auch bekannt als die #italic Drei Ämter#!, ist ein Sammelbegriff für die drei wichtigsten Regierungsämter unseres Staates. Das $samsa_system$ besteht aus Mitgliedern, die aufgrund ihrer Verdienste und akademischen Leistungen ausgewählt werden, und gewährleistet die Kontrolle des Herrschers und der Beamten."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "$kor_daedongbeob$, auch bekannt als #italic Gesetz der einheitlichen Grundsteuer#!, ist eine Besteuerungsansatz, der von nun an auf einheitlichen [ShowGoodsName('wheat')]-Abgaben beruht. Diese Reformen sollten dem [ShowEstateTypeName('peasants_estate')] das Leben erleichtern und die wirtschaftlichen Möglichkeiten unseres #L [ShowEstateTypeName('burghers_estate')]s#! verbessern."
 son_in_law_rule: "„Schwiegersohn“-Herrschaft"
 son_in_law_rule_desc: "Unser Staat ist eng mit den dynastischen Angelegenheiten der [ShowCultureGroupName('mongolian_group')|l] beherrschten Länder $china$s verbunden. Der Kern unserer gegenwärtigen Regierung ist eine Verlängerung des Willens von Yuán, unserem „Schwiegervater“. Unsere Monarchen sind verpflichtet, [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]e Prinzessinnen zu heiraten."
 kor_sadae_reform: "Sadae-Politlinie"
 kor_sadae_reform_desc: "Die $kor_sadae_reform$ beschreibt eine enge Beziehung zwischen [ShowRegionName('korea_region')] und $china$, wobei Ersteres als Juniorpartner des Letzteren gilt. So bleiben wir für das [GetInternationalOrganization('middle_kingdom').GetName] Untergebene und müssen nach guten Beziehungen mit den #L [ShowCultureGroupName('chinese_group')|l]en#! Mächten streben."
 holy_imperial_monarchy_reform: "Heilige Kaisermonarchie"
 holy_imperial_monarchy_reform_desc: "Das Reich hat seine größte Pracht erreicht. Als einziger legitimer Nachfolger des Römischen Reichs kann niemand bestreiten, dass wir einen von Gott gegebenen Anspruch auf die Herrschaft haben!"
 #Prussian
 pru_unified_legal_system: "Einheitliches Rechtssystem"
 pru_unified_legal_system_desc: "Wir unternahmen große Anstrengungen, um unsere inneren Rechtssysteme zu vereinheitlichen, Missbrauch und Fehlverhalten zu beseitigen und eine professionelle Justiz zu schaffen."
 peuplierung_system: "Peuplierung-System"
 peuplierung_system_desc: "Das $peuplierung_system$ ist eine Initiative, die Einwanderer anziehen soll, um die spärlich bevölkerten Regionen der Nation zu besiedeln."
 #Livonian
 livonian_confederation: "Livländische Konföderation"
 livonian_confederation_desc: "Die Lande des #L [ShowAreaName('baltic_area')]s#! sind seit Langem zersplittert und in zahlreiche verschiedene Bistümer und Vasallen unterteilt. Anstatt zu versuchen, #italic Terra Mariana #!in einem zentralisierten Staat zu vereinen, sollten wir diese Dezentralisierung unterstützen."
 #Jurchen
 haixi_jurchen_reform: "Haixi-Jurchen"
 haixi_jurchen_reform_desc: "Die $haixi_jurchen_reform$ sind ein #L [ShowCultureName('jurchen_culture')|l]es#! Volk, das sich vor allem der Weidewirtschaft widmet, wodurch es sich von der Ackerwirtschaft der $jianzhou_jurchen_reform$ unterscheidet. Es ist zudem dafür bekannt, dass es viele #L [ShowCultureName('mongolian_culture')|l]e#! Traditionen übernommen hat."
 jianzhou_jurchen_reform: "Jianzhou-Jurchen"
 jianzhou_jurchen_reform_desc: "Zu den $jianzhou_jurchen_reform$ zu gehören, bedeutet, einer hochgradig sinisierten #L [ShowCultureName('jurchen_culture')|l]en#! Gruppe anzugehören, die stark landwirtschaftlich geprägt und sesshaft ist. Diese Jurchen verfügen über ein reges Handelsnetzwerk mit nahen #L [ShowCultureGroupName('chinese_group')|l]en#! Städten."
 yeren_jurchen_reform: "Yeren-Jurchen"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$ meint #L [ShowCultureName('jurchen_culture')|l]e#! Gruppen, die weniger besiedelte Regionen bewohnen und traditionellere Lebensweisen pflegen. Sie leben hauptsächlich vom Jagen und Sammeln und betreiben weniger intensive Landwirtschaft."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "Das $lifan_yuan$ ist eine Abteilung, die die Territorien und Politlinien des Staates in Zentral-[ShowContinentName('asia')] verwaltet, beispielsweise die Provinzen in der [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')] und [ShowRegionName('xinjiang_region')]. Falls jemals nötig, würde sie auch Ländereien beaufsichtigen, die noch weiter im Landesinneren liegen."
 prikazi_reform: "Prikase"
 prikazi_reform_desc: "Die $prikazi_reform$ sind eine Überarbeitung der Verwaltungsstruktur der staatlichen Bürokratie. Sie schaffen eine Reihe von Ämtern, die für verschiedene Aspekte des Regierens zuständig sind (wie etwa Steuern, Justiz, Militär und Handel), was die rasche Umsetzung der Maßnahmen und Entscheidungen des Zaren erleichtert."
 razriadnyi_reform: "Razriadnyi-Prikaz"
 razriadnyi_reform_desc: "Die $razriadnyi_reform$ führt ein Register ein, in dem die Bevölkerung, der Grundbesitz und die Steuern des Landes erfasst werden. Es wird regelmäßig auf den neuesten Stand gebracht, bewertet die militärischen Verpflichtungen der Ländereien und führt Aufzeichnungen über Grund- und Immobilienbesitz, um sicherzustellen, dass fällige Zahlungen geleistet werden."
 byzantine_court_ceremonies_reform: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip|U]es Hofzeremoniell"
 byzantine_court_ceremonies_reform_desc: "Die Einführung des byzantinischen Hofzeremoniells sorgt dafür, dass die großen Zeremonien nach #L [GetCountry('BYZ').GetAdjective|l]er#! Tradition abgehalten werden. Die höfische Etikette wird strengstens eingehalten, was das Ansehen und den Glanz der herrschenden Elite steigert."
 voivode_reform: "Woiwode"
 voivode_reform_desc: "Die Umsetzung des Woiwodentums erleichtert die Regierung großer Gebiete durch die Einführung eines Militärstatthalters, der die örtliche Verwaltung und Verteidigung überwacht. Ein Treueeid wird direkt auf den Herrscher geleistet."
 chosen_rada_reform: "Auserwählten-Rada"
 chosen_rada_reform_desc: "Die $chosen_rada_reform$ schafft einen mächtigen Rat, der dem Herrscher treu ergeben ist, sowie weitreichende Befugnisse zur Unterdrückung der Macht der Eliten. Der Einfluss des Rats erstreckt sich auf Regierungsangelegenheiten, Politik und Entscheidungsfindung."
 council_of_forty: "Rat der Vierzig"
 council_of_forty_desc: "Der Rat der Vierzig, auch #italic Quarantia#! genannt, ist das oberste Verfassungsorgan der #L [GetCountry('VEN').GetAdjective|l]en#! Republik. Obwohl der Staat durch den Dogen vertreten wird, liegt die eigentliche Regierungsgewalt in den Händen dieses Rates."
 council_of_ten: "Rat der Zehn"
 council_of_ten_desc: "Der Rat der Zehn ist das wichtigste Regierungsorgan der #L [GetCountry('VEN').GetAdjective|l]en#! Republik. Sein Schwerpunkt liegt auf der Wahl des Dogen und der Inschachhaltung der Macht der Patrizier. Seine weitreichenden Kompetenzen decken viele Aspekte der venezianischen Staatssicherheit ab und machen ihn #italic de facto#! zur regierenden Institution der Nation."
 full_college: "Pien Collegio"
 full_college_desc: "Das Exekutivorgan, das die tägliche Verwaltung und die Aufgaben des Senats überwacht. Alle zu behandelnden Themen und Tagesordnungen werden in diesem Gremium vorbereitet."
 signoria_of_venice: "Signoria von [GetCountry('VEN').GetNameWithNoTooltip]"
 signoria_of_venice_desc: "Die #italic Signoria#!, das oberste Regierungsorgan von [GetCountry('VEN').GetName], legt großen Wert auf die Zusammenarbeit zwischen dem Dogen und den anderen Schlüsselpositionen des Staates. Der Machtkampf zwischen Rat und Doge gehört daher der Vergangenheit an."
 promissione_ducale_reform: "Promissione Ducale"
 promissione_ducale_reform_desc: "Die #italic Promissione Ducale#! dient als formeller Amtseid und vertragliche Vereinbarung, auf die jeder neue Doge von [GetCountry('VEN').GetName] eingeschworen wird."
 standardized_relazioni_reform: "Vereinheitlichte Relazioni"
 standardized_relazioni_reform_desc: "Die „Relazioni“ sind Berichte, die unsere Botschafter an die Regierung schicken. Darin finden sich Einzelheiten zur politischen, finanziellen und gesellschaftlichen Verfassung des Landes, in dem sie dienen."
 indian_sultanate_reform: "Indisches Sultanat"
 indian_sultanate_reform_desc: "Von einer #L [ShowReligionGroupAdjective('muslim')|l]en#! Minderheit regiert mussten die Sultanate $india$s die traditionellen [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Vorstellungen vom Königtum weiterentwickeln und erweitern. Sie bleiben weiterhin islamische Staaten, doch die Rolle der Dhimmi, die traditionell aus Juden und Christen bestehen, wurde auf die dharmischen Religionen ausgeweitet."
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "#italic Astadiggajas#! – #italic Elefanten in acht Richtungen#! – ist der Sammeltitel, der den #L [ShowCultureName('telugu')|l]en#! Gelehrten und Dichtern des Hofes verliehen wird. Ihre Innovationen beeinflussen die künstlerische Ausrichtung unserer Kultur und werden uns in ein neues goldenes Zeitalter kreativer und intellektueller Errungenschaften führen."
 nayankara_system: "Nayankara-System"
 nayankara_system_desc: "Um unsere Besitztümer besser zu kontrollieren und unsere militärischen Ambitionen voranzutreiben, teilten wir viele unserer territoriellen Besitztümer unter den Nayaks auf. Von den Nayak erwartet man, dass sie diese Lande verwalten und Städte, Tempel sowie Siedlungen in ihnen unterhalten. Des Weiteren müssen sie uns mit Armeen versorgen, die wir brauchen, um unser Königreich zu erweitern."
 mug_mughal_diwan: "Mogul-Diwan"
 mug_mughal_diwan_desc: "Wenn es etwas gibt, was unsere Dynastie im Lauf der Jahrhunderte gelernt hat, dann ist es, dass wir die Lebensart der eroberten Völker annehmen und sie in unsere Kultur übernehmen müssen. Lasst uns von denen lernen, die wir erobern, damit unser Reich weiter wachsen kann."
 taluqdar_nobility: "Taluqdar-Adel"
 taluqdar_nobility_desc: "Die Taluqdars oder dynastischen Aristokraten verfügen über einen ausgedehnten Landbesitz, erheben Steuern und spielen eine wichtige Rolle in unserer Architektur und Wirtschaft. Als Landbesitzer mit beträchtlicher Macht und Einfluss am Hof sind die Taluqdars das indische Pendant zum Hochadel anderer Regionen."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ – #italic der moderne Ministerrat#! – ist das System der Ministerdelegation des #L [ShowLanguageName('marathi_language')|l]en#! Volkes. Der Rat hat die Aufgabe, die Verwaltung des Staates zu leiten und den Überblick über die Angelegenheiten von Militär, Finanzen, Diplomatie und Religion zu behalten."
 theme_system: "Themensystem"
 theme_system_desc: "Ein System von Provinzhauptquartieren und -armeen, die von einem Strategos geführt werden, der die doppelte Aufgabe hat, die Einheimischen zu schützen und auf Befehl des Byzantinischen Kaiserreichs die Macht zu übernehmen. Dieses System löste die Provinzverwaltung Diokletians ab und dient seitdem unserem Volk."
 byz_theme_system_not_obselete_tt: "Das $theme_system$ wurde nicht durch ein [event|e] obsolet gemacht"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "Die #italic Kritai Katholikoi#!, die man umgangssprachlich auch als #italic römische Universalgerichte#! bezeichnet, stellen den Gipfel der #L [GetCountry('BYZ').GetAdjective|l]en#! Gerichtsbarkeit dar. Sie gingen aus den Reformen von [GetCharacter('byz_andronikos_ii_palaiologos').GetName] hervor und bestanden zunächst aus zwölf Richtern mit weltlichem und geistlichem Hintergrund. Später wurde die Zahl der Richter auf vier verringert. Dieses illustre Gericht verfügt über eine beispiellose Autorität, gegen man die keine Berufung einlegen kann."
 speransky_liberalization_reform: "Speranski-Liberalisierungsreform"
 speransky_liberalization_reform_desc: "Die $speransky_liberalization_reform$ schafft neue legislative und exekutive Organe durch die Einführung einer Reihe regionaler Dumas. Um zwischen dem Autokraten und den Dumas in Machtfragen zu vermitteln, wird der [ShowPolicyName('dop_law_state_council')] geschaffen, der auch die Aufgabe hat, alle Gesetzesvorschläge zu prüfen."
 collegium_reform: "Kollegium"
 collegium_reform_desc: "Das $collegium_reform$ ist eine Neugestaltung der Verwaltungsstruktur der staatlichen Bürokratie. Es schafft mehrere Kollegien als Regierungsabteilungen mit einer systematischen Trennung der Zuständigkeiten, um mögliche Aufgabenüberschneidungen zu vermeiden. Die Kollegien sind zudem für die Lösung von Fällen mithilfe von Beratungsrichtlinien zuständig."
 rule_of_the_sejm: "Herrschaft des Sejms"
 rule_of_the_sejm_desc: "Die unbestrittene Autorität in unserem Land ist der [ShowEstateTypeName('nobles_estate')], der seinen Einfluss über das Parlament ([GetCountry('POL').GetGovernment.GetParliament.GetName]) ausübt. Seine Stimme prägt unsere Politik und kann das Schicksal unseres ganzen Landes bestimmen, zum Guten wie zum Schlechten …"
 nakaz_reform: "Nakas"
 nakaz_reform_desc: "Die #italic $nakaz_reform$#! ist eine Überarbeitung des Gesetzbuchs im Hinblick auf Gleichheit, Gerechtigkeit und Humanität. Sie ist stark von der Aufklärung beeinflusst und zielt darauf ab, die fortschrittlichen Reformen, die in ganz [ShowContinentName('europe')] stattfinden, nachzuahmen und gleichzeitig das Gesetzbuch zu vereinfachen."
 #Austria
 austrian_archduchy_reform: "Erzherzogtum [GetCountry('HAB').GetNameWithNoTooltip]"
 austrian_archduchy_reform_desc: "Uns wurde das #italic Privilegium Maius#! verliehen, das uns einen hohen Rang unter den Fürsten des HRR ([GetUniqueInternationalOrganization('hre').GetName]) einräumt. Dies zeigt unseren Status und unser Ansehen auch außerhalb der Reichsländer und erhebt uns in einen höheren Rang als den eines schlichten Herzogs."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "Der Reichshofrat dient sowohl für [GetCountry('HAB').GetName] als auch für das HRR ([GetUniqueInternationalOrganization('hre').GetName]) als oberste Rechtsinstitution, wodurch wir eine stärkere Kontrolle über die Rechtsprozesse unserer direkten und kaiserlichen Untertanen erhalten."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "Der Geheime Rat dient als zentrales Beratungsorgan des Monarchen. Er besteht aus ranghohen Adligen, Ministern und Vertrauten und spielt eine entscheidende Rolle beim Gestalten kaiserlicher Politlinien."
 #Bohemia
 bohemian_commonwealth_reform: "[GetCountry('BOH').GetAdjectiveWithNoTooltip|U]er Staatenbund"
 bohemian_commonwealth_reform_desc: "Der Staatenbund ist eine reformierte Verfassung des #L [GetCountry('BOH').GetFlavorRank]s#!, die den verschiedenen Nationen innerhalb unserer Grenzen mehr Privilegien und Freiheiten einräumt."
 kritai_katholikoi_reformed: "Reformierte Kritai Katholikoi"
 kritai_katholikoi_reformed_desc: "Obwohl das von [GetCharacter('byz_andronikos_ii_palaiologos').GetName] geschaffene Justizsystem anfangs erfolgreich war, gab es weiterhin innere Probleme, die es Richtern erlaubten, eigene Interessen zu verfolgen. Durch die Reformen des Obersten Gerichtshofs wurden alle rechtlichen Abläufe optimiert und gleichzeitig sichergestellt, dass es unter den Richtern keine Korruption gibt."
 modern_imperial_army: "Moderne kaiserliche Armee"
 modern_imperial_army_desc: "Das alte $theme_system$ von [GetCountry('BYZ').GetName] hatte sich als fehlerhaft erwiesen und stärkte die Autorität von Statthaltern und Generälen anstelle des Herrschers. Deshalb wurde eine neue kaiserliche Armee geschaffen, in der jeder Soldat einem Beruf nachgeht, anstatt nur eine Pflicht zu erfüllen."
 byz_reformed_imperial_army_tt: "Die $modern_imperial_army$ wurde durch ein [event|e] ins Leben gerufen"
 #Oman
 omani_overseas_ambitions_reform: "Ambitionen in Übersee"
 omani_overseas_ambitions_reform_desc: "Obwohl es das Konzept einer Expansion in Übersee und damit des Kolonialismus schon seit der Antike gibt, haben wir moderne Spielarten des Kolonialismus betrachtet und selbst eingesetzt. So können wir ihre Methoden einer Überseeverwaltung anpassen und ein eigenes Kolonialreich schaffen."
 seven_provinces: "Sieben Provinzen"
 seven_provinces_desc: "Anstatt all unsere Lande unter unserem Herrscher zu vereinen, haben wir uns entschieden, unsere Nation in $seven_provinces$ aufzuteilen, die jeweils eigene Ambitionen haben und doch uns dienen."
 unified_admiralty_reform: "Geeinte Admiralität"
 unified_admiralty_reform_desc: "Die Admiralität sollte niemals geteilt werden: Sie sollte allein dem Land dienen. Daher haben wir die zahlreichen kleineren Admiralitäten innerhalb unserer Nation vereint."
 powerful_vizierships_reform: "Mächtige Wesire"
 powerful_vizierships_reform_desc: "Diese Ämter sind eine Reihe von Ministern, die die Autorität der Krone übertrumpfen und deren Ratsmitglieder die Macht fest im Griff haben: Der Sultan ist kaum mehr als ihre Marionette."
 songhai_professional_army_reform: "[GetCountry('SON').GetNameWithNoTooltip]-Kriegergesellschaft"
 songhai_professional_army_reform_desc: "Anstatt jeden zulässigen Menschen im Land wie einen Soldaten zu behandeln, ist es besser, formell zwischen Bauern und Berufskriegern zu unterscheiden. Indem wir unser Reich in Militärregionen unterteilen, erlauben wir es den Statthaltern, eigene Berufsarmeen auszuheben und so unserem Herrscher zu dienen."
 #Switzerland
 autonomous_swiss_cantons_reform: "Autonome Schweizer Kantone"
 autonomous_swiss_cantons_reform_desc: "Die Schweizer Kantone bewahren sich auch in unserem geeinten Land ihre unabhängige Autorität, denn schließlich wurde es auf den gleichen Idealen gegründet wie jenes lose Bündnis, das es ersetzt."
 zur_guild_constitution: "Zunftverfassung"
 zur_guild_constitution_desc: "Unterteilt in einen Großen und einen Kleinen Rat herrschen 26 Ratsmitglieder über unsere Domäne. Diese Posten werden in gleichem Maß mit reichen Kaufleuten, Zunfthandwerkern und Adligen besetzt. So wird sichergestellt, dass keine Fraktion die Mehrheit erlangen und ohne Zustimmung der anderen regieren kann."
 dan_the_kings_law: "Das Königsgesetz"
 dan_the_kings_law_desc: "Das Königsgesetz ist eine absolutistische Verfassung #L [GetCountry('DAN').GetName]s#!, die die absolute Autorität des Königs formalisiert. Sie macht den Monarchen zu einem obersten Herrscher, in dessen Händen jegliche legislative, exekutive und judikative Macht liegt."
 dan_college_of_missions: "Missionskolleg"
 dan_college_of_missions_desc: "Das Missionskolleg ist eine vom #L [GetCountry('DAN').GetAdjective|l]en#! Staat finanzierte Vereinigung, die man aufbaute, um bei der Missionierung und Bekehrung der Bevölkerung zum wahren Glauben zu helfen."
 kilwan_trade_communities: "$ZAN_ADJ$e Handelsgemeinden"
 kilwan_trade_communities_desc: "Diese Reihe loser Konföderationen, die von einem Statthalter geführt werden, stärken die Macht der örtlichen Händler. Sie streben nach örtlicher Autonomie und Verstädterung. Ihr Handelsgeschick sorgt für einen steten Strom von Einnahmen für unsere Staatskasse."
 control_of_the_mahdali_coinage_reform: "Kontrolle der $mahdali_dynasty$-Münzprägung"
 control_of_the_mahdali_coinage_reform_desc: "Die Macht unserer Dynastie wird auf Münzen geprägt, die auf Märkten von der Küste #L [ShowRegionName('italy_region')]s#! bis nach $india$ und darüber hinaus in Umlauf sind. Diese Münze aus drei Metallen – [ShowGoodsName('copper')], [ShowGoodsName('silver')] und [ShowGoodsName('goods_gold')] – ist die Erste ihrer Art, die Einfluss in mehr als einer Region ausübt. Ihren Umlauf zu kontrollieren, verheißt auch weiterhin Wohlstand!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Vieh im königlichen Besitz"
 zimbabwe_royal_cattle_control_desc: "Der Besitz von [ShowGoodsName('livestock')] gewährt uns viel Macht, und die Kontrolle über das Vieh unseres Landes sichert auch unsere Herrschaft."
 zmw_council_of_senior_wives: "Rat der höchsten Frauen"
 zmw_council_of_senior_wives_desc: "Dieser Rat wird uns hervorragende Ratschläge erteilen und die fähigsten Ehefrauen unserer herrschenden Klasse an der Verwaltung unseres Landes beteiligen."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "$ayu_chatusadom$ – „Vier Säulen“ – ist eine Ministerialorganisation, die unsere Regierung in zwei Zweige unterteilt: militärische und zivile Angelegenheiten. Letztere unterteilen sich wiederum in vier Ministerien. Durch die Unterteilung und klare Zuordnung von Aufgaben wird unsere Verwaltung wesentlich effektiver und dient als Erweiterung der Autorität des Herrschers."
 mandala_system: "Mandala-System"
 mandala_system_desc: "Das Mandala ist ein Machtsystem, in dem unabhängige Stadtstaaten dem Anführer des mächtigsten unter ihnen die Treue schwören. Sein Ursprung liegt in der #L [ShowReligionGroupAdjective('dharmic')|l]en#! und #L [ShowReligionGroupAdjective('buddhist')|l]en#! Weltsicht und der Grundidee, dass Macht von einer zentralen Quelle ausgeht. Daher ist jede dieser Politlinien eine Quelle örtlicher Macht, wobei diese allerdings einer zentralen und allermächtigsten Quelle entspringt."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Erbe der Osmanen"
 legacy_of_the_ottomans_desc: "Nach Jahrhunderten voller Kriege und triumphaler Siege haben wir endlich unsere ausgedehnten Territorien unter unserem Banner gefestigt. Ganz [ShowContinentName('europe')] wird unter dem Klang unserer herannahenden Truppen erbeben!"
 leader_of_the_turks: "Anführer der Türken"
 leader_of_the_turks_desc: "Inmitten von Chaos gibt es auch Gelegenheiten. Unsere Führungsrolle bei den Angelegenheiten von [ShowRegionName('anatolia_region')] ebenso wie unsere militärische und finanzielle Macht lassen uns über die Zukunft der ganzen Region entscheiden."
 legacy_of_the_turks: "Erbe der Türken"
 legacy_of_the_turks_desc: "Indem wir unsere mächtigen Nachbarn in [ShowRegionName('anatolia_region')] bezwungen haben, ist eine neue aufstrebende Macht entstanden! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Transsahara-Handel"
 son_trans_saharan_trade_desc: "Die Handelsrouten von Transsahara-[ShowContinentName('africa')] brachten Westafrika und dessen Großreichen Wohlstand. Anstatt diese Routen verfallen zu lassen, sollten wir den Karawanen, die unser Land durchqueren, Unterstützung anbieten."
 #Revolutionary States
 revolutionary_republic: "Revolutionsrepublik"
 revolutionary_republic_desc: "Die $revolutionary_republic$ regiert die Nation durch eine kleine Exekutivobrigkeit, unterstützt von einer gewählten Abgeordnetenkammer. Revolutionäre Propaganda wird die Entschlossenheit unserer Armeen stärken, und das Prinzip der universellen Gleichheit sollte eine starke und selbstbewusste Führung inspirieren."
 revolutionary_autocracy: "Revolutionsautokratie"
 revolutionary_autocracy_desc: "Obwohl sie oberflächlich betrachtet eine $republic$ ist, entspricht die $revolutionary_autocracy$ eher einer absolutistischen $military_dictatorship$, die von einem fähigen General oder Admiral geführt wird, der große Beliebtheit bei den Massen genießt."
 revolutionary_empire: "Revolutionskaisertum"
 revolutionary_empire_desc: "Das $revolutionary_empire$ ist eine $monarchy$, die gewisse Zugeständnisse an die Ideen der [ShowInstitutionName('enlightenment')] macht, zugleich aber das Volk mit absoluter Macht regiert – unter dem Vorwand, den Idealen der Revolution zu dienen."
 constitutional_state: "Verfassungsstaat"
 constitutional_state_desc: "Der $constitutional_state$ konzentriert sich auf ein zerbrechliches Machtgleichgewicht zwischen zentraler Autorität und repräsentativen Institutionen. Während das Staatsoberhaupt nach wie vor regiert, werden Gesetze und Entscheidungen von einem legislativen Organ geformt. Dies soll absolutistischen Tendenzen vorbeugen."
 #Mali
 malian_tribute_system: "Malisches Tributsystem"
 malian_tribute_system_desc: "Als Hauptquelle von [ShowGoodsName('goods_gold')] ist das Malische Tributsystem eines, unter dem alles [ShowGoodsNameWithNoTooltip('goods_gold')] besteuert und schlussendlich vom Herrscher kontrolliert wird."
 #Ethiopia
 eth_wandering_court: "Örtliche Audienzen"
 eth_wandering_court_desc: "Anstatt an einem festen Hof zu residieren, ziehen wir die Freiheit vor, den Hof bei Bedarf in andere Teile des Landes verlegen zu können. Wenn wir uns auf einen [ShowPolicyName('itinerant_court_policy')] verlassen, können wir jenen Ort, von dem aus unsere Herrscher regieren, leichter anpassen und uns der Schwierigkeiten der einheimischen Bevölkerung besser annehmen."
 bng_industralized_provinces: "Rasante Industrialisierung"
 bng_industralized_provinces_desc: "Im Gegensatz zu anderen Nationen haben wir unsere Anstrengungen in Richtung Urbanisierung und einer herstellungsorientierten Wirtschaft verdoppelt. Obwohl dies die gewünschten zuträglichen Auswirkungen auf die Wirtschaft hatte, ist ein Großteil der Landbevölkerung durch diesen massiven kulturellen Wandel beunruhigt."
 #Delhi
 tughlaq_slave_army_reform: "Sklavenarmee der $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Da es einen nationalen Überschuss an Sklaven gibt, können wir sie als kaiserliche Garde einsetzen, die als disziplinierte Truppe auf dem Schlachtfeld dient, welche zugleich auch die Sicherheit des Hofes gewährleistet."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "Die gewaltige Menge an vom Staat beschafften Sklaven machte die Schaffung des #italic $diwan_i_bandagan$#! (des „Sklavenamts“) nötig, um sie und ihren Einsatz zu verwalten."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "Wenn wir religiösen Minderheiten Marktregulierungen auferlegen, können wir einen niedrigeren Sold unserer Armeen rechtfertigen und gleichzeitig sicherstellen, dass alle Ketzer und Heiden unterworfen bleiben."
 feudal_theocracy: "Feudaltheokratie"
 feudal_theocracy_desc: "Eine $feudal_theocracy$ wird als Staat von einem religiösen Oberhaupt geführt. Im Gegensatz zu anderen Theokratien spielt hier das Vererben der Macht eine viel größere Rolle, und Herrscher können die Führungsrolle an Mitglieder der eigenen Familie weitergeben."
 #English Civil War Reforms
 the_protectorate: "Protektorat"
 the_protectorate_desc: "Durch die Betonung des Werts militärischer Stärke und einer starken Zentralautorität unter Führung eines Lordprotektors entsteht das $the_protectorate$ als neue Regierungsart, die durch den Sieg der Parlamentarier während des Englischen Bürgerkriegs eingeführt wird."
 #Timurids
 timurid_diwan_reform: "$TIM_ADJ$er Dīwān"
 timurid_diwan_reform_desc: "Wir sollten andere Formen der Herrschaft aufgeben und die $sharia$ als offizielles Gesetz einführen. Diese $timurid_diwan_reform$ erlaubt es uns, angemessen muslimisch über alle Ungläubigen zu herrschen, und wir können leichter die Regierung einem Verwandten übertragen."
 soyurghal_governor_reform_desc_common: "Ein Statthalter aus dem [GetCountry('TIM').GetName]. Die Verwalter der Ländereien werden aus verschiedenen Gründen ernannt: weil sie mehr Erfahrung brauchen, bevor sie der nächste Herrscher werden, weil das Gebiet dringend einen fähigen Statthalter braucht oder weil man sie einfach nur auf Abstand zur Politik des Reiches halten will."
 soyurghal_governor_reform: "Lehrstelle als Soyurghal-Statthalter"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Verbannter Soyurghal-Statthalter"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Soyurghal-Statthalter"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Sūbah-Organisation"
 subah_organization_reform_desc: "Wenn wir zahlreiche Statthalter strategisch in unseren Reichen einsetzen, können wir jeden Winkel unserer Nation unter Kontrolle halten, ohne uns darum sorgen zu müssen, dass sie uns entschlüpfen. So können wir auch Gebiete leichter verstädtern."
 #Turkish Subject
 uc_bey_reform: "$uc_bey$-Regierung"
 uc_bey_reform_desc: "Eine militaristische Regierung, die für den Unterhalt einer Armee zuständig ist, um die Domäne und die Grenzen des Suzeräns zu sichern."
 #Lithuania
 volok_reform: "Valakų-Reform"
 volok_reform_desc: "Durch die $volok_reform$ wird unser [ShowEstateTypeName('nobles_estate')] stärker reguliert, was die Behandlung unserer Untertanen angeht. Dies unterstützt den [ShowEstateTypeName('peasants_estate')] unseres Reiches und festigt zugleich dessen Stellung als unabhängiger Stand."
 lit_grand_duchy_of_lithuania_reform: "Erzherzogtum"
 lit_grand_duchy_of_lithuania_reform_desc: "Anstatt uns als den anderen Herzögen gleichgestellt darzustellen, haben wir uns entschieden, uns auf einen Status zu erheben, der unserer Stärke würdig ist."
 cossacks_reform: "Sich Rada"
 cossacks_reform_desc: "Da wir den [ShowEstateTypeName('cossacks_estate')] weiter unter einem Herrscher einen wollen, wird durch die $cossacks_reform$ ein Hetman eingesetzt, um sie alle zu führen, sodass sie nur noch ihren eigenen Interessen und denen ihres Lehnsherrn dienen."
 #Iroquois
 iro_reforged_law_of_peace: "Großes Gesetz des Friedens"
 iro_reforged_law_of_peace_desc: "Das in Wampum-Gürteln festgehaltene Rahmenwerk des „Großen Gesetzes des Friedens“ bestimmt seit seiner Einführung die Konföderation. Seine Prinzipien – Frieden, Gerechtigkeit und Besonnenheit – haben alle Mitglieder der #L [ShowCultureGroupName('haudenosaunee_group')|l]en#! Nation vereint."
 iro_council_of_the_fifty: "Großrat"
 iro_council_of_the_fifty_desc: "Der #L [ShowCultureGroupName('haudenosaunee_group')|l]e#! Großrat, der aus fünfzig Häuptlingen der fünf Nationen besteht, setzt die Prinzipien des Großen Gesetzes des Friedens um. Der Rat erfordert einstimmige Beschlüsse aller fünfzig Häuptlinge, bevor Entscheidungen getroffen werden können."
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
