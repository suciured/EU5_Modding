l_german:
 generic_mission_events.4.title: "[arguing_estate.GetNameWithNoTooltip] protestiert in [target_location.GetNameWithNoTooltip]"
 generic_mission_events.4.desc: "Stimmen aus dem [arguing_estate.GetName] äußern wachsende Sorge über den zunehmenden Einfluss des #L [mission_target_estate.GetName]s#! an unserem Hof. In [target_location.GetName] werden die Proteste immer lauter: Man beschuldigt [target_character.GetName] der Bevorzugung und der Missachtung des Machtgleichgewichts.\n\nDe Unruhe droht, die sorgfältig verwaltete Zusammenarbeit zwischen den Ständen ins Wanken zu bringen und die innere Einigkeit unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu untergraben. Unsere Berater und örtliche Verwalter raten daher dringend zum Eingreifen, bevor die Proteste den gesamten Hauptsitz erfassen."
 generic_mission_events.4.a: "Wir tanzen nicht nach der Pfeife des #L [arguing_estate.GetNameWithNoTooltip]s#!."
 generic_mission_events.4.b: "Ihre Beschwerden sind nicht aus der Luft gegriffen."
 generic_mission_events.4.c: "[target_character.GetNameWithNoTooltip|U] wird sie zum Schweigen bringen!"
 generic_mission_events.4.d: "Solche Angelegenheiten sind unter unserer Würde."
 upset_both_estates_devastate_target_location_tt: "Die Proteste könnten aus dem Ruder laufen und so [target_location.GetName] verwüsten"
 protests_die_down_tt: "Die Proteste ebben schnell ab"
 generic_mission_events.5.title: "[target_character2.GetName|U] erbittet eine Spende"
 generic_mission_events.5.desc: "[target_character2.GetName|U] ist mit einem berechnenden Vorschlag an [target_character1.GetName] herangetreten. Eine großzügige Spende an den [mission_target_estate.GetName], so sagt [target_character2.Custom('DE_PRO_PER_S_3P_N')], würde für die nötigen Umstände sorgen, unter denen [target_character2.Custom('DE_PRO_POS_S_3P')]e Rolle in unserer Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) erweitert werden könnte.\n\nBei diesem Vorschlag geht es ebenso sehr um die Verbesserung [target_character2.Custom('DE_PRO_POS_S_3P')]er eigenen Stellung wie um eine engere Verflechtung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! mit den Ständen."
 generic_mission_events.5.a: "Machen wir [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Vorschlag, den er nicht ablehnen kann."
 generic_mission_events.5.b: "Wir können uns diese Spende nicht leisten."
 generic_mission_events.6.title: "Dezentralisierungspetition"
 generic_mission_events.6.desc: "Der [mission_target_estate.GetName] hat eine formelle Petition eingereicht, die nach einer Rückkehr zur dezentralisierten Regierung verlangt. Er meint, die Macht der örtlichen Verwalter sollte wiederhergestellt werden, anstatt in den Händen von [target_character.GetName] zu liegen.\n\nDieser Schritt wird weithin als Versuch gesehen, die wachsende Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zu beschneiden und das Gleichgewicht der Macht in unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] anders zu gestalten."
 generic_mission_events.6.desc.generic: "Der Stände haben eine formelle Petition eingereicht, die nach einer Rückkehr zur dezentralisierten Regierung verlangt. Sie meinen, die Macht der örtlichen Verwalter sollte wiederhergestellt werden, anstatt in den Händen von [target_character.GetName] zu liegen.\n\nDieser Schritt wird weithin als Versuch gesehen, die wachsende Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zu beschneiden und das Gleichgewicht der Macht in unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] anders zu gestalten."
 generic_mission_events.6.a: "Wir werden mitarbeiten."
 generic_mission_events.6.b: "Sie können dem [target_character.GetNameWithNoTooltip] keine Politlinien vorschreiben!"
 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip|U] bringen Wachstum nach [target_province.GetNameWithNoTooltip]"
 generic_mission_events.7.desc: "Dank unserer Zusammenarbeit mit dem [mission_target_estate.GetName] durchleben [target_pop_scope.GetName] eine Phase des Wohlstands. Ihr Erfolg führt zu merklichem Wachstum in ganz [target_province.GetName].\n\nDiese Entwicklung ist auch ein Zeugnis der Vorzüge der Zusammenarbeit und der effektiven Politlinien, die unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] unter Federführung von [target_character.GetShortName] beschlossen hat."
 generic_mission_events.7.a: "Ein Beweis unserer gesunden Zusammenarbeit!"
 generic_mission_events.7.b: "Alles dank der Politlinien von [target_character.GetShortNameWithNoTooltip]!"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "Der [estate|e] wird unter Umständen in ein paar Monaten wieder an uns herantreten"
 generic_mission_events.8.title: "Annektierungsverlauf"
 generic_mission_events.8.desc: "Die Annektierung von [mission_target_subject.GetName] geht unter [target_character1.GetName] voran. Als [mission_target_subject.Custom('GetRulerOrRegentTitle')] von [mission_target_subject.GetName] regiert [target_character2.GetName] weiter von [target_location.GetName] aus.\n\nEs ist ein stetiges Vorankommen, und alles deutet auf eine reibungslose Eingliederung hin. Sollte der Verlauf ungehindert weitergehen, wird diese Nation schließlich ganz eingegliedert werden."
 generic_mission_events.8.a: "Diesen Schwung können wir brauchen."
 generic_mission_events.8.b: "Langsam und stetig …"
 generic_mission_events.9.title: "Diplomatischer Zwischenfall"
 generic_mission_events.9.desc: "Der Ablauf einer Eingliederung ist eine komplizierte Angelegenheit. Rechtliche Widersprüche und die Vereinigung zweier – noch dazu oft eigenständiger – Rechtsprechungsrahmen können dabei leicht zu diplomatischen Zwischenfällen und Verwicklungen führen. Einen solchen Vorfall gab es vor Kurzem. Dieses jüngste Missgeschick wird unseren Annektierungsbemühungen vermutlich schaden."
 generic_mission_events.9.a: "Das ist nichts, was [target_character1.GetShortNameWithNoTooltip] nicht neu aushandeln kann."
 generic_mission_events.9.b: "Das ist auf jeden Fall ein Rückschlag für unsere Fortschritte."
 generic_mission_events.9.c: "Fahren wir mit Druck fort!"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "Die [dip|e] von [target_character1.GetName] verhindert, dass sich dieser Zwischenfall auf den Annektierungsverlauf auswirkt"
 generic_mission_events.10.title: "Kulturelles Lernen"
 generic_mission_events.10.desc: "In dem Maß, wie wir [mission_target_subject.GetName] in unser [ROOT.GetCountry.GetFlavorRank] holen, werden wir auch durch die Traditionen und Bräuche dieser Menschen bereichert. Der Austausch von Sprache, Kunst und Bräuchen hat begonnen, unsere beiden Völker zu formen.\n\nDiese gegenseitige kulturelle Befruchtung ist vielleicht einer der größten langfristigen Vorzüge der Eingliederung. Und allein schon unsere Kunst wird sicher noch Jahre davon profitieren …"
 generic_mission_events.10.a: "Die [target_culture.GetNameWithNoTooltip|l]e Kultur strahlt weiter!"
 generic_mission_events.10.b: "Wir können einige ihrer besten Leute anlocken."
 generic_mission_events.11.title: "Spannungen zwischen [target_culture.GetNameWithNoTooltip|l]en und [target_culture2.GetNameWithNoTooltip|l]en Menschen"
 generic_mission_events.11.desc: "Obwohl die politische Vereinigung bereits in vollem Gang ist, fehlt es doch an kultureller Harmonie. Die [target_culture.GetNameWithNoTooltip|l]e und die [target_culture2.GetNameWithNoTooltip|l]e Bevölkerung geraten immer wieder über Bräuche, Sprache und vermeintliche Kränkungen aneinander.\n\nManche unserer Berater munkeln, dies ließe sich wohl leichter lösen, wenn man einer Person die Schuld zuschieben würde. Andere halten allein schon den Umstand für seltsam, dass zwei Staaten mit derart deutlichen kulturellen Unterschieden überhaupt vereinigt werden."
 generic_mission_events.11.a: "Dies wird uns an der diplomatischen Front schaden."
 generic_mission_events.11.b: "Geben wir [target_scapegoat_character.GetNameWithNoTooltip] die Schuld!"
 generic_mission_events.12.title: "Diplomatische Beziehungen mit [target_overlord.GetNameWithNoTooltip]"
 generic_mission_events.12.desc: "[target_overlord.GetName|U] hat Schritte unternommen, um die Beziehungen zu uns zu stärken. Ob nun aus strategischen Gründen oder aus echtem Interesse: Diese Annäherungsversuche sind auf jeden Fall nicht unbemerkt geblieben.\n\nNur die Zeit wird weisen, ob diese Geste ernst gemeint oder Teil eines weitergehenden Plans ist. Fürs Erste bleiben wir wachsam und warten ab, wie sich die Lage entwickelt."
 generic_mission_events.12.a: "Wir werden ihre Schritte mit großem Interesse beobachten!"
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName|U] verfolgt aktiv die [mission|e] „[ShowMissionName('generic_vassal_ties')]“ uns gegenüber"
 generic_mission_events.13.title: "Das Wachstum von [target_location.GetNameWithNoTooltip]"
 generic_mission_events.13.desc: "[target_location.GetName|U], eine bekannte [target_location.GetRank.GetName] in [target_province.GetName], verwandelte sich rasend schnell in ein Drehkreuz des Handels und der Verwaltung. Händler versammeln sich auf den dortigen Märkten, Handwerker richten Werkstätten ein und örtliche Beamte breiten sich aus, um die [target_location.GetRank.GetNameWithNoTooltip] reich an Wohlstand und Einfluss zu machen. Dies ergibt sich zweifelsohne aus dem Zentralisierungsschwerpunkt unseres #L [ROOT.GetCountry.GetFlavorRank]s#! – ein Vorzeichen jener Dinge, die uns unter der weisen Führung von [target_character.GetName] erwarten."
 generic_mission_events.13.a: "Unsere Mühen zahlen sich aus!"
 generic_mission_events.13.b: "Finanzieren wir diese neue Zentralisierungswelle."
 generic_mission_events.13.c: "Es besteht keine Notwendigkeit, sich einzumischen."
 valid_province_tt: "Es gibt eine gültige [province|e] für diese [event|e]-Auswahl"
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip|U] widersetzt sich Zentralisierung"
 generic_mission_events.14.desc: "Trotz der Vision und der Entschlossenheit von [target_character.GetName] ist das Volk in [target_province.GetName] misstrauisch gegenüber der jüngsten Zentralisierung, die man ihnen auferlegt. Dorfälteste maulen über schwindende Traditionen, örtliche Magistrate bummeln und man raunt auf dem Lande von Autonomie. Was Ordnung bringen sollte, wird als Eindringen gesehen. Der Widerstand zeigt sich nicht in offenem Aufstand, sondern in sturem Schweigen und unauffälligem Trotz. Es ist etwas Unterschwelliges, das die Fundamente unserer Autorität im ganzen [ROOT.GetCountry.GetFlavorRank] zu untergraben droht."
 generic_mission_events.14.a: "Was fällt ihnen ein!"
 generic_mission_events.14.b: "Sie scheinen leider nicht zu verstehen, was wir vorhaben."
 generic_mission_events.14.c: "Geben wir [target_character2.GetShortNameWithNoTooltip] die Schuld!"
 suitable_character_exists_tt: "Es gibt einen passenden [character|e] für diese [event|e]-Auswahl"
 generic_mission_events.15.title: "Ländliche Vernachlässigung"
 generic_mission_events.15.desc: "Das Volk von [target_province.GetName], ebenso wie die Bewohner ihres Provinzzentrums [target_location.GetName], bringen ihre Unzufriedenheit zum Ausdruck. Da unser Blick stets auf den Großstädten und der Erweiterung der Zentralregierung liegt, fühlen sich ländliche Gemeinden missachtet – vergessen im Schatten des Fortschritts. Ihre Petititonen werden immer drängender: Haltet die Reformen an, achtet wieder mehr aufs Land und erinnert Euch an jene, die schuften und das [ROOT.GetCountry.GetFlavorRank] von unten zusammenhalten."
 generic_mission_events.15.a: "Ein kleines vorübergehendes Hindernis."
 generic_mission_events.15.b: "Uns scheren die Sorgen der Landbevölkerung nicht."
 generic_mission_events.15.c: "Holen wir uns Hilfe beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 progress_towards_centralization_will_not_be_hindered_tt: "Unser Fortschritt im [societal_value|e] [ShowSocietyDirectionName('centralization')] soll ungehindert sein."
 generic_mission_events.16.title: "Steuerreform von [target_character.GetNameWithNoTooltip]"
 generic_mission_events.16.desc: "Inmitten einer Flut der Zentralisierung hat [target_character.GetName] weitreichende Reformen eingeleitet, die das Steuersystem unseres #L [ROOT.GetCountry.GetFlavorRank]s#! überholen sollen. Sie wurden entworfen, um die Staatskasse zu füllen und das Eintreiben zu vereinfachen. Dabei wird örtlichen Kräften die Fiskalautorität entzogen und mehr in die Hände von [target_character.GetName] gelegt. Doch dieses Streben ist nicht unbemerkt geblieben: Alle Stände – angefangen beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bis hin zum [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] – drohen, Einfluss zu verlieren, und ihr Unwohlsein wird bereits zu Widerstand."
 generic_mission_events.16.a: "Setzen wir die Reformen fort."
 generic_mission_events.16.b: "Wir sollten nicht am Status quo rütteln."
 generic_mission_events.17.title: "Aussicht auf eine neue Stadt in [target_location.GetNameWithNoTooltip]"
 generic_mission_events.17.desc: "Die Siedlung [target_location.GetName] ist stetig gewachsen und nun voller Bauern, Händler und Handwerker, die nach Gelegenheiten dicht am Herzen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! suchen. Auch wenn sie noch eine bescheidene [target_location.GetRank.GetName] ist, sorgt ihre Lage bei [ROOT.GetCountry.GetCapital.GetName] für eine strategische Bedeutung und gute wirtschaftliche Aussichten. Das Land ist fruchtbar, die Straßen sind wohlgenutzt und die örtliche Bevölkerung zeigt sich begierig auf Anerkennung und Wachstum.\n\nMit den richtigen Investitionen könnte [target_location.GetNameWithNoTooltip] in eine richtige Stadt verwandelt werden, einschließlich Märkten, Werkstätten und Bürgerrechten. Dies würde der Region nicht nur Ordnung und Wohlstand bringen, sondern auch als erkennbares Symbol für unser Zentralisierungstreben dienen. Jetzt müssen wir nur noch das Geld in die Hand nehmen und dafür sorgen, dass es geschieht."
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip|U] wird eine schöne Stadt abgeben!"
 generic_mission_events.17.b: "Lasst uns nicht für Unruhe sorgen."
 cost_of_town_scales_tt: "Die Kosten dieses neuen [Concept('urban_location', 'städtischen Ortes')|e] werden aufgrund unseres [Concept('societal_value', 'Gesellschaftswerts')|e] [ShowSocietyDirectionName('centralization')] sowie unseres [Concept('modifier', 'Modifikators')|e] „[ShowModifierTypeName('town_upgrade_cost_modifier')]“ weiter verringert"
 generic_mission_events.18.title: "Der Gelehrten von [target_location.GetNameWithNoTooltip]"
 generic_mission_events.18.desc: "In den ruhigen Lehrsälen von [target_location.GetName] hat sich eine kleine, aber eifrige Gemeinschaft von Gelehrten gebildet. Diese klugen Köpfe streben nicht nur nach Gönnerschaft, sondern auch nach Anerkennung. Ihre Forderung, dass das Streben nach Wissen, Vernunft und Entdeckungen eine wichtige Säule jedes zentralisierten und aufgeklärten #L [ROOT.GetCountry.GetFlavorRank]s#! sein sollte, ist schon bis an die Ohren von [target_character.GetName] gedrungen.\n\nIhre Petition umreißt ehrgeizige Pläne – von der Übersetzung fremdländischer Texte über die Einrichtung eines Briefwechsels mit Denkern im Ausland bis hin zum Aufbau eines bescheidenen, aber beständigen wissenschaftlichen Instituts. Ihre Ziele decken sich mit der Innovationswelle, die in letzter Zeit über unser [ROOT.GetCountry.GetFlavorRank] hinwegschwappte. Doch solche Unternehmungen erfordern Geld, Geduld und Schutz vor jenen, die sie als müßige Ablenkung von Krieg und Regierungsarbeit betrachten."
 generic_mission_events.18.a: "Finanziert ihre Unterfangen."
 generic_mission_events.18.b: "Wir können kein Geld für alberne Ausgaben erübrigen."
 based_on_target_location_average_literacy_tt: "Beruht auf der durchschnittlichen [literacy|e] in [target_location.GetName]"
 scholars_in_target_location_wont_approach_tt: "#italic Die Gelehrten in [target_location.GetName] können unter Umständen in ein paar Monaten wieder an uns herantreten, während die derzeitige [mission_task|e] aktiv voranschreitet#!"
 generic_mission_events.19.title: "Ein Geist für den [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 generic_mission_events.19.desc: "In den Hallen von [ROOT.GetCountry.GetCapital.GetName] spricht es sich rasch herum: [target_character2.GetName|U], [Select_CString(target_character2.IsFemale, 'eine vielversprechende, wenn auch bisher wenig bekannte Künstlerin', 'ein vielversprechender, wenn auch bisher wenig bekannter Künstler')], ist mit gewagten Theorien, Manuskripten voller Anmerkungen und einer Vision zur Umgestaltung der intellektuellen Kultur unseres #L [ROOT.GetCountry.GetFlavorRank]s#! auf den Plan getreten. Manche nennen [target_character2.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character2.IsFemale, 'eine Scharlatnin', 'einen Scharlatan')], andere ein Wunderkind. Sicher ist indes, dass [target_character2.Custom('DE_PRO_PER_S_3P_N')] Gönner sucht und damit einen Platz bei Hofe, wo [target_character2.Custom('DE_PRO_POS_S_3P')]e Ideen aufblühen können.\n\nJene, die die Vernunft und Reformen schätzen, drängen uns, diese Gelegenheit zu nutzen. Jenen, die an Hierarchien und Traditionen festhalten, wäre es hingegen lieber, wenn [target_character2.Custom('DE_PRO_PER_S_3P_N')] verschwindet, bevor [target_character2.Custom('DE_PRO_PER_S_3P_N')] auch nur ein weiteres Wort verlieren kann."
 generic_mission_events.19.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist vielversprechend!"
 generic_mission_events.19.b: "Noch ein Trottel ohne Talent, der am [ROOT.GetCountry.GetGovernment.GetCourtTitle] schmarotzen will."
 skill_of_scientist_scales_with_country_literacy_tt: "Die [artistic_skill|e] von [target_character2.GetName] wird teilweise von der durchschnittlichen [literacy|e] in unserem [ROOT.GetCountry.GetFlavorRank] abhängen"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName|U] erleidet umgehend einen unumkehrbaren Fenstersturz#!"
 generic_mission_events.20.title: "Der Geist von [target_character2.GetNameWithNoTooltip]"
 generic_mission_events.20.desc: "Von [target_character2.GetName] verfasste Abhandlungen zirkulieren in den Lesezirkeln von [ROOT.GetCountry.GetCapital.GetName]. Mutig, kontrovers und elegant geschrieben fordern sie umfassende Reformen der Regierung, der Gesetze und der spirituellen Ordnung. Manche munkeln, [target_character2.Custom('DE_PRO_PER_S_3P_N')] sei ein Genie. Andere nennen es gotteslästerlich. Was auch immer die Wahrheit sein mag: Die Schriften haben eine Debatte angestoßen, die weit über Lehrsäle hinausreicht und nun von uns entschieden werden muss. Unsere Antwort darauf bestimmt womöglich nicht nur über das weitere Schicksal [Select_CString(target_character2.IsFemale, 'der Autorin', 'des Autors')], sondern auch über die intellektuelle Ausrichtung unseres #L [ROOT.GetCountry.GetFlavorRank]s#!."
 generic_mission_events.20.a: "[target_character2.Custom('DE_PRO_POS_S_3P')|U]e Schriften haben etwas für sich."
 generic_mission_events.20.b: "Das ist Ketzerei – verbrennt das!"
 generic_mission_events.20.c: "Verkaufen wir das an den Meistbietenden."
 generic_mission_events.21.title: "Ketzerische Forschung"
 generic_mission_events.21.desc: "Die neuesten Theorien aus den Studien unserer Gelehrten sorgten für Empörung beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Obwohl diese wissenschaftlichen Schlüsse auf Beobachtungen und Vernunft beruhen, scheinen sie seit Langem bestehenden Vorstellungen und heiligen Schriften zu widersprechen, sodass unter den Gläubigen die Angst vor Ketzerei grassiert.\n\nDoch innerhalb höfischer und intellektueller Kreise werden unsere Leute als #L [target_culture.GetName|l]e#! Visionäre gesehen. Ihre Arbeit zu unterstützen, hieße, einen Schritt in Richtung eines innovativen und säkularen #L [ROOT.GetCountry.GetFlavorRank]s#! zu unternehmen. Es könnte allerdings auch zu einer echten Konfrontation mit den spirituellen Traditionswahrern – darunter die [target_pop_scope.GetName] – führen."
 generic_mission_events.21.a: "Uns schert das Gegacker des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! nicht."
 generic_mission_events.21.b: "Machen wir uns lieber keine neuen Feinde."
 generic_mission_events.21.c: "Unsere klügsten Köpfe sollen nicht unter dem Scheffel alter Männer in Talaren stehen!"
 will_not_hinder_our_progress_to_innovative_tt: "Unser Fortschritt beim [societal_value|e] [ShowSocietyDirectionName('innovative')] soll ungehindert sein."
 clergy_do_not_dare_move_against_target_character_tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wird es nicht wagen, gegen [target_character.GetName] vorzugehen"
 generic_mission_events.22.title: "Die Bücherei von [target_location.GetNameWithNoTooltip]"
 generic_mission_events.22.desc: "Die Studierenden und Stadtbewohner von [target_location.GetName] haben sich mit unserem Segen und Hilfsgeldern zusammengetan, um Ressourcen und Tatkraft in die Gründung einer neuen Bücherei zu stecken. Diese Institution soll Wissen beherbergen, die Alphabetisierung verbessern und Denker aus nah und fern anziehen. Sie ist ein Zeugnis unserer intellektuellen Neugier.\n\nAuch wenn sie noch von bescheidener Größe ist, verkörpert sie dennoch den wachsenden Hunger nach Bildung in [target_province.GetName]. Bereits jetzt werden die ersten Regale mit neuen Folianten, Manuskripten und Aufzeichnungen gefüllt. Mit der richtigen Finanzierung und Unterstützung könnte dieser Ort zu einem Leuchtfeuer der Bildung für das ganze [ROOT.GetCountry.GetFlavorRank] werden und kommende Generationen zum Lernen und Streben ermutigen."
 generic_mission_events.22.a: "Noch eine solide Investition, die sich auszahlt!"
 generic_mission_events.22.b: "Ladet Leute aus ganz [target_province.GetNameWithNoTooltip] ein."
 generic_mission_events.22.c: "Vielleicht kann auch [target_heir.GetShortNameWithNoTooltip] etwas Zeit dort verbringen?"
 heir_gains_depend_on_inno_and_literacy_tt: "Die erlangte [total_ability|e] hängt stark von der durchschnittlichen [literacy|e] sowie von der Höhe des [Concept('societal_value', 'Gesellschaftswerts')|e] [ShowSocietyDirectionName('innovative')] in unserem [ROOT.GetCountry.GetFlavorRank] ab"
 generic_mission_events.23.title: "Fremdländische Einmischung"
 generic_mission_events.23.desc: "Auf den Straßen unseres Hauptsitzes und hinter geschlossenen Türen munkelt man, unsere Feinde hätten Pläne in Gang gesetzt. Diplomatische Beleidigungen, Hinterzimmergeschäfte und unser anscheinender Ausschluss von verschiedenen Verhandlungen deuten darauf hin, dass [target_country.GetName] unseren Ruf daheim und in der Fremde beschädigt hat. Das ist nichts anderes als die jüngste Provokation, und diesmal müssen wir sie ernst nehmen! Unsere nationale Souveränität wird nicht infrage gestellt werden – nicht einmal von [target_character2.GetName] und [target_character2.Custom('DE_PRO_POS_S_3P')]esgleichen!"
 generic_mission_events.23.a: "Was für eine hinterhältige Tat."
 already_destabilized_desc: "Wir leiden schon unter den Auswirkungen dieses [Concept('modifier', 'Modifikators')|e]"
 target_country_sow_discontent_tt: "[target_country.GetName|U] hat die [diplomatic_action|e] „[ShowRelationTypeName('sow_discontent')]“ gegen uns eingesetzt und weitere Instabilität in unserem [ROOT.GetCountry.GetFlavorRank] verbreitet"
 generic_mission_events.24.title: "Gönnerschaft von [target_location.GetNameWithNoTooltip]"
 generic_mission_events.24.desc: "Entsprechend unseres Strebens nach Zentralisierung und wirtschaftlicher Macht haben örtliche Obrigkeiten in [target_location.GetName] einen Vorschlag für ausgedehnte Investititonen eingereicht. Sie meinen, eine verbesserte Infrastruktur und erweiterte Handelsknoten könnten die [target_location.GetRank.GetName] in einen Pfeiler der Wirtschaft unseres #L [ROOT.GetCountry.GetFlavorRank]s#! verwandeln.\n\nDie nötigen Gelder sind beträchtlich, doch die mögliche Ergebnisse – sowohl wirtschaftlich als auch politisch – sind um einiges größer. Berater schlagen vor, rasch zu handeln, um diese Entwicklung zu festigen und so weitere Schritte in Richtung einer erwerbsorientierten Wirtschaft zu unternehmen."
 generic_mission_events.24.a: "Es ist von entscheidender Bedeutung. Fahren wir fort."
 generic_mission_events.24.b: "Wir können derzeit dafür keine Mittel abzweigen."
 generic_mission_events.25.title: "Landbevölkerung zurückgelassen"
 generic_mission_events.25.desc: "Da unsere Politlinien immer mehr städtische Knoten und Handelszentren bevorzugen, regt sich auf dem Land Unruhe. In [target_province.GetName] beschweren sich die Dorfräte über wachsende Aufgebote, eine vernachlässigte Entwicklung und die Abwanderung der Jungen in die Städte. Der Kontrast zwischen florierenden städtischen Märkten und dem stillen, vergessenen Ackerland wird immer offensichtlicher. Einige an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] meinen, dies sei der unausweichliche Ausgang des modernen Wachstums. Andere warnen jedoch vor ungezügelter Vernachlässigung, die zu einem Aufstand beitragen könnte."
 generic_mission_events.25.a: "Das ist der Preis des Fortschritts"
 generic_mission_events.25.b: "Wir dürfen unsere Landsiedlungen nicht verschwinden lassen!"
 progress_towards_cap_economy_will_not_be_hindered_tt: "Unser Fortschritt beim [societal_value|e] [ShowSocietyDirectionName('capital_economy')] soll ungehindert sein."
 generic_mission_events.26.title: "Wachstum der Industrie in Sachen [target_good.GetNameWithNoTooltip]"
 generic_mission_events.26.desc: "Ein sprunghafter Anstieg beim Bedarf in Sachen [target_good.GetName] hat für einen wirtschaftlichen Aufschwung in [target_location.GetName] gesorgt. Neue Werkstätten, erweiterte Märkte und wachsender Handel haben die [target_location.GetRank.GetName] zu einem wichtigen Knoten unserer erblühenden Erwerbswirtschaft gemacht. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] klatscht Beifall ob dieser Entwicklung und will so seinen Einfluss erweitern.\n\nDoch Stimmen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] murren, sein Land könnte von der uneingeschränkten Erweiterung aufgefressen werden, während jene, die die Äcker bestellen, leer ausgehen."
 generic_mission_events.26.a: "Wir heißen diese Entwicklung willkommen."
 generic_mission_events.26.b: "Vernachlässigen wir nicht den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip|U] widersetzt sich Verstädterung"
 generic_mission_events.27.desc: "Unsere Bemühungen, das städtische Wachstum in [target_province.GetName] anzukurbeln, sind auf beträchtlichen Widerstand gestoßen! Örtliches Brauchtum und Anführer wehren sich gegen Reformen – aus Misstrauen gegenüber Veränderungen und Angst vor noch größerer Bürokratie, die ihre Autonomie untergraben könnte.\n\nEs gibt zwar noch keinen offenen Widerstand, doch die Verlangsamung ist merklich. Stadtplaner und Verwalter beschweren sich über Behinderungen, Verzögerungen und fehlende Unterstützung. Dies köntne das erste Zeichen eines tiefergreifenden Widerstands gegenüber stadtorientierter Politik sein."
 generic_mission_events.27.a: "Reibereien waren zu erwarten."
 generic_mission_events.27.b: "Wir sollten nicht am Status quo rütteln."
 generic_mission_events.28.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] stimmt gesellschaftlichem Fortschritt zu"
 generic_mission_events.28.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hat formell angekündigt, unseren verlagerten Schwerpunkt auf eine Erwerbswirtschaft zu unterstützen. Bei einer kürzlichen Versammlung in [target_location.GetName] lobte man den Einsatz des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! für städtische Investitionen, Handelsförderung und Infrastruktur.\n\nAls Dankesgeste und vielleicht auch, um sich weitere Gefallen zu sichern, hat man einen großzügigen Beitrag zur Staatskasse angeboten, der für zukünftigen Städtebau gedacht ist."
 generic_mission_events.28.a: "Wir danken ihnen für ihr Geschenk."
