l_german:
 colonial_nation: "Kolonialnation"
 colonial_nation_desc: "Eine $colonial_nation$ ist ein [Concept('subject', 'Klientelland')|e], das die Verwaltung [Concept('overseas', 'überseeischer')|e] [colonies|e] im Auftrag seines [Concept('overlord', 'Suzeräns')|e] übernimmt. Es profitiert von einer erhöhten [ShowModifierTypeName('global_population_capacity_modifier')] sowie der Möglichkeit, [ShowPopTypeName('slaves')] zur Arbeit in der [rgo|e] einzusetzen; der [overlord|e] erhält mehr [merchant_power|e] sowie Bezahlung in [manpower|e] und [sailors|e] sowie [gold|e]."
 dominion: "Herrschaftsgebiet"
 dominion_desc: "Ein $dominion$ ist ein selbstregiertes [subject|e] mit recht hoher Autonomie; es muss eine [ShowGovernmentTypeName('monarchy')] derselben [religion_group|e] sein wie sein [overlord|e]. Damit ein $dominion$ geschaffen werden kann, müssen zusätzlich beide Länder in einer [union|e] oder der Suzerän $ENG$ oder $GBR$ sein. Ein $dominion$ genießt eine höhere [ShowModifierTypeName('country_cabinet_efficiency')]; dieser Bonus ist höher als der, den ein [ShowSubjectTypeName('vassal')] für gewöhnlich erhält."
 fiefdom: "Lehnsgut"
 fiefdom_desc: "Ein $fiefdom$ ist ein nachrangiger Titel im Besitz des [Concept('ruler', 'Herrschers')|e] seines [Concept('overlord', 'Suzeräns')|e]. Das Land muss eine [ShowGovernmentTypeName('monarchy')] derselben [religion_group|e] wie sein Suzerän sein. Es genießt eine höhere [ShowModifierTypeName('country_cabinet_efficiency')], wird aber direkt vom [Concept('monarch', 'Monarchen')|e] des Suzeräns regiert."
 march: "Mark"
 march_desc: "Eine $march$ ist ein [Concept('subject', 'Klientelland')|e], das sich darauf ausrichtet, die Domäne seines [Concept('overlord', 'Suzeräns')|e] zu verteidigen und dabei als eine Barriere zwischen ihm und äußeren Bedrohungen zu dienen. Marken weisen mehr [ShowModifierTypeName('discipline')] und [ShowModifierTypeName('global_defensive')] auf sowie weniger [ShowModifierTypeName('fort_maintenance_cost')]. Außerdem müssen sie ihrem Suzerän weniger Zahlungen entrichten als ein herkömmlicher [ShowSubjectTypeName('vassal')]."
 hanseatic_member: "Mitglied der Hanse"
 hanseatic_member_desc: "Die Hanse ist eine Konföderation von Handelsstädten mit einem defensiven und kommerziellen Fokus. Als Mitglied der Hanse weist dieses [Concept('subject', 'Klientelland')|e] eine höhere [ShowModifierTypeName('trade_efficiency')] und [ShowModifierTypeName('loyalty_to_overlord')] sowie einen verringerten [ShowModifierTypeName('merchant_maintenance_cost')] auf. Der [overlord|e], der nur die $HSA$ sein kann, genießt eine gesteigerte [ShowModifierTypeName('global_merchant_capacity_modifier')] und erhält Bezahlung in Form von [manpower|e] und [Concept('sailors', 'Seeleuten')|e], aber weniger [gold|e] als ein herkömmlicher [ShowSubjectTypeName('vassal')] abtreten würde."
 state_bank: "Staatsbank"
 state_bank_desc: "Dieses [subject|e] stellt die starke Verbindung zwischen dem Klientelland als Unternehmen und seinem [overlord|e] dar, der ausschließlich ein Land mit der [government_reform|e] „[ShowGovernmentReformName('banking_country')]“ sein kann. Das Klientelland erhält einen erhöhten [ShowModifierTypeName('diplomatic_reputation')], während der Suzerän niedrigere [ShowModifierTypeName('bank_interest')] genießt und mit der [country_interaction|e] „[ShowCountryInteractionName('siphon_income')]“ die Hälfte des $state_bank$-Vermögens abzweigen kann, nicht nur den üblichen Betrag."
 secessionists: "Sezessionisten"
 secessionists_desc: "Dieses [subject|e] zeigt in den meisten Aspekten seiner Verwaltung eine Fülle von Ähnlichkeiten zu seinem [Concept('overlord', 'Suzerän')|e] und ist erpicht darauf, sich auf politischer Ebene mit ihm zu vereinen. Daher kann es recht einfach [Concept('annexed', 'annektiert')|e] werden. Das Klientelland erhält mehr [ShowModifierTypeName('loyalty_to_overlord')] sowie [ShowModifierTypeName('annexation_speed')]."
 trade_company: "Handelshaus"
 trade_company_desc: "Ein $trade_company$ ist ein merkantiler Zusammenschluss. Es ist darauf ausgerichtet, monetären Nutzen für sich selbst und seinen [Concept('overlord', 'Suzerän')|e] zu erzielen. Es ist immer eine [ShowGovernmentTypeName('republic')] und genießt mehr [ShowModifierTypeName('trade_efficiency')], muss aber mehr Zahlungen an seinen Suzerän abführen als ein herkömmlicher [ShowSubjectTypeName('vassal')]."
 vassal: "Vasall"
 vassal_desc: "Die klassische Art eines [Concept('subject', 'Klientellands')|e] – ein $vassal$ – überwacht sein Territorium im Auftrag seines [Concept('overlord', 'Suzeräns')|e], zahlt Vasallenabgaben und beteiligt sich an den militärischen Kampagnen seines [Concept('overlord', 'Suzeräns')|e]. Er genießt mehr [ShowModifierTypeName('country_cabinet_efficiency')], während der Suzerän höheres [ShowModifierTypeName('monthly_prestige')] erhält, und in beiden Ländern breiten sich [institutions|e] schneller aus."
 conquistador: "Konquistador"
 conquistador_desc: "Konquistadoren sind die Anführer privater Armeen, die Verträge mit ihren [Concept('rulers', 'Herrschern')|e] geschlossen haben, um im Austausch für den Titel eines Statthalters und einen Anteil an dem neuen Land und seiner Beute bestimmte Territorien zu entdecken und zu erobern. Sie sind einzigartige [subject_types|e], die nur mittels der [action|e] „[ShowGenericActionName('create_conquistador')]“ geschaffen werden können. Sie sind immer [army_based|el] und erhalten mehr [ShowModifierTypeName('military_tactics')], [ShowModifierTypeName('global_max_control')] und [ShowModifierTypeName('wrong_culture_levy_size')]."
 appanage: "Apanage"
 appanage_desc: "Apanagen sind eine Art von [Concept('subject', 'Klientelland')|e], die für Länder steht, über die die Nebenlinie einer herrschenden Dynastie gebietet. Eine $appanage$ erhält mehr [ShowModifierTypeName('monthly_prestige')], [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('global_max_control')] und [ShowModifierTypeName('global_manpower_modifier')], während der [overlord|e] zusätzliche [ShowModifierTypeName('monthly_legitimacy')] auf Kosten von mehr [ShowModifierTypeName('stability_decay')] und weniger [ShowModifierTypeName('global_crown_estate_power')] erhält."
 samanta: "Sāmanta"
 samanta_desc: "Ein $samanta$ ist ein [Concept('subject', 'Klientelland')|e], ausschließlich verfügbar für Länder mit dem [advance|e] „[ShowAdvanceName('samanta_advance')]“ und #L [ShowCultureGroupName('indian_group')|l]e#! Länder. Es gleicht in vielen Aspekten einem gewöhnlichen #L [ShowSubjectTypeName('vassal')]en#!, doch es hat weniger Zahlungsverpflichtungen und kann nicht [annexed|el] werden, bis seine Bindung zu seinem [overlord|e] inniger und es durch die [country_interaction|e] „[ShowCountryInteractionName('upgrade_to_maha_samanta')]“ zu einem [ShowSubjectTypeName('maha_samanta')] wird."
 maha_samanta: "Mahā-Sāmanta"
 maha_samanta_desc: "Als nächster Schritt nach einem [ShowSubjectTypeName('samanta')] leistet das $maha_samanta$ einen höheren Tribut an seinen [Concept('overlord', 'Suzerän')|e] und kann von ihm [Concept('annexed', 'annektiert')|e] werden, und zwar schneller als ein gewöhnlicher [ShowSubjectTypeName('vassal')]. Der [Concept('overlord', 'Suzerän')|e] kann zudem entscheiden, dem $maha_samanta$ eine vertrauensvollere und autonomere Rolle zu gewähren und es damit mittels der [country_interaction|e] „[ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]“ in ein [ShowSubjectTypeName('pradhana_maha_samanta')] zu verwandeln."
 pradhana_maha_samanta: "Pradhāna-Mahā-Sāmanta"
 pradhana_maha_samanta_desc: "Die Steigerung eines „[ShowSubjectTypeName('maha_samanta')]“ und das treueste aller [Concept('subjects', 'Klientelländer')|e]. Die $pradhana_maha_samanta$ können nicht [Concept('annexed', 'annektiert')|e] werden, aber sie erhalten mehr [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('discipline')] und [ShowModifierTypeName('global_defensive')] sowie einen verringerten [ShowModifierTypeName('fort_maintenance_cost')]. Außerdem entrichten sie mehr [gold|e], [manpower|e] und [sailors|e] an ihren [overlord|e]."
 tusi: "Tǔsī"
 tusi_desc: "Eine besondere Verwaltungsform im [GetInternationalOrganizationType('middle_kingdom').GetName], bei der erbliche Statthalter die Stammesgebiete im Namen des Kaisers halten. Sie können nicht annektiert werden, aber sie erhalten einen höheren Modifikator in Sachen „[ShowModifierTypeName('monthly_towards_sinicized')]“ und sind gezwungen, die [court_language|e] ihres [Concept('overlord', 'Suzeräns')|e] zu verwenden. Dafür kosten sie aber weniger [diplomatic_capacity|e]."
 uc_bey: "Uç Bey"
 uc_bey_desc: "Die [Concept('army_based', 'armeeberuhenden')|e] $uc_bey$ dienen als Grenzfürsten unter starker türkischer Führung. Diese halb autonomen Machthaber befehligen die treuen Ġuzāt-Krieger und wurden damit betraut, die Grenzen zu verteidigen, Überfälle auf Nachbarn durchzuführen und den territorialen Besitz auszudehnen. Durch ihren religiösen Eifer, ihre Sehnsucht nach Plünderungen und die Landzuweisungen sind sie für die Stabilität und die Expansion der Grenzgebiete unverzichtbar. Sie können ausschließlich mittels der [action|e] „[ShowGenericActionName('create_uc_bey')]“ geschaffen werden und erhalten die [reform|e] „[ShowGovernmentReformName('uc_bey_reform')]“ sowie den Modifikator „[ShowModifierTypeName('always_allow_army_levies')]“, haben aber verglichen mit herkömmlichen #L [ShowSubjectTypeName('vassal')]en#! erheblich verringerte Zahlungsverpflichtungen. Sie kosten allerdings mehr [diplomatic_capacity|e] und verleihen ihrem Suzerän mehr „[ShowModifierTypeName('monthly_towards_decentralization')]“."
 imperial_free_city: "Kaiserliche Freistadt"
 imperial_free_city_desc: "Die $imperial_free_city$ ist ein besonderes Klientelland, das an den [hre_emperor|e] gebunden ist. Dieser Status ist aktiv, solange das Klientelland den Status als [ShowSpecialStatusName('free_city')] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) besitzt. Sie kann nicht annektiert werden und gewährt ihrem [overlord|e] keine Vorteile, und sie unterstützt ihn auch nicht in Kriegen, aber sie kostet keine [diplomatic_capacity|e] und kann mittels der [policy|e] „[ShowPolicyName('direct_imperial_cities_policy')]“ in eine [ShowSubjectTypeName('direct_imperial_free_city')] verwandelt werden."
 direct_imperial_free_city: "Direkte kaiserliche Freistadt"
 direct_imperial_free_city_desc: "Die $direct_imperial_free_city$ ist ein besonderes Klientelland, das an den [hre_emperor|e] gebunden ist und durch die [policy|e] „[ShowPolicyName('direct_imperial_cities_policy')]“ ermöglicht wird. Dieser Status ist aktiv, solange das Klientelland den Status als [ShowSpecialStatusName('free_city')] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) trägt. Sie verhält sich wie eine gewöhnliche [ShowSubjectTypeName('imperial_free_city')], hat aber deutlich weniger Autonomie und kann daher annektiert werden, schneller als ein herkömmlicher [ShowSubjectTypeName('vassal')]."
 tributary: "Tributzahler"
 tributary_desc: "Ein Tributzahler ist ein Land, das gezwungen ist, seinem [Concept('overlord', 'Suzerän')|e] regelmäßig Tribut in Form von [gold|e], [manpower|e] und [Concept('sailors', 'Seeleuten')|e] zu zahlen und ausschließlich bestimmten Regierungsarten vorbehalten ist. Anders als herkömmliche #L [ShowSubjectTypeName('vassal')]en#! können Tributzahler ihre eigenen Kriege erklären, selbst untereinander, doch sie schließen sich nicht automatisch den Kriegen ihrer Suzeräne an."
 tributary_join_defensive_wars_always_tt: "Das Klientelland wird von einem anderen Land angegriffen, das kein weiterer Tributzahler des Suzeräns ist"
