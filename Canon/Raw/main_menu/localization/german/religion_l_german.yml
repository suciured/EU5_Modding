 hanafi_school: "Ḥanafī"
 hanafi_school_desc: "Die $hanafi_school$-Madhhab wurde nach Abū Ḥanīfa Al-Nu’mān ibn Thābit benannt. Die Schule hat ihren Ursprung in Kufa und ist in der gesamten #L [ShowCultureName('farsi_culture')|l]en#! und #L [ShowCultureGroupName('turkic_group')|l]en#! Welt bekannt, einschließlich Nord-$india$. Obwohl Textquellen im $common_string_quran$ und in den Ḥadīth bevorzugt werden, haben die $hanafi_school$-Anhänger eine inklusive Sicht auf Quellen und verwenden auch Analogieschlüsse (Qiyās), Billigkeitserwägungen (Istiḥsan) sowie das Gewohnheitsrecht (’Urf) in ihrer Rechtsprechung. Manche halten sie für die flexibelste aller Schulen."
 hanbali_school: "Ḥanbalī"
 hanbali_school_desc: "Die $hanbali_school$-Madhhab wurde nach Aḥmad ibn Ḥanbal benannt und setzt sich gegen Kalam ein: Streitgespräche über spekulative Theologie. Hanabaliten beharren darauf, dass der $common_string_quran$ und die Sunnah die einzig angemessenen Quellen der Rechtssprechung sind und sie in einem wortwörtlichen und traditionellen Sinn interpretiert werden sollten. Auch wenn sie als gültige Madhhab akzeptiert wird, fördern nur wenige Staaten die $hanbali_school$-Schule aktiv – von den Abbasiden-Kalifen wurde sie sogar verboten."
 maliki_school: "Mālikī"
 maliki_school_desc: "Die $maliki_school$-Madhhab wurde nach Mālik ibn Anas benannt und ist besonders in [ShowSubContinentName('north_africa')] und [ShowRegionName('iberia_region')] bekannt. Ihre Rechtssprechung beruht in erster Linie auf den Werken und Deutungen von ibn Anas und dessen Schüler Sahnun, wie sie in al-Muwaṭṭa’ und Mudawwanah beschrieben werden. Eines der wichtigsten Bildungszentren der $maliki_school$-Schule ist die Große Moschee von Āl Qayrawān, in der Nähe von [ShowLocationName('tunis')]."
 shafii_school: "Schāfi’ī"
 shafii_school_desc: "Die $shafii_school$-Madhhab wurde nach Imām Al-Shāfi’ī benannt und ist besonders unter Muslimen in [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')] und Ost-[ShowContinentName('asia')] bekannt. Im Gegensatz zu anderen Madhhabs lehnt die $shafii_school$ Istiḥsan und Istisla als Quelle der $sharia$ ab und glaubt stattdessen nur, was in $common_string_quran$ oder in Ḥadīth steht."
 zahiri_school: "Ẓāhirī"
 zahiri_school_desc: "$zahiri_school$-Fürsprecher setzen sich für eine strenge Befolgung des $common_string_quran$ ein, wobei ihr Schwerpunkt auf der äußeren oder augenscheinlichen Bedeutung liegt. Laut ihnen kann man keine Schlussfolgerungen aus den Texten ziehen, die nicht schon Teil der Texte sind, denn ansonsten hätte $muslim_god_name$ sie bereits in ihnen zum Ausdruck gebracht."
 ashari_school: "Asch’arī"
 ashari_school_desc: "Die theologische $ashari_school$-Schule legt ihren Schwerpunkt auf die Autorität der heiligen Schriften und den Rationalismus. Gegründet wurde sie im 9. Jahrhundert von Abū al-Ḥasan al-Asch’arī. Seine Lehre, dass das ganze Universum aus Atomen besteht, wurde die Grundlage der Setzungen der $ashari_school$-Schule. Laut ihrem Ansatz wurde alle Materie und Zeit von $muslim_god_name$ geschaffen, wobei sie zugleich an den freien Willen und die Vorbestimmung glaubt."
 maturidi_school: "Māturīdī"
 maturidi_school_desc: "Die theologische $maturidi_school$-Schule wurde nach ’Abū Manṣūr al-Māturīdī benannt und entspringt der #L [ShowReligionAdjective('sunni')|l]en#! Theologie und der $hanafi_school$-Rechtssprechung. Sie setzt sich für eine rationale Auslegung der heiligen Schriften aus, wobei der Glaube wichtiger als die Taten einer Person sind."
 athari_school: "Aṯarī"
 athari_school_desc: "Die theologische $athari_school$-Schule lehnt eine rationale Auslegung der heiligen Schriften ab und bevorzugt stattdessen eine strenge Lesung der Texte von $common_string_quran$ und Ḥadīth, die die alleinigen Autoritäten sind. Sie setzt sich gegen jede Form der religiösen Innovation ein und verweigert alle Formen der Rationalität, die nicht auf dem $common_string_quran$ beruhen."
 mutazili_school: "Mu’tazilī"
 mutazili_school_desc: "Die theologische $mutazili_school$-Schule entwickelte sich beeinflusst von griechischen und indischen Philosophien und deren Rationalismus. Sie lehnt den Gedanken ab, dass $common_string_quran$ und $muslim_god_name$ gleichzeitig entstanden; vielmehr ist es ihrer Ansicht nach nur logisch, dass die Schrift nach dem Schöpfer entstand. Diese Schule verteidigt die Vernunft, wenn sie dem Verständnis der Menschen für religiöse Angelegenheiten dient, und unterstützt den Gedanken, dass das Böse den Fehlern der Menschen aufgrund ihres freien Willens entspringt."
 wahhabi_school: "Wahhābī"
 wahhabi_school_desc: "Die theologische $wahhabi_school$-Schule entstand als Wiederbelebungsbewegung der [ShowReligiousSchoolName('hanbali_school')]-Schule und stellt sich gegen übliche Sufi-Praktiken wie die Verehrung von Heiligen und Pilgerreisen zu deren Schreinen. Sie fördert eine Rückkehr zur ursprünglichen Frömmigkeit und den Praktiken der ersten Generationen von Muslimen."
 ismaili_school: "Ismā’īlī"
 ismaili_school_desc: "Die $ismaili_school$-Madhhab ist nach Ismā’īl ibn Dscha’far benannt, dem Nachfolger von Dscha’far al-Ṣādiq, und war die dominante Glaubensschule im Fatimidensultanat, hat aber seit dessen Fall viel Boden verloren. Die $ismaili_school$-Schule umfasst eine Reihe von immer stärker abweichenden Zweigen, deren Schwerpunkt deutlicher auf esoterischen Elementen des #L [ShowReligionAdjective('shia')|l]en#! Glaubens liegt als bei der [ShowReligiousSchoolName('jafari_school')]- oder der [ShowReligiousSchoolName('zaidi_school')]-Schule."
 jafari_school: "Dscha’farī"
 jafari_school_desc: "Die $jafari_school$-Madhhab wurde nach Dscha’far al-Ṣādiq, dem sechsten Imām benannt, und legt ihren Schwerpunkt auf unabhängige Folgerungen islamischer Rechtskundiger, die bei der Etablierung von Gesetzen den Vorzug vor Analogien erhalten. Dies erlaubt unter anderem Übergangsehen, die nur einen festgelegten Zeitraum gelten."
 zaidi_school: "Zaidī"
 zaidi_school_desc: "Die $zaidi_school$ wird auch ‚Fünfer‘ genannt und ist nach Zayd ibn ’Alī benannt, dem Enkel von Mohammeds Sohn ’Alī. Sie folgt dessen Lehren wie im Majmu’ al-Fiqh beschrieben. $zaidi_school$den betonen die Gerechtigkeit und die menschliche Verantwortung. Sie stammen von jenen ab, die Zaids ursprüngliche Revolte gegen den Umayyadenkalifen unterstützten. $zaidi_school$den lehnen die Taqīya, die Verheimlichung der Religion, wie sie von vielen Schiiten praktiziert wird, gänzlich ab. Dadurch sind sie dem [ShowReligionName('sunni')] am ähnlichsten."
 imamiya_school: "Imāmīya"
 imamiya_school_desc: "Die $imamiya_school$-Schule wird auch ‚Zwölfer‘ genannt und glaubt, dass ’Alī, dem Nachfolger Mohammeds, zwölf weitere unfehlbare Imame nachfolgen werden, erwählt durch göttliche Ausersehung. Vom letzten dieser Imāme – al-Mahdī – wird erwartet, dass er als Erlöser der Menschheit zurückkehrt und endlich Gerechtigkeit und Frieden in der Welt erzwingen wird. Diese Schule folgt vor allem der [ShowReligiousSchoolName('jafari_school')]-Rechtsprechung."
 nizari_school: "Nizārī"
 nizari_school_desc: "Die $nizari_school$ behaupten, dass Nizār ibn al-Mustanṣir nach dem Tod seines Vaters der wahre Nachfolger des Fatimidenkalifats war. Damit stellen sie sich gegen al-Afḍal Schāhanschāhs Staatsstreich, um Al-Musta’lī bi’llāh auf den Thron zu bringen. Obwohl sie sich ursprünglich von der [ShowReligiousSchoolName('ismaili_school')]-Schule abspalteten, haben sie Anhänger aus vielen Zweigen gewonnen und folgen der [ShowReligiousSchoolName('jafari_school')]-Rechtsprechung mit einem Schwerpunkt auf Pluralismus und der Akzeptanz von Unterschieden."
 mustali_school: "Musta’lī"
 mustali_school_desc: "Die $mustali_school$-Schule stellt sich der [ShowReligiousSchoolName('nizari_school')]-Schule entgegen, weil sie die Besteigung des fatimidischen Kalifenthrons durch Al-Musta’lī bi’llāh akzeptiert. Obwohl sie aus [ShowRegionName('egypt_region')] stammt, verbreitete sie sich durch Missionsarbeit bis nach Westindien."
 alevism_school: "Aleviten"
 alevism_school_desc: "Als Anhänger der Lehren von Ḥājī Baktāš Walī sind die $alevism_school$ eine synkretisch-mystische Schule, die aus der [ShowReligiousSchoolName('imamiya_school')]-Schule hervorging, aber auch Traditionen aus dem [ShowReligionName('tengri')] und älteren #L [ShowCultureGroupName('turkic_group')|l]en#! Glaubensvorstellungen beinhaltet. Auch einige Aspekte des Sufismus wie die Anwesenheit eines spirituellen Führers und mystische Praktiken haben sie übernommen."
 alawi_school: "’Alawī"
 alawi_school_desc: "Die $alawi_school$_Schule (auch als Nuṣairī bekannt) hält ’Alī ibn Abī Ṭālib – laut #L [ShowReligionAdjective('shia')|l]en#! Vorstellungen der erste Imām – für eine Manifestation von $muslim_god_name$ selbst. Sie unterscheidet sich beträchtlich von anderen #L [ShowReligionAdjective('shia')|l]en#! Glaubensausprägungen, sowohl hinsichtlich der Rituale als auch in Bezug auf die Theologie, da sie unter anderem an die Wiedergeburt glaubt und der Genuss von Alkohol gestattet ist."
 ibadi_school: "Ibāḍī"
 ibadi_school_desc: "Die Mitglieder der $ibadi_school$-Schule werden für Nachkömmlinge von Al-Khawārij gehalten, die ’Alī ibn Abī Ṭālib zunächst unterstützten, dann aber seine Schlichtung ablehnten. Sie haben sich von Al-Khawārij distanziert, wie ’Abd Allāh ibn Ibāḍ es tat, und sich für ein gemäßigteres Vorgehen und eine wohlmeinendere Sicht auf andere muslimische Zweige entschieden, da sie zahlreiche Ähnlichkeiten zu vielen anderen Schulen aufweisen."
 bektashi_school: "Bektashi"
 bektashi_school_desc: "Die $bektashi_school$-Schule des Sufismus wurde nach Ḥājī Baktāš Walī benannt, der ein Nachfahre von ’Alī ibn Abī Ṭālib sein soll. Nichtsdestotrotz respektiert sie alle Gefährten Mohammeds. Obwohl sie ursprünglich dem #L [ShowReligionAdjective('sunni')|l]en#! Glauben entstammt, besitzt sie auch viele Glaubensvorstellungen und Praktiken, die man auch in anderen Traditionen findet, sodass sie viele Gemeinsamkeiten mit ihnen aufweist."
 chishti_school: "Tschischtī"
 chishti_school_desc: "Die $chishti_school$-Schule stammt aus [ShowLocationName('chishti_sarif')], lehnt weltliche Macht ab und fördert Toleranz und Liebe. Auch Musik und Dichtkunst werden als Möglichkeiten befürwortet, eine Verbindung zur Liebe $muslim_god_name$s aufzubauen."
 khalwati_school: "Ḵalwātī"
 khalwati_school_desc: "Die Anhänger der $khalwati_school$-Schule tragen ihren Namen, weil sie sich zwecks spiritueller Übungen in die Einsamkeit zurückziehen. So betonen sie das Ritual des Einzelnen und spirituelle Praktiken sowie die Weltflucht und die Askese."
 mevlevi_school: "Mevlevi"
 mevlevi_school_desc: "Die $mevlevi_school$-Schule ist bekannt für ihre wirbelnden Derwische. Sie gründet sich auf die Lehren von Jalāl al-Dīn Muḥammad Rūmī, laut denen die Liebe ebenso wichtig für Muslime ist wie die ‚Sema‘, jene Zeremonie einer Meditation in der Bewegung, die man durch das Wirbeln ausführt."
 naqshbandi_school: "Naqshbandī"
 naqshbandi_school_desc: "Die $naqshbandi_school$-Schule führt ihren Ursprung auf Dscha'far ibn Muḥammad al-Ṣādiq zurück, sodass sie der $sharia$ mehr Bedeutung beimisst als andere verwandte Schulen. Ihre Praktiken sind um stille Anrufungen und achtsames Handeln organisiert."
 qadiri_school: "Qādirī"
 qadiri_school_desc: "Die von ’Abdulqādir Gīlānī gegründete $qadiri_school$-Schule befürwortet eine strenge Einhaltung des #L [ShowReligionAdjective('sunni')|l]en#! Rechts. Ihre Führung ist zudem dezentralisiert, sodass jedes ihrer Zentren Freiheit in Sachen Deutung und Praktiken hat. Dadurch konnten sich auch viele Zweige entwickeln."
 safavid_school: "Ṣafavī"
 safavid_school_desc: "Die $safavid_school$-Schule wurde von Ṣāfī ad-Dīn Isḥāq Ardabīlī auf Grundlage der [ShowReligiousSchoolName('shafii_school')]-Lehren gegründet, wobei man später den [ShowReligiousSchoolName('imamiya_school')]-Gedanken näher kam. Durch Eifer und Glaubensstärke versichern sich ihre Anhänger ihres Platzes im Universum."
 shadhili_school: "Shāḏilī"
 shadhili_school_desc: "Als Anhänger von Abū al-Ḥasan al-Shāḏilī fördern die Mitglieder der $shadhili_school$-Schule ein Leben der Kontemplation und ständiger Achtsamkeit gegenüber $muslim_god_name$ – auch während gewöhnlicher Alltagsbetätigungen. Die Anwendung des [ShowReligionGroupName('muslim')] auf das eigene Leben der Anhänger ist der Schlüssel zur Transformation ihrer Existenz."
 suhrawardi_school: "Suhrawardī"
 suhrawardi_school_desc: "Die $suhrawardi_school$-Schule folgt den Lehren von Abū al-Najīb Abd al-Qādir Suhrawardī, wird aber auch von der Philosophie des Junayd von [ShowLocationName('baghdad')] beeinflusst. Laut ihr soll sich das Volk ganz dem Wissen verschreiben und $muslim_god_name$ treu ergeben sein, wobei es sich von natürlichem Verlangen lossagen und spirituellen Bedürfnissen widmen soll."
 din_i_ilahi_school: "Dīn-i Ilāhī"
 din_i_ilahi_school_desc: "Die $din_i_ilahi_school$-Schule ist eine Übernahme des mongolischen Rechts, das alle Religionen nur als unterschiedliche Sekten betrachtet, was die Gedankenfreiheit innerhalb des Reichs erlaubt."
 isawiyya_school: "’Īsāwī"
 isawiyya_school_desc: "Die $isawiyya_school$-Schule gilt als die mystischste der Glaubensschulen und hat ihre Wurzeln im [ShowRegionName('maghreb_region')], deren Erbe in Form von Psalmen und Gebeten sich zu Ritualen mit Tanz und Musik weiterentwickelt haben."
 imperial_court: "Kaiserhof"
 imperial_court_desc: "Der Kaiserhof besteht aus den Mitgliedern der kaiserlichen Familie und den dazugehörigen ‚Kuge‘ oder Ziviladel. Sie bewahren die Unverletzlichkeit des Kaisers und sichern die Thronfolge."
 shogunate_court: "Shogunatshof"
 shogunate_court_desc: "Die Mitglieder mächtiger Samuraiclans, die den Shogun umgeben, dienen als Berater in allen Dingen, ohne dabei ihre eigenen Interessen ganz aufzugeben."
 ikko_ikki: "Ikkō-ikki"
 ikko_ikki_desc: "Die fanatischen Anhänger des $SECT_JOUDO_SHINSHUU$ aus der $SECT_PURE_LAND_SCHOOL_NAME$ des $buddhist$ haben sich in verschiedene Ligen organisiert, die sie $ikko_ikki$ nennen. Obwohl sie vor allem aus Bauern bestehen, werden ihre ständigen Forderungen und Aufstände doch zu mehr als nur einer Lästigkeit."
 religious_sects: "Glaubenssekten"
 religious_sects_desc: "Es gab seit jeher verschiedene Pfade, um dem Buddha zu folgen, und selbst innerhalb der Kami gibt es Abwandlungen ihrer Geschichten. Jede Sekte versucht daher, andere zu überzeugen, ihrer Lebensweise zu folgen, doch sie alle könnten sich als nützlich erweisen."
 kirishitan_monks: "Kirishitan-Mönche"
 kirishitan_monks_desc: "Seit die Westler an unseren Ufern ankamen, brachten sie ihren fremdländischen Glauben an jenen neuen Buddha namens Jesus mit. Wenn wir mit ihnen Umgang pflegen wollen, müssen wir es ihnen erlauben, ihren Glaubensvorstellungen anzuhängen, doch dies könnte auch an sich schon sehr günstig für uns sein."
 ### New culture and religion window
 TRUE_FAITH_TOLERANCE: "Toleranz (Wahrer Glaube)"
 HERETIC_TOLERANCE: "Toleranz (Ketzer)"
 HEATHENRY_TOLERANCE: "Toleranz (Heiden)"
 doom.1.title: "Verhängnis!"
 doom.1.desc: "Trotz der Bemühungen unserer Priester [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'scheinen die','scheint')] [ROOT.GetCountry.GetReligion.GetGodName] nicht erfreut zu sein – und unser Reich wird von großen Katastrophen heimgesucht. Wenn wir das Ende dieses Zykus überleben und in einen neuen und reicheren übergehen wollen, müssen wir bereit sein, alles zu geben, was nötig ist. Die Götter erwarten unsere nächsten Blutopfer …"
 doom.1.a: "Opfern wir die Herrscherfamilie!"
 adopt_ometeotl: "Ōmeteōtl annehmen"
 adopt_ometeotl_desc: "Obwohl unsere Religion von Natur aus polytheistisch ist, hat sich die Verehrung eines einzigartigen allmächtigen Gottes namens #italic Ōmeteōtl#! in unserer Oberschicht doch weit verbreitet. Dieser Gott hat die Qualitäten aller Götter, die nur Repräsentationen dieser Qualitäten sind. Wir werden #italic Ōmeteōtl#! als den einzigen Gott verehren."
 elevate_patron_god: "Unseren Schutzgott erheben"
 elevate_patron_god_desc: "Jedes #L [ShowCultureName('nahua_culture')|l]e#! Reich verehrt meist einen Gott als seinen Schutzgott und damit mehr als die anderen Götter. Wir werden unserem Schutzgott nicht nur die größte Bedeutung in der Verehrung zugestehen, sondern ihn auch zum Hauptgott unserer Religion machen."
 establish_cihuacoatl: "Das Cihuacōātl-Amt einrichten"
 establish_cihuacoatl_desc: "Wir werden das Amt der #italic Cihuacōātl#! (wörtlich ‚Schlangenfrau‘) einrichten – einer Art Haushofmeisterin. Dies sollte unseren Herrschern helfen, das Reich zu verwalten, denn die #italic Cihuacōātl#! kümmert sich um die Stadtverwaltung, während der Herrscher wichtigeren Angelegenheiten nachgehen kann."
 expand_cuahpipiltin: "Die Cuāhpipiltin erweiteren"
 expand_cuahpipiltin_desc: "Wir werden innerhalb unserer Gesellschaft eine neue Kaste schaffen: die #italic Cuāhpipiltin#!. Sie sollen Adlige dank ihres Dienstes sein, im Gegensatz zu den #italic Pīpiltin#!, den Adligen dank ihres Blutes. Wir werden sie im Militärdienst finden, aber auch aus anderen Stämmen und von Vasallen eingliedern."
 increase_militarism: "Militarismus steigern"
 increase_militarism_desc: "Unsere Krieger sind es, die uns mit Gefangenen für unsere wichtigsten Opferungen an die Götter versorgen. Wir sollten unsere Gesellschaft militaristischer machen, um den Zustrom an Gefangenen zu steigern."
 institute_flower_wars: "Blumenkriege einführen"
 institute_flower_wars_desc: "Da unsere Gesellschaft von Opferungen abhängig ist, brauchen wir einen Weg, um mehr davon abzuhalten. Wenn wir ‚Blumenkriege‘ einführen, sorgen wir für gerechte Kämpfe mit unseren Nachbarn, nach denen die Gefangenen geopfert werden können, um unsere Götter zu beschwichtigen."
 legal_reforms: "Rechtsreformen"
 legal_reforms_desc: "Unsere Stadtstaaten haben kodifizierte Regeln, doch mit der sich verändernden #L [ShowCultureName('nahua_culture')|l]en#! Gesellschaft muss sich auch unser Gesetzbuch ändern. Wir beginnen mit einer Reihe von Reformen, durch die wir unsere Rechtsprechung an unsere neuen Bedürfnisse anpassen."
 raise_sacrifice_rate: "Opferungsrate erhöhen"
 raise_sacrifice_rate_desc: "Unsere Götter opferten ihr Blut für uns Menschen, und wir stehen damit in ihrer Schuld. Doch die Menge an Blut scheint nicht zu reichen, um ihren Durst zu stillen. Wir werden die Zahl und die Häufigkeit unserer Opferungen erhöhen, um das Blut unserer Götter schneller aufzufrischen."
