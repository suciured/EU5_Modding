 rmaism_desc: "Der $rmaism$ $common_folk_religion_desc$"
 romuva_desc: "Der traditionelle Glaube des litauischen Volkes beinhaltet ein ganzes Pantheon von Göttern sowie die Verehrung der Natur und der Ahnen. Seine Zeremonien finden an Feueraltären statt, an denen man rituelle Hymnen oder Dainos singt."
 salishan_totemism_desc: "Der $salishan_totemism$ $common_folk_religion_desc$"
 sanamahism_desc: "Der $sanamahism$ $common_folk_religion_desc$"
 sapmi_shamanism_desc: "Die traditionelle Religion des Sámi-Volkes beinhaltet eine Vielzahl von Natur- und Tiergeistern sowie eine Verehrung der Toten. Einige der Tiere genießen dabei besondere Verehrung, darunter Rentiere und Bären."
 muinaisusko_desc: "Die traditionelle Religion des finnischen Volkes beinhaltet eine Vielzahl von Gottheiten, von denen die vorherrschende der Himmels- und Donnergott Ukko ist. Auch die Verehrung der Toten, schamanistische Praktiken sowie Einflüsse benachbarter Religionen sind Teil dieses Glaubens."
 satsana_phi_desc: "Der $satsana_phi$ $common_folk_religion_desc$"
 shamanism_desc: "Diesen Praktiken und Glaubenssätzen ist gemein, dass in ihrem Mittelpunkt die Figur des Schamanen steht: jemand, der mit der spirituellen Welt interagieren und auf die Geister oder eine spirituelle Energie zugreifen kann, um die stoffliche Welt zu beeinflussen. Die spezifischen Geister, Götter oder Rituale mögen sich unterscheiden, doch das Kernkonzept der spirituellen Welt und ihrer Interaktionen mit der stofflichen Welt findet man in allen schamanistischen Praktiken."
 tengri_desc: "Der $tengri$ ist eine Spielart des schamanistischen Glaubens, wie man sie bei türkischen und mongolischen Völkern findet. Im Mittelpunkt steht die Präsenz des Himmelsgottes $tengri_god_name$, den man als Personifikation des Universums anbetet. Der Glaube beinhaltet aber auch andere Götter, da in ihm die Natur und die in ihr lebenden Götter sowie Ahnen verehrt werden."
 totemism_desc: "Der $totemism$ $common_folk_religion_desc$"
 tungusic_shamanism_desc: "Der $tungusic_shamanism$ $common_folk_religion_desc$"
 vainakh_paganism_desc: "Der $vainakh_paganism$ $common_folk_religion_desc$"
 yukaghir_shamanism_desc: "Der $yukaghir_shamanism$ $common_folk_religion_desc$"
 yupik_shamanism_desc: "Der $yupik_shamanism$ $common_folk_religion_desc$"
 yazidism_desc: "Entstanden aus einer iranischen Tradition beinhaltet dieser Glaube auch Elemente des $judaism$s, des $christian$s und des $muslim$. Er geht davon aus, dass das Universum von Gott erschaffen wurde, dieser aber den „Pfauenengel“ Tawûsî Melek zu dessen Herrscher ernannte. Obwohl er, insbesondere in seinen esoterischen Praktiken, viele Einflüsse anderer Religionen aufweist, liegen seine Wurzeln dennoch in alten iranischen Religionen."
 zoroastrian_desc: "Diese uralte iranische Religion folgt den Lehren Zoroasters, der auch Zarathustra genannt wird, sowie den Texten des Avesta. Ihre Grundlage ist eine dualistische Kosmologie von Gut und Böse in Form des ewigen Streits zwischen der Gottheit Ahura Mazdā und dem zerstörerischen Geist Angra Mainyu, der mit dem vorhergesagten endgültigen Triumph des Guten über das Böse enden wird."
 common_folk_religion_desc: "bezeichnet einheimische Glaubensvorstellungen, Mythologien, Traditionen und Praktiken, die von ihren Anhängern schon seit Anbeginn der Zeit erhalten und weitergegeben werden."
