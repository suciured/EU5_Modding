 christian: "Christentum"
 christian_ADJ: "Christlich"
 christian_desc: "Das Christentum ist ein bedeutender abrahamitischer Glaube, der das Leben und die Lehren Jesu Christi in den Mittelpunkt stellt und die Erlösung durch den Glauben und die Befolgung biblischer Grundsätze betont. Seine verschiedenen Zweige – darunter der Katholizismus, der Protestantismus und die Ostkirche – haben weltweit großen Einfluss und prägen Geschichte, Politik und Kultur über Jahrhunderte hinweg."
 muslim: "Islam"
 muslim_ADJ: "Muslimisch"
 muslim_desc: "Der Islam ist eine monotheistische Religion, die vom Propheten Mohammed im 7. Jahrhundert gegründet wurde. Er vertritt den Glauben an den einen Gott (Allāh) und folgt den Lehren des $common_string_quran$. Mit seinen verschiedenen Konfessionen wie Sunniten und Schiiten hat der Islam Gesellschaften tiefgreifend beeinflusst und kulturelle, wissenschaftliche und politische Fortschritte auf allen Kontinenten ausgelöst."
 buddhist: "Buddhismus"
 buddhist_ADJ: "Buddhistisch"
 buddhist_desc: "Der Buddhismus hat seinen Ursprung in den Lehren des Buddhas. Dieser Name bedeutet „Der Erwachte“. Bekannt ist er auch unter seinem Fürstennamen „Siddhārtha Gautama“ oder dem Titel „Śākyamuni“. Der Glaube breitete sich von seinem Ursprung in $india$ in alle Richtungen aus. Durch den Einfluss der vielen Länder, Völker und Glaubensrichtungen, zu denen er gelangte, entstanden viele verschiedene buddhistische Schulen mit unterschiedlichen Ansätzen und Interpretationen des Wegs zur Befreiung aus dem ‚Saṃsāra‘, dem Kreislauf von Tod und Wiedergeburt."
 dharmic: "Dharmaismus"
