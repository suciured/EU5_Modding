 norse_desc: "Die alte Religion der Germanen $scandinavian_region$s. Sie beinhaltet mit den Æsir und Vanir eine breite Palette an Göttern. Die beiden bekanntesten sind Óðinn und Þórr. Kosmologisch wird das Universum in neun unterschiedliche Reiche innerhalb des Weltenbaums Yggdrasill unterteilt; Miðgarðr ist jenes, in dem die Menschen leben."
