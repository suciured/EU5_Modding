 odin_god_desc: "$odin_god$ ist der Herrscher der Aesir, der ein Auge für Weisheit opferte und neun Tage und neun Nächte vom Weltenbaum hing, um das Wissen der Runen zu erlangen."
 worship_odin_god: "$worship_title1$ $odin_god$ $worship_title2$"
 worship_odin_god_desc: "$worship_desc1$ [ShowGodName('odin_god')] $worship_desc2$"
 tor_god: "Þórr"
 tor_god_desc: "$tor_god$ ist einer der Aesir, der verehrt wird als Gott des Donners, der Stürme, des Schutzes und der freien Menschen."
 worship_tor_god: "$worship_title1$ $tor_god$ $worship_title2$"
 worship_tor_god_desc: "$worship_desc1$ [ShowGodName('tor_god')] $worship_desc2$"
 tyr_god: "Týr"
 tyr_god_desc: "$tyr_god$ ist einer der Aesir. Er ist der Fütterer der Wölfe und der Gott des Kampfes."
 worship_tyr_god: "$worship_title1$ $tyr_god$ $worship_title2$"
 worship_tyr_god_desc: "$worship_desc1$ [ShowGodName('tyr_god')] $worship_desc2$"
 #vanirs
 njord_god: "Njörðr"
 njord_god_desc: "$njord_god$ ist einer der Vanir, Vater von $freyr_god$ und $freya_god$. Er wird verehrt im Zusammenhang mit der Seefahrt und dem Fischfang."
 worship_njord_god: "$worship_title1$ $njord_god$ $worship_title2$"
 worship_njord_god_desc: "$worship_desc1$ [ShowGodName('njord_god')] $worship_desc2$"
 freyr_god: "Freyr"
 freyr_god_desc: "$freyr_god$ ist einer der Vanir. Er wird verehrt im Zusammenhang mit guter Ernte, Vergnügen und Frieden."
 worship_freyr_god: "$worship_title1$ $freyr_god$ $worship_title2$"
 worship_freyr_god_desc: "$worship_desc1$ [ShowGodName('freyr_god')] $worship_desc2$"
 freya_god: "Freyja"
 freya_god_desc: "$freya_god$ ist eine der Vanir. Sie wird verehrt als Göttin der Liebe, der Schönheit, der Fruchtbarkeit und der Seidr."
 worship_freya_god: "$worship_title1$ $freya_god$ $worship_title2$"
 worship_freya_god_desc: "$worship_desc1$ [ShowGodName('freya_god')] $worship_desc2$"
 #chanka_culture
 uscovilca_god: "Uscovilca"
 uscovilca_god_desc: "[ShowGodName('uscovilca_god')] ist der Schöpfergott des #L [ShowCultureName('chanka_culture')|l]en#! Volks."
 #chincha_culture
 chinchaycamac_god: "Chinchaycamac"
 chinchaycamac_god_desc: "[ShowGodName('chinchaycamac_god')] ist der Hauptgott des #L [ShowCultureName('chincha_culture')|l]en#! Volks."
 #Aztec
 tlaloc_god: "Tláloc"
 dzahui_god: "Dzahui"
 chaac_god: "Chaac"
 tlaloc_god_desc: "[ShowGodName('tlaloc_god')] ist der Regengott des mittelamerikanischen Pantheons."
 huitzilopochtli_god: "Huītzilōpōchtli"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')] ist der Sonnen- und Kriegsgott der Opferungen für die Bewohner von [ShowLocationName('tenochtitlan')]."
 quetzalcoatl_god: "Quetzalcōātl"
 kukulkan_god: "K’uk’ulkan"
 quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')] ist der Gott des Lebens und des Winds im mittelamerikanischen Pantheon."
 tezcatlipoca_god: "Tēzcatlīpohca"
 tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')] ist der Gott der Vorsehung, des Unsichtbaren und der Finsternis im mittelamerikanischen Pantheon."
 xiuhtecuhtli_god: "Xiuhtēcuhtli"
 kawiil_god: "K’awiil"
 huehueteotl_god: "Huehuetéotl"
 xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')] ist der Gott des Feuers im mittelamerikanischen Pantheon."
 coatlicue_god: "Cōātlīcue"
 coatlicue_god_desc: "[ShowGodName('coatlicue_god')] ist die Göttin der Fruchtbarkeit im mittelamerikanischen Pantheon."
 #Hindu
 ganesha_god: "Gaṇeśa"
 ganesha_god_desc: "$ganesha_god$ ist ein [Concept('god', 'Hauptgott')|e] im [ShowReligionName('hindu')], der meist mit einem Elefantenkopf dargestellt und als Bringer von Glück und Weisheit verehrt wird."
 shiva_god: "Śiva"
 shiva_god_desc: "$shiva_god$ ist ein [Concept('god', 'Hauptgott')|e] im [ShowReligionName('hindu')], der auch als höchstes Wesen im [ShowPolicyName('shaivism')] verehrt wird. Er ist der Gott von Askese und Yoga."
 shakti_god: "Śakti"
 shakti_god_desc: "$shakti_god$ ist eine [Concept('goddess', 'Hauptgöttin')|e] im [ShowReligionName('hindu')], die als grundlegende kosmische Energie verehrt wird. Sie findet auch als oberste [goddess] oder Devi im [ShowPolicyName('shaktism')] Verehrung. Viele andere [goddesses] gelten als unterschiedliche Aspekte von $shakti_god$. Manche von ihnen können sogar selbst viele unterschiedliche Gestalten haben."
 vishnu_god: "Viṣṇu"
 vishnu_god_desc: "$vishnu_god$ ist ein [Concept('god', 'Hauptgott')|e] im [ShowReligionName('hindu')], der auch als höchstes Wesen im [ShowPolicyName('vaishnavism')] verehrt wird. Er gilt als höchstes Wesen, das sich auf der Erde in Gestalt seiner zehn [avatars|e] manifestiert."
 surya_god: "Sūrya"
 surya_god_desc: "$surya_god$ ist die [Concept('goddess', 'Sonnengöttin')|e] im [ShowReligionName('hindu')] und eine der Hauptgottheiten im [ShowPolicyName('smartism')]."
 samkhya_school: "Sāṃkhya"
 samkhya_school_desc: "Die $samkhya_school$-Schule übt großen Einfluss auf die anderen Schulen der #L [ShowCultureGroupName('indian_group')|l]en#! Philosophie aus. Es handelt sich bei ihr um eine dualistische Schule der Rationalität. Sie lehrt, dass die Welt sowohl aus Materie als auch aus Geist besteht und dass Wissen nur durch Beobachtung und rationale Schlussfolgerungen zu erlangen ist."
 yoga_school: "Yoga"
 yoga_school_desc: "$yoga_school$ ähnelt in vielem der $samkhya_school$-Schule und sieht das Universum ebenfalls als Dualität, während Wahrnehmung und Rationalität Wege zum Erlangen von Wissen sind. Doch sie ergänzt, dass Wissen und Befreiung nur durch systematische Praktiken und Experimente zu erlangen sind."
 nyaya_school: "Nyāya"
 nyaya_school_desc: "$nyaya_school$ ist eine realistische Schule, deren Schwerpunkt auf Methodologie und Logik als Mittel zur Erlangung von Wissen liegt. Laut ihr wird unser Leiden durch Irrtümer verursacht, die von fehlerhaftem Wissen herrühren. Die Befreiung erlangt man daher durch das richtige Wissen."
 vaisheshika_school: "Vaiśeṣika"
 vaisheshika_school_desc: "$vaisheshika_school$ ist eine naturalistische, atomistische Schule, die postuliert, dass das ganze stoffliche Universum durch Atome gebildet wird und dass all unsere Erfahrungen auf Ableitungen und Interaktionen solcher Atome beruhen. Ein vollständiges Verständnis der Welt der Erfahrungen ist es daher, was uns zum Wissen bringt."
 mimamsa_school: "Mīmāṃsā"
 mimamsa_school_desc: "Die $mimamsa_school$ legt ihren Schwerpunkt auf die Methodologie der Deutung und den kritischen Untersuchung mit Texten. Daher stehen Philologie, Sprachphilosophie und linguistische Analysen im Mittelpunkt ihrer Betrachtungen."
 vedanta_school: "Vedānta"
 vedanta_school_desc: "Als sehr einflussreiche und diverse Schule konzentriert sich die $vedanta_school$ auf das Studium der Veden, in der Annahme, diese seien die Hauptquelle des Wissens und dass spirituelle Angelegenheiten die Wahrnehmung und das Schlussfolgerungsvermögen der Menschen übersteigen."
 #avatars
 matsya_avatar: "Matsya"
 matsya_avatar_desc: "$matsya_avatar$ ist der erste [avatar|e] von [ShowGodName('vishnu_god')]. Er wird als Fisch dargestellt und man betrachtet ihn als Beschützer vor Fluten und Wassertieren."
 kurma_avatar: "Kurma"
 kurma_avatar_desc: "$kurma_avatar$ ist der zweite [avatar|e] von [ShowGodName('vishnu_god')]. Er wird als Schildkröte dargestellt und mit der Weltenschildkröte gleichgesetzt, die die Welt auf ihrer Schale trägt. Man verehrt ihn für seine Standhaftigkeit und seine Beständigkeit."
 varaha_avatar: "Varāha"
 varaha_avatar_desc: "$varaha_avatar$ ist der dritte [avatar|e] von [ShowGodName('vishnu_god')]. Er wird als Eber dargestellt und dafür verehrt, die Erde aus dem Meer gehoben und Ordnung ins Chaos gebracht zu haben."
 narasimha_avatar: "Narasiṃha"
 narasimha_avatar_desc: "$narasimha_avatar$ ist der vierte [avatar|e] von [ShowGodName('vishnu_god')]. Er wird als Löwe dargestellt und als Zerstörer des Bösen und Beschützer vor Verfolgung verehrt."
 vamana_avatar: "Vāmana"
 vamana_avatar_desc: "$vamana_avatar$ ist der fünfte [avatar|e] von [ShowGodName('vishnu_god')]. Er wird als Zwerg dargestellt und dafür verehrt, dass er den Thronräuber Bali ausmerzte und Indra die Herrschaft über die Himmel zurückgab."
 parashurama_avatar: "Paraśurāma"
 parashurama_avatar_desc: "$parashurama_avatar$ ist der sechste [avatar|e] von [ShowGodName('vishnu_god')]. Er wird als Krieger dargestellt und verehrt, weil er gegen tyrannische und unterdrückerische Könige kämpft."
 rama_avatar: "Rāma"
 rama_avatar_desc: "$rama_avatar$ ist der siebte [avatar|e] von [ShowGodName('vishnu_god')] und einer der beliebtesten. Er ist der Prinz und fungiert als zentrale Figur des epischen $ramayana$. Zudem wird er als Verkörperung aller Eigenschaften des idealen Menschen und bestmöglichen Anhängers des Dharma gesehen."
 krishna_avatar: "Kṛṣṇa"
 krishna_avatar_desc: "$krishna_avatar$ ist der achte [avatar|e] von [ShowGodName('vishnu_god')] und einer der meist verehrtesten unter den Hindus. Er ist ein Gott des Mitgefühls, des Schutzes und der Liebe."
 buddha_avatar: "Buddha"
 buddha_avatar_desc: "Siddhartha Gautama, der historische Buddha, gilt als neunter [avatar|e] von [ShowGodName('vishnu_god')] im [ShowReligionName('hindu')]. Er wird dafür verehrt, die Asura mit seinen Lehren zu täuschen, damit sie das Dharma aufgeben und so der Sieg der Deven sichergestellt wird."
 kalki_avatar: "Kalki"
 kalki_avatar_desc: "$kalki_avatar$ ist der zehnte und letzte [avatar|e] von [ShowGodName('vishnu_god')]. Ihm ist vorhergesagt, am Ende des Kali Yuga zu erscheinen, jener derzeitigen Phase der Verderbnis im endlosen Kreislauf der Existenz. Seine Ankunft leitet die Erneuerung der Welt ein, indem alle Unrechtmäßigen aus ihr entfernt werden."
 shakti_common_desc: "ist eine wichtige [goddess|e] im [ShowReligionName('hindu')] und einer der Hauptaspekte von Devī oder [ShowGodName('shakti_god')] im [ShowPolicyName('shaktism')]. Sie steht für"
 durga_avatar: "Durgā"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ Stärke, Mutterschaft und Schutz, zugleich aber auch für Zerstörung und Kriege."
 kali_avatar: "Kālī"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ Zeit, Schöpfung, Macht, Zerstörung und Tod. Sie wird als Töterin des Bösen verehrt; ihr auffälligstes Merkmal ist ihre rote herausgestreckte Zunge."
 parvati_avatar: "Parvati"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ Liebe, Schönheit, Fruchtbarkeit und Mutterschaft. Sie ist auch die Gattin von [ShowGodName('shiva_god')]."
 lakshmi_avatar: "Lakṣmī"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ Reichtum, Wohlstand und Überfluss. Ihr Aussehen entspricht einer ihrer acht Manifestationen, die für eine der acht Quellen des Reichtums stehen. Sie gilt auch als Gattin von [ShowGodName('vishnu_god')]."
 saraswati_avatar: "Sarasvatī"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ Wissen, Kunst, Weisheit und Bildung. Sie ist die Gattin von Brahma, dem [god|e] der Schöpfung."
 chhinnamasta_avatar: "Chinnamastā"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ Widersprüche, Selbstaufopferung, Tod und Unsterblichkeit. Sie wird nackt und enthauptet auf einem kopulierenden Paar dargestellt."
 chandi_avatar: "Caṇḍī"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ eine zerstörerische Kraft gegenüber dem Bösen."
 tripura_sundari_avatar: "Tripura Sundarī"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ die oberste Essenz von [ShowGodNameWithNoTooltip('shakti_god')], die ultimative Energie des Universums und das höchste Bewusstsein."
 bhuvaneshvari_avatar: "Bhuvaneśvarī"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Devī als Weltenmutter."
 tara_avatar: "Tārā"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ einen wilden Aspekt von Devī, der [ShowAvatarName('kali_avatar')] ähnelt – aber als Führerin und Beschützerin."
 hindu_branch_spec: "Tradition"
 hindu_branch_spec_desc: "Die spezifischen Traditionen und Glaubensvorstellungen, denen dieser [hindu_branch|e] folgt."
 vaishnavism: "Vaishnavismus"
 vaishnavism_desc: "$vaishnavism$ ist der [hindu_branch|e], der sich um die Verehrung von [ShowGodName('vishnu_god')] und dessen zehn [avatars|e] dreht."
 shaivism: "Shaivismus"
 shaivism_desc: "$shaivism$ ist der [hindu_branch|e], der [ShowGodName('shiva_god')] als obersten [god|e] verehrt und er legt besonderen Wert auf Asketentum und Yoga."
 shaktism: "Shaktismus"
 shaktism_desc: "$shaktism$ ist der [hindu_branch|e], der sich um die Verehrung der Muttergöttin dreht, welche als Devī oder [ShowGodName('shakti_god')] bekannt ist und in vielen verschiedenen Gestalten verehrt und dargestellt wird."
 smartism: "Smartismus"
 smartism_desc: "$smartism$ ist der [hindu_branch|e], der keinen [god|e] für wichtiger hält als die anderen. Stattdessen werden die fünf [gods] [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] und [ShowGodName('surya_god')] gleichermaßen verehrt."
 dummy_1: "Dummy 1"
 dummy_2: "Dummy 2"
 dummy_3: "Dummy 3"
 dummy_4: "Dummy 4"
 dummy_5: "Dummy 5"
 #Jainism
 mula_sangh_school: "Mula Sangh"
 mula_sangh_school_desc: "Ihr Name bedeutet ‚Wurzel‘ und bezieht sich auf die ursprünglichen Praktiken des [ShowReligionName('jain')], die von Kundakunda stammen, einem [ShowReligionAdjectiveWithNoTooltip('jain')|l]en Mönch des zweiten Jahrhunderts, der viele Texte über die [ShowReligionAdjectiveWithNoTooltip('jain')|l]e Philosophie verfasste und der wichtigste Lehrer des Digambara-[ShowReligionNameWithNoTooltip('jain')] war."
 balatkara_gana_school: "Balatkara Gana"
 balatkara_gana_school_desc: "Der Balatkara-Gana-Mönchsorden des [ShowReligionName('jain')] als Teil der [ShowReligiousSchoolName('mula_sangh_school')] stammt aus dem 8. Jahrhundert und vom Gründer der Santarana-Dynastie. Somit gehört er zu den ältesten Orden des [ShowReligionNameWithNoTooltip('jain')]."
 kashtha_sangha_school: "Kashtha Sangha"
 kashtha_sangha_school_desc: "Diese im nördlichen und westlichen $india$ bekannte [ShowReligionAdjective('jain')|l]e Digambara-Klosterschule stammt von Lohacharya – also Sudharmāsvāmī. Er war der fünfte Jünger von Mahāvīra und der 24. (und letzte) von Tīrthaṅkara."
 upkesa_gaccha_school: "Upkeśa Gaccha"
 upkesa_gaccha_school_desc: "Der älteste Mönchsorden des Śvetāmbara-[ShowReligionName('jain')] folgt der Linie von Pārasanātha, dem 23. Tīrthaṅkara, im Gegensatz zu den meisten anderen Schulen, die der Linie von Mahāvīra folgen."
 kharatara_gaccha_school: "Kharatara Gaccha"
 kharatara_gaccha_school_desc: "Diese Schule ist auch als #italic Vidhisangha#! oder #italic Vidhimarga#! bekannt: ‚die Versammlung‘ und der ‚Pfad des rechten Betragens‘. Es handelt sich um einen Śvetāmbara-Mönchsorden, der seine eigenen Praktiken als die spirituell richtigen ansieht. Er fordert zur strengen Einhaltung von Reinheit und religiösen Doktrinen auf sowie zur Befolgung der heiligen Schriften ohne jedwede Abweichungen."
 tapa_gaccha_school: "Tapa Gaccha"
 tapa_gaccha_school_desc: "Dieser Śvetāmbara-Mönchsorden wurde von Acharya Jagatchandra Suri gegründet, genannt der ‚Meditative‘. Er ermutigt zur Verehrung religiöser Figuren und zu Pilgerreisen zu heiligen Tempeln."
 tristutik_gaccha_school: "Tristutik Gaccha"
 tristutik_gaccha_school_desc: "Dieser Śvetāmbara-Mönchsorden ist auch als Agama Gaccha bekannt und legt in seinen Ritualen den Schwerpunkt auf die Anbetung und Verehrung der Tīrthaṅkara, den ihm gelten nur sie als anbetungswürdig."
 worship_title1: "Wir verehren"
 worship_title2: "als Schutzgottheit"
 worship_desc1: "Wir legen den Schwerpunkt unserer Verehrung und Anbetung auf"
 worship_desc2: "als Schutzgottheit."
