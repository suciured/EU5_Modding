 change_religious_aspect_inti: "Zu verehrenden Gott ändern"
 change_religious_aspect_desc: "Tauscht einen [religious_aspect|e] der [religion|e] aus, wie sie in unserem [country|e] praktiziert wird."
 change_religious_aspect_select_which: "[religious_aspect|e] auswählen, der entfernt werden soll"
 appease_the_gods: "Götter beschwichtigen"
 appease_the_gods_desc: "Unsere Götter sind wütend und müssen beschwichtigt werden. Dazu sind Opferungen durchzuführen."
 ceremonial_festivals: "Zeremonie ausrichten"
 ceremonial_festivals_desc: "Jeden Monat wird ein Zeremonienfest gefeiert, das jeweils eine Gottheit ehrt. Diesmal werden wir etwas Besonderes veranstalten."
 explanation_ceremony_tt: "Das #L [ShowCultureName('nahua_culture')|l]e#! Volk feiert jeden Monat ein Fest, das einer bestimmen Gottheit gewidmet ist. Diese Monate dauern 20 Tage und die Feiern unterscheiden sich jeden Monat, sodass man jeweils andere Auswirkungen erhält."
 atlcahualo_tt: "Das Ātlcāhualo-Fest stellt Fruchtbarkeit und Aussaat in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('atlcahualo_mass')]."
 tlacaxipehualiztli_tt: "Das Tlācaxīpēhualiztli-Fest feiert den kommenden Frühling, Fruchtbarkeit und Keimung. Wir können Folgendes erhalten: [ShowModifier('tlacaxipehualiztli_mass')]."
 tozoztontli_tt: "Das Tōzōztōntli-Fest stellt Pflanzung und Aussaat in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('tozoztontli_mass')]."
 huey_tozoztli_tt: "Das Huēyi-Tōzōztli-Fest stellt Mais, Samen und Aussaat in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('huey_tozoztli_mass')]."
 toxcatl_tt: "Das Toxcatl-Fest stellt Erneuerung in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('toxcatl_mass')]."
 etzalcualiztli_tt: "Das Etzalcualiztli-Fest stellt Sprößlinge und das Ende der Trockenzeit in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('etzalcualiztli_mass')]."
 tecuilhuitontli_tt: "Das Tēcuilhuitōntl-Fest stellt Getreide in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('tecuilhuitontli_mass')]."
 huey_tecuilhuitli_tt: "Das Huey-Tecuilhuitli-Fest stellt Fürsten und die Pflege von Mais in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('huey_tecuilhuitl_mass')]."
 tlaxochimaco_tt: "Das Tlaxōchimaco-Fest stellt Blumen und Handel in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('tlaxochimaco_mass')]."
 xocotl_huetzi_tt: "Das Xocotl Huetzi-Fest stellt Früchte und Ernte in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('xocotl-huetzi_mass')]."
 ochpaniztli_tt: "Das Ochpāniztli-Fest stellt Ernte und Reinigung in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('ochpaniztli_mass')]."
 teteo_eco_tt: "Das Teōtlehco-Fest stellt die Ankunft unserer Götter in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('teteo_eco_mass')]."
 tepeilhuitl_tt: "Das Tepēilhuitl-Fest stellt Berge in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('tepeilhuitl_mass')]."
 quecholli_tt: "Das Quechōlli-Fest stellt die Jagd in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('quecholli_mass')]."
 panquetzaliztli_tt: "Das Panquetzaliztli-Fest stellt Stammesfeste und die Geburt von Huītzilōpōchtli in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('panquetzaliztli_mass')]."
 atemoztli_tt: "Das Ātemoztli-Fest stellt Regen in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('atemoztli_mass')]."
 tititl_tt: "Das Tititl-Fest stellt Erneuerung in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('tititl_mass')]."
 izcalli_tt: "Das Izcalli-Fest stellt Fruchtbarkeit, Wasser und Aussaat in den Mittelpunkt. Wir können Folgendes erhalten: [ShowModifier('izcalli_mass')]."
 nemontemi_tt: "An den fünf Unglückstagen am Ende des Jahres wird kein Fest gefeiert, denn nur schlimme Dinge können dort geschehen."
 open_war_path: "Kriegspfad eröffnen"
 open_war_path_desc: "Wir werden Gesandte zu unseren Nachbarn schicken, um einen Blumenkrieg mit ihnen zu feiern."
 flower_war_cb_against_country_tt: "Wir erhalten den [casus_belli|e] „[ShowCasusBelliName('cb_flower_wars')]“ gegen das ausgewählte Nachbar-[country|e]."
 pilgrimage_to_cholula: "Pilgerreise nach [ShowLocationName('cholollan')]"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')] ist die heiligste Stadt unseres Glaubens und somit eine beliebte Pilgerstätte. Wenn unser Herrscher als Pilger dorthin reist, erhält unser Reich gute Omen."
 reform_society_action: "Gesellschaft reformieren"
 reform_society_action_desc: "Es ist an der Zeit, dass unsere Gesellschaft große Veränderungen durchmacht, während wir danach streben, unser Volk gegen unsere Feinde zu verteidigen. In den kommenden stürmischen Zeiten geben wir die überholten Vorstellungen und Verwaltungsmethoden der Vergangenheit auf und öffnen uns stattdessen für die Zukunft."
 commence_reform_society_disaster_tt: "#R Beginnt#! die [disaster|e] „[ShowDisasterName('reform_society')]“. #Y Bei Erfolg geschieht Folgendes:#!"
 eligible_for_reform_society_disaster_tt: "Wir haben die [action|e] „[ShowGenericActionName('reform_society_action')]“ erlassen"
 #Inti
 inti_ceremonial_festivals: "Zeremonie ausrichten"
 inti_ceremonial_festivals_desc: "Jeden Monat wird ein Zeremonienfest gefeiert, und jedes hat ein anderes Thema. Diesmal wird die Regierung es entsprechend ausstatten, damit es größer als gewöhnlich ausfällt."
 zamay_quilla_tt: "Im Zamay Quilla, dem ersten Monat, dreht sich die Feier um Fruchtbarkeit und das Wachsen des Maises."
 hatun_pucuy_quilla_tt: "Im Hatun Pucuy Quilla, dem zweiten Monat, dreht sich die Feier um Blumen und Überfluss."
 pacha_pucuy_quilla_tt: "Im Pacha Pucuy Quilla, dem dritten Monat, dreht sich die Feier um die Reife des Landes."
 ayrihua_quilla_tt: "Im Ayrihua Quilla, dem vierten Monat, dreht sich die Feier um Ernte und Ruhe."
 aymoray_quilla_tt: "Im Aymoray Quilla, dem fünften Monat, dreht sich die Feier um das Trocknen des Getreides."
 haucai_cusqui_quilla_tt: "Im Haucai Cusqui Quilla, dem sechsten Monat, dreht sich die Feier um die Wintersonnenwende und die Wiedergeburt der Sonne."
 chacra_conaqui_quilla_tt: "Im Chacra Conaqui Quilla, dem siebten Monat, dreht sich die Feier um das Militär und dessen Ansehen."
 chacra_yapuy_quilla_tt: "Im Chacra Yapuy Quilla, dem achten Monat, dreht sich die Feier um Mais, Samen und Aussaat."
 coia_raymi_quilla_tt: "Im Coia Raymi Quilla, dem neunten Monat, dreht sich die Feier um Sprößlinge."
 uma_raymi_quilla_tt: "Im Uma Raymi Quilla, dem zehnten Monat, dreht sich die Feier um Regen."
 ayamarca_raymi_quilla_tt: "Im Ayamarca Raymi Quilla, dem elften Monat, dreht sich die Feier um die Toten."
 capac_raymi_quilla_tt: "Im Cápac Raymi Quilla, dem zwölften Monat, dreht sich die Feier um das Abstreifen des Alten und die Erneuerung."
 sacrifice_noble_blood: "Adliges Blut opfern"
 sacrifice_noble_blood_desc: "Unsere Götter brauchen das Blut unseres Volks, um das Gleichgewicht von Himmel und Erde zu bewahren. Es ist die Pflicht unserer Adligen, ihr Blut als Ritualopfer zu vergießen, denn es ist das reinste und kostbarste."
 sacrifice_noble_blood_tt: "Der ausgewählte Charakter könnte sterben"
 mayan_ceremonial_festivals: "Zeremonie ausrichten"
 mayan_ceremonial_festivals_desc: "In jedem Uinal, was etwa 20 Tagen entspricht, wird ein Zeremonienfest gefeiert, und jedes Fest hat ein anderes Thema. Diesmal wird die Regierung es entsprechend ausstatten, damit es größer als gewöhnlich ausfällt."
 uinal_pop_tt: "Im Uinal Pop dreht sich die Feier um Erneuerung und Reinigung."
 uinal_uo_tt: "Im Uinal Uo dreht sich die Feier um den Klerus und Orakel."
 uinal_zip_tt: "Im Uinal Zip dreht sich die Feier um [ShowGodName('coatlicue_god')], die Göttin der Liebe und der Medizin."
 uinal_zotz_tt: "Im Uinal Zotz dreht sich die Feier um den Klerus und Regierungsbeamte, die zur Läuterung fasten."
 uinal_zec_tt: "Im Uinal Zec dreht sich die Feier um Honig. [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Die ','')][ROOT.GetCountry.GetReligion.GetGodName|U] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'erhalten','erhält')] Opfergaben in Gestalt von Figuren aus Honig, und Bienenzüchter verschenken sie auch großzügig an das Volk."
 uinal_yaxkin_tt: "Im Uinal Yaxkin dreht sich die Feier um Kinder und deren Weg zur Beherrschung des Handwerks ihrer Eltern."
 uinal_xul_tt: "Im Uinal Xul dreht sich die Feier um [ShowGodName('quetzalcoatl_god')] und den obersten Anführer der Krieger."
 uinal_mol_tt: "Im Uinal Mol beten die Bienenzüchter zu [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den ','')][ROOT.GetCountry.GetReligion.GetGodName][SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'n','')], damit ausreichend Blumen blühen und es im nächsten Jahr eine reiche Ernte gibt."
 uinal_chen_tt: "Im Uinal Chen und Yax werden die Tempel erneuert: Die Tongötzen und ihre Feuerschalen werden durch neu geschaffene ersetzt."
 uinal_zac_tt: "Im Uinal Zac dreht sich die Feier um den Gott der Jagd und die Sühne für alles Blut, das die Jäger abseits von Ritualopferungen vergießen."
 uinal_ceh_tt: "Im Uinal Ceh dreht sich die Feier um ein großes Festmahl, bei dem viel Copal verbrannt wird."
 uinal_mac_tt: "Im Uinal Mac dreht sich die Feier um [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die ','')][ROOT.GetCountry.GetReligion.GetGodName] und Brot. Viele Feuer werden entzündet und die Herzen von Tieren darin verbrannt."
 uinal_kankin_tt: "Im Uinal Kankin findet keine Feier statt."
 uinal_muan_tt: "Im Uinal Muán opfern die [ShowGoodsName('cocoa')]-Bauern [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den ','')][ROOT.GetCountry.GetReligion.GetGodName][SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'n','')] einen kakaofarbenen Hund."
 uinal_pax_tt: "Im Uinal Pax kommen die Anführer und Priester kleinerer Dörfer in die Hauptsitze und beten gemeinsam zu [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den','')][ROOT.GetCountry.GetReligion.GetGodName][SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'n','')]."
 uinal_kayab_tt: "Im Uinal Kayab und Cumku feiert jedes Dorf ein eigenes Fest, um sich auf die Uayeb vorzubereiten, die fünf schändlichen Tage."
 uinal_uayeb_tt: "An den fünf Tagen der Uayeb hält man keine Feier ab, da jedes Unterfangen nur im Untergang enden kann."
 #(Semi) Generic Aspects
 adoptionism: "Adoptianismus"
 adoptionism_desc: "Laut unserem Glauben wurde Jesus Christus erst bei der Taufe oder Auferstehung zu Gottes Sohn und war nicht schon immer göttlich."
 adult_baptism: "Erwachsenentaufen"
 adult_baptism_desc: "Die Erwachsenentaufe beruht auf dem Bekenntnis des Glaubens an Jesus Christus und auf dem Beitritt in die örtliche Glaubensgemeinschaft. Wer an sie glaubt, hält die rettende Gnade und die Kirchenmitgliedschaft für Gaben Gottes. Der Glaube des Täuflings muss von ihm selbst ausgesprochen und kann weder weitergegeben noch vom einen Menschen an einen anderen übertragen werden."
 aniconism: "Abbildungsverbot"
 aniconism_desc: "Es ist unangemessen, unseren Herrn durch Symbole darzustellen, da sie Mittel sind, um Götzen oder Menschen abzubilden. Wir werden jede Darstellung ablehnen – einschließlich die des Kreuzes, wie es andere Christen verwenden."
 asceticism: "Askese"
 asceticism_desc: "Materialistisches Streben blendet uns für die göttliche Wahrheit. Nur indem wir uns einem einfachen Leben ohne jeglichen Luxus verschreiben, erlangen wir spirituelle Erleuchtung."
 bread_and_wine: "Brot und Wein"
 bread_and_wine_desc: "Wir glauben, dass nur ein Abendmahl, das sowohl Brot als auch Wein umfasst, gültig ist – selbst für Laienmitglieder. Unser Klerus spendet das Abendmahl unter beiderlei Gestalt beim Gottesdienst."
 clerical_poverty: "Armutsideal"
 clerical_poverty_desc: "Der Klerus sollte keine Reichtümer besitzen und seine materiellen Besitztümer aufgeben. Er sollte sich Gott statt dem Weltlichen widmen."
 crown_as_head_of_faith: "Krone als Glaubensoberhaupt"
 crown_as_head_of_faith_desc: "Die Kirche untersteht nicht länger einem einzelnen korrupten Theokraten in fremden Landen. Alle religiösen Belange wurden dem Herrscher übertragen, der als neues Glaubensoberhaupt fungiert."
 freedom_to_preach: "Freie Predigten"
 freedom_to_preach_desc: "Unter den Gläubigen gibt es viele Unstimmigkeiten, doch jede Sekte sollte zumindest frei predigen dürfen, solange sie Gott in ihrem Herzen trägt."
 gnosticism: "Gnostizismus"
 gnosticism_desc: "Der Gnostizismus dreht sich um die persönliche Erlösung durch die #italic Gnosis#!: Wir werden der stofflichen Welt entkommen und in ein höheres Reich zurückkehren, indem wir nach spirituellen Einblicken suchen."
 individual_creeds: "Persönliche Bekenntnisse"
 individual_creeds_desc: "Wenn wir es unserem Volk erlauben, eigene Bekenntnisse zu formulieren, ermutigen wir die Bildung eigener Meinungen und lassen so zu, dass der Weg zum Fortschritt gepflastert wird!"
 monasticism: "Mönchtum"
 monasticism_desc: "Die Freuden von edlen Speisen und Getränken lenken uns nur vom Dienst am Göttlichen ab. Wenn wir uns in abgelegenen Klöstern abkapseln, entgehen wir solchen Verlockungen am besten."
 modalism: "Modalismus"
 modalism_desc: "Wir glauben, dass Gott ein Absolutum ist – dreieinige Konzepte wie Vater, Sohn und Heiliger Geist sind nur „Modi“, in denen sich Gott manifestiert."
 organized_through_bishops: "Bischofruf"
 organized_through_bishops_desc: "Anstatt die Ernennung von Bischöfen ganz zu verwerfen, dienen sie der Kirche stattdessen als Verwalter größerer Gebiete."
 pacifism: "Pazifismus"
 pacifism_desc: "Glücklich sind die, die Frieden stiften, denn Gott wird sie seine Kinder nennen."
 parish_registers: "Kirchenbücher"
 parish_registers_desc: "Taufen, Eheschließungen und Bestattungen werden von nun an in einem Kirchenbuch festgehalten. Jeder Priester wird ein solches Register führen, in dem er diese Ereignisse verzeichnet, und es in einer sicheren Kiste mit zwei Schlössern verwahren."
 participation_women: "Beteiligung von Frauen"
 participation_women_desc: "Frauen dürfen bereits gleichwertig in unseren Gemeinden mitwirken, doch wir werden als allgemeine Regel einführen, dass sie überall wie Männer zu behandeln sind."
 rejection_of_sacraments: "Ablehnung der Sakramente"
 rejection_of_sacraments_desc: "Unser Doktrin lehnt die meisten christlichen Sakramente ab, da sie vor allem körperlich sind und damit keine Bedeutung besitzen. Allein der spirituelle Teil ist von Bedeutung, denn er bringt uns Gott näher."
 sola_fide: "Sola Fide"
 sola_fide_desc: "Kein gutes Werk kann Gott zufriedenstellen. Uns wird allein durch Gottes Gnade vergeben, die Gott uns durch seinen einzigen Sohn Jesus Christus gewährt."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "Die Bibel ist das Wort Gottes, das er den Menschen anvertraute. Somit ist sie die alleinige Autorität bezüglich der christlichen Doktrinen. Alle religiösen Praktiken, die nicht durch einen biblische Bezug unterfüttert werden, sind als Ketzerei anzuprangern."
 soli_deo_gloria: "Soli Deo Gloria"
 soli_deo_gloria_desc: "Alles Menschenwerk kann nur geschaffen werden, weil Gott es erlaubt, und daher steht Gott auch sämtlicher Lobpreis zu."
 translated_bibles: "Bibelübersetzungen"
 translated_bibles_desc: "Die Übersetzung der Bibel in andere Sprachen gibt unserem Volk die Möglichkeit, einen Weg zu Gott zu finden, der zum Geist und zum Herzen der Menschen spricht."
 usury_allowed: "Geldverleiherduldung"
 usury_allowed_desc: "Verzinste Anleihen, an denen sich der Verleiher bereichern, sind nun erlaubt und werden nicht länger als sündhaft angesehen."
 war_sermons: "Kriegspredigten"
 war_sermons_desc: "In Zeiten voller Spannungen bewahrt der Glaube die Hoffnung unseres Volkes. Unsere Landeskirche predigt aus der Heiligen Schrift, um die Moral der Bevölkerung auch in den dunkelsten Stunden hochzuhalten."
 #Bogomilism
 five_doors: "Fünf Türen"
 five_doors_desc: "Ein Teil unseres Volks praktiziert eine Form der Meditation, bei der alle Türen eines Hauses geschlossen werden, während sie zugleich die #italic Fünf Türen#! oder fünf Sinne öffnet. Wir werden diese Praktik überall einführen."
 holy_cooperation: "Gesegnete Mitwirkung"
 holy_cooperation_desc: "Wir werden uns darauf verlegen, die tatkräftige Mithilfe an produktiver Arbeit zu fördern. Dieses Ethos wird sich auch auf unsere landwirtschaftlichen Gemeinden erstrecken: Die frühen Christen mit ihren gesegneten Kommunen sollen unser Vorbild sein."
 twelve_emissaries: "Zwölf Gesandte"
 twelve_emissaries_desc: "Inspiriert von der Organisation einiger Gemeinden werden wir aus unseren Ältesten und Präfekten zwölf Weise auswählen, die als unser oberster Rat dienen sollen – aber ohne eine echte Hierarchie."
 #Catharism
 consolamentum: "Consolamentum"
 consolamentum_desc: "Da allein schon das Leben unausweichlich für Reue ob unserer Sünden sorgt, müssen wir „getröstet“ werden, um rein in den Himmel einzutreten und Gott näher zu kommen. Erhält man dieses #italic Consolamentum#!, wird man auf der Schwelle zum Tod von seinen Sünden erlöst."
 pescatarianism: "Pescetarismus"
 pescatarianism_desc: "Tiere tragen wiedergeborene Seelen in sich, sodass wir sie nicht essen können. Doch Fische entstehen spontan, sodass sie nicht als Tiere gelten und verspeist werden können."
 the_perfects: "Perfekte"
 the_perfects_desc: "Jene unter uns, die sich Gott und den Tugenden, nach denen alle Menschen streben sollten, besonders verpflichtet haben, wollen wir Perfekte nennen. Diese Männer und Frauen sollen im Gegensatz zu anderen das #italic Consolamentum#! zweimal in ihrem Leben erhalten: wenn sie ihr neues Amt erhoben werden und kurz bevor sie sterben."
 #Paulicianism
 baptism_by_fire: "Feuertaufe"
 baptism_by_fire_desc: "Laut unserem Glauben ist die Taufe mit Wasser nicht von Dauer, wie auch Johannes der Täufer schon eingestand: Nur wenn wir die vier Seiten des Kopfes eines Täuflings mit einer brennenden Kerze berühren, hat diese Taufe Bestand."
 name_change: "Namensannahme"
 name_change_desc: "In unseren Gemeinden weiß man nur allzu gut um die Macht von Namen. Die Anführer unseres Glaubens nahmen oft die Namen der Anhänger des Heiligen Paulus an, so wie die Gemeinen die Namen ihrer Siedlungen zu jenen ändern, in denen ihr Schutzheiliger lebte."
 paulician_canon: "Paulikianischer Kanon"
 paulician_canon_desc: "Unser Volk lehnt das Alte Testament und dessen Propheten ab, ebenso wie die Briefe des Petrus. Nur die Worte des Heiligen Paulus sind angemessen."
 punishment_by_stoning: "Steinigung"
 punishment_by_stoning_desc: "Die Steinigung ist in unseren Gemeinden eine gebräuchliche Strafe für religiös Andersdenkende. Damit unterscheiden wir uns von unseren Nachbarn. Wahrscheinlich stammt diese Strafe noch aus unseren anatolischen Ursprüngen."
 #Calvinism
 arminianism: "Arminianismus"
 arminianism_desc: "Der Arminianismus beruht auf den pluralistischen und humanitären Ideen des holländischen reformierten Theologen Jacobus Arminius."
 gomarism: "Gomarismus"
 gomarism_desc: "Franciscus Gomarus widersprach dem Glauben von Jacobus Arminius, der die pelagianische Doktrin lehrte, und versuchte, eine neue Schule der Theologie an der Universität zu etablieren, wo sie beide lehrten."
 instituionalized_arminianism: "Eingeführter $arminianism$"
 instituionalized_arminianism_desc: "$arminianism_desc$ Diese religiöse Bewegung wurde in unserem Staat eingeführt."
 instituionalized_gomarism: "Eingeführter $gomarism$"
 instituionalized_gomarism_desc: "$gomarism_desc$ Diese religiöse Bewegung wurde in unserem Staat eingeführt."
 #Hussite
 adamite_services: "Adamiten-Gottesdienst"
 adamite_services_desc: "Die Sekte der Adamiten besteht auf Nacktheit während des Gottesdienstes. Ohne Zeichen von Status oder Kultur erscheinen wir in den Augen Gottes gleich – was uns eindrücklich an unsere gemeinsame Menschlichkeit und die Unschuld erinnert, die wir vor dem Sündenfall genossen."
 punishment_of_sin: "Sündenschuld"
 punishment_of_sin_desc: "All jene, die sündigen, müssen gleich bestraft werden, unabhängig von Reichtum und Rang. Selbst der Adel steht nicht über den Gesetzen Gottes."
 #Lutheranism
 justified_conflicts: "Rechtschaffene Kriege"
 justified_conflicts_desc: "Die neue Kirche des Landes wird von Heiden wie Ketzern gleichermaßen bedroht. Einen Krieg der Selbsterhaltung wird die Kirche auch mit der Bibel begründen können."
 pietism: "Pietismus"
 pietism_desc: "Der Schwerpunkt des Pietismus liegt auf der Frömmigkeit jedes einzelnen Gläubigen und betont die innere Verwandlung, die zu einem aufrichtigen christlichen Leben führt."
 #Anglican
 prima_scriptura: "Prima Scriptura"
 prima_scriptura_desc: "Auch wenn die Heilige Schrift als zentrale Quelle der Erlösung betrachtet werden muss, kann sie nicht als einzige Quelle der himmlischen Offenbarung gelten."
 demand_church_tax: "Apostolische Steuer fordern"
 demand_church_tax_desc: "In Zeiten der Not müssen alle Nationen, die bereit sind, uns finanzielle Hilfe über das [estate_privilege|e] „[ShowEstatePrivilegeName('apostolic_tax_privilege')]“ zu leisten, auch dazu aufgerufen werden, dies im Namen Gottes zu tun."
 20_years_cd: "Diese Interaktion ist alle #Y 20#! Jahre verfügbar"
 every_catholic_asked_to_pay_tt: "Jedes #L [ShowReligionAdjective('catholic')|l]e#! Land mit dem [estate_privilege|e] „[ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')]“ wird aufgefordert, diese Steuer zu zahlen. Wie viel Geld erhalten wird, hängt von der [estate_power|e] unserer Regierung ab.\n "
 demand_church_tax_price: "Kosten (Kirchensteuer verlangen)"
 request_aid: "Hilfe anfordern"
 request_aid_desc: "Unser Orden ist die Bastion unseres Glaubens, der Verteidiger der wahren Gläubigen und ein Schild gegen jene, die unserem Volk schaden wollen. Unserer Sache Hilfe zu leisten, sollte die oberste Direktive des Kirchenoberhaupts ([GetCountry('PAP').GetGovernment.GetRulerTitle]) sein."
 request_aid_price: "Kosten (Katholische Hilfe verlangen)"
 placitum_regium: "Placitum Regium"
 placitum_regium_desc: "Das Kirchenoberhaupt ([GetCountry('PAP').GetGovernment.GetRulerTitle]) mischt sich schon viel zu lange in die Angelegenheiten unseres Landes ein. Die Autorität der Krone sollte sich nicht vor dem Heiligen Stuhl verneigen müssen! Die [papal_bull|e] wird nur in Kraft treten, wenn unsere Regierung ihr zustimmt."
 once_per_ruler: "Diese Aktion kann nur einmal zu Lebzeiten eines [Concept('ruler', 'Herrschers')|e] unternommen werden."
 request_cardinal_seat: "Kardinalssitz erbitten"
 request_cardinal_seat_desc: "Dem Kardinalskollegium mangelt es eindeutig an einer Vertretung unserer Weisheit. Wir sollten erbitten, dass einer [ShowBuildingTypeName('cathedral')] in unserem Territorium ein neuer [ShowBuildingTypeName('seat_of_cardinal')] gewährt wird, um sicherzustellen, dass unser Einfluss nicht schwindet."
 request_cardinal_tt: "Der designierte [location|e] erhält einen [ShowBuildingTypeName('seat_of_cardinal')], sofern dies von der #L [GetCountry('PAP').GetAdjective|l]en#! Autorität sanktioniert wird"
 recently_requested_cardinal: "Ein Land erbat vor Kurzem einen Kardinal"
 remove_cardinal_seat: "Kardinalssitz entfernen"
 remove_cardinal_seat_desc: "Die Teilnahme am Kardinalskollegium ist derzeit eindeutig nicht von Vorteil für uns. Wir sollten einen [ShowBuildingTypeName('seat_of_cardinal')] aus unserem Land entfernen, wenn man bedenkt, welchen Einfluss die Kardinäle auf unsere Angelegenheiten haben."
 remove_cardinal_tt: "Der ausgewählte [location|e] verliert den [ShowBuildingTypeName('seat_of_cardinal')]"
 invite_foreign_cleric: "Fremdländischen Kleriker einladen"
 invite_foreign_cleric_desc: "Uns wird ein erfahrener Kleriker aus einem anderen Land geschickt. Dies wird unseren örtlichen [actor.GetGovernment.GetEstateName('clergy_estate')] verärgern, doch die Kenntnisse des fremdländischen Klerikers könnten wertvoll sein."
 invite_foreign_cleric_tt: "Ein fremdländischer #L [actor.GetReligion.GetAdjective|l]er#! [character|e] des #L [ShowEstateTypeName('clergy_estate')]s#! mit hoher [adm|e], mittlerer [dip|e] und niedrigem [mil|e] wird in unserem [country|e] eintreffen."
 cc_indulgences: "The Purchase of Indulgence"
 cc_indulgences_desc: "Die offizielle Haltung für die [GetInternationalOrganization('catholic_church').GetName] in Sachen Ablässe."
 limited_indulgences: "Cum Postquam"
 limited_indulgences_desc: "Anhänger des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens können ihre Zeit im Fegefeuer verringern, wenn sie wohltätig sind, indem sie zum Beispiel jenen Institutionen, die die „[GetInternationalOrganization('catholic_church').GetName]“ ihr Eigen nennt, Almosen oder Sachgüter spenden."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "Der Verkauf von Ablässen ist weitverbreitet und strukturiert wie ein Handel. Anhänger können Ablässe direkt bei Personen kaufen, die die [GetInternationalOrganization('catholic_church').GetName] zu ihren Mitgliedern zählt – und sogar Vergebung für noch nicht begangene Sünden."
 no_financial_indulgences: "Etsi Dominici Gregis"
 no_financial_indulgences_desc: "Der Ablasshandel ist in jedweder Weise verboten; selbst Almosenspenden sind nicht zulässig."
 cc_papal_authority: "Papstautorität"
 cc_papal_authority_desc: "Die offizielle Haltung für die [GetInternationalOrganization('catholic_church').GetName] in Sachen Papstautorität."
 ultramontanism: "Ultramontanismus"
 ultramontanism_desc: "Das Oberhaupt ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) für die [GetInternationalOrganization('catholic_church').GetName] besitzt nicht nur große Vorrechte und Macht, sondern ist auch unfehlbar."
 gallicanism: "Gallikanismus"
 gallicanism_desc: "Der $gallicanism$ lehnt die vollkommene Autorität des Kirchenoberhaupts ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) ab und misst stattdessen der Autorität des Staats eine ähnliche Bedeutung zu."
 conciliarism: "Konziliarismus"
 conciliarism_desc: "Der $conciliarism$ lehnt die Gesamtautorität des Kirchenoberhaupts ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) als Einzelperson ab. Stattdessen wird sie in die Hände eines ökumenischen Rats gelegt."
 invisible_church: "Unteilbare Kirche"
 invisible_church_desc: "Das Kirchenoberhaupt ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) füllt nur eine repräsentative Rolle innerhalb des Glaubens aus; die Autorität in Glaubensfragen liegt beim Herrscher des jeweiligen Landes."
 cc_veneration_of_saints_and_reliquaries: "Verehrung von Heiligen und Reliquien"
 cc_veneration_of_saints_and_reliquaries_desc: "Die offizielle Haltung für die [GetInternationalOrganization('catholic_church').GetName] in der Frage nach der Verehrung von Heiligen und Reliquien."
 unlimited_veneration: "Sunt in Regno Dei"
 unlimited_veneration_desc: "Die Verehrung von Heiligen und Reliquien ist ein wichtiger Teil der #L [ShowReligionAdjective('catholic')|l]en#! Doktrin."
 limited_veneration: "Licet ad Colenda"
 limited_veneration_desc: "Die Verehrung von Heiligen und Reliquien ist ein wichtiger Teil der #L [ShowReligionAdjective('catholic')|l]en#! Doktrin, doch sie sollte auf einen Kern zulässiger Objekte begrenzt bleiben."
 no_veneration: "Ubi Moyses Ascendit"
 no_veneration_desc: "Die Verehrung von Heiligen und Reliquien ist untersagt."
 cc_simony: "Simonie"
 cc_simony_desc: "Die offizielle Haltung für die [GetInternationalOrganization('catholic_church').GetName] in der Frage nach der Simonie, dem Kauf oder Verkauf geistlicher oder Kirchenämter."
 tolerated_simony: "Beatior Ist Largitas"
 tolerated_simony_desc: "Die Simonie wird von der Kirche nicht offiziell gebilligt, aber geduldet."
 endorsed_simony: "Quae sunt Caesaris Deo"
 endorsed_simony_desc: "Simonie ist ein akzeptierter Teil der #L [ShowReligionAdjective('catholic')|l]en#! Doktrin."
 banned_simony: "Romanum Decet Pontificem"
 banned_simony_desc: "Die Simonie wird von der Kirche tatkräftig verfolgt und bestraft."
 cc_society_of_jesus: "Gesellschaft Jesu"
 cc_society_of_jesus_desc: "Die offiziellen Beziehungen, die die [GetInternationalOrganization('catholic_church').GetName] zum Orden der Jesuiten pflegt."
 cc_society_of_jesus_tt: "Die #Y $cc_society_of_jesus$#! wurde im [event|e] #Y $flavor_pap.1400.title$#! gegründet"
 society_of_jesus_founded: "Gesellschaft Jesu gegründet"
