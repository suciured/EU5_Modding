 flower_wars_tt: "Dieser Glaubensschwerpunkt gewährt uns Zugriff auf den Kriegsgrund „Blumenkrieg“."
 raise_sacrifice_rate_tt: "Dieser Glaubensschwerpunkt macht die Interaktion „Unsere Götter beschwichtigen“ effektiver bei der Verringerung von Verhängnis."
