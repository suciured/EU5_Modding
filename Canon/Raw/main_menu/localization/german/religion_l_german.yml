 witch_hunt_location_name: "[target_location.GetName]"
 muslim_scholar: "Gelehrter"
 muslim_scholar_desc: "Ein gelehrter Mensch, der kundig im #L [ShowReligionGroupAdjective('muslim')|l]en#! Recht ist. Er debattiert die Prinzipien der Rechtssprechung und der Theologie des [ShowReligionGroupNameWithNoTooltip('muslim')]."
 guru: "Gurū"
 guru_desc: "Ein $guru$ ist jemand von tiefgreifender Spiritualität, der nach einem Pfad zur Erleuchtung sucht. Es handelt sich stets um sehr gläubige Menschen, die nicht nur religiöse und spirituelle Praktiken ausüben, sondern auch bereit sind, sie zu lehren und als spirituelle Führer zu fungieren."
 shinto_desc: "Unterschiedliche Formen des Glaubens und der Praktiken, die sich um die Kami-Verehrung drehen, fand man in $japan_region$ schon vor Ankunft des $buddhist$. Im Nachgang wurden sie mit buddhistischen Praktiken verflochten und vermischt, als sich der $buddhist$ durch $japan_region$ ausbreitete. Die Kami und die buddhistischen Gottheiten begannen, sich so stark zu überschneiden, dass die beiden Formen des Glaubens kaum noch voneinander zu trennen waren. So entstand eine besondere japanische Unterart des $buddhist$, die mit vom $buddhist$ beeinflusster Kami-Verehrung vermischt war."
 bon_desc: "Dieser Glaube entstand aus den religiösen Traditionen in $tibet_region$ vor der Ankunft des $buddhist$, wobei der Tibetische Buddhismus dennoch starken Einfluss auf ihn nahm. Er steht insbesondere der $SECT_NYIGMA_NAME$ nahe, aber bewahrt immer noch Elemente des $buddhist$. Der Schwerpunkt seiner Lehren liegt auf Karma und Wiedergeburt sowie auf Wegen zum Erreichen der Erleuchtung."
 mahayana_desc: "Mahāyāna, das ‚hervorragende Fahrzeug‘, ist ein Zweig des $buddhist$, der nicht nur die frühen buddhistischen Texte, sondern auch die sogenannten Mahāyāna-$sutra$ akzeptiert. Er betont die Figur des $bodhisattva$ und begreift den $bodhisattva$-Pfad als einen allen zugänglichen Weg zur Buddhaschaft. Ursprünglich in $india$ entwickelt erlebte er seine Verbreitung vor allem in $china$ und entlang der Seidenstraße. Der chinesische Kanon bildet heute die Grundlage des gesamten Östlichen Buddhismus."
 theravada_desc: "Die sogenannte ‚Schule der Älteren‘ hält an den ältesten Traditionen des $buddhist$ fest. Sie lehnt das Mahāyāna-$sutra$ ab und damit die vielen $bodhisattva$ ab sowie die Vorstellung, der $bodhisattva$-Pfad sei für alle zugänglich. Stattdessen konzentriert sie sich auf die klösterliche Gemeinschaft als den überlegenen Weg zur Erleuchtung."
 sammitiya_desc: "Als einer der vielen Zweige des frühen $buddhist$ in $india$ entwickelte sich $sammitiya$ im $sindh_area$ und wurde eine der bedeutenden der frühen buddhistischen Schulen, die sogar auf einer Höhe mit der Mahāyāna Nālandā war. Als größter Nicht-Mahāyāna-$buddhist$ in $india$ wurde er durch die muslimischen Invasionen von seiner Vorrangstellung verdrängt."
 tibetan_buddhism_desc: "Die Form des $buddhist$, die sich entlang und um die Gipfel des Himalajas herum entwickelte, ging aus der Tradition des Östlichen Buddhismus hervor, übernahm aber durch den engen Kontakt mit Indien und den späteren Entwicklungen des $buddhist$ dort viele der esoterischen Praktiken des Vajrayāna."
 sanjiao_desc: "Diese „Die Drei Lehren“ genannte Religion ist eine Kombination der Einflüsse von $confucianism_policy$, $daoism_policy$ und $buddhist$. Diese drei Philosophien gibt es seit Jahrhunderten in $china$, und sie befinden sich seit jeher im Austausch mit vielen anderen chinesischen Volksglauben. Sie mögen zwar nicht immer miteinander harmoniert haben, doch sie waren schon immer Teil des chinesischen Lebens."
 anglican_desc: "Der $anglican$ ist eine Form des $christian$s, in der das Staatsoberhaupt auch der oberste Führer der Kirche ist. Theologisch und institutionell betrachtet hat der $anglican$ viele Elemente des Katholizismus beibehalten, wird aber oft auch vom reformierten Puritanismus und kontinentalen $lutheran_ADJ$en Glaubensvorstellungen beeinflusst."
 bogomilism_desc: "Als neo-gnostischer and dualistischer Zweig des $christian$s lehrt der $bogomilism$, dass die Existenz zwischen einem spirituellen Reich und einem körperlichen aufgeteilt ist. Seine Anhänger betrachten ihre Körper als heilige Tempel und streben nach einer Nähe zu Gott durch Läuterungsrituale. Zu diesen Praktiken zählen Fasten, Tanzen sowie die Ablehnung materieller Exzesse, um sich auf spirituelles Wachstum zu konzentrieren."
 bosnian_church_desc: "Als abgefallene Sekte der katholischen Kirche hat das Bosnische Christentum aufgrund seiner langen Abgeschiedenheit von der Hauptströmung der Christenheit eine eigene Theologie entwickelt. Deren Schwerpunkt liegt deutlich auf apokalyptischen Inhalten. Sie hat den Mystizismus angenommen, aber viele archaische Praktiken des frühen $christian$s bewahrt. Diese Eigenschaften führten dazu, dass katholische and orthodoxe Obrigkeiten sie als ketzerisch ablehnten."
 calvinist_desc: "Der $calvinist$ ist nach Johannes Calvin benannt und ein bedeutender Zweig des Protestantismus, der auf den Prinzipien einer Schlichtheit in der Verehrung und einer Vorherrschaft der Heiligen Schrift beruht. Seine Doktrin betont die Prädestination, laut der Gott ein vorbestimmtes Schicksal für die gesamte Schöpfung hat."
 catharism_desc: "Das $catharism$ ist eine dualistische Bewegung, die an die Existenz zweier Götter glaubt: einen wohlwollenden Gott des Himmels und ein heimtückisches Gegenstück. Seine Anhänger pflegen ein asketisches Leben, da sie davon ausgehen, dass die Seele als Teil eines kosmischen Ringens im Körper gefangen ist. Spirituelle Läuterung, die man durch strikte Disziplin erreicht, wird als einziger Pfad zur Erlösung gesehen."
 catholic_desc: "Der $catholic$ ist der größte Zweig des $christian$s und wird vom Papst angeführt, der als spiritueller Nachfolger des Heiligen Petrus fungiert. Der Papst dient dabei als Oberhaupt der Kirche und Vermittler in Streitfragen zwischen christlichen Herrschern. Seine Doktrinen und Traditionen haben die Religions- und Kulturgeschichte der westlichen Welt maßgeblich geprägt."
 hussite_desc: "Die hussitische Kirche wurde von Jan Hus gegründet und entstand als proto-protestantische Bewegung in $BOH$, die Elemente des byzantinischen Ritus mit Lehren von John Wycliffe vermischte. Sie betonte die Kommunion unter beiderlei Gestalt sowie die Bedeutung der Heiligen Schrift gegenüber der Kirchentradition."
 lollardy_desc: "Das $lollardy$ war angeführt von John Wycliffe eine Reformistenbewegung, die sich für ein Priestertum aller Gläubigen einsetzte, während man die Notwendigkeit von Sakramenten wie Taufe und Beichte ablehnte. Seine Lehren betonten den unmittelbaren Zugang zu Gott durch die in Mundarten übersetzte Heilige Schrift. So hatten auch die Gemeinen Zugriff auf die Theologie, was die frühen Rufe nach Kirchenreformen nur noch weiter anfeuerte."
 lutheran_desc: "Das $lutheran$ beruht auf Martin Luthers Fünfundneunzig Thesen, die ursprünglich ein Aufruf zur Reformierung des katholischen Glaubens waren, sich aber zu einem eigenen protestantischen Bekenntnis weiterentwickelten. Es besagt, dass Altes und Neues Testament die einzige unfehlbare Autorität für die christliche Doktrin sind."
 miaphysite_desc: "Das $miaphysite$ lehrt, dass in der Gestalt Jesu Christi sein göttliches und menschliches Wesen zu einer einzigen untrennbaren Natur vereint sind. Diese auf dem Konzil von Ephesos beruhende Doktrin verbreitete sich in Regionen wie Armenien, Ägypten und Äthiopien sehr weit. $miaphysite_ADJ$e Gemeinden haben ihre eigenen Liturgien und Traditionen bewahrt, wobei die Einigkeit Christi als Gott und Mensch betont wird."
 nestorianism_desc: "Der $nestorianism$ ist nach Nestorius benannt und lehrt, dass die göttliche und menschliche Natur Jesu getrennt voneinader sind und Seite an Seite bestehen. Diese Doktrin wurde vom Konzil von Ephesos abgelehnt, fand aber eine starke Anhängerschaft in Persien und darüber hinaus. Nestorische Christen verbreiten ihren Glauben in $asia$ und sind allein von der abgedeckten Fläche her der größte Zweig des Christentums."
 orthodox_desc: "Die orthodoxe Kirche ist verwurzelt in den Traditionen der frühen christlichen Konzile, wobei sie die Kontinuität der apostolischen Lehren und der heiligen Traditionen betont. In ihrem Mittelpunkt steht der byzantinische Ritus, der großen Wert auf Liturgie, Ikonen und Mystizismus legt. Der orthodoxe Glaube wird von Patriarchen geführt, wobei das Ökumenische Patriarchat von Konstantinopel einen besonderen Ehrenrang hat."
 paulicianism_desc: "Das $paulicianism$ ist eine dualistische christliche Sekte, die die materielle Welt als Schöpfung einer bösen Macht ablehnt. Ihre Anhänger sagen, nur das spirituelle Reich sei rein, und sie berufen sich bei ihren Glaubensvorstellungen auf das Neue Testament, wohingegen sie das Alte gänzlich ablehnen. Verfolgt sowohl von katholischen als auch orthodoxen Obrigkeiten widersetzt sich die paulikianische Bewegung jeder Assimilierung und inspirierte auch spätere reformatorische Bewegungen."
 strigolniki_desc: "Das im mittelalterlichen $russian_region$ entstandene $strigolniki$ ist eine reformistische Sekte, die der etablierten orthodoxen Kirche kritisch gegenübersteht. Sie verurteilt die Korruption der Priester, den Verkauf von Sakramenten sowie die Anhäufung von Reichtum durch Geistliche. Da es einen einfacheren, auf persönliche Frömmigkeit ausgerichteten Glauben bevorzugt, gerät das $strigolniki$ oft ins Visier der orthodoxen Kirche und der staatlichen Obrigkeit."
 waldensian_desc: "Die von Peter Waldo gegründeten Waldenser sind eine reformistische christliche Bewegung, die Schlichtheit, Armut und die Autorität der Heiligen Schrift betont. Sie lehnen Reichtum unter Klerikern, die Heiligenverehrung sowie die Notwendigkeit von Sakramenten zur Erlösung ab. Als Ketzertum verfolgt erduldete waldensische Bewegung jahrhundertelange Unterdrückung, während sie ihre Botschaft in ganz Europa verbreitete."
 hindu_desc: "Der $hindu$ ist mehr eine Ansammlung verschiedener Glaubensrichtungen als eine einheitliche Religion und wird oft als die älteste religiöse Tradition der Welt angesehen. All seine Glaubenssätze und Praktiken dienen als Erklärungen des Dharma, der kosmischen Ordnung, und stammen aus der alten vedischen Literatur. Aufgrund seiner Vielgestaltigkeit enthält er auch eine Vielzahl von Göttern, die aber je nach Glauben und Orientierung nicht alle von allen hinduistischen Gläubigen gleichermaßen anerkannt oder gar verehrt werden. Die vier Hauptrichtungen des $hindu$ sind $vaishnavism$, $shaktism$, $shaivism$ und $smartism$."
 jain_desc: "Der $jain$ ist eine der ältesten Religionen und verfolgt einen dharmischen Ansatz der Selbstverwirklichung und der Befreiung vom Kreislauf von Tod und Wiedergeburt. Im Mittelpunkt stehen Gewaltlosigkeit und Askese durch die Lehren der #italic Tīrthaṅkara#!, der höchsten Prediger des $dharma$, sowie die Unterteilung in Digambara- und Śvetāmbara-Schule. Digambara bedeutet ‚im Luftkleid‘ und zeichnet sich durch die Ablehnung des Festhaltens an materiellem Besitz aus. Daher tragen die Mönche dieser Schule keine Kleidung, und die Ikonografie ist schlichter. Śvetāmbara hingegen bedeutet ‚weißgekleidet‘ und bezieht sich auf die weiße Kleidung dieser Mönche. Diese Ausirchtung praktiziert im Gegensatz zur männlich orientierten Digambara-Schule eine größere Gleichberechtigung zwischen männlichen und weiblichen Mönchen."
 sikhism_desc: "Diese Religion, die auf den Lehren des $character_title_guru$s beruht, entstammt den verschiedenen hinduistischen Glaubensrichtungen $india$s und ist stark vom $muslim$ beeinflusst. Sie glaubt an einen Schöpfer, $sikhism_god_name$, und an ein ehrliches und selbstloses Verhalten zum Wohl aller. Sie fördert die Verbindung mit dem Göttlichen durch Kontemplation und Meditation sowie Rezitation und Musik, um sich der Gegenwart Gottes bewusst zu werden."
 druzism_desc: "Obwohl es aus der $ismaili_school$-Schule hervorging, betrachten sich die Anhänger des $druzism$s nicht als Moslems. Neben dem offensichtlichen Einfluss des $muslim$ wird es auch von anderen abrahamitischen und nicht-abrahamitischen Religionen beeinflusst. Dies führt zu einem eigenständigen Glauben, dessen Schwerpunkt auf Esoterik sowie jenem kosmischen Geist liegt, zu dem alle Seelen nach vielen Reinkarnationen zurückkehren."
 judaism_desc: "Als ursprünglicher abrahamtischer Glaube hält sich das $judaism$ an den zwischen Gott und Moses geschlossenen Bund. Die jüdische Bibel ist der Tānāḵ, dessen erste fünf Bücher als Tōrā bekannt sind und als Grundlage des jüdischen Glaubens und dessen Praktiken dienen."
 samaritanism_desc: "Der traditionelle Glaube der samaritanischen Menschen löste sich nach dem Fall des Königreichs Israel vom $judaism$. Das $samaritanism$ betrachtet sich selbst als unveränderten Glauben des israelitischen Volks seit der Zeit Mose, im Gegensatz zu jenem Glauben, der ihrer Auffassung nach durch die heiligen Schriften des $judaism$s korrumpiert wurde."
 mandeaism_desc: "Das $mandeaism$ ist eine gnostische Religion, die Johannes den Täufer als den letzten Propheten betrachtet. Es umfasst auch Einflüsse der griechischen und iranischen Kultur. Einige Propheten anderer abrahamitischer Religionen werden als Propheten betrachtet, doch Abraham, Moses oder Jesus zählen nicht zu den mandäischen Propheten. Der Gott des $mandeaism$ heißt $mandeaism_god_name$, was ‚Großes Leben‘ bedeutet – er steht für die schöpferische Kraft des Universums."
 manichaeism_desc: "Der $manichaeism$ ist eine iranische Religion, die vom Propheten Mani im Sassanidenreich gegründet wurde. Sie enthält Einflüsse aus vielen anderen Religionen, darunter Gnostizismus, $zoroastrian$, $christian$ und $buddhist$. Mani gilt dabei allerdings als letzter Prophet nach Zoroaster, Buddha und Jesus. Seine Theologie beschreibt das Universum als dualistisches Ringen zwischen Licht und Dunkelheit."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "Die Grundlage des schiitischen Glaubens besteht darin, dass Mohammed ’Alī ibn Abī Ṭālib als seinen Nachfolger bei der Führung in spirituellen und politischen Angelegenheiten des $muslim$ auswählte. Daher sollte auch das $imamate$ ’Alīs Linie folgen, anstatt jener von ’Abū Bakr etablierten Linie, als dieser bei der Zusammenkunft von Saqīfah von den Gefährten Mohammeds als $rank_empire_muslim_ruler_male$ ausgewählt wurde."
 sunni_desc: "Das $sunni$ geht davon aus, dass die Führung der Muslime an Abū Bakr überging, als dieser bei der Zusammenkunft von Saqīfah von den Gefährten Mohammeds zum $rank_empire_muslim_ruler_male$ gewählt wurde. Der Prophet selbst hatte keinen Nachfolger ernannt. Daher verehrt man die al-Rāshidūn, die ersten vier Herrscher des islamischen Reiches nach Mohammed, als Vorbild der Regierungsführung."
 nahuatl_desc: "Der $nahuatl$, in dem die vielen $nahuatl_god_name$ oder Götter unter dem obersten Gott Ōmeteōtl organisiert sind. Viele andere Götter wie $huitzilopochtli_god$, $tlaloc_god$ oder $quetzalcoatl_god$ werden häufig als Schutzherren von Ständen oder Völkern angenommen. Einer der wichtigsten Bräuche dieser Religion sind Menschenopfer, die zu Ehren der Götter dargebracht werden und notwendig sind, um ihre Gunst zu bewahren."
