 god_desc: "Ein Gott ist eine der Hauptgottheiten einer bestimmten Religion. Während manche Religionen viele Götter haben, die mehr oder minder im gleichen Maß verehrt werden, konzentrieren andere ihren Glauben auf einen einzigen Gott. Wieder andere lehnen sogar die Existenz anderer Götter neben ihrem eigenen vollständig ab."
 inti: "Inti"
 inti_ADJ: "Intisch"
 inti_desc: "$inti_god$ und $viracocha$ sind die Hauptgötter, die das Volk in den $andes_region$ lenken und beschützen."
 inti_god: "Inti"
 inti_god_desc: "[ShowGodName('inti_god')] ist der Sonnengott bei den Bewohnern der [ShowRegionName('andes_region')]."
 viracocha: "Wiraqucha"
 tunupa_god: "Tunupa"
 viracocha_desc: "[ShowGodName('viracocha')] ist der Schöpfergott bei den Bewohnern der [ShowRegionName('andes_region')]."
 illapa_god: "Illapa"
 illapa_god_desc: "[ShowGodName('illapa_god')] ist der Gott von Regen und Donner bei den Bewohnern der [ShowRegionName('andes_region')]."
 mamaquilla: "Mamaquilla"
 mamaquilla_desc: "[ShowGodName('mamaquilla')] ist die Mondgöttin bei den Bewohnern der [ShowRegionName('andes_region')]."
 pachamama: "Pachamama"
 pachamama_desc: "[ShowGodName('pachamama')] ist die Erdmutter bei den Bewohnern der [ShowRegionName('andes_region')]."
 mama_cocha: "Mama Qucha"
