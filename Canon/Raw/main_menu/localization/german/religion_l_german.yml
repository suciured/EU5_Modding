 OPEN_IO_LEFT_CLICK: "Linksklicken, um diesen [international_organization|e] zu öffnen"
 fundamental_law_tt: "Dies ist ein fundamentales Gesetz, das die Grundlage unseres Glaubens bestimmt und nicht geändert werden kann."
 nature_tenet: "Natur"
 nature_tenet_desc: "Dieser auch als ‚Physis‘ (#italic φύσις#!) bekannte Glaubenssatz ruht im Kern unserer Überzeugungen. Er steht für den unbestreitbaren Umstand, dass Jesus Christus eine duale und harmonische Natur besitzt. Die Koexistenz von Mensch und Gott ist die Grundlage jener Koexistenz, nach der wir zu leben trachten."
 single_nature: "Eine einzige Natur"
 single_nature_desc: "Jesus kann immer nur eine Natur haben."
 composite_nature: "Vereinte Natur"
 composite_nature_desc: "Die zwei Naturen Christi werden zu einer vereint (#italic μια φύσις#!)."
 dual_nature: "Doppelnatur"
 dual_nature_desc: "Der Aspekt Christi enthält eine Doppelnatur, die sowohl Mensch als auch Gott ist (#italic Δυοφυσιτισμός#!)."
 separate_nature: "Getrennte Natur"
 separate_nature_desc: "Jesus Christus enthält zwar zwei Naturen, eine göttliche und eine menschliche, doch diese Aspekte Christi sind gänzlich voneinander getrennt."
 christology: "Christologie"
 christology_desc: "Die theologische Lehre um die Natur Christi, seine Identität und die Einheit seiner verschiedenen Naturen ist eine Wissenschaft für sich. Viele Gelehrte ordnen Christus als vollkommen göttlich ein und sind daher Anhänger der Hohen Christologie, wohingegen andere Anhänger der Niederen Christologie sind."
 high_christology: "Hohe Christologie"
 high_christology_desc: "Christus ist unwiderruflich göttlich."
 low_christology: "Niedere Christologie"
 low_christology_desc: "Christus war nur ein Mensch."
 liturgical_practices: "Liturgische Praktiken"
 liturgical_practices_desc: "Verschiedene Formen des Gottesdiensts, die sich um Hymnen, Lesungen und Riten drehen."
 byzantine_rites: "$BYZ_ADJ$er Ritus"
 byzantine_rites_desc: "Wenn wir uns an jene Praktiken halten, die von byzantinischen Priestern verbreitet wurden, können wir einen Teil der Legitimität ihres Glaubens annehmen."
 local_traditions_and_rites: "Örtlicher Ritus"
 local_traditions_and_rites_desc: "Wir betonen unsere örtlichen Riten mehr als alle anderen."
 catholic_influenced_rites: "[ShowReligionAdjectiveWithNoTooltip('catholic')|U] beeinflusster Ritus"
 catholic_influenced_rites_desc: "Wir führen Riten wie die heilige Messe, Sakramente und Stundengebete ein, die #L [ShowReligionAdjective('catholic')|l]en#! Praktiken entsprechen."
 essence_tenet: "Wesen"
 essence_tenet_desc: "Dieser Glaubenssatz ist auch als ‚Ousia‘ (#italic ουσία#!) bekannt und steht für die Anwesenheit des Göttlichen als Teil der Architektur des Universums um uns herum und unser Ringen, es ganz zu empfangen."
 accept_essence_tenet: "Glaubenssatz der Substanz akzeptieren"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Glaubenssatz der Substanz ablehnen"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Person"
 person_tenet_desc: "Dieser Glaubenssatz leitet sich vom Kernkonzept der konkreten Wirklichkeit ab (#italic υπόστασις#!) und taucht in jene philosophische und grundlegende Wirklichkeit und Substanz ein, die die gesamte Realität stützt. Er war bereits Teil antiker Debatten, kam dann aber als wichtiges Element bei der Bestimmung der Natur und des Wesens der heiligen Dreifaltigkeit wieder auf: Drei Personen oder ‚Hypostasen‘ teilen ein gemeinsames göttliches Wesen."
 accept_person_tenet: "Glaubenssatz der Person annehmen"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Glaubenssatz der Person ablehnen"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Antlitz"
 prosopon_tenet_desc: "Dieser auch als ‚Prosopon‘ (#italic πρόσωπον#!) bekannte Glaubenssatz vereint göttliche Identität und Person (#italic υπόστασις#!). Sein Ziel ist es, die Einzigartigkeit und den Wert der Person sowohl im Göttlichen als auch in den Gläubigen zu unterstreichen."
 accept_prosopon_tenet: "Glaubenssatz des Antlitzes annehmen"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Glaubenssatz des Antlitzes ablehnen"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "Christologische Debatten"
 christological_debates_tenet_desc: "Debatten über den Aspekt Christi, unsere Haltung gegenüber Brudersekten und unsere Ansichten zur Natur der Verehrung sind das Blut, das unseren Glauben lebendig und dynamisch hält!"
 allow_christological_debates_tenet: "Christologische Debatten erlauben"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Christologische Debatten verbieten"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Doppel-Sabbat"
 double_sabbath_tenet_desc: "Der Sabbat ist schon seit den Zeiten Mose der heilige Tag, der Gott geweiht ist. Er könnte auch als Ruhetag erhalten bleiben oder durch den Sonntag als Tag des Herrn ersetzt werden."
 allow_double_sabbath_tenet: "Doppel-Sabbat erlauben"
 allow_double_sabbath_tenet_desc: "Sowohl Sonntag als auch Samstag gelten als heilig."
 forbid_double_sabbath_tenet: "Doppel-Sabbat verbieten"
 forbid_double_sabbath_tenet_desc: "Die Einhaltung des Sabbats ist nicht mehr nötig, wenn wir am Sonntag den Tag des Herrn feiern."
 change_maintenance_tt: "Dies wird sich auf den [maintenance|e] unserer Klöster auswirken"
 accept_aspect_key: "Unser Patriarchat wird diesen Aspekt in seine Kernglaubensvorstellungen eingliedern, die all unsere Mitglieder teilen."
 reject_aspect_key: "Unser Patriarchat wird diesen Aspekt aus seinen Kernglaubensvorstellungen entfernen, die all unsere Mitglieder teilen."
