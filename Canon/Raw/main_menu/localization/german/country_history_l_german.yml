 #Europe
 country_history_scandinavia: "Die Länder von [ShowRegionName('scandinavian_region')] und die [ShowRegionName('north_atlantic_islands_region')], die unter ihrer Herrschaft stehen, erlebten in den letzten Jahrzehnten eine Zeit des Wohlstands. Während die [ShowGoodsName('fish')]-Märkte von [GetCountry('SKE').GetName] und der #L [GetCountry('NOR').GetCulture.GetName|l]e#! Seehandel florieren, genießen die [ShowRegionName('north_atlantic_islands_region')] eine autonome Selbstverwaltung, fernab vom unmittelbaren Einfluss eines Monarchen.\n\nDiese Ära des Wohlstands ist jedoch durch äußere Einflüsse bedroht. Einerseits konkurriert die [GetCountry('HSA').GetName] durch ihren wachsenden Einfluss mit den örtlichen Händlern, andererseits gefährdet die zunehmende Sichtung von Treibeis den sicheren Seeweg nach [GetCountry('GRL').GetName]. Angesichts dieser Gefahren, die uns sowohl von innen als auch von außen zermürben, sind wir auf einen starken Anführer angewiesen, der unser Überleben sichert."
 country_history_ruthenia: "Seit den Zeiten von [GetCharacter('kie_rurik').GetName] wurden die Lande der Rus von [ShowLocationName('kyiv')] aus regiert, bis die Stadt angesichts der Invasion der #L [ShowCultureGroupName('mongolian_group')|l]en#! Horden fiel. Obgleich die Zeit der großen Kiewer Rus längst Geschichte ist, lebt ihr Vermächtnis – das Kriegerblut unserer Vorfahren – in uns fort. Die Lande der Rus mögen nun in eine Vielzahl kleinerer Staaten zersplittert sein, doch sie sollen unter einem #L [ShowCultureName('ruthenian')|l]en#! Banner wiedervereint werden.\n\nAllerdings lauern zahlreiche Gefahren auf unserem Weg, da die anderen #L [ShowCultureGroupName('russian_group')|l]en#! Mächte gewiss denselben Anspruch erheben und ihr Glück mit einer Wiedervereinigung versuchen werden. Zugleich stellt die düstere Bedrohung durch ein #L [ShowCultureGroupName('tatar_group')|l]es#! Reich ([GetCountry('GLH').GetName]) eine ständige Gefahr an unseren Grenzen dar. Im Westen wird der Rest des #L [ShowReligionAdjective('catholic')|l]en#! #L [ShowContinentName('europe')]s#! sicherlich auch nicht untätig bleiben, und die aufsteigenden #L [ShowCultureName('turkish_culture')|l]en#! Länder in [ShowRegionName('anatolia_region')] lassen sich kaum lange vom europäischen Kontinent fernhalten. Um Erfolg dabei zu haben, die Rus wiederzuvereinigen, müssen wir all diese Hürden überwinden."
 country_history_france: "Die Ländereien von [ShowRegionName('france_region')|U] werden von zwei bedeutenden Königreichen beansprucht. Seit Jahrzehnten bemühen sich die #L [GetCountry('FRA').GetAdjective|l]en#! Herrscher, ihre Autorität über mächtige Vasallen zu festigen, während auf der anderen Seite des Ärmelkanals die #L [GetCountry('ENG').GetAdjective|l]en#! Herrscher die territoriale Integrität ihrer [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Gegenspieler bedrohen. Die Glut vergangener Kriege könnte erneut entfacht werden, und am Horizont zeichnet sich der Schatten eines neuen Kampfes ab, der eine ganze Epoche prägen wird.\n\nDie kommenden Jahrzehnte werden unsere Entschlossenheit auf die Probe stellen, denn die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Armeen unter [GetCharacter('eng_edward_iii').GetShortName] drohen, auf [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Boden vorzustoßen. Bündnisse verschieben sich und die großen Häuser der [ShowDynastyName('valois_dynasty')]-Dynastie wägen Treue gegen Ehrgeiz ab."
 country_history_britain: "Die Region [ShowRegionName('great_britain_region')] ist zwischen Kronen und Clans aufgeteilt, und ihre Einheit ist eher ein Traum als Wirklichkeit. Die #L [GetCountry('ENG').GetAdjective|l]en#! Könige regieren aus dem Süden, doch ihre Autorität wird durch unruhige Barone und die anhaltenden Ambitionen alter Dynastien eingeschränkt. Im Norden steht das #L [GetCountry('SCO').GetAdjective|l]e#! [GetCountry('SCO').GetFlavorRank] stolz und trotzig da, während es sich inmitten eines blutigen Bürgerkriegs gegen die #L [GetCountry('SBL').GetAdjective|l]e#! Nation befindet.\n\nDie Herrschaft von [GetCharacter('eng_edward_iii').GetShortName] verspricht sowohl Gelegenheiten als auch Gefahren. Grenzkriege und die unerbittliche Rivalität zwischen den [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en und [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Nationen werden darüber entscheiden, ob diese Insel unter einem Banner vereint wird oder ein Land mit zwei Reichen bleibt, die in einem ewigen Wettstreit stehen."
 country_history_balkan: "Der [ShowRegionName('balkan_region')] ist eine Grenze zwischen Großreichen, Glaubensrichtungen und Kulturen. Die schwindende Autorität der #L [GetCountry('BYZ').GetAdjective|l]en#! Kaiser hat das Land verwundbar gemacht, und neue Mächte erheben Anspruch auf seine zersplitterten Territorien. Örtliche Fürsten, ehrgeizige Prinzen und fremdländische Ghazi aus [ShowRegionName('anatolia_region')] sehen in diesem Chaos eine Gelegenheit.\n\nDer Vormarsch der #L [ShowCultureGroupName('turkic_group')|l]en#! Völker rückt immer näher, und die kommenden Jahrzehnte werden entscheiden, ob das [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]e Erbe Bestand hat oder von seinen rivalisierenden Nachbarn hinweggefegt wird."
 #Africa
 country_history_maghreb: "Die wichtigsten kulturellen Gruppen im [ShowRegionName('maghreb_region')] sind die #L [ShowCultureGroupName('amazigh_group')|l]en#! und die #L [ShowCultureGroupName('arabic_group')|l]en#! Völker, die seit den Invasionen im 7. Jahrhundert zusammenleben und miteinander wetteifern. In dieser Region von [ShowSubContinentName('north_africa')] sind Dynastien beider Herkunft, manchmal mit gemischter Abstammung, entstanden und untergegangen.\n\nDie Spaltung zwischen den verschiedenen Nationen macht sie einmal mehr verwundbar gegenüber stärkeren Mächten. Werden wir dieses Land wiedervereinen können?"
 country_history_sahel: "Die Regionen [ShowRegionName('sahel_region')] und Westafrika gehen allmählich von den dürren Weiten der Sahara in die Küstengebiete am [ShowAreaName('gulf_of_guinea_area')] über. Dabei führen sie an den goldenen Savannen der [ShowRegionNameWithNoTooltip('sahel_region')] und den tiefen Dschungeln des unteren Niger vorbei. Die Reiche von [GetCountry('MAL').GetName] und [GetCountry('KBO').GetName] kontrollieren weite Gebiete in dieser Region und die Handelsrouten der Sahara, während andere, wie die #L [ShowCultureName('mossi')|l]en#!, #L [ShowCultureName('hausa')|l]en#! oder #L [ShowCultureName('yoruba')|l]en#! Völker, auf den richtigen Moment warten, um ihre jeweiligen Besitztümer zu konsolidieren und gegenüber ihren Nachbarn zu expandieren."
 country_history_kongo: "Der [ShowRegionName('kongo_region')] ist ein Land der Flusskönigreiche und bewaldeten Kernländer, in dem Clans und Häuptlinge durch Blut, Handel und Krieg Allianzen schmieden. In den letzten Jahrzehnten begannen ehrgeizige Herrscher damit, diese Länder zu größeren Reichen zusammenzufassen. Jeder von ihnen strebt danach, die fruchtbaren Täler zu beherrschen und den Warenstrom entlang des großen Flusses zu kontrollieren.\n\nDas Machtgleichgewicht bleibt fragil, und es ist möglich, dass ein einziger starker Anführer das [GetCountry('KON').GetAdjectiveWithNoTooltip|l]e Volk in den kommenden Jahrzehnten vereint oder in einen Kreislauf endloser Rivalitäten stürzt, wodurch es geschwächt und ausbeutbar für Außenstehende wird."
 country_history_east_africa: "Von den fruchtbaren Flussufern des Nils bis zu den atemberaubenden Küsten #L [ShowRegionName('madagascar_region')]s#!, von den alten Häfen von [ShowRegionName('somalia_region')] bis zu den lebendigen Gemeinschaften der [ShowRegionName('swahili_coast_region')]: Eine Vielzahl von Nationen stellten sich sowohl der unerbittlichen Natur als auch den Einfällen potenzieller Eroberer und blieben standhaft. Dies ist jedoch auch ein Land der unbegrenzten Möglichkeiten mit erstaunlichen Reichtümern, die nur darauf warten, eingesammelt zu werden, um ein starkes Reich zu schmieden, dessen Einfluss sich auf jenseits der Meere erstreckt."
 #Asia
 country_history_anatolia: "Eine Region zu besetzen, die mit Kriegen und ständigen Verschiebungen der Machtverhältnisse nur allzu vertraut ist, lehrte uns, uns trotz des Drucks durch nachbarschaftliche Feindseligkeiten ein eigenes Vermächtnis zu schaffen. Der Zerfall alter Großreiche und Sultanate hinterließ nichts als ein Machtvakuum, das darauf wartet, von den vielen Beylikler um uns herum gefüllt zu werden. $anatolia_desc$"
 anatolia_desc: "Eine Reihe stürmischer Herrschaften und ständige Zwiste suchen diese ohnehin schon unruhige Region heim, und [ShowRegionName('anatolia_region')] nähert sich immer mehr einem allumfassenden Krieg …"
 country_history_caucasus: "Der [ShowRegionName('caucasus_region')] war seit jeher wie eine eigene Welt. Viele Großreiche versuchten, ihn zu erobern, und scheiterten. Selbst wenn es ihnen gelang, schafften sie es nicht, die Traditionen und Glaubensvorstellungen seiner Bewohner völlig auszulöschen. Das Leben am Fuß dieser Berge ist beschwerlich, und die hier lebenden Menschen sind so stur wie der unbewegliche Fels, der sie umgibt.\n\nDie Letzten, die versuchten, Kontrolle über diese Region auszuüben, waren $genghis_khan_name$ und seine #L [ShowCultureGroupName('mongolian_group')|l]en#! Reiter sowie deren Nachfolgestaaten ([GetUniqueInternationalOrganization('ilkhanate').GetName] und [GetCountry('GLH').GetLongName]). Obgleich sie es schafften, uns zu unterwerfen, schwindet ihre Macht über die am stärksten geschwächten Regionen. Viele von uns streiften bereits ihre Fesseln ab und handeln unabhängig, sofern sie überhaupt jemals unterworfen waren. Vielleicht ist es an der Zeit, unsere Macht entschlossener zu nutzen …"
 country_history_middle_east: "In den Regionen [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] und [ShowRegionName('arabia_region')] ist die Vorherrschaft unserer Nation ([GetCountry('MAM').GetLongName|U]) fest etabliert. Dies fördert den Handel zwischen dem Mittelmeer und dem Roten Meer und schützt die Pilger, die die heiligen Stätten [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] und [ShowLocationName('medina')] besuchen. Die kulturellen und religiösen Unterschiede zwischen diesen Regionen sowie Bedrohungen von außen könnten diese Vorherrschaft jedoch brechen und rivalisierenden Gruppen die Möglichkeit bieten, sich zu erheben."
 country_history_china: "Das Land $china$ wird seit Langem als das kulturelle Zentrum der Welt angesehen. Es wird daher als [GetUniqueInternationalOrganization('middle_kingdom').GetName] bezeichnet, ein Reich, das seit Jahrhunderten besteht und anderen als Vorbild dient. Der Einfluss, den das Land auf seine Nachbarländer hat, sowohl in kultureller als auch in religiöser Hinsicht, ist unbestreitbar und sein legendärer Reichtum ist weit über seine Grenzen hinaus bekannt. Aus nah und fern kommen Reisende und Händler, um die Pracht des Drachenthrons mit eigenen Augen zu bewundern, und viele Länder versuchen, ihn an ihren eigenen Höfen nachzuahmen.\n\nEs gibt jedoch ebenso viele Rivalen, die sich diesen Reichtum selbst aneignen wollen. Derzeit ist es nach den Eroberungen des großen $genghis_khan_name$ unserer Nation ([GetCountry('CHI').GetLongName]) gelungen, den Drachenthron zu besetzen. Doch nur der Himmel weiß, was die Zukunft für diesen Drachen bereithält."
 country_history_indonesia: "[ShowRegionName('indonesia_region')] war aufgrund seiner Beschaffenheit als Archipel schon immer zersplittert. Dies hinderte die Bevölkerung jedoch nicht daran, sich zu entwickeln und zu gedeihen. Seine Meere werden ständig von Kaufleuten und Händlern befahren, und alle Handelsrouten zwischen $china$ und $india$ müssen seine Gewässer durchqueren. Daher war [ShowRegionNameWithNoTooltip('indonesia_region')] seit jeher ein Land des wirtschaftlichen und kulturellen Austauschs. Auch fremdländische Glaubensrichtungen hatten einen starken Einfluss auf die Bevölkerung – wie der [ShowReligionName('hindu')] und [ShowReligionGroupName('buddhist')], die sich auf einzigartige Weise vermischten. So entstanden in [ShowRegionNameWithNoTooltip('indonesia_region')] mächtige [ShowReligionAdjectiveWithNoTooltip('hindu')|l]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]e Königreiche wie Śrīvijaya und Singhasari.\n\nHeute gibt es viele Länder, die die Vorherrschaft über unsere Gewässer anstreben (darunter [GetCountry('MAJ').GetLongName] und [GetCountry('JMB').GetLongName]). Doch nur die Zeit wird zeigen, wer sich letztlich als vorherrschende Macht durchsetzt."
 country_history_indochina: "Zwischen $india$ und $china$ gelegen erfuhr [ShowRegionName('indochina_region')] stets Einflüsse von beiden Seiten. Es war auch seit jeher die Heimat mächtiger Königreiche und Staaten (darunter beispielsweise [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] oder [GetCountry('DAI').GetLongName]). In jüngster Zeit begannen auch die #L [ShowCultureGroupName('thai_group')|l]en#! Völker aus dem Norden, ihre eigenen Gemeinden zu schaffen. [ShowRegionNameWithNoTooltip('indochina_region')|U] ist in der Tat eine vielfältige und zersplitterte Region, in der viele ständig um die örtliche Hegemonie kämpfen."
 #Generic Continental
 #America
 country_history_america: "Noch bevor man sich die Geschichte zum ersten Mal erzählte, lebte und gedieh unser Volk hier nach den Lehren der Geister und den Traditionen unserer Vorfahren. Viele Krisen und Schwierigkeiten stellten unsere Entschlossenheit auf die Probe, doch sie konnten uns nicht brechen. Werden wir das Erbe und die Weisheit unserer Vorfahren in die Zukunft tragen? Oder sollen wir unsere Bräuche ändern und unseren eigenen Pfad ins Unbekannte einschlagen?"
 #Europe
 country_history_europe: "Zum Anbruch der Renaissance steht unser Land an einem Scheideweg. Das wiederauflebende Interesse an Kunst und Innovation stellt alte Normen infrage und verheißt eine kulturelle Wiedergeburt. Allerdings bieten Fortschritte in der Militärtechnologie auch einen Weg nach vorn: den Weg der Aggression und Dominanz.\n\nUnsere Nation muss sich entscheiden, ob sie diese kulturelle und intellektuelle Revolution fördern möchte oder ob sie lieber in unser militärisches Können investiert. Die Entscheidungen, die wir treffen, werden unseren Kurs für Jahrhunderte festschreiben und darüber bestimmen, ob wir ein Leuchtfeuer der Kultur oder ein Symbol der militärischen Macht werden."
 #Africa
 country_history_africa: "Die Länder #L [ShowContinentName('africa')]s#! sind ebenso vielfältig und unterschiedlich wie die Gemeinschaften und Nationen, in denen ihre Bevölkerung lebt. Wüsten und Dschungel, Berge und Sümpfe, Savannen und Flussdeltas: Die vielfältige Geographie prägt auch unsere Gesellschaft und die Lebensweise von Ackerbauern, Viehzüchtern, Jägern und Sammlern. Die kulturelle, sprachliche und religiöse Vielfalt macht die Gesellschaften Afrikas zu den vielschichtigsten der bekannten Welt."
 #Asia
 country_history_asia: "Die Länder #L [ShowContinentName('asia')]s#! waren schon immer reich an Ressourcen und Kulturen. Vom jahrtausendealten Großreich $china$ bis hin zu den alten Glaubensvorstellungen, die aus $india$ zu uns kamen, erleichterten unsere zahlreichen Handelswege wie die Seidenstraße den Austausch von Reichtümern, Ideen und Überzeugungen. Jede Nation in [ShowContinentNameWithNoTooltip('asia')] schöpft aus diesen jahrhundertealten Austauschbeziehungen Kraft, und es scheint, dass noch viel mehr Entwicklung und Expansion vor uns liegen."
 #Fallback
 country_history_fallback: "In diesem alles entscheidenden Augenblick sieht sich unsere Nation neuen Gelegenheiten und Herausforderungen gegenüber. Während die Welthandelsrouten wachsen, können wir viel Gewinn aus neuartigen Ideen, Waren und geteilten kulturellen Errungenschaften ziehen. Das Bewahren unserer Traditionen und unserer Souveränität inmitten dieses Wandels bleibt jedoch eine heikle Aufgabe.\n\nUnser Land muss sich entscheiden, ob es den Schwerpunkt darauf legen will, den kulturellen Reichtum zu fördern, oder darauf, unsere Militärstärke zu untermauern. Unsere Entscheidungen werden über die zukünftige Laufbahn unserer Nation in dieser zunehmend miteinander verflochtenen Welt bestimmen."
