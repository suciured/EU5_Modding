 country_history_haudenosaunee: "Unsere Ahnen sind uns hold. Die Väter unserer glorreichen Nation – der Große Friedensstifter, Hiawatha und Jigonsaseh – zeigten uns, dass die Zusammenarbeit zwischen unseren Stämmen weit besser als der ständige Zank der Vergangenheit ist. Das Große Friedensgesetz, das uns nun vereint, half unseren unterschiedlichen Stämmen, unter dem fortschrittlichen System der Konfliktlösung und gemeinsamen Entscheidungsfindung zusammenzukommen. Die Organisation unserer Siedlungen erlaubte es uns des Weiteren, eine beeindruckende Armee aufzubauen, und dank unserer innovativen Nutzung von Wampum-Gürteln reicht unser diplomatischer Einfluss weiter als je zuvor.\n\nUnsere Nachbarn teilen unsere Weltsicht jedoch nicht und werden nicht zögern, uns zu vernichten, falls sie die Möglichkeit dazu erhalten. Wir müssen einen Weg finden, sie davon zu überzeugen, im Einklang mit uns zu leben – notfalls mit Gewalt …"
 country_history_puebloan: "Einst waren wir Architekten. Wir bauten Häuser auf windigen Klippen und hielten unsere Gärten mit einem fortschrittlichen Bewässerungssystem grün. Wir praktizierten vielschichtige Glaubensrituale und folgten dem Kreislauf des Lebens durch unsere heilige Zeremonien. Wir waren auch angesehene Händler, und unser Einfluss reichte weit über diese trockenen Lande hinaus.\n\nDoch die Tage der #L [ShowCultureGroupName('puebloan_group')|l]en#! Größe sind vorbei: Unsere Städte, einst wohlhabend und voller Leben, sind heute nur ein Schatten ihrer selbst. Es ist, als hätte uns das Land selbst verlassen: Wo es früher fruchtbar und leicht zu bewirtschaften war, ist es heute trocken und hart. Unsere Bauern können nicht mehr genug Nahrung für all die hungrigen Mäuler ernten.\n\nIst dies der Anfang vom Ende unserer Kultur? Werden wir uns wie Staubkörner in alle Winde zerstreuen? Oder wird ein neuer Anführer aufstehen, der unser Volk vereint und uns zu unserem früheren Ruhm zurückführt?"
 country_history_nahua: "In den letzten zwei Jahrhunderten wanderten Gruppen des #L [ShowCultureName('nahua_culture')|l]en#! Volkes, die von den Chichimeken abstammen, aus ihrer legendären Heimat Aztlán nach Zentralmexiko aus. Unsere Vorfahren waren Teil dieser Migration.\n\nWie viele andere #L [ShowCultureNameWithNoTooltip('nahua_culture')|l]e#! Nationen gründeten wir unser eigenes [ShowGovernmentReformName('altepetl')]. So schufen wir uns unsere eigene einzigartige Zivilisation, unabhängig von den anderen Städten und Königreichen in unserer Umgebung. Jedes [ShowGovernmentReformNameWithNoTooltip('altepetl')] übt seinen Glauben anders aus und wird unterschiedlich regiert.\n\nUnsere wunderschöne Stadt ist mit schwimmenden Gärten gefüllt, und kostbare Edelsteine werden aus fernen Ländern gehandelt. Es mangelt uns an nichts. Dennoch sind wir nicht unverwundbar. Es herrscht ein großer Wettbewerb um unsere kostbaren Ressourcen, und die Natur selbst kann an diesem sonnenverwöhnten Ort oft grausam sein.\n\nSind wir bereit, als Herrscher über unser Schicksal unseren Weg in die Zukunft zu ebnen? Oder werden wir den Intrigen und Ambitionen unserer Verwandten zum Opfer fallen und von den Seiten der Geschichte verschwinden?"
 country_history_mayan: "Seit unsere ersten Vorfahren aus [ShowGoodsName('maize')]-Teig geformt wurden, leben die #L [ShowCultureGroupName('maya_group')|l]en#! Völker in den Dschungeln der [ShowAreaName('mayaab_area')]-Region und folgen den Lehren und der Weisheit der Götter. Sie errichteten zahlreiche blühende Städte in einem Netz, das sich vom Ozean bis in die tiefsten Teile des Dschungels erstreckte. Unsere Gelehrten verstanden die Vielzahl von Systemen der Sterne, der Sonne und des Himmels und schufen fortschrittliche, verlässliche Kalender, um ihrem mystischen Lauf zu folgen.\n\nLeider liegen diese einst lebensfrohen Handels- und Kulturzentren heute verlassen da. Ihre Brunnen sind ausgetrocknet und ihre Straßen vom Dschungel verschlungen. Wo noch Herdfeuer brenen, sind sie nur ein Schatten ihres früheren Selbst.\n\nIst dies auch das Schicksal unseres Volkes? Zu kalter Asche zu werden und verloren am Grund des Dschungels zu liegen? Oder ist es unser Schicksal, das Blatt zu wenden und unseren früheren Ruhm wiederzuerlangen?"
 country_history_tonal: "Unter der Führung und Weisheit der Gefiederten Schlange [ShowGodName('quetzalcoatl_god')] schuf unser Volk auf den fruchtbaren Böden #L [ShowRegionName('mesoamerica_region')]s#! eine Zivilisation. Unser Glaube sorgt für eine enge Verbindung zur Tierwelt, wobei der Tag und die Uhrzeit für die Geburt eines Menschen mit einem bestimmten Tier korrelieren, dessen Eigenschaften anschließend die Eigenschaften des Menschen prägen. Unser Glaube hat in dieser Region großen Einfluss, und wir gehen davon aus, dass er auch in den kommenden Jahrhunderten Bestand haben wird.\n\nTrotzt dieser strahlenden Zukunft ziehen dunkle Wolken über uns auf, und die grenzenlosen Ambitionen unserer Nachbarn drohen, die Region ins Chaos zu stürzen und uns mit hineinzureißen, sofern wir nicht bereit sind, unsere Lebensweise zu verteidigen …"
 country_history_andean: "Die heiligen Berge der [ShowRegionName('andes_region')] wachen seit Anbeginn der Zeit über unsere Vorfahren. Das raue Klima und die steilen Täler brachten ein starkes und innovatives Volk hervor. Es überlebt nicht nur auf den unwirtlichen Berggipfeln, an der kurzen Küstenlinie und im dichten Dschungel, sondern es gehdeiht dort auch. Die raue Umgebung unserer Heimat veranlasste uns dazu, robuste Gebäude aus Stein zu errichten, die den häufigen Erdbeben standhalten können. Trotz unserer schwierigen Anfänge entwickelte sich unser Volk zu einer Zivilisation entwickelt, die für ihr Handwerk, ihren Glauben und ihre hochwertigen Webarbeiten bekannt ist.\n\nUnsere Ernten reichen jedoch nicht immer aus, und auch unsere Nachbarn sind nicht immer sonderlich kooperativ. Werden die Götter unserem Volk wohlgesonnen sein? Oder werden wir den Launen des Schicksals zum Opfer fallen?"
 #Europe
 country_history_low_countries_common: "Die Nationen in den Niederlanden waren seit ihrer Erschaffung Spielbälle der einen ([GetCountry('FRA').GetLongName]) oder anderen Macht ([GetUniqueInternationalOrganization('hre').GetName]): Oft stellten sie nur Lehen dieser mächtigeren Reiche dar, und nicht selten wechselten sie auch die Seiten. Wie ein großer Preis, der nur auf jemanden wartet, der Anspruch auf ihn erhebt, finden sich die Niederlande als eine der reichsten Regionen in [ShowContinentName('europe')] in einer Lage wieder, in der die Länder eine Entscheidung treffen müssen: Werden sie ein wesentlicher Bestandteil anderer Nationen oder verteidigen sie wild ihre Unabhängigkeit?"
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nFür die kleinsten Nationen in diesem Gebiet wird das schiere Überleben eine tägliche Herausforderung darstellen, bei der sie jeden Tag darum kämpfen müssen, ihre Eigenständigkeit gegenüber den größeren, hungrigen Nachbarn zu behaupten."
 country_history_BRB: "$country_history_low_countries_common$\n\nDa wir eine der größten und bevölkerungsstärksten Nationen in den Niederlanden sind, erweist es sich als offenkundig, dass wir uns am besten dafür eignen, unsere Nachbarn anzuführen – insbesondere dann, wenn man bedenkt, in welch einer geschwächten Lage eine andere Nation ([GetCountry('FLA').GetLongName]) derzeit ist. Sollten wir genau im richtigen Augenblick zuschlagen, können wir das einfordern, was rechtmäßig uns gehört …"
 country_history_FLA: "$country_history_low_countries_common$\n\nDer Krieg zwischen Frankreich und Flandern, der von 1297 bis 1305 tobte, wirkte sich schwerwiegend auf unsere Nation ([GetCountry('FLA').GetLongName]) aus. Auch wenn es uns gelang, unabhängig zu bleiben, gipfelte der Konflikt in dem Verlust von [ShowProvinceDefinitionName('roman_flanders_province')] an eine fremde Macht ([GetCountry('FRA').GetLongName]).\n\nAls eine der reichsten Nationen in der Region erholte sich [GetCountry('FLA').GetNameWithNoTooltip] in den letzten paar Jahren jedoch, und wir könnten nun eine Gelegenheit haben, uns das zurückzuholen, was rechtmäßig uns gehört."
 country_history_FRI: "$country_history_low_countries_common$\n\nWir sind von Feudalfürsten umgeben, und innerhalb unserer Gesellschaft findet ein Ringen zwischen jenen statt, die unsere Unabhängigkeit bewahren wollen, und jenen, die langsam an Macht gewinnen wollen, indem sie die fremden Bräuche unserer Nachbarvölker übernehmen. Unsere Nation ([GetCountry('FRI').GetLongName]) steht daher an einem Scheideweg, während sie vom vergangenen Ruhm unseres Volkes träumt. Sind wir endlich bereit, einen Schritt nach vorn zu wagen und uns für die eine oder andere Seite zu entscheiden?"
 country_history_GEL: "$country_history_low_countries_common$\n\nDie kriegerischste Nation der gesamten Region ([GetCountry('GEL').GetLongName]) ist zugleich auch sehr geschickt in Fragen der Diplomatie. Ihre Expansion wurde akribisch geplant, nicht nur mit dem Schwert, sondern auch mit Beuteln voll Gold. Das bezaubernde Zusammenspiel dieser beiden Werkzeuge bot uns die Möglichkeit, uns von unseren minderwertigen Rivalen abzuheben."
 country_history_HAI: "$country_history_low_countries_common$\n\nDank einer klugen Staatsehe werden die Länder [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] und [GetCountry('ZEE').GetName] allesamt von der [ShowDynastyName('avesnes_dynasty')]-Dynastie regiert. Unserer Nation ([GetCountry('HAI').GetLongNameWithNoTooltip]) bietet sich nun die Gelegenheit, die Region weiter unter ihrer Führung zu einen. Doch das wird nicht leicht werden …"
 country_history_HOL: "$country_history_low_countries_common$\n\nAusgehend von einem armen und sumpfigen Land stieg unsere Nation ([GetCountry('HOL').GetLongName]) langsam zu einem Kandidaten für die Vorherrschaft in unserer Region auf. Die Ankunft der [ShowDynastyName('avesnes_dynasty')]-Dynastie führte uns eng an eine zweite Nation ([GetCountry('HAI').GetLongName]) heran. Die Ausdehnungsrouten unseres Landes verlaufen eigentlich klar in die Richtung eines bestimmten Reiches ([GetCountry('FRI').GetLongName]), doch die Spannungen zwischen unserem [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] und unserem [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] scheinen wieder aufzuflammen. Und diese Tatsache ist immer schlecht fürs Geschäft …"
 country_history_LIE: "$country_history_low_countries_common$\n\nAls Heimat vieler Glaubensoberhäupter ist unsere Nation ([GetCountry('LIE').GetLongName]) klar der spirituelle Führer der Niederlande. Unsere Nation ist ein Bildungszentrum und übt daher starken Einfluss auf unsere Nachbarstaaten aus. Dieser Einfluss wird unseren Aufstieg sichern, wenn wir ihn nur gut genug einsetzen …"
 country_history_LUX: "$country_history_low_countries_common$\n\nAls ursprüngliche Heimat der [ShowDynastyName('luxembourg_dynasty')]-Dynastie ist unsere Nation ([GetCountry('LUX').GetLongName]) nur ein Schatten im Vergleich zu den Besitztümern, die von den mächtigsten Zweigen unserer Familie kontrolliert werden. Allerdings bietet uns das Prestige, das sich die Familie verdiente, eine gute Gelegenheit, in eine Führungsrolle in der Region zu schlüpfen und sie unter unserer Herrschaft zu vereinen."
 country_history_UTR: "$country_history_low_countries_common$\n\nGleich zwei Reiche ([GetCountry('GEL').GetLongName] und [GetCountry('HOL').GetLongName]) setzen unserer Nation ([GetCountry('UTR').GetLongName]) zu: Wir versuchen, ihren Einfluss abzuschütteln und die gesamten Niederlande unter eine gottgefällige Führung zu bringen. Die betriebsame Stadt [ShowLocationName('utrecht')], ein Zentrum der Kultur und der Künste, könnte einen großartigen Hauptsitz für eine geeinte Region abgeben. Hoffen wir, dass unsere Nachbarn zustimmen … vorzugsweise ohne allzu großen Widerstand."
 country_history_swiss_group: "$country_history_german_group$\n\nDas #L [ShowCultureGroupName('swiss_group')|l]e#! Volk, dass die Westalpen bewohnt, leistet der drohenden Ausbreitung von [GetCountry('HAB').GetName] in ihre Lande entschlossen Widerstand. Durch den Sieg in der Schlacht am Morgarten entstand eine neue Einheit unter den unabhängigen Ländern der [ShowAreaName('eastern_switzerland_area')]. So steht die [GetUniqueInternationalOrganization('swiss_confederation').GetName] nun stark da, und mehr und mehr Mitglieder scharen sich um ihr Banner. Doch ihr alter Feind – die [GetDynasty('habsburg_dynasty').GetName]-Dynastie – sammelt ihre Kraft dank der Zugeständnisse seitens [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] und ist bereit, die Bewohner der [GetCountry('SWI').GetName] vollständig unter ihr Joch zu zwingen. Wir müssen uns gegen diesen Übergriff zur Wehr setzen. Die Zukunft unserer Heimat hängt davon ab!"
 country_history_baltic_german: "Gemeinsam mit unseren Verbündeten einer gewissen Nation ([GetCountry('TEU').GetLongName|U]) sind wir bereit, unsere heilige Mission, die Christianisierung des nördlichen #L [ShowContinentName('europe')]s#!, zu erfüllen. Mit der Unterstützung der #L [ShowCultureGroupName('german_group')|l]en#! Ritter und Adligen muss unser Land nicht nur die Heiden bekehren, sondern auch jene schützen, die das Licht des [ShowReligionName('catholic')] annehmen. Leider hält der Widerstand seitens [GetCountry('LIT').GetName] gegenüber unseren gottgefälligen Bemühungen an, und andere Länder ([GetCountry('DAN').GetLongName|U]) könnten unseren Kampf für ihre eigenen, selbstsüchtigen Ambitionen ausnutzen.\n\nWährend unsere Zukunft mit der Mission der Bekehrung verbunden ist, dürfen wir unser Ziel jenseits der Heiden nicht aus den Augen verlieren. Sollen wir unsere Bemühungen gegen die irregeleiteten Anhänger der [ShowReligionName('orthodox')] fortsetzen oder unseren Staat reformieren?"
 country_history_german_group: "Das Herzland des HRR ([GetUniqueInternationalOrganization('hre').GetName]) litt unter der langen Zeit des großen Interregnums und blickt sorgenvoll in die Zukunft. Angesichts des fortgeschrittenen Alters von [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] bereiten sich die Familien [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] und [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] wieder einmal auf einen Wettbewerb um die Kaiserkrone vor. Während die kaiserliche Autorität südlich der Alpen zerfällt, sputen sich #L [ShowCultureGroupName('german_group')|l]e#! Kaufleute, sich ihre Handelsrouten nach [ShowRegionName('italy_region')] zu sichern. Zugleich genießt jemand anderes ([GetCountry('HSA').GetLongName]) seine Dominanz über [ShowRegionName('north_german_region')]."
 country_history_BAV: "$country_history_german_group$\n\nUnter der Führung von [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] ist $BAV$ auf dem Gipfel seiner Macht. Da [GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip] der Kaiser des HRR ([GetUniqueInternationalOrganization('hre').GetName]) ist, gebietet unsere Nation ([GetCountry('UBV').GetLongName]) Respekt und Ehrfurcht unter den anderen Mächten des Reichs. Auch eine andere Nation ([GetCountry('LBV').GetLongName]) wird von einem Wittelsbacher regiert, doch die Gesundheit von [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName] verschlechtert sich aufgrund seines Aussatzes immer weiter, und der erwartete frühe Tod könnte zu einer Wiedervereinigung mit $BAV$ führen.\n\nDank enger Beziehungen zu den [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]-Herrschern von [ShowContinentName('europe')], ist $BAV$ bereit, seinen Anspruch auf die Kaiserkrone geltend zu machen und entgegen der Bemühungen seiner Rivalen in [GetCountry('BOH').GetName] und [GetCountry('HAB').GetName] die Vorherrschaft über Mitteleuropa zu erringen."
 country_history_BRA: "$country_history_german_group$\n\nUnsere Nation ([GetCountry('BRA').GetLongName]) wurde als die #italic Nordmark#! auf dem Territorium der slawischen Wenden gegründet. Die Region zeichnet sich durch lehmige Hochländer und Senken mit reichlich Wasser und Kiefern, Hitze und trockenen, sandigen Böden aus, was ihr den Spitznamen „des Heiligen Römischen Reiches Streusandbüchse“ einbrachte.\n\nIm Jahr 1157 wurde [GetCharacter('bra_albrecht_i_askanier').GetName] offiziell [GetCountry('BRA').GetGovernment.GetRulerTitle], nachdem er diese Lande von Jacxza von Köpenick erobert hatte. Anfangs war das Herrschaftsgebiet auf das Havelland und Zauche begrenzt, weshalb [GetCharacter('bra_albrecht_i_askanier').GetName] den Vorgang der #italic Ostsiedlung#! in Richtung der [ShowProvinceDefinitionName('neumark_province')] östlich der Oder förderte. So nahm er sie schrittweise in Besitz, und Siedler aus Flandern und dem Rheinland wurden eingeladen, sich dort niederzulassen, wobei sie dabei ihre Städte auch befestigten.\n\nNach seinem Tod im Jahr 1170 setzte die [ShowDynastyName('askanier_dynasty')]-Dynastie diese Ausdehnung für über 150 Jahre fort und erwarb benachbarte Regionen wie etwa das [ShowProvinceDefinitionName('stettin_province')] und die [ShowProvinceDefinitionName('uckermark_province')]. So breitete sich der Einfluss unserer Nation bis an die Ostsee aus, was allerdings auch zu Spannungen mit [GetCountry('DAN').GetName] führte. Indes starb der letzte [ShowDynastyNameWithNoTooltip('askanier_dynasty')] [GetCharacter('bra_heinrich_ii_askanier').GetShortName] im Jahr 1320 ohne einen direkten Erben.\n\nNun ist die [ShowDynastyName('wittelsbach_dynasty')]-Dynastie auf den Plan getreten, doch ihr mangelndes Interesse daran, tatsächlich über diese Lande zu herrschen, wirft einen Schatten auf unsere Nation ([GetCountry('BRA').GetLongNameWithNoTooltip])."
 country_history_MEI: "$country_history_german_group$\n\nUnsere Nation ([GetCountry('MEI').GetLongName|U]) hat als Besitzung der mächtigen [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie ihren Ursprung in den östlichen Marken des HRR ([GetUniqueInternationalOrganization('hre').GetName]) im Land der Sorben und anderer slawischer Völker, die man langsam eindeutschte. Das ursprünglich dicht bewaldete Land erwies sich als sehr fruchtbar, und durch das milde Klima, vor allem nahe der Elbe, konnten die hier lebenden Sachsen [ShowGoodsName('wine')] anbauen.\n\nDas Erzgebirge trennt das Land von #L [GetCountry('BOH').GetName]#! und ist reich an Mineralien. Insbesondere das hier gefundene [ShowGoodsName('silver')] treibt die Wirtschaft des #L [GetCountry('MEI').GetFlavorRank]s#! an. Doch der scheinbare Reichtum ist ein zweischneidiges Schwert, denn er weckt auch die Begehrlichkeiten der Nachbarn, die zu den Waffen greifen könnten, um ihn sich anzueignen. Trotz dieser möglichen Bedrohungen gedeiht [GetCountry('MEI').GetNameWithNoTooltip] als bedeutendes kaiserliches Territorium in [ShowAreaName('upper_saxony_area')] – und dies ungeachtet der zunehmenden Instabilität des Großen Interregnums. Aus der schwindenden Autorität im ländlichen [GetCountry('THU').GetName] und [GetCountry('BRA').GetName] könnten die [ShowDynastyName('wettin_dynasty')] als neue Macht im Ostteil des Kaiserreichs hervorgehen, sofern sie ihren Einfluss erweitern und ihre Besitztümern gegen äußeren Druck wappnen können.\n\nDank unserem fruchtbarem Land, den reichhaltigen Ressourcen und der strategischen Lage ist [GetCountry('MEI').GetName] bereits jetzt ein hervorstechendes Mitglied im HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) und wird von seinen Nachbarn beneidet und bewundert."
 country_history_HAB: "$country_history_german_group$\n\nDank der fleißigen Bemühungen von [GetCharacter('hab_albrecht_ii_habsburg').GetName] und seiner Vorgänger wurde die Herrschaft von [GetCountry('HAB').GetName] in [ShowAreaName('austria_area')], in der [ShowAreaName('styria_area')] und in [ShowAreaName('carinthia_area')] erfolgreich ausgeweitet und gefestigt. Da die Lage an den südöstlichen Grenzen des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) nun sicher ist, kann [GetCountry('HAB').GetNameWithNoTooltip] jetzt den Blick auf jenen großen Preis richten, den [GetDynasty('habsburg_dynasty').GetName] unbedingt wiedererlangen will: die Kaiserkrone des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip])."
 country_history_irish_minors: "Die gälischen Lords von [ShowRegionName('ireland_region')] herrschen über ein Land der uralten Traditionen, wo die Königswürde nicht nur ein schnöder Titel ist, sondern ein Band zwischen Herrscher und Volk darstellt. Obwohl das Hochkönigtum von [ShowRegionNameWithNoTooltip('ireland_region')] inzwischen zu kaum mehr als einer symbolischen Erinnerung verblasst ist, wirkt der Traum von einem einzigen Herrscher, der das Land vereint, in den Herzen ehrgeiziger Häuptlinge immer noch nach. Die Clans bewahren sich entschlossen ihre Unabhängigkeit. Ihre Stärke liegt in ihren Kriegern und in ihren tief verwurzelten Bräuchen, doch geteilt sind sie anfällig gegenüber Feinden von außen, aber auch gegenüber Rivalitäten untereinander.\n\nIm Osten bedroht die wachsende Präsenz der irisch-normannischen Earls ihre Eigenständigkeit, während jenseits der See die Herrscher von [GetCountry('ENG').GetName] und [GetCountry('SCO').GetName] ihren Blick auf die Küsten von [ShowRegionNameWithNoTooltip('ireland_region')] richten. Und doch sind [ShowRegionNameWithNoTooltip('ireland_region')] fremde Ambitionen nicht unvertraut. Ein ums andere Mal leistete sein Volk Widerstand und überdauerte. Wenn ein einziger gälischer Herrscher die Clans zusammenführen und die alten Sitten des Königtums neu beleben könnte, könnten wir uns womöglich wieder erheben – nicht als Land zerstrittener Häuptlinge, sondern als eine mächtige Nation, die unter einem Herrscher vereint ist."
 country_history_anglo_irish_minors: "Die großen Earltümer jenseits von [GetCountry('PLE').GetName] sind die Erben der normannischen Eroberung, auch wenn sie bereits eng mit dem Flickenteppich in [ShowRegionName('ireland_region')] verflochten sind. Anderthalb Jahrhunderte nach Strongbows Ankunft herrschen die irisch-normannischen Lords über gewaltige Territorien. Sie errichten steinerne Burgen, wo zuvor nur Ringforts standen, und befehligen Kriegstrupps, die ebenso wild sind wie die jedes gälischen Häuptlings. Und obschon sie noch immer die Namen ihrer Adelshäuser aus [GetCountry('ENG').GetName], [GetCountry('FRA').GetName] und [GetCountry('WLS').GetName] tragen, sind sie zu etwas Eigenem geworden: weder vollkommen [ShowCultureName('irish')|l] noch durch und durch fremd.\n\nUnsere Mauern mögen stark sein, doch wir befinden uns in einer heiklen Lage. Die Autorität der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Souveräne ist in [ShowRegionNameWithNoTooltip('ireland_region')] schwach, und örtliche Machthaber haben sich daran gewöhnt, so über ihre Lande zu gebieten, wie sie es für richtig halten. Sie sind eher an Bündnisse und Fehden vor Ort gebunden als an die Treue zu [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'einer', 'einem ')] fernen [GetCountry('ENG').GetGovernment.GetRulerTitle]. Währenddessen werden die gälischen Häuptlinge im Westen dreister: Sie erobern verlorene Lande zurück und fordern die normannische Herrschaft heraus.\n\nOhne feste Führung laufen wir Gefahr, in dieselbe Spalterei zu verfallen, die die Insel schon vor ihnen zersplittern ließ. Und dennoch: Wenn wir den Augenblick nutzen würden, um eine starke Regierung zu etablieren oder gar die Vorherrschaft über ganz Irland zu beanspruchen, könnte die Zukunft uns gehören – und nicht den Herrschern von England oder den aufständischen Gälen."
 country_history_finnic: "In den Nadelwäldern Nordeuropas lebt das #L [ShowCultureGroupName('finnic_group')|l]e#! Volk, das seine Gerissenheit und sein Wissen einsetzt, um in diesem rauen Klima zu überleben: Wir sind Bauern, aber auch Sammler. Wir bauen Häuser und Saunen aus Holz, das in unserem Land reichlich vorhanden ist, aber wir verlegen unsere Siedlungen auch, um je nach Jahreszeit besseren Nutzen aus den Ressourcen zu ziehen. Das Leben ist nicht einfach, doch es ist ein erfülltes Leben, und wir sind in unserer Nische erfolgreich.\n\nUnser Kampf ums Überleben wird allerdings dadurch erschwert, dass wir von Feinden umgeben sind: Die #L [CultureGroupName('german_group')|l]e#! Nationen im Süden, die #L [ShowCultureName('swedish')|l]e#! Nation im Westen und das #L [ShowCultureGroupName('russian_group')|l]e#! Volk im Osten sind alle eine Bedrohung für uns und planen das, was sie als Land ihrer Vorfahren ansehen, zurückzuerobern. Schlimmer noch jedoch ist, dass unser altehrwürdiger Glaube allmählich von den #L [ShowReligionGroupAdjective('christian')|l]en#! Sitten verdrängt wird und unsere heimischen Götter immer mehr in Vergessenheit geraten.\n\nWird sich ein mächtiger Anführer erheben und die [ShowCultureGroupNameWithNoTooltip('finnic_group')|l]e Vorherrschaft über die Region behaupten können? Oder werden uns die Usurpatoren letztlich vernichten?"
 country_history_italian: "Die Ländereien von [ShowRegionName('italy_region')|U] sind seit dem Untergang einer gewissen Nation ([ShowFormableCountryName('ROM_f')]) zersplittert und warten auf einen starken Anführer, der sie wieder vereint. Diese Uneinigkeit führte jedoch zu einer starken Rivalität zwischen den verschiedenen Nationen, die die Halbinsel bevölkern, ganz zu schweigen vom Wettlauf um kulturellen Fortschritt. Keiner #L [ShowCultureGroupName('italian_group')|l]en#! Nation mangelt es an berühmten Künstlern oder selbst entwickelten, weltverändernden technologischen Innovationen, was [ShowRegionNameWithNoTooltip('italy_region')] zu einem Juwel im Herzen von [ShowContinentName('europe')] macht. Wir sind der Neid aller … und befinden uns damit in einer sowohl vorteilhaften als auch höchst gefährlichen Lage."
 country_history_polish: "An den Ufern der Weichsel kämpfte das #L [ShowCultureGroupName('polish_group')|l]e#! Volk verzweifelt um den Erhalt seiner Nation. Immer wieder zerfiel die instabile Konföderation in eine Vielzahl kleinerer Nationen, die alle erbittert um die Vorherrschaft konkurrierten.\n\nSo undurchschaubar dieser Machtkampf auch gewesen sein mag, er fand nicht in einem Vakuum statt. Benachbarte Länder nahmen unsere derzeitige Ablenkung zur Kenntnis und schmieden in den Schatten versteckt Pläne, um sich unser Land anzueignen, während die [ShowCultureGroupNameWithNoTooltip('polish_group')]en Nationen ihre Zeit damit verschwenden, einander gegenseitig zu bekämpfen.\n\nNur ein starker Anführer wird das Land vereinen und eine dauerhafte Nation schaffen können, die sich gegen alle Feinde behaupten und sie schließlich vernichten kann. Andernfalls könnte das [ShowCultureGroupNameWithNoTooltip('polish_group')]e Volk schon bald in alle Winde zerstreut werden."
 country_history_bohemian: "Unser Land schlummert bereits seit Jahrhunderten im Einflussbereich von [GetCountry('BOH').GetName] und wurde häufig von kleineren Fürsten aus dessen Herrscherfamilie regiert. Obschon die Dynastie von [GetCountry('BOH').GetGovernment.GetRuler.GetName] diese Tradition nach ihrer Thronbesteigung in [GetCountry('MVA').GetName] beibehielt, verlor sie die Ländereien der [ShowProvinceDefinitionName('niederlausitz_province')] an ein Nachbarland ([GetCountry('BRA').GetLongName|U]), das darum kämpft, seine Herrschaft in [GetCountry('SOR').GetName] zu behaupten.\n\nDer weitere Zustrom von #L [ShowCultureGroupName('german_group')|l]en#! Siedlern bringt zwar neue Leute in unser Land, könnte aber auch unsere Autorität in naher Zukunft gefährden, sollten unsere Herrscher nicht ihre Souveränität wahren können."
 country_history_east_slavic: "Die Fürstentümer im Osten, die während der #L [ShowCultureGroupName('mongolian_group')|l]en#! Invasion unterworfen wurden, stehen weiterhin in einem angespannten Verhältnis zu ihrem nominellen Suzerän ([GetCountry('GLH').GetLongName|U]). Während viele Fürsten den Tribut, den der [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName] erhebt, weiterhin zahlen, haben andere die Fesseln in Sachen [GetUniqueInternationalOrganization('tatar_yoke').GetName] bereits abgestreift.\n\nAngesichts der allgegenwärtigen Bedrohung durch die #L [ShowCultureGroupName('mongolian_group')|l]en#! Kräfte und die wachsende Macht, über die unser Nachbar ([GetCountry('MOS').GetLongName|U]) verfügt, muss unsere Nation ein verflochtenes diplomatisches Netz spinnen, um Wohlstand zu erlangen. Wenn wir dabei erfolgreich sind, könnten wir sogar das begehrte Erbe der alten Kiewer Rus für uns zu beanspruchen …"
 country_history_iberian: "Das antike Hispanien war immer wieder Zeuge des Aufstiegs und Niedergangs des #L [ShowReligionGroupName('christian')]s#! und #L [ShowReligionGroupName('muslim')]s#!, und diese Machtkämpfe zwischen rivalisierenden Glaubensrichtungen dauern bis heute an. Derzeit begünstigt das Schicksal Erstere, während Letztere ihre geschwächten Besitztümer nur mühsam verteidigen können. Das endgültige Ergebnis ist jedoch noch nicht absehbar, da die #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en#! Nationen vereint sind, während die #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en#! Reiche von Spaltung in inneren Machtkämpfen heimgesucht werden.\n\nWerden diese chaotischen Zeiten mit der endgültigen Vertreibung der #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en#! Streitkräfte aus [ShowRegionName('iberia_region')] enden? Oder werden die #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en#! Truppen die verlorenen Lande von $ADU_f$ zurückerobern?"
 #Africa
