 country_history_georgian: "Das #L [ShowCultureName('georgian_culture')|U]e#! Volk ist stolz und hat eine lange Geschichte, denn seine Vorfahren lebten schon am Fuß des [ShowRegionName('caucasus_region')], noch bevor sich die Großreiche der Antike bildeten. Es zählte zu den Ersten, die das [ShowReligionGroupName('christian')] annahmen, und machte es zu einem festen Teil seiner Identität. Selbst nach der Ausbreitung des [ShowReligionGroupName('muslim')] und einer Umzingelung durch heidnische Nationen hielt es an seinem Glauben fest und wurde zu einem Bollwerk des [ShowReligionGroupNameWithNoTooltip('christian')]s inmitten jener Region, in der sich Ost und West begegnen.\n\nNicht einmal die #L [ShowCultureGroupName('mongolian_group')|l]en#! Horden von [GetCharacter('genghis_khan').GetNickname] schafften es, dieses Volk vollständig zu unterwerfen, denn die [ShowCultureNameWithNoTooltip('georgian_culture')|l]en Menschen erhoben sich umgehend trotzig, kaum dass der #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]e#! Stern ins Sinken geriet.\n\nDa es schon einmal in einem großen Königreich vereint war, hat das #L [ShowCultureNameWithNoTooltip('georgian_culture')|l]e#! Volk das Potenzial, erneut zu sagenumwobenen Höhen aufzusteigen."
 country_history_GEO: "$country_history_georgian$\n\nWir erzielten während der Herrschaft von [GetCharacter('geo_david_iv').GetName] und [GetCharacter('geo_tamar_the_great').GetName] unsere bislang größten Errungenschaften. Nach einer Teilung ist unsere Nation ([GetCountry('GEO').GetLongName]) nun wieder unter der Autorität von [GetCharacter('geo_george_v').GetName] geeint: [GetCharacter('geo_george_v').GetHeSheFormal|U] eroberte West-[GetCountry('GEO').GetNameWithNoTooltip] und übernahm wieder die Herrschaft über das gesamte [ShowCultureNameWithNoTooltip('georgian_culture')|l]e Territorium. Selbst [GetCountry('ARM').GetName] beugt nun das Haupt vor der Macht [GetCountry('GEO').GetNameWithNoTooltip]s.\n\nObwohl wir rein technisch betrachtet nach wie vor dem [GetUniqueInternationalOrganization('ilkhanate').GetName] untertan sind, ist Letzteres selbst nur noch eine leere Hülle, die nur darauf wartet, dass sich ein starkes Anführer erhebt und die Kontrolle übernimmt. Wie könnte [GetCountry('GEO').GetNameWithNoTooltip] sich unter diesen Bedingungen nicht zu höheren Höhen aufschwingen als jemals zuvor?"
 country_history_armenian: "Das [ShowCultureName('armenian_culture')|U]e Volk lebt schon seit grauer Vorzeit in diesen Landen, da es vom Fuß des Berges Ararat stammt. Es darf sich rühmen, die erste Nation zu sein, die das [ShowReligionGroupName('christian')] annahm. Es überlebte zahlreiche Invasionen durch #L [ShowReligionGroupAdjective('muslim')|l]e#! und #L [ShowCultureGroupName('turkic_group')|l]e#! Völker und sogar aus [ShowRegionName('persia_region')], auch wenn es infolgedessen in mehrere kleinere Königreiche aufgespalten wurde und die Pracht des großen [ShowCultureNameWithNoTooltip('armenian_culture')|l]en Königreichs früherer Tage längst dahin ist.\n\nAllerdings sind [ShowCultureNameWithNoTooltip('armenian_culture')|l]e Menschen sehr zäh, und selbst nach den jüngsten #L [ShowCultureGroupName('mongolian_group')|l]en#! Invasionen sind sie immer noch hier und warten auf den richtigen Moment, sich wieder erheben zu können."
 country_history_ARM: "$country_history_armenian$ Obschon unsere Nation ([GetCountry('ARM').GetLongName]) derzeit der Autorität einer anderen ([GetCountry('GEO').GetLongName]) und auch dem [GetUniqueInternationalOrganization('ilkhanate').GetName] unterworfen ist, besitzt sie dennoch genügend Autonomie, um eigenständig zu handeln. Sie mag zwar nur noch ein Schatten der früheren [ShowCultureNameWithNoTooltip('armenian_culture')|l]en Pracht sein, doch der herrschenden #L [GetDynasty('zakarid_dynasty').GetName]en#!-Dynastie ist es dennoch gelungen, ihre Herrschaft wieder zu festigen. So zählen wir noch immer stolz zu den Nationen dieser Welt."
 country_history_persian: "Das Land [ShowRegionName('persia_region')] befand sich seit jeher in einer privilegierten Lage: Es diente als Berührungspunkt zwischen West und Ost und lag entlang der Strecke vieler Handelsrouten. Es war die Geburtsstätte zahlreicher mächtiger Großreiche der Vergangenheit, von den Achämeniden bis zu den Sassaniden. Diese Lande waren schon immer ein Knotenpunkt für den Austausch von Ideen, Kulturen und Religionen wie dem [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')] und sogar dem [ShowReligionGroupName('buddhist')]. Die #L [ShowCultureGroupAdjective('iranian_group')|l]en#! Völker sind daher Weltbürger und stammen nicht nur aus ihrer eigenen Kultur.\n\nDie kürzlich erfolgte #L [ShowCultureGroupName('mongolian_group')|l]e#! Invasion und die Gründung des #L [GetUniqueInternationalOrganization('ilkhanate').GetName]s#! brachten zwar eine unwillkommene Fremdherrschaft mit sich, doch trotz dieser Unterdrückung ist das [ShowReligionGroupNameWithNoTooltip('iranian_group')|l]e Volk bereit, sich erneut zu erheben."
 country_history_indian: "Die atemberaubenden und abwechslungsreichen Lande $india$s blicken auf eine sehr lange Geschichte zurück. Gemäß den alten #L [ShowReligionAdjective('hindu')|l]en#! Epen [ShowAdvanceName('mahabarata')] und [ShowAdvanceName('ramayana')] ist die #L [ShowCultureGroupName('indian_group')|l]e#! Kultur jahrtausendealt. Ihre riesigen Landflächen und Reichtümer zogen seit jeher die Aufmerksamkeit vieler Eroberer aus dem Inland und aus Übersee auf sich, die sie für sich beanspruchen wollten. $india$ blieb gegenüber diesen habgierigen Eindringlingen jedoch stets stark.\n\nVor Kurzem gerieten unsere Besitztümer erneut ins Visier eines Eroberers, diesmal eines Anhängers des #L [ShowReligionGroupAdjective('muslim')|l]en#! Glaubens. Eine bestimmte Nation ([GetCountry('DLH').GetLongName|U]) breitete sich über einen Großteil des Territoriums $india$s aus, während viele andere [ShowReligionAdjectiveWithNoTooltip('hindu')|l]e Länder in anderen Teilen des Subkontinents ebenfalls überdauern. Die anderen beiden [ShowCultureGroupNameWithNoTooltip('indian_group')|l]en Glaubensrichtungen, [ShowReligionGroupName('buddhist')] und [ShowReligionName('jain')], sind ebenfalls noch in einigen Gebieten zu finden, wenn auch in geschwächter Form.\n\nDie Zukunft von $india$ ist daher sowohl in Bezug auf seine Identität als auch auf seinen Glauben ungewiss, und nur die Zeit wird weisen, wie es sich entwickeln wird."
 country_history_thai: "Das #L [ShowCultureName('thai_culture')|l]e#! Volk migrierte vor Jahrhunderten von [ShowRegionName('south_china_region')] nach [ShowRegionName('indochina_region')], wo es ein Land entdeckte, das Handel und Einflüsse sowohl aus $india$ als auch aus $china$ aufwies. Indem sie aus beiden Quellen schöpfte – sowie aus der Gegenwart von [ShowReligionName('hindu')] und [ShowReligionGroupName('buddhist')] –, entwickelte die [ShowCultureNameWithNoTooltip('thai_culture')|l]e Kultur eine eigene, einzigartige Identität. Sie schuf ein Gemeinwesen, das auf Augenhöhe mit dem des zuvor herrschenden #L [ShowCultureName('mon_culture')|l]en#! Volkes war. Dessen Territorium schrumpfte, denn viele seiner alten Königreiche wurden durch [ShowCultureNameWithNoTooltip('thai_culture')|l]e ersetzt. Auch ein anderes Land ([GetCountry('KHM').GetLongName]) verlor infolgedessen an Bedeutung und büßte viel von seinem früheren Einfluss ein. Allein die Zeit wird weisen, welche Höhen die [ShowCultureNameWithNoTooltip('thai_culture')|l]e Kultur noch erreichen mag."
 country_history_LAV: "$country_history_thai$\n\nEines der [ShowCultureNameWithNoTooltip('mon_culture')|l]en Königreiche, das seinen Niedergang erlebte, war [GetCountry('LAV').GetName]: Es wurde nicht nur von [ShowCultureNameWithNoTooltip('thai_culture')|l]en Armeen erobert, sondern auch in die [ShowCultureNameWithNoTooltip('thai_culture')|l]en Königreiche [GetCountry('SPN').GetName] und [GetCountry('LAV').GetNameWithNoTooltip] aufgeteilt. Letzteres behielt zwar den Namen aus der [ShowCultureNameWithNoTooltip('mon_culture')|l]en Zeit, stand aber unter [ShowCultureNameWithNoTooltip('thai_culture')|l]er Herrschaft, was durch einen Suzerän in Form eines anderen Reichs ([GetCountry('KHM').GetLongNameWithNoTooltip]) erzwungen wurde.\n\nIn den letzten Jahren schwand die Vormachtstellung der [GetCountry('KHM').GetAdjectiveWithNoTooltip|l]en Führung jedoch etwas dahin. Dies ermöglichte nicht nur die Schaffung einer neuen unabhängigen Nation ([GetCountry('SUK').GetLongName]), sondern erlaubte es einem anderen Land ([GetCountry('LAV').GetNameWithNoTooltip]) zudem, seine Ketten zu sprengen. Inmitten dieser neuen unabhängigen Königreiche zeigt auch die Siedlung [ShowLocationName('ayodhya')] eine vielversprechende Entwicklung in Sachen Expansion. Es bietet sich endlich eine Möglichkeit für große Veränderungen."
 country_history_SUK: "$country_history_thai$\n\nEiner dieser Ableger ([GetCountry('SUK').GetLongName]) erlangte die Unabhängigkeit von [GetCountry('LAV').GetName], das wiederum von einer anderen Macht ([GetCountry('KHM').GetLongNameWithNoTooltip]) unterworfen wurde. Nach den beachtlichen Ausdehnungen unter [GetCharacter('suk_ram_khamhaeng').GetName] ist [GetCountry('SUK').GetNameWithNoTooltip] nun ganz klar die vorherrschende Macht in der Region geworden, denn es weitete seinen Einfluss großflächiger aus als jedes andere [ShowCultureNameWithNoTooltip('thai_culture')|l]e Königreich zuvor. Wir müssen alles in unserer Macht Stehende tun, um diese Vormachtstellung zu bewahren, unseren Einfluss weiter ausbauen und gleichzeitig unsere Macht festigen …"
 country_history_tibet: "Auf dem Dach der Welt lebten die #L [ShowCultureGroupName('tibetan_group')|l]en#! Menschen seit jeher recht abgeschieden von den Leuten jenseits der Berge, die sie umschlossen. Obwohl der [ShowReligionGroupName('buddhist')] aus $india$ Einzug in die Region hielt, entwickelte er sich dennoch zu einer eigenständigen Tradition. Die einheimische Religion [ShowReligionName('bon')] in [ShowRegionName('tibet_region')] nahm ebenfalls viele [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]e Elemente in sich auf, sodass Außenstehende keinen Unterschied mehr erkennen konnten. Unsere isolierte Entwicklung und die Annahme fremder Ideale führten dazu, dass die [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]e Identität sehr ausgeprägt war, und nur sehr wenige Fremdländer die Tibeter je unterwerfen konnten. Seit dem Untergang des alten [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]en Reichs sind zwar Jahrhunderte vergangen, doch wer vermag schon zu sagen, ob diese Menschen nicht ein neues Reich errichten werden?"
 country_history_jurchen: "Das #L [ShowCultureName('jurchen_culture')|l]e#! Volk bewohnt die [ShowRegionName('manchuria_region')] und ist in verschiedene Gruppen unterteilt, darunter die Jianzhou, die Haixi und die wilden Jurchen. Alle pflegen unterschiedliche Lebensarten: Manche sind Jäger und Sammler, andere Viehhalter, doch die meisten sesshafte Bauern.\n\nAuch #L [ShowCultureGroupName('chinese_group')|l]e#! Offizielle nahmen eine solche Einteilung des [ShowCultureNameWithNoTooltip('jurchen_culture')|l]en Volkes vor, beruhend auf der Nähe zum Hauptsitz und der jeweiligen Eigenarten. Die Jianzhou-Jurchen aus der Nähe des Flusses Mudan haben [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]e Sitten angenommen; die Haixi-Jurchen kennen nomadische und sesshafte Stämme entlang des Flusses Haixi; und die Yeren- oder wilden Jurchen in der dünn besiedelten Nordmandschurei verlassen sich auf die Jagd und den Ackerbau.\n\nBeeinflusst von benachbarten Dynastien werden die verschiedenen [ShowCultureNameWithNoTooltip('jurchen_culture')|l]en Gruppen von Häuptlingen angeführt, die Tribute entrichten, um nominell Posten als Grenzhüter zu bekleiden. Doch in den Herzen unseres Volkes lodert ein viel größerer Ehrgeiz …"
 country_history_mongolian_group: "Der große $genghis_khan_name$ baute für das #L [ShowCultureGroupName('mongolian_group')|l]e#! Volk ein Großreich von beispielloser Stärke auf. Dabei brachte er weite Landstriche von [ShowContinentName('europe')] bis $china$ unter seine Obhut. Menschen von überall lernten, den Klang galoppierender [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]er Armeen und jene Macht und jene Herrlichkeit zu fürchten, die der Großkhan sein Eigen nannte.\n\nAls Erben dieses Vermächtnisses brennt der Traum, den Ruhm der größten [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]en Horde wiederherzustellen, noch immer voller Leidenschaft in uns allen."
 country_history_CHG: "$country_history_mongolian_group$\n\n$genghis_khan_name_no_tooltip$ hatte einen Sohn namens [GetCharacter('chagatai_khan').GetName], der damit der Erbe seines Vermächtnisses und seines Großreichs war.\n\nDie Lage von [GetCountry('CHG').GetName] im Zentrum verschiedener mongolischer Staaten ist von großer Bedeutung, da die Seidenstraße unser Land durchquert – und viele der bedeutendsten Städte an ihr stehen unter unserer Kontrolle. Somit ist [GetCountry('CHG').GetNameWithNoTooltip] in der güngstigsten Position, um den Handel und die Verständigung mit den anderen Erben zu steuern, den der Großkhan hinterließ. Und falls einer dieser anderen Erben Einwände erheben sollte, werden wir uns um ihn kümmern … mit voller Entschlossenheit."
 country_history_GLH: "$country_history_mongolian_group$ $genghis_khan_name_no_tooltip$ hatte einen Sohn namens [GetCharacter('jochi_borjigin').GetName], und dieser Herrscher und dessen Sohn [GetCharacter('batu_borjigin').GetName] waren es, die jenes Vermächtnis, das der Große $rank_kingdom_horde_ruler_suffix_male$ geschaffen hatte, fortführten. Sie gründeten unsere Nation ([GetCountry('GLH').GetLongName]).\n\nWir kontrollieren die westlichste Ausdehnung des Großreichs und herrschen über weite Steppen. Viele Länder in [ShowContinentName('europe')] sind uns untertan und fürchten unsere Macht. Zu Recht … wie wir voller Stolz behaupten können."
