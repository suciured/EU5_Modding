 PLAYER_PROFILING_WELCOME_HEADER: "Willkommen bei #italic Europa Universalis V#!!"
 PLAYER_PROFILING_WELCOME: "#italic Europa Universalis V#! ist ein komplexes Strategiespiel mit historischem Hintergrund, in dem Nationen im Spätmittelalter und in der frühen Neuzeit durch Krieg, Diplomatie, Kolonisierung sowie soziale und wirtschaftliche Veränderungen um Macht konkurrieren.\n\nNeuen Spielern von #italic Europa Universalis#! raten wir, eines der #W empfohlenen Länder#! zu spielen.\n\nErfahrene Weltherrscher, die das Tutorial überspringen möchten, können dies mit einem Klick auf „#W $PLAYER_PROFILING_START_NEW_GAME_BT$#!“ tun."
