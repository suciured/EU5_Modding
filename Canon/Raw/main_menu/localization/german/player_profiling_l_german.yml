 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "Nachdem König Karl von Anjou die unzufriedenen Adligen mit eiserner Faust unterworfen hat, ist #W Ungarn#! wieder ein Königreich, in dem die vielfältige Bevölkerung ihr Land bewirtschaften und die reichen Bodenschätze nutzen kann. Diese solide Steuergrundlage ermöglicht ein rasches Wachstum von Industrie und Handwerk, während die natürlichen Grenzen der Karpaten sowie die freundschaftlichen diplomatischen Beziehungen zu den meisten Nachbarn Frieden und Wohlstand fördern."
 HOL_scenario_desc: "Die Grafschaft #W Holland#! wird von Graf Wilhelm von Avesnes regiert, der auch die Grafschaften Zeeland und Hennegau beherrscht. Aufgrund seiner Lage an der Nordseeküste, auf halbem Weg zwischen dem Ärmelkanal und der Ostsee, ist Holland trotz dieser vielfältigen Domänen ein idealer Standort für den wirtschaftlichen Austausch und die Entwicklung einer starken Industrie. Wenn diese Möglichkeiten genutzt werden, könnte Holland in den kommenden Jahren zu einer bedeutenden Wirtschaftsmacht werden."
 #Politics
 NOR_scenario_desc: "Als Teil der Personalunion mit Schweden steht das Königreich #W Norwegen#! vor einem neuen, herausfordernden Zeitalter. Entlang seiner Fjorde und Täler könnten die umfangreichen nationalen Ressourcen – insbesondere Holz und Fischerei – seinem Volk Wohlstand bringen. Mit florierenden und zufriedenen Nachbarstaaten in Skandinavien und der Nordsee könnte eine intensivere Diplomatie gepflegt werden, wodurch Norwegen wieder zu Wohlstand gelangen könnte."
 NAP_scenario_desc: "#W Neapel#! entstand aus den Ambitionen mächtiger Dynastien, die die Gebiete Süditaliens beherrschen wollten. Heute wird die Stadt von König Robert von Anjou regiert, einem weisen und gerechten Monarchen, der für seine Klugheit und sein scharfes Urteilsvermögen bekannt ist. Die große und wachsende Bevölkerung bildet eine solide Grundlage für eine rasche interne Expansion, die auf landwirtschaftlichen Reichtümern basiert und König Roberts Bestrebungen unterstützen könnte, Neapel zur Hegemonialmacht Italiens zu machen."
 #Military
 TUR_scenario_desc: "Die #W Osmanen#! festigen ihre Position als einer der mächtigsten #italic Beylikler#! – türkische Kriegsherren, die auf dem Vormarsch sind und wichtige Gebiete entlang der Küste des Bosporus sowie im anatolischen Hochland sichern wollen. In jüngster Zeit kam es zu einigen Eroberungen entlang der Grenze zu Byzanz, das für den Westen den Hauptfeind darstellt. Die Vorherrschaft über die benachbarten #italic Beylikler#! würde die für zukünftige Siege benötigten Ressourcen erheblich erhöhen."
 CAS_scenario_desc: "König Alfons XI., genannt „der Rächer“, regiert #W Kastilien#! ohne nennenswerte innere Widerstände, nachdem er seine Vorherrschaft über den Adel des Königreichs gefestigt hat. Nun kann er seine Aufmerksamkeit nach Süden richten, wo mit dem Emirat Granada die letzte islamische Bastion auf der Iberischen Halbinsel besteht. Sein mächtiger Verbündeter, das Sultanat Marokko, hat eine strategisch günstige Position auf der Halbinsel inne, die sich um Algeciras und Ronda konzentriert. Dadurch ist ein Eingreifen von der anderen Seite der Straße von Gibraltar aus möglich."
 #Deprecated
 ARA_scenario_desc: "Die Krone von Aragón ist dank ihrer stolzen Flotte, der diplomatischen Bedeutung und der florierenden Handelsnetze eine der bedeutendsten Mächte im westlichen Mittelmeerraum und bereit für zukünftige Expansionen."
 FLA_scenario_desc: "Dank des reichen Marktzentrum Brügge ist Flandern, eines der wohlhabendsten Länder der Niederlande, gut aufgestellt, um die Komplexität der Diplomatie zu meistern, und profitiert dabei von seiner Position als Vermittler."
 VEN_scenario_desc: "Die Republik Venedig ist die bedeutendste und mächtigste Handelsrepublik im Mittelmeerraum. Sie kontrolliert wichtige Handelshäfen und Inseln in der gesamten Region."
 FRA_scenario_desc: "König Philipp VI. wurde von König Edward III. von England in seiner Krönung angefochten. Nun muss er sich gleichzeitig mit der externen Bedrohung durch England und den stolzen französischen Adligen auseinandersetzen, die eine existenzielle Gefahr für Frankreich darstellen."
