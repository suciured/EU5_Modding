 scandinavian_language_desc: "Während des Wikingerzeitalters verbreitete sich Altnordisch über Skandinavien und andere Gebiete wie Island, die Faröer-Inseln und Teile der Britischen Inseln. Im Lauf der Zeit entwickelte es sich zu jenen separaten, aber verwandten Sprachen, die wir heute kennen. Sie haben alle eigene Eigenschaften, bewahren allerdings ihr gemeinsames skandinavisches Erbe."
 english_language_desc: "Englisch entstand ursprünglich aus angelsächsischen Dialekten, die germanische Siedler nach England brachten. Durch den Kontakt mit den nordischen Sprachen der Wikingerinvasion entwickelten sich diese weiter, was zu beträchtlichen Veränderungen in Vokabular und Grammatik führte. Im Anschluss an die normannische Eroberung und Jahrhunderte der Herrschaft durch kontinentale Feudalherren wurde das Englische dann noch weiter vom Französischen beeinflusst."
 brythonic_language_desc: "The britannischen Sprachen stammen von den uralten Keltenvölkern Britanniens ab, die sich mit Flüchtlingen vor der angelsächsischen Invasion über den Ärmelkanal hinaus verbreiteten."
 gaelic_language_desc: "$gaelic_language$ (oder „Goídelc“) stellt die keltische Sprachfamilie dar, die aus Irland stammt und sich im Mittelalter auf die Nachbarinseln ausbreitete."
 south_italian_language_desc: "Dies ist der Name einer Sprachgruppe, die den mittleren und südlichen Teil der italienischen Halbinsel abdeckt."
 north_italian_language_desc: "Die Menschen im Nordteil der italienischen Halbinsel sprechen Sprachen in dieser Gruppe."
 occitan_language_desc: "Die okzitanische Sprachgruppe stammte aus dem Süden Frankreichs, bevor sie eine Gemeinsprache der Handelshäfen im westlichen Mittelmeerraum wurde."
 french_language_desc: "Die #italic Langues d’oïl#! oder $french_language$ stellen ein Flickwerk romanischer Dialekte dar, die aus dem nördlichen Frankreich stammen."
 wendat_language_desc: "Einer der Hauptzweige der irokesischen Sprachen, der entlang des Sankt-Lorenz-Stroms und nördlich der Großen Seen gesprochen wird."
 abenakian_language_desc: "Ein Zweig des Ost-Algonkin, der in weiten Teilen des nördlichen Neuenglands und den Seeprovinzen gesprochen wird."
 cree_language_desc: "Eine ausgedehnte Ansammlung von Dialekten des Zentral-Algonkin, die von Neufundland bis Alberta gesprochen werden."
 anishinabe_language_desc: "Eine Ansammlung von Dialekten des Zentral-Algonkin, die überall an den Großen Seen und im Ottawa-Tal gesprochen werden."
 latin_language_desc: "Als eine der einflussreichsten Sprachen der Menschheitsgeschichte war Latein die Sprache von Cäsar, Vergil und Cicero, aber auch von Luther, Descartes und Newton. Nach dem Untergang des weströmischen Reichs und der germanischen Völkerwanderung entwickelte sich Latein zu den #L [ShowLanguageFamilyName('romance_language_family')|l]en#! Sprachen. Doch #italic Roma capta ferum victorem cepit#! – das besiegte Rom besiegte seinen grausamen Eroberer –, und Latein diente noch jahrtausendelang weiter als Sprache der Kirche, der Kultur und der Diplomatie."
