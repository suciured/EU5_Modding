l_german:
 SCA_f: "Skandinavien"
 SCA_f_desc: "Seit Jahrhunderten sind die Königreiche des Nordens zerstritten und in innere Machtkämpfe verwickelt. Wenn wir unter den Großmächten der Welt bestehen wollen, müssen wir uns um eine dauerhafte Einheit unseres Volkes bemühen – so schwierig dies auch erscheinen mag."
 sweden_f: "Schweden"
 sweden_f_desc: "Die weitläufigen Ländereien Schwedens sind seit Jahrhunderten geeint, und diese Union muss nun erneut bekräftigt werden. Da sich derzeit große Teile Schwedens unter unserer Kontrolle befinden, besitzen wir die Möglichkeit, dieses alte Erbe wiederzubeleben und eine geeinte schwedische Nation zu beanspruchen."
 denmark_f: "Dänemark"
 denmark_f_desc: "Dänemark ist zwischen der Nord- und Ostsee gelegen und für [ShowRegionName('scandinavian_region')] von großer Wichtigkeit. Wenn es uns gelingt, einen ausreichenden Teil des Territoriums zu kontrollieren, könnten wir das Land reformieren und das von unseren Vorvätern geschaffene Vermächtnis wiederbeleben."
 DRD_f: "$DRD$"
 DRD_f_desc: "Die #L [ShowLanguageName('gaelic_language')|l]en#! Völker an den Küsten rund um die [ShowAreaName('hebrides_area')] schlossen sich vor langer Zeit zu einem Königreich zusammen, das für seine Seefahrerkultur und die Stärke seiner Flotte bekannt war. Wir müssen das Erbe unserer Vorfahren antreten und das Königreich wiederbeleben."
 GBR_f: "Großbritannien"
 GBR_f_desc: "Durch die Vereinigung unserer politischen Entwicklung im Inland und die Ausweitung unseres Einflusses über unsere Grenzen hinaus stärken wir unsere Position in den Weltangelegenheiten und entwickeln uns zu einer der führenden europäischen Mächte – zu einem neuen britischen Großreich."
 GBR_f_trigger_eng: "Wir müssen [GetCountry('ENG').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 GBR_f_trigger_sco: "Wir müssen [GetCountry('SCO').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 GBR_f_trigger_wls: "Wir müssen [GetCountry('WLS').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 GBR_f_trigger_sbl: "Wir müssen [GetCountry('SBL').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 SPA_f_not_christian: "Jeder [location|e] in [ShowRegionName('iberia_region')] muss [Concept('owned', 'in Besitz')|e] eines [ShowReligionGroupAdjective('christian')|l]en [Concept('country', 'Landes')|e] oder eines unserer [Concept('subjects', 'Klientelländer')|e] sein!"
 ADU_f_not_muslim: "Jeder [location|e] in der [ShowRegionName('iberia_region')] muss [Concept('owned', 'in Besitz')|e] eines [ShowReligionGroupAdjective('muslim')|l]en [Concept('country', 'Landes')|e] oder eines unserer [Concept('subjects', 'Klientelländer')|e] sein!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Der Handel war lange Zeit eine der Grundlagen der nationalen Politik Englands. Durch die Ausdehnung unseres Einflusses über unsere Grenzen hinaus und die Kontrolle der politischen Entwicklung im eigenen Land ist es uns gelungen, eine der führenden europäischen Mächte zu werden. Unsere koloniale Expansion wurde zu einem wichtigen Faktor für das Wirtschaftswachstum unserer Nation und stärkte unsere Stellung in der Weltpolitik."
 WLS_f: "$WLS$"
 WLS_f_desc: "Von den Einflüssen ferner Herrscher befreit wird das walisische Volk seinen eigenen Staat gründen und sich ohne Einmischung oder Zustimmung anderer selbst regieren. Wie der große rote Drache aus unseren Legenden werden die Waliser triumphierend aus diesem Zwist hervorgehen!"
 SCO_f: "$SCO$"
 SCO_f_desc: "Die einst stolze Nation Schottland ist zerrüttet, doch es gibt noch einige Clans, die entschlossen sind, unser zersplittertes Königreich wiederaufzubauen. Wir werden unseren Mut zusammennehmen und für ein freies und unabhängiges Schottland kämpfen."
 NOL_f: "Northumbria"
 NOL_f_desc: "Zu lange wurden die Länder der Northumbrier von Südländern oder Völkern jenseits des Meeres regiert. Es ist an der Zeit, dass wir die Zügel unserer Nation selbst in die Hand nehmen und den Ruhm zurückgewinnen, den unsere Vorfahren kannten. Der Norden wird sich erneut erheben!"
 IRE_f: "Irland"
 IRE_f_desc: "Seit Jahrzehnten versucht England, die irische Bevölkerung zu unterjochen und die Insel und ihr Volk aus der Ferne zu kontrollieren. Die irischen Länder unter einer Flagge zu vereinen, ist unsere einzige Möglichkeit, diese erbarmungslosen Eroberer abzuwehren."
 SPA_f: "Spanien"
 SPA_f_desc: "Seit die #L [ShowReligionGroupAdjective('muslim')|l]e#! Invasion im 8. Jahrhundert über die Westgoten triumphierte, ist Iberien der Sitz mehrerer unabhängiger Königreiche. Zahlreiche Möchtegerneroberer haben seither versucht, die Region zu vereinen und sich selbst zu Herrschern von „Hispania“, „Spania“ oder – wie man es heute nennt – „Spanien“ zu erklären. Doch wir werden es sein, die die Halbinsel ein für alle Mal vereinen!"
 ADU_f: "Al-Andalus"
 ADU_f_desc: "Einst wurde ganz Iberien von den glorreichen muslimischen Herrschern von Al-’Andalus regiert, die mit ihrer Herrschaft unvergleichliche Schönheit und Innovationen brachten. Lasst uns die beschämende #L [ShowReligionGroupAdjective('christian')|l]e#! Reconquista ungeschehen machen und das rechtmäßige Land unserer Ahnen zurückerobern."
 EGY_f: "Ägypten"
 EGY_f_desc: "Die Geschichte Ägyptens ist zwar sehr alt, jedoch wurde das Land lange Zeit von fremden Eindringlingen regiert und nicht von seinen eigentlichen Bewohnern. Die Gründung eines neuen ägyptischen Staates, der frei von äußeren Einflüssen ist, könnte unser legendäres Reich wiederherstellen, so wie der Nil über die Ufer tritt und dem Land entlang seiner Ufer Labsal schenkt."
 KOA_f: "Afrika"
 KOA_f_desc: "In der Vergangenheit gründeten die Normannen ein christliches Königreich in Afrika, das als Brücke zwischen den Ufern des Mittelmeers diente. Diese junge Nation scheiterte jedoch und wurde von den Feinden Christi zerstört. Es ist unsere Pflicht, dieses Territorium zurückzuerobern und es erneut mit dem Ruhm unseres Herrn zu erfüllen."
 BEJ_f: "Beja"
 BEJ_f_desc: "Unser Volk ist traditionell in mehrere Clans und Familien aufgeteilt. Manche von ihnen sind mächtig genug, um sich selbst als Königreiche zu bezeichnen. Ihre scheinbare Stärke ist jedoch zerbrechlich. Nur ein Reich, das alle Clans unter einem Banner vereint, kann unserem Volk wahre Macht und Wohlstand bringen!"
 ETH_f: "Äthiopien"
 ETH_f_desc: "Das alte Königreich Äthiopien war der spirituelle Nachfolger des aksumitischen Reichs, der sagenumwobenen Heimat von Königs Salomos Sohn und ein Bollwerk des koptischen Glaubens. Der Niedergang dieses Reichs war eine Tragödie für die Kopten, doch der Geist eines vereinten Äthiopiens lebt weiter – und wartet darauf, von einem würdigen Nachfolger wie uns wiederbelebt zu werden!"
 BAV_f: "Bayern"
 BAV_f_desc: "Das einstmals erhabene Herzogtum Bayern war mit seiner beneidenswerten Lage und seiner begabten Bevölkerung eine Bastion wirtschaftlicher und diplomatischer Macht. Doch trotz dieser glänzenden Vergangenheit ist es nun gespalten und geschwächt. Wenn wir mehr als nur eine Randnotiz in der Geschichte sein wollen, müssen wir unsere ehemaligen Territorien wieder vereinen und den Ruhm der Vergangenheit zurückgewinnen."
 HAB_f: "Österreich"
 HAB_f_desc: "Von Wien aus übten die Habsburger einst die absolute Macht über das HRR ([GetInternationalOrganizationType('hre').GetName]) aus, und das Herzstück ihrer Macht war das Erzherzogtum Österreich. Heute liegt ihr Großreich längst in Trümmern, und es ist an uns, das Erzherzogtum und den kaiserlichen Machtsitz zurückzuerobern!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Seit Ottokar I. im Jahr 1212 die Goldene Bulle von Sizilien verliehen wurde, genießen die Ländereien von [ShowAreaName('bohemia_area')] einen gehobenen Status innerhalb #L Mittel[ShowContinentName('europe')|l]s#!. Durch unsere Kontrolle über das Gebiet sind wir in der Lage, den alten Titel wiederherzustellen und an das Erbe der alten Dynastien von [ShowAreaNameWithNoTooltip('bohemia_area')] anzuknüpfen."
 SAX_f: "Sachsen"
 SAX_f_desc: "Das Herzogtum Sachsen war einst ein einflussreiches Stammherzogtum im Alten Reich. Obwohl sich seine Kerngebiete im Lauf der Zeit veränderten, blieben das Ansehen und der Ruf dieses Titels erhalten. Wenn wir als rechtmäßige Erben des sächsischen Titels anerkannt werden wollen, müssen wir den Kaiser, der über das HRR ([GetInternationalOrganizationType('hre').GetName]) herrscht, davon überzeugen, uns zum Kurfürsten zu machen – eine Rolle, die dem Herzog von Sachsen zukommt."
 NSA_f: "Nassau"
 NSA_f_desc: "Obwohl das Herzogtum Nassau weder das stabilste noch das berühmteste seiner Art war, verbindet uns unsere Gründerdynastie mit vielen gekrönten Häuptern #L [ShowContinentName('europe')]s#!. Dies stärkt unsere Position, wodurch wir unsere Autorität geltend machen können. Um in Deutschland Gehör zu finden, müssen wir Nassau endgültig vereinen und die Stärke dieses dynastischen Erbes wiederherstellen. Wir müssen eine weitere Zersplitterung unseres rechtmäßigen Territoriums verhindern."
 MKL_f: "Mecklenburg"
 MKL_f_desc: "Durch die Vereinigung der mecklenburgischen Territorien können wir ein neues, unabhängiges Herzogtum in Norddeutschland gründen. Dieser neue Staat wäre in der Lage, die Fehler der Vergangenheit zu berichtigen. Er könnte die Aufteilung unserer Gebiete in mehrere souveräne Staaten verhindern und ein Gegengewicht zu unseren Rivalen bilden, die unsere Ländereien kontrollieren."
 POM_f: "Pommern"
 POM_f_desc: "Die pommerschen Territorien nehmen eine wichtige Position entlang der Ostseeküste ein. Um von dieser strategisch günstigen Lage und den vielbefahrenen Handelsrouten zu profitieren, müssen wir die Spaltung und die Erbfolgestreitigkeiten überwinden und ein vereintes Herzogtum Pommern reformieren."
 PRU_f: "Preußen"
 PRU_f_desc: "Jene Länder, die der Deutsche Orden einst eroberte und germanisierte, werden stets des Schutzes vor räuberischen Nachbarn bedürfen. Sollte der Orden in dieser Pflicht scheitern, können wir an seine Stelle treten und ein neues Zeitalter des Wohlstands und preußischer Disziplin anbrechen lassen."
 LIV_f: "Livland"
 LIV_f_desc: "Die Ländereien von Kurland, Livland und Estland gehörten einst dem Livländischen Orden, der sich der Sache verschwor, die eroberten Territorien zum [ShowReligionGroupName('christian')] zu bekehren. Der Orden baute zwar einen funktionierenden Staat auf, tat dies jedoch auf Kosten der Menschen, die er unterworfen hatte und die neben ihren Feldfrüchten auch den Samen des Grolls säten. Sollte der Orden es nicht schaffen, die gesellschaftliche Ordnung aufrechtzuerhalten, wäre es ein Leichtes, sie mit ein wenig Gewalt und livländischem Mut zu ersetzen."
 LVA_f: "Livland"
 LVA_f_desc: "Die Ländereien von Kurland, Livland und Estland gehörten einst dem Livländischen Orden, der sich der Sache verschwor, die eroberten Territorien zum [ShowReligionGroupName('christian')] zu bekehren. Der Orden baute zwar einen funktionierenden Staat auf, tat dies jedoch auf Kosten der Menschen, die er unterworfen hatte und die neben ihren Feldfrüchten auch den Samen des Grolls säten. Sollte der Orden es nicht schaffen, die gesellschaftliche Ordnung aufrechtzuerhalten, wäre es ein Leichtes, sie mit ein wenig Gewalt und livländischem Mut zu ersetzen."
 GER_f: "Deutschland"
 GER_f_desc: "Trotz der Abwesenheit einer starken zentralen Autorität gedeiht unsere Nation. Die wohlhabende Hanse, gegründet von Hunderten norddeutscher Städte, hat zum Wohlstand unseres Landes beigetragen. Auch das intellektuelle Wachstum in Verbindung mit dem See- und Überlandhandel trieb unsere Entwicklung voran und verwandelte unser Land in ein wohlhabendes Zentrum voller Herstellungsbetriebe und intellektueller Innovationen."
 HRE_f: "Heiliges Römisches Reich"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "Das Heilige Römische Reich kann nur mit der [policy|e] „[ShowPolicyName('renovatio_policy')]“ des HRR ([GetUniqueInternationalOrganization('hre').GetName]) gegründet werden"
 LAT_f: "Lateinisches Kaiserreich"
 LAT_f_desc: "Das alte Römische Reich überlebte in $BYZ$ mit [ShowLocationName('constantinople')] als Zentrum, obwohl es dem [ShowReligionAdjective('orthodox')|l]en anstelle des [ShowReligionAdjective('catholic')|l]en Glauben folgte, der in [ShowLocationName('rome')] praktiziert wurde. Es ist unsere heilige Pflicht, sie als $BYZ_eastern_rome$ zu ersetzen und einen [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Kaiser in [ShowLocationNameWithNoTooltip('constantinople')] einzusetzen."
 SAR_f: "Sardinien"
 SAR_f_desc: "Unsere Insel wurde einst unter unseren Richtern und fremdländischen Herrschern aufgeteilt. Wir müssen diese schwierigen Zeiten überwinden. Ein einziger Herrscher muss über uns alle regieren und Sardinien vereinen. Er soll unserem Volk Frieden und Wohlstand bringen – und unseren Feinden Krieg und Zerstörung. Sie verdienen dies zu Recht."
 MSI_f: "Mossi"
 MSI_f_desc: "Unser Volk zeigt eine tiefe Hingabe an seine einzigartigen Überzeugungen und Traditionen und ist stolz auf seinen politischen Scharfsinn und seine militärische Stärke. Doch trotz unserer tief verwurzelten Kultur ist es auch unserem Volk nicht gelungen, sich zu einer einzigen Gruppe zu vereinen. Die Folgen dieser Spaltung sind schwerwiegend. Nur durch Einheit kann unser Volk Frieden finden und Wohlstand genießen. Wir müssen diese Einheit erreichen!"
 MAZ_f: "Masowien"
 MAZ_f_desc: "Obwohl sie eine der größten #L [ShowCultureGroupName('polish_group')|l]en#! Kulturen sind, unterscheiden sich die Masowier kulturell und sprachlich von anderen [ShowCultureGroupNameWithNoTooltip('polish_group')|l]en Gruppen. Es ist daher nur angemessen, dass unser Volk die Vereinigung aller masowischen Länder unter einem einzigen Herrscher durchsetzt. Nur so werden wir der Welt unsere Macht und Herrlichkeit demonstrieren können."
 KRY_f: "Gilan"
 KRY_f_desc: "An den Ufern des als [ShowAreaName('caspian_sea_area')] bekannten Gewässers und im Herzen der #L [ShowCultureName('gilak_culture')|l]en#! Kultur gelegen existierte Gilan jahrhundertelang im Schatten von [ShowRegionName('persia_region')]. Nun ist die Zeit gekommen, dass wir uns in der Welt etablieren und als unabhängige Macht aufsteigen."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Die [ShowAreaName('ryuukyuu_area')]-Inseln werden vom #L [ShowCultureName('ryukyu_culture')|l]en#! Volk bewohnt, das eine einzigartige Kultur und Identität entwickelte. Aufgrund ihrer Beschaffenheit waren die Inseln jedoch seit jeher zersplittert. Ein vereinigtes Königreich der drei Berge würde zweifellos eine Nation des Wohlstands und der Hochkultur schaffen, die den gesamten Verlauf der Geschichte verändern könnte."
 CHI_f: "China"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldawien"
 MOL_f_desc: "Die Moldauer leben bereits viel zu lange unter verschiedensten Kriegsherren, die wiederum Klientelländer mächtigerer Herrscher waren. Nun ist der Moment gekommen, diese verhassten Mittelsmänner zu verdrängen und die Herrschaft unserer Unterdrücker zu zerschlagen! Es ist an der Zeit, unser Volk unter dem Banner des Stiers wieder zu vereinen und sicherzustellen, dass unser Land eine strahlende und unabhängige Zukunft haben wird."
 SIL_f: "Schlesien"
 SIL_f_desc: "Schlesien war über Jahrhunderte hinweg in Herzogtümer aufgeteilt und wurde von fremdländischen Hauptsitzen aus regiert. Wie Juwelen an einer zerbrochenen Halskette sehnt sich jedes Teil danach, wieder zu seinem ursprünglichen, vollkommenen Zustand zurückzufinden. Daher ist es an der Zeit, dass Schlesien sowohl die Fremdherrschaft als auch seine inneren Spaltungen hinter sich lässt und eine neue und geeinte schlesische Nation gründet."
 POL_f: "Polen"
 POL_f_desc: "Das Königreich, für dessen Einigung die Piasten so hart gearbeitet hatten, ist heute gespalten und ohne Führung. Unsere Geschichte ist zu glorreich und unsere Zukunft zu sehr voller Verheißung, als dass man Polen zerteilt lassen dürfte: Wir müssen danach streben, das polnische Volk zu einen und eine Nation zu schaffen, die sogar noch heller erstrahlt als unsere vergangenen Königreiche!"
 PLC_f: "Polen-Litauen"
 PLC_f_desc: "Durch die Vereinigung der Kronen Litauens und Polens unter einem Banner werden wir zu einem Leuchtfeuer der Hoffnung und des Glaubens in Osteuropa werden. Unser Licht wird selbst die dunkelsten Wälder erhellen, die unser Land bedecken."
 PLC_f_trigger_pol: "Wir müssen [GetCountry('POL').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 PLC_f_trigger_lit: "Wir müssen [GetCountry('LIT').GetNameWithFlag] entweder vernichten oder es uns als [subject|e] untertan machen!"
 UKR_f: "Ruthenien"
 UKR_f_desc: "Vor Jahrhunderten war das Land der Rus unter einer Fahne vereint und wurde vom sagenumwobenen [ShowLocationName('kyiv')] aus beherrscht. Doch dann trafen die mongolischen Horden aus der weiten Steppe ein, um zu plündern und zu brandschatzen – selbst das große [ShowLocationNameWithNoTooltip('kyiv')] konnte diesem Schicksal nicht entkommen. Unser Volk flüchtete voller Angst nordwärts in die Waldgebiete und ins Landesinnere des heutigen Russlands.\nNun wächst eine neue und hochmütige Stadt des Nordens heran. Ihr Herrscher plant, eine neue Rus aufzubauen, eine Rus, die in [ShowLocationName('moscow')] und nicht in [ShowLocationNameWithNoTooltip('kyiv')] ihre Machtbasis haben soll. Wir Ruthenen werden jedoch nicht einfach zulassen, dass diese Hochstapler das Erbe unserer Vorfahren für sich beanspruchen! [ShowLocationNameWithNoTooltip('kyiv')] wird wieder auferstehen – und mit ihm auch die Rus!"
 ROM_f: "Römisches Reich"
 ROM_f_desc: "Seit der römischen Kaiserzeit im 2. Jahrhundert gab es kein Reich mehr, das über das gesamte Mittelmeer und darüber hinaus herrschte. Wenn wir uns dieses Land nehmen, können wir die Ansprüche der Prätendenten in Konstantinopel oder des Heiligen Römischen Reichs verlachen und uns als selbst als #italic wahre#! Nachfolger des Römischen Reichs bezeichnen. #italic Cives Romani sumus#!!"
 CTH_f: "Karthago"
 CTH_f_desc: "Die verdorbenen Hunde des Römischen Reichs brannten das Heimatland der Karthager nieder und versuchten, jede Erinnerung an diese alte Zivilisation auszulöschen. Ihre Identität, ihre Kultur und ihre Religion mögen verschwunden sein, doch solange es auch nur einen einzigen römischen Heuchler gibt, müssen wir uns diesen Scharlatanen entgegenstellen. Wir werden die Geißel all jener Narren sein, die die Römer verherrlichen. Wir werden die Erben Karthagos sein!"
 NSE_f: "Nordseereich"
 NSE_f_desc: "Die Ländereien, die einst [GetCharacter('eng_cnut_the_great').GetName] gehörten, erstreckten sich über beide Seiten der [ShowAreaName('north_sea_area')], von [ShowRegionName('scandinavian_region')] bis [ShowRegionName('great_britain_region')]. Obwohl dieses Gebiet im Lauf der Zeit unter verschiedenen Besitzern aufgeteilt wurde, erwartet es sehnsüchtig unseren Aufstieg und die Rückeroberung durch unsere Hand. Es ist an der Zeit, dieses unglaubliche Reich wieder aufzubauen und all diese Gebiete unter unserem Banner zu vereinen."
 MAY_f: "Maya"
 MAY_f_desc: "Seit Jahrhunderten teilt sich unser Volk auf unabhängige Städte aus, die in erbittertem Wettbewerb miteinander liegen. Dies hat ein energiegeladenes Umfeld voller Innovation geschaffen, doch es fehlt uns an der nötigen Einheit, um uns gegen äußere Bedrohungen zu behaupten. Durch die Vereinigung aller Siedlungen der Maya zu einem einzigen Großreich wird unsere Nation gedeihen und an jene Macht gelangen, die sie verdient."
 AIA_f: "Arabien"
 AIA_f_desc: "Die Sandwüsten von [ShowRegionName('arabia_region')] sind die Heimat und der Ursprung des #L [ShowCultureGroupName('arabian_group')|l]en#! Volkes. Obwohl es seit seinen Anfängen in mehrere Stämme aufgeteilt ist, sind die gemeinsame Identität und die Traditionen unbestreitbar. [ShowRegionNameWithNoTooltip('arabia_region')] war bereits zuvor vereint und hätte beinahe die ganze Welt erobert. Wir müssen dieses Ziel einmal mehr in Angriff nehmen."
 ULS_f: "Ulster"
 ULS_f_desc: "Im Herzen der #L [ShowLanguageName('gaelic_language')|l]en#! Welt und als eine der traditionellen #italic Cúige#!, der fünf Provinzen #L [ShowRegionName('ireland_region')]s#!, hat $ULS_f$ seine unverwechselbare Präsenz in der Welt etabliert. Unser Volk will jedoch mehr tun und noch viel mehr sein, als wir bereits sind. Es ist an der Zeit, dass sich $ULS_f$ auf der Weltbühne einen Namen macht."
 CEL_f: "Keltenland"
 CEL_f_desc: "Die #L [ShowCultureGroupName('celtic_group')|l]en#! Völker blicken auf eine jahrtausendealte Geschichte zurück. Obwohl sie im Lauf der Jahrhunderte unter Invasionen anderer Völker zu leiden hatten und ihr Territorium auf einen Bruchteil seiner ursprünglichen Größe schrumpfte, haben sie ihre traditionellen Überzeugungen, ihre Kultur und ihre Lebensweise nie vollständig verloren. Wenn ein starker Anführer auftauchen und ihnen den Weg weisen würde, könnte sich die [ShowCultureGroupNameWithNoTooltip('celtic_group')|l]e Kultur wieder vereinen und endlich ihren rechtmäßigen Platz in der Welt einnehmen."
 MLC_f: "Malakka"
 MLC_f_desc: "Die Straße von [ShowLocationName('malacca')] liegt an einer äußerst wichtigen Seehandelsroute. Seit jeher ermöglicht sie die Kontrolle über den dort abgewickelten Handel und damit auch über den damit verbundenen Reichtum. Das #L [ShowCultureName('malay_culture')|l]e#! Volk befindet sich in der besten Lage, um von diesem Handel zu profitieren, und verfügt selbst über ein Land, das reich an Ressourcen und Traditionen ist. Es gedieh in diesen Gebieten schon immer, und mit einer einheitlichen Identität wird es noch viel besser gedeihen."
 NED_f: "Niederlande"
 NED_f_desc: "Die Niederlande entwickeln sich zu einer der stärksten See- und Kolonialmächte Europas. Dank gewinnträchtiger Handelsmöglichkeiten im In- und Ausland sind sie rasch zu einem der ersten kapitalistischen Länder geworden. Ihre Handelsmacht wird durch die Innovationskraft und die Kreativität der Niederländer nur noch weiter verstärkt, die unsere Kultur zu einem Leuchtfeuer für die ganze Welt machten. Ein vereinigter niederländischer Staat wäre einer der wohlhabendsten und einflussreichsten aller Zeiten."
 EUR_f: "$EUR$"
 EUR_f_desc: "Das Festland #L [ShowContinentName('europe')]s#! ist die historische Heimat einer Vielzahl von Völkern. Mit so vielen Kulturen, Religionen, Sprachen und Lebensweisen, die nebeneinander existieren, erlebte [ShowContinentNameWithNoTooltip('europe')] sowohl Nachbarschaftskonflikte als auch kulturelle Synthese und Zusammenarbeit. Die Vorstellung, dass eine so vielfältige Bevölkerung auf ein gemeinsames Ziel hinarbeitet, erscheint höchst unwahrscheinlich. Erst wenn all die unterschiedlichen Gruppen in [ShowContinentNameWithNoTooltip('europe')] unter einem gemeinsamen Banner und einer gemeinsamen Identität vereint sind, kann es sein volles Potenzial entfalten."
 RUS_f: "Russland"
 RUS_f_desc: "Durch Eroberung und Diplomatie gelang es Russland, sich von einer Kolonie zu einer vorherrschenden Macht zu entwickeln. Nach mehreren Expeditionen in den Osten unterwarf man schließlich die mongolischen Horden, woraufhin ein zentralisierter russischer Staat unter der Herrschaft des Zaren entstand. Die westeuropäischen Einflüsse helfen uns sowohl bei der Modernisierung als auch bei der Reform unseres Landes und bei der Einführung eines moderneren Bildungsstils. Angesichts unseres raschen Wachstums und unserer modernen politischen und kulturellen Fähigkeiten erscheint es nur natürlich, dass sich das Russische Reich erhebt und die Herrschaft über die kleineren Nationen übernimmt."
 ITA_f: "Italien"
 ITA_f_desc: "Unsere Nation erlebt im Herzen der Renaissance ihre kulturelle Blüte. Wir stehen erst am Anfang einer scheinbar anhaltenden Phase der künstlerischen Innovation, vor allem in den Bereichen Architektur und Literatur, und können nun deren Früchte ernten. Diese kulturelle Entwicklung trägt jedoch nicht dazu bei, den Frieden innerhalb unserer Grenzen zu wahren, und unser Land wird ständig von fremden Mächten angegriffen, die nach Einfluss und territorialen Gewinnen streben. Vielleicht ist es an der Zeit, uns zu vereinen und unsere Macht zu demonstrieren – und sei es nur, um potenzielle Usurpatoren durch eine geeinte Front einzuschüchtern."
 TWS_f: "Königreich beider Sizilien"
 TWS_f_desc: "Das Königreich beider Sizilien ist kein Land, sondern ein Traum. Ein Traum von der Vereinigung der von der Straße von Messina umspülten Länder – die Sizilien, die sich auf beiden Seiten der „Punta del Faro“ befinden. Es ist unsere Pflicht, diesen Traum zu verwirklichen."
 FRA_f: "$FRA$"
 FRA_f_desc: "Dieses Jahr markiert den Beginn einer Zeit der Weiterentwicklung für unser Land: Das alte Feudalsystem weicht einem moderneren, zentralisierten Staat."
 LOT_f: "$LOT$"
 LOT_f_desc: "Als neue Anwärter auf die lothringische Krone stützen wir unsere Legitimität auf jenes Erbe, das [GetCharacter('fra_charlemagne').GetName] und [GetCharacter('fra_lothair').GetName] hinterließen. Unter unserer Herrschaft wurden die Taten unserer Vorfahren wieder weithin bekannt, sowohl unter unserem eigenen Volk als auch an den Höfen Europas."
 BGP_f: "$BGP$"
 BGP_f_desc: "In früheren Zeiten ließen sich die von Bornholm stammenden Burgunder in diesen Ländern nieder und gaben ihnen ihren Namen. Als ihre Nachkommen ist es unsere Pflicht, diese Nation wiederaufzubauen und diese Länder bis zum Ende aller Zeit zu regieren."
 GRE_f: "Griechenland"
 GRE_f_desc: "Hellas ist seit den Anfängen unserer Zivilisation gespalten, sei es durch innere Streitigkeiten, seine vielen rivalisierenden Königreiche oder durch die Besetzung durch unsere gemeinsamen Feinde. Im Lauf der Jahrhunderte erlebten wir einen Niedergang und unsere Macht schwand, als wir erobert, aufgeteilt und unserer Schätze beraubt wurden. Dieser zersplitterte Zustand ist eine Beleidigung für unser umfangreiches Erbe in Sachen Kunst, Sport und Erfindungen! Die griechischen Länder unter einer Flagge und einem Herrscher zu vereinen, ist der einzige Weg, um unsere einstige Größe wiederzuerlangen."
 BYZ_f: "Byzantinisches Reich"
 BYZ_f_desc: "Das ruhmreiche Byzantinische Reich ist untergegangen, doch solange es Griechen in [ShowLocationName('constantinople')] gibt, besteht Hoffnung auf eine Wiederauferstehung. Wie ein Phönix, der aus der Asche wieder zum Leben erwacht, so müssen auch die Überreste des Oströmischen Reichs wiederauferstehen. Doch bevor wir uns vereinen können, müssen wir erst die inneren Meinungsverschiedenheiten beilegen und sicherstellen, dass wir alle auf dasselbe Ziel hinarbeiten. Wir können den Platz des Byzantinischen Reichs im Geiste einnehmen, aber wir können seinen Namen nicht annehmen, sofern wir uns nicht dessen würdig erweisen …"
 CNN_f: "Connacht"
 CNN_f_desc: "$CNN_f$ zählt zu den traditionellen Königreichen #L [ShowRegionName('ireland_region')]s#! und kann auf eine lange Geschichte zurückblicken, die sogar bis zur Erlangung des Hochkönigtums über die gesamte Insel reicht. $CNN_f$ besitzt damit auch einen gewissen Anspruch auf die Traditionen und die Führung über die Region, doch ob wir es angesichts unserer potenziellen Unterdrücker schaffen, standhaft zu bleiben, hängt von unserer Einheit ab."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "Das #L [ShowLanguageName('brythonic_language')|l]e#! Volk war einst im gesamten Gebiet des heutigen #L [ShowRegionName('great_britain_region')]s#! beheimatet. Zwar wurde es zunächst sowohl von den Römern als auch von den Angelsachsen aus den südlichen Ländern vertrieben, doch gelang es ihm, eine starke Präsenz im Norden der Insel aufrechtzuerhalten, bis das #L [ShowLanguageName('gaelic_language')|l]e#! Volk eintraf. Mit der Zeit begannen wir, unsere Muttersprache und unsere Kultur zu verlieren … doch damit ist jetzt Schluss! Es ist an der Zeit, das alte Königreich des Nordens zurückzuerobern und das [ShowLanguageNameWithNoTooltip('brythonic_language')|l]e Volk durch Gesetze und eine gemeinsame Sprache zu vereinen!"
 USA_f: "Vereinigte Staaten"
 USA_f_desc: "Wir, das Volk, sind erschöpft. Von fremden Herrschern, die uns als ihr Eigentum betrachten, von der unterdrückerischen und missbräuchlichen Steuerpolitik, obwohl wir selbst kein Mitspracherecht in unserer Regierung haben, und von der Grausamkeit unserer loyalistischen Nachbarn. Lange Zeit waren diese Kolonien der Habgier und Unterdrückung der europäischen Mächte unterworfen, doch damit ist nun Schluss! Die Freiheit, die in den Kolonien errungen wurde, ermöglicht es uns, eine stolze Föderation unabhängiger Staaten ohne Tyrannei zu gründen. Gebt uns die Freiheit oder gebt uns den Tod!"
 CAN_f: "Kanada"
 CAN_f_desc: "Die Ländereien von [ShowRegionName('canada_region')] sind riesig und gefährlich, aber auch unglaublich fruchtbar und reich an Ressourcen. Obwohl die Natur extrem rau sein kann, birgt das Land großes Potenzial – und Reichtum. Indem wir uns selbst zur vereinten kanadischen Nation erklären und das Land für uns beanspruchen, sind uns keine Grenzen für mögliche Gewinne gesetzt."
 MEX_f: "Mexiko"
 MEX_f_desc: "Die Ländereien #L [ShowRegionName('mesoamerica_region')]s#! sind reichhaltig und fruchtbar und blicken auf eine lange Geschichte verschiedener Zivilisationen zurück. Doch unser Volk ist gespalten und durch innere Streitigkeiten um Macht und Ressourcen geschwächt. Es ist an der Zeit, dass wir eine neue Identität für uns schaffen; eine Identität, die unsere Stärke, Macht und beneidenswerte Geschichte zur Geltung bringt und gleichzeitig gegenüber dem Rest der Welt eine geeinte und undurchdringliche Front präsentiert."
 DEC_f: "Dekkan"
 DEC_f_desc: "Dieses Land war unseren Vorfahren einst fremd, doch wir haben es uns zu eigen gemacht und hier eine neue Gesellschaft aufgebaut, in der sich persische Einflüsse mit den örtlichen alten Traditionen Indiens vermischen. Wir haben unsere eigene Sprache, unsere eigenen Verwaltungstraditionen, unsere eigenen Mythen und Legenden. Es ist an der Zeit, der Welt zu zeigen, dass der Süden seine Differenzen überwunden hat und als Einheit auftritt."
 MHR_f: "Maratha"
 MHR_f_desc: "Die #L [ShowCultureName('marathi_culture')|l]en#! Völker sind seit vielen Jahren zersplittert, aber sie sind nach wie vor stolz auf ihre literarischen Errungenschaften und ihre einzigartige Sprache. Auch wenn die Vereinigung für unsere Völker vielleicht nicht an erster Stelle steht, werden sich die #L [ShowCultureName('marathi_culture')|l]en#! Krieger im gesamten Dekkan um unsere Bannern scharen, wenn wir klare Führungsstärke beweisen und alle großen Festungen im Desch einnehmen. Lasst uns die Clans vereinen und über Indien herrschen!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Die Bewohner $india$s sind in ihrer Kultur, ihren Traditionen und ihrem Glauben sehr unterschiedlich, gehören jedoch alle in dieses Land und teilen dessen Geschichte. Wir müssen diese Unterschiede überwinden und auf das gemeinsame Ziel hinarbeiten, den starken Staat $HIN$ zu schaffen und als geeintes Volk auftreten, das sich allen Bedrohungen entgegenstellt."
 PUN_f: "$PUN$"
 PUN_f_desc: "Das #L [ShowCultureName('punjabi')|l]e#! Volk ist mit Invasoren nur allzu vertraut, da es im Lauf der Jahrhunderte eine Eroberung nach der anderen erdulden musste. Doch diese Einfälle führten zu gewaltigen Fortschritten in unseren wirtschaftlichen und religiösen Praktiken und läuteten eine literarische Blüte ein. Wenn wir uns jedoch jemals selbst gegen die Invasoren behaupten wollen, müssen wir das #L [ShowCultureName('punjabi')|l]e#! Volk vereinen. Gemeinsam werden wir einen modernen Staat mit Armeen aufbauen, die in der Lage sind, es mit jedem aufzunehmen, der unsere Territorien erobern und unseren Glauben zerstören will!"
 RJP_f: "$RJP$"
 RJP_f_desc: "Die Länder von [ShowAreaName('rajputana_area')] sind seit der muslimischen Invasion vor Jahrhunderten zerrissen und schwach. Doch das ist Jahrhunderte her und unser Volk hat begonnen, sich vom Joch unserer Unterdrücker zu befreien und eine Heimat zu schaffen, die näher an den Sternen liegt. Wir müssen die legendären Städte der großen Dynastien vor uns zurückerobern und die Fürsten dieser Region vereinen!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')|U] unterschied sich stets vom Rest $india$s, und das #L [ShowLanguageName('gujarati_language')|l]e#! Volk ist stolz auf seine lange Geschichte und seine einzigartige Identität. Wir sehnen uns nach einer eigenen Nation, die nach diesen ganz eigenen Prinzipien regiert wird. Zu unserem Glück scheint der Moment unserer Unabhängigkeit rasch näher zu rücken …"
 SHA_f: "Shan"
 SHA_f_desc: "Die #L [ShowLanguageFamilyName('tai_language_family')|l]en#! Völker aus dem [ShowAreaName('shan_highland_area')] herrschen bereits seit langer Zeit über unsere Domäne. Wir haben die umliegenden Hügel zu Terrassenfeldern umgestaltet und Tempel erbaut, die auf ewig als Zeugnis für unsere Götter dienen werden. Doch wir sind auch verflucht, zwischen größeren, mächtigeren Nationen gefangen zu sein und oft in deren Kämpfe hineingezogen zu werden. Damit ist jetzt Schluss! Wir Shan stehen nun vereint da und setzen uns gegen sie alle zur Wehr!"
 MSA_f: "Malaya"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siam"
 SIA_f_desc: "Das #L [ShowCultureName('thai_culture')|l]e#! Volk ist durch Berge und Flusstäler zwischen sich überschneidenden Einflussspären gespalten, und fühlte sich daher stets eher zu örtlichen Machtzentren als zu einer zentralen Autorität hingezogen. Doch eine vereinte [ShowCultureNameWithNoTooltip('thai_culture')|l]e Heimat wäre unserer derzeitige Zersplitterung vorzuziehen, und sie würde es viel einfacher machen, unser Volk zu wahrer Größe zu führen."
 BAN_f: "Banten"
 BAN_f_desc: "Das #L [ShowCultureName('sundanese_culture')|l]e#! Volk aus [ShowLocationName('banten')] blickt auf eine lange Geschichte des Wohlstands zurück, die auf den ungehinderten Zugang zu Handel über Land- wie Seewege zurückzuführen ist. Dank der günstigen Lage als Hafenstadt ist [ShowLocationName('banten')] der bestmögliche Ausgangspunkt, um die #L [ShowCultureNameWithNoTooltip('sundanese_culture')|l]e#! Macht auszudehnen und unseren Einfluss geltend zu machen."
 IRA_f: "Persien"
 IRA_f_desc: "[ShowRegionName('persia_region')] war seit der Herrschaft von Kyros dem Großen der Sitz mächtiger Großreiche. Ohne diese #L [ShowCultureGroupName('iranian_group')|l]en#! Königreiche der Vergangenheit läge unsere moderne Welt Jahrzehnte zurück, was Erfindungen, Wissenschaft und Kunst anbelangt.\n\nWir leben im Schatten unserer einstigen Größe und träumen von einem vereinten [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]en Staat, doch mit der möglichen Wiederauferstehung einer [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]en Nation könnte dieser Traum schon bald in Erfüllung gehen. Es ist an der Zeit, diesen rechtmäßigen Ruhm zurückzufordern und einen der Unseren in den Titel als $rank_kingdom_persian_ruler_male$ zu erheben."
 SKO_f: "Sokoto"
 SKO_f_desc: "Die Lage der #L [ShowReligionGroupAdjective('muslim')|l]en#! Bevölkerung im westlichen [ShowContinentName('africa')] ist nach wie vor heikel. Da sie sich aus so vielen verschiedenen Völkern zusammensetzt, laufen wir jederzeit Gefahr, dass ein religiöser Streit ausbricht, sei es innerhalb oder jenseits unserer Grenzen. Unter der Führung unseres #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s#! müssen wir einen orthodoxen islamischen Staat errichten, der das Überleben der #L [ShowReligionAdjective('sunni')|l]en#! Menschen in der Region sichert."
 HAU_f: "Hausa"
 HAU_f_desc: "Nach den vielen Jahrzehnten voller Fehden und Kriege, die das Land erschütterten, sind die alten Rivalitäten endlich beigelegt und es ist Frieden eingekehrt. Zum ersten Mal in der Geschichte sind die Söhne von Bawo wieder unter einem Banner vereint. Es ist an der Zeit, dass sich die Hausa wieder als Einheit erheben."
 KON_f: "Kongo"
 KON_f_desc: "Das #L [ShowLanguageName('kongo_language')|l]e#! Volk gehört zur #L [ShowLanguageFamilyName('bantu_language_family')|l]en#! Sprachfamilie. Obwohl die einzelnen Sprachen sehr unterschiedlich sind, weisen sie auch viele Gemeinsamkeiten und eine enge Verbundenheit auf. Indem wir uns auf diese gemeinsamen Merkmale besinnen und uns darauf einigen, eine vereinte Nation zu sein statt eine Ansammlung einzelner Siedlungen, werden die [ShowLanguageNameWithNoTooltip('kongo_language')|l] sprechenden Völker viel mehr erreichen können als zuvor."
 NTR_f: "Vereinte Stämme"
 NTR_f_desc: "Das #L [ShowCultureName('maori_culture')]e#! Volk aus [ShowRegionName('new_zealand_region')] ist seit jeher in verschiedene Stämme aufgeteilt, die durch Verwandtschaft und Heirat eng miteinander verbunden sind. Dieser Individualismus schuf eine kulturelle Widerstandsfähigkeit, die unseren traditionellen Lebensweisen Raum zum Gedeihen gibt. Die Spaltung birgt jedoch auch das Risiko eines Angriffs, und wir können potenzielle Feinde nur abschrecken, indem wir uns unter einem gemeinsamen Banner vereinen. Vielleicht ist dies der Weg in unsere Zukunft?"
 TIM_f: "Timuridenreich"
 TIM_f_desc: "Die vielen Schlachten, die unsere Vorfahren einst schugen, tränkten die Erde mit Blut, und aus dieser Not heraus entstand ein Volk von Kriegern, Architekten, Künstlern und Wissenschaftlern. Es ist an der Zeit, unsere Gaben mit der Welt zu teilen und als Großreich voranzuschreiten. Wir werden dem Vermächtnis von [GetCharacter('chg_timur_lame_borjigin').GetName] folgen und unser Volk zu wahrer Größe führen."
 INC_f: "Tawantinsuyu"
 INC_f_desc: "Das Altiplano ist in viele Nationen aufgeteilt. Diese leben jeweils in den Tälern und verehren unterschiedliche Götter. Diese Spaltung führte dazu, dass unser Volk viele Sprachen spricht und unterschiedliche Perspektiven besitzt, doch sollten wir uns vereinen, so stellen wir eine kulturelle und spirituelle Macht dar, der nur wenige andere Nationen etwas entgegenzusetzen hätten. Wir müssen all unsere Territorien zusammenführen und sie unter einem starken Anführer einen. Die Sonne wird ihr Licht über ein vereintes Reich erstrahlen lassen!"
 BNG_f: "$BNG$"
 BNG_f_desc: "Das Volk von [ShowAreaName('bengal_area')] hat eine sehr ausgeprägte Identität, die sich an den Ufern des mächtigen Ganges bildete. Die Vermischung von Kulturen und Traditionen schuf über die Jahrtausende hinweg eine einzigartige #L [ShowCultureName('bengali')|l]e#! Kultur, um die uns die Welt beneiden sollte. Das [ShowCultureNameWithNoTooltip('bengali')]e Volk blickt voller Stolz auf seine Geschichte und seine gemeinsamen Traditionen, und vereint wären wir wie ein Leuchtfeuer für den Rest von $india$."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi war einst der Hauptsitz des gesamten indischen Subkontinents und unser moderner Staat knüpft in vielerlei Hinsicht an diese Traditionen an.\nDie Zeit unseres Wiederaufstiegs ist endlich gekommen. Lasst uns das Erbe der Sultane von Delhi zurückfordern und den Subkontinent von ihrem alten Hauptsitz im Doab aus regieren!"
 MCH_f: "$MCH$"
 MCH_f_desc: "Das Volk aus der [ShowRegionName('manchuria_region')] blickt auf eine lange Geschichte zurück, die sowohl von Nomadenstämmen als auch von häufigen Begegnungen mit dem [GetInternationalOrganizationType('middle_kingdom').GetName] geprägt ist. Dies führte dazu, dass wir Aspekte zahlreicher Kulturen und Orte für uns vereinnahmten, um unsere eigene, unverwechselbare Lebensweise zu schaffen. Obwohl unser Volk schon immer auf mehrere Stämme aufgeteilt war, könnte es gemeinsam die Hegemonie über ganz $china$ beanspruchen."
 SER_f: "$SER$"
 SER_f_desc: "Das Land der Serben wurde viel zu lange von fremden Mächten beherrscht und stellt eine Beleidigung für unseren Nationalstolz dar. Unser Volk sehnt sich danach, von jemanden regiert zu werden, der in seinen eigenen Reihen geboren wurde. Der Weg zur Vereinigung wird beschwerlich sein, doch wir dürfen nicht ruhen, bis jede Stadt und jede Siedlung von der Donau bis zu den südlichen Bergen wieder zu Serbien gehört."
 AIR_f: "$AIR$"
 AIR_f_desc: "Die Berge von [ShowAreaName('air_area')] dienen den #L [ShowCultureName('tuareg')|l]en#! Völkern seit Jahrhunderten als Zufluchtsort – eine grüne Oase inmitten der Sanddünen der Wüste. Das Gebiet bietet eine Fülle an Ressourcen und ist zudem gut befestigt, was es zu einer perfekten Festung macht, von der aus wir unsere neue Nation regieren können. Wenn unser Volk erst vereint ist, werden diese Berge der Ausgangspunkt unserer Expansion sein."
 NAV_f: "$NAV$"
 NAV_f_desc: "Das sagenumwobene #L [ShowReligionGroupAdjective('christian')|l]e#! Königreich, das ursprünglich als Teil des Karolingerreichs entstand und vom Kriegsfürsten Íñigo Arista gegründet wurde, ist seit viel zu langer Zeit verloren. Wir müssen diese Länder wieder vereinen und die #L [ShowCultureName('basque')|l]en#! Völker unter dem gemeinsamen Banner von Navarra zusammenführen."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerusalem ist das gelobte Land und eine heilige Stadt, die Menschen vieler Konfessionen als Geburtsort ihres Glaubens betrachten. Dies ist auch der Grund, warum über diesem Heiligen Land ein Himmelreich verkündet werden sollte. Alle Gläubigen sollen unsere Pracht bewundern!"
 YMT_f: "$YMT$"
 YMT_f_desc: "Die [ShowDynastyName('yamato_dynasty')]-Dynastie ist sehr alt und behauptet, von den Göttern selbst abzustammen. Aufgrund ihrer bedeutenden Existenz erhebt sie Anspruch auf eine göttliche Führung über ganz [ShowRegionName('japan_region')]. Und wer würde es schon wagen, sich gegen die Götter und ihre rechtmäßige Herrschaft zu stellen?"
 MUG_f: "$MUG$"
 MUG_f_desc: "Unser Herrscher begann, den Grundstein für sein neues Reich zu legen. Trotz zahlenmäßiger Unterlegenheit gelang es seinen disziplinierten Truppen, mehrere entscheidende Siege gegen die Sultane $india$s zu erringen. Diese Schlachten um $india$ sind nur die ersten großen Siege in einer Reihe von Gebietserweiterungen. Mit der Zeit wird sich das Reich der Moguln nicht nur über diese Region, sondern über die ganze Welt erstrecken!"
 NPL_f: "$NPL$"
 NPL_f_desc: "Trotz ihrer stolzen und langen Geschichte sind die Königreiche des Himalaja weiterhin zersplittert und schwach. Durch die Vereinigung der gesamten Region unter einem Herrscher könnten wir zu einer unaufhaltsamen Macht werden und die sanftmütigen, dekadenten Herrscher von $HIN$ herausfordern, die sich seit Generationen damit begnügen, von ihrem Reichtum zu leben. Sie werden unseren gestählten Armeen nicht gewachsen sein!"
 TIB_f: "$TIB$"
 TIB_f_desc: "Das tibetische Hochland war einst unter einem weitläufigen Großreich vereint, das anderen Großmächten seiner Zeit in Sachen Kultiviertheit und Reichtum in nichts nachstand. Religiöse und politische Unruhen führten im Lauf der Jahrhunderte jedoch zum unwiderruflichen Zerfall. Indem wir die #L [ShowCultureGroupName('tibetan_group')|l]en Völker#! wieder zusammenbringen, können wir unser verlorenes Erbe aufgreifen und unser untergegangenes Königreich neu errichten."
 SHL_f: "$SHL$"
 SHL_f_desc: "Nachdem wir viele Jahre lang von der einen oder anderen Adelsfamilie regiert wurden, haben wir uns als die obersten Herrscher von [ShowAreaName('holstein_area')] etabliert, und es ist unser Recht, unsere Besitztümer unter einer einzigen Flagge zu vereinen. Und dies werden wir auch tun!"
 RUM_f: "$RUM$"
 RUM_f_desc: "Auf seinem Höhepunkt war das Sultanat Rum die größte Macht in [ShowRegionName('anatolia_region')]. Zu unserem Bedauern wurde es durch anhaltende, brutale Invasionen und erbitterte Erbfolgestreitigkeiten zersplittert und geriet in Vergessenheit. Wir sind jedoch gewillt, die zerbrochenen Teile von [ShowRegionNameWithNoTooltip('anatolia_region')] unter einer Herrschaft wiederzuvereinen und unser längst vergessenes Sultanat neu zu errichten!"
 MGE_f: "$MGE$"
 MGE_f_desc: "Das Reich von $genghis_khan_name$, einst das mächtigste der Welt, ist beinahe vollständig verschwunden. Unser Volk ist zerstreut, doch wir sind noch immer Mongolen und haben nie die Hoffnung verloren, das zurückzuerobern, was wir verloren. Wir müssen unser Erbe aufgreifen und die Eroberungen des Großkhans nachahmen. Das Mongolische Reich wird sich erheben und erneut die Welt erobern!"
 ILK_f: "$ILK$"
 ILK_f_desc: "Unser lebendiges Reich erstreckte sich einst schier endlos über die ganze Welt. Jetzt ist es nur noch eine historische Fußnote in der Geschichte. Dieser Umstand muss korrigiert werden. Wir sind die Erben des Vermächtnisses von [GetCharacter('hulegu_khan_borjigin').GetName], und wir verdienen mehr! Wir werden unser einst glorreiches Reich wiederherstellen, unser Volk vereinen und das zurückerobern, was einst uns gehörte. Und dann werden wir noch viel weiter gehen …"
 GEO_f: "$GEO$"
 GEO_f_desc: "Die geografischen Gegebenheiten von [ShowAreaName('georgia')] und die brutalen Invasionen durch fremde Mächte stellten die Widerstandsfähigkeit unseres Volkes wiederholt auf die Probe. Doch wir obsiegten und erwiesen uns als ebenso hart wie die Berge und die Hochländer, die uns schützen. Mit Mut und Entschlossenheit wird $GEO$ unter unserer Führung wieder aufsteigen und erblühen!"
 ARM_f: "$ARM$"
 ARM_f_desc: "Das #L [ShowCultureName('armenian_culture')|l]e#! Volk ist so alt, dass seine Geschichte bis in die Zeit vor den Römern zurückreicht. Wir haben den Aufstieg und Fall erobernder Reiche überstanden, ohne unsere Muttersprache oder unseren Glauben zu verlieren. Nun werden wir die verstreuten Erben von Hayk unter einem Banner und einer gemeinsamen armenischen Identität wiedervereinigen."
 SWI_f: "$SWI$"
 SWI_f_desc: "Die [GetUniqueInternationalOrganization('swiss_confederation').GetName] nahme ihren Anfang als einfaches Bündnis zwischen den einzelnen Kantonen. Jeder Teil hat sich unabhängig voneinander entwickelt, spricht eine unterschiedliche Sprache und hat sogar unterschiedliche Gesetze. Um das Land des #L [ShowCultureGroupName('swiss_group')|l]en#! Volkes wirklich zu vereinen, muss eine souveräne Macht die Herrschaft über die Schweizer Hochebenen übernehmen. Es wird zwar nicht einfach sein, so viele unterschiedliche Menschen zu vereinen, doch sollten wir Erfolg haben, gibt es viel zu gewinnen."
 SWI_f_tt: "Die [GetUniqueInternationalOrganization('swiss_confederation').GetName] existiert.\nDer [international_organization|e] kann stattdessen die [ShowLawName('sc_unification')] erlassen, um dieses Land zu bilden"
 AYU_f: "$AYU$"
 AYU_f_desc: "Die Stadt $ayutthaya$, ein wichtiges Handelszentrum mit weitreichenden Verbindungen zu anderen Ländern und einer riesigen Bevölkerung, wird dem #L [ShowCultureName('thai_culture')|l]en#! Volk als Machtzentrum dienen, von dem aus wir noch größeren Ruhm erlangen werden. Als geeintes Volk werden wir uns gegen alle stellen, die versuchen, unsere Grenzen zu verletzen."
 ALB_f: "$ALB$"
 ALB_f_desc: "Unser Land war einst die Heimat verschiedener Glaubensrichtungen und unterschiedlicher Clans, doch wir haben das albanische Volk unter einem einzigen Banner und einem einzigen Ziel vereint. Da wir alle Außenstehende vertrieben und einen richtigen Staat gegründet haben, kann $ALB$ endlich zur heldenhaften Heimat aller Albaner aufsteigen."
 BAH_f: "$BAH$"
 BAH_f_desc: "Über ein Jahrhundert lang waren wir die dominierende Macht des [ShowReligionGroupName('muslim')] im Süden und kontrollierten weitläufige Gebiete im [ShowRegionName('deccan_region')], doch diese prächtigen alten Städte liegen schon seit Langem in Trümmern und innere Zwiste und die zügellosen Ambitionen der Provinzgouverneure teilten unser Reich schließlich in fünf Nachfolgesultanate auf. Für uns ist jetzt die Zeit gekommen, das bahmanische Volk zu seinem verlorenen Ruhm zurückzuführen und den [ShowRegionNameWithNoTooltip('deccan_region')] unter einem einzigen, mächtigen Herrscher zu vereinen."
 GLD_f: "$GLD$"
 GLD_f_desc: "Wir eroberten großflächige Gebiete in Polen, doch anstatt diese vielfältige Region direkt zu regieren, schufen wir $GLD$ als Teil der Krone, was es uns erlaubt, die Kontrolle aufrechtzuerhalten und gleichzeitig das Land durch traditionelle Titel zu beherrschen."
 DAH_f: "$DAH$"
 DAH_f_desc: "Wir haben unsere Territorien konsolidiert und können nun ein neues Land gründen, um fremden Einflüssen zu widerstehen."
 IRO_f: "$IRO$"
 IRO_f_desc: "Die #L [ShowCultureGroupName('haudenosaunee_group')|l]en#! Stämme koexistierten lange Zeit unter einer formellen Konföderation, wobei sich jede Nation ihre eigene Autonomie bewahrte. Doch die Zeiten haben sich geändert und wir trafen die strategische Entscheidung, unsere derzeitigen Beziehungen weiter zu festigen. Mit den fünf Nationen, die nun ein zentraler Stamm anführt, wurde unsere Konföderation gestärkt und wir können endlich voranschreiten."
 PUE_f: "$PUE$"
 PUE_f_desc: "Die Stämme von [ShowAreaName('shiewhibak_area')] sind die Nachkommen der Pueblo-Ureinwohner und trotz ihrer unterschiedlichen kulturellen Entwicklung bewahrten sie sich Aspekte ihrer traditionellen Lebensweise. Wir streben zwar die Vereinigung dieser zersplitterten Stämme an, müssen uns dabei jedoch mit der kulturellen Entwicklung auseinandersetzen. Diese Eigenheiten werden unsere Union stärken und schließlich zu Harmonie führen."
 RMN_f: "$RMN$"
 RMN_f_desc: "Die letzten Überreste des Römischen Reiches sind verschwunden. Obwohl viele Anspruch auf die Kaiserkrone erheben, sind nur wir seine wahren Nachkommen. Erst wenn die Länder unserer Vorfahren endlich wieder unter einer einzigen Flagge vereinigt sind, werden wir mit jenem Wohlstand belohnt werden, der unser Geburtsrecht ist. Wir sind die Kinder Roms: das Volk von $RMN$!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Nach dem Niedergang der Zentralmacht in [ShowAreaName('swabia_area')] gelang es keinem Herrscher mehr, den alten Glanz und die Stärke des einstigen $SWA$s wiederherzustellen. Die Gebiete fielen nach und nach in die Hände fremder Länder. Da nun große Teile von [ShowAreaName('swabia_area')] wieder unter unserer Kontrolle stehen, können wir dieses Vermächtnis endlich wieder aufgreifen und einen neuen Staat aufbauen."
 WES_f: "$WES$"
 WES_f_desc: "Unser Volk wurde einst vom Einfluss des Glaubens in Knechtschaft gehalten, doch wir sehen einen neuen Weg – einen besseren Weg –, der es uns endlich erlaubt, eine vollwertige Nation zu werden. Da der Einfluss des Glaubens auf unsere Länder allmählich schwindet, ist es an der Zeit, einen neuen Staat für [ShowAreaName('westphalia_area')] zu gründen und eine neue Ära für unser Volk einzuläuten."
 BEL_f: "$BEL$"
 BEL_f_desc: "Die südlichen Gebiete der Niederlande sind die Heimat eines Volkes, das sowohl sprachlich als auch religiös gespalten ist. Sollte es uns gelingen, diese zerstrittenen Gruppen zusammenzubringen und sie unter dem gemeinsamen Ziel der Selbstverwaltung zu vereinen, würde dies vielleicht die Unterschiede unter uns wettmachen. Wir müssen uns zu einem neuen und unabhängigen Staat erklären!"
 FKN_f: "$FKN$"
 FKN_f_desc: "[ShowAreaName('franconia_area')], einst der Sitz eines mächtigen Stammesherzogtums, verlor im Lauf der Jahrhunderte immer mehr an Bedeutung und ist zu einem rein nominellen Titel ohne große Relevanz geworden. Nur wenn wir unsere Autorität wiederherstellen und unsere Kontrolle über das alte Herzogtum festigen, werden wir $FKN$ und seinen verblassten Ruhm wiederbeleben können."
 HAN_f: "$HAN$"
 HAN_f_desc: "Mit einem Großteil von [ShowAreaName('lower_saxony_area')] unter unserer Kontrolle und unserem sicheren Griff um [ShowLocationName('hanover')] sind wir in der Lage, ein neues Land zu proklamieren, einen Leuchtturm der Stärke, der unser Volk in die Zukunft führen wird. Mit Entschlossenheit und Gerissenheit werden wir uns als bedeutende Macht in [ShowRegionName('north_german_region')] durchsetzen."
 TUS_f: "$TUS$"
 TUS_f_desc: "Die Markgrafschaft Toskana bestand über Jahrhunderte hinweg, doch nach dem Tod von Mathilde von Canossa im Jahr 1115 verlor sie schließlich an Bedeutung. Das Land wurde aufgeteilt und von verschiedenen aufstrebenden Stadtgemeinden beansprucht, und die Erinnerung an eine vereinte [ShowAreaName('tuscany_region')] verblasste. Doch die Umstände haben sich geändert. Es ist an der Zeit, unsere verstreuten Länder und Völker wieder unter unserer Herrschaft zu vereinen."
 BUL_f: "$BUL$"
 BUL_f_desc: "Das Königreich Bulgarien kämpfte über Jahrhunderte hinweg um sein Überleben und führte dabei ständig Kriege gegen seine habgierigen Nachbarn. Es ist gefallen, wurde wiederaufgebaut und ist dann erneut gefallen. Mit ruhiger Hand werden wir das Volk von $BUL$ leiten und diesmal den Status eines Weltreichs erlangen!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Dalmatien ist traditionell eine von Fremdländern dominierte Region, da ihre Küsten, Inseln und Buchten für die Kontrolle der Handelswege in Sachen [ShowProvinceDefinitionName('adriatic_sea_province')] von großer Bedeutung sind. Aber warum sollten Fremde von Dalmatien profitieren, wenn doch die eigene Bevölkerung diese Reichtümer viel mehr verdient? Es ist an der Zeit, die Fremdherrschaft über die Region zu beseitigen und ein unabhängiges $DAL$ zu errichten!"
 HUN_f: "$HUN$"
 HUN_f_desc: "Das alte Königreich Ungarn war über Jahrhunderte die vorherrschende Macht in den [ShowRegionName('carpathia_region')]. Doch selbst die stärksten Mauern können Angriffen nicht ewig standhalten und der alte Staat fiel schließlich durch Invasionen und die Expansion unserer Rivalen. Und dennoch stehen wir nun an der Schwelle zu etwas Großem. Es ist an der Zeit, das sich das gefallene $HUN$ endlich wieder erhebt!"
 KRS_f: "$KRS$"
 KRS_f_desc: "Das #L [ShowCultureName('kurdish_culture')|l]e#! Volk war schon immer auf zahlreiche autonome Stämme verteilt, die keinem zentralen Herrscher unterstellt waren. Wenn wir eine wahre [ShowCultureNameWithNoTooltip('kurdish_culture')|l]e Nation werden und die zerstreuten Gruppen vereinen würden, könnten wir zur dominierenden Macht in der Region werden."
 SOI_f: "$SOI$"
 SOI_f_desc: "Das #L [ShowCultureName('somali_culture')|l]e#! Volk lebte schon immer zwischen verschiedenen Welten und erstreckt sich von den Ländern #L [ShowContinentName('africa')]s#! über die Sandwüsten #L [ShowRegionName('arabia_region')]s#! bis hin zu den Küsten $india$s. Indem wir unser kosmopolitisches Wissen nutzen und unser Volk zusammenbringen, wäre ein vereintes [ShowRegionName('somalia_region')] zweifellos eine mächtige Nation."
 CRO_f: "$CRO$"
 CRO_f_desc: "Die Ländereien von [ShowAreaName('croatia_area')] sind seit Jahrhunderten ein Treffpunkt zwischen West- und Osteuropa sowie zwischen dem Mittelmeer und den zahlreichen Ländern im Landesinneren. Nachdem es von vielen Völkern und Kulturen durchquert wurde, kann es nun unter der #L [ShowCultureName('croatian')|l]en#! Identität zu neuer Blüte gelangen."
 TRA_f: "$TRA$"
 TRA_f_desc: "„Die Länder jenseits des Waldes“ sind reich an Mineralien und fruchtbarem Ackerland und werden von Völkern unterschiedlicher Herkunft bewohnt, die voller Stolz auf diese Region sind. Zu diesen Völkern gehören unter anderem Walachen, Magyaren und Deutsche. Von unserem Hauptsitz aus werden wir über diese vielfältige Gruppe neuer transsilvanischer Völker herrschen und ihnen Wohlstand bringen."
 MAL_f: "$MAL$"
 MAL_f_desc: "Die Länder des #L [ShowCultureName('mandinka')|l]en#! Volks blicken auf eine stolze Geschichte voller Reichtum, kulturellem Einfluss und Frömmigkeit zurück, die unter anderem durch [GetCharacter('mal_musa_keita').GetName] verkörpert wird. Dieser Glanz ging jedoch im Lauf der Zeit verloren, und nur durch unsere Vereinigung können wir unsere alten Handelsnetze und die politische Einheit wiederherstellen, die das [ShowCultureNameWithNoTooltip('mandinka')|l]e Volk einst zu meisterhaften Händlern machte, und die Machtposition unserer Nation zurückerlangen."
 NUB_f: "$NUB$"
 NUB_f_desc: "Unsere Nation ist uralt, doch sie hat nicht überdauert. Aufgeteilt unter rivalisierenden Herrschern fielen wir nacheinander stärkeren Feinden zum Opfer. Die Länder der Nil-Katarakten müssen wieder unter einer einzigen Herrschaft vereint werden, die stark genug ist, um diesen Feinden Widerstand zu leisten und sie im Kampf zu besiegen. Nur dann werden wir von der Welt wieder als Großmacht anerkannt werden."
 FIN_f: "$FIN$"
 FIN_f_desc: "Über Jahrhunderte hinweg wurde das #L [ShowCultureName('finnish')|l]e#! Volk und sein Land von fremden Mächten beherrscht. In all der Zeit verloren wir aber weder unsere ausgeprägte finnische Lebensweise noch unseren Wunsch, diejenigen zu unterwerfen, die uns dafür unterdrücken würden. Nun ist endlich der Moment gekommen, uns zu befreien. Die Zeit ist reif, dass sich $FIN$ als Staat erhebt und seinen Platz im Pantheon der Nationen einnimmt."
 ICE_f: "$ICE$"
 ICE_f_desc: "Die Umstände führten dazu, dass unsere Besitztümer in [ShowAreaName('iceland_area')] zum wichtigsten Teil unseres Landes wurden. Wir sollten diese neue Identität annehmen und die Nation $ICE$ gründen. Wir sollten unsere örtlichen Institutionen stärken, um unsere Herrschaft über die Insel zu festigen und unser Volk endlich zu vereinen."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "Tief in den windgepeitschten Steppen lebt das #L [ShowCultureName('kazakh')|l]e#! Volk frei und ohne vereinigenden Herrscher. Dies macht uns anfällig für Angriffe von außen. Wir sollten unser Volk zusammenbringen und es unter einem starken Anführer vereinen, der uns in einer gemeinsamen Identität zusammenführt und das Blatt wendet. Wir müssen unter der Flagge von $KAZ$ zusammenfinden und über die Grasmeere herrschen."
 MIR_f: "$MIR$"
 MIR_f_desc: "Unsere Insel ist von vielen Einflüssen geprägt, wodurch sich ein Schmelztiegel der Kulturen entwickelte, der einzigartige synkretistische Glaubensvorstellungen und Lebensweisen hervorbrachte. Auch wenn diese Vielfalt Teil dessen ist, was uns so großartig macht, sollten wir dennoch die Idee fördern, dass wir trotz dieser Unterschiede ein geeintes Volk sind. Ein geeinter madegassischer Staat unter unserer Führung würde es unserer Insel ermöglichen, zu gedeihen und unserem Volk Stabilität zu gewährleisten – und mehr Macht sichern."
 MOR_f: "$MOR$"
 MOR_f_desc: "Die Geschichte unserer Nation ist von Aufstieg und Niedergang geprägt, von großen Dynastien, die untergingen, um dann wieder aufzuerstehen. Doch mitten im Auf und Ab dieses dynastischen Chaos erstrahlt unsere Kultur wie ein kostbares Juwel. Wir sind ein Volk der Kunst, der Bildung, der Wissenschaft und des Fortschritts. Wir sind das Licht dieser Region. Unser Land muss eine dauerhafte Stabilität erreichen und an Macht gewinnen, um den Wohlstand unseres Volkes zu sichern und unseren Gegnern Respekt einzuflößen."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')] ist ein sehr reiches Land, das über zahlreiche wichtige Ressourcen verfügt. Obwohl die Bevölkerung vielfältig und unterschiedlicher Herkunft ist, teilten die Menschen im Lauf der Geschichte viele Aspekte ihrer Kulturen und Traditionen miteinander, vor allem durch den Seehandel. Würden wir diese vielen Inseln und Völker unter einem Banner vereinen, wären wir ein starker Anwärter auf die endgültige regionale Vorherrschaft."
 SLO_f: "$SLO$"
 SLO_f_desc: "Seit dem Zusammenbruch des Mährerreichs wurde das #L [ShowCultureName('slovak')|l]e#! Volk von fremden Mächten regiert, die unsere Interessen kaum berücksichtigten. Doch während dieser dunklen Zeit bauten wir uns langsam, aber sicher eine Machtbasis auf, und unser Volk ist in seiner Solidarität enger zusammengerückt. Es ist endlich an der Zeit, unsere Souveränität zu behaupten und einen unabhängigen Staat zu gründen."
 BNO_f: "$BNO$"
 BNO_f_desc: "Borneo ist reich an natürlichen Ressourcen und beherbergt vielfältige Völker und Kulturen, die das Land ihre Heimat nennen. Uns alle unter einer einzigen Identität zu vereinigen, wird sicherstellen, dass unsere wertvollen Ressourcen nicht ausgebeutet und nur wir von ihrer Nutzung profitieren werden."
 CIR_f: "$CIR$"
 CIR_f_desc: "Der Spaltung des tscherkessischen Volkes in verschiedene, miteinander rivalisierende Stämme muss ein Ende gesetzt werden. Um Stärke erlangen und uns vom Druck äußerer Mächte befreien zu können, müssen wir uns unter einem einzigen mächtigen Anführer vereinen, der unser Volk zum Wohlstand führt – und unsere Feinde in Angst und Schrecken versetzt."
 AZT_f: "Aztekenreich"
 AZT_f_desc: "Das $AZT_f$ stellt ein Symbol der Göttlichkeit und der Bestimmung als Großreich dar. Von der heiligen Stadt [ShowLocationName('tenochtitlan')] aus gelang es unseren glorreichen Anführern, weite Teile von [ShowRegionName('mesoamerica_region')] unter einer strahlenden Sonne zu vereinen. Durch einen starken Glauben, Krieg und Opferbereitschaft wird unser neu gegründetes Großreich seiner heiligen Bestimmung gerecht werden: dafür zu sorgen, dass der Himmel hell erstrahlt und die Götter Verehrung erfahren."
