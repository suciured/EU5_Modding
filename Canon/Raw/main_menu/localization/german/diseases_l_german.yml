l_german:
 bubonic_plague: "Beulenpest"
 bubonic_plague_desc: "Eine große Pestilenz fegt durch die geschäftigen Handelsrouten – ob arm oder reich, niemand bleibt verschont. Wer sich ansteckt, leidet unter schwarzen Beulen im Schritt und in den Achseln, und ihn plagt ein schreckliches Fieber, das ihm schließlich dem Tod bringt. Manche glauben, das Ungeziefer auf unseren Straßen und Feldern trage diese elende Krankheit von einer armen Seele zur nächsten."
 malaria: "Malaria"
 malaria_desc: "Malaria ist eine uralte Geißel der Menschheit: Diese Infektionskrankheit wird durch den Stich infizierter Mücken von Mensch zu Mensch übertragen. Erkrankte leiden unter Schüttelfrost, Kopfschmerzen, Schweißausbrüchen und sehr hohem Fieber, das alle drei bis vier Tage wiederkehrt."
 typhus: "Typhus"
 typhus_desc: "Diese tödliche Krankheit fügt den Erkrankten hohes Fieber, einen roten Ausschlag, der sich über den ganzen Körper ausbreiten kann, sowie eine Verwirrung des Geistes zu, die unter Umständen so weit zunimmt, bis sie ein richtiggehendes Delirium darstellt. Diese armen Seelen entwickeln schließlich brandige Wunden und sterben unausweichlich."
 local_typhus_impact_modifier: "Typhus-Ortsmodifikator"
 influenza: "Grippe"
 influenza_desc: "Diese weitverbreitete Krankheit wird von Gelehrten auch „Influenza“ genannt. Sie sorgt bei Gesunden meist nur für leichte Symptome wie eine laufende Nase oder Fieber, für Junge oder Alte sowie durch Verletzungen oder andere Leiden Geschwächte kann sie allerdings höchst gefährlich werden."
 influenza_location_modifier: "Grippe-Ortsmodifikator"
 measles: "Masern"
 measles_desc: "Masern oder Morbilli sind eine Seuche, die sich äußerst rasch von Mensch zu Mensch überträgt. Sie verursacht Fieber, Husten, Schnupfen und einen roten Ausschlag ohne Pusteln, der jedoch letztlich den ganzen Körper bedeckt. Insbesondere Kinder fallen den Masern zum Opfer, wenn sie in ihre gierigen Fänge geraten."
 measles_location_modifier: "Masern-Ortsmodifikator"
 smallpox: "Pocken"
 smallpox_desc: "Die Pocken sind eine schreckliche Krankheit, die Fieber, Erbrechen und schließlich unzählige mit Flüssigkeit gefüllte Pusteln verursacht, die den ganzen Körper bedecken. Ausbrüche dieser Seuche sind äußerst tödlich, und viele Überlebenden sind für den Rest ihres Lebens blind."
 smallpox_location_modifier: "Pocken-Ortsmodifikator"
 great_pestilence_location_modifier: "Großseuchen-Ortsmodifikator"
