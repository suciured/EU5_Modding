l_german:
 survive_string: "Sollte [target_character.GetLastName] [target_character.Custom('DE_PRO_POS_S_3P')]e Reisen überleben, erfährt das [country|e], das [target_character.Custom('DE_PRO_PER_S_3P_A')] beherbergt, von"
 ibn_battuta_events.1.title: "[Select_CString(target_character.IsFemale, 'Eine weltliche Reisende', 'Ein weltlicher Reisender')]"
 ibn_battuta_events.1.desc: "Nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] bereits viele Lande bereist hat, schweift der Blick von [target_character.GetLastName] nun in ein fernes Reich ([GetCountry('YUA').GetLongName]). Geschichten über gewaltige Städte, verfeinerte Bräuche und mächtige Kaiser sind [target_character.Custom('DE_PRO_PER_S_3P_D')] zu Ohren gekommen … Allzu begierig, die Wunder des Ostens zu erleben und [target_character.Custom('DE_PRO_POS_S_3P')] Wissen über ferne Höfe und Kulturen zu erweitern, bereitet sich [target_character.GetLastNameWithNoTooltip] auf den nächsten und ehrgeizigsten Teil [target_character.Custom('DE_PRO_POS_S_3P')]er Reise vor. Der Pfad voran ist lang und unsicher, doch [target_character.GetLastNameWithNoTooltip] reist mit unerschütterlicher Entschlossenheit und neugierigem Geist weiter – [Select_CString(target_character.IsFemale, 'eine wahre Pionierin', 'ein wahrer Pionier')] unserer Zeit."
 ibn_battuta_events.1.a: "Lenken wir [target_character.Custom('DE_PRO_POS_S_3P')]e Reise nach [target_location_1.GetNameWithNoTooltip]."
 ibn_battuta_events.1.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss [target_location_2.GetNameWithNoTooltip] besuchen!"
 ibn_battuta_events.1.c: "Der Hafen von [target_location_3.GetNameWithNoTooltip] ist ein Anblick, den [target_character.Custom('DE_PRO_PER_S_3P_N')] auf [target_character.Custom('DE_PRO_POS_S_3P')]en Reisen gesehen haben muss."
 ibn_battuta_events.1.d: "Schicken wir [target_character.Custom('DE_PRO_PER_S_3P_A')] geradewegs zu [target_character.Custom('DE_PRO_POS_S_3P')]em Ziel."
 ibn_battuta_events.1.historical_info: "Ibn Battūta war ein marokkanischer Reisender und Gelehrter, der zu Beginn des 14. Jahrhunderts in Tanger geboren wurde. Als junger Mann verließ er seine Heimat, um eine Pilgerfahrt nach Mekka zu unternehmen, doch seine Reisen führten ihn schließlich durch einen Großteil der damals bekannten Welt. Im Lauf von drei Jahrzehnten bereiste er Länder in Afrika, dem Nahen Osten, Persien, Indien, Zentralasien und sogar Teile Chinas. Unterwegs bekleidete er Ämter als Rechtsgelehrter und Richter an mehreren muslimischen Gerichten. Sein detailreicher Reisebericht, bekannt als Rihla, vermittelt einen seltenen und vielfältigen Einblick in viele Kulturen und Gesellschaften jener Zeit."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "Während [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_location_1.GetName] besucht, wird [target_character.GetLastName] #L [ShowReligionGroupAdjective('muslim')]e#! Schriften studieren. Anschließende Halte während [target_character.Custom('DE_PRO_POS_S_3P')]er Reise sorgen für [Concept('piety', 'Frömmigkeits')|e]-Boni"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "Während [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_location_2.GetName] besucht, wird [target_character.GetLastName] die prächtige Architektur des #L [target_location_2.GetRank.GetName]s#! bewundern. Anschließende Halte während [target_character.Custom('DE_PRO_POS_S_3P')]er Reise sorgen für [building|e]-Boni"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "Während [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_location_2.GetName] besucht, wird [target_character.GetLastName] einen geschäftigen Hafen mit einem steten Strom wertvoller Waren erleben. Anschließende Halte während [target_character.Custom('DE_PRO_POS_S_3P')]er Reise sorgen für [trade_efficiency|e]-Boni"
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip|U] besucht unsere Lande"
 ibn_battuta_events.2.desc: "[target_character.Custom('DE_ART_DEF_S_N')|U] berühmte #L [ShowCultureName('moroccan')|l]e#! Reisende [target_character.GetLastName] verließ $india$ mit einem diplomatischen Auftrag und findet sich jetzt in den lebendigen und feuchten Landen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! wieder. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Tagebücher berichten von einem geschäftigen #L [ShowReligionGroupAdjective('muslim')|l]en#! Hafen, wo der Ruf zum Gebet auf den Duft fremdländischer Gewürze trifft.\n\nNun ehrt [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere Hallen mit [target_character.Custom('DE_PRO_POS_S_3P')]er Anwesenheit in [target_location.GetName]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] schreibt von Herrschern, die [target_character.Custom('DE_PRO_PER_S_3P_A')] mit Geschenken bedenken, von prächtigen Tempeln und örtlichen Bräuchen sowie einem Volk, das neue Glauben annimmt und dabei dennoch an alten Bräuchen festhält. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')] genauer Weg noch immer in Vieldeutigkeit verhüllt bleibt, bleibt eines trotzdem wahr: [target_character.Custom('DE_PRO_POS_S_3P')|U]e Reise hallt noch immer in den Höfen und Häfen des Ostens wider."
 ibn_battuta_events.2.a: "Eine spannende Person!"
 ibn_studied_islamic_texts_in_pasai_tt: "Weil [target_character.GetLastName] #L [ShowReligionGroupAdjective('muslim')|l]e#! Texte in [ShowLocationName('pasai')] studierte:"
 angkor_ibn_battuta_effect: "Weil [target_character.GetLastName] die Architektur von [ShowLocationName('angkor')] studierte:"
 martaban_ibn_battuta_effect_tt: "Weil [target_character.GetLastName] den Handel in den großen Häfen von [ShowLocationName('martaban')] studierte:"
 ibn_battuta_events.3.title: "[target_character.GetShortNameWithNoTooltip|U] erreicht [GetCountry('CHI').GetNameWithNoTooltip]"
 ibn_battuta_events.3.desc: "Nachdem er jahrelang Seewege und Flussdeltas bereiste und die dort ansässigen Dynastien besuchte, ist [target_character.GetLastName] nun in den legendären Landen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! angekommen. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e Notizen dazu weniger genau sind als frühere Berichte, beschreibt [target_character.Custom('DE_PRO_PER_S_3P_N')] prächtige Städte voller Leben, seltsame und unbekannte Bräuche sowie ferne Herrscher, deren Macht sich über ihr gesamtes Reich zu erstrecken scheint.\n\nOb [target_character.Custom('DE_PRO_POS_S_3P')]e Reise [target_character.Custom('DE_PRO_PER_S_3P_A')] nun auch nach [ROOT.GetCountry.GetCapital.GetName] oder nur zu den weitläufigen Häfen der Südküste führte: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist beeindruckt von der Größe und der Ordnung der #L [ShowCultureGroupName('chinese_group')|l]en#! Zivilisation. Er könnte spielend die Seiten [target_character.Custom('DE_PRO_POS_S_3P')]es Tagebuchs mit fremden Schriftzeichen, Tempeln und großen Märkten füllen – das Vermächtnis [Select_CString(target_character.IsFemale, 'einer Reisenden, die', 'eines Reisenden, der')] wahrlich den Rand der bekannten Welt hinter sich ließ."
 ibn_battuta_events.3.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] an Zeremonien und kulturellen Anlässen teilnehmen."
 ibn_battuta_events.3.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] darf unseren Rechtsrahmen beobachten und studieren."
 ibn_battuta_events.3.c: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist nur [Select_CString(target_character.IsFemale, 'eine weitere Reisende', 'ein weiterer Reisender')] – keine Sonderbehandlung!"
 ibn_battuta_observes_customs_tt: "Während [target_character.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCountry.GetCapital.GetName] besucht, wird [target_character.GetLastName] unsere örtlichen Bräuche festhalten und studieren. Anschließende Halte während [target_character.Custom('DE_PRO_POS_S_3P')]er Reise sorgen für [cultural_influence|e]- sowie [Concept('cultural_tradition', 'Kulturtraditions')|e]-Boni"
 ibn_battuta_observes_chinese_laws_tt: "Während [target_character.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCountry.GetCapital.GetName] besucht, wird [target_character.GetLastName] unsere Gesetze festhalten und studieren. Anschließende Halte während [target_character.Custom('DE_PRO_POS_S_3P')]er Reise sorgen für Boni bezüglich des [Concept('cabinet', 'Kabinetts')|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "Während [target_character.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCountry.GetCapital.GetName] besucht, wird [target_character.GetLastName] nur unsere Märkte und Sehenswürdigkeiten bewundern, sodass er nachfolgenden [Concept('countries', 'Ländern')|e], in denen [target_character.Custom('DE_PRO_PER_S_3P_N')] zu Gast ist, keine Boni gewährt"
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName|U] wird an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] bleiben. [target_character.Custom('DE_PRO_POS_S_3P')|U] nächstes Ziel wird in ungefähr #Y 2#! Jahren [target_country_1.GetName] sein"
 ibn_battuta_events.4.title: "Ankunft von [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.4.desc: "Nach weiten Reisen durch [ShowRegionName('indonesia_region')] und vielleicht sogar die sagenumwobenen Städte eines noch ferneren Reichs ([GetCountry('YUA').GetLongName]) findet sich [target_character.GetLastName] nun irgendwo in unserem [ROOT.GetCountry.GetFlavorRank] wieder. Entsprechend unserer örtlichen Traditionen und Bräuche willkommen geheißen ist [Select_CString(TARGET_CHARACTER.IsFemale, 'diese', 'dieser')] müde Reisende gespannt darauf, unsere Gesellschaft zu begutachten und alles zu vermerken, was [target_character.Custom('DE_PRO_PER_S_3P_D')] ins Auge fällt.\n\nZugegebenermaßen bringt [target_character.Custom('DE_PRO_PER_S_3P_N')] auch Geschichten, Geschenke und Beobachtungen von jenseits der östlichen Meere mit. Erzählungen über ausgedehnte Städte, disziplinierte Bürokratien und Handelsnetze, die sich von [ShowRegionNameWithNoTooltip('indonesia_region')] bis nach [GetCountry('CHI').GetCapital.GetName] erstrecken, machen die Runde unter unseren Gelehrten und im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ob [target_character.GetLastNameWithNoTooltip] nun örtliche Verwalter berät, in einer [ShowBuildingTypeName('sufi_mosque')] debattiert oder still im Schatten einer Kuppel nachdenkt, erweist [target_character.Custom('DE_PRO_PER_S_3P_N')] sich wieder einmal als ein Hort fernen Wissens, das über unsichere Straßen an uns herangetragen wurde."
 ibn_battuta_events.4.a: "Überschütten wir [target_character.Custom('DE_PRO_PER_S_3P_A')] mit Geschenken, die des Wissens würdig sind, das er uns brachte."
 ibn_battuta_events.4.b: "Wir werden Gastfreundschaft schenken, nicht klingende Münze."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "Weil [target_character.GetLastName] die literarischen und künstlerischen Bräuche von [GetCountry('CHI').GetNameWithNoTooltip] studierte:"
 chinese_laws_ibn_battuta_effect_tt: "Weil [target_character.GetLastName] den Rechtsrahmen von [GetCountry('CHI').GetNameWithNoTooltip] und die damit verbundenen Abläufe studierte:"
 ibn_battuta_will_carry_gifts_tt: "Während [target_character.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCountry.GetCapital.GetName] besucht, wird [target_character.GetLastName] viele Geschenke und Münzen von den Einheimischen erhalten. Anschließende Halte während [target_character.Custom('DE_PRO_POS_S_3P')]er Reise werden von diesem Reichtum profitieren, indem sie einen Teil des [Concept('gold', 'Gelds')|e] erhalten"
 next_stop_is_target_country_2_tt: "[target_character.GetLastName|U] wird an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] bleiben. [target_character.Custom('DE_PRO_POS_S_3P')|U] nächstes Ziel wird in ungefähr #Y 2#! Jahren [target_country_2.GetName] sein."
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip|U] in [target_location_5.GetNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "Der Indische Ozean wurde überquert, und [target_character.GetLastName] ist nun in den geehrten Landen von [target_location_5.GetName] angekommen. Der Ruf zum Gebet hallt durch die Täler, und der Staub uralter Propheten weht noch in jeder Brise mit. Für [target_character.Custom('DE_PRO_PER_S_3P_A')] ist dies mehr als nur ein Reiseziel: Es ist ein spiritueller Gipfel.\n\nAls [target_character.Custom('DE_PRO_PER_S_3P_N')] sich den Pilgerkarawanen nach Westen anschließt, wandelt sich [target_character.Custom('DE_PRO_POS_S_3P')]e Reise von einer in der äußeren Welt zu einer in der inneren. Hier will [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere Gesetze studieren, sich mit Gelehrten vieler Schulen auseinandersetzen und über die Einigkeit des Glaubens nachdenken, die so viele ferne Völker miteinander verbindet. Die heiligen Städte, die harte Wüste und die karge Schönheit von [ShowRegionName('arabia_region')] hinterlassen Spuren, die sich in [target_character.Custom('DE_PRO_POS_S_3P')]en Schriften niederschlagen werden."
 ibn_battuta_events.5.a: "Was für ein faszinierender Mensch."
 next_stop_is_target_country_3_tt: "[target_character.GetLastName|U] wird an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] bleiben. [target_character.Custom('DE_PRO_POS_S_3P')|U] nächstes Ziel wird in ungefähr #Y 2#! Jahren [target_country_3.GetName] sein"
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName|U] wird einen Teil [target_character.Custom('DE_PRO_POS_S_3P')]es [Concept('gold', 'Gelds')|e] spenden:"
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip|U] erreicht [ShowRegionNameWithNoTooltip('iberia_region')]"
 ibn_battuta_events.6.desc: "Nach einer langen und turbulenten Reise durch [ShowRegionName('arabia_region')] findet sich [target_character.GetLastName] nun in den fruchtbaren Hügeln und gebildeten Städten von [target_location_6.GetName] wieder. Doch in weiten Teilen von [ShowRegionName('iberia_region')] gibt es seit Jahrhunderten Kämpfe zwischen #L [ShowReligionGroupAdjective('christian')|l]en#! und #L [ShowReligionGroupAdjective('muslim')|l]en#! Herrschern, obschon das [ROOT.GetCountry.GetFlavorRank] als Juwel unserer Kultur erstrahlt. [target_character.GetLastName|U] ist erpicht darauf, durch diese Gärten und Paläste zu wandeln, wo Dichter und Gelehrte unter dem wachsamen Auge des #L [ROOT.GetCountry.GetAdjective|l]en#! Exzeptionalismus gedeihen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird die Harmonie von Architektur und Natur bewundern und das heikle Nebeneinander der Religionen bemerken, deren Anhänger diese Lande einst teilten. Hier am westlichen Rand des #italic Dār al-Islām#! erlangt [target_character.Custom('DE_PRO_POS_S_3P')]e Reise eine neue Dimension – eine des Gedenkens, der Schönheit und der stillen Verehrung."
 ibn_battuta_events.6.a: "Welche Geschichten hat [target_character.Custom('DE_PRO_PER_S_3P_N')] für uns?"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName|U] wird an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] bleiben. [target_character.Custom('DE_PRO_POS_S_3P')|U] nächstes Ziel wird in ungefähr #Y 2#! Jahren [target_country_4.GetName] sein"
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip|U] in [target_location_7.GetNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "Der lange Schatten der [ShowAreaName('desert_area')] liegt nun hinter [target_character.GetLastName]: Brennende Dünen und salzbeladene Straßen führten in unser sonnendurchflutetes [ROOT.GetCountry.GetFlavorRank]. Im Herzland von [target_location_7.GetName] wird [target_character.Custom('DE_PRO_PER_S_3P_N')] sicher eine Welt erleben, in der Gold strömt, Recht öffentlich gesprochen wird und königliche Autorität in stille Würde gehüllt ist.\n\n[target_character.GetLastNameWithNoTooltip|U] möchte Höfe besuchen, an denen man heilige Schriften rezitiert und örtliche Traditionen pflegt, und [target_character.Custom('DE_PRO_PER_S_3P_N')] will die Märkte unseres Hauptsitzes sehen, wo Kamelkarawanen und Flusskanus zusammentreffen. Obwohl [target_character.Custom('DE_PRO_PER_S_3P_N')] fernab der Minarette des Osten ist, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] doch den [ShowReligionGroupName('muslim')] vorfinden, der im Rhythmus der [ShowRegionName('sahel_region')]-Winde gedeiht – als Verschmelzung von Glaube, Reichtum und mündlicher Überlieferung, die [target_character.Custom('DE_PRO_POS_S_3P')]e Feder über die Sande und weiter in ferne Lande tragen wird."
 ibn_battuta_events.7.a: "Setzt Euch ans Feuer, [Select_CString(target_character.IsFemale, 'Fremde', 'Fremder')]. Erzählt uns Geschichten von fernen Reichen."
 next_stop_is_target_country_5_tt: "[target_character.GetLastName|U] wird an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] bleiben. [target_character.Custom('DE_PRO_POS_S_3P')|U] nächstes Ziel wird in ungefähr #Y 2#! Jahren [target_country_5.GetName] sein"
 ibn_battuta_events.8.title: "Die Rückkehr von [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.8.desc: "Nach vielen Reisejahren durch ferne Reiche – angefangen bei den Moscheen von [ShowLocationName('mecca')] über die Marktplätze von [target_location_7.GetName] und die Throne $india$s bis zu den Häfen von [ShowRegionName('north_china_region')] – kehrt [target_character.GetLastName] endlich nach [GetCountry('MOR').GetName] zurück. Die einst vertrauten Straßen von [target_location_8.GetName] wirken nun zugleich auch fremd, denn Welten jenseits ihrer Tore haben [target_character.Custom('DE_PRO_PER_S_3P_A')] geprägt.\n\nViele aus [target_character.Custom('DE_PRO_POS_S_3P')]er Familie sind lange tot und werden die Geschichten nicht hören, doch Schreiber, Gelehrte und Herrscher werden es tun. Mit Staub auf dem Mantel und einem Übermaß an Erinnerungen im Geiste bereitet [target_character.Custom('DE_PRO_PER_S_3P_N')] sich darauf vor, über das Erlebte zu sprechen und zu schreiben. Was als Pilgerreise begann, wurde zu einer Chronik einer ganzen Welt voll Wissen um fremde Reiche und spannende Beobachtungen, die allesamt in [target_character.Custom('DE_PRO_POS_S_3P')]em Werk „[target_art.GetName]“ niedergeschrieben wurden."
 ibn_battuta_events.8.a: "#italic Reisen: Sie lassen einen erst sprachlos zurück und treiben einen danach doch zum Geschichtenerzählen an.#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName] verfasst „[target_art.GetName]“, eine umfassende [ShowWorkOfArtTypeName('chronicle')] [target_character.Custom('DE_PRO_POS_S_3P')]er Reisen"
 travels_of_ibn_battuta_tt: "Wir werden alle [areas|e] entdecken, die [target_character.GetLastName] besucht hat, darunter [target_area.GetName]"
