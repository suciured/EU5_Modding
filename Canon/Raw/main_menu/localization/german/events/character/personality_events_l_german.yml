l_german:
 personality_events.1.title: "Die vielen Interessen von [target_ruler.GetNameWithNoTooltip]"
 personality_events.1.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zeigt zunehmend Interesse an höheren intellektuellen Beschäftigungen und kann Tage damit verbringen, mit den Gelehrten an unserem Hofe zu diskutieren. [target_ruler.GetHeSheFormal|U] hat kürzlich sogar damit begonnen, Gelehrte von nah und fern einzuladen, um besser verstehen zu können, wie die Welt und die Menschen funktionieren.\n\nBei dem derzeitigen Fortschritt könnte [target_ruler.Custom('DE_PRO_PER_S_3P_N')] schon bald zu den angesehensten Koryphäen der intellektuellen Welt gehören, vorausgesetzt, [target_ruler.Custom('DE_PRO_PER_S_3P_N')] investiert entsprechend Zeit und Ressourcen in einen Bereich [target_ruler.Custom('DE_PRO_POS_S_3P')]er Wahl."
 personality_events.1.a: "Wir müssen danach streben, die greifbare Welt, die uns umgibt, zu verstehen."
 personality_events.1.a.tt: "Dies könnte für unser Land möglicherweise von Vorteil sein, wird aber vermutlich auch viel [gold|e] kosten"
 personality_events.1.b: "Ein Herrscher muss die Gesetze von Gott und der Menschheit verstehen."
 personality_events.1.c: "Wir sollten keine Zeit und kein Geld für solche Dinge verschwenden."
 personality_events.2.title: "Fortschritte in der Kartografie"
 personality_events.2.desc: "[target_ruler.GetName] studiert die Welt um sich herum und ist von Karten besessen. [target_ruler.Custom('DE_PRO_POS_S_3P')|U] Palast in [ROOT.GetCountry.GetCapital.GetName] verfügt über Räume, die gänzlich [target_ruler.Custom('DE_PRO_POS_S_3P')]er Kartensammlung gewidmet sind, und [Select_CString(target_ruler.IsFemale, 'unsere verehrte', 'unser verehrter')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] verbringt ziemlich viel Zeit damit, sie anzustarren und zu katalogisieren.\n\nObwohl [target_ruler.Custom('DE_PRO_PER_S_3P_N')] in den Augen der Höflinge, und besonders des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Schatzmeisters, etwas seltsam erscheint, profitiert unser Land von dem großartigen Archiv, das [target_ruler.Custom('DE_PRO_PER_S_3P_N')] über die Welt, die uns umgibt, angefertigt hat."
 personality_events.2.a: "Die Welt ist so ein großer Ort."
 personality_events.3.title: "Fortschritte bei der Büchsenmacherei"
 personality_events.3.desc: "[target_ruler.GetName] hat ein großes Interesse an der Funktionsweise und Form von Feuerwaffen entwickelt. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] scheut weder Kosten noch Mühen, um die ungewöhnlichsten oder innovativsten Waffen zu finden, und [target_ruler.GetNameWithNoTooltip] wird jede Waffe, die [target_ruler.Custom('DE_PRO_PER_S_3P_D')] gebracht wird, fröhlich zerlegen und wieder zusammensetzen.\n\nEinige würden diese Faszination als morbide – ganz zu schweigen von teuer – bezeichnen, doch das Ergebnis dieses langjährigen Projekts hat auch zur Entwicklung dessen geführt, was [target_ruler.Custom('DE_PRO_POS_S_3P')]er Meinung nach die perfekte Feuerwaffe ist."
 personality_events.3.a: "Möge die Welt erzittern!"
 personality_events.4.title: "Das Streben nach Gold"
 personality_events.4.desc: "[target_ruler.GetName] ist seit [target_ruler.Custom('DE_PRO_POS_S_3P')]er frühen Kindheit von der Möglichkeit eingenommen, Gold herzustellen. Da [target_ruler.Custom('DE_PRO_PER_S_3P_N')] offen Zugang zu Schatzkammern der Regierung hat, hat sich diese Faszination schnell zu einer Besessenheit entwickelt. Jedes Buch und jeder vermeintliche Experte wurde nach [ROOT.GetCountry.GetCapital.GetName] bestellt, um ausgefragt zu werden. [target_ruler.GetName] selbst verbringt die meiste Zeit in [target_ruler.Custom('DE_PRO_POS_S_3P')]em Labor, doch bisher ist es [target_ruler.Custom('DE_PRO_PER_S_3P_D')] nicht gelungen, dieses wertvolle Metall herzustellen.\n\nEinige würden diese Bestrebung als sinnlos bezeichnen, doch durch sie konnten wir bereits viele Erkenntnisse über chemische Abläufe gewinnen."
 personality_events.4.a: "Hervorragend! Lasst uns versuchen, das jetzt zurückzudrehen."
 personality_events.4.b: "Muss … Gold … herstellen …"
 personality_events.4.b.tt: "Wir geben [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer Herrscherin', 'unserem Herrscher')] freie Hand, die Alchemie weiter zu verfolgen. Die Erfolgschancen sind sehr ungewiss."
 personality_events.5.title: "Nachgehen einer Freizeitbeschäftigung"
 personality_events.5.desc: "Obwohl [target_ruler.GetName] im Lauf [target_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft großes Interesse an verschiedenen intellektuellen Disziplinen entwickelte, scheint [target_ruler.Custom('DE_PRO_POS_S_3P')]e Ambition, sich selbst einen Namen unter den Gelehrten der Welt zu machen, keine Früchte zu tragen. Die Unterstützung anderer kluger Köpfe hat einen gewissen Wert für „[ROOT.GetCountry.GetName|U]“ als Ganzes, auch wenn [target_ruler.Custom('DE_PRO_POS_S_3P')]e nicht erfüllte Ambition ein wunder Punkt für [target_ruler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] bleibt."
 personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#!"
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip] muss sich mit den klügsten Köpfen unseres Zeitalters umgeben!"
 personality_events.6.title: "Gesetzeskodifizierung"
 personality_events.6.desc: "Nach intensiven Studien und zahlreichen Debatten hat [target_ruler.GetName] aus „[ROOT.GetCountry.GetName]“ nun verfügt, dass lokale Gesetze und andere Traditionen durch eine neue Sammlung von Gesetzen aus [target_ruler.Custom('DE_PRO_POS_S_3P')]er Feder ersetzt werden.\n\nDiese Gesetzessammlung hat zum Ziel, die Rechtslehre des gesamten Reichs sowie anderer [ROOT.GetCountry.GetReligion.GetAdjective|l]er Länder zu vereinen. [target_ruler.GetNameWithNoTooltip] gibt an, dass es kommenden Generationen von Richtern als Beispiel dienen wird."
 personality_events.6.a: "Jeder hat das Recht auf einen fairen Prozess."
 personality_events.6.b: "Daran könnten wir uns gewöhnen …"
 personality_events.7.title: "Die große Debatte von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.7.desc: "Um gänzlich verstehen zu können, welchen Regeln ein Land und seine Einwohner unterliegen, ist [target_ruler.GetName] in die großartigsten Werke der Theologie und Philosophie eingetaucht. Es wurde auch eine große Anzahl von Gelehrten nach [ROOT.GetCountry.GetCapital.GetName] eingeladen, um ihre Sicht der Dinge auf die Welt zu liefern.\n\nDieses Streben nach Führung gipfelte nun in einer großen Debatte, die [Select_CString(target_ruler.IsFemale, 'von der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] selbst in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] geführt wurde."
 personality_events.7.a: "Was für ein großartiger Tag zum Lernen!"
 personality_events.7.b: "Wir müssen weiter nach Antworten suchen."
 personality_events.8.title: "Was im Krieg und im Frieden Recht ist"
 personality_events.8.desc: "In [target_ruler.Custom('DE_PRO_POS_S_3P')]em Streben nach Gerechtigkeit entwickelte [target_ruler.GetName] auch ein Interesse an den Beziehungen zwischen großen Staaten. Die Staatsführung, ob während einem Krieg, auf See oder anderweitig fern von der Heimat, wird von wenigen Gesetzen, jedoch vielen Traditionen geregelt. [target_ruler.GetName] ist entschlossen, die internationale Debatte zu diesem Thema selbst zu formen, und nutzt jedwedes Material, das [target_ruler.Custom('DE_PRO_PER_S_3P_N')] finden konnte, um ein Buch über die Gesetze des Krieges, des Friedens und des Gebarens auf internationaler Ebene zu verfassen. Es ist noch nicht klar, ob dies auch zu dem führen wird, was sich [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hofft, doch es wird sich auf jeden Fall darauf auswirken, welche Position unser Land unter anderen Staaten einnehmen wird."
 personality_events.8.a: "Was gilt als gültiger Kriegsgrund?"
 personality_events.9.title: "Ein Mana-Trunk?"
 personality_events.9.desc: "Das Geheimnis, wie man Gold aus einem geringeren Material herstellt, entzieht sich [target_ruler.GetName] zwar noch immer, doch mit [target_ruler.Custom('DE_PRO_POS_S_3P')]en Experimenten konnte [target_ruler.Custom('DE_PRO_PER_S_3P_N')] zumindest etwas schaffen, das [target_ruler.Custom('DE_PRO_PER_S_3P_N')] als „Mana-Trunk“ bezeichnet. [Select_CString(target_ruler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] besteht darauf, dass [target_ruler.Custom('DE_PRO_PER_S_3P_D')] die Einnahme dieses Trunks Lebenskraft und Vitalität bringen wird, ganz zu schweigen von der Macht, großartige Dinge für unser Reich zu tun."
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip] muss diesen Mana-Trunk probieren!"
 personality_events.10.title: "Provinzfehde"
 personality_events.10.desc: "Was als kleiner Streit zwischen mehreren lokalen Machthabern und einigen ihrer Lehnsmänner begann, wuchs irgendwie zu einem Konflikt nationalen Ausmaßes heran. Da Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], Gelehrte und andere Rattenfänger ihre Meinungen so laut wie möglich äußern, wandten sich die an der Fehde beteiligten Parteien schließlich an [target_ruler.GetName], um den Konflikt zu lösen.\n\nNachdem sie ihren Fall vorgebracht haben, ist [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] davon überzeugt, dass die Lehnsmänner, trotz ihrer bedauerlichen Situation, hier im Unrecht sind. Ein gerechtes und gut argumentiertes Urteil wird vermutlich niemanden verärgern, es ist jedoch ziemlich verführerisch, die öffentliche Meinung zu nutzen, um unsere eigene Position in der Provinz zu stärken."
 personality_events.10.a: "Versucht, das Problem gerecht zu lösen."
 personality_events.10.b: "Wir müssen diese Situation ausnutzen!"
 personality_events.11.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine gerechte', 'Ein gerechter')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.11.desc: "Es gibt nur wenige Monarchen, die von sich behaupten können, eine so leidenschaftliche Anhängerschaft zu haben, wie sie [target_ruler.GetName] hat. Von [target_ruler.Custom('DE_PRO_POS_S_3P')]en Stellvertretern kann man dies jedoch nicht behaupten. In einigen Fällen weigern sich unsere Untertanen einfach, einen bestimmten Statthalter, Steuereintreiber oder sonstigen Regierungsbeamten zu akzeptieren, der im Namen von [target_ruler.GetName] handelt. Kürzlich hat uns eine Petition über eine gesamte Statthalterschaft erreicht. Der lokalen Bevölkerung zufolge hat diese unseren guten Willen missbraucht und das Volk leiden lassen."
 personality_events.11.a: "Bringt die Statthalterschaft wieder unter Kontrolle!"
 personality_events.11.b: "Verteidigt die Handlungen der Statthalterschaft."
 personality_events.11.c: "Überlasst diese Sache der örtlichen Bevölkerung."
 personality_events.12.title: "Die Tugenden von [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 personality_events.12.desc: "Die Herrschaft von [target_ruler.GetName] wird vor allem von der bemerkenswerten Zusammenarbeit geprägt. Von Bürokraten bis hin zu einfachen Händlern und selbst der republikanischen Aristokratie scheint jeder das Gefühl zu haben, dass ihr Wohl [Select_CString(target_ruler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] am Herzen liegt. Es gibt jedoch eine Gruppe, die sich von [target_ruler.GetName] im Stich gelassen fühlt. [target_ruler.Custom('DE_PRO_POS_S_3P')|U]e eigene Familie und [target_ruler.Custom('DE_PRO_POS_S_3P')]e Unterstützer sind der Ansicht, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_ruler.Custom('DE_PRO_POS_S_3P')] Amt nicht ausreichend genutzt hat. Ihr Grundbesitz und ihr Einfluss ist beachtlich, auch wenn diese während [target_ruler.Custom('DE_PRO_POS_S_3P')]er Amtszeit nicht großartig angewachsen sind, und viele bestehen darauf, dass sie großartige Dinge für die Republik tun könnten, wenn ihnen nur die Möglichkeit gegeben wird."
 personality_events.12.a: "Wir müssen jede Art des Nepotismus bekämpfen!"
 personality_events.12.b: "Wir können dem eigenen Fleisch und Blut von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sicherlich vertrauen."
 personality_events.12.c: "Versucht, die Verwandten von [target_ruler.GetNameWithNoTooltip] weiterhin zu ignorieren."
 personality_events.13.title: "Die vertrauenswürdige Art von [target_ruler.GetName]"
 personality_events.13.desc: "[Select_CString(target_ruler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist für [target_ruler.Custom('DE_PRO_POS_S_3P')]e Toleranz gegenüber jenen Gemeinden in unserem Reich bekannt, die nicht [ROOT.GetCountry.GetReligion.GetAdjective|l] sind. Einige behaupten jedoch, [target_ruler.GetHeSheFormal] sei zu gutgläubig und würde es diesen Ungläubigen erlauben, [target_ruler.Custom('DE_PRO_POS_S_3P')] Urteilsvermögen zu vernebeln. Vor allem [target_ruler.Custom('DE_PRO_POS_S_3P')]e engsten Vertrauten haben viel Neid und Groll auf sich gezogen. Es kursieren Gerüchte darüber, dass die Begünstigten von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] bereits die Regierung infiltriert haben, um sich gegen die Gläubigen zu verschwören."
 personality_events.13.a: "Unsinn!"
 personality_events.13.b: "Wie konnte [target_ruler.GetNameWithNoTooltip] nur so blind sein?!"
 personality_events.14.title: "Kriegsverwüstungen"
 personality_events.14.desc: "Kriege hinterlassen tiefe Narben, die noch lange nach Beendigung eines Konflikts bei den Betroffenen nachwirken. In Gebieten, die von den Verwüstungen des Krieges besonders stark betroffen sind, ist von den früheren Regierungsinstitutionen oder sogar von den Familien der Einwohner oft nicht mehr viel übrig. [target_ruler.GetName] hat persönlich die Sorge geäußert, dass Rattenfänger in diesen Gebieten Separatismus und Zwietracht schüren könnten, was ihre Integration in den Staat behindern und der Bevölkerung unnötiges Leid zufügen könnte."
 personality_events.14.a: "Wir müssen diesen armen Menschen dabei helfen, ihr Leben wieder aufzubauen!"
 personality_events.14.b: "Nutzen wir die Verwüstung stattdessen zu unserem Vorteil aus!"
 personality_events.14.c: "Die lokalen Machthaber werden sich schon darum kümmern."
 personality_events.15.title: "Häresiarch?"
 personality_events.15.desc: "Ein seltsamer Mann mit dem Namen [heresiarch.GetName] wurde an verschiedenen Orten in unserem Reich gesichtet. Er lehrt jeden, der seinen Ausschweifungen zuhört, eine höchst unorthodoxe Art der Schöpfung. Laut einigen Aussagen verbreitet er eine gefährliche und bösartige Neuinterpretation der heiligen Lehren und einige unserer Untertanen scheinen auf den Irrglauben dieses Möchtegern-Propheten und seine Ideen hereingefallen zu sein.\n\nDa [target_ruler.GetName] den Ruf hat, [Select_CString(target_ruler.IsFemale, 'eine Freidenkerin', 'ein Freidenker')] zu sein, hat der „Prophet“ um eine Audienz gebeten und seine Dienste als Berater in spirituellen Dingen angeboten."
 personality_events.15.a: "Die Welt ein Käse mit Würmern? Faszinierende Sichtweise!"
 personality_events.15.b: "Wir dürfen nicht zulassen, dass sich [heresiarch.GetNameWithNoTooltip] über unseren Glauben lustig macht!"
 personality_events.15.c: "Zeigt [heresiarch.GetNameWithNoTooltip] einfach die Tür."
 personality_events.16.title: "Das dynamische [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] von [target_ruler.GetNameWithNoTooltip]"
 personality_events.16.desc: "[target_ruler.GetName] hat es sich zur Aufgabe gemacht, alle Männer und Frauen von Stand unserer Zeit zu kennen. Dies hat [target_ruler.Custom('DE_PRO_PER_S_3P_D')] erlaubt, ein beeindruckendes [ROOT.GetCountry.GetGovernment.GetCabinetTitle] zusammenzustellen, das sich aus den klügsten Köpfen von „[ROOT.GetCountry.GetName|U]“ zusammensetzt. Da jene in [target_ruler.Custom('DE_PRO_POS_S_3P')]em Umfeld erkannt haben, dass dies eine großartige Möglichkeit ist, die Karriere voranzutreiben, wird [target_ruler.GetNameWithNoTooltip] oft gebeten, Platz für einen ihrer eigenen Schützlinge zu schaffen. Die meisten sind wenig interessant, aber ein besonders scharfsinniger und intelligenter Kandidat, [protege.GetName], könnte durchaus einen Platz in unserem inneren Kreis verdienen."
 personality_events.16.a: "Ihr habt ein bemerkenswertes Gehirn und wir sollte es uns zunutze machen."
 personality_events.16.b: "Sicherlich haben wir irgendwo in der Verwaltung einen Platz für [protege.GetNameWithNoTooltip]?"
 personality_events.17.title: "Vorbildliche Führung"
 personality_events.17.desc: "[target_ruler.GetName|U] ist [Select_CString(target_ruler.IsFemale, 'keine Frau, die', 'kein Mann, der')] so einfach die Fassung verliert. In Zeiten der Unruhen, der Streitigkeiten und der Konflikte bleibt [target_ruler.Custom('DE_PRO_PER_S_3P_N')] stets ruhig, um eine Panik zu vermeiden, wobei [target_ruler.Custom('DE_PRO_PER_S_3P_N')] andere dazu inspiriert, ebenfalls die Ruhe zu bewahren. Im Laufe der Zeit hat dies auch die untersten Ebenen unserer Verwaltung erreicht und infolgedessen ist unser Land viel stabiler geworden."
 personality_events.17.a: "Bleibt standhaft."
 personality_events.18.title: "Umsichtige Diplomatie"
 personality_events.18.desc: "Als Herrscher eines ehrgeizigen Staates ist es schwer, mit allen Freund zu sein. Manchmal ist es jedoch möglich, die Auswirkungen einer Kränkung zu mildern, wenn man aufmerksam verfolgt, was auf der Welt geschieht. Durch [target_ruler.Custom('DE_PRO_POS_S_3P')]e persönliche Korrespondenz mit den Herrschern benachbarter Staaten hofft [target_ruler.GetName], unsere Position auf der Welt nach und nach verbessern zu können."
 personality_events.18.a: "Wir werden wirklich oft einfach nur missverstanden."
 personality_events.18.a.tt: "Alle benachbarten [countries|e], die eine negative Meinung über unser eigenes Land haben, erhalten während Friedenszeiten [ShowBiasValue('careful_diplomatic_manouvering')|+=] [opinion|e] über uns"
 personality_events.19.title: "Die Geheimschrift von [target_ruler.GetNameWithNoTooltip]"
 personality_events.19.desc: "Seit [target_ruler.Custom('DE_PRO_POS_S_3P')]er Kindheit war die Kryptografie eine Art Freizeitbeschäftigung für [target_ruler.GetName] und mit zunehmendem Alter wurden [target_ruler.Custom('DE_PRO_POS_S_3P')]e Methoden immer ausgeklügelter, um sicherzustellen, dass [target_ruler.Custom('DE_PRO_POS_S_3P')]e Geheimnisse auch geheim bleiben. Nach der Entdeckung zahlreicher geöffneter Briefe wurde nun mehr als deutlich, dass einige unerwünschte Augen unsere Korrespondenz mit unseren Statthaltern lesen. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist zuversichtlich, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] die Sicherheit erheblich steigern könnte, wenn [target_ruler.Custom('DE_PRO_PER_S_3P_N')] die dazu benötigen Mittel erhalten würde."
 personality_events.19.a: "Machen wir es zu unserer obersten Priorität!"
 personality_events.19.b: "Verschwenden wir keine Kraft darauf. Die Methode wird sich so oder so verbreiten."
 personality_events.20.title: "Freunde in niederen Positionen"
 personality_events.20.desc: "Man sagt, dass jeder zweite Unterhalter, Künstler oder Dieb in den Hauptsitzen unserer Rivalen in Wahrheit ein Informant von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sei. Mit [target_ruler.Custom('DE_PRO_POS_S_3P')]em starken persönlichen Interesse am Kommen und Gehen von jedem mit Einfluss erkennt [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] häufig Gelegenheiten schon lange, bevor unser Hofspitzel davon Kenntnis erlangt. In jüngster Zeit haben die Kontakte von [target_ruler.GetName] darauf hingewiesen, dass es Schwachstellen in Ländern von Interesse gibt, die wir nutzen könnten. Hierfür müssten wir jedoch die Staatskasse etwas weiter öffnen."
 personality_events.20.a: "Geld ist nur eine Zahl."
 personality_events.20.b: "Überlassen wir das Spionieren den Profis."
 personality_events.23.title: "Von den Fehlern anderer lernen"
 personality_events.23.desc: "[target_ruler.GetName] betrachtete es stets als Tugend, dem Rat jener zu folgen, die vor [target_ruler.Custom('DE_PRO_POS_S_3P')]er Zeit lebten, und umgibt sich stets mit erfahrenen Beratern. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] ist jedoch besorgt darüber, dass [target_heir.GetName] möglicherweise nicht verstehen könnte, was es bedeutet, über „[ROOT.GetCountry.GetName|U]“ zu herrschen. In gewisser Weise ist dies eine Verantwortung, die [target_heir.GetNameWithNoTooltip] jedoch eines Tages tragen werden muss. Es wäre vermutlich das Beste, wenn wir [target_heir.Custom('DE_PRO_PER_S_3P_A')] gründlich über die Herausforderung der Staatsführung aufklären würden."
 personality_events.23.a: "Wir müssen [target_heir.Custom('DE_PRO_PER_S_3P_D')] etwas über die Verwaltung beibringen."
 personality_events.23.b: "Wir müssen [target_heir.Custom('DE_PRO_PER_S_3P_D')] die Außenpolitik näher bringen."
 personality_events.23.c: "Wir müssen [target_heir.Custom('DE_PRO_PER_S_3P_A')] in der Kunst des Krieges schulen."
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip] ist bereits bestens vorbereitet!"
 personality_events.24.title: "Niemals zu spät zum Lernen?"
 personality_events.24.desc: "Die eigenen Schwächen zu erkennen und an kompetente Menschen zu delegieren, die die eigenen Fähigkeiten komplementieren, ist eine der wichtigsten Aufgaben eines Herrschers. [target_ruler.GetName] ist überzeugt, dass einem gute Ratschläge zum Erfolg verhelfen, und verbessert sich selbst, indem [target_ruler.Custom('DE_PRO_PER_S_3P_N')] auf jene hört, die mehr Erfahrung als [target_ruler.Custom('DE_PRO_PER_S_3P_N')] haben. Im Laufe der Zeit kann man jedoch erlernen, was anderen von Natur aus gegeben ist. Wenn wir [target_ruler.GetName] erlauben würden, sich gänzlich dem Lernen hinzugeben, könnte ein Tutor [target_ruler.Custom('DE_PRO_POS_S_3P')] Verständnis über einige der komplizierteren Teile vertiefen, die für die Herrschaft über „[ROOT.GetCountry.GetName|U]“ notwendig sind."
 personality_events.24.a: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')] sollte etwas über die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Verwaltung lernen."
 personality_events.24.b: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')] sollte etwas über die Außenpolitik lernen."
 personality_events.24.c: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')] sollte etwas über den Krieg lernen."
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip] benötigt keinen Lehrer!"
 personality_events.25.title: "Ungerechtfertigter Krieg"
 personality_events.25.desc: "Da wir uns in unserem derzeitigen Krieg den Verhandlungen nähern, ist [target_ruler.GetName] damit beschäftigt, sich mit den Gesandten unserer gemeinsamen Freunde und Rivalen zu treffen. Als Verteidiger in einem ungerechtfertigten Aggressionskrieg genießen wir die Sympathie der Weltgemeinschaft. Zwar wurde noch nichts beschlossen, doch wir können uns sicher sein, dass wir bei Verhandlungen stark von dieser Tatsache profitieren werden."
 personality_events.25.a: "Es ist an der Zeit, ein Abkommen auszuhandeln."
 personality_events.25.b: "Was wir am meisten brauchen, ist Hilfe beim Wiederaufbau."
 personality_events.26.title: "Verbreitung des #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en#! Glaubens"
 personality_events.26.desc: "[target_ruler.GetName] hat es sich zur Lebensaufgabe gemacht, den [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben zu verbreiten, und es geschafft, sich schnell einen Namen in den Religionsgemeinschaften unseres Landes zu machen. Durch [target_ruler.Custom('DE_PRO_POS_S_3P')]e engen Beziehungen zum [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wurden Kleriker jeglicher Art zu einem gewohnten Anblick in [ROOT.GetCountry.GetCapital.GetName] und sie haben viel Einfluss in den Hallen der Macht.\n\nIm Laufe der Zeit hat [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sogar weit über unsere Grenzen hinaus Anerkennung gefunden und unsere Spione melden, dass es religiöse Minderheiten unter den Untertanen unserer Rivalen gibt, die unsere Befreiungsarmeen in ihrem Land sehr willkommen heißen würden."
 personality_events.26.a: "Wir müssen unsere Glaubensbrüder verteidigen!"
 personality_events.26.a.tt: "Alle benachbarten [countries|e], die einer [religion|e] einer anderen Religionsgruppe als wir folgen, erhalten [ShowBiasValue('zealot_reputation_opinion')|+=] [opinion|e] über uns."
 personality_events.26.b: "Lasst uns ein unnötiges Blutvergießen vermeiden."
 personality_events.27.title: "Unterstützung der Gottesfürchtigen"
 personality_events.27.desc: "Viele tragen das Wenige, das sie haben, bei, um den Staat und sein[Select_CString(target_ruler.IsFemale, 'e gottesfürchtige Anführerin', 'en gottesfürchtigen Anführer')] bei [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Kampf gegen die Ungläubigen zu unterstützen. Unser lokaler [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] berichtet außerdem von einer Welle von Freiwilligen, die bereit sind, im Kampf gegen die Feinde des Glaubens zu den Waffen zu greifen."
 personality_events.27.a: "Unsere Gebete wurden erhört."
 personality_events.27.b: "Die Fähigsten werden in unseren Armeen dienen."
 personality_events.28.title: "Die Anziehungskraft von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.28.desc: "Im besten Fall ist das Verhältnis zwischen einem Vasallen und seinem Lehnsherrn eine für beide Seiten vorteilhafte Angelegenheit und beide Parteien können mehr davon profitieren, als es sonst möglich wäre. Unter der starken Hand von [target_ruler.GetName] gedeihen viele der Länder, die unseren Schutz genießen, was junge Prinzen und andere Personen von Rang und Ansehen aus untergebenen Ländern dazu bringt, nach „[ROOT.GetCountry.GetName|U]“ kommen."
 personality_events.28.a: "Lasst sie um die Ehre wetteifern, in unserer Verwaltung dienen zu dürfen."
 personality_events.28.b: "Die Talentiertesten unter ihnen werden das Recht erhalten, in unseren Armeen zu dienen."
 personality_events.29.title: "Rechtsreform"
 personality_events.29.desc: "Wie viele andere Staaten von ähnlicher Größe ist die von außen wahrgenommene Einheit von „[ROOT.GetCountry.GetName|U]“ teilweise nur eine Illusion. Örtlich kann jede Stadt, jeder Landstand und sogar jedes Dorf seit Menschengedenken seine eigenen Regeln und Gesetze haben. [target_ruler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] jedoch ist bestrebt, die uneinheitliche Rechtsprechung in unserem Land zu verringern. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] widerrief Privilegien und erließ neue, landesweite Beschlüsse, um Ordnung in das Chaos zu bringen. Dies ist jedoch nicht immer gleich von Erfolg gekrönt. Nachdem ein jüngst erlassener Regierungsbeschluss in einem Teil unseres Landes strikt ignoriert wurde, wurde die Autorität von [target_ruler.GetName] infrage gestellt."
 personality_events.29.a: "Begutachtet ihre Einwände und harmonisiert unsere Rechtsprechung grundlegend."
 personality_events.30.title: "Geld lässt sich an den unerwartetsten Orten finden"
 personality_events.30.desc: "[target_ruler.GetName|U] ist für [target_ruler.Custom('DE_PRO_POS_S_3P')]e Fähigkeit bekannt, stets neue Quellen für zusätzliche Staatseinnahmen zu finden – und das an den unwahrscheinlichsten Orten. Nach der jüngsten Prüfung der Zahlen brachte [target_ruler.Custom('DE_PRO_PER_S_3P_N')] in einer unserer Provinzen eine gänzlich neue Einnahmequelle zum Vorschein, die langsam aber sicher den Geldfluss in unsere Staatskasse erhöht."
 personality_events.30.a: "Geld!"
 personality_events.31.title: "Einhaltung des Kodex"
 personality_events.31.desc: "Die strengen Ansichten in Bezug auf die ethische Verhaltensweise und Korruption halfen [target_ruler.GetName] dabei, unseren Staat zu einem ehrlicheren Ort zu machen. Es brachte [target_ruler.Custom('DE_PRO_PER_S_3P_D')] jedoch nicht sonderlich viele Freunde unter den Verwaltern und Regierungsbediensteten ein. Da wir Bestechungsgelder ablehnten, haben viele begonnen, aktiv daran zu arbeiten, die Zahnräder unserer Regierung mit allen ihnen zur Verfügung stehenden Mitteln auszubremsen."
 personality_events.31.a: "Mit der Zeit werden wir sie alle ihrer Ämter entledigt haben."
 personality_events.31.b: "Wir können es uns leisten, unsere hohen Grundsätze etwas zu verbiegen."
 personality_events.32.title: "Die Schule von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.32.desc: "Die Silhouette unseres Hauptsitzes war seit Generationen nicht mehr derart mit Baukränen, halbfertigen Türmen und Monumenten gespickt wie jetzt. Die Herrschaft von [target_ruler.GetName] prägt diese Bauprojekte, sowohl in „[ROOT.GetCountry.GetCapital.GetName]“ als auch in anderen Teilen unseres Reichs.\n\nDa immer mehr Menschen daran beteiligt sind, die Gebäude so zu planen und zu bauen, dass sie den Wünschen von [target_ruler.GetName] gerecht werden, hat sich ein neuer architektonischer Stil herausgebildet und es wurden mehrere Schulen gegründet, um der nächsten Generation dieses Wissen zu vermitteln. Jenseits unserer Grenzen steigt die Nachfrage nach Architekten und Erbauern, die ihre Ausbildung in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] gemacht haben, und einige ausländische Städte können jetzt mit uns in unserem eigenen Stil konkurrieren."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U] muss die großartigste Stadt von allen bleiben!"
 personality_events.32.b: "Ermutigen wir unsere Baumeister dazu, diesen Stil im Ausland weiter zu verbreiten."
 personality_events.33.title: "Die Verlockung des einfachen Gelds"
 personality_events.33.desc: "Eine Reihe Investoren sind an [target_ruler.GetName] herangetreten und baten um die Genehmigung, eines der Gebiete unter unserer Kontrolle entwickeln zu dürfen. Sie würden einen Pauschalbetrag für das Recht, Einnahmen aus dem Land zu ziehen, bezahlen, wodurch sie an unserer Stelle das Geld einstreichen würden. Die Investoren wiesen auch mehrfach darauf hin, dass ihre Interesse darin liege, in die lokale Infrastruktur zu investieren, um die Wahrscheinlichkeit zu erhöhen, mehr Gewinn zu erzielen als die Summe, die sie für die Rechte an diesem Land bezahlt haben."
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip] erkennt ein gutes Geschäft, wenn [target_ruler.Custom('DE_PRO_PER_S_3P_N')] eins sieht."
 personality_events.33.b: "Wir sollten lieber auf Nummer sicher gehen."
 personality_events.34.title: "Die Wirtschaft unter [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 personality_events.34.desc: "[target_ruler.GetName] ist für [target_ruler.Custom('DE_PRO_POS_S_3P')]e endlose Energie und [target_ruler.Custom('DE_PRO_POS_S_3P')]en Fleiß bekannt. Es gibt nur wenige Stunden am Tag, an denen das Licht in [target_ruler.Custom('DE_PRO_POS_S_3P')]en Gemächern nicht brennt, und es ist bekannt, dass #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Dekrete [ROOT.GetCountry.GetCapital.GetName] sowohl frühmorgens als auch noch spät am Abend verlassen. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] scheint auch konstant ein Auge auf alle Geschäfte zu werfen, die in unserem Land getätigt werden. Fremdländische Händler waren gelegentlich überrascht, zu erfahren, dass [target_ruler.GetNameWithNoTooltip] persönlich die Regelungen für neue Geschäftsmöglichkeiten in den Provinzen ausarbeitet.\n\nDa [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] stets nach neuen Wachstumsmöglichkeiten für das Land sucht, ist die einzige Frage nur, ob wir wirklich die nötigen Ressourcen besitzen, um all [target_ruler.Custom('DE_PRO_POS_S_3P')]e Ideen auch gleichzeitig in die Tat umsetzen zu können."
 personality_events.34.a: "Geld ist kein Problem."
 personality_events.34.b: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] soll bekommen, was [target_ruler.Custom('DE_PRO_PER_S_3P_N')] braucht, und noch mehr."
 personality_events.34.c: "Vielleicht ein anderes Mal."
 personality_events.35.title: "Die Verlockung neuer Welten"
 personality_events.35.desc: "Seit [target_ruler.Custom('DE_PRO_POS_S_3P')]er Kindheit ist [target_ruler.GetName] von den Geschichten weit entfernter Orte fasziniert und als [ROOT.GetCountry.GetGovernment.GetRulerTitle] fördert [target_ruler.Custom('DE_PRO_PER_S_3P_N')] aktiv Entdeckungsreisen und die Kolonisierung. Jetzt, wo unsere Kolonialverwalter weitere Unterstützung fordern, um unsere Ambitionen in Übersee voranzutreiben, nahm [target_ruler.Custom('DE_PRO_PER_S_3P_N')] es selbst in die Hand, die benötigten Ressourcen zu beschaffen, ohne dabei die Schatzkammer des Staates zu belasten."
 personality_events.35.a: "Es ist an der Zeit, eine Expedition zusammenzustellen!"
 personality_events.36.title: "Staatlicher Eingriff"
 personality_events.36.desc: "Da [target_ruler.GetName] ein Talent als Verhandlungsführer und Vermittler hat, bringt uns das ist im Allgemeinen einen großen Vorteil bei diplomatischen Verhandlungen, aber manchmal ergibt sich auch eine Gelegenheit, die zum Vorteil unserer eigenen Märkte genutzt werden kann. Bei einer Reihe kürzlicher Treffen mit Abgesandten aus anderen Ländern hat sich eine Möglichkeit eröffnet, die unseren eigenen Händler bei der Ausfuhr von Waren auf fremde Märkte einen Vorteil verschafft."
 personality_events.36.a: "Verfolgen wir eine merkantilistische Agenda."
 personality_events.36.b: "Wir sollten den Freihandel fördern."
 personality_events.36.c: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_IND_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] steht über solchen Dingen."
 personality_events.37.title: "Furcht und Ehrfurcht"
 personality_events.37.desc: "Während [target_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft bewies [target_ruler.GetName] sowohl durch Worte als auch durch Taten, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_ruler.Custom('DE_PRO_POS_S_3P')]e Ambitionen als Eroberer in die Tat umsetzen kann. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] wird von den Truppen bewundert und ein spontaner Besuch in einem Armeelager weckt in den Herzen unserer Soldaten den glorreichen Traum vom Sieg."
 personality_events.37.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wird unsere Truppen zum Triumph führen!"
 personality_events.37.b: "Wir sollten Marschlieder in [target_ruler.Custom('DE_PRO_POS_S_3P')]em Namen komponieren lassen!"
 personality_events.38.title: "Die Kunst des Krieges"
 personality_events.38.desc: "Dieses Zeitalter hat nur wenige Personen hervorgebracht, die über das gleiche taktische Geschick wie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere erhabene', 'unser erhabener')] [target_ruler.GetName] verfügen. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] revolutionierte die Art und Weise, wie auf dem Schlachtfeld gekämpft wird, und es wurden viele große Siege in der Zukunft vorausgesehen. [target_ruler.GetNameWithNoTooltip] erwägt nun, ein Buch über [target_ruler.Custom('DE_PRO_POS_S_3P')]e Methoden zu schreiben. Auch wenn uns dies dabei helfen würde, unsere Militärtaktiken in unserer Armee zu verbreiten, besteht auch die Gefahr, dass unsere Nachbarn es in die Hände bekommen könnten."
 personality_events.38.a: "Diesen Fortschritt nicht zu teilen, wäre ein Verbrechen gegen die Menschheit!"
 personality_events.38.a.tt: "Alle Nachbarländer erhalten [ShowNamedValue('army_tradition_mild_bonus')|+=0] [army_tradition|e]."
 personality_events.38.b: "Sie würden uns heute feiern, nur um uns morgen von hinten abzustechen."
 personality_events.39.title: "Alles Frieden und kein Spaß"
 personality_events.39.desc: "[target_ruler.GetName|U] eilte in letzter Zeit oft ruhelos durch [target_ruler.Custom('DE_PRO_POS_S_3P')]e Gemächer. Viele denken, es handle sich um eine Herzensangelegenheit, die [target_ruler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] so verunsichert, doch jeder, der [target_ruler.Custom('DE_PRO_PER_S_3P_A')] näher kennt, weiß, dass es tatsächlich der derzeitige Frieden im Reich ist – [Select_CString(target_ruler.IsFemale, 'eine mutige Kriegerin', 'ein mutiger Krieger')] wie [target_ruler.GetShortNameWithNoTooltip] fühlt sich in engen Räumen eingepfercht, wann immer es keinen Krieg gibt, über den sich nicht grübeln lässt. Außerdem ist da auch noch die Tatsache, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_ruler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist …"
 personality_events.39.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sollte ein Turnier abhalten!"
 personality_events.39.b: "[target_ruler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sollte mehr Zeit damit verbringen, [target_ruler.Custom('DE_PRO_POS_S_3P')]e Truppen zu auszubilden."
 personality_events.40.title: "Eine strenge Etikette"
 personality_events.40.desc: "[target_heir.GetName] schloss sich [target_ruler.GetName] eines Abends beim Essen an. Die Gerüchte besagen, dass das Gespräch nicht gut verlief. Was offenbar als Streitigkeit über Etikette begann, führte bald dazu, dass der gewöhnlich wohlgesittete Erbe inmitten der Mahlzeit herausstürmte, dicht gefolgt von [target_ruler.GetName], der schrie, dass das Schwein versucht habe, [target_ruler.Custom('DE_PRO_PER_S_3P_A')] zu vergiften!"
 personality_events.40.a: "Das darf nicht toleriert werden! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] wird dafür büßen."
 personality_events.40.b: "Das war vermutlich nur ein Missverständnis."
 personality_events.41.title: "Die Macht der Rhetorik"
 personality_events.41.desc: "[target_ruler.GetName], sichtlich beunruhigt vom derzeitigen Kriegsstand, hielt heute eine mitreißende Rede vor [target_ruler.Custom('DE_PRO_POS_S_3P')]en kriegsmüden Truppen. Gerüchte dieser Rede verbreiten sich nun gleichermaßen unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] als auch dem gemeinen Volk – wie ein loderndes Feuer stand [target_ruler.Custom('DE_PRO_PER_S_3P_N')] vor ihnen und die Sonne strahlte von [target_ruler.Custom('DE_PRO_POS_S_3P')]er Rüstung, während [target_ruler.Custom('DE_PRO_POS_S_3P')]e Worte die Soldaten zu neuer Hoffnung ermutigten."
 personality_events.41.a: "Wir sind zäher, als sie denken."
 personality_events.42.title: "Die neue Generation"
 personality_events.42.desc: "Im Laufe der Jahre hat [target_ruler.GetName] großes Interesse daran gezeigt, das Militär unseres Landes zu formen, und hat selbst viele kluge, junge Soldaten ausgebildet. Durch [target_ruler.Custom('DE_PRO_POS_S_3P')] Schützlinge konnte [target_ruler.GetNameWithNoTooltip] [target_ruler.Custom('DE_PRO_POS_S_3P')]e Ideen durch alle Ränge hinweg verbreiten. [target_ruler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist nun der Meinung, dass es an der Zeit sei, dass einer [target_ruler.Custom('DE_PRO_POS_S_3P')]er neuesten Schüler, [protege.GetName], auf die Probe gestellt wird. Wir müssen nun entscheiden, wie [protege.Custom('DE_PRO_PER_S_3P_N')] unserem Land am besten dienen kann."
 personality_events.42.a: "[protege.GetNameWithNoTooltip] sollte sich auf Reformen konzentrieren, um die Moral unserer Männer zu verbessern."
 personality_events.42.b: "Wir könnten einen neuen General gebrauchen."
 personality_events.44.title: "Harter Verhandlungspartner"
 personality_events.44.desc: "Im Laufe der Jahre haben viele [target_ruler.GetName] am Verhandlungstisch zu fürchten gelernt. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] ist erbarmungslos, wild wie ein Löwe und scharfsinnig wie eine Schlange. Am Ende geben [target_ruler.Custom('DE_PRO_PER_S_3P_D')] die meisten einfach, was auch immer [target_ruler.Custom('DE_PRO_PER_S_3P_N')] will, nur um [target_ruler.Custom('DE_PRO_POS_S_3P')]em eisernen Blick zu entkommen. Als [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Bankiers herbeirufen ließ, um die Anleihen des Landes neu auszuhandeln, wussten wir alle, wie es enden würde."
 personality_events.44.a: "Die Bankiers werden sich in den kommenden Monaten im Schlaf wälzen!"
 personality_events.45.title: "Der letzte Tropfen"
 personality_events.45.desc: "Lange Zeit waren unsere Diplomaten [target_ruler.GetName] überdrüssig, da [Select_CString(target_ruler.IsFemale, 'diese', 'dieser')] die Angewohnheit hatte, alles und jeden zu beleidigen. Sie haben nicht einen Moment Ruhe und müssen all das Chaos beseitigen, das [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hinterlässt. Während des Besuchs eines Gesandten von [angry_ruler.GetName] aus „[angry_country.GetName]“ brachte [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] den Mann dermaßen zur Weißglut, dass dieser einen Wutanfall bekam. Noch nie wurden solche Beleidigungen in unseren großartigen Hallen ausgesprochen!"
 personality_events.45.a: "Wir müssen die Ehre unseres glorreichen Landes verteidigen!"
 personality_events.46.title: "Keine Wolke ohne goldenen Kranz"
 personality_events.46.desc: "Einige Berater von [target_ruler.GetName] entdeckten kürzlich, dass einige Gelder aus der Staatskasse verschwunden waren. Sie waren jedoch nicht überrascht, als sie erfuhren, in wessen Taschen diese Gelder geflossen waren. Während sie zuerst Schwierigkeiten hatten, eine Lösung zu finden, ohne [target_ruler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu verärgern, überkam sie ein interessanter Gedanke … Warum nicht das „Talent“ von [target_ruler.GetNameWithNoTooltip] nutzen, um die Staatskasse wiederaufzufüllen?"
 personality_events.46.a: "Es ist zum Wohle unseres Landes!"
 personality_events.46.b: "Unrecht und Unrecht ergibt nicht automatisch Recht."
 personality_events.48.title: "Arbeit und Vergnügen"
 personality_events.48.desc: "[Select_CString(target_ruler.IsFemale, 'Unsere', 'Unser')] [target_ruler.GetName] ist für [target_ruler.Custom('DE_PRO_POS_S_3P')]en unbeschwerten und häufig auch skandalträchtigen Lebensstil bekannt. Bisher konnten die beschämendsten [target_ruler.Custom('DE_PRO_POS_S_3P')]er Ausrutscher noch hinter verschlossenen Türen verborgen gehalten werden, doch als [target_ruler.GetNameWithNoTooltip] [target_ruler.Custom('DE_PRO_POS_S_3P')]e [Select_CString(target_ruler.IsFemale, 'bevorzugte Liebschaft, einen bekannten Betrüger', 'bevorzugte Liebschaft, eine bekannte Betrügerin')], [lover.GetName], an den Hof brachte, hat sich die Lage geändert …"
 personality_events.48.a: "[lover.Custom('DE_PRO_PER_S_3P_N')|U] hat offensichtlich Talent. Setzen wir [lover.Custom('DE_PRO_PER_S_3P_A')] entsprechend ein."
 personality_events.49.title: "Eine unvergessliche Nacht"
 personality_events.49.desc: "[target_ruler.GetName] ist für [target_ruler.Custom('DE_PRO_POS_S_3P')]e Maßlosigkeit und den verschwenderischen Lebensstil bekannt – oder eher berüchtigt … Auch wenn sich unsere Verwalter häufig über diese sinnlosen Regierungsausgaben beschweren, so ist das Wissen, wie man beeindruckende Feste abhält, eine Ressource für sich, und [target_ruler.GetNameWithNoTooltip] hat unserem Land mit den zahlreichen Bällen und Banketten viele Freunde verschaffen können. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] plant bereits das nächste große Fest und es müssen nur noch die Ehrengäste bestimmt werden."
 personality_events.49.a: "Das ist langfristig nicht tragbar …"
 personality_events.50.title: "Gewinne machen"
 personality_events.50.desc: "Auch wenn die Gier von [target_ruler.GetName] der Wirtschaft unseres Landes sicherlich geschadet hat, trägt [target_ruler.Custom('DE_PRO_POS_S_3P')] endloses Streben nach schnellem Geld gelegentlich auch Früchte. Manchmal zahlen sich die geschäftlichen Unternehmungen, in die [target_ruler.Custom('DE_PRO_PER_S_3P_N')] investiert, aus, und heute ist ein solcher Tag."
 personality_events.50.a: "Nur für den Augenblick zu leben, kann in der Tat auch erfreulich sein."
 personality_events.51.title: "Eine eiserne Faust"
 personality_events.51.desc: "[target_ruler.GetName] war mit den letzten Berichten aus unserer Provinz „[lazy_province.GetName]“ äußerst unzufrieden und [target_ruler.Custom('DE_PRO_PER_S_3P_N')] ist sich sicher, dass die nutzlosen Bauern die Verantwortung dafür tragen. Vielleicht sollten wir an einigen von ihnen ein Exempel statuieren, um die anderen dazu zu ermutigen, härter zu arbeiten."
 personality_events.51.a: "Zeigt ihnen, welchen Preis man für Faulheit zahlen muss!"
 personality_events.51.b: "Wir können keinen Aufstand riskieren, da dann niemand mehr arbeiten würde."
 personality_events.52.title: "Arbeitgeber des Jahrzehnts"
 personality_events.52.desc: "Der Umgang mit [target_ruler.GetName] ist nicht immer einfach und [target_ruler.Custom('DE_PRO_POS_S_3P')]e unbedachte Art und die nicht vorhandene Diskretion haben im Laufe der Jahre viele beleidigt. Es gibt jedoch eine Gruppe von Menschen, die die Naivität von [target_ruler.GetNameWithNoTooltip] zu schätzen weiß: [target_ruler.Custom('DE_PRO_POS_S_3P')|U]e Berater haben erkannt, dass [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] leicht zu überzeugen und von fast jedem Vorschlag begeistert ist. Da sie derart zufrieden sind und der Wettbewerb um ihre Stelle so groß ist, konnten wir ihre Gehälter etwas senken."
 personality_events.52.a: "Ein kleiner Wettbewerb wird sie nur noch härter arbeiten lassen!"
 personality_events.54.title: "Ein unbeabsichtigtes Kompliment"
 personality_events.54.desc: "Während eines Banketts geriet [target_ruler.GetName] in eine Diskussion über Essen im Allgemeinen und süße Delikatessen. Während die meisten der in die Diskussion verwickelten Parteien an ihrer Meinung festhielten und die Stärken der lokalen Küche darlegten, machte [target_ruler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] eine ungeschickte Aussage, als [target_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_ruler.Custom('DE_PRO_POS_S_3P')]e Meinung äußerte, dass die Käseplatten aus „[SCOPE.sCountry('cool_neighbor_country').GetName]“ schon immer besser waren und unsere im Vergleich dazu vollkommen geschmacklos seien!\n\nWährend unser Küchenchef schwer beleidigt war, muss [cool_ruler] aus „[SCOPE.sCountry('cool_neighbor_country').GetName]“ Spione eingeschleust haben, da uns einer [cool_ruler.Custom('DE_PRO_POS_S_3P')]er Gesandten kurze Zeit später eine große Kiste voller Käse lieferte – und das gänzlich kostenlos."
 personality_events.54.a: "Oh, [Select_CString(target_ruler.IsFemale, 'diese', 'dieser')] ahnungslose [target_ruler.GetNameWithNoTooltip]!"
 personality_events.55.title: "Nur das Beste für [ROOT.GetCountry.GetNameWithNoTooltip]"
 personality_events.55.desc: "Für die Armee unseres großen Landes kommen nur die besten #L [ROOT.GetCountry.GetAdjective|l]en#! Soldaten in Frage! [target_ruler.GetName] hat viele schlaflose Nächte damit verbracht, über die Zukunft unseres Militärs nachzudenken, und kam zu dem Schluss, dass wir unsere Standards erhöhen müssen. Auch wenn die Anzahl an verfügbaren Mannen dadurch sicherlich sinken wird, könnten wir in der Schlacht mehr von unseren Soldaten verlangen."
 personality_events.55.a: "Wir sollten Qualität über Quantität stellen!"
 personality_events.55.b: "Wir können es uns nicht leisten, fähige Männer abzuweisen."
 personality_events.56.title: "Belehrung eines Beraters"
 personality_events.56.desc: "Jeder weiß, dass [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] am Hofe nicht sehr beliebt ist. Auch wenn die meisten [target_ruler.Custom('DE_PRO_POS_S_3P')]e rachsüchtige Art tolerieren, vermutlich aus Angst, hatte ein Berater jüngst mehr als einen Streit mit unserem Herrscher. Mit dem wenig überzeugendem Hinweis darauf, dass es „rein geschäftlich“ sei, droht [target_advisor.GetName] nun damit, den Hof zu verlassen. Es gibt jedoch eine Sprache, die alle Verwalter verstehen …"
 personality_events.56.a: "Lasst unser Geld sprechen."
 personality_events.56.b: "Wir brauchen [target_advisor.GetNameWithNoTooltip] nicht!"
 personality_events.57.t: "Minderwertige Ausrüstung"
 personality_events.57.desc: "Die ständige Angst, die [target_ruler.GetName] verspürt, verbunden mit der Paranoia, dass die Fähigkeiten unseres Militärs im Vergleich zum „Expansionsdurst“ unserer Nachbarn einfach nicht ausreichen, haben nun auch begonnen, sich auf die Moral unserer Befehlshaber auszuwirken.\n\nPlötzlich herrscht im ganzen Militär die Angst, dass wir von unseren Nachbarn einfach geschluckt werden, sollten wir nicht schnellstens eine Lieferung der neuesten, glänzendsten und teuersten Waffen des Kontinents erhalten."
 personality_events.57.a: "Alles für etwas Seelenfrieden."
 personality_events.57.b: "Wir brauchen keine zusätzliche Ausrüstung."
 personality_events.58.t: "Ein taktisches Genie fernab der Grenzen"
 personality_events.58.desc: "[target_ruler.GetName|U] veröffentliche kürzlich ein Buch über die Kriegsführung, das unvorsichtigerweise auch seinen Weg fernab der #L [target_orgin_country.GetAdjective|l]en#! Grenzen fand. Auch wenn den [target_orgin_country.GetAdjectiveWithNoTooltip|l]en Taktiken in unserem Land traditionell stark misstraut wird, lieferte das Buch unseren Generälen einige neue Ideen, die sich angeblich zum Vorteil unserer eigenen Armeen nutzen ließen."
 personality_events.58.a: "Übernehmt die besten Ideen."
 personality_events.58.a.tt: "Wir erhalten #G 5#! [army_tradition|e]"
