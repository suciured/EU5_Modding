l_german:
 consort_events.1.title: "Ein Heiratsangebot"
 consort_events.1.desc: "Die mächtigen Familien des Landes sahen mit gewisser Bestürzung zu, wie [target_ruler.GetName] die Jahre vergehen ließ, ohne einen geeigneten Ehepartner zu finden. Diese Gefühle sind nun offen zutage getreten, da [Select_CString(target_ruler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], obwohl dem Reich eine klare Erbfolgelinie fehlt, anscheinend keine Pläne hat, einen Ehepartner zu finden, und auch wenig Interesse an den [target_ruler.Custom('DE_PRO_PER_S_3P_D')] vorgebrachten Vorschlägen zeigt.\n\nNun ist der Punkt erreicht, an dem der Hof erwartet, dass [target_ruler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] eines der Angebote annimmt. Ein weiteres Versagen bei der Sicherung der Erbfolge bringt das gesamte Land in Gefahr. Zum Glück hat uns eine der ältesten und prestigeträchtigsten Familien aus [origin_of_queens_family.GetName] – [target_consort.GetDynasty.GetName] mit Namen – die Hand einer ihrer Töchter angeboten, zusammen mit einer großzügigen Mitgift."
 consort_events.1.a: "Wir nehmen das Angebot an."
 consort_events.1.a.tt: "Durch die Annahme dieses Angebots könnte die Familie unseres neuen Ehepartners in Zukunft bestimmte Gefälligkeiten erwarten."
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip] wird auf ein besseres Angebot warten müssen."
 consort_events.2.title: "Haus [target_consort.GetDynasty.GetNameWithNoTooltip]"
 consort_events.2.desc: "Mit der Vereinigung von [target_ruler.GetName] und [target_consort.GetName] haben wir nicht nur einen Ehepartner gewonnen, sondern auch einen neuen Verbündeten. Die Familie [target_consort.GetDynasty.GetName] ist alt und einflussreich mit Sitz in [origin_of_queens_family.GetName].\n\nNatürlich muss unsere Freundschaft in beide Richtungen gehen, und es wird erwartet, dass [target_consort.GetName] für [target_consort.Custom('DE_PRO_POS_S_3P')]e Familie spricht, während von [Select_CString(target_ruler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] erwartet wird, einen solchen Rat sehr sorgfältig in Erwägung zu ziehen."
 consort_events.2.a: "Auf eine immerwährende Freundschaft!"
 consort_events.3.title: "Große Erwartungen"
 consort_events.3.desc: "Eine politische Heirat ist sowohl eine Verbindung der Familien als auch ein Vertrag zur wechselseitigen Unterstützung. Die Familie [target_consort.GetDynasty.GetName] erwartet, dass [target_ruler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] jeden Rat, den [target_consort.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] ausspricht, annimmt und tatkräftig nach ihren und [target_ruler.Custom('DE_PRO_POS_S_3P')]en eigenen Interessen handelt."
 consort_events.3.a: "Alles für [Select_CString(target_consort.IsFemale, 'unsere liebe', 'unseren lieben')] [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 consort_events.3.b: "Entschuldigt, aber es wird keine speziellen Gefälligkeiten geben."
 consort_events.3.b.tt: "Dies wird zu einer verringerten Zusammenarbeit der [target_consort.GetDynasty.GetName]-Familie auf örtlicher Ebene führen und sie wird dies auch in Zukunft gegen uns verwenden"
 consort_events.4.title: "Eheliche Glückseligkeit"
 consort_events.4.desc: "[target_consort.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetConsortTitle] ist natürlich [Select_CString(target_consort.IsFemale, 'eine ständige Begleiterin und gute Beraterin', 'ein ständiger Begleiter und guter Berater')]. [Select_CString(target_consort.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] ist darüber hinaus aber auch [Select_CString(target_consort.IsFemale, 'eine Repräsentantin', 'ein Repräsentant')] der Krone für das Hause [target_consort.GetDynasty.GetName] und umgekehrt. Manchmal geht dieses Arrangement auch mit gewissen Vorzügen einher.\n\nHeute scheint [target_consort.GetName] sehr erfreut darüber zu sein, ankündigen zu dürfen, dass [target_consort.Custom('DE_PRO_POS_S_3P')]e Familie entschieden hat, ihre Unterstützung für den Thron und für die Verbindung von [target_ruler.GetName] und [target_consort.GetNameWithNoTooltip] zu zeigen."
 consort_events.4.a: "Möge diese Verbindung für uns beide von Vorteil sein."
 consort_events.4.b: "Wir dürfen nicht zulassen, dass wir in der Schuld der Familie [target_consort.GetDynasty.GetNameWithNoTooltip] stehen."
 consort_events.6.title: "Zu lieben und geliebt zu werden"
 consort_events.6.desc: "Eine [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Heirat wird selten aus Liebe geschlossen. Sie ist vielmehr eine diplomatische Gelegenheit, die man nicht vergeuden darf. Es ist zudem äußerst wichtig, dass [target_consort.Custom('DE_ART_DEF_S_N')] zukünftige [ROOT.GetCountry.GetGovernment.GetConsortTitle] einen angemessenen Status genießt, und es ist auch von Vorteil, wenn sie oder er aus der Fremde stammt, damit die Politik nach innen nicht aus dem Gleichgewicht gerät.\n\nDoch selbst [target_ruler.Custom('DE_ART_IND_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] kann sich verlieben. Dann schmelzen all diese Dinge dahin – zumindest aus [target_ruler.Custom('DE_PRO_POS_S_3P')]er Sicht.\n\n[Select_CString(target_consort.IsFemale, 'Eine Einheimische', 'Ein Einheimischer')] aus der Provinz [ROOT.GetCountry.GetCapital.GetProvince.GetName] hat das Interesse von [target_ruler.GetName] geweckt. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] scheint Hals über Kopf verliebt und damit auch glücklicher als je zuvor zu sein. Obwohl unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und unsere Berater nicht gerade erfreut sind, genießt die Verbindung zwischen [target_ruler.GetNameWithNoTooltip] und [target_ruler.Custom('DE_PRO_POS_S_3P')]em Herzblatt unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] des Landes große Unterstützung."
 consort_events.6.a: "Lasst [target_ruler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.Custom('DE_PRO_POS_S_3P')]e Herzensangelegenheit."
 consort_events.6.b: "[Select_CString(target_consort.IsFemale, 'Eine Gemeine', 'Einen Gemeinen')] heiraten? Das steht völlig außer Frage!"
 consort_events.51.title: "Familienbande"
 consort_events.51.desc: "In den letzten Tagen hatten wir einige unterhaltsame Gäste vom [origin_country_of_consort.GetGovernment.GetAdjective|l]en Hof in [origin_country_of_consort.GetName], der einstigen Heimat von [ROOT.GetCountry.GetGovernment.GetConsortTitle] [target_consort.GetName]. Nach einer ganzen Woche der Jagd, des Feierns und des Tratsches mit der Familie sind sie endlich bereit, nach [origin_country_of_consort.GetCapital.GetName] zurückzukehren. Sie versichern uns, dass sie eine wunderbare Zeit hatten und bestehen darauf, dass die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Familie auch bald einmal [origin_country_of_consort.GetCapital.GetNameWithNoTooltip] besuchen müsse. Sie werden sicherstellen, dass jeder daheim darüber in Kenntnis gesetzt wird, dass [target_consort.GetName] hier viel glücklicher als je zuvor ist."
 consort_events.51.a: "Das bedeutet es, verwandt zu sein."
 we_are_kin: "Wir sind eine Familie"
 consort_events.52.title: "Der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Ketzer"
 consort_events.52.desc: "Das [ROOT.GetCountry.GetAdjective|l]e Volk war erfreut, als [target_ruler.GetName] [target_ruler.Custom('DE_PRO_POS_S_3P')]e Heirat mit [target_consort.GetName] ankündigte. Damals wurde wenig über [target_consort.Custom('DE_PRO_POS_S_3P')]e Herkunft oder Leben in [origin_country_of_consort.GetCapital.GetName] gesagt. Für die meisten Gemeinen in [ROOT.GetCountry.GetNameWithNoTooltip] ist die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Familie eine Klasse für sich und sie kümmern sich wenig um solche Einzelheiten. Seit Kurzem machen jedoch Gerüchte über diese Angelegenheiten die Runde … Manche sagen, [target_consort.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] habe sich geweigert, [target_consort.Custom('DE_PRO_POS_S_3P')]en alten #L [origin_country_of_consort.GetReligion.GetAdjective|l]en#! Glauben abzulegen. Obwohl das Volk verstanden haben mag, warum eine Heirat mit jemandem aus der Fremde eingegangen werden muss, fehlt ihnen das Verständnis, wenn es darum geht, von einem Ketzer regiert zu werden."
 consort_events.52.a: "Wie können sie es wagen?!"
 consort_events.54.title: "Die Fertigkeiten von [target_consort.GetName]"
 consort_events.54.desc: "Seit [target_consort.GetName] am Hof angekommen ist, zeigt [target_consort.Custom('DE_PRO_PER_S_3P_N')] ein starkes Interesse an den verwalterischen Angelegenheiten, die [ROOT.GetCountry.GetName] betreffen. Dies reicht mittlerweile so weit, dass [target_consort.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] eine gewisse Autorität in Dingen erlangt hat, die sich auf das Gesinde und den Betrieb der Burg beziehen. [target_consort.Custom('DE_PRO_PER_S_3P_N')|U] genießt nicht nur das Vertrauen von [target_ruler.GetName] selbst, sondern steht auch in der Gunst des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! im Allgemeinen. Der Hof hat selten eine solche Effizienz erfahren."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] ist ein Segen."
 consort_events.54.b: "Die Welt braucht mehr Leute wie [target_consort.GetShortNameWithNoTooltip]."
 consort_events.54.c: "Wir könnten mehr Militärgenies brauchen."
 consort_events.54.d: "Was für eine immense Bereicherung [target_consort.GetShortNameWithNoTooltip] doch ist."
 consort_events.56.title: "Zeiten der Not"
 consort_events.56.desc: "Die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! [target_ruler.GetDynasty.GetName]-Dynastie ist gewiss sehr mächtig. Sie regiert durch [target_ruler.GetName] unser Land und wird dies auch noch viele Jahre tun. Doch selbst die größten Dynastien brauchen gelegentlich einmal Hilfe. Glücklicherweise hat unsere [target_ruler.GetDynasty.GetNameWithNoTooltip]-Familie eine starke Bande zu anderen Großmächten wie dem Haus [target_foreign_ruler.GetDynasty.GetName], das unter der Führung von niemand Geringerem als [target_foreign_ruler.GetName] von [marriage_partner.GetName] steht. [marriage_partner.Custom('DE_PRO_POS_S_3P')|U] [Select_CString(target_foreign_consort.IsFemale, 'anmutige Gattin', 'anmutiger Gatte')], [target_foreign_consort.GetName], ist [Select_CString(target_foreign_consort.IsFemale, 'die Tochter', 'der Sohn')] unseres eigenen #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Hauses und ein Partner von unschätzbarem Wert. Vielleicht sollten wir [target_foreign_consort.GetHimHerFormal] darum bitten, Einfluss auf [target_foreign_consort.Custom('DE_PRO_POS_S_3P')][Select_CString(target_foreign_consort.IsFemale, 'e Gattin', 'en Gatten')] zu nehmen, um [target_foreign_ruler.Custom('DE_PRO_POS_S_3P')]e Unterstützung zu erhalten?"
 consort_events.56.a: "Unsere Taschen werden besorgniserregend leicht."
 consort_events.56.a.tt: "Schickt ein Schreiben an [target_foreign_consort.GetName] aus [marriage_partner.GetName] und bittet [target_foreign_consort.Custom('DE_PRO_PER_S_3P_A')] um Geld."
 consort_events.56.f: "Wir brauchen weder die Hilfe von [marriage_partner.GetNameWithNoTooltip] noch von Haus [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]!"
 consort_events.57.title: "Freunde in Not"
 consort_events.57.desc: "[target_foreign_consort.GetName|U], [target_foreign_consort.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'von unserem')] erhabenen [ROOT.GetCountry.GetGovernment.GetRulerTitle], äußerte eine Bitte [target_foreign_consort.Custom('DE_PRO_POS_S_3P')]er Familie, dem Hause [target_foreign_consort.GetDynasty.GetName] von [target_origin_country.GetName]. Offenbar ist [target_ruler.GetName] in dringender finanzieller Not und bittet uns, [target_ruler.Custom('DE_PRO_POS_S_3P')]e „am meisten geschätzten Freunde“, ob wir auf irgendeine Weise helfen könnten. [target_ruler.Custom('DE_PRO_POS_S_3P')|U] Schreiben ist mit Komplimenten über unsere großartige Wirtschaft gespickt."
 consort_events.57.a: "Wir können sicherlich ein paar Münzen für unsere [target_origin_country.GetAdjectiveWithNoTooltip|l]en Freunde entbehren."
 grateful_for_aid: "Dankbar für die Hilfe"
 consort_events.57.f: "Und was würden wir im Gegenzug dafür bekommen? Nein, niemals!"
 denied_aid: "Verweigerte Hilfe"
 outrageous_demands: "Unerhörte Forderungen"
 consort_events.58.title: "Eine helfende Hand"
 consort_events.58.desc: "Wir erhielten endlich Rückmeldung von [target_foreign_consort.GetName] bezüglich unserer Anfrage an [target_foreign_consort.Custom('DE_PRO_POS_S_3P')][Select_CString(target_foreign_ruler.IsFemale, 'e Gattin', 'en Gatten')]. [target_foreign_ruler.Custom('DE_ART_DEF_S_N')|U] edelste [target_foreign_ruler.GetName] hat beschlossen, unserer Bitte stattzugeben! Die Antwort kam mit Truhen voller Gold, um unsere sich leerende Schatzkammer zu füllen. Ein Dankesschreiben sollte umgehend an [Select_CString(target_foreign_ruler.IsFemale, 'die großzügige', 'den großzügigen')] [marriage_partner.GetGovernment.GetRulerTitle] geschickt werden. Möge [target_foreign_ruler.Custom('DE_PRO_PER_S_3P_N')] lange herrschen!"
 consort_events.58.a: "Wir haben schon immer gewusst, dass wir in [target_foreign_ruler.GetName] einen Freund haben."
 consort_events.59.title: "Gebrochene Versprechen"
 consort_events.59.desc: "Als wir [target_foreign_consort.GetName] mit [target_foreign_ruler.Custom('DE_ART_DEF_S_D')] #L [marriage_partner.GetAdjective|l]en#! [marriage_partner.GetGovernment.GetRulerTitle] verheirateten, dachten wir, es wären starke Bande zwischen unseren beiden Ländern geknüpft worden. Obwohl wir unseren Teil dieser Vereinbarung niemals missachten würden, scheint [target_foreign_ruler.GetName] nichts davon zu halten.\n\nDas Antwortschreiben von [target_foreign_consort.GetShortNameWithNoTooltip] erreichte uns heute. Nicht nur wies [target_foreign_ruler.GetShortNameWithNoTooltip] unsere Bitte zurück, [target_foreign_ruler.GetHeSheFormal] besaß sogar die Frechheit, uns „unerhörte Forderungen“ vorzuwerfen!"
 consort_events.59.a: "Wir werden diese Beleidigung niemals vergessen."
 consort_events.61.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]er#! Einfluss"
 consort_events.61.desc: "Durch die Vermählung von [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')][Select_CString(target_consort.IsFemale, 'er Gattin', 'em Gatten')] [target_consort.GetName] entwickelte das #L [ROOT.GetCountry.GetAdjective|l]e#! Volk eine wachsende Vorliebe für alle #L [origin_country_of_consort.GetAdjective|l]en#! Dinge. Auch wenn dieser kulturelle Wandel erwartet wurde, vor allem wenn man die Beliebtheit von [target_consort.GetName] berücksichtigt, berichten unsere Berater mit Besorgnis, dass auch ein religiöser Wandel in einer unserer Provinzen stattfand. Es scheint, als würde sich der [origin_country_of_consort.GetAdjectiveWithNoTooltip|l]e Einfluss von [target_consort.GetName] selbst auf die Gottesdienste unserer Untertanen auswirken und als würden die Worte der #L [origin_country_of_consort.GetReligion.GetAdjective|l]en#! Gläubigen eine überraschend große Anzahl unserer Untertanen bekehren …\n\nAls [target_consortCustom('DE_PRO_PER_S_3P_N')] damit konfrontiert wurde, zuckte [target_consort.GetNameWithNoTooltip] nur mit den Schultern und argumentierte, [target_consortCustom('DE_PRO_PER_S_3P_N')] akzeptiere den #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben bereits seit Langem und [target_ruler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sollte dies auch wissen. „Ich hatte nichts damit zu tun“, verteidigte sich [Select_CString(target_ruler.IsFemale, 'diese', 'dieser')] jedoch."
 consort_events.61.a: "[target_consort.Custom('DE_PRO_PER_S_3P_N')|U] muss sich dem [origin_country_of_consort.GetReligion.GetAdjectiveWithNoTooltip|l]en Glauben öffentlich absagen!"
 consort_events.61.b: "So sei es."
 consort_events.101.title: "Die Ambitionen von [target_consort.GetName]"
 consort_events.101.desc: "Es ist kein Geheimnis, dass [target_consort.GetName] keine tieferen Gefühle für [ROOT.GetCountry.GetGovernment.GetHeir.GetName] hegt. Seit [target_consort.GetHeSheFormal] am Hof ankam, war die zwischen ihnen herrschende Spannung nur allzu offensichtlich, und seit der Geburt des ersten Kindes wurde es nur noch schlimmer. Selbstverständlich würde [target_consort.Custom('DE_PRO_PER_S_3P_N')] lieber [target_consort.Custom('DE_PRO_PER_S_3P_N')]en eigenen Nachwuchs auf dem Thron sehen. Seit einiger Zeit zieht [target_consort.Custom('DE_PRO_PER_S_3P_N')] nun im Stillen die Strippen, um diesen Plan in die Tat umzusetzen. [target_consort.Custom('DE_PRO_PER_S_3P_N')|U] überzeugt die richtigen Leute – oder besticht sie – und bereitet [target_consort.Custom('DE_PRO_PER_S_3P_A')] bestmöglich vor. [target_consort.Custom('DE_PRO_PER_S_3P_N')|U] konfrontierte [Select_CString(targetr_ruler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] jedoch erst gestern damit und wies darauf hin, dass es Zeit sei, [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'eine neue', 'einen neuen')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] zu ernennen."
 consort_events.101.a: "Das Kind von [target_consort.GetNameWithNoTooltip] wäre eine legitime Wahl. Daran besteht kein Zweifel."
 consort_events.101.b: "Wie kann [target_consort.Custom('DE_PRO_PER_S_3P_N')] es wagen, den Thronanspruch von [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] infrage zu stellen?"
 consort_events.102.title: "Lieblingskinder"
 consort_events.102.desc: "Es heißt, die Liebe von Eltern zu ihrem Kind sei grenzenlos. Es ist jedoch offensichtlich, dass manche Liebe größer als andere ist. Obwohl [target_ruler.GetName] gewiss auch [ROOT.GetCountry.GetGovernment.GetHeir.GetName] liebt, weiß jeder, dass [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_POS_S_3P')][Select_CString(favorite_child.IsFemale, 'e Schwester', ' Bruder')] den größeren Platz im Herzen von [target_ruler.GetName] einnimmt. [target_ruler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist regelrecht vernarrt in [favorite_child.Custom('DE_PRO_PER_S_3P_A')] und stellt sicher, dass [favorite_child.Custom('DE_PRO_PER_S_3P_N')] nur die allerbeste Ausbildung genießt. [target_consort.GetName|U] versucht, [target_ruler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] davon zu überzeugen, [favorite_child.GetName] [Select_CString(favorite_child.IsFemale, 'zur', 'zur')] neuen [ROOT.GetCountry.GetGovernment.GetHeirTitle] für [ROOT.GetCountry.GetName] zu bestimmen."
 consort_events.102.a: "Das ist keine schlechte Idee. [favorite_child.GetNameWithNoTooltip] ist außergewöhnlich klug."
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "Wie [Select_CString(target_consort.IsFemale, 'die Mutter', 'der Vater')] so [Select_CString(target_heir.IsFemale, 'die Tochter', 'der Sohn')]"
 consort_events.104.desc: "Im Lauf der Jahre beeindruckte uns [target_consort.GetName] immer wieder mit [target_consort.Custom('DE_PRO_POS_S_3P')]em herausragenden Wissen und Können. [target_consort.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig [Select_CString(target_consort.IsFemale, 'eine gebildete Frau', 'ein gebildeter Mann')] und [target_consort.Custom('DE_PRO_POS_S_3P')] Interesse, neue Dinge zu lernen, ist auch bei [target_consort.Custom('DE_PRO_POS_S_3P')][Select_CString(target_heir.IsFemale, 'er Tochter', 'em Sohn')] auf fruchtbaren Boden gestoßen. Der Apfel fällt in der Tat nicht weit vom Stamm."
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip|U] sollte [target_heir.GetShortNameWithNoTooltip] in allen Aspekten der Verwaltung unserer Nation lehren."
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] sollte [target_heir.GetShortNameWithNoTooltip] die Feinheiten der Politik lehren."
 consort_events.104.c: "Mit der Hilfe von [target_consort.GetShortNameWithNoTooltip] wird aus [target_heir.GetShortNameWithNoTooltip] sicherlich [Select_CString(target_heir.IsFemale, 'eine großartige Generälin', 'ein großartiger General')] werden."
 consort_events.303.title: "Die diplomatische Herangehensweise von [target_consort.GetNameWithNoTooltip]"
 consort_events.303.desc: "Während [target_consort.Custom('DE_PRO_POS_S_3P')]er Kindheit und Jugend in [origin_of_consort.GetName] erfreute sich [target_consort.GetName] sehr daran, die Menschen zu beobachten und zu studieren. [target_consort.GetHeSheFormal|U] machte oft ein Spiel daraus, die Handlungen der Leute in [target_consort.Custom('DE_PRO_POS_S_3P')]em Umfeld vorherzusagen. Im Lauf der Jahre brachte dies nicht nur Freude, sondern wurde auch zu einer nützlichen Angewohnheit. Glücklicherweise führte der Umzug an den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Hof nicht dazu, dass [target_consort.Custom('DE_PRO_PER_S_3P_N')] dieses Talent für Intrigen aufgab. Wenn überhaupt, so hat [target_consort.Custom('DE_PRO_PER_S_3P_N')] jede Menge Übung bekommen – besonders im Zuge der jüngsten #L [ROOT.GetCountry.GetAdjective|l]en#! Verhandlungen mit Diplomaten aus dem Ausland haben sich diese Fertigkeiten für den Rat als höchst nützlich erwiesen."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "Die administrativen Ideen von [target_consort.GetNameWithNoTooltip]"
 consort_events.304.desc: "Dank einem starken moralischen Kompass hatte [target_consort.GetName] seit jeher einen Sinn für Ordnung. Von [target_consort.Custom('DE_PRO_PER_S_3P_D')] getroffene Entscheidungen genießen stets Vertrauen, sei es Rat zu politischen Angelegenheiten oder Vorschläge bei freundschaftlichen Unterhaltungen, [target_consort.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetConsortTitle] ist sehr eloquent – eine Eigenschaft, die [target_consort.Custom('DE_PRO_PER_S_3P_D')] selbst in frühen Jahren in der #L [origin_of_consort.GetAdjective|l]en#! Heimat einige Bewunderung einbrachte. Von höchster Wichtigkeit ist jedoch, dass die Worte von [target_consort.GetName] eine große Ehrlichkeit bergen, wodurch selbst die starrköpfigsten Mitglieder des Hofs jeden [target_consort.Custom('DE_PRO_POS_S_3P')]er Ratschläge beherzigen."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "Die militärischen Ideen von [target_consort.GetNameWithNoTooltip]"
 consort_events.305.desc: "[target_consort.GetName|U] erwies sich als besonders furchtlos und wird häufig dabei beobachtet, wie [target_consort.Custom('DE_PRO_PER_S_3P_N')] die Technik der Soldaten während der Ausbildung beobachtet. Manchmal nähert sich [target_consort.GetHeSheFormal] sogar dem Übungsgelände … Obwohl die meisten zunächst zögerten, [target_consort.Custom('DE_ART_DEF_S_D')] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetConsortTitle] im Nahkampf gegenüberzutreten, waren andere neugierig, welche Fähigkeiten [target_consort.Custom('DE_PRO_PER_S_3P_N')] wohl in der #L [origin_of_consort.GetAdjective|l]en#! Heimat erlernt haben könnte. Auch wenn es für manche eine Überraschung war, so ist [target_consort.Custom('DE_PRO_POS_S_3P')] Ruf, sich in einem Kampf behaupten zu können, nicht unberechtigt. Zudem scheint [target_consort.Custom('DE_PRO_POS_S_3P')]e Anwesenheit eine ermutigende Wirkung auf die Truppen zu haben."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "Ein gemeinsames Interesse"
 consort_events.306.desc: "[target_ruler.GetName|U] ist für [target_ruler.Custom('DE_PRO_POS_S_3P')] Organisationstalent bekannt. Es ist für [target_ruler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von großem Interesse, sicherzustellen, dass sowohl das Volk als auch die Verwaltung das #L [ROOT.GetCountry.GetAdjective|l]e#! Gesetz befolgen und gleichzeitig das System verbessern und anpassen, damit es zur heutigen Zeit passt. Man stelle sich nur vor, wie sehr [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sich freute, als [target_ruler.Custom('DE_PRO_PER_S_3P_N')] erkannte, dass [target_ruler.Custom('DE_PRO_POS_S_3P')][Select_CString(target_consort.IsFemale, 'e Gatting', ' Gatte')] viele dieser Interessen teilt!\n\nEin Gespräch mit [target_consort.GetName] ist für [target_ruler.Custom('DE_PRO_PER_S_3P_A')] ebenso anregend wie eine Ratssitzung. [target_consort.Custom('DE_PRO_PER_S_3P_N')|U] antwortet auf solche Gespräche mit einem Lächeln und freut sich, in diesen Angelegenheiten ein stärkeres Band zu [target_consort.Custom('DE_PRO_POS_S_3P')][Select_CString(target_ruler.IsFemale, 'er Gattin', 'em Gatten')] knüpfen zu können."
 consort_events.306.a: "Die beiden passen gut zusammen."
 consort_events.309.title: "Der Erfolg der Erbfolge"
 consort_events.309.desc: "Seit dem Tod [target_char.Custom('DE_PRO_POS_S_3P')]es Partners fühlt sich [target_char.GetName] zunehmend wohler in [target_char.Custom('DE_PRO_POS_S_3P')]er Stellung als Beschützer[target_char.Custom('DE_END_NOU_S_GS_N')] [Select_CString(target_char.IsFemale, 'der jungen Erbin', 'des jungen Erben')] und [ROOT.GetCountry.GetGovernment.GetAdjective|l][Select_CString(target_char.IsFemale, 'e', 'er')] [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]. Für die #L [ROOT.GetCountry.GetAdjective||l]e#! Bevölkerung ist klar, dass die Lage nur vorübergehend und schlichtweg eine politische Notwendigkeit ist, während jeder die Krönung von [target_char_heir.GetName] herbeisehnt. Unterdessen gibt es Gerüchte über andere Gestalten, die angeblich heimliche Treffen abhalten, bei denen sie über das Potenzial von [target_char.GetName] diskutieren – oder dessen Fehlen. Sie argumentieren, es sei eine Gefahr für das ganze Land, einen sabbernden Schwachkopf wie [target_char_heir.GetShortNameWithNoTooltip] herrschen zu lassen, und dass [target_char.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] eine viel bessere Wahl wäre.\n\nObwohl [target_char.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] sicher um diese Intrige weiß, hat [target_char.Custom('DE_PRO_PER_S_3P_N')] noch keine Stellung in dieser höchst empfindlichen Angelegenheit bezogen."
 consort_events.309.a: "Wir leben in interessanten Zeiten …"
 consort_events.309.a.tt: "[target_char.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetConsortTitle] wird diese Ideen mit [target_char.Custom('DE_PRO_POS_S_3P')]em engsten Beraterstab erörtern"
 consort_events.309.b: "Verrat! Wir wollen nicht mehr von solchen Ideen hören."
 consort_events.309.b.tt: "Die Anstifter werden nicht weiter ermutigt werden"
 consort_events.310.title: "Eine Machtverschiebung"
 consort_events.310.desc: "Dank dem Rat [target_char.Custom('DE_PRO_POS_S_3P')]er engsten Vertrauten und mit bestem Charme schaffte es [target_char.GetName] geschickt, eine Vielzahl der Höflinge dahingehend zu manipulieren, dass sich alle einig sind: [target_heir.GetName|U], [target_heir.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetAdjective|l]e [ROOT.GetCountry.GetGovernment.GetHeirTitle] und [Select_CString(target_heir.IsFemale, 'Nächste', 'Nächster')] in der Erbfolge, ist [Select_CString(target_heir.IsFemale, 'eine schwachsinnige Närrin', 'ein schwachsinniger Narr')] und dieses Vermächtnisses unwürdig. Es gibt jedoch eine einfache Lösung für dieses Problem …\n\nAnlässlich eines extravaganten Festes, das man vor Kurzem abhielt, um den herrschenden [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zu beeindrucken, konnten [target_char.GetShortNameWithNoTooltip] und [target_char.Custom('DE_PRO_POS_S_3P')]e Lakaien die Idee durchsetzen, [Select_CString(target_heir.IsFemale, 'die junge', 'den jungen')] [target_heir.GetShortNameWithNoTooltip] in [target_heir.Custom('DE_PRO_POS_S_3P')]en Gemächern eingesperrt zu lassen. Man argumentierte, eine gewisse Abgescheidenheit würde es dem Kind erlauben, sich ganz [target_heir.Custom('DE_PRO_POS_S_3P')]er Ausbildung zu widmen. Dass [target_heir.Custom('DE_ART_DEF_S_N')] junge [ROOT.GetCountry.GetGovernment.GetHeirTitle] auch aus dem öffentlichen Gedächtnis verschwinden könnte, ist zwar für [target_heir.Custom('DE_PRO_PER_S_3P_A')] selbst ungünstig, doch letztlich nur zum Besten der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation …"
 consort_events.310.a: "Lasst es geschehen."
 consort_events.310.b: "Vielleicht hat [target_heir.Custom('DE_PRO_PER_S_3P_N')] eine Chance verdient."
 consort_events.311.title: "[target_char.Custom('DE_ART_IND_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle|U] des Volkes"
 consort_events.311.desc: "Es ist offensichtlich, dass [target_char.GetName] ein Herz aus Gold hat. [target_char.GetHeSheFormal|U] gibt stets [target_char.Custom('DE_PRO_POS_S_3P')] Bestes, um [target_char.Custom('DE_PRO_POS_S_3P')][Select_CString(target_ruler.IsFemale, 'er Gattin', 'em Gatten')], [target_ruler.GetName], zu gefallen, und behandelt auch [target_char.Custom('DE_PRO_POS_S_3P')]e Freunde mit beispielloser Freundlichkeit. Während eines jüngst unternommenen Ausflugs nach [poor_province.GetName] sah [target_char.GetShortNameWithNoTooltip] das Leiden der Ärmsten aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] mit eigenen Augen. Seitdem arbeitet [target_char.Custom('DE_PRO_PER_S_3P_N')] an einem Plan, um das Leid dieser Menschen zu lindern. Um ihn jedoch in die Tat umzusetzen, benötigt [target_char.GetShortNameWithNoTooltip] Mittel aus der Staatskasse …"
 consort_events.311.a: "Es ist unsere Aufgabe, für das Wohl des Volks zu sorgen. [target_char.Custom('DE_PRO_PER_S_3P_N')|U] hat unsere Unterstützung."
 consort_events.311.b: "Wir müssen uns um Dringenderes kümmern."
 consort_events.313.title: "Das Wunder des Lebens"
 consort_events.313.desc: "In diesen dunklen Zeiten des Krieges und des Todes könnte die Erinnerung an einen Neuanfang das Leid unseres Volks lindern. [Select_CString(target_ruler.IsFemale, 'Unsere große', 'Unser großer')] [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')][Select_CString(target_char.IsFemale, 'e edle Gattin', ' edler Gatte')] [target_char.GetName] sind mit einem weiteren Kind gesegnet worden. Die Geburt des Säuglings schenkte sowohl dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Paar als auch dem Hof und dessen Untertanen neue Hoffnung und Kraft. Viele träumen davon, dass dieses Kind in einer besseren, schöneren Zukunft aufwachsen wird und dass all die Mühen sich am Ende lohnen werden."
 consort_events.313.a: "Gesegnet sei [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] und das neugeborene Kind!"
 consort_events.313.a.tt: "Die Geburt von [target_ruler.GetName] belebt das [ROOT.GetAdjective|l]e Volk"
