l_german:
 STATIC_MODIFIER_NAME_arrested_character: "Eingesperrt"
 court_flavor_events.1.title: "Vermittelnder Berater"
 court_flavor_events.1.desc: "[advisor.GetName] hat viele mit [advisor.Custom('DE_PRO_POS_S_3P')]er Voraussicht, fähigen Führung und den Bemühungen und Anstrengungen für den #L [ROOT.GetCountry.GetAdjective|l]en#! Hof beeindruckt. Es scheint jedoch, dass [advisor.Custom('DE_PRO_PER_S_3P_N')] noch nicht alle Verbindungen zu [advisor.Custom('DE_PRO_POS_S_3P')]en ehemaligen Landsleuten in der alten Heimat ([advisor_liaisons_target_country.GetLongName|U]) gekappt hat. [advisor.Custom('DE_PRO_PER_S_3P_N')|U] hat vorgeschlagen, sich für bessere Beziehungen zu [advisor.Custom('DE_PRO_POS_S_3P')]em Heimatland ([advisor_liaisons_target_country.GetLongNameWithNoTooltip|U]) einzusetzen, und bot an, [advisor.Custom('DE_PRO_POS_S_3P')]e Kontakte am [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]en Hof zu nutzen, um [advisor_liaisons_target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] ebenfalls dazu zu bringen, eine freundlichere Haltung gegenüber uns einzunehmen."
 court_flavor_events.1.a: "Folgen wir [advisor.Custom('DE_PRO_POS_S_3P')]em Rat."
 court_flavor_events.1.A.tooltip: "[advisor.GetName] versucht, bessere Beziehungen zu einer gewissen Nation ([advisor_liaisons_target_country.GetLongName|U]) aufzubauen."
 court_flavor_events.1.b: "Wir sehen keinen Nutzen in besseren Beziehungen zu ihnen."
 court_flavor_events.2.title: "Annäherung an [from.GetLongNameWithNoTooltip]?"
 court_flavor_events.2.desc: "[advisor.GetName], [advisor.Custom('DE_ART_IND_N')] [advisor.GetCulture.GetName|l][advisor.Custom('DE_END_ADJ_IND_S_N')] [from.GetGovernment.GetCabinetMemberTitle], [advisor.Custom('DE_ART_DEF_S_N')] am [from.GetAdjective|l]en Hof angestellt ist, hat sich an [advisor.Custom('DE_PRO_POS_S_3P')]e alten Kontakte in unserem Land gewandt, um sich für bessere Beziehungen zwischen „[from.GetLongNameWithNoTooltip]“ und „[ROOT.GetCountry.GetLongName|U]“ einzusetzen. Ein [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] hat sich anschließend mit der [from.GetAdjective|l]en Botschaft an [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gewandt, die von ihrem Wunsch nach Freundschaft zwischen unseren Völkern spricht."
 court_flavor_events.2.a: "Bessere Beziehungen könnten uns in der Tat zugutekommen."
 opinion_court_events_accept: "Annäherung"
 court_flavor_events.2.b: "Bessere Beziehungen liegen nicht in unserem Interesse."
 opinion_court_events_rebuke_1: "Annäherung zurückgewiesen"
 court_flavor_events.2.c: "Freundschaft? Geht mir aus den Augen!"
 opinion_court_events_rebuke: "Annäherung zurückgewiesen"
 court_flavor_events.3.title: "Annäherung erfolgreich"
 court_flavor_events.3.desc: "Die Kontakte von [advisor.GetName] in einer gewissen Nation ([advisor_liaisons_target_country.GetLongName|U]) haben sich mit unserem Vorschlag an [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] gewandt und eine positive Antwort erhalten. [advisor_liaisons_target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] lässt verkünden, dass [advisor_liaisons_target_country.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] sich auf eine neue Ära der Freundschaft zwischen unseren Ländern freut."
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "Annäherung gescheitert"
 court_flavor_events.4.desc: "Die Kontakte von [advisor.GetName] scheinen am [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|l]en Hof nicht viel Gehör gefunden zu haben. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] teilte ihnen mit, dass das eine Reich ([advisor_liaisons_target_country.GetLongName|U]) nicht an besseren Beziehungen zum anderen ([ROOT.GetCountry.GetLongName|U]) interessiert sei."
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "Annäherung gewaltsam zurückgewiesen"
 court_flavor_events.5.desc: "Die Kontakte von [advisor.GetName] haben am #L [advisor_liaisons_target_country.GetAdjective|l]en#! Hof kein Gehör gefunden. Ganz im Gegenteil, die Reaktion war sogar offen feindselig. Es wurde nicht nur eindeutig mitgeteilt, dass das eine Reich ([advisor_liaisons_target_country.GetLongName|U]) nicht an besseren Beziehungen zum anderen ([advisor_liaisons_target_country.GetLongName|U]) interessiert sei, es wurde auch zu verstehen gegeben, dass [advisor.GetName] fortan auch nicht länger in dem einen ([advisor_liaisons_target_country.GetLongName|U]) willkommen ist. Die anti-#L [ROOT.GetCountry.GetAdjective|l]e#! Stimmung ging sogar so weit, dass [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] mehrere Kontakte unseres Beraters von [advisor_liaisons_target_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Hof verbannte."
 court_flavor_events.5.a: "So sei es."
 court_flavor_events.10.title: "Vorwürfe der Untreue"
 court_flavor_events.10.desc: "Nicht jeder ist mit dem Plan zufrieden, [advisor.GetName] damit zu beauftragen, bessere Beziehungen zu einer gewissen Nation ([advisor_liaisons_target_country.GetLongName|U]) zu suchen. Inmitten der zunehmenden Unzufriedenheit am [ROOT.GetCountry.GetAdjective|l]en Hof hat sich ein weiterer [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] zu Wort gemeldet, der zuvor eine freundschaftliche Rivalität zu [advisor.GetName] gepflegt hatte, um die Aufmerksamkeit von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zu erhaschen. Dieser behauptet, die Aktivitäten von [advisor.GetName] näher untersucht und herausgefunden zu haben, dass diese kaum mehr sind, als unter dem Deckmantel einer Annäherung Staatsgeheimnisse an jemanden Bestimmtes ([advisor_liaisons_target_country.GetLongNameWithNoTooltip|U]) weiterzugeben.\n\n[advisor.GetNameWithNoTooltip|U] protestierte gegen diese Vorwürfe und behauptet, dass die Beweise eine Fälschung seien, die einzig und allein dem Neid [advisor.Custom('DE_PRO_POS_S_3P')]es Rivalen geschuldet sind. [advisor.Custom('DE_PRO_PER_S_3P_N')|U] schwört, dass [advisor.Custom('DE_PRO_PER_S_3P_N')] loyal ist und positive Ergebnisse liefern wird, wenn [advisor.Custom('DE_PRO_PER_S_3P_D')] volles Vertrauen entgegengebracht wird."
 court_flavor_events.10.a: "[advisor.Custom('DE_PRO_PER_S_3P_N')|U] hat unser volles Vertrauen."
 court_flavor_events.10.A.tt1: "[advisor.GetName] bleibt loyal."
 court_flavor_events.10.A.tt2: "[advisor.GetName] missbraucht unser Vertrauen."
 court_flavor_events.10.b: "Riskieren wir besser nichts. Verhaftet [advisor.Custom('DE_PRO_PER_S_3P_A')]!"
 court_flavor_events.10.B.tt: "Eine gewisse Nation ([advisor_liaisons_target_country.GetLongName|U]) könnte gegen diese Vorgehensweise protestieren."
 court_flavor_events.11.title: "Verrat"
 court_flavor_events.11.desc: "[advisor.GetName] hat uns verraten! Einer [advisor.Custom('DE_PRO_POS_S_3P')]er Rivalen hat den unwiderlegbaren Beweis erbracht, dass [advisor.Custom('DE_PRO_PER_S_3P_N')] verschiedene Staatsgeheimnisse jemandem Bestimmten ([advisor_liaisons_target_country.GetLongName|U]) preisgegeben hat, während [advisor.Custom('DE_PRO_PER_S_3P_N')] vorgab, unsere Interessen zu vertreten. Bedauerlicherweise ist [advisor.Custom('DE_PRO_PER_S_3P_N')] bereits über die Grenze geflohen, bevor wir [advisor.Custom('DE_PRO_PER_S_3P_A')] verhaften konnten."
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "[from.GetAdjectiveWithNoTooltip|U]er Überläufer!"
 court_flavor_events.12.desc: "Jemand ist heute am Hof angekommen und besteht darauf, angehört zu werden. Ihm zufolge stand er kürzlich im Dienste von [from.GetGovernment.GetRuler.GetName] aus „[from.GetNameWithNoTooltip|U]“, wo er Informationen gesammelt hat, die sowohl für uns als auch für jemand anderen ([from.GetLongName|U]) wichtig sein könnten. Er behauptet, ein #L [ROOT.GetCountry.GetAdjective|l]er#! Patriot zu sein, und bietet uns nun seine Dienste sowie Informationen an, die seiner Meinung nach aus den innersten Kreisen des [from.GetAdjectiveWithNoTooltip|l]en Hofes stammen und ein erhebliches Risiko für sein Leben darstellen."
 court_flavor_events.12.a: "Seine Dienste werden belohnt werden."
 opinion_court_events_annoyed: "Verräter aufgenommen"
 court_flavor_events.12.b: "Wir haben keine Verwendung für Verräter."
 opinion_court_events_grateful: "Verräter abgewiesen"
 court_flavor_events.13.title: "Auf frischer Tat ertappt"
 court_flavor_events.13.desc: "Der #L [advisor_liaisons_target_country.GetAdjective|l]e#! Botschafter berichtet, dass die #L [advisor_liaisons_target_country.GetAdjective]en#! Behörden [advisor.GetName] festnahmen, als [Select_CString(from.IsFemale, 'diese', 'dieser')] versuchte, unser Vertrauen zu verraten und zu einer gewissen anderen Nation ([advisor_liaisons_target_country.GetLongName|U]) überzulaufen. Er beteuerte zudem, unsere Geheimnisse seien sicher und dass unser [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] ohne #L [advisor_liaisons_target_country.GetAdjective|l]es#! Wissen oder Zustimmung gehandelt habe."
 court_flavor_events.13.a: "Wir werden ihnen dafür ewig dankbar sein."
 court_flavor_events.15.title: "Landsmann in „[from.GetLongNameWithNoTooltip|U]“ verhaftet"
 court_flavor_events.15.desc: "Uns wurde berichtet, dass [advisor.GetName], einer unserer Landsleute, der am #L [from.GetAdjective|l]en#! Hof tätig war, verhaftet wurde, weil [advisor.Custom('DE_PRO_PER_S_3P_N')] angeblich vorhatte, Staatsgeheimnisse an uns weiterzuleiten. Obwohl diese Behauptungen zutreffen mögen, hat unser [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] den Fall aufgegriffen und sich an [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gewandt: „Wie kann es möglich sein, dass ein treuer Untertan ein Gefangener in fremden Hallen ist? Wir müssen dagegen protestieren und seine Auslieferung verlangen.“"
 court_flavor_events.15.a: "Wir dürfen [advisor.GetName] nicht aufgeben."
 opinion_court_events_interfered: "Mischte sich in unsere Angelegenheiten ein"
 court_flavor_events.15.b: "Wir mischen uns besser nicht ein."
 court_flavor_events.16.title: "[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip|U]e Forderungen"
 court_flavor_events.16.desc: "[advisor_liaisons_target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] #L [advisor_liaisons_target_country.GetAdjective|l]e#! [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] hat uns ein wütendes Schreiben zukommen lassen, in dem eine Erklärung für die Verhaftung des „Verräters“ verlangt wird. Das Schreiben lautet wie folgt: „Wir haben gehört, dass Ihr einen unserer Landsleute gefangen haltet, weil dieser angeblich auf unser Geheiß hin Eure Interessen verraten haben soll. Wir können Euch versichern, dass dies nicht der Fall ist. Wir fordern [advisor.Custom('DE_PRO_POS_S_3P')]e sofortige Freilassung!“"
 court_flavor_events.16.a: "In Ordnung. So sei es."
 opinion_court_events_released_compatriot: "Ließ Landsmann frei"
 court_flavor_events.16.b: "Wir werden uns nicht über das Gesetz hinwegsetzen."
 opinion_court_events_held_compatriot: "Behielt Landsmann weiter gefangen"
 court_flavor_events.17.title: "Die #L [from.GetAdjective|l]e#! Antwort"
 court_flavor_events.17.desc: "[from.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [from.GetAdjectiveWithNoTooltip|l]e [from.GetGovernment.GetRulerTitle] hat auf unsere Forderungen geantwortet: „Als Zeichen des guten Willens haben wir, trotz erheblicher belastender Beweise, [advisor.GetName] freigelassen. Wir hoffen, dass Ihr durch diesen Akt der Gnade mit Wohlwollen auf uns blicken werdet.“"
 court_flavor_events.17.a: "Es war nur gerecht."
 court_flavor_events.18.title: "Die #L [from.GetAdjective|l]e#! Antwort"
 court_flavor_events.18.desc: "[from.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [from.GetAdjectiveWithNoTooltip|l]e [from.GetGovernment.GetRulerTitle] hat auf unsere Forderungen geantwortet: „Wir werden niemanden freilassen, der des Verrats für schuldig befunden wurde. [advisor.GetName] bleibt in unserem Gewahrsam.\""
 court_flavor_events.18.a: "Das werdet Ihr bereuen."
 court_flavor_events.20.title: "Fragwürdige Ausgaben"
 court_flavor_events.20.desc: "Die von [advisor.GetName] getätigten Ausgaben haben einige Fragen aufgeworfen. Offenbar hat [advisor.Custom('DE_PRO_PER_S_3P_N')] hat große Summen ausgegeben, weit mehr, als jemandem in [advisor.Custom('DE_PRO_POS_S_3P')]er Position zur Verfügung stehen sollte, um dem örtlichen [advisor.GetEstateType.GetName] in [advisor.Custom('DE_PRO_POS_S_3P')]er Heimat Geschenke zukommen zu lassen und die dortige Infrastruktur zu verbessern. Eine genauere Untersuchung hat gezeigt, dass [advisor.GetNameWithNoTooltip] staatliche Gelder nach [corrupt_advisor_location.GetName] weitergeleitet hat, um [advisor.Custom('DE_PRO_POS_S_3P')] Ansehen zu steigern, anstatt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nach besten Kräften zu unterstützen. Auch wenn sich dies als Segen für die Wirtschaft vor Ort herausgestellt hat, könnten solche Praktiken im Allgemeinen unseren Staat ruinieren, sollten wir sie weiter tolerieren."
 court_flavor_events.20.a: "Drücken wir ein Auge zu."
 court_flavor_events.20.b: "Nehmt [advisor.Custom('DE_PRO_PER_S_3P_A')] fest!"
 court_flavor_events.21.title: "Ein gewissenhafter Abschied"
 court_flavor_events.21.desc: "Unter den Papieren von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wurde eine Notiz von [advisor.GetName] gefunden:\n\n#F „[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Meine', 'Mein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle],\nIch habe mein ganzes Leben lang Euch und der Nation ([ROOT.GetCountry.GetLongName|U]) nach besten Kräften gedient. Schweren Herzens muss ich jedoch meinen Rücktritt als [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] verkünden. Die kürzliche Kriegserklärung gegen jemand ganz Bestimmten ([religious_enemy_country.GetLongName|U]) hat eine Grenze überschritten und ich kann angesichts Eurer Verbrechen gegen meine religiösen Brüder nicht länger schweigen.\n\nHochachtungsvoll\n[advisor.GetNameWithNoTooltip]“#!\n\n\nAlle Versuche, [advisor.Custom('DE_PRO_PER_S_3P_A')] aufzuspüren, haben sich bisher als erfolglos erwiesen. Es scheint, dass [advisor.Custom('DE_PRO_PER_S_3P_N')] aus dem Land geflohen ist."
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "Fremdländische Weisheiten"
 court_flavor_events.22.desc: "Obwohl der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] etwas beunruhigt darüber ist, dass ein Fremder für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihre', 'ihren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] arbeitet, war es [Select_CString(advisor.IsFemale, 'unsere', 'unser')] [advisor.GetCulture.GetName|l][Select_CString(advisor.IsFemale, 'e', 'er')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], [advisor.GetName], [advisor.Custom('DE_ART_DEF_S_N')] weithin für die Einbringung neuer Ideen und Praktiken am Hof gelobt wurde. Es sieht so aus, als könnten wir noch ein oder zwei Dinge von einem Fremden lernen!"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "Blut ist dicker als Wasser?"
 court_flavor_events.25.desc: "Der aktuelle Krieg gegen eine gewisse Nation ([advisor_enemy_country.GetLongName|U]) hat eine Reihe von Intrigen am #L [ROOT.GetCountry.GetAdjective|l]en#! Hof losgetreten. [advisor.GetName], [Select_CString(advisor.IsFemale, 'unsere', 'unser')] [advisor.GetCulture.GetName|l][advisor.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], hat angeboten, Wissen in Feindesland ([advisor_enemy_country.GetLongNameWithNoTooltip|U]) zu sammeln, um die Kriegsbemühungen zu unterstützen, und behauptet, mehrere Kontakte im engeren Kreis von [advisor_enemy_country.GetGovernment.GetRuler.GetName] zu haben.\n\n[advisor.Custom('DE_PRO_POS_S_3P')|U]e politischen Gegner haben jedoch einige Zweifel an [advisor.Custom('DE_PRO_POS_S_3P')]er Loyalität geäußert. Sie argumentieren, dass wir trotz [advisor.Custom('DE_PRO_POS_S_3P')]es zuvor beispielhaften Dienstes niemandem mit [advisor.GetCulture.GetNameWithNoTooltip|l]er Abstammung vertrauen können, zu diesem Zeitpunkt an Versammlungen nationaler Bedeutung teilzunehmen. Infolgedessen fordern sie [advisor.Custom('DE_PRO_PER_S_3P_N')]e Verbannung vom Hof."
 court_flavor_events.25.a: "Sie haben recht. Verbannt [advisor.Custom('DE_PRO_PER_S_3P_A')]!"
 court_flavor_events.25.b: "[advisor.Custom('DE_PRO_PER_S_3P_N')|U] darf bleiben. [advisor.Custom('DE_PRO_POS_S_3P')|U]e Informationen könnten nützlich sein."
 court_flavor_events.26.title: "Berichte über die [advisor_enemy_country.GetAdjectiveWithNoTooltip|l]en Kriegspläne"
 court_flavor_events.26.desc: "Trotz Bedenken bezüglich [advisor.Custom('DE_PRO_POS_S_3P')]er Loyalität scheint [advisor.GetName] [advisor.Custom('DE_PRO_POS_S_3P')] Wort gehalten zu haben. Die ersten Berichte aus [advisor.Custom('DE_PRO_POS_S_3P')]em Kontaktnetzwerk sind eingetroffen und haben uns umfangreiche Informationen zu den #L [advisor_enemy_country.GetAdjective|l]en#! Kriegsplänen geliefert."
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "[from.GetAdjectiveWithNoTooltip|U]er Überläufer!"
 court_flavor_events.27.desc: "Jemand ist heute am Hof angekommen und besteht darauf, angehört zu werden. Ihm zufolge stand er im Dienste von [from.GetGovernment.GetRuler.GetName] aus „[from.GetNameWithNoTooltip|U]“, wo er wichtige Informationen über die #L [from.GetAdjective|l]en#! Kriegspläne gegen sein Heimatland ([ROOT.GetCountry.GetLongName|U]) in Erfahrung bringen konnte. Als selbsternannter [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]er Patriot bietet er uns nun seine Dienste zusammen mit Wissen an, das seiner Aussage nach aus den innersten Kreisen des [from.GetAdjectiveWithNoTooltip|l]en Hofes stammt und für ihn mit einem erheblichen Risiko verbunden ist."
 court_flavor_events.27.a: "Seine Dienste werden belohnt werden."
 court_flavor_events.28.title: "Verrat"
 court_flavor_events.28.desc: "[advisor.GetName] hat uns verraten! Unter den wachsamen Augen [advisor.Custom('DE_PRO_POS_S_3P')]er Feinde hat [advisor.Custom('DE_PRO_PER_S_3P_N')] es irgendwie geschafft, mit Kopien wichtiger Dokumente und Informationen über unsere Kriegspläne über die Grenze fliehen!"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "Ein Richtungswechsel in der Politik?"
 court_flavor_events.30.desc: "[advisor.GetName] hat dank [advisor.Custom('DE_PRO_POS_S_3P')]er Dienste als [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] viele Freunde am #L [ROOT.GetCountry.GetAdjective|l]en#! Hof. Es scheint jedoch, dass das Gegenteil ebenfalls der Fall ist. Aus Neid auf [advisor.Custom('DE_PRO_POS_S_3P')]e Stellung wird [advisor.GetName] von Landsmännern, die im Dienste [advisor_antiliaisons_target_country.GetAdjective][SelectLocalization(EqualTo_string(advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] [advisor_antiliaisons_target_country.GetAdjective]en [SelectLocalization(EqualTo_string(advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName)]\" stehen, vorgeworfen, für die Feinde [advisor.Custom('DE_PRO_POS_S_3P')]es Volkes zu arbeiten. Sie haben auch bereits damit begonnen, Gerüchte zu verbreiten, die [advisor.Custom('DE_PRO_POS_S_3P')]e Loyalität in Frage stellen.\n\nAus Sorge um [advisor.Custom('DE_PRO_POS_S_3P')]e Stellung am [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Hof hat sich [advisor.GetNameWithNoTooltip] nun offen gegen [advisor_antiliaisons_target_country.GetGovernment.GetRuler.GetName] ausgesprochen. [advisor.Custom('DE_PRO_PER_S_3P_N')|U] hat gemeinsam mit mehreren Gleichgesinnten eine härtere Haltung gegenüber einer gewissen Nation ([advisor_antiliaisons_target_country.GetLongNameWithNoTooltip]) gefordert."
 court_flavor_events.30.a: "[advisor.Custom('DE_PRO_PER_S_3P_N')|U] hat recht. Wir brauchen einen Politikwechsel."
 advisor_antiliaisons: "Harte Haltung"
 advisor_spurious_accusations: "Falsche Anschuldigungen"
 court_flavor_events.30.b: "Schlechtere Beziehungen liegen nicht in unserem Interesse."
 court_flavor_events.31.title: "Einmischender Berater"
 court_flavor_events.31.desc: "Unsere Augen und Ohren in einer gewissen Nation ([from.GetLongName|U]) haben berichtet, dass [from.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [from.GetAdjectiveWithNoTooltip|l]e [from.GetGovernment.GetRulerTitle] kürzlich eine härtere Haltung gegenüber uns ([ROOT.GetCountry.GetLongName|U]) eingenommen hat. Es scheint, dass dieser Richtungswechsel in der Politik größtenteils auf die Ratschläge von [advisor.GetName] zurückzuführen ist, [advisor.Custom('DE_ART_IND_D')] [from.GetAdjectiveWithNoTooltip|l][Select_CString(advisor.IsFemale, 'e', 'en')] [from.GetGovernment.GetCabinetMemberTitle], [advisor.Custom('DE_ART_DEF_S_N')] sich Sorgen über [advisor.Custom('DE_PRO_POS_S_3P')]e Stellung am [from.GetAdjectiveWithNoTooltip|l]en Hof macht. [advisor.Custom('DE_PRO_PER_S_3P_N')|U] hat eine Vielzahl von Vorwürfen gegen uns erhoben und sich für eine starke Reaktion auf unsere angeblichen Aggressionen eingesetzt."
 court_flavor_events.31.a: "[Select_CString(advisor.IsFemale, 'Diese', 'Dieser')] kleine …!"
 court_flavor_events.32.title: "Einmischender Berater"
 court_flavor_events.32.desc: "Trotz unserer mangelnden Unterstützung für [advisor.Custom('DE_PRO_POS_S_3P')]e Pläne, Zwietracht zwischen uns und einer gewissen Nation ([advisor_antiliaisons_target_country.GetLongName|U]) zu säen, hat [advisor.GetName] nicht aufgegeben. Es scheint, dass [advisor.Custom('DE_PRO_PER_S_3P_N')] eine große Anhängerschaft einflussreicher Leute um sich scharen konnte, die [advisor.Custom('DE_PRO_POS_S_3P')]e Position unterstützen und dringend einen Richtungswechsel in der Politik fordern. Ihre Botschaft scheint auch unter der Bevölkerung starken Anklang zu finden. Gegen ihren Willen zu handeln, könnte riskant sein."
 court_flavor_events.32.a: "Vielleicht hat [advisor.Custom('DE_PRO_PER_S_3P_N')] doch recht."
 court_flavor_events.32.b: "Nein bedeutet nein."
 court_flavor_events.35.title: "[exile_country.GetAdjectiveWithNoTooltip|U]er Ausgestoßener"
 court_flavor_events.35.desc: "[advisor.GetName], ein politisch Ausgestoßener aus „[exile_country.GetLongName|U]“, ist heute am Hof erschienen. Er bietet [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetRuler.GetName] seine Dienste im Austausch für Schutz vor [exile_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [exile_country.GetAdjectiveWithNoTooltip|l]en [exile_country.GetGovernment.GetRulerTitle] an. Nehmen wir ihn auf?"
 court_flavor_events.35.a: "Seine Dienste werden uns nützlich sein."
 opinion_took_in_exiles: "Nahm einen Ausgestoßenen auf"
 court_flavor_events.35.b: "Wir haben keinen Platz für ihn."
 opinion_turned_away_exiles: "Wies einen Ausgestoßenen ab"
 court_flavor_events.36.title: "[exile_country.GetAdjectiveWithNoTooltip|U]e Ausgestoßene"
 court_flavor_events.36.desc: "[advisor.GetName] ist dankbar, dass wir [advisor.Custom('DE_PRO_PER_S_3P_D')] Zuflucht am #L [ROOT.GetCountry.GetAdjective|l]en#! Hof gewährt haben. Kürzlich hat [advisor.Custom('DE_PRO_PER_S_3P_N')] jedoch darauf aufmerksam gemacht, dass es noch viele andere gibt, die sich in [advisor.Custom('DE_PRO_POS_S_3P')]er Lage befinden – Männer und Frauen mit großer Weisheit und großem Einfluss –, betont [advisor.Custom('DE_PRO_PER_S_3P_N')]. Es könnte nützlich sein, auch ihnen Zuflucht an unserem Hof zu gewähren, wenn wir vorhaben, uns gegen die [exile_country.GetAdjectiveWithNoTooltip|l]en Ambitionen zu stellen."
 court_flavor_events.36.a: "Wir nehmen sie auf."
 court_flavor_events.36.b: "Wir haben keinen Platz für weitere Ausgestoßene."
 court_flavor_events.37.title: "Ausgestoßene in „[from.GetLongNameWithNoTooltip|U]“"
 court_flavor_events.37.desc: "Unsere Augen und Ohren in einer gewissen Nation ([from.GetLongName|U]) berichten, dass dort viele unserer politischen Feinde aufgenommen wurden, die zuvor aus dem #L [ROOT.GetCountry.GetAdjective|l]en#! Hof verbannt worden waren. Sie drängen jetzt auf drastische Maßnahmen gegen das derzeitige [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e „Regime“ und haben [from.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [from.GetAdjectiveWithNoTooltip|l]en [from.GetGovernment.GetRulerTitle] ihre tatkräftige Unterstützung bei der Erreichung dieses Ziels angeboten."
 court_flavor_events.37.a: "Wie können sie es wagen?!"
 opinion_hosting_exiles: "Nahm Ausgestoßene auf"
 court_flavor_events.39.title: "Ketzerei ([heathen_advisor_country.GetLongNameWithNoTooltip])"
 court_flavor_events.39.desc: "Wir wurden darauf aufmerksam gemacht, dass [heathen_advisor_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] #L [heathen_advisor_country.GetAdjective|l]e#! [heathen_advisor_country.GetGovernment.GetRulerTitle] einen Ketzer an [heathen_advisor_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Hof beherbergt. [heathen_advisor_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|U] [heathen_advisor_country.GetGovernment.GetCabinetMemberTitle], [advisor.GetName], hat sich von den Lehren des Papstes abgewandt und sich offen zum [advisor.GetReligion.GetAdjective|l]en Glauben bekannt. [advisor.Custom('DE_PRO_PER_S_3P_N')|U] hat auch begonnen, boshafte Lügen über Seine Heiligkeit zu verbreiten."
 court_flavor_events.39.a: "Inakzeptabel! Wir dürfen dieses Verhalten nicht dulden!"
 opinion_interfering_pope: "Eingriff des Papstes"
 court_flavor_events.39.b: "Wir werden ein Auge zudrücken."
 court_flavor_events.40.title: "Päpstliche Forderungen"
 court_flavor_events.40.desc: "Eine #L [GetCountry('PAP').GetAdjective|l]e#! Delegation ist heute am Hof eingetroffen. Mit ernstem Blick informiert man uns darüber, dass [target_pope.GetHisHerFormal|U], [target_pope.GetName], zu Ohren gekommen ist, dass wir einen Ketzer an unserem Hof beherbergen. Man fordert uns auf, dass [advisor.GetName] unverzüglich der Inquisition übergeben wird. Bei Zuwiderhandeln wird [target_pope.GetShortNameWithNoTooltip] davon ausgehen, dass wir vom wahren Glauben abgekommen sind, und wird gezwungen sein, alle notwendigen Maßnahmen zu ergreifen, um diesen Missstand zu korrigieren."
 court_flavor_events.40.a: "Übergebt [advisor.Custom('DE_PRO_PER_S_3P_A')]."
 opinion_bowed_to_papal_demand_advisor: "Gab Forderungen des Papstes nach"
 court_flavor_events.40.b: "Wir werden uns dem päpstlichen Druck nicht beugen."
 opinion_rejected_papal_demand_advisor: "Beherbergt einen Ketzer"
 court_flavor_events.41.title: "„[heathen_advisor_country.GetLongNameWithNoTooltip|U]“ übergibt Ketzer"
 court_flavor_events.41.desc: "[heathen_advisor_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] #L [heathen_advisor_country.GetAdjective|l]e#! [heathen_advisor_country.GetGovernment.GetRulerTitle] hat sich dafür entschuldigt, einem Ketzer Unterschlupf gewährt zu haben, und hat uns diesen in Ketten übergeben, damit dessen Lügen für immer zum Schweigen gebracht werden können!"
 court_flavor_events.41.a: "$common_string_good$"
 court_flavor_events.42.title: "„[heathen_advisor_country.GetLongNameWithNoTooltip|U]“ untergräbt unsere Autorität"
 court_flavor_events.42.desc: "[heathen_advisor_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] #L [heathen_advisor_country.GetAdjective|l]e#! [heathen_advisor_country.GetGovernment.GetRulerTitle] reagierte mit Wut auf unsere Bitte und besaß sogar die Kühnheit, unsere Autorität zu untergraben – als würde der Papst nicht über alle geistlichen Angelegenheiten der christlichen Welt entscheiden. Das Böse hat in dieser Nation ([heathen_advisor_country.GetLongName|U]) Fuß gefasst!"
 court_flavor_events.42.a: "Sie wurden in die Irre geleitet."
