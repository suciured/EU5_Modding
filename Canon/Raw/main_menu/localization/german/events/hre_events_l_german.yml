l_german:
 hre.privilege_revoked.intro_desc: "Im Jahr des Herrn [GetCurrentYear] versammelte Seine Durchlaucht Augustus [target_character.GetName], der von Gott gekrönte Imperator Romanorum, erneut die Landstände des HRR ([GetUniqueInternationalOrganization('hre').GetName]) um sich."
 hre.100.title: "Privilegien widerrufen"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ Der Reichstag hat einem Antrag zur Zentralisierung der Außenpolitik und Kriegsführung durch direkte Vasallisierung aller Mitgliedsstaaten unter dem Oberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) zugestimmt."
 hre.100.a: "Fordert Treueschwüre."
 hre.100.ctt: "Alle Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) müssen einen #g Treueschwur#! leisten oder das Reich #r verlassen#!. Alle [locations|e], die uns [Concept('owned', 'gehören')|e] und Teil des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) sind, verlassen es und werden [core|e] von [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.101.title: "Privilegien widerrufen"
 hre.101.desc: "Der Reichstag erließ eine Reform, und unsere Rechte, Krieg innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]) zu führen, sind dahin. Es ist nur eine Frage der Zeit, bis [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] unsere Autonomie widerruft."
 hre.101.a: "Leistet einen Treueschwur."
 hre.101.b: "[target_emperor.Custom('DE_PRO_PER_S_3P_N')|U] mag uns unser Leben nehmen, doch unsere Freiheit niemals."
 hre.101.b.tt: "Die [locations|e], die uns [Concept('owned', 'gehören')|e] und Teil des HRR ([GetUniqueInternationalOrganization('hre').GetName]) sind, verlassen diese Organisation und werden [core|e] von [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ Der Reichstag hat einem Antrag zur Vereinigung der ungleichen Staaten des Reichs in einen Nationalstaat zugestimmt. Außerdem wird der [GetUniqueInternationalOrganization('hre').GetLeaderTitle] als Erbherrscher neu gekrönt."
 hre.102.a: "Beansprucht die Krone!"
 hre_unify_the_empire_tt: "Jedes [member|e] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) wird eingegliedert in [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "Der Reichstag verabschiedete eine Reform, und unsere Zeit als Staat ist vorbei. Während [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] sich unsere Provinzen holt, trösten wir uns damit, nun Teil von etwas Größerem zu sein."
 hre.103.a: "Ave Caesar!"
 hre.104.title: "Begrenzte Autonomie der Freistädte!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ Der Reichstag stimmt der Begrenzung der Autonomie jeder [ShowSpecialStatusName('free_city')] zu. So wird die Macht des Titels [GetUniqueInternationalOrganization('hre').GetLeaderTitle] im Reich konsolidiert."
 hre.104.a: "Schränkt die Städte ein."
 antagonism_hre_subjugated_free_cities: "Freistädte unterworfen"
 hre_subjugate_every_free_city_tt: "Jede [ShowSpecialStatusName('free_city')] im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ wird unser [subject|e] der Art „[ShowSubjectTypeName('imperial_free_city')]“"
 hre_subjugate_every_direct_free_city_tt: "Jede [ShowSpecialStatusName('free_city')] im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ wird unser [subject|e] der Art „[ShowSubjectTypeName('direct_imperial_free_city')]“"
 hre.105.title: "Begrenzte Autonomie der Freistädte!"
 hre.105.desc: "Der Reichstag erließ eine Reform, die unsere Autonomie als [ShowSpecialStatusName('free_city')] erheblich einschränkt."
 hre.105.a: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] beschützt!"
 hre.106.title: "Entzogene Autonomie der Freistädte!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ Der Reichstag stimmt der weiteren Begrenzung der Autonomie einer jeden [ShowSpecialStatusName('free_city')] zu. So wird die Macht des Titels „[GetUniqueInternationalOrganization('hre').GetLeaderTitle]“ im HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) gefestigt."
 hre.106.a: "Gliedert die Freistädte ein."
 hre.107.title: "Entzogene Autonomie der Freistädte!"
 hre_subjugate_every_free_city_directly_tt: "Jede [ShowSpecialStatusName('free_city')] im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ wird unser [subject|e] der Art „[ShowSubjectTypeName('direct_imperial_free_city')]“"
 hre.107.desc: "Der Reichstag erließ eine Reform und unsere Autonomie als [ShowSpecialStatusName('free_city')] ist vollständig entzogen. Von nun an werden sämtliche diplomatischen Angelegenheiten unseres Staates vom Hof von [target_country.GetCapital.GetName] aus erledigt."
 hre.107.a: "Unsere Stadt dient dem Oberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle])!"
 hre.900.title: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ist tot …"
 hre.900.desc: "Lang lebe [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle]! Die Kurfürsten sprechen uns weiter ihr Vertrauen aus, und die Kaiserkrone bleibt in [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName|U]. Da unser Land die Kaiserwürde fest in der Hand hält und die Fürsten uns mit einer gewissen Selbstverständlichkeit als ihr rechtmäßiges Oberhaupt akzeptieren, erhöht sich unsere Autorität innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName])."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName] erhält [ROOT.GetVariable('imperial_authority_change').GetValue|+2] #Y $imperial_authority$#!"
 hre.901.title: "Ein Reichsfürst ersteht auf"
 hre.901.desc: "Wie der Phönix ist [released_country.GetName] aus der Asche auferstanden, und das Land schließt sich erneut den Fürsten des HRR ([GetUniqueInternationalOrganization('hre').GetName]) an!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "Ein häretischer Reichsfürst"
 hre.902.desc: "[heretic_country.GetName|U], ein Fürst des HRR ([GetUniqueInternationalOrganization('hre').GetName]), ist zu einem häretischen Glauben konvertiert! [hre_ruler.GetName|U] darf diese Ketzerei nicht dulden!"
 hre.902.a: "Inakzeptabel!"
 hre.903.title: "Ein verlorenes Schaf kehrt zurück"
 hre.903.desc: "[true_faith_country.GetName|U], ein Fürst des HRR ([GetUniqueInternationalOrganization('hre').GetName]), ist zum wahren Glauben konvertiert!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "Das HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip|U]) sei gepriesen!"
 hre.904.desc: "Der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ hat obsiegt gegen die ruchlosen Aggressoren von [loser.GetName]!"
 hre.904.a: "Wir hatten es vorhergesehen …"
 hre.905.title: "Gestürzter Reichsfürst"
 hre.905.desc: "[annexed.GetName|U], ein Fürst des HRR ([GetUniqueInternationalOrganization('hre').GetName]), wurde von einer fremdländischen Macht annektiert!"
 hre.905.a: "Natürlich!"
 hre.907.title: "Freigelassener Reichsfürst"
 hre.907.desc: "[released_country.GetName|U], ein Fürst des HRR ([GetUniqueInternationalOrganization('hre').GetName]), wurde aus der fremdländischen Vasallenschaft entlassen!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "Zur Verteidigung des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip])!"
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ist zur Verteidigung von [actor.GetName] gegen fremdländische Aggressoren geeilt!"
 hre.908.a: "Selbstredend muss [hre_ruler.Custom('DE_PRO_PER_S_3P_N')] das HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) verteidigen!"
 hre.909.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle|U] ohne Ehre"
 hre.909.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] hat [actor.GetName] nicht gegen fremdländische Aggressoren verteidigt."
 hre.909.a: "Ohne Ehre? Wohl eher klug!"
 hre.950.title: "Reichseroberung"
 hre.950.desc: "[conquered_location.GetName] wurde aus den Klauen von [loser.GetName] befreit und ist nun wieder Teil des HRR ([GetUniqueInternationalOrganization('hre').GetName]). Unser Dienst am Reich wurde von [hre_ruler.GetName] zur Kenntnis genommen, und [hre_ruler.Custom('DE_PRO_PER_S_3P_N')] gewährt uns volle Rechte auf die wiedererlangten Territorien des Reichs."
 hre.950.a: "Wie geplant."
 hre.6.title: "Immerwährender Reichstag verabschiedet"
 hre.6.desc: "Der Reichstag des HRR ([GetUniqueInternationalOrganization('hre').GetName]) hat ein Gesetz verabschiedet, das einen dauerhaften Sitz für ihn durchsetzt. Für den Anfang ist dies [diet_location.GetName]."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "Der Immerwährende Reichstag von [diet_location.GetNameWithNoTooltip]"
 hre.7.desc: "Vom heutigen Tag an soll der Reichstag seine Sitzungen fortlaufend in der [diet_location.GetRank.GetName] [diet_location.GetName] haben und nicht mehr wie bisher an einem ad hoc erkorenen Ort. Dieser Schritt wird sicherlich den Zusammenhalt im HRR ([GetUniqueInternationalOrganization('hre').GetName]) mehren und die Beziehung zwischen [GetUniqueInternationalOrganization('hre').GetLeaderTitle] und Fürsten formalisieren helfen. Andererseits macht er [diet_location.GetNameWithNoTooltip] auch zu einem Hauptziel für diejenigen, die dem HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) Schaden zufügen wollen …"
 hre.7.a: "Für ein sicheres Reich!"
 hre.15.title: "Das Ende des HRR ([GetInternationalOrganizationType('hre').GetNameWithNoTooltip])"
 hre.15.desc: "Mit dem Fall von [old_emperor.GetCapital.GetName] musste [old_emperor_ruler.GetName] die ultimative Niederlage gegen die Truppen von [hre_destroyer.GetName] eingestehen. Im Jahr [GetCurrentYear] unterzeichnete [Select_CString(old_emperor.GetGovernment.GetRuler.IsFemale, 'die', 'der')] einst so angesehene [old_emperor.GetGovernment.GetRulerTitle] den Verzicht auf den Thron des HRR ([GetInternationalOrganizationType('hre').GetName]) und entband damit alle Reichsmitglieder von ihren Eiden und Verpflichtungen gegenüber dem Reich.\n\nDas HRR ([GetInternationalOrganizationType('hre').GetNameWithNoTooltip]) existiert nicht mehr, und [hre_destroyer_ruler.GetName] wird für immer als die Person in Erinnerung bleiben, die es vernichtete."
 hre.15.a: "Das Heilige Römische Reich hat endlich seine längst fällige Ruhe gefunden."
 hre.800.title: "Die Kaiserkrönung"
 hre.800.desc: "Wir sitzen nun auf dem Thron des HRR [GetInternationalOrganization('hre').GetName]! Durch unsere Krönung sind wir nun auch im Besitz der Reichsinsignien, dem Zeichen unserer legitimen Herrschaft."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ist tot …"
 hre.801.desc: "[previous_emperor.GetName|U] ist vor Kurzem verschieden. [ShowSpecialStatusNamePlural('elector')] und [ShowSpecialStatusNamePlural('archbishop_elector')] versammeln sich nun im Kurfürstenrat, um zu bestimmen, wer als Nächstes den Kaiserthron besteigt."
 hre.801.a: "Ein trauriger Tag für das Reich!"
 hre_the_emperor_is_dead_tt: "Das HRR ([GetInternationalOrganization('hre').GetName]) wird ein neues Oberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) wählen müssen!"
