l_german:
 colonial_policies.10.title: "Kolonialrausch"
 colonial_policies.10.desc: "Gerüchte über unsere Suche nach der Neuen Welt haben dazu geführt, dass sich mehr Leute für ein neues Leben als Siedler in neuen Kolonien vorbereiten."
 colonial_policies.10.a: "Das könnte noch nützlich werden."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Kolonialistische Begeisterung"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "Große Gruppen ambitionierter Menschen sind daran interessiert, in die Kolonien zu ziehen."
 colonial_policies.11.title: "Leute fliehen in die Kolonien"
 colonial_policies.11.desc: "Unsere Suche nach der Neuen Welt eröffnete den Leuten in unseren Kolonien neue Möglichkeiten. Der fortschreitende Krieg überzeugte viele der Klügsten und Besten unseres Landes, dass jetzt der beste Zeitpunkt ist, diese Gelegenheiten beim Schopf zu packen."
 colonial_policies.11.a: "Lasst sie gehen."
 colonial_policies.11.b: "Sie müssen aufgehalten werden."
 colonial_policies.13.title: "Hervorragende Vizekönige"
 colonial_policies.13.desc: "Manchmal ist ein Land mit ehrlichen Männern gesegnet, die hart für den Staat arbeiten. Einige gute Vizekönige in unseren Überseegebieten bringen uns wirklich voran."
 colonial_policies.13.a: "Das hören wir gern."
 STATIC_MODIFIER_NAME_excellent_administration: "Hervorragende Verwaltung"
 STATIC_MODIFIER_DESC_excellent_administration: "Unsere Vizekönige bringen ausgezeichnete Leistungen und verbessern unsere Einnahmen aus den Überseeprovinzen."
 colonial_policies.14.title: "Korrupte Vizekönige"
 colonial_policies.14.desc: "Überseeprovinzen sind gemeinhin schwer zu kontrollieren und gute Vizekönige unerlässlich, um die Ordnung zu wahren. Manchmal läuft jedoch nicht alles nach Plan und korrupte und bestechliche Männer übernehmen die Macht."
 colonial_policies.14.a: "Unternehmt etwas."
 colonial_policies.14.b: "Ignoriert sie einfach."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Korrupte Vizekönige"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "Unglücklicherweise sind einige unser kürzlich ernannten Vizekönige der Ansicht, sie könnten dank ihres Amtes Gewinne der Krone in die eigenen Taschen wirtschaften."
 colonial_policies.21.title: "Erfolgreiche Kompanie"
 colonial_policies.21.desc: "Unsere Entscheidung, einer Handelskompanie eine Konzession zu erteilen, erwies sich als weise. Unsere Einnahmen sind rapide gestiegen, und das Geld wird bei anderen Vorhaben nützlich sein."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Kolonialistische Begeisterung"
 colonial_policies.22.desc: "„In den Kolonien erwartet Euch ein neues Leben. Eine Gelegenheit für einen Neuanfang in einem goldenen Land voller Möglichkeiten und Abenteuer.“ So ist das Leben in den Kolonien nicht, doch die Leute glauben daran und beeilen sich, dorthin zu gelangen, bevor diese scheinbaren Möglichkeiten wieder verschwinden."
 colonial_policies.22.a: "Diese Narren …"
 colonial_policies.23.title: "Diplomatische Schachzüge"
 colonial_policies.23.desc: "Unser diplomatisches Korps hat hart gearbeitet, um sicherzustellen, dass unsere Interessen vor fremdländischen Gerichten vertreten werden. Dank seiner Bemühungen konnten wir unser Einflussnetz weiter ausbauen."
 colonial_policies.23.a: "Das sind gute Neuigkeiten!"
 STATIC_MODIFIER_NAME_diplomatic_moves: "Diplomatische Schachzüge"
 STATIC_MODIFIER_DESC_diplomatic_moves: "Unsere hart arbeitenden Diplomaten haben sichergestellt, dass unsere Interessen bei fremdländischen Höfen gewahrt werden, wodurch wir unseren Einfluss weiter ausweiten konnten."
 colonial_policies.24.title: "Aufschwung im Schiffbau"
 colonial_policies.24.desc: "Unsere Schiffbauindustrie erlebte einen Auftragsaufschwung in Sachen Handelsschiffe. Dieser ist nun vorbei, und es gibt überschüssige Werftkapazitäten. Dies wird nicht lange so bleiben, doch unsere Marine könnte jetzt davon profitieren."
 colonial_policies.24.a: "Nutzen wir das aus."
 STATIC_MODIFIER_NAME_ship_building_boom: "Aufschwung im Schiffbau"
 STATIC_MODIFIER_DESC_ship_building_boom: "Nach einem Auftragsaufschwung für Handelsschiffe gibt es überschüssige Werftkapazitäten, von denen unsere Marine profitieren könnte."
 colonial_policies.25.title: "Verbesserte Reputation"
 colonial_policies.25.desc: "Unsere Diplomaten arbeiten schon lange daran, unseren Ruf zu verbessern. Eine seltsame Konstellation von Ereignissen führte dazu, dass wir einen besseren Diplomatieruf genießen."
 colonial_policies.25.a: "Lasst uns Gebrauch davon machen!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Verbesserte Reputation"
 STATIC_MODIFIER_DESC_enhanced_reputation: "Die harte Arbeit unserer Diplomaten und eine seltsame Konstellation von Ereignissen haben dazu geführt, dass wir uns eines verbesserten Diplomatierufs erfreuen."
 colonial_policies.26.title: "Handelserfolg"
 colonial_policies.26.desc: "Unsere Händlerklasse ist auf der ganzen Welt unglaublich erfolgreich. Manche sagen, dies sei Zufall, doch das ist uns einerlei, denn Reichtum ist Reichtum, ganz gleich, wie man ihn erworben hat."
 colonial_policies.26.a: "Sie sollten den Reichtum teilen … Mit uns."
 STATIC_MODIFIER_NAME_trade_success: "Handelserfolg"
 STATIC_MODIFIER_DESC_trade_success: "Händler genießen weltweit einen verblüffenden Erfolg, der uns mehr Wohlstand beschert."
 colonial_policies.28.title: "Handelsmisserfolg"
 colonial_policies.28.desc: "Unsere Händler erzielten in letzter Zeit schlechte Ergebnisse. Unsere großen Warenhäuser lagern keine Welthandelsgüter und was am wichtigsten ist: Unsere Umsätze sind eingebrochen."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Handelsmisserfolg"
 STATIC_MODIFIER_DESC_trade_failure: "Die Leistung unserer Händler war zuletzt schlecht, was zu geringeren Umsätzen führte."
 colonial_policies.28.b: "Versucht, dem entgegenzuwirken!"
 colonial_policies.29.title: "Probleme im Schiffbau"
 colonial_policies.29.desc: "Ein Ansturm an Schiffbauaufträgen zahlreicher Leute führte zu einem jähen Anstieg in Sachen Bauzeit und Baukosten im Schiffbau. Obwohl niemand es wagen würde, für uns den Preis für diese Schiffe zu erhöhen, dauert es deutlich länger, sie zu bauen."
 colonial_policies.29.a: "Haben wir die Zeit dafür?"
 STATIC_MODIFIER_NAME_ship_building_problems: "Probleme im Schiffbau"
 colonial_policies.30.title: "Diplomatisches Fettnäpfchen"
 colonial_policies.30.desc: "Mitten in einem wichtigen Staatstreffen bei einem unserer Nachbarn leistete sich einer unserer Botschafter einen unglaublich schrecklichen Fehltritt. Die Kunde verbreitete sich in Windeseile, und unsere Diplomaten tun sich nun schwerer, da unsere Nachbarn viel Zeit darauf verwenden, sie auszulachen."
 colonial_policies.30.a: "Das ist schrecklich!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Diplomatisches Fettnäpfchen"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "Ein diplomatischer Fehltritt von einem unserer Botschafter hat das Leben für all unsere Diplomaten erschwert."
