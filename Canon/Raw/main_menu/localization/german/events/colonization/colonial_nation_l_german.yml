 colonial_nation.4.title: "Freiheitskämpfer oder Rebell?"
 colonial_nation.4.desc: "Ein Oberst macht sich als starker Befürworter bewaffneten Widerstands gegen unseren Suzerän ([ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName|U]) einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen Unabhängigkeitsideen Gehör schenken.\n\nSollen wir ihn als Verräter und Rebell brandmarken oder könnte er derjenige sein, der uns dabei hilft, unsere kolonialen Fesseln abzustreifen und [ROOT.GetCountry.GetName] in die Unabhängigkeit zu führen?"
 colonial_nation.4.a: "Befördert ihn zum General!"
 colonial_nation.4.b: "Er muss hingerichtet werden!"
 colonial_nation.5.title: "Ärger in „[from.GetName]“"
 colonial_nation.5.desc: "Ein Oberst der #L [from.GetAdjective|l]en#! Armee macht sich als starker Befürworter bewaffneten Widerstands gegen [ROOT.GetCountry.GetName] einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen Unabhängigkeitsideen Gehör schenken.\n\nDoch anstatt diesen Emporkömmling sofort zu köpfen, haben die örtlichen [from.GetAdjective|l]en Behörden ihn zum General befördert!"
 colonial_nation.5.a: "Wie können sie es wagen?!"
 colonial_nation.6.title: "Hingerichteter Kolonialrebell"
 colonial_nation.6.desc: "Ein Oberst der #L [from.GetAdjective|l]en#! Armee macht sich als starker Befürworter bewaffneten Widerstands gegen [ROOT.GetCountry.GetName] einen Namen. Abgesehen davon, dass er ein talentierter Soldat ist, scheint er auch ein inspirierender und charismatischer Anführer zu sein. Daher ist es nicht verwunderlich, dass immer mehr Leute seinen Unabhängigkeitsideen Gehör schenken.\n\nGlücklicherweise hat sich [from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName] rasch um die Angelegenheit gekümmert und den Oberst geköpft. Dies scheint jedoch den [from.GetAdjective|l]en Wunsch nach Freiheit nur noch vergrößert zu haben …"
 colonial_nation.6.a: "Vielleicht war das eine übereilte Lösung …"
 colonial_nation.14.title: "Die Bürden des Krieges"
 colonial_nation.14.desc: "Unser kürzlicher Krieg hat das Land stark erschöpft. Vielleicht sollten unsere Kolonien einen Teil dieser Bürden schultern?"
 colonial_nation.14.a: "Erhöht die Kolonialsteuern!"
 colonial_nation.14.b: "Wir werden die Bürden auf uns nehmen."
 colonial_nation.15.title: "Die Bürden des Krieges"
 colonial_nation.15.desc: "Der kürzliche Krieg durch [from.GetName] hat unser Land schwer erschöpft. Da einer unserer Nachbarn in diesen Krieg involviert war, hat [from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName] nun entschieden, dass wir einen Teil der Bürde schultern müssen!"
 colonial_nation.15.a: "Das ist inakzeptabel!"
 colonial_nation.182.title: "Ein korrupter Statthalter"
 colonial_nation.182.desc: "Die Probleme, die [ROOT.GetCountry.GetGovernment.GetRuler.GetName] mit der Verwaltung unserer Nation hatte, sind kein Geheimnis, und unsere geschicktesten Diplomaten mussten Gerüchte über [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Unfähigkeit zum Schweigen bringen, um den Frieden in der Kolonie zu wahren. Der jüngste Anstieg der Korruption führte jedoch zum Unvermeidlichen: Einer unserer ehemaligen Verwalter machte öffentlich, dass die von der Krone erhaltene finanzielle Hilfe direkt in die Taschen von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] geflossen ist.\n\nDieses ruchlose Fehlverhalten in Zeiten der Not löste eine Reihe von Aufständen innerhalb der Bevölkerung aus, um die wir uns kümmern müssen."
 colonial_nation.182.a: "Das ist untragbar."
 colonial_nation.183.title: "Ein neuer Statthalter"
 colonial_nation.183.desc: "Gerüchte über die ineffiziente Herrschaft von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] erreichten unweigerlich die Krone, die sich Sorgen darüber macht, wie sich diese Lage auf ihren Ruf auswirken könnte – und auf unseren. Unter der Drohung, von der Krone übernommen zu werden, bot uns die Kolonie einen Kompromiss an: Wir sollen einen neuen Statthalter ernennen, der die Zügel unserer Kolonie in die Hand nimmt, bevor es zu spät ist."
 colonial_nation.183.a: "Wir sollten diesem Rat folgen."
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|U] ist fähig genug, um auch weiterhin zu herrschen."
 colonial_nation.184.title: "„[ROOT.GetCountry.GetName|U]“ hat Schulden!"
 colonial_nation.184.desc: "Die schwierigen Zeiten, die unserer Kolonie bevorstehen, kennen kein Ende. Die Geldschulden, die nun auf uns lasten, haben den Geist unseres Volkes gebrochen. Getrieben durch die Hungersnot verlangt es, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] eine sofortige und wirksame Lösung findet."
 colonial_nation.184.a: "Wir werden unseren Einfluss nutzen, um das zu klären."
 colonial_nation.184.b: "Ihre Beschwerden sind grundlos."
 colonial_nation.186.title: "Koloniale Anreize"
 colonial_nation.186.desc: "Die Ländereien unserer Kolonie sind fruchtbar und eignen sich hervorragend für die Landwirtschaft. Unsere Bevölkerung ist freundlich und heißt andere gern willkommen. Unsere Verwaltung ist so effizient, wie sie nur sein kann, und der Wind singt von einer Ruhe und einer Stabilität, die weit weg vom politischen Tumult der Metropole sind. Wir sind ein Paradies auf Erden, doch Veränderungen sorgen stets für Unmut, auch wenn es sich bisweilen dabei um notwendige Vorgänge handelt. Zudem ist unsere Bevölkerungszahl nicht so hoch, wie wir es uns wünschen würden.\n\nEin Berater schlug vor, eine neue Politlinie zu erlassen, die die Toleranz gegenüber verschiedenen Glaubensrichtungen vergrößert, um mehr Siedler in unser wohlhabendes Land zu locken."
 colonial_nation.186.a: "Das wird uns mit Sicherheit neue Siedler bringen."
 STATIC_MODIFIER_NAME_colonist_incentives: "Koloniale Anreize"
 STATIC_MODIFIER_DESC_colonist_incentives: "Allen Glaubensrichtungen wurden neue Privilegien zugestanden."
 colonial_nation.187.title: "Beschwichtigt den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 colonial_nation.187.desc: "Im [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] wurden Bedenken über die Herrschaft unserer Kolonie laut. Oft wurde diese Meinung nur angedeutet, doch sie verbreitete sich im Lauf der letzten Monate heimlich, und in vielerlei Hinsicht wurde klar, dass die Mitglieder dieses Standes unzufrieden und besorgt sind.\n\nEines wandte sich heute Morgen an [ROOT.GetCountry.GetGovernment.GetRuler.GetName], noch bevor [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] an der Ratsversammlung teilnehmen konnte, und machte seine Absichten ganz deutlich: „Wir sind zutiefst besorgt darüber, dass die adlige Oligarchie mit ihren Lastern und ihrer Gier das #L [ROOT.GetCountry.GetAdjective|l]e#! Schicksal beeinflusst.“"
 colonial_nation.187.a: "Wir stehen auf der Seite des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#!."
 colonial_nation.187.b: "Wir müssen den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] schützen."
 colonial_nation.188.title: "Ein edles Anliegen"
 colonial_nation.188.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist nicht sehr gut darin, seine politischen Positionen zu verbergen – und es scheint seine Mitglieder auch nicht sonderlich zu kümmern. Man hat sie bei Festen und Banketten gehört, wie sie lautstark verkündeten, das Schicksal der Kolonie sei angesichts der Macht, die der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] so fälschlicherweise innehat, zum Scheitern verurteilt.\n\n\nHeute jedoch führten seine Absichten zu einer beispiellosen Annäherung. Ein Vertreter des Standes kam noch vor der Morgendämmerung in die Gemächer von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und sagte: „Verzeiht, dass ich Eure Ruhe störe, [ROOT.GetCountry.GetGovernment.GetRulerTitle], doch es muss sofort etwas unternommen werden. Die Unverschämtheit des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! und der Mangel an Tugenden machen aus dieser Kolonie ein Narrenparadies. Dieser Wandel muss dem Rat vorgetragen und aufgehalten werden.“"
 colonial_nation.188.a: "Wir stehen auf der Seite des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!."
 colonial_nation.188.b: "Wir müssen den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] schützen."
