l_german:
 colonial_charter.1.title: "Die [SCOPE.sLocation('new_colony').GetNameWithNoTooltip|l]e Kompanie"
 colonial_charter.1.desc: "Unsere Nation ist von Territorien umgeben, die bislang keiner unserer Rivalen beanspruchte. Unser Bestreben, die Ländereien der Krone zu erweitern, schlugen in unserem Volk als nationalistischer Eifer Wurzeln. So wurde eine neue private Kompanie gegründet, die neue Siedler in die Lande von [SCOPE.sLocation('new_colony').GetName] bringen und das Territorium für Ruhm, Gold, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Kompanie beanspruchen soll. Wenn wir ihre Expansion erlauben, wird sie eine große Anzahl von Siedlern in die Provinz bringen und den #L [ROOT.GetCountry.GetAdjective|l]en#! Einfluss in der Region rasch vergrößern."
 colonial_charter.1.a: "Das kann für uns nur gut sein. Lassen wir sie."
 colonial_charter.1.b: "Erhebt zusätzliche Gebühren!"
 colonial_charter.3.title: "Einwanderungswelle"
 colonial_charter.3.desc: "[target.GetName|U], eine unserer Kolonien, erlebt eine Einwanderungswelle von Leuten, die dort ihr Glück finden wollen. Schon bald wird es eine sich selbst versorgende Großstadt sein, die unserer Nation viele Reichtümer bringt."
 colonial_charter.3.a: "Es tut gut, das zu sehen."
 colonial_charter.4.title: "Koloniale Katastrophe"
 colonial_charter.4.desc: "Eine Katastrophe hat eine unserer Kolonien getroffen: Viele Siedler sind umgekommen und noch mehr sind nach Hause zurückgekehrt. Es ist ein echtes Desaster – wir könnten die Kolonie sogar ganz verlieren."
 colonial_charter.4.a: "Da kann man nichts machen."
 colonial_charter.4.b: "Scheuen wir keine Kosten und Mühen, um der Kolonie zu helfen."
 colonial_charter.5.title: "Freundschaft mit den Ureinwohnern"
 colonial_charter.5.desc: "Unseren Kolonisten gelang es, auf die Ureinwohner zuzugehen und mit ihnen eine Vereinbarung zu treffen, die der Unternehmung ([SCOPE.sColonialCharter('target').GetName]) einen größeren Spielraum für Wachstum ermöglichte, ohne die Einheimischen zu verärgern."
 colonial_charter.5.a: "Das ist ein Erntedankfest wert!"
 colonial_charter.6.title: "Die Reise heiratsfähiger Frauen"
 colonial_charter.6.desc: "Eine Pionierkolonie ist in erster Linie ein Ort für Männer, doch im Zuge der Entwicklung der Kolonie streben wir danach, ein Bevölkerungswachstum mehr durch Neugeborene und weniger durch Zuwanderung zu erreichen. Die Kolonialgesellschaft, die für [SCOPE.sColonialCharter('target').GetName] verantwortlich ist, hat eine Reihe heiratsfähiger Frauen, meist Witwen, in die Kolonie entsandt, um Familien zu gründen."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "Unterstützung des Encomienda-Systems"
 colonial_charter.7.desc: "Wir müssen dafür sorgen, dass die Ureinwohner, die sich in unserer Obhut befinden, vor feindlichen Nachbarn geschützt sind, dass sie ordentlich zivilisiert werden und den wahren Glauben praktizieren. Wir planen, unseren Kolonisten diese Pflicht aufzuerlegen, indem jeder von ihnen eine gewisse Anzahl an Eingeborenen unterrichtet und schützt. Doch nichts im Leben ist umsonst. Deshalb werden die Ureinwohner als Gegenleistung ein paar Tage Arbeit für unsere Kolonisten leisten."
 colonial_charter.7.a: "Das ist eine wunderbare Entwicklung!"
 STATIC_MODIFIER_NAME_encomienda_system: "Encomienda-System"
 STATIC_MODIFIER_DESC_encomienda_system: "Das Encomienda-System unterstellt jedem Kolonisten eine Anzahl von Ureinwohnern zwecks Ausbildung und Schutz. Im Gegenzug bieten die Ureinwohner den Kolonisten eine bestimmte Anzahl an Arbeitstagen an."
 colonial_charter.8.title: "Evangelische Mission"
 colonial_charter.8.desc: "In der Hoffnung, eine gute Tat zu vollbringen und den wahren Glauben zu verbreiten, haben sich Männer des Glaubens unter die Bevölkerung von [SCOPE.sLocation('missionary_location').GetName] gemischt. Dies gibt uns einen guten Ansatz für förmlichere missionarische Bemühungen."
 colonial_charter.8.a: "Verbreitet die Frohe Botschaft."
 colonial_charter.9.title: "Kolonie in Schwierigkeiten!"
 colonial_charter.9.desc: "Unsere kolonialen Bemühungen schwächeln. Eine unserer Kolonien steckt in Schwierigkeiten: Nahrung ist nur schwer aufzutreiben. Viele sind gestorben und weitere haben die Kolonie verlassen und sind nach Hause zurückgekehrt."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "Wir müssen ihnen helfen!"
 colonial_charter.10.title: "Schlechte Ernte"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName|U] hatte einige schlechte Ernten zu verzeichnen, was zu Nahrungsknappheit führt. Die Kolonie ist so weniger anziehend für neue Einwanderer – andere verlassen sie sogar gänzlich. Dies schadet den Zukunftsaussichten der Kolonie."
 colonial_charter.10.a: "Wir dürfen die Kolonie nicht aufgeben."
 colonial_charter.10.b: "Sie sind auf sich allein gestellt."
 colonial_charter.100.title: "Die Kolonie von „[SCOPE.sProvince('target').GetNameWithNoTooltip]“"
 colonial_charter.100.desc: "Der Versuch, „[SCOPE.sProvince('target').GetName]“ zu kolonisieren, war erfolgreich und der Ort ist nun zu einer voll arbeitenden Kolonie geworden. Nun müssen wir entscheiden, was wir mit diesem Territorium machen!"
 colonial_charter.100.a: "Gründet eine neue Klientelkolonie."
 colonial_charter.100.b: "Lasst sie „[SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip|U]“ beitreten."
 colonial_charter.100.c: "Lasst sie „[SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip|U]“ beitreten."
 colonial_charter.100.d: "Die Kolonie soll vorerst Teil von „[ROOT.GetCountry.GetNameWithNoTooltip]“ bleiben!"
 colonial_charter.100.e: "Warum nicht ein neues Leben in den Kolonien beginnen?"
 colonial_charter.100.f: "Lasst sie „[SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip|U]“ beitreten."
 colonial_charter.100.e.tt: "Als die neue Klientelkolonie spielen"
 colonial_charter.200.title: "Die gescheiterte Kolonie von „[target.GetNameWithNoTooltip]“"
 colonial_charter.200.desc: "Der Versuch, [target.GetNameWithNoTooltip] zu kolonisieren, scheiterte: Ein anderes Land ([attacker.GetLongName|U]) war erfolgreicher und schlug alle unsere Versuche zurück!"
 colonial_charter.200.a: "Das ist eine Katastrophe!"
