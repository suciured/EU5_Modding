l_german:
 settle_the_frontier.1.title: "Die Expansion nach „[target.GetNameWithNoTooltip|U]“"
 settle_the_frontier.1.desc: "[recipient.GetName|U], ein mutiges Mitglied unserer Nation ([ROOT.GetCountry.GetLongName|U]), hat sich mit einer Gruppe Freiwilliger in die unbesetzten Gebiete von „[target.GetName|U]“ gewagt. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] und [recipient.Custom('DE_PRO_POS_S_3P')]e Anhänger werden die Gebiete unseres #L [ROOT.GetCountry.GetFlavorRank]s#! erweitern."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName|U] wird versuchen, „[target.GetName|U]“ zu besiedeln. Dieser Vorgang kann bis zu #Y 10 Jahre#! dauern"
 settle_the_frontier.2.title: "Unternehmungen in Richtung „[target.GetNameWithNoTooltip]“"
 settle_the_frontier.2.desc: "Obgleich „[from_province.GetName]“ die Hauptsitzprovinz von „[actor.GetName]“ ist, möchten einige ihrer Einwohner nach neuen Möglichkeiten in „[target.GetName]“ suchen – jenen Gebieten, die derzeit von [recipient.GetName] erkundet werden."
 settle_the_frontier.2.a: "Lasst sie in der Provinz ein neues Leben beginnen."
 settle_the_frontier.2.b: "Verbessert stattdessen ihre Lage im Hauptsitz."
 settle_the_frontier.2.b.tt: "Für das gesamte kommende Jahr werden keine [pops|e] nach „[target.GetName]“ migrieren"
 settle_the_frontier.3.title: "Kulturelle Verbreitung"
 settle_the_frontier.3.desc: "Während [recipient.GetName] die Besiedlung von „[target.GetName]“ vorantreibt, kommen [recipient.Custom('DE_PRO_PER_S_3P_N')] und [recipient.Custom('DE_PRO_POS_S_3P')]e Anhänger mit der einheimischen Bevölkerung dieser Lande in Berührung. [recipient.Custom('DE_PRO_PER_S_3P_N')|U] bittet um #L [actor.GetAdjective|l]e#! Unterstützung, um die Ideale der #L [target_culture.GetName|l]en#! Kultur unter den Einheimischen zu verbreiten."
 settle_the_frontier.3.a: "Bringt einige unserer besten Geschichten und Kunstwerke nach „[target.GetNameWithNoTooltip]“."
 settle_the_frontier.3.b: "Ein paar simple [target_culture.GetNameWithNoTooltip|l]e Geschichten dürften genügen."
 settle_the_frontier.3.c: "Es gibt wenig Grund, die Ureinwohner aufzuklären."
 settle_the_frontier.4.title: "Investitionsanträge"
 settle_the_frontier.4.desc: "Die Besiedlung von „[target.GetName]“ gestaltet sich schwieriger als erwartet. [Select_CString(recipient.IsFemale, 'Unsere Siedlerin', 'Unser Siedler')] [recipient.GetName] hat einen formellen Antrag an den #L [actor.GetAdjective|l]en#! Hof gestellt, um mehr finanzielle Mittel zu erhalten, da man offenbar mehr Ressourcen braucht."
 settle_the_frontier.4.a: "Wir müssen die Siedler um jeden Preis unterstützen."
 settle_the_frontier.4.b: "Sie können sich selbst finanzieren."
 settle_the_frontier.5.title: "Nachbarschaftsstreits"
 settle_the_frontier.5.desc: "Die neuen Siedlungen in „[target.GetName]“ sind in Streit mit ihren etablierten Nachbarstaaten und -völkern geraten. [recipient.GetName|U] hat uns gebeten, unser Vorrecht auf „[target.GetNameWithNoTooltip|U]“ stärker durchzusetzen und diese Unruhestifter zu bestrafen."
 settle_the_frontier.5.a: "Die Siedler müssen respektiert werden."
 settle_the_frontier.5.b: "Irgendwann werden die Feindseligkeiten schon aufhören."
 settle_the_frontier.6.title: "Frühe Ressourcenausbeutung"
 settle_the_frontier.6.desc: "Die Siedlungsbemühungen von [recipient.GetName] zeigen bereits erste Erfolge. Die neuen #L [actor.GetAdjective|l]en#! Dörfer in „[target.GetName]“ haben die ersten Zugänge geschaffen, um die Ressourcen des Landes zu nutzen. Wir könnten unsere Autorität einsetzen, um einige dieser Ressourcen zu unserem eigenen Vorteil zu fordern …"
 settle_the_frontier.6.a: "Wir brauchen [target_goods_0.GetNameWithNoTooltip]."
 settle_the_frontier.6.b: "[target_goods_1.GetNameWithNoTooltip|U] – das ist es, was wir in unserem Hauptsitz brauchen."
 settle_the_frontier.6.c: "[target_goods_2.GetNameWithNoTooltip|U] – diese Ware wird den Staat unterstützen."
 settle_the_frontier.6.d: "[target_goods_3.GetNameWithNoTooltip|U] – so viel brauchen sie davon doch sicher gar nicht."
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip|U] – diese Ware wird sich als sehr nützlich erweisen."
 settle_the_frontier.6.zzz: "Wir sollten ihnen ihre wertvollen Materialien nicht wegnehmen."
 settle_the_frontier.100.title: "Die Siedlung „[target.GetNameWithNoTooltip]“"
 settle_the_frontier.100.desc: "Vor einigen Jahren wurde [recipient.GetName] im #L [actor.GetAdjective|l]en#! Auftrag in die unbesiedelten Gebiete von „[target.GetName|U]“ geschickt, um sie im Namen von „[actor.GetLongNameWithNoTooltip]“ zu beanspruchen. Dieses Unterfangen hat heute endlich ein Ende gefunden!"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip] hat die Provinz in [recipient.Custom('DE_PRO_POS_S_3P')] Heimatland überführt. Obwohl [recipient.Custom('DE_PRO_PER_S_3P_N')] weiterhin Statthalter [target_character.Custom('DE_END_NOU_S_GS_N')] der besiedelten Gebiete bleibt, unterliegen diese nun vollständig unserer Verwaltung."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nLeider ist [recipient.GetNameWithNoTooltip] nie wieder nach „[actor.GetNameWithNoTooltip]“ zurückgekehrt. Es scheint, dass die Autonomie, die wir [recipient.Custom('DE_PRO_PER_S_3P_D')] gaben, dazu geführt hat, dass [recipient.Custom('DE_PRO_PER_S_3P_N')] sich „[target_country.GetLongName]“ zu eigen gemacht hat."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "[recipient.Custom('DE_PRO_PER_S_3P_N')|U] wird [recipient.Custom('DE_PRO_POS_S_3P')]e Unverschämtheit bereuen!"
 settle_the_frontier.100.b.tt: "„[target_country.GetName|U]“ wurde in „[target.GetName]“ gegründet"
 settle_the_frontier.100.c: "Was ist mit „[target.GetNameWithNoTooltip]“ geschehen?"
 settle_the_frontier.101.title: "Ende der Expansion in „[target.GetNameWithNoTooltip]“"
 settle_the_frontier.101.desc: "Durch den plötzlichen Tod von [recipient.GetName] haben die Siedler, die [recipient.Custom('DE_PRO_PER_S_3P_D')] bis zum Ende folgten, jegliche Hoffnung und Moral verloren, ihr Unternehmen fortzusetzen. Wo einst Einigkeit herrschte, herrscht nun Chaos, und die wenigen Siedlungen, die gegründet wurden, sind aufgelöst."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "Unsere Bemühungen, „[target.GetName]“ zu besiedeln, werden eingestellt"
 settle_the_frontier.102.title: "Besiedlung von „[target.GetNameWithNoTooltip]“ gescheitert"
 settle_the_frontier.102.desc: "Obwohl der Plan von [recipient.GetName], das Land von „[target.GetName]“ zu besiedeln, sehr vielversprechend war, erhielten wir die Nachricht, dass wir zu spät mit diesem Unterfangen begonnen haben. Die ganze Provinz ist bereits von unseren Nachbarn kolonisiert und befestigt worden …"
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName] kehrt nach „[actor.GetName]“ zurück"
 settler_character_truthfulness: "Siedlertreue"
 change_settling_character_loyalty: "Erhöht [CHARACTER.Custom('DE_PRO_POS_S_3P')]e #Y $settler_character_truthfulness$#! um $VALUE|V0G$ (derzeit: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 neg_change_settling_character_loyalty: "Senkt [CHARACTER.Custom('DE_PRO_POS_S_3P')]e #Y $settler_character_truthfulness$#! um $VALUE|V0R$ (derzeit: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_change_settling_character_loyalty: "[CHARACTER.GetName|U] erhöht [CHARACTER.Custom('DE_PRO_POS_S_3P')]e #Y $settler_character_truthfulness$#! um $VALUE|V0G$ (derzeit: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_neg_change_settling_character_loyalty: "[CHARACTER.GetName|U] senkt [CHARACTER.Custom('DE_PRO_POS_S_3P')]e #Y $settler_character_truthfulness$#! um $VALUE|V0R$ (derzeit: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 past_change_settling_character_loyalty: "[CHARACTER.Custom('DE_PRO_POS_S_3P')]e #Y $settler_character_truthfulness$#! wurde um $VALUE|V0G$ erhöht (derzeit: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 past_neg_change_settling_character_loyalty: "[CHARACTER.Custom('DE_PRO_POS_S_3P')]e #Y $settler_character_truthfulness$#! wurde um $VALUE|V0R$ gesenkt (derzeit: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_past_change_settling_character_loyalty: "[CHARACTER.GetName|U] erhöhte [CHARACTER.Custom('DE_PRO_POS_S_3P')]e #Y $settler_character_truthfulness$#! um $VALUE|V0G$ (derzeit: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_past_neg_change_settling_character_loyalty: "[CHARACTER.GetName|U] senkte [CHARACTER.Custom('DE_PRO_POS_S_3P')]e #Y $settler_character_truthfulness$#! um $VALUE|V0R$ (derzeit: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
