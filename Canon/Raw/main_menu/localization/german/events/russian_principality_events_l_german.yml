l_german:
 russian_principality_events.2.title: "Landwirtschaftlicher Fortschritt"
 russian_principality_events.2.desc: "Eine ungewöhnlich lange Zeit des Friedens und der Stabilität hat es den Bauern in großen Kloster- und Bojaren-Ständen ermöglicht, modernere landwirtschaftliche Techniken anzunehmen. Brandrodung bleibt zwar die Norm in weiten Teilen unseres Reiches, aber mit der Verbreitung der Fruchtfolge kann die Bevölkerung in weiten Teilen unseres Reiches deutlich wachsen."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "Geringere Fürsten"
 russian_principality_events.3.desc: "In Zeiten, in denen die mongolische Invasion der Rus eine ferne Erinnerung ist und die Ausweitung unserer Ländereien unmittelbar von unserem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) verwaltet wird, wird immer deutlicher, dass wir mehr Kleingrundbesitzer benötigen. Traditionell wären die Aristokraten der Hauptkandidat für dieses Privileg, selbst bei kleineren Ländereien. Dank der größeren inneren Stabilität könnten wir aber wahrscheinlich geeignetere Männer finden, die sich um Wirtschaft und Landwirtschaft kümmern."
 russian_principality_events.3.a: "Lasst uns die Bojaren weiterhin bevorzugen."
 russian_principality_events.3.b: "Lasst und das Land zwischen Kleingrundbesitzern verteilen."
 russian_principality_events.4.title: "Landerwerb"
 russian_principality_events.4.desc: "Die zentrale Macht [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'unseres','unserer')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] wächst stetig, und da wir den Khans Zentralasiens keinen Tribut zollen müssen, tun dies auch unsere Einnahmen. Eine ungewöhnlich reiche Ernte hat uns einen erheblichen Überschuss beschert. Wir könnten ihn nutzen, um unsere Kassen für schlechtere Tage zu füllen, aber wir könnten ihn auch zum Erwerb der Ländereien kleinerer Fürsten und Klosterstände einsetzen."
 russian_principality_events.4.a: "Land ist wahrer Reichtum."
 russian_principality_events.4.b: "Wir brauchen Gold für die königliche Staatskasse."
 russian_principality_events.4.c: "Wir müssen dies für unsere Staatsangelegenheiten nutzen."
 russian_principality_events.5.title: "Hungersnot von [famine_province.GetNameWithNoTooltip]"
 russian_principality_events.5.desc: "Eine Kombination aus Krankheit und hartem Wetter hat die Ernte in Teilen des Reiches von [ROOT.GetCountry.GetName] völlig zerstört. In Zeiten wie diesen wenden sich viele an den Staat oder die Kirche, um Unterstützung zu erhalten. Andere verlassen das Land oder suchen Schutz bei mächtigen Bojaren, Klosterständen oder sogar den Kosaken."
 russian_principality_events.5.a: "Wir überlassen diese Angelegenheit den Bojaren."
 STATIC_MODIFIER_NAME_russian_famine: "Hungersnot"
 russian_principality_events.5.b: "Wir überlassen diese Angelegenheit der Kirche."
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] persönlich wird ihnen helfen."
 russian_principality_events.7.title: "Georgstag"
 russian_principality_events.7.desc: "Traditionell haben die Bauern das Recht, sich am Georgstag in geregeltem Maße von einer Region zur anderen zu bewegen. Dies gewährleistet ein gewisses Maß an Mobilität und sichert die Ernte des Jahres.\nIn letzter Zeit jedoch beschweren sich viele Landbesitzer, dass die Bauern dieses Privileg missbrauchen, um ein besseres Leben zu suchen. Heute haben Landbesitzer um eine Audienz gebeten, und sie flehten uns an, dass wir den Bauern dieses Recht entziehen sollten. Andernfalls, so behaupten sie, werden sie nicht in der Lage sein, den Militärdienst bereitstellen zu können, den der Staat benötigt."
 russian_principality_events.7.a: "Schränkt ihre Bewegung ein."
 russian_principality_events.7.b: "Auch diese Ländereien müssen sich an das Gesetz halten."
 russian_principality_events.8.title: "Apanagierter gestorben"
 russian_principality_events.8.desc: "Ein Fürst aus „[ROOT.GetCountry.GetName]“ ist verstorben, und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] betrauert den Verlust eines Bruders. Als derzeitiges Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) sollten wir die Ländereien des Verstorbenen als Apanage neu verteilen. Unsere verbliebenen Brüder erwarten zweifellos, einen Teil des Landes zu bekommen, aber wir könnten die Gelegenheit auch dazu nutzen, unser eigenes Land zu vergrößern …"
 russian_principality_events.8.a: "Lasst uns das Land für uns selbst konfiszieren."
 russian_principality_events.8.b: "Wir müssen uns die Unterstützung unserer Brüder sichern."
 russian_principality_events.9.title: "Tatarische Lehnsmänner"
 russian_principality_events.9.desc: "Mit dem Erwerb der tatarischen Länder sind wir Suzerän der Völker geworden, denen wir einst lange Zeit unterworfen waren. Während dies ein Sieg für das Volk von „[ROOT.GetCountry.GetName]“ ist, ist es auch eine Chance.\nWie uns seit Jahrhunderten schmerzlich bewusst ist, sind die Tataren ausgezeichnete Reiter, und sie kennen die Steppen besser als jeder andere. Wenn wir den lokalen Anführern erlauben, ihr Volk selbst zu regieren, jedoch in unserem Namen, könnten sie sich möglicherweise mit der Vorstellung anfreunden, in unserer Armee zu dienen."
 russian_principality_events.9.a: "Eine hervorragende Idee!"
 russian_principality_events.9.b: "Wir dürfen den Muslimen keine Rechte innerhalb unserer Grenze gewähren."
