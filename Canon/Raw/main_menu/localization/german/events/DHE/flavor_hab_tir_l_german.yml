l_german:
 flavor_hab_tir.1.title: "Der Einfluss von „[GetCountry('BOH').GetNameWithNoTooltip|U]“"
 flavor_hab_tir.1.desc: "[target_spouse.GetName|U], der junge Gemahl von [target_ruler.GetName], bringt Einflüsse aus seiner Heimat „[GetCountry('BOH').GetName|U]“ mit. Nicht nur, dass seine eigenen Gepflogenheiten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein wenig fremdländisch wirken, sein Gefolge von Adligen aus „[GetCountry('BOH').GetName|U]“ versucht, Macht innerhalb #L [ROOT.GetCountry.GetAdjective|l]er#! Ländereien zu gewinnen. Unser eigener [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist täglich beunruhigter ob der Auswirkungen, die dies auf unser [ROOT.GetCountry.GetFlavorRank] haben könnte, für den Fall, dass ein Erbe der [target_spouse.GetDynasty.GetName]-Dynastie das Licht der Welt erblickt."
 flavor_hab_tir.1.a: "Schränkt ihren Einfluss möglichst ein."
 flavor_hab_tir.1.b: "Lasst sie ungestört gewähren."
 flavor_hab_tir.2.title: "Ein neuer Gemahl für [target_ruler.GetShortNameWithNoTooltip]"
 flavor_hab_tir.2.desc: "Da [target_ruler.GetName] nun frei von ihrer bisherigen Ehe ist, müssen wir rasch einen neuen Gemahl für [target_ruler.Custom('DE_PRO_PER_S_3P_A')] sichern. „[ROOT.GetCountry.GetName|U]“ befindet sich nach wie vor in einer heiklen Lage und benötigt dringend Stabilität. Mehrere Dynastien beäugen unser [ROOT.GetCountry.GetFlavorRank] gierig, und eine starke Verbindung zu einer von ihnen könnte uns die anderen vom Leib halten. Insbesondere [GetDynasty('wittelsbach_dynasty').GetName] und [GetDynasty('habsburg_dynasty').GetName] sind an unseren Landen interessiert und könnten hervorragende Verbündete abgeben … oder das Ende unseres #L [ROOT.GetCountry.GetFlavorRank]s#! bedeuten."
 flavor_hab_tir.2.a: "Wir müssen bald einen passenden Gemahl finden."
 flavor_hab_tir.2.a.tt: "Ohne päpstliche Genehmigung werden wir wohl kaum selbst eine Staatsehe arrangieren können. Allerdings werden interessierte Verehrer schon bald um eine Ehe bitten."
 flavor_hab_tir.2.b: "Kein Grund, die Dinge überstürzt anzugehen."
 flavor_hab_tir.3.title: "Der Gemahl von [target_ruler.GetShortNameWithNoTooltip]"
 flavor_hab_tir.3.desc: "Ein akzeptabler Kandidat ist gefunden, und wir könnten die neue Ehe von [target_ruler.GetName] formell machen. Dies wird das Schicksal unserer Dynastie für die nähere Zukunft bestimmen."
 flavor_hab_tir.3.a: "Die Dynastie [GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip] ist perfekt."
 flavor_hab_tir.3.b: "Wir bevorzugen den Kandidaten der Dynastie [GetDynasty('habsburg_dynasty').GetNameWithNoTooltip]."
 flavor_hab_tir.4.title: "Eine neue Dynastie für unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])"
 flavor_hab_tir.4.desc: "Die Dynastie [target_ruler.GetDynasty.GetName] sitzt nun auf dem Thron von „[ROOT.GetCountry.GetName|U]“! Obschon viele noch immer den Tagen unserer geliebten [GetCharacter('tir_margarete_von_tirol').GetShortName] nachweinen, müssen wir nach vorn blicken und uns in dieser neuen politischen Lage zurechtfinden. Unsere Verwandten sind bereit, unserer jungen Herrschaft unter die Arme zu greifen, sodass wir sie sichern können – und mit ihr unsere rechtmäßige Position in der Dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab_tir.4.a: "Die Dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip] ist vertrauenswürdig!"
 flavor_hab_tir.4.b: "Ruhm der Dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab_tir.4.c: "Irgendwann wird man die Dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip] schon lieben!"
 flavor_hab_tir.5.title: "Eine neue Dynastie für unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])"
 flavor_hab_tir.5.desc: "Die verräterische Dynastie [target_ruler.GetDynasty.GetName] sitzt nun auf dem Thron von „[GetCountry('TIR').GetName|U]“! Nach unseren Gesetzen hätte unsere Nation ([GetCountry('TIR').GetLongName]) an uns fallen müssen, hätte sich [target_ruler.GetDynasty.GetNameWithNoTooltip] nicht eingemischt. Die Umstände lassen uns keine andere Wahl: Wir müssen auf der Stelle anfangen, diese Lande für uns selbst zu sichern, bevor die Dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip] Zeit hat, ihre Herrschaft zu festigen."
 flavor_hab_tir.5.a: "Wir lassen uns unseren Anteil nicht nehmen!"
 flavor_hab_tir.5.b: "Wir dürfen keinen Krieg mit der Dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip] riskieren."
 flavor_hab_tir.1000.title: "Die komplizierte Ehe von [target_ruler.GetShortNameWithNoTooltip]"
 flavor_hab_tir.1000.desc: "[Select_CString(target_ruler.IsFemale, 'Unsere geliebte', 'Unser geliebter')] [target_ruler.GetName] ist geschlagen mit der Ehe zu dem Wildfang [target_spouse.GetName]. Seit Jahren weiß jeder, wie wenig Liebe zwischen ihnen herrscht, doch mittlerweile sind die Grenzen simpler Abneigung überschritten und es regiert purer Hass. [target_spouse.GetNameWithNoTooltip|U] verkündet mittlerweile lautstark, gern offiziell über unser [ROOT.GetCountry.GetFlavorRank] herrschen zu wollen. Es wird immer wahrscheinlicher, dass die Ehe kinderlos bleiben wird, was eine enorme Gefahr für „[ROOT.GetCountry.GetName|U]“ wäre. Allerdings ist es aufgrund der politischen Lage, in der sich der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ derzeit befindet, eher unwahrscheinlich, dass wir die päpstliche Zustimmung für eine Scheidung erhalten.\n\nMit der Unterstützung von [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] könnten wir eine Scheidung erzwingen, doch dadurch würden wir noch weiter in diese fremde Interessensgebiet fallen."
 flavor_hab_tir.1000.a: "Wir brauchen eine Scheidung – Papst hin oder her!"
 flavor_hab_tir.1000.b: "Wir dürfen diese Ehe nicht scheitern lassen."
 flavor_hab_tir.1001.title: "[target_ruler.GetNameWithNoTooltip|U] lehnt [target_spouse.GetNameWithNoTooltip] ab"
 flavor_hab_tir.1001.desc: "Als [target_spouse.GetName] nach einem langen Jagdausflug zu [target_spouse.Custom('DE_PRO_POS_S_3P')]em Ehepartner in [GetCountry('TIR').GetName] zurückkehrte, waren [target_spouse.Custom('DE_PRO_PER_S_3P_D')] die Tore verschlossen. Die [GetCountry('TIR').GetAdjectiveWithNoTooltip|l]en Wachen schenkten den wütenden Schreien kein Gehör, mit denen [target_spouse.GetName] Einlass forderte. Verdrossen zog [target_spouse.Custom('DE_PRO_PER_S_3P_N')] weiter, um Unterschlupf in einer anderen Burg zu suchen. Zu [target_spouse.Custom('DE_PRO_POS_S_3P')]er Überraschung verwehrte [target_spouse.Custom('DE_PRO_PER_S_3P_D')] jede Burg in [GetCountry('TIR').GetNameWithNoTooltip] den Zugang, sodass [target_spouse.Custom('DE_PRO_PER_S_3P_N')] das Land verlassen und nach [ROOT.GetCountry.GetName] zurückkehren musste, nachdem [target_spouse.Custom('DE_PRO_PER_S_3P_N')] vorübergehend in [ShowRegionName('italy_region')] Zuflucht gefunden hatte. Kurz nach [target_spouse.Custom('DE_PRO_POS_S_3P')]er Rückkehr an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] erhielten wir die Kunde aus [GetCountry('TIR').GetNameWithNoTooltip], dass [target_ruler.GetNameWithNoTooltip] sich von [target_spouse.Custom('DE_PRO_PER_S_3P_D')] scheiden ließ – und dies mit Zustimmung durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 flavor_hab_tir.1001.a: "Unerhört!"
 flavor_hab_tir.1100.title: "Die Sache „[GetCountry('TIR').GetNameWithNoTooltip|U]“"
 flavor_hab_tir.1100.desc: "[GetCountry('TIR').GetName|U] – das Land, das die lebenswichtigen Alpenpässe kontrolliert – steht vor einer ungewissen Zukunft bezüglich der Nachfolge von [target_ruler.GetName]. Aufgrund unserer Familienbande sollten wir [target_ruler.Custom('DE_PRO_PER_S_3P_D')] unsere Hilfe anbieten und [target_ruler.Custom('DE_PRO_PER_S_3P_A')] dazu bringen, uns zu den rechtmäßigen Erben von [GetCountry('TIR').GetNameWithNoTooltip] zu ernennen.\n\nWenn [target_ruler.Custom('DE_PRO_PER_S_3P_A')] diesen Bedingungen zustimmt, könnten wir die Kontrolle über die Handelsrouten der Alpenregion sowie die üppigen Minen in diesem Territorium übernehmen."
 flavor_hab_tir.1100.a: "Eine einfache Nachfrage kann nicht schaden."
 flavor_hab_tir.1100.b: "Dies ist der Mühe nicht wert."
 flavor_hab_tir.1101.title: "Die Zukunft von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab_tir.1101.desc: "[target_ruler.GetName|U] versucht seit Langem nach Kräften, die Unabhängigkeit [target_ruler.Custom('DE_PRO_POS_S_3P')]er geliebten Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip]) zu bewahren. Angesichts [target_ruler.Custom('DE_PRO_POS_S_3P')]es fortgeschrittenen Alters und des Fehlens eines direkten Erben müssen wir früher oder später die bittere Entscheidung treffen, an wen [target_ruler.Custom('DE_PRO_POS_S_3P')] Vermächtnis schließlich fallen wird. [target_ruler.Custom('DE_PRO_POS_S_3P')|U]e nahen Verwandten in Österreich haben uns ein Angebot gemacht, das wir kaum ablehnen können. Wenn wir eine stabile Nachfolge und die Sicherheit [target_ruler.Custom('DE_PRO_POS_S_3P')]er geliebten Untertanen in „[ROOT.GetCountry.GetName|U]“ gewährleisten möchten, sollten wir uns an die Pläne dieser Angehörigen halten."
 flavor_hab_tir.1101.a: "Wir müssen Teil ihrer Dynastie werden."
 flavor_hab_tir.1101.b: "Wir werden uns dieser Krise allein stellen!"
 flavor_hab_tir.1102.title: "„[GetCountry('TIR').GetNameWithNoTooltip|U]“ nimmt an"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName|U] stimmt unserem Vorschlag zu und gewährt uns die direkte Nachfolge [target_ruler.Custom('DE_PRO_POS_S_3P')]er Titel. Um böses Blut oder Abänderungen an diesen Dokumenten zu vermeiden, sollten wir [target_ruler.Custom('DE_PRO_PER_S_3P_A')] zu unserem Hauptsitz begleiten und [target_ruler.Custom('DE_PRO_PER_S_3P_D')] ein friedliches Leben in [ROOT.GetCountry.GetCapital.GetName] schenken."
 flavor_hab_tir.1102.a: "Ruhm der Dynastie [target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]!"
