l_german:
 flavor_swi.1.title: "Die Erfolge von [target_character.GetNameWithNoTooltip]"
 flavor_swi.1.desc: "Als eine zentrale Säule bei der Gründung der #L [ShowCultureGroupName('swiss_group')|l]en#! Garde, auch Schweizergarde genannt, für den Heiligen Stuhl könnte [target_character.GetName] uns auch in anderen Angelegenheiten von Nutzen sein, wenn wir bereit sind, [target_character.Custom('DE_PRO_PER_S_3P_A')] enger an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu binden. [target_character.GetNameWithNoTooltip], [target_character.Custom('DE_ART_DEF_S_N')] für unsere Regierung arbeitet, könnte unser Ansehen verbessern und uns diplomatische Wege eröffnen, die uns zuvor verschlossen waren."
 flavor_swi.1.a: "Was für ein brillanter Mann!"
 flavor_swi.1.b: "Das klingt überhaupt nicht sinnvoll."
 flavor_swi.1.historical_info: "Matthäus Schirner, seit 1499 Bischof von Sitten, war der Hauptinitiator der papsttreuen Politik in der Eidgenossenschaft während des Krieges der Heiligen Liga. Dank seines Engagements standen dem Papst dauerhaft Schweizer Truppen zur Verfügung und er sicherte der Eidgenossenschaft den Besitz von Bellinzona."
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_swi.2.desc: "Gerüchte über einen reisenden Arzt, der aus einer unehelichen Linie des niederen Adels stammt, haben unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] erreicht. [target_character.GetName] ist eine eher ungewöhnliche Persönlichkeit. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde in [ShowLocationName('schwyz')] geboren und begann zu reisen, um seine Studien fortzusetzen. Wenn wir seine Praxis finanziell unterstützen, könnten wir [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste dauerhaft sichern."
 flavor_swi.2.a: "Nur Übung macht den Meister!"
 flavor_swi.2.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Haltung ist hier nicht angebracht."
 flavor_swi.2.historical_info: "Theophrastus von Hohenheim, auch Paracelsus genannt, war ein Arzt und Philosoph, der den größten Teil seines Lebens auf der Suche nach universellem Wissen verbrachte. In den Jahren 1527 und 1528 lebte er in Basel, wo er als Arzt und Lehrer an der Universität tätig war. Aufgrund von Meinungsverschiedenheiten über seine Lehren, die er nicht in der üblichen lateinischen, sondern in deutscher Sprache hielt, sowie wegen Beleidigung von Richtern während eines Prozesses musste er die Stadt verlassen. Anschließend setzte er seine Studien in Nürnberg, Meran, Augsburg und Salzburg fort, wo er 1541 schließlich einer Quecksilbervergiftung erlag."
 flavor_swi.100.title: "Zentralisierung der [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]"
 flavor_swi.100.desc: "Ursprünglich ein Bündnis zwischen den zahlreichen #L [ShowCultureGroupName('swiss_group')|l]en#! Kantonen des Mittellands und den Alpen, hat sich die [GetUniqueInternationalOrganization('swiss_confederation').GetName] zu einem funktionierenden Staat mit komplexer Innen- und Außenpolitik entwickelt. Ab diesem Tag wird die [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] jedoch nicht mehr nur ein loser Zusammenschluss sein, sondern eine einheitliche Macht unter der Führung von [target_character.GetName] aus [target_country.GetName|U], bekannt als [GetCountry('SWI').GetLongName|U]."
 flavor_swi.100.a: "Möge dies zu einer erfolgreichen Zukunft führen!"
 sc_gain_cores_on_switzerland_proper_tt: "Wir erhalten einen [core|e] an jedem Ort in [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] und [ShowAreaName('western_switzerland_area')]"
 sc_seize_subject_locations_tt: "Jeder [location|e] in diesen [Concept('areas', 'Gebieten')|e], der im Besitz einer unserer [subjects|e] ist, das NICHT Teil der [GetUniqueInternationalOrganization('swiss_confederation').GetName] ist, wird von uns übernommen."
 sc_unify_the_cantons_tt: "Wir vereinen die [GetUniqueInternationalOrganization('swiss_confederation').GetName] zu einer Einheit"
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "Die Stimmen sind abgegeben. Der Wunsch des #L [ShowCultureGroupName('swiss_group')|l]en#! Volks ist klar und deutlich. Die alte [GetInternationalOrganizationType('swiss_confederation').GetName] soll unter der aufmerksamen Führung von [target_character.GetName] zum einzigen Staat [GetCountry('SWI').GetName] vereinigt werden – und wir werden Teil davon sein."
 flavor_swi.101.a: "Lang lebe unsere Nation ([GetCountry('SWI').GetFlavorRank|U])!"
 flavor_swi.101.b: "Wir werden vor niemandem niederknien!"
 sc_every_core_location_breaks_away_tt: "Jeder Ort im Besitz, der ein [core|e] von „[target_country.GetName|U]“ ist, löst sich von uns los"
 flavor_swi.110.title: "Die [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] und die [ShowSituationNameWithNoTooltip('reformation')]"
 flavor_swi.110.desc: "Die [ShowSituationName('reformation')] breitet sich wie ein Lauffeuer in [ShowContinentName('europe')] aus. Familien, Freunde und Nachbarn, die einst im Glauben vereint waren, stehen sich nun gegenüber. Religiöse Konflikte sind zur neuen Normalität geworden. Selbst die [GetUniqueInternationalOrganization('swiss_confederation').GetName] bleibt von dieser Tragödie nicht verschont, da sich die #L [ShowCultureGroupName('swiss_group')|l]er#! Kantone gegenseitig bekämpfen …"
 flavor_swi.110.historical_info: "Ähnlich wie viele andere Teile Europas war auch die Schweiz stark von der Reformation betroffen: Mehrere Kantone nahmen ihre Ideen an, während andere eine pro-katholische Haltung beibehielten. Der Einfluss von Reformatoren wie Zwingli und Calvin vertiefte die Kluft zwischen den Kantonen noch weiter und führte schließlich zu den beiden Kappeler Kriegen (1529 und 1531)."
 flavor_swi.110.a: "Vor uns liegen unsichere Zeiten …"
 sc_block_votes_on_non_religious_policies_tt: "Es kann kein anderes [law|e] als „[ShowLawName('sc_religious_affairs')]” vorgeschlagen werden"
 sc_religious_chaos_tt: "#R Solange keine [policy|e] für „[ShowLawName('sc_religious_affairs')]” erlassen wurde, gelten „[ShowLawName('sc_internal_politics')]” und „[ShowLawName('sc_war_politics')]” nur für Mitglieder, die derselben [religion|e] angehören.#!"
 flavor_swi.111.title: "Die Kriege von [target_location.GetNameWithNoTooltip]"
 flavor_swi.111.desc: "Der zunehmende Einfluss von [target_character.GetName] sowie die intolerante Politlinie „[ShowPolicyName('sc_enforcing_religious_unity')]“ haben dazu geführt, dass die [GetUniqueInternationalOrganization('swiss_confederation').GetName] sich in einem Zustand religiöser und politischer Unruhe befindet. $flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "#L [ShowReligionAdjective('catholic')|U]e#! und #L [ShowReligionAdjective('lutheran')|l]e#! Mitglieder begegnen einander mit Feindseligkeit. Eine dieser Begegnungen eskalierte schließlich in [target_location.GetName] und wurde zum Auslöser für die Kriege in [target_location.GetNameWithNoTooltip], die auch als Kappeler Kriege bezeichnet werden."
 flavor_swi.111.historical_info: "Die Kappeler Kriege waren zwei bewaffnete Konflikte in der Nähe von Kappel am Albis zwischen katholischen und protestantischen Kantonen. Der erste Krieg (1529) wurde durch den zunehmenden Einfluss von Huldrych Zwingli ausgelöst und führte zur Gründung der Christlichen Union. Der zweite Krieg (1531) wurde durch die Weigerung der Katholiken verursacht, den protestantischen Kantonen im Musso-Krieg gegen das Herzogtum Mailand zu helfen. Eine Annäherung zwischen Katholiken und Protestanten erfolgte erst nach dem Sonderbundskrieg von 1847."
 flavor_swi.111.a: "Unruhige Zeiten für die [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]"
 sc_every_member_gains_force_convert_cb_tt: "Jedes Mitglied erhält gegenüber anderen ketzerischen Mitgliedern den Kriegsgrund „[ShowCasusBelliName('cb_heretic')]“"
 flavor_swi.120.title: "Die [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] und das Reich ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip])"
 flavor_swi.120.desc: "Mit dem Ende der großen religiösen Umwälzungen, die nicht nur der [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“, sondern auch einen Großteil von [ShowContinentName('europe')] erfasst haben, überdenken die Kantone der [GetUniqueInternationalOrganization('swiss_confederation').GetName] ihre lockere Beziehung zum Imperium. Die Mitglieder der Konföderation haben vorgeschlagen, das Thema „[ShowLawName('sc_relations_with_hre')]” weiter zu diskutieren …"
 flavor_swi.120.historical_info: "Die Schweizerische Eidgenossenschaft war seit ihrer Gründung de jure Teil des Heiligen Römischen Reiches. Im Laufe der Zeit erlangten die Schweizer Kantone jedoch immer mehr Autonomie, wodurch der Einfluss des Heiligen Römischen Kaisers schwand und die Eidgenossenschaft 1499 de facto unabhängig wurde. Der Westfälische Friede von 1648 erkannte die Unabhängigkeit der Schweizerischen Eidgenossenschaft an und stellte klar, dass die Schweizer Ländereien nicht mehr Teil des Reiches waren."
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] verlässt das Großreich!"
 flavor_swi.121.desc: "Die [GetUniqueInternationalOrganization('swiss_confederation').GetName] hat das Großreich verlassen! Aufgrund von Unzufriedenheit mit dem religiösen Frieden sowie schwacher Bindungen zu imperialen Institutionen hat die #L [ShowCultureGroupName('swiss_group')]e#! Nation beschlossen, dass eine Mitgliedschaft im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ ihren Interessen nicht mehr dient."
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "Die #L [ShowCultureGroupNameWithNoTooltip('swiss_group')]e#! Bewegung für die Vereinigung"
 flavor_swi.999.desc: "Die jüngsten Entwicklungen in [ShowContinentName('europe')] sowie in [ROOT.GetCountry.GetName|U] haben eine beispiellose Bewegung in den Gebieten ausgelöst, die traditionell zur [GetUniqueInternationalOrganization('swiss_confederation').GetName] gehören. Da die meisten Nicht-#L [ShowCultureGroupName('swiss_group')|l]en#! Staaten aus den Gebieten [ShowAreaName('central_switzerland_area')|U], [ShowAreaName('eastern_switzerland_area')|U] und [ShowAreaName('western_switzerland_area')|U] verbannt wurden, hat das Volk seinen Wunsch nach einem vereinigten Nationalstaat in Form der [GetCountry('SWI').GetName] zum Ausdruck gebracht."
 flavor_swi.999.historical_info: "Aus historischer Sicht gab es für die Schweizerische Eidgenossenschaft als solche nie eine Einigungsbewegung. Bis zur französischen Invasion während der Französischen Revolutionskriege im Jahr 1798 war die Schweiz ein loser Zusammenschluss selbstverwalteter Kantone. Die daraus hervorgegangene Helvetische Republik und die ihr nachfolgende Wiederhergestellte Schweizerische Eidgenossenschaft hielten zwar weiterhin an den Prinzipien der Selbstverwaltung der Kantone fest, doch nach außen hin unterschied sich die Republik kaum von anderen Nationalstaaten. Mit der Schaffung der Bundesverfassung am 12. September 1848 entstand aus dem Bündnis der Schweizer Stadtstaaten schließlich der Staat Schweiz."
 flavor_swi.999.a: "Das Volk hat gesprochen!"
 flavor_swi_999_trigger_at: "Im Besitz eines Mitglieds der [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification_movement_event_happens_tt: "Aktiviert das [law|e] „[ShowLawName('sc_unification')]“ für die [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 flavor_swi.1000.title: "Die Zunftverfassung von [target_ruler.GetNameWithNoTooltip]"
 flavor_swi.1000.desc: "Die Zünfte von [ShowLocationName('zurich')] errangen im Jahr 1336 mit der Wahl von [target_ruler.GetName] einen bedeutenden Sieg und erreichten ihre rechtmäßige Vertretung im Stadtrat. [target_ruler.GetNameWithNoTooltip|U] führte daraufhin umgehend eine neue Verfassung ein, um die Rechte der Zünfte im Stadtrat zu sichern und die Vorherrschaft der alten Eliten in unserer Verwaltung zu beenden."
 flavor_swi.1000.a: "Die Zunftverfassung wird unser Land leiten."
 flavor_swi.1000.b: "Die Zünfte müssen aus dem Rat entfernt werden."
 flavor_swi.1000.historical_info: "Der Stadtrat von Zürich wurde im Jahr 1335 von einigen wenigen Adelsfamilien sowie den reichsten Händlern, Goldschmieden, Seidenwebern und Münzmeistern dominiert. Nach einem von den Adligen und Zunftmitgliedern am 7. Juni 1336 inszenierten Staatsstreich wurde Rudolf Brun zum ersten Bürgermeister der Stadt gewählt. Unmittelbar danach führte Brun die Zunftverfassung ein, die den Stadtrat mit 26 Mitgliedern reformierte und neu organisierte. Dabei stammten 13 Mitglieder aus der alten Händlerelite und 13 aus den zuvor ausgeschlossenen Zünften."
 flavor_swi.1001.title: "Die Mordnacht von [ShowLocationNameWithNoTooltip('zurich')]"
 flavor_swi.1001.desc: "Die ehemaligen Herrscher von [ShowLocationName('zurich')] haben versucht, unseren verehrten [target_ruler.GetName] zu töten!\n\nNach ihrer Flucht nach Rapperswil, einer nahe gelegenen Stadt am Zürichsee, schmiedeten sie Pläne für ihre Rache und ihre Rückkehr nach [ShowLocationNameWithNoTooltip('zurich')]. Glücklicherweise genießt [target_ruler.GetNameWithNoTooltip] große Beliebtheit bei den Zünften, die [target_ruler.Custom('DE_PRO_PER_S_3P_N')] im Rat vertreten hat. Insbesondere die Metzgerzunft hat sich mit solcher Leidenschaft gegen die Verräter gestellt, dass diese keine Chance hatten, ihren Plan in die Tat umzusetzen."
 flavor_swi.1001.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Mögen die','Möge')] [ROOT.GetCountry.GetReligion.GetGodName] ihren blutigen Handel segnen."
 flavor_swi.1001.historical_info: "Nach der Zunftrevolution von 1336 flohen 22 ehemalige Ratsmitglieder aus Zürich in die nahe gelegene, von den Habsburgern kontrollierte Stadt Rapperswil. Von dort aus unternahmen sie Anstrengungen, um die Regierung von Rudolf Brun in Zürich zu destabilisieren. Diese Bemühungen gipfelten in der sogenannten Zürcher Mordnacht in der Nacht des 24. Februar 1350. Als die Verschwörer, die von Sympathisanten aus Zürich hereingelassen worden waren, in die Stadt eindrangen, stießen sie auf heftigen Widerstand von Brun und den Zünften, die von dem Komplott erfahren hatten. Nach einem kurzen, aber heftigen Kampf wurden die Verschwörer besiegt und der Sieg der Zunftrevolution gesichert."
 flavor_swi.1002.title: "Die Plünderung von Rapperswil"
 flavor_swi.1002.desc: "Wir haben die Verschwörer, die nach unserer Zunftrevolution nach Rapperswil geflohen sind, lange Zeit toleriert. Bislang mussten wir nicht viel unternehmen, da wir mit unserer Herrschaft über [ShowLocationName('zurich')] zufrieden waren. Doch angesichts der abscheulichen Aggression, mit der sie versucht haben, [target_ruler.GetName] zu ermorden, sollten wir das Problem vielleicht ein für alle Mal aus der Welt schaffen. Da Rapperswil jedoch unter der Kontrolle von [target_location.GetOwner.GetName] steht, könnte der Konflikt weiter eskalieren und ihren Zorn auf uns lenken."
 flavor_swi.1002.a: "Rapperswil muss dafür bezahlen."
 swi_sacked_our_town: "Stadt geplündert"
 flavor_swi.1002.b: "Das ist zu riskant."
 flavor_swi.1002.historical_info: "Als direkte Antwort auf den Putschversuch marschierte Rudolf Brun mit seinen Truppen in die Stadt Rapperswil ein, die die aus Zürich Verbannten unterstützte. Aus Angst um das Leben von Johannes von Habsburg-Laufenburg, dem Grafen von Rapperswil, kapitulierte die Stadt und wurde von Bruns Truppen verwüstet. Unter der Vermittlung von Ludwig von Wittelsbach, Markgraf von Brandenburg, wurde schließlich der Frieden wiederhergestellt."
 flavor_swi.1003.title: "Rückkehr aus dem Exil"
 flavor_swi.1003.desc: "Nachdem die Reformen von [target_ruler.GetName] gescheitert waren, erhielten die im Exil Lebenden in Rapperswil viel Unterstützung von den Ratsmitgliedern aus [ShowLocationName('zurich')]. In einer dunklen Nacht drangen sie in die Stadt ein und brachten [target_ruler.GetNameWithNoTooltip] im Schlaf um. Da [target_ruler.GetNameWithNoTooltip] nun verstorben war, setzten die Verbannten [target_new_ruler.GetNameWithNoTooltip] an die Spitze von [ShowLocationNameWithNoTooltip('zurich')] und unserer Regierung."
 flavor_swi.1003.a: "Die alte Ordnung ist endlich wiederhergestellt."
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_swi.1100.desc: "Üblicherweise werden die Priester der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation von unserem Bischof ernannt, doch manchmal lehnen die Einheimischen diese Empfehlung ab und wählen ihren eigenen Favoriten. Das ist zwar nicht ungewöhnlich, doch die Ernennung von [target_character.GetName] sticht besonders hervor. [target_character.GetNameWithNoTooltip], [target_character.Custom('DE_ART_DEF_S_N')] in den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] geboren wurde, wird von den Mitgliedern dieses Standes wegen [target_character.Custom('DE_PRO_POS_S_3P')]er einfachen, aber nachvollziehbaren Predigten sehr geschätzt und erlangte rasch örtlichen Ruhm."
 flavor_swi.1100.a: "Welch [Select_CString(target_character.IsFemale, 'fähige Theologin', 'fähiger Theologe')]!"
 flavor_swi.1100.b: "Ob fähig oder nicht: Man muss sich dennoch an die Regeln halten."
 flavor_swi.1100.historical_info: "Huldrych Zwingli wurde im Jahr 1506 zum Pfarrer der Gemeinde Glarus ernannt. Er wurde dies auf Wunsch der örtlichen Bevölkerung statt des empfohlenen Heinrich Göldi aus Zürich, da die Glaruser befürchteten, dieser sei nur an der finanziellen Ausbeutung der Gemeinde interessiert. Da Zwingli aus einer ortsansässigen Bauernfamilie stammte und sich als zugänglicher Pfarrer zeigte, erfreute er sich rasch großer Beliebtheit."
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip|U] wird der Ketzerei beschuldigt"
 flavor_swi.1101.desc: "Die Predigten von [target_character.GetName] haben sich in den letzten Jahren ziemlich verändert. Während er früher noch ganz nach unserer Doktrin predigte, entfernt er sich nun immer weiter von ihr. In seinen Reden kritisiert er zunehmend unsere Rituale wie etwa das Fasten und das Zölibat. Eine Konfrontation wegen seines Verhaltens könnte seine Anhänger aufbringen, wäre allerdings wichtig, wenn wir die Integrität unseres Glaubens bewahren wollen."
 flavor_swi.1101.a: "Wir sollten eine anständige Diskussion führen."
 flavor_swi.1101.b: "Entfernt ihn endlich aus seinem Amt!"
 flavor_swi.conversion.tt: "Einige unserer #L [ROOT.GetCountry.GetAdjective|l]en#! [pops|e] werden zum [ShowReligionName('lutheran')] konvertieren"
 flavor_swi.1101.historical_info: "Einige Jahre nachdem Huldrych Zwingli in der Schweiz mit dem Predigen begonnen hatte, beschuldigten ihn Mitglieder des Dominikanerordens in Zürich der Ketzerei. Um diesen schweren Vorwürfen nachzugehen, berief der Große Rat von Zürich am 29. Januar 1523 eine Disputation ein. Vor 600 Theologen – darunter der bekannte Johann Faber – konnte Zwingli seine Position erfolgreich verteidigen. Der Rat erklärte ihn zum Sieger der Debatte."
 flavor_swi.1102.title: "Der Disput von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_swi.1102.desc: "[target_character.GetName|U] hat [target_character.Custom('DE_PRO_POS_S_3P')]e Argumente gegenüber den anderen Mitgliedern unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! wirklich gut verteidigt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Gegner, die Anhänger des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens, konnten lediglich mit Traditionen und Bräuchen argumentieren, was unsere Richter jedoch nicht überzeugte."
 flavor_swi.1102.a: "Ein überwältigender Erfolg für [target_character.GetNameWithNoTooltip]!"
 flavor_swi.1102.b: "Das können wir nicht hinnehmen!"
 flavor_swi.large_conversion.tt: "Viele unserer #L [ROOT.GetCountry.GetAdjective|l]en#! [pops|e] werden zum [ShowReligionName('lutheran')] konvertieren"
 flavor_swi.1103.title: "Der Einfluss von [target_character.GetNameWithNoTooltip] breitet sich aus"
 flavor_swi.1103.desc: "Aufgrund des anhaltenden Einflusses von [target_character.GetName] und anderer Prediger, die sich [target_character. Custom('DE_PRO_POS_S_3P')]er Sache angeschlossen haben, ist die #L [ROOT.GetCountry.GetAdjective|l]e#! Nation nun überwiegend ein #L [ShowReligionAdjective('lutheran')|l]es#! Land. Aufgrund dieses großen Einflusses bleibt uns keine andere Wahl, als den [ShowReligionNameWithNoTooltip('lutheran')] zu unserer Religion zu erklären."
 flavor_swi.1103.a: "Das war unvermeidlich."
 flavor_swi.1104.title: "Die [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]e Unterstützung für [target_character.GetNameWithNoTooltip]"
 flavor_swi.1104.desc: "Unsere Bevölkerung ist alles andere als begeistert davon, wie wir [target_character.GetName] behandeln. Sie hat Proteste auf die Beine gestellt und beginnt damit, religiöse Bilder und Statuen in den Kirchen unseres Landes zu zerstören. Die Bilderstürmer wollen erreichen, dass [target_character.GetNameWithNoTooltip] freigelassen wird und wieder predigen darf."
 flavor_swi.1104.a: "Wir werden den Aufstand niederschlagen!"
 flavor_swi.1104.b: "Gebt ihren Forderungen nach."
 zwingli_support_rebels: "Bildersturm von Zwingli"
 zwingli_support_rebels_joining: "Alle #L [ShowReligionAdjective('lutheran')|l]en#! #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem [target_zwingli_support_rebels.GetName] an"
 flavor_swi.1200.title: "Das [ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1200.desc: "Es fehlte uns an einer geeigneten Einrichtung, um die Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! auszubilden. Zum Glück gibt es nun einen Plan, eine eigene Einrichtung für die theologische Ausbildung des #L [ShowCultureName('high_alemannic')|l]en#! Volks in [ShowLocationName('milano')] zu errichten."
 flavor_swi.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 swi_collegium_helveticum_explanation_tt: "Solange dieses Gebäude existiert, werden talentierte Kleriker in den #L [ShowCultureGroupName('swiss_group')|l]en#! Ländern auftauchen"
 flavor_swi.1200.b: "Wir sollten andere Möglichkeiten verfolgen."
 flavor_swi.1200.historical_info: "Die Ausbildung von Schweizer Klerikern in Mailand begann im Jahr 1568 auf Initiative des Mailänder Erzbischofs Carlo Borromeo und Papst Pius V. Später wurde das „Collegium Helveticum” von Papst Gregor XIII. gegründet. Die Auswahl der bis zu 75 Teilnehmer oblag vollständig den katholischen Schweizer Kantonen."
 flavor_swi.1201.title: "Ein Absolvent des [ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1201.desc: "Wie es unsere Vereinbarung vorsieht, entsandten wir mehrere talentierte Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! zum [ShowBuildingTypeName('swi_collegium_helveticum')]. Nun hat einer von ihnen sein Studium abgeschlossen und ist zu uns zurückgekehrt, um sich unseren Bedarfen zu widmen."
 flavor_swi.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
