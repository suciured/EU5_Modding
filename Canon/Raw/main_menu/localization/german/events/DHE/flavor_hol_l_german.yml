l_german:
 flavor_hol.1.title: "Die Universität [target_location.GetNameWithNoTooltip]"
 flavor_hol.1.desc: "Die Bildung des #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Volkes liegt dem Staat sehr am Herzen. Der Regierungsapparat braucht ständig belesene Personen, die dem Staat als Verwalter und Gouverneure dienen können. Um die Alphabetisierung und die Kompetenz potenzieller neuer Verwalter zu verbessern, schlagen die Berater [target_character.GetName] vor, eine Universität in [target_location.GetName] zu gründen."
 flavor_hol.1.historical_info: "Wilhelm, Prinz von Oranien, war Anführer des niederländischen Aufstands im Achtzigjährigen Krieg und gründete 1575 die Universität Leiden, da die heranwachsende Republik der Vereinigten Niederlande keine Universitäten besaß. Spanien kontrollierte das südliche Löwen, wo die einzige Universität der Region als Ganzes stand. Prinz Wilhelm entschloss sich, die Universität in Leiden zu gründen, um die Bevölkerung in religiösen Dingen zu unterrichten und dem Land und der Regierung in unterschiedlichen Bereichen gebildete Männer bieten zu können. Die Wissenschaft war mittlerweile wichtig, da auf diesem Feld die Renaissance begonnen hatte. Leiden wurde als Belohnung für die heroische Verteidigung gegen spanische Angriffe im Jahr zuvor ausgewählt. Philipp II. von Spanien erscheint auf den offiziellen Gründungspapieren, da er noch immer der De-jure-Graf der Niederlande war, auch wenn er es seinen Untertanen untersagte, in Leiden zu studieren."
 flavor_hol.1.a: "Finanziert die Universität."
 flavor_hol.1.b: "Das ist es nicht wert."
 flavor_hol.2.title: "Das Konzil von [target_location.GetNameWithNoTooltip]"
 flavor_hol.2.desc: "Der [ShowReligiousAspectName('arminianism')] – eine Bewegung innerhalb des [ShowReligionName('calvinist')], die von [loc_jacobus_arminius.GetName] gegründet wurde und pluralistische und humanitäre Ansichten vertritt – gewinnt zunehmend an Beliebtheit bei den Gläubigen in „[ROOT.GetCountry.GetName|U]“. Dies führte zur Entstehung einer Gegenbewegung in Form des [ShowReligiousAspectName('gomarism')], gegründet von [loc_franciscus_gomarus.GetName], der für die Ideale und Ansichten des [ShowReligionNameWithNoTooltip('calvinist')] einsteht. Um die erhitzte Kontroverse zu beenden, ehe sie weiter eskaliert, wurde ein nationales Konzil in [target_location.GetName] einberufen, das diesem religiösen Streit ein für alle Mal ein Ende setzen soll."
 flavor_hol.2.historical_info: "Der Aufstieg des Arminianismus führte dazu, dass die Niederländisch-reformierte Kirche ein Nationales Konzil in Dordrecht einberief, um die dadurch ausgelöste und tief spaltende Meinungsverschiedenheit beizulegen. Am 13. November 1618 hielten die Niederländisch-reformierte Kirche und stimmberechtigte Repräsentanten acht reformierter Kirchen ihr erstes Treffen ab. Das letzte und finale Treffen fand am 9. Mai 1619 statt und war die 154. Zusammenkunft. Es bereinigte die Meinungsverschiedenheit über den Arminianismus, verurteilte ihn, lehnte die arminianische Sicht ab und brachte die reformierte Glaubenslehre zu jedem der folgenden Punkte auf den Weg: völlige Verdorbenheit, bedingungslose Erwählung, begrenzte Versöhnung, unwiderstehliche Gnade und Beharrlichkeit der Heiligen. Die Remonstranten, wie man die Arminianer auch nannte, waren angehalten, auf ministerielle Betätigungen wie Predigen, Mahnen, die Verabreichung der Sakramente sowie den Besuch von Kranken zu verzichten. Man forderte sie zudem auf, eine Unterlassungsakte zu unterschreiben, die diese Anordnung zur Abkehr von der Geistlichkeit gesetzlich festgeschieben hätte. Sie weigerten sich jedoch und wurden als „Störer des öffentlichen Friedens\" verurteilt und gezwungen, die Republik der Vereinigten Niederlande zu verlassen. Das Konzil verdammte die religiöse Glaubenslehre des Arminianismus als Ketzerei."
 flavor_hol.2.a: "Verdammt den [ShowReligiousAspectNameWithNoTooltip('arminianism')]."
 flavor_hol.2.a.tt: "Ersetzt [ShowReligiousAspectName('gomarism')] durch „[ShowReligiousAspectName('instituionalized_gomarism')]“.\n[ShowReligiousAspectName('arminianism')] können wir nicht mehr wählen"
 flavor_hol.2.b: "Lehnt den [ShowReligiousAspectNameWithNoTooltip('gomarism')] ab."
 flavor_hol.2.b.tt: "Ersetzt [ShowReligiousAspectName('arminianism')] durch „[ShowReligiousAspectName('instituionalized_arminianism')]“.\n[ShowReligiousAspectName('gomarismus')] können wir nicht mehr wählen"
 flavor_hol.2.c: "Da sollten wir uns nicht einmischen."
 flavor_hol.3.title: "Statenvertaling"
 flavor_hol.3.desc: "Der [ROOT.GetCountry.GetReligion.GetAdjective|l]e Glaube ist die einende Religion unserer Nation ([ROOT.GetCountry.GetLongName|U]). Doch die Heilige Schrift vermittelt in ihrer Übersetzung ins [ROOT.GetCountry.GetCulture.GetLanguage.GetName|U] nicht ihre wahre Bedeutung. Sie wurde aus dem Lateinischen ins Deutsche übersetzt und von dort wiederum in unsere Version. Durch die Etablierung der Statenbijbel oder #italic Staatenbibel#! wird eine angemessene Übersetzung des Textes in dem vom Herrn gewollten Sinn gewährleistet."
 flavor_hol.3.historical_info: "Die Dordrechter Synode von 1618/1619 empfand es als notwendig, die Bibel ins Niederländische zu übersetzen, da die vorhandenen niederländischen Bibeln lediglich Übersetzungen anderer Übersetzungen waren. Die neue Übersetzung, die Statenbijbel, sollte in Anlehnung an die King-James-Bibel aus dem Jahr 1611 auf den ursprünglichen Sprachen basieren. Ihre Erstveröffentlichung musste bis 1637 warten, doch ihre Auswirkung auf die kulturelle Identität und die Einheit der Niederländer schuf die Grundlage des standardisierten Niederländisch, das wir heute kennen."
 flavor_hol.3.a: "Finanziert die Statenbijbel."
 flavor_hol.3.b: "Das können wir uns nicht leisten."
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.4.desc: "[target_character.GetName|U], ein mathematisches und wissenschaftliches Genie aus [ShowLocationName('bruges')], hatte [target_character.Custom('DE_PRO_POS_S_3P')] Wissen an zahlreichen Orten vermehrt, bevor [target_character.Custom('DE_PRO_PER_S_3P_D')] sich entschloss, sich in [ShowLocationName('the_hague')] niederzulassen. [target_character.Custom('DE_PRO_PER_S_3P_D')|U] bietet uns [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste an – in beratender oder in forschender Funktion."
 flavor_hol.4.historical_info: "Der flämische Mathematiker und Pionier Simon Stevin betätigte sich in vielen Bereichen der Wissenschaft und Technik, und zwar sowohl theoretisch als auch praktisch. Das niederländische Wort für Mathematik – „Wiskunde“ oder „die Kunst dessen, was sicher ist“ – war Stevins eigene Übersetzung und macht Niederländisch zu einer der wenigen europäischen Sprachen, in denen das Wort für Mathematik nicht griechischen oder lateinischen Ursprungs ist. Er erfand einen Waggon mit Segeln, das ausschließlich durch Windkraft angetrieben wurde und die Geschwindigkeit von Pferden übertraf."
 flavor_hol.4.a: "Sein Wissen wird von gewaltigem wissenschaftlichen Wert sein."
 flavor_hol.4.b: "Sein Geist wird dem Staat einen großen Dienst erweisen."
 flavor_hol.4.b.tt: "[target_character.GetName|U] ist nun für das [cabinet|e] verfügbar"
 flavor_hol.5.title: "Wilhelmus"
 flavor_hol.5.desc: "Die Nationalhymne repräsentiert den Geist eines Landes und seiner Bewohner. Während viele andere Staaten ihre Hymnen bereits in der Vergangenheit auserkoren haben, fehlt „[ROOT.GetCountry.GetName|U]“ es noch an einer. Wenn wir die Schöpfung einer solchen Hymne förderten, würde dies nicht nur unser landesübergreifendes Ansehen steigern, sondern dem #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Volk auch ein Gefühl von Stolz und Einheit verleihen."
 flavor_hol.5.historical_info: "Die Hymne #italic Het Wilhelmus#! war in Teilen der niederländischen Bevölkerung sehr beliebt und fand 1932 als offizielle Nationalhymne der Niederlande Anerkennung. Willem van Oranje oder Wilhelm von Oranien ist die Hauptperson der Hymne, die von ihm, seinem Leben und den Gründen berichtet, weshalb er gegen den König von Spanien kämpfte. Die Hymne ist aus der Ich-Perspektive geschrieben, und für eine Nationalhymne sind Text und Melodie des Liedes außergewöhnlich friedlich."
 flavor_hol.5.a: "Finanziert die Nationalhymne."
 flavor_hol.5.b: "Das können wir uns nicht leisten."
 flavor_hol.6.title: "Die Tulpenmanie"
 flavor_hol.6.desc: "Da „[target_country.GetName|U]“ wächst und [ShowSubContinentName('middle_east')] und [ShowContinentName('europe')] über diese Nation verbunden sind, findet auch die Tulpe ihren Weg von [ShowLocationName('constantinople')] in die Hände #L [ROOT.GetCountry.GetAdjective|l]er#! Kaufleute. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] liebt die Blume nicht nur aufgrund ihrer Schönheit, sondern auch wegen ihres immensen Wertes. Infolgedessen fingen viele Händler an, auf den Wert der Blume zu spekulieren. Allerdings setzte die unsichtbare Hand des Marktes diesem Spiel ein jähes Ende, als der Preis der Tulpe absackte – und mit ihm die finanzielle Stabilität zahlreicher Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s."
 flavor_hol.6.historical_info: "Tulpen wurden um 1550 aus dem Osmanischen Reich nach Europa eingeführt und rasch zu einem begehrten Luxusgut bei reichen niederländischen Händlern. Nach Jahren wachsender Beliebtheit stieg im Jahr 1634 der Bedarf für Tulpen in Frankreich, was eine Vielzahl von Spekulanten anlockte. Im Herbst 1636 kam es zu einer Preisexplosion für Tulpengewächse, die mit dem Platzen der Spekulationsblase im Februar 1637 endete. Darauf folgte eine ökonomische Krise, die viele Käufer und Händler in den Ruin trieb."
 flavor_hol.6.a: "Daran seid ihr ganz allein selbst schuld!"
 flavor_hol.6.b: "Der Staat könnte für die Verluste aufkommen."
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.7.desc: "[target_character.GetName|U], ein großes Talent auf dem Feld der Erschaffung von Büchern, hat den Weg nach [ShowLocationName('amsterdam')] gefunden, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] eine [ShowBuildingTypeName('printing_press_shop')] eröffnen möchte."
 flavor_hol.7.historical_info: "Lodewijk Elzeverius, ein ehemaliger Buchbinder und Kaufmann, war ein berühmter Drucker und Herausgeber. Sein erstes Buch wurde 1583 in Leiden veröffentlicht und war später die Grundlage eines Familiengeschäftes, das bis 1791 überdauerte. Elzeverius war bekannt für seine Eleganz und Präzision, aber auch für die kleinen und überaus tragbaren Formate, die er nutzte, beispielsweise das Duodez."
 flavor_hol.7.a: "Erlaubt [target_character.Custom('DE_PRO_PER_S_3P_D')], einen Laden zu eröffnen."
 flavor_hol.7.b: "Das Schreiben sollte ein Recht sein, das dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vorbehalten ist."
 flavor_hol.8.title: "Ambitionierte Kolonisierungspläne"
 flavor_hol.8.desc: "Als verhältnismäßiger Neuling im Wettlauf um Kolonien stellten wir fest, dass viele der kolonialen Besitztümer, die wir begehrten, bereits von anderen beansprucht wurden. Mit einer starken Kriegsflotte und einem willigen Finanzsektor verfügen wir jedoch über erhebliche Ressourcen. Diese Umstände führten dazu, dass die Niederländische Westindien-Kompanie das #italic Groot Desseyn#!, den „Großen Entwurf“, ausarbeitete, der vorgibt, wie die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Macht die unserer Konkurrenten übertrumpfen könnte.\n\nDem Plan Folge zu leisten, statt einfach auf eigene Faust Kolonien zu gründen, wäre ein effizienterer Weg, die Kolonien unserer Konkurrenten zu erobern. Als natürlicher Konkurrent wird insbesondere das Kolonialreich „[GetCountry('POR').GetName]“ als gutes Ziel für diesen Plan betrachtet, vor allem, da [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]e Investoren bereits in einige dieser Kolonien investiert haben."
 flavor_hol.8.a: "Klingt nach einem guten Plan!"
 ned_grand_design: "Groot Desseyn"
 flavor_hol.8.b: "Nein, die internationale Gemeinschaft würde uns hassen."
 flavor_hol.9.title: "Die Fleute"
 flavor_hol.9.desc: "Die expansive #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Wirtschaft stellt hohe Anforderungen an unsere Handelsflotte. Die sehr flachen [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Gewässer bedeuten auch, dass herkömmliche Handelsschiffe wie etwa Karavellen nicht imstande sind, viele der Häfen von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zu erreichen. Bisher wurde dies durch die Nutzung kleinerer Boeiers gehandhabt, doch mit der finanziellen Unterstützung durch [target_character.GetName], einem holländischen Kaufmannstalent aus [ShowLocationName('hoorn')], wurde ein neuer Schiffstyp entwickelt.\nDie Fleute ist länger und verfügt über ein sehr charakteristisches birnenförmiges Heck. Sie lässt sich mit nur wenigen Leuten effektiv bemannen. Da sie größere Ladung sogar in den flachen holländischen Gewässern befördern kann und sich auf offener See sehr gut verhält, ist dieses Schiff für unsere Händler ein göttlicher Segen."
 flavor_hol.9.a: "Das ist auf jeden Fall eine gute Idee!"
 flavor_hol.9.b: "Ich glaube nicht, dass unsere Schiffbauindustrie dafür bereit ist."
 flavor_hol.9.c: "Ich glaube nicht, dass unsere Schiffbauindustrie dafür bereit ist."
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.10.desc: "[target_character.GetName|U], zumeist besser als schlicht Erasmus bekannt, ist dem Humanismus verschrieben und macht erste Schritte auf dem Gebiet der Wissenschaft. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Weltanschauung und [target_character.Custom('DE_PRO_POS_S_3P')]e Philosophien sind in [ShowContinentName('europe')] für ihre Toleranz berühmt. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] außerdem für den Weg der Mitte einsteht, macht [target_character.Custom('DE_PRO_POS_S_3P')] Einfluss auf dem Gebiet der Theologie [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einem Leuchtfeuer für all jene, denen Freiheit wichtiger ist als Orthodoxie."
 flavor_hol.10.historical_info: "Desiderius Erasmus von Rotterdam, eine prominente Gestalt der Renaissance des Nordens, war ein niederländischer Humanist, der bekannt war für seine umfangreichen literarischen Beiträge in Latein und Griechisch. Er spielte eine bedeutende Rolle für das Gelehrtentum in Sachen Antike und wird ob des natürlichen Stils seines Lateins verehrt. Erasmus trat ungeachtet des Hintergrunds der europäischen Glaubensreform für Toleranz, Eintracht und freies Denken in der katholischen Kirche ein. Sein Werk, zu dem #italic Lob der Torheit#! und #italic Vom freien Willen#! zählen, behandelte theologische und gesellschaftliche Probleme und plädierte häufig für einen Weg der Mitte, der sowohl die Katholiken als auch die Protestanten enttäuschte. Obwohl er früh im Leben mit Armut und geistlichen Belastungen zu kämpfen hatte, spiegeln Erasmus’ Schriften seine Überzeugungen hinsichtlich Erziehung, Eheschließung, Gesellschaftsreform und der Bedeutung der Autonomie des Einzelnen in religiösen Institutionen wider."
 flavor_hol.10.a: "Mögen [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen zu einer besseren Zukunft führen."
 flavor_hol.10.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Philosophien haben in „[ROOT.GetCountry.GetNameWithNoTooltip]“ nichts zu suchen."
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.11.desc: "[target_character.GetName|U] war ein Talent aus der Welt der Gelehrten und Juristen, bekannt für [target_character.Custom('DE_PRO_POS_S_3P')] Buch „Über das Recht des Krieges und des Friedens“, das 1625 veröffentlicht wurde und als juristisches Meisterwerk mit den Grundstein für das moderne internationale Recht legte. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist zudem berühmt für [target_character.Custom('DE_PRO_POS_S_3P')]en gefeierten Gefängnisausbruch ([target_character.Custom('DE_PRO_PER_S_3P_N')] war aufgrund politischer und religiöser Streitigkeiten inhaftiert worden) in einer Bücherkiste!"
 flavor_hol.11.historical_info: "Hugo Grotius – ein niederländischer Universalgelehrter, der 1583 in Delft geboren wurde – leistete erhebliche Beiträge zu den Bereichen Philosophie, politische Theorie und Jura, insbesondere in Sachen internationales Recht und Naturrecht. Obwohl er für seine Beteiligung an religiösen Kontroversen in der Republik der Vereinigten Niederlande inhaftiert wurde, setzte Grotius seine intellektuellen Bemühungen fort, und er verfasste einflussreiche Werke, während er im Exil in Frankreich war. Seine Meisterwerke #italic Über das Recht des Krieges und des Friedens#! und #italic Mare Liberum#! schufen das Fundament für ein modernes landesübergreifendes Recht, was ihm den Beinahmen #italic Vater des internationalen Rechts#! einbrachte. Grotius’ Ansichten bezüglich Souveränität und Naturrecht beeinflussten Denker wie John Locke und spielten eine Rolle bei der Gestaltung politischer Entwicklungen wie der Glorreichen Revolution in England und der Amerikanischen Revolution. Sein theologisches Fundament für das Naturrecht, das sowohl in der biblischen Offenbarung als auch in der menschlichen Vernunft verankert ist, verbleibt als Eckpfeiler seines Vermächtnisses."
 flavor_hol.11.a: "Welch großartiger Mann!"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.12.desc: "[Select_CString(target_character.IsFemale, 'Die Tochter', 'Der Sohn')] eines Diplomaten an unserem Hof erlangt Beliebtheit aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]es Genies. Einigen unserer Berater zufolge zeigt [target_character.Custom('DE_PRO_PER_S_3P_N')] atemberaubende Fähigkeiten in Geometrie und Mathematik. [target_character.Custom('DE_PRO_POS_S_3P')|U] Talent könnte uns am Hof nützlich sein, und mit der angemessenen Finanzierung könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] uns und die Welt verblüffen."
 flavor_hol.12.historical_info: "Huygens war ein niederländischer Mathematiker, Astronom und Physiker, der die Wellentheorie des Lichts entwickelte, die tatsächliche Form der Saturnringe entdeckte und erste Beiträge zur Dynamik leistete – ein Wissenschaftsbereich, der sich mit der Wirkung von Kräften auf Körper befasst. Bis ins frühe 19. Jahrhundert gerieten seine Lichttheorien in Vergessenheit, während sie heute zu den brillantesten und ersten Beiträgen der modernen Wissenschaft zählen und in Erinnerung bleiben werden, da eines dieser Prinzipien seinen Namen trägt."
 flavor_hol.12.a: "Bringt [target_character.Custom('DE_PRO_PER_S_3P_A')] an den Hof."
 flavor_hol.12.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist ein gewöhnlicher Mensch."
 NED_BUFFED_POLDERS: "Die #Y Höchststufe#! des [Concept('building', 'Gebäudes')|e] [ShowBuildingTypeName('polders')] durch [development|e] wird nun #G verdoppelt#!."
 flavor_hol.13.title: "Die Bank von [ShowLocationNameWithNoTooltip('amsterdam')] und der internationale Kapitalmarkt"
 flavor_hol.13.desc: "Die Gründung der [ShowBuildingTypeName('wisselbank')] war ein historischer Kraftakt unserer Gesellschaft und unserer Händlerschicht. Allerdings veränderte sich unsere anfangs strikte Kontrolle des Geldwertes über die Jahre, und es gibt immer mehr Ausnahmen von der Regel – wenn sie nicht gar unverhohlen gebeugt wird. Niemand ist sonderlich überrascht darüber, dass die ehemals hoch respektierte Institution ihr Ansehen verloren hat und heute als Ort der Korruption gilt.\n\nNun zwingen uns jedoch die wirtschaftlichen Schwierigkeiten unserer Nation, die Einrichtung genauer unter die Lupe zu nehmen, in einem letzten Versuch, ihren Ruf wiederherzustellen und damit den unserer eigenen Wirtschaft."
 flavor_hol.13.historical_info: "Seit der Gründung der Wisselbank wurden die anfänglich strikten Richtlinien der Vollreserve mit der Zeit gelockert, während man den Überseehandel und die niederländische Wirtschaft finanzierte, die Liquidität jedoch dabei durch Sicherheiten gewährleistete. Mit Ausbruch des Englisch-Niederländischen Kriegs wurde das Vertrauen in die Bank erheblich untergraben, als die Niederländische Ostindien-Kompanie zahlungsunfähig wurde. 1790 erklärte die Wisselbank Insolvenz, obschon man mehrere Versuche unternommen hatte, die Institution mit neuem Kapital zu versorgen. Schließlich übernahm die Stadt Amsterdam die Kontrolle über sie und ersetzte sie durch die Nederlandsche Bank. Die Wisselbank wurde 1819 geschlossen."
 flavor_hol.13.a: "Versucht, die [ShowBuildingTypeNameWithNoTooltip('wisselbank')] zu retten."
 flavor_hol.13.b: "Schließt die Bank von [ShowLocationNameWithNoTooltip('amsterdam')] und lebt mit den Konsequenzen."
 STATIC_MODIFIER_NAME_ned_bank_crisis: "Krise des holländischen Finanzsektors"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "Einst war [ShowLocationNameWithNoTooltip('amsterdam')] das europaweite Finanzzentrum, doch nun wurde es von Städten in anderen Ländern hinter sich gelassen. Die Glaubwürdigkeit und Rentabilität des holländischen Bankensektors werden zusammen mit der schwachen Wirtschaftspolitik der Bank von [ShowLocationNameWithNoTooltip('amsterdam')] ernsthaft infrage gestellt."
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.14.desc: "[target_character.GetName|U], geboren als Spross einer bescheidenen Familie, zeigt eine beeindruckende Fähigkeit, die Welt auf Papier zu bannen. Dieses Talent könnte in militärischen Operationen von großem Nutzen sein; allerdings besteht das Risiko, dass [target_character.Custom('DE_PRO_POS_S_3P')] Können vergeudet wird, wenn wir es auf militärische Karten beschränken."
 flavor_hol.14.historical_info: "Der flämische Geograf, Mathematiker und Kartograf studierte in Louvain, wo er auch eine geografische Einrichtung besaß (1534). Von 1537 bis 1540 untersuchte und kartografierte er Flandern. 1538 produzierte er die erste Weltkarte (beruhend auf der von Ptolemäus)."
 flavor_hol.14.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Karten werden dem Militär von großem Nutzen sein."
 flavor_hol.14.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] an [target_character.Custom('DE_PRO_POS_S_3P')]en Verbesserungen von Karten arbeiten."
 flavor_hol.15.title: "[ShowReligionNameWithNoTooltip('calvinist')] in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hol.15.desc: "Seit Jahren schwankt unsere Nation zwischen einer eher konservativen Ausrichtung des [ShowReligionName('calvinist')] und einer eher offeneren, im Versuch, es den vielfältigen Glaubensrichtungen unseres Landes recht zu machen.\n\nIn [ShowLocationName('dordrecht')] findet eine Synode statt, in der die zwei Hauptvertreter der beiden Seiten sich treffen, um die jeweils entgegengesetzte Doktrin zu bewerten. Dies könnte eine hervorragende Möglichkeit sein, öffentlich unsere Unterstützung für einen der beiden Bewerber zu zeigen und somit dieser Debatte ein für alle Mal ein Ende zu setzen."
 flavor_hol.15.historical_info: "Bei einem Kirchentreffen in Dordrecht (1618/1619) wurde der kompromisslose Calvinismus zur Staatsreligion ernannt. Dies war das Ende des langen Kampfs zwischen der pluralistischen und humanistischen Fraktion der Arminianer und der dogmatischen, engstirnigen und „wahrhaft calvinistischen\" Fraktion der Gomaristen. Moritz von Oranien unterstützte die Gomaristen, die vorrangig aus armen Bürgern und Bauern bestanden, wohingegen Oldenbarnefeldt die Arminianer unterstützte, die sich aus Intellektuellen und reichen Bürgern zusammensetzten."
 flavor_hol.15.a: "Unterstützt [target_character2.GetNameWithNoTooltip]."
 flavor_hol.15.b: "[target_character1.GetNameWithNoTooltip|U] hat recht."
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.16.desc: "[target_character.GetName|U] wurde in eine der wichtigsten Familien des Landes geboren und ist eine wichtige Persönlichkeit, deren Talente in der Position als Pensionär von [ShowLocationNameWithNoTooltip('dordrecht')] verschwendet sind. Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_A')] anheuern und [target_character.Custom('DE_PRO_PER_S_3P_A')] in unserem Büro einsetzen."
 flavor_hol.16.historical_info: "Jan de Witt war 1653 Ratspensionär. Unter seiner Führung erlebte die Republik der Vereinigten Niederlande einige ihre schillerndsten Jahre. Er bekämpfte ein Leben lang den Einfluss des Hauses Oranien, die der Tradition gemäß Stadhouder und somit für die militärischen Angelegenheiten der Republik verantwortlich waren, und erreichte, dass 1667 ein Seklusionsakt gegen sie durchgesetzt wurde. Allerdings schafften es die Oranier, aufgrund der Niederlagen gegen Frankreich und England, wieder zurückzukommen und de Witt einsperren zu lassen. Am 20. August 1672 wurde er mit seinem Bruder Cornelis von einem durch seine politischen Gegner aufgewiegelten Mob niedergemetzelt."
 flavor_hol.16.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist hervorragend für das Ministeramt geeignet!"
 flavor_hol.16.b: "Wir brauchen keine weiteren Berater."
 flavor_hol.17.title: "Schaffung der Börse von [ShowLocationNameWithNoTooltip('amsterdam')]"
 flavor_hol.17.desc: "Da unsere Geschäfte allerorts lukrativer werden, sind immer mehr Menschen daran interessiert, in sie zu investieren. Diese Investoren erwarten eine Dividende auf ihre Investitionen, und so wird es nötig, eine Institution zu gründen, die garantiert, dass diese Investoren einen künftigen Teil der Gewinne erhalten. Dieses Problem wollten wir durch die Schaffung der Amsterdamer Börse lösen, die diese Investoren mit Anteilsscheinen ausstatten sollte. Allerdings sagen uns unsere Berater, dass diese Institution eher unsere Wirtschaft kontrollieren oder einen einfacheren Zugang zu Krediten gewähren sollte."
 flavor_hol.17.historical_info: "Im Nachgang der Schaffung der Bank von Amsterdam (1609) wurde die Börse der Stadt immer betriebsamer. Nachdem man Antwerpen die Rolle als führender Wirtschaftsort abgenommen hatte, blühte der Börsenhandel auf. Geldanlagen aus ganz Europa wurden frei und Darlehen einfach zugänglich, zu Raten, die nirgendwo übertroffen wurden. Dies wurde durch den kapitalistischen Erfolg der Niederländischen Ostindien-Kompanie (1602) und sogar durch die weniger glücklich operierende Niederländische Westindien-Handelskompanie (1621) noch verstärkt."
 flavor_hol.17.a: "Erweitert den Darlehensmarkt."
 flavor_hol.17.b: "Ordnet strikte Kontrollen an."
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip|U]-[root_country.GetCulture.GetNameWithNoTooltip|l]e Spannungen"
 flavor_hol.18.desc: "Über die Jahre hat das [target_country.GetFlavorRank] „[target_country.GetName|U]“ unser [root_country.GetFlavorRank] stets unterstützt, da wir einen gemeinsamen Feind ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) hatten. Doch jüngst führten die nationale Politik von „[target_country.GetNameWithNoTooltip|U]“ gegenüber den Hugenotten sowie die Außenpolitik in unserer unmittelbaren Umgebung dazu, dass viele Menschen diesen Staat nun fürchten. Vielleicht ist es an der Zeit, Freunde um uns zu scharen, bevor es zum unvermeidbaren Streit mit unseren südlichen Nachbarn kommt."
 flavor_hol.18.a: "Unsere Politik muss darauf ausgerichtet sein, „[target_country.GetNameWithNoTooltip|U]“ in Schach zu halten."
 ned_anti_french_policy: "Gemeinsamer Feind"
 fra_dutch_friction: "Franko-holländische Reiberei"
 flavor_hol.18.b: "Wir müssen „[target_country.GetNameWithNoTooltip|U]“ gegenüber eine freundliche Politik verfolgen."
 ned_friendly_towards_france: "Sich mit Frankreich anfreunden"
 flavor_hol.19.title: "Le Prisonnier de Hollande"
 flavor_hol.19.desc: "Nach Jahren wenn nicht der Freundschaft, so doch wenigstens der freundschaftlichen Zusammenarbeit verhält sich „[root_country.GetName|U]“ uns gegenüber nun eher feindselig. Uns erreichten Berichte, denen zufolge man Freunde unter unseren Feinden sucht und beabsichtigt, unseren Einfluss in den Niederlanden einzuschränken. Obwohl dies undankbar ist, kommt es womöglich aber auch zum richtigen Zeitpunkt. Ohne unser Wohlwollen, sie zu beschützen, wären die Niederlande eine ausgezeichnete Erweiterung unseres #L [target_country.GetFlavorRank]s#!."
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "Unsere Nation ([root_country.GetLongName|U]) wird versuchen, die Beziehungen zu unseren [rivals|e] zu verbessern"
 flavor_hol.20.title: "Militärreformen von „[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|U]“"
 flavor_hol.20.desc: "Die Militärs in [ShowContinentName('europe')] verzeichnen rapide Fortschritte hinsichtlich ihrer Technologien und Taktiken. Es ist nun klar, dass wir unser Militär schnellstmöglich reformieren müssen, damit „[ROOT.GetCountry.GetName|U]“ politischen Einfluss im Spiel der Großmächte behält. Zum Glück hat [target_character.GetName] bereits Pläne, wie es vorzugehen gilt …"
 flavor_hol.20.historical_info: "Johann, Graf zu Nassau-Siegen, war zusammen mit seinem Vetter Prinz Moritz und seinem Bruder Wilhelm an der Entstehung der niederländischen Reformen beteiligt. Durch das Wiedererlernen verlorener Fertigkeiten klassischer Armeeführung aus den Übersetzungen römischer Militärhandbücher organisierten sie die Kampfformationen neu, um sie flexibler zu gestalten und ihre Feuerkraft zu erhöhen. Johann war der Kopf hinter dem berühmtesten aller Exerzier-Handbücher, de Gheyns „Wapenhandelinghe“, und der Begründer der ersten Militärakademie im deutschen Siegen."
 flavor_hol.20.a: "Bevorzugt einen offensiven Ansatz."
 flavor_hol.20.b: "Bevorzugt einen defensiven Ansatz."
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.21.desc: "Die wahre Macht eines Herrschers liegt in der Kompetenz seiner Minister. Das [ROOT.GetCountry.GetFlavorRank] „[ROOT.GetCountry.GetName|U]“ hat Glück: Der Hof ist gesegnet mit den Diensten von [target_character.GetName]."
 flavor_hol.21.historical_info: "1640 geboren genoss Anthony Hensius sein Leben lang das Vertrauen von Wilhelm III. von Oranien. Nach dem Frieden von Nimwegen wurde er nach Versailles entsandt, um die Umsetzung der Bestimmungen dieses Friedens zu überwachen, und wurde 1688 Ratspensionär, nachdem Wilhelm nach England zog. Als harter Verhandlungspartner und hartnäckiger Gegner Frankreichs war er in jeder anti-französischen Koalition verankert, die in allen Kriegen des späten 17. Jahrhunderts gegründet wurden. Er starb 1720."
 flavor_hol.21.a: "Ein wahres Ministerialtalent!"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "Genialer Minister"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "Dieser Charakter demonstriert Fähigkeiten am Hof, die mehr als grandios sind. Seine Ideen und Taten eröffnen dem Staat den Weg in eine fantastische Zukunft."
 flavor_hol.22.title: "Arumer Zwarte Hoop"
 flavor_hol.22.desc: "Unzufrieden mit dem Verhalten unserer Truppen in der Region griffen die [ShowPopTypeName('peasants')] von [ShowAreaName('friesland_area')] zu den Waffen. Von Söldnern unterstützt hatten diese Aufständischen an Land nur begrenzten Erfolg. Auf See gelangen ihnen jedoch bereits einige überraschende Manöver. In der Tat sind die Aufständischen ebenso sehr Piraten wie auch Soldaten, und wenn wir dies nicht beenden, wird die Schifffahrt darunter leiden."
 flavor_hol.22.a: "Zermalmt die Verräter."
 frisian_independence_fighter: "Friesische Unabhängigkeitskämpfer"
 flavor_hol.22.a.tt: "Alle #L [ShowCultureName('frisian')|l]en#! [pops|e] treten den [Concept('rebel', 'Rebellen')|e] ([target_rebel.GetName]) bei"
 flavor_hol.23.title: "[target_character.GetNameWithNoTooltip|U] – Der Fürst der Philosophen"
 flavor_hol.23.desc: "Innovative Ideen und Gedanken werden im #L [ROOT.GetCountry.GetCulture.GetName]en#! Staat tatkräftig gefördert, was wiederum mehr wissbegierige Geister heranzüchtet, die die Gemeinschaft mit ihren Philosophien bereichern möchten. Ein solcher intellektueller Geist ist [target_character.GetName], tätig in mehreren philosophischen Bereichen."
 flavor_hol.23.historical_info: "Als Sohn einer portugiesisch-jüdischen Einwandererfamilie führte Baruch Spinoza ein recht einfaches Leben und finanzierte sich als Linsenmacher und durch Spenden von Gönnern. Obwohl man über Spinoza sagt, er sei ein ausgezeichneter Linsenmacher gewesen, so ist es seine Hingabe an die Philosophie, die Ethik und die Theologie, weswegen man sich an diesen Mann erinnern wird. Zu Lebzeiten veröffentlichte Spinoza wenige Arbeiten, und dennoch machten seine Ideen die Runde und führten dazu, dass die Universität Heidelberg ihm einen Lehrstuhl anbot, den er ablehnte, da er befürchtete, dieses Amt könne seine Gedanken einschränken."
 flavor_hol.23.a: "Ein großartiger Mann."
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.24.desc: "Der [ShowReligionName('calvinist')] breitet sich in „[ROOT.GetCountry.GetName|U]“ aus wie ein Lauffeuer. Die Anhänger dieses Glaubens werfen die Ansichten des #L [ShowReligionName('lutheran')]s#! über Bord und stehen dem [ShowReligionName('catholic')] deutlich radikaler gegenüber.\n\nAllerdings stimmt nicht jeder ihren Ideologien zu. Der Theologe [target_character.GetName] stellt ihren fanatischen Ansatz infrage und schlägt eine humanistischere Behandlung von Ketzern vor. Seine Philosophie legte den Grundstein für den [ShowReligiousAspectName('arminianism')] innerhalb des [ShowReligionNameWithNoTooltip('calvinist')]."
 flavor_hol.24.historical_info: "Jacobus Arminius, ein reformierter niederländischer Theologe, stellte den Calvinismus infrage und entwickelte die theologische Basis für den Arminianismus, der die niederländische Remonstrantenbewegung ins Leben rief. Obwohl er anfangs die calvinistische Prädestination verteidigte, bezweifelte Arminius nach und nach einzelne Gesichtspunkte. Er schlug daher Veränderungen vor, deren Schwerpunkt auf einer Gnade Gottes lag, die jedem sein eigenes Schicksal erlaubte. Seine Lehren wurden posthum in den fünf Glaubensgrundsätzen der Remonstranten systematisiert. Dies führte zu einer Verfolgung durch die calvinistische Dordrechter Synode, doch der Arminianismus überdauerte und beeinflusste Personen wie John Wesley, der ihr prominentester Verfechter innerhalb der Methodistenbewegung wurde."
 flavor_hol.24.a: "Übernehmt [target_character.Custom('DE_PRO_POS_S_3P')]e Philosophien."
 flavor_hol.24.b: "Lehnt [target_character.Custom('DE_PRO_PER_S_3P_N')] und [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen ab."
 flavor_hol.24.c: "Verbannt dieses ketzerische Subjekt!"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hol.25.desc: "Der [ShowReligiousAspectName('arminianism')] gewinnt innerhalb des [ShowReligionName('calvinist')] an Beliebtheit. Allerdings sind nicht alle begeistert von den Idealen von [trigger_character.GetName] und [trigger_character.Custom('DE_PRO_POS_S_3P')]er Bewegung. [Select_CString(target_character.IsFemale, 'Eine solche prominente Gegnerin', 'Ein solcher prominenter Gegner')] ist [Select_CString(target_character.IsFemale, 'die Theologin', 'der Theologe')] [target_character.GetName], [target_character.custom('DE_ART_DEF_S_N')] sich gegen die Ausrichtung und jene humanistischen Ideale stellt, für die der [ShowReligiousAspectNameWithNoTooltip('arminianism')] eintritt. So entsteht der [ShowReligiousAspectName('gomarism')]."
 flavor_hol.25.historical_info: "Der niederländische Theologe Franciscus Gomarus widersprach heftig den Lehren von Jacobus Arminius: Er setzte sich für doppelte Prädestination ein und führte die Fraktion der Gomaristen an. Obschon er anfangs im Stillen predigte, geriet Gomarus mit Arminius aneinander, als dieser an der Universität Leiden ankam, was zu persönlichen Disputen und theologischen Debatten führte. Er spielte eine prominente Rolle in der Dordrechter Synode, wo er die calvinistische Doktrin verteidigte, und er führte seine akademische Bildung bis zu seinem Tod fort. Er hinterließ ein Vermächtnis theologischer Gelehrtheit und Kontroversen."
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|U]-[target_country.GetAdjectiveWithNoTooltip|U]er Krieg"
 flavor_hol.26.desc: "Das Volk von „[target_country.GetName|U]“ hat sich für ein gottloses Leben entschieden. Unabhängig von jeglicher Feudalherrschaft und frei von jeder göttlichen Führung ähnelt das Leben in „[target_country.GetNameWithNoTooltip|U]“ mehr einer Anarchie als einer von der Bibel gesegneten Existenz. Als fromme Anhänger unseres #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubens ist es unsere heilige Pflicht, diesem Affront vor dem Herrn ein Ende zu setzen und diese „Freiheit“ ein für alle Mal zurechtzustutzen."
 flavor_hol.26.a: "Möge der Herr uns helfen, dieser Ketzerei ein rasches Ende zu setzen."
 flavor_hol.27.title: "Das Goldene Zeitalter der #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en#! Malerei"
 flavor_hol.27.desc: "Wohlstand und Stabilität formen die derzeitige Geschichte von „[ROOT.GetCountry.GetName|U]“. Von diesem #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Goldenen Zeitalter inspiriert schaffen Künstler aus allen Winkeln unserer Nation großartige Gemälde, wie sie die Menschheit noch nie gesehen hat."
 flavor_hol.27.historical_info: "Die Malerei des niederländischen Goldenen Zeitalters florierte im 17. Jahrhundert während der Blütezeit der Republik der Vereinigten Niederlande, die geprägt war von Wohlstand und Innovationen in Handel, Wissenschaft und Kunst. Niederländische Künstler wandten sich ab von traditionellen religiösen Themen und widmeten sich weltlichen Motiven mit detailliertem Realismus. So entstanden eigene Genres wie Porträtkunst, Sittenbilder, Landschaften, Meerespanoramen und Stillleben. Diese Verfeinerung der Malerei in Genres, die von den späten 1620er Jahren bis 1672 zu sehen ist, verkörperte die künstlerische Identität der Ära und beeinflusste den künftigen Kurs der gesamten westlichen Malerei."
 flavor_hol.27.a: "Möge unsere Kunst die Herzen ihrer Betrachter erreichen."
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "Angesichts der Volatilität der Edelmetalle, die in der Münzprägung zum Einsatz kommen – insbesondere von [ShowGoodsName('silver')] –, ist vielen klar, dass es eine stabile Silberbankenwährung braucht. Mehrere [ShowPopTypeName('burghers')], bei denen es sich um ehemalige Mitglieder des Stadtrats handelt, schlagen eine Wechselbank vor, die als Garantin für diese dringend nötige Wertstabilität der Währung eintreten würde.\n\nNicht jeder ist von dieser Idee begeistert. Größtenteils sind es [ShowPopTypeName('nobles')], die dies als neuen Versuch der [ShowPopTypeNameWithNoTooltip('burghers')] betrachten, mehr Macht an sich zu reißen. Auch wenn dies nicht völlig von der Hand zu weisen ist, ist der Vorschlag doch berechtigt, da er uns mehr Kontrolle über den Wert der Währungen verleihen würde, mit denen wir handeln."
 flavor_hol.28.a: "Baut die Wechselbank."
 flavor_hol.28.b: "So etwas brauchen wir nicht."
 flavor_hol.28.historical_info: "Die 1609 gegründete Bank von Amsterdam, auch Wisselbank genannt, war eine frühe Wechselbank, die von der Stadt Amsterdam indossiert wurde. Sie wird mitunter als erste wahre Zentralbank betrachtet und spielte eine entscheidende Rolle beim Verteidigen von Münzstandards. Sie führte zudem die erste landesübergreifende Reservewährung ein: den Gulden. Die Wisselbank beeinflusste Staatsbanken in ganz Europa, doch eine Verlagerung der Richtlinien und Zahlungsausfälle während des Vierten Englisch-Niederländischen Kriegs führten zu ihrer Insolvenz im Jahre 1790. Die Stadt Amsterdam übernahm 1791 die Kontrolle und die Nederlandsche Bank 1814 die Geldemission, was zur Liquidierung der Wisselbank im Jahre 1819 führte."
 flavor_hol.29.title: "Die [ShowInstitutionNameWithNoTooltip('renaissance')] des Nordens"
 flavor_hol.29.desc: "Angesichts der [ShowInstitutionName('renaissance')], die im Rest von [ShowContinentName('europe')] tobt, versucht [target_character.GetName], Künstler dazu zu bringen, [target_character.Custom('DE_PRO_POS_S_3P')]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu stärken und die Ideale der Renaissance in den Niederlanden weiter zu verbreiten."
 flavor_hol.29.a: "Finanzieren wir diese Unternehmung."
 flavor_hol.29.b: "Das ist zu teuer."
 flavor_hol.29.c: "Sie werden uns in mehr Belangen als nur in der Kunst unterstützen."
 flavor_hol.30.title: "[ShowLocationNameWithNoTooltip('jerusalem')] des Westens"
 flavor_hol.30.desc: "Da [ShowLocationName('amsterdam')] die Heimat vieler Anhänger des #L [ShowReligionName('judaism')]s#!\" ist, nennt man die Stadt auch #italic [ShowLocationName('jerusalem')] des Westens#!. Die [target_location.GetRank.GetName] ist zwar nicht [ShowReligionAdjectiveWithNoTooltip('judaism')|l], aber dennoch ein Zuhause für viele dieser Menschen."
 flavor_hol.30.a: "Lasst sie in Frieden leben."
 flavor_hol.31.title: "Der Hafen von [target_location.GetNameWithNoTooltip]"
 flavor_hol.31.desc: "In der [target_location.GetRank.GetName] [target_location.GetName] schmiedet der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] Pläne für einen neuen Hafen. Hierdurch können wir uns besser maritimen Angelegenheiten widmen, aber wir müssen auch in seine Pläne investieren."
 flavor_hol.31.a: "Wenn sie Geld brauchen, sollen sie es haben."
 flavor_hol.31.b: "Wir sollten uns lieber auf das Festland konzentrieren."
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]er Gulden"
 flavor_hol.32.desc: "Der Florin erreicht unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle], und viele Kaufleute bitten uns, dass wir diese neue Münze prägen, die in „[ROOT.GetCountry.GetName|U]“ #italic Gulden#! heißen soll, in der Hoffnung, dass diese neue Münze mehr Geldwert besitzt als die vorherige."
 flavor_hol.32.a: "Lasst uns diese neue Münze erschaffen."
 flavor_hol.32.b: "Es gibt keinen Grund für Geldreformen."
 flavor_hol.32.historical_info: "Herzog Philipp III. „der Gute“ von Burgund ließ sich bei der Schaffung seiner Münze von Italiens Florintiner, dem französischen Livre und dem englischen Pfund inspirieren. Diese als Niederländischer Gulden bekannte Währung verbreitete sich in den Niederlanden rasch und war über Jahrhunderte die dominante Währung."
 flavor_hol.33.title: "Die Suche nach dem Getreide aus dem [ShowAreaNameWithNoTooltip('baltic_area')]"
 flavor_hol.33.desc: "Da uns zur Autarkie die Getreideproduktion fehlt, müssen wir nach Quellen suchen, aus denen wir unser Korn einführen können. Eine der nächsten Möglichkeiten sind die Provinzen im [ShowAreaName('baltic_area')]. Zwei wesentliche Punkte verhindern, dass wir uns diese Getreidevorräte sichern. Der erste und wichtigste ist der Sundzoll in [ShowLocationName('kobenhavn')], der verhindert, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] von [ROOT.GetCountry.GetName] hier eifriger Handel treibt, da für die Weiterbeförderung ein hoher Zoll entrichtet werden muss. Der andere wichtige Punkt ist die Vorherrschaft, die die #L [ShowCultureGroupName('german_group')|l]en#! Nationen hier haben, die es anderen schwieriger macht, mitzuhalten. Vielleicht können wir uns durch den Einsatz schlauer Diplomatie oder durch das Bekämpfen dieser Widrigkeiten mit Gewalt endlich unsere Kornvorräte sichern."
 flavor_hol.33.a: "Stechen wir in See in Richtung [ShowAreaNameWithNoTooltip('baltic_area')]."
 NED_GAIN_GRAIN_SUPPLY_TO_DEAL_WITH_GRAIN_ISSUES: "Das Problem hat Bestand, solange der [ROOT.GetCountry.GetCapital.GetMarket.GetName] nicht genug [ShowGoodsName('wheat')] hat und unser [merchant_power|e] auf dem [target_location2.GetMarket.GetName] und auf dem [target_location.GetMarket.GetName] unter #Y 25#! liegt"
 flavor_hol.34.title: "Handel mit [ShowAreaNameWithNoTooltip('baltic_area')] gesichert"
 flavor_hol.34.desc: "Da wir uns nun den Handel mit dem Baltikum gesichert haben, können wir zuverlässiger Nahrungslieferungen heim in die Niederlande schicken."
 flavor_hol.34.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 NED_ALL_DUTCH_POPS_BECOME_HAPPIER: "Alle [pops|e], die Teil der #L [ShowCultureGroupName('netherlandish_group')|l]en#! [culture_group|e] sind, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
