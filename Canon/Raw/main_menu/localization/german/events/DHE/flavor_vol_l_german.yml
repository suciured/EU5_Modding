l_german:
 flavor_vol.1.title: "Ein fremdes Land beherrschen"
 flavor_vol.1.desc: "[target_ruler.GetName|U] hat die schwierige Aufgabe, über ein Land zu herrschen, in dem nur wenige Menschen [target_ruler.Custom('DE_PRO_POS_S_3P')]en Glauben teilen. Um die dadurch entstehenden Schwierigkeiten abzumildern, könnten wir einige #L [ShowReligionAdjective('catholic')|l]e#! Berater aus den #L [ShowCultureGroupName('slavic_group')|l]en#! Gebieten von [ShowContinentName('europe')] einladen, die bereits dem [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben anhängen."
 flavor_vol.1.historical_info: "König Juri II. von Ruthenien war ein Mitglied der polnischen Piastendynastie und durch seine Mutter auch ein Abkömmling der Rurikdynastie, denn sie war die Schwester von Lew II. von Galizien. Nach Lew II. ging der Thron von Ruthenien an Juri II., der nichtsdestotrotz ein Fremder und Katholik war. Dies machte ihn beim orthodoxen Volk von Ruthenien allgemein unbeliebt und führte schließlich zu seiner Ermordung im Jahr 1340."
 flavor_vol.1.a: "Wir brauchen ihre Hilfe, um ein [ROOT.GetCountry.GetFlavorRank] zu formen."
 flavor_vol.1.b: "Wir können die Verärgerung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s nicht riskieren."
 flavor_vol.2.title: "Eine Verbindung in den Westen"
 flavor_vol.2.desc: "[ShowLocationName('sanok')] am Fuß der Karpaten besetzt ein wichtiges Gebiet unseres #L [ROOT.GetCountry.GetFlavorRank]s#!. Viele Kaufleute, die aus [ShowLocationName('krakow')] und der [ShowAreaName('slovakia_area')] kommen oder dorthin reisen, machen halt in [ShowLocationNameWithNoTooltip('sanok')], um Handel mit der örtlichen Bevölkerung zu treiben. Mit ein paar Investitionen könnte [ShowLocationNameWithNoTooltip('sanok')] zu einem Handelsknoten sowohl für unsere eigenen als auch für fremdländische Händler werden."
 flavor_vol.2.a: "Investiert in ein neues Zentrum für unsere Händler!"
 flavor_vol.2.b: "Das ist das Geld nicht wert."
 flavor_vol.3.title: "Das Potenzial von [target_location.GetNameWithNoTooltip]"
 flavor_vol.3.desc: "In der Mitte von [ShowAreaName('red_ruthenia_area')] liegt [target_location.GetName], eine Ortschaft [target_location.GetRank.GetName], die gut geeignet ist, uns als ein Zentrum für unser [ROOT.GetCountry.GetFlavorRank] zu dienen. Leider hat die örtliche Bevölkerung keine finanziellen Mittel, um die Bedingungen zu verbessern. Wir könnten die Anziehungskraft von [target_location.GetNameWithNoTooltip] mit jenen Privilegien, die vom [ShowEstatePrivilegeName('novi_fori')] gewährt wurden, und durch ein paar zusätzliche Investition von unserer Seite aus steigern."
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip|U] wird gedeihen."
 flavor_vol.3.b: "Eine törichte Verschwendung von Geld."
 flavor_vol.3.c: "Unser Hauptsitz wird zu neuer Größe erblühen."
 flavor_vol.4.title: "Eine wiederaufgetauchte Chronik"
 flavor_vol.4.desc: "Ein Mitglied aus unserem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetName], machte bei der Arbeit in einem Kloster einen spannenden Fund: Er entdeckte einen Kodex, der in [ShowLanguageName('church_slavonic_language')|U] geschrieben wurde und ein Kompendium verschiedener Chroniken umfasst. Darin wurde die Geschichte der Kiewer Rus aufgeschrieben und von den alten Zeiten von [GetCharacter('kie_rurik').GetName] und sogar davor erzählt.\n\nWir sollten [target_character.GetNameWithNoTooltip] zusammen mit diesem Fund sofort an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] rufen und sicherstellen, dass diese historische Dokumentation des #L [ShowCultureName('ruthenian')]en#! Volkes noch für Jahrhunderte fortbestehen kann."
 flavor_vol.4.a: "Eine faszinierende Geschichte längst verflossener Jahre."
 flavor_vol.4.b: "Das klingt nicht glaubwürdig."
 flavor_vol.1000.title: "Die Nachfolge von [target_ruler.GetNameWithNoTooltip]"
 flavor_vol.1000.desc: "[ROOT.GetCountry.GetName|U] und [target_ruler.GetName] sehen einer ungewissen Zukunft entgegen, da es keinen Erben gibt und die politische Lage instabil ist. Unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verlangt, dass einer aus seinen Reihen als Kandidat ernannt wird, solange [target_ruler.GetNameWithNoTooltip] keinen eigenen Sohn hat. Mit dem zusätzlichen Druck, den [target_ruler.GetNameWithNoTooltip] sowohl aus [GetCountry('POL').GetName] als auch aus [GetCountry('LIT').GetName] verspürt, scheint dies eine echte Zwickmühle zu sein, deren Ausgang in jedem Fall mindestens eine Seite verärgern wird."
 flavor_vol.1000.historical_info: "Ein Mitglied aus der polnischen Piastendynastie, König Juri II. von Ruthenien, heiratete die Tochter des Großherzogs von Litauen. Gediminas war gleichzeitig die Schwester der Ehefrau von Kasimir III. von Polen. Im Jahr 1338 bot Juri die Nachfolge auf dem Thron von Galizien Kasimir an, doch Litauens Anspruch darauf entzündete die galizisch-wolhynischen Kriege nach der Ermordung Juris im Jahr 1340."
 flavor_vol.1000.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip|U] wird unser Kandidat sein."
 flavor_vol.1000.a.tt: "Wir werden [GetCharacter('pol_casimir_iii_piast').GetName] als unseren künftigen [ROOT.GetCountry.GetGovernment.GetRulerTitle] unterstützen"
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip|U] hat einen starken Anspruch."
 flavor_vol.1000.b.tt: "Wir werden [GetCharacter('lit_liubartas_gediminds').GetName] als unseren künftigen [ROOT.GetCountry.GetGovernment.GetRulerTitle] unterstützen"
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip|U] wird den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] beschwichtigen."
 flavor_vol.1000.c.tt: "Wir werden [GetCharacter('vol_dmytro_dedko').GetName] als unseren künftigen [ROOT.GetCountry.GetGovernment.GetRulerTitle] unterstützen"
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip|U] wird bald einen Erben hervorbringen."
 flavor_vol.1001.title: "Ein Erbe für [target_country.GetNameWithNoTooltip]"
 flavor_vol.1001.desc: "Der [target_country.GetGovernment.GetEstateName('nobles_estate')] aus [target_country.GetName] hat [target_ruler.GetName] überzeugt, [target_heir.GetName] als [target_ruler.Custom('DE_PRO_POS_S_3P')][Select_CString(target_heir.IsFemale, 'e Kandidatin', 'en Kandidaten')] in der Nachfolge auszurufen. Angesichts unserer Familienbande zu [target_ruler.GetShortNameWithNoTooltip] erwarteten wir den Gewinn eines bedeutenden Einflusses auf das [target_country.GetFlavorRank], sobald [target_ruler.Custom('DE_PRO_PER_S_3P_N')] stirbt, doch nun sind unsere Erwartungen durch diese Wendung der Ereignisse enttäuscht. Falls [target_country.GetNameWithNoTooltip] uns unser Erbrecht verweigert, werden wir es uns mit Gewalt nehmen."
 flavor_vol.1001.a: "Bereitet die Armee vor!"
 flavor_vol.1002.title: "Die Religion von [target_ruler.GetNameWithNoTooltip]"
 flavor_vol.1002.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist sehr besorgt, was die religiösen Praktiken von [target_ruler.GetName] anbelangt. Wegen der Vorliebe für die fremdländischen #L [ShowReligionAdjective('catholic')|l]en#! Einflüsse befürchtet der #L [ShowReligionAdjective('orthodox')|l]e#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in unserem [ROOT.GetCountry.GetFlavorRank], [target_ruler.GetNameWithNoTooltip] könne Ambitionen zeigen, den [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben in [ROOT.GetCountry.GetName] zu verbreiten. Sich öffentlich zum orthodoxen Glauben zu bekehren, würde die Adligen zwar beschwichtigen, doch es würde gleichzeitig unsere Beziehungen zu unseren [ShowReligionAdjectiveWithNoTooltip('catholic')l]en Nachbarn beschädigen."
 flavor_vol.1002.historical_info: "Als Katholik in einem orthodoxen Großreich traf König Juri II. von Ruthenien regelmäßig auf Widerstand im galizischen Adel und Klerus – vor allem bei seinem Versuch, den Katholizismus im Königreich einzuführen. Dies führte schließlich dazu, dass einige der Bojaren ganz offen ihre Unzufriedenheit zeigten, was letztlich in seiner Ermordung mündete."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip|U] wird diesen kleinlichen Forderungen nicht nachgeben."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip|U] wird sich zum orthodoxen Glauben bekehren."
 flavor_vol.1003.title: "Der aufmüpfige [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_vol.1003.desc: "[target_ruler.GetName|U] hat den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mit [target_ruler.Custom('DE_PRO_POS_S_3P')]en Entscheidungen und [target_ruler.Custom('DE_PRO_POS_S_3P')]er Bevorzugung der #L [ShowReligionAdjective('catholic')l]en#! Stimmen sehr verärgert. Es wäre ein verzweifelter Versuch, etwas von der Gunst des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s wiederzuerlangen, doch wir könnten dessen Pivilegien erweitern und hoffen, dass dies unsere Beziehungen zu ihm wieder glättet."
 flavor_vol.1003.a: "Gewährt ihnen mehr Privilegien."
 flavor_vol.1003.b: "Das ist unmöglich!"
 flavor_vol.1100.title: "Vergiftung von [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1100.desc: "Die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Familie trauert, denn [pol_the_dead_monarch.GetName] wurde von [pol_the_dead_monarch.Custom('DE_PRO_POS_S_3P')]em Leibarzt für tot erklärt. Man würde erwarten, dass auch die Höflinge trauern, doch dies ist nicht der Fall. Die traurige Wahrheit ist, dass ein solches Ereignis vielmehr erwartet wurde, weil der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] schon seit Langem unzufrieden mit [pol_the_dead_monarch.GetNameWithNoTooltip] war. Der Grund dafür liegt in [pol_the_dead_monarch.Custom('DE_PRO_POS_S_3P')]er fremdländischen Abstammung und [pol_the_dead_monarch.Custom('DE_PRO_POS_S_3P')]er offenen Bevorzugung #L [ShowReligionAdjective('catholic')|l]er#! Berater. Daher überrascht die Erkenntnis, dass es sich um eine Vergiftung handelt, nicht. Besorgniserregender als der Tod selbst ist das weitere Schicksal unseres geliebten Landes ([ROOT.GetCountry.GetLongName]) und wer nun seine Herrschaft übernehmen wird."
 flavor_vol.1100.historical_info: "Die Vergiftung von Juri II. von Ruthenien entzündete die galizisch-wolhynischen Kriege zwischen Polen und Litauen, die jeweils von Ungarn und der Goldenen Horde unterstützt wurden sowie von diversen ruthenischen Fraktionen, die für beide Seiten kämpften. Die Kriege dauerten ein halbes Jahrhundert an – von 1340 bis 1392 – und endeten damit, dass Galizien-Wolhynien zwischen Polen und Litauen aufgeteilt wurde."
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip|U] steht das Erbe rechtmäßig zu."
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip|U] war auserkoren."
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip|U] gewann das Vertrauen von [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip|U] trauert um [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1101.title: "Die Nachfolge von [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1101.desc: "Uns hat die Nachricht ereilt, dass [pol_the_dead_monarch.GetName] von [GetCountry('VOL').GetName] einer Vergiftung erlegen ist, die das Ergebnis einer Intrige des eigenen #L [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')]s#! war. Wegen seiner dynastischen Verbindungen zu unserem [ROOT.GetCountry.GetFlavorRank] können wir nun gegen diese Nation ([GetCountry('VOL').GetLongNameWithNoTooltip]) vorgehen."
 flavor_vol.1101.a: "Und das werden wir auch tun!"
 flavor_vol.1101.b: "Lasst uns uns stattdessen über unseren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Gedanken machen."
