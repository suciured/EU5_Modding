l_german:
 flavor_boh.1.title: "Rückkehr des [ShowReligionNameWithNoTooltip('hussite')]!"
 flavor_boh.1.desc: "Versuche, einen Religionsfrieden zwischen den #L [ShowReligionAdjective('hussite')|l]en#! und den #L [ShowReligionAdjective('catholic')|l]en#! Gläubigen durchzusetzen, sind trotz all unserer Bemühungen gescheitert. [jiri_z_podebrad.GetName|U], der Anführer der [ShowReligionAdjectiveWithNoTooltip('hussite')|l]en Fraktion, hat ein Heer aufgestellt und marschiert nun nach [ShowLocationName('prague')]. Er will sich zum [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetName]“ krönen und für die Anhänger von [GetCharacter('boh_jan_hus').GetLastName] die Religionsfreiheit sichern."
 flavor_boh.1.historical_info: "Georg von Kunstadt und Podiebrad war ein böhmischer Adliger und der Anführer der Hussiten. Aufgrund von Spannungen zwischen Katholiken und Hussiten während der Herrschaft von König Ladislaus versammelte er ein Heer, marschierte in die Hauptstadt und unterwarf alle Adligen, die noch immer dem Papst die Treue geschworen hatten. Im Jahr 1451 übertrug ihm der römische Kaiser Friedrich III. die Verwaltungsrechte an Böhmen und 1458 wurde er offiziell von den böhmischen Ständen zum Herrscher ernannt, selbst von denen, die noch dem Papst treu waren. Seine Regierungszeit war von einer Politik des Friedens und der Zusammenarbeit geprägt, doch die katholische Opposition organisierte mithilfe des ungarischen Königs Matthias Corvinus einen Aufstand, der in Böhmen einmarschierte, um das Land zum Katholizismus zurückzuführen."
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] kannte die Wahrheit."
 flavor_boh.1.b: "Soll [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] doch Hus folgen, die Nation folgt Rom."
 STATIC_MODIFIER_NAME_boh_hussite_king: "Hussitenherrschaft"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "Unser Herrscher unterstützt den [ShowReligionName('hussite')], eine Glaubensbewegung, die von [GetCharacter('boh_jan_hus').GetName] ins Leben gerufen wurde und als Gegensatz zur #L [ShowReligionAdjective('catholic')|l]en#! Kirche fungieren soll. Auch wenn die Bewegung unter unseren eigenen Untertanen sehr beliebt ist, hat sie die anderen #L [ShowReligionGroupAdjective('christian')|l]en#! Herrscher in Europa bestenfalls feindlich gestimmt."
 flavor_boh.1.c: "Wir sind Rom treu ergeben."
 boh_papal_reconciled: "Hussitische Unterwerfung"
 flavor_boh.2.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] ketzerische [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_boh.2.desc: "[target_character.GetName|U] ist ein frommer Anhänger der #L [ShowReligionAdjective('hussite')|l]en#! Sekte, was [target_character.Custom('DE_PRO_PER_S_3P_A')] direkt mit der #L [ShowReligionAdjective('catholic')]en#! Kirche in Konflikt bringt. [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('PAP').GetGovernment.GetRulerTitle], der sich selbst für einen barmherzigen Souverän hält, hat eine vollständige Versöhnung mit der Kirche und sogar kleinere Zugeständnisse angeboten, wenn wir uns von [GetCharacter('boh_jan_hus').GetLastName] distanzieren und uns erneut Rom fügen."
 flavor_boh.2.a: "Beugen wir das Knie vor Rom."
 flavor_boh.2.b: "Wir halten allein Christus die Treue!"
 flavor_boh.3.title: "Der Staatenbund von Zelená Hora"
 flavor_boh.3.desc: "Die Papsttreuen in „[ROOT.GetCountry.GetName]“ antworteten auf die Weigerung von [target_character.GetName], den #L [ShowReligionAdjective('hussite')|l]en#! Glauben zu unterdrücken, mit Verbitterung. Sie betrachten [target_character.Custom('DE_PRO_PER_S_3P_A')] als Ketzer und Feind der Kirche. Bei einer Zusammenkunft in Zelená Hora haben sie deutlich gemacht, dass [target_character.GetShortNameWithNoTooltip] des Regierens nicht fähig sei, und haben nun zusammen mit gleichgesinnten Adligen aus [ShowAreaName('silesia_area')] zu einer offenen Revolte gegen [target_character.Custom('DE_PRO_POS_S_3P')]e Herrschaft aufgerufen."
 flavor_boh.3.a: "Wir werden sie vernichten!"
 flavor_boh.4.title: "Der Vladislavsaal"
 flavor_boh.4.desc: "[target_character.GetName] hat sich mit dem Bau des #L [ShowWorkOfArtName('vladislav_hall')]s#! selbst übertroffen. Dieses architektonische Meisterwerk ist mit Abstand der größte säkulare Raum in ganz [ShowLocationName('prague')]. Er kann für Bankette, Krönungszeremonien und andere wichtige Anlässe bei Hof genutzt werden und ist mit seiner beispiellosen Größe, nicht nur in Bezug auf die Länge, sondern auch auf die Höhe der gewölbten Decke, sogar groß genug, um Ritterturniere zu Pferd darin zu veranstalten."
 flavor_boh.4.a: "Großartig!"
 flavor_boh.4.historical_info: "Der Vladislavsaal, ein spätgotisches Meisterwerk, das sich in der Prager Burg befindet, wurde 1502 unter König Vladislav II. fertiggestellt. Er wurde von Benedikt Rejt entworfen und repräsentiert mit den großen Räumen und Kreuzrippengewölben den mittelalterlichen architektonischen Einfallsreichtum. Ursprünglich wurde er für königliche Zeremonien, Feste und Ritterturniere genutzt, doch während der Herrschaft der Habsburger fanden hier auch Parlamentssitzungen und Königswahlen statt. Die Treppe war extra breit, um Rittern zu Pferde ausreichend Platz zu bieten."
 flavor_boh.6.title: "Brahe und Kepler"
 flavor_boh.6.desc: "Unser Hof hat sich zu einem Leuchtturm des wissenschaftlichen Fortschritts entwickelt und zieht die größten Denker unserer Zeit an. Unter diesen ist auch der berühmte dänische Astronom [target_character.GetName], der heute in [ROOT.GetCountry.GetCapital.GetName] angekommen ist. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] erhofft sich, [target_character.Custom('DE_PRO_POS_S_3P')]e Theorien über die Beobachtung des Himmels zu verfeinern, und wird von [target_character2.GetName] begleitet, [Select_CString(target_character2.IsFemale, 'deren', 'dessen')] analytische Fähigkeiten unser Verständnis des Himmels revolutionieren könnte. Ihre Zusammenarbeit könnte unserem Reich viel Prestige und Wissen bringen, aber ihre Arbeit stellt traditionelle Ansichten infrage."
 flavor_boh.6.historical_info: "Der berühmte Astronom Tycho Brahe zog im hohen Alter nach Prag, wo er zum offiziellen Hofastronom ernannt wurde. Er errichtete dort eine neue Sternwarte und wurde von Johannes Kepler unterstützt, der die von Brahe gesammelten Daten nach seinem Tod zur Entwicklung seiner Gesetze der Planetenbewegungen nutzte."
 flavor_boh.6.a: "Ausgezeichnet!"
 flavor_boh.6.b: "Sie sollten aufhören, in den Himmel zu starren."
 flavor_boh.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')|U]e Traditionen"
 flavor_boh.7.desc: "Die #L [ShowReligionAdjective('hussite')|l]e#! Tradition ist dem Volk von „[ROOT.GetCountry.GetName]“ in Erinnerung geblieben. Nachdem nun Luthers Thesen allgemein bekannt geworden sind, erklären sich mehr und mehr offen zum #L [ShowReligionAdjective('lutheran')|l]en#! statt zum [ShowReligionAdjectiveWithNoTooltip('hussite')|l]en Glauben. Wir müssen entscheiden, ob wir unsere einzigartige [ShowReligionAdjectiveWithNoTooltip('hussite')|l]e Identität beibehalten oder uns der breiteren [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Reformation anschließen möchten."
 flavor_boh.7.a: "Wir werden unseren [ShowReligionAdjectiveWithNoTooltip('hussite')|l]en Glauben beibehalten."
 flavor_boh.7.b: "Wir werden uns der Reformation anschließen. Für Luther und [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]!"
 flavor_boh.8.title: "Der Winterkönig von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_boh.8.desc: "Religiöse Spannungen zwischen unserer #L [ShowReligionAdjective('catholic')|l]en#! und unserer #L [ShowReligionAdjective('lutheran')|l]en#! Bevölkerung sind nichts Neues, doch in jüngster Zeit haben sie beunruhigende Ausmaße angenommen. Einige Adlige, die dem [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Glauben folgen, haben es geschafft, die Unterstützung gleichgesinnter Ketzer in benachbarten Ländern zu gewinnen, und haben sogar einen Kandidaten erwählt, der [target_character.GetName] als [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetName]“ ersetzen soll. Ihre Kühnheit scheint keine Grenzen zu kennen und der religiöse Konflikt ist unbestreitbar. Wir müssen den [ShowReligionNameWithNoTooltip('lutheran')] entweder akzeptieren oder bereit sein, uns ihnen auf dem Schlachtfeld entgegenzustellen."
 flavor_boh.8.historical_info: "Im Jahre 1608 wuchsen die Spannungen zwischen den katholischen und protestantischen Mitgliedern des Kaiserreiches immer weiter an. Die Protestanten schlossen sich unter Prinz Friedrich von der Pfalz zusammen, der von Brandenburg und Hessen-Kassel unterstützt wurde. Die Katholiken antworteten mit der Gründung ihrer eigenen Allianz, der Katholischen Liga. 1618 rebellierten die Protestanten Böhmens und wählten mit Friedrich von der Pfalz einen Protestanten zum König von Böhmen. Der Kaiser, seinerseits ebenfalls König von Böhmen, konnte diese Wahl unmöglich akzeptieren und entsandte seinen erfahrenen Kommandanten Tilly mit seinen Truppen nach Böhmen. So erlebte die Herrschaft des Friedrich von der Pfalz in der Schlacht am Weißen Berge ihr vorzeitiges Ende und der protestantische Widerstand in Österreich und Süddeutschland wurde komplett zerschlagen. Friedrich gelang die Flucht aus Böhmen und sollte aufgrund seiner kurzen Regierungszeit fortan als \"Winterkönig\" seinen Platz in der Geschichte einnehmen."
 flavor_boh.8.a: "Vermeiden wir unnötiges Blutvergießen."
 flavor_boh.8.b: "Gott ist mit uns!"
 boh_lutheran_king: "Ein lutherischer König"
 flavor_boh.9.title: "[Select_CString(GetCountry('BOH').GetGovernment.GetRuler.IsFemale, 'Eine', 'Ein')] [ShowReligionAdjectiveWithNoTooltip('hussite')|l][GetCountry('BOH').GetGovernment.GetRuler.Custom('DE_END_ADJ_IND_S_N')] [GetCountry('BOH').GetGovernment.GetRulerTitle] in „[GetCountry('BOH').GetNameWithNoTooltip]“"
 flavor_boh.9.desc: "[Select_CString(target_character.IsFemale, 'Eine neue', 'Ein neuer')] [GetCountry('BOH').GetGovernment.GetRulerTitle] regiert über eine gewisse Nation ([GetCountry('BOH').GetLongName|U]). [target_character.GetName|U] folgt dem #L [ShowReligionAdjective('hussite')|l]en#! Glauben und muss vom Teufel selbst in Versuchung geführt worden sein, da es in offenem Widerspruch zu allem steht, was angemessen ist. Das Kardinalskollegium sieht dies als Affront gegen den [ShowReligionNameWithNoTooltip('catholic')] und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] höchstpersönlich an."
 flavor_boh.9.a: "Wir müssen [target_character.GetNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')] Haus an den Pranger stellen."
 boh_heretic_hussite: "Ketzerischer Hussit"
 flavor_boh.9.b: "Wir müssen uns mit „[GetCountry('BOH').GetNameWithNoTooltip]“ versöhnen."
 flavor_boh.10.title: "„[GetCountry('PAP').GetLongNameWithNoTooltip]“ verurteilt [target_character.GetNameWithNoTooltip]"
 flavor_boh.10.desc: "Eine gewisse Natiion ([GetCountry('PAP').GetLongName]) hat [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] dafür verurteilt, auf [target_character.Custom('DE_PRO_POS_S_3P')]er #L [ShowReligionAdjective('hussite')|l]en#! Ketzerei zu beharren."
 flavor_boh.10.a: "Wir stehen zu unserem Volk!"
 flavor_boh.11.title: "„[GetCountry('PAP').GetLongNameWithNoTooltip]“ duldet es"
 flavor_boh.11.desc: "Uns hat die Nachricht ereilt, dass eine gewisse Nation ([GetCountry('PAP').GetLongName|U]) davon absieht, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere neue', 'unseren neuen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu verurteilen, und dies trotz [target_character.Custom('DE_PRO_POS_S_3P')]er offenen Neigung zur #L [ShowReligionAdjective('hussite')|l]en#! Bewegung."
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "Die Spaltung der Kirche"
 flavor_boh.13.desc: "In [ShowLocationName('konstanz')] wurde eine Versammlung einberufen, um über die Zukunft des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens zu beraten. [target_character.GetName|U] wurde gebeten, dorthin zu reisen und [target_character.Custom('DE_PRO_POS_S_3P')]e Ansichten über die Spaltung der Kirche darzulegen. Man hat [target_character.Custom('DE_PRO_PER_S_3P_D')] sicheres Geleit versprochen."
 flavor_boh.13.a: "Es wird schon alles gut gehen!"
 flavor_boh.14.title: "Das Konzil von [ShowLocationNameWithNoTooltip('konstanz')]"
 flavor_boh.14.desc: "Auf der großen Versammlung des Konzils von [ShowLocationName('konstanz')] wird über das Schicksal eines Mannes entschieden und den religiösen Aufruhr, den er mit sich bringt. [target_character.GetName|U], ein [GetCountry('BOH').GetAdjective|l]er Reformer und Verfechter der Religionsfreiheit, steht vor dem mächtigen Rat und wartet darauf, dass über sein Leben entschieden wird. Die Lehren von [target_character.GetLastNameWithNoTooltip] hallen durch die heiligen Hallen, fordern die Autorität der #L [ShowReligionAdjective('catholic')|l]en#! Kirche heraus und verlangen Reformen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Anhänger, die Hussiten, halten den Atmen an, während der Rat über [target_character.Custom('DE_PRO_POS_S_3P')] Schicksal berät."
 flavor_boh.14.a: "[target_character.GetNameWithNoTooltip] soll auf dem Scheiterhaufen brennen!"
 flavor_boh.14.b: "Wir begnadigen diesen Ketzer."
 flavor_boh.15.title: "[target_character.GetNameWithNoTooltip] brennt auf dem Scheiterhaufen"
 flavor_boh.15.desc: "Das dunkelste Kapitel der religiösen Konflikte entfaltet sich vor uns, als [target_character.GetName], den #L [ROOT.GetCountry.GetAdjective|l]en#! Reformer, sein schicksalhaftes und tragisches Ende ereilt. Während sich die Gläubigen um die Flammen des Dissenses versammeln, versucht die #L [ShowReligionAdjective('catholic')|l]e#! Kirche, das letzte bisschen flackerndes Licht der Lehren von [target_character.GetLastNameWithNoTooltip] auszupusten."
 flavor_boh.15.a: "War er einer von uns?"
 flavor_boh.16.title: "[target_character.GetNameWithNoTooltip] wurde gehen gelassen …"
 flavor_boh.16.desc: "In einer überraschenden Wendung der Ereignisse wurde in den gerechten Hallen des Konzils eine Kundmachung getätigt, die in den kommenden Jahrhunderten widerhallen wird. [target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine', 'ein')] #L [ROOT.GetCountry.GetAdjective|l][Select_CString(target_character.IsFemale, 'e Reformerin, die', 'er Reformer, der')] als Ketzer verurteilt wurde, hat einen Hoffnungsschimmer auf Erlösung erhalten. [Select_CString(target_character.IsFemale, 'Sie', 'Er')] wird nicht mehr als [Select_CString(target_character.IsFemale, 'Feindin', 'Feind')] des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens betrachtet und es steht [Select_CString(target_character.IsFemale, 'ihr', 'ihm')] somit frei, [Select_CString(target_character.IsFemale, 'ihre', 'seine')] Lehren weiter zu verbreiten."
 flavor_boh.16.a: "Seine Lehren werden sich mit Sicherheit verbreiten …"
 flavor_boh.17.title: "Der Erste Hoftag von [ShowLocationNameWithNoTooltip('visegrad')]"
 flavor_boh.17.desc: "Es ist einige Jahre her, seit das #L [ROOT.GetCountry.GetAdjective|l]e#!, das #L [GetCountry('HUN').GetAdjective|l]e#! und das #L [GetCountry('POL').GetAdjective|l]e#! Haus zusammengekommen sind, um über die #L [GetCountry('HAB').GetAdjective|l]e#! Expansion zu beraten. Um die Beziehungen zwischen den drei Nationen zu festigen, haben wir beschlossen, unseren Anspruch auf den Thron der [ShowDynastyName('piast_dynasty')]-Dynastie aufzugeben.\n\nIm Gegenzug – und als Zeichen des guten Willens – erhalten wir Exklusivrechte für Handelsrouten und man erkennt unsere Souveränität über [ShowAreaName('silesia_area')] an. Diese Vereinbarung hat die Beziehungen zwischen den drei Häusern neu belebt und könnte sich noch als wichtiger Pfand in unserem Krieg um Einfluss gegen das Haus [ShowDynastyName('habsburg_dynasty')] erweisen."
 flavor_boh.17.a: "Wir müssen diese Vereinbarung weiter einhalten!"
 flavor_boh.17.b: "Wir haben andere Pläne …"
 flavor_boh.18.title: "Staroměstská Radnice – das alte Rathaus"
 flavor_boh.18.desc: "Die Verwaltung unserer Domäne ist eine vertrackte Angelegenheit und erfordert von zahlreichen fähigen Kanzlern und Kabinettsmitgliedern höchste Detailgenauigkeit.\n\nUm Rechtsverfahren zu vereinfachen und die Verwaltung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu verbessern, wurde von unserem Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) vorgeschlagen, ein großes Patrizierhaus von einer wohlhabenden Familie zu kaufen und es zu einem Ort zu machen, an dem unsere Berater und Mitglieder der Stände über Politik und Regierungsmaßnahmen diskutieren können."
 flavor_boh.18.a: "Das wird sicherlich unser #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! Ansehen erhöhen!"
 flavor_boh.18.b: "Wir sollten nicht am Status quo rütteln."
 flavor_boh.19.title: "Das Besteuerungsrecht der Bezirke"
 flavor_boh.19.desc: "Da die Stadtgrenzen von [ShowLocationName('prague')] immer weiter wachsen, haben viele berühmte Persönlichkeiten, die als Verwalter der verschiedenen Bezirke der Stadt – wie dem von Malá Strana – fungieren, das Recht eingefordert, die Bürger innerhalb ihrer Grenzen besteuern zu dürfen.\n\nSollten wir ihrer Forderung nachkommen, würde das bedeuten, dass wir eine beachtliche Menge Einfluss aus den Händen unserer Staatskasse an den [ShowEstateTypeName('nobles_estate')] übertragen — etwas, über das wir sorgfältig nachdenken sollten."
 flavor_boh.19.a: "Nun gut. Gewährt ihnen diese Rechte."
 flavor_boh.19.b: "Das kommt nicht infrage."
 flavor_boh.20.title: "Die Universität [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.20.desc: "Wissen anzuhäufen und zu verbreiten ist ein wesentliches Ziel, wenn wir zu den aufgeklärtesten und gebildetsten Völkern der Welt zählen wollen. Das akademische Lernen, die lebendigen Räume einer neuen Universität und die Verbreitung von Weisheit haben in letzter Zeit besonders bei unserer Elite Einklang gefunden und sind nun in der Forderung gegipfelt, eine [ShowBuildingTypeName('university')] zu errichten, in der die nächste Generation unserer klügsten Köpfe gefördert werden kann."
 flavor_boh.20.a: "Eine hervorragende Idee!"
 flavor_boh.20.b: "Das ist keine gute Idee …"
 flavor_boh.21.title: "Nové Město — Neustadt"
 flavor_boh.21.desc: "Als Beweis für das große Verwaltungsgeschick von [target_character.GetName] und um den Wohlstand unseres Volkes weiter zu vergrößern, hat der Stadtrat von [target_location.GetName] vorgeschlagen, eine ganz neue Stadt innerhalb der rechtlichen Grenzen unseres großen Hauptsitzes zu errichten. Viele unserer Berater befürworten die Idee, ein neues Stadtzentrum mit neuen Gebäuden zu bevölkern, um [target_location.GetNameWithNoTooltip] in den Status einer Metropole zu erheben und den Ruhm und den Fleiß unseres Volkes zu preisen!"
 flavor_boh.21.a: "So errichtet sie denn!"
 flavor_boh.21.b: "Das ist nicht die ideale Verwendung unserer Mittel."
 flavor_boh.22.title: "Eine gemeinsame Generalversammlung"
 flavor_boh.22.desc: "Seit unserem Aufstieg an die Spitze des HRR ([GetUniqueInternationalOrganization('hre').GetName]) haben wir einen deutlichen Unterschied zwischen dem Rechtssystem des Kaiserreichs und dem unseres eigenen Landes festgestellt. Die Kluft wird durch die kulturellen und traditionellen Unterschiede noch größer, die sich auftaten, als wir versuchten, unsere Herrschaft zu verteidigen und zu legitimieren.\n\nUm unsere Position zu festigen und unser Volk näher an das Reich heranzuführen, haben viele Berater von [target_character.GetName] vorgeschlagen, eine gemeinsame Generalversammlung einzuberufen. Diese würde Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] umfassen und neben unseren eigenen alle wichtigen Persönlichkeiten der Kurfürstenstaaten. Es würde uns und ihnen erlauben, viele der bestehenden römischen Gesetze zu bestätigen, die ihre Privilegien betreffen."
 flavor_boh.22.a: "Ein wichtiger und notwendiger Schritt, um unsere Herrschaft zu legitimieren."
 flavor_boh.22.b: "Wir sollten uns nicht in die Innen- und Außenpolitik einmischen."
 every_elector_25_opinion_tt: "Jeder Kurfürst erhält [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0] Meinung über uns"
 flavor_boh.23.title: "Der Landhof von [target_area.GetNameWithNoTooltip]"
 flavor_boh.23.desc: "Die Verwaltung unseres Reichs ist keine einfache Aufgabe. Hunderte von Bütteln und Statthaltern arbeiten Tag und Nacht daran, unser Steuererhebung effizienter zu machen und unsere Kontrolle über die Grenzgebiete zu bewahren.\n\nKürzlich haben wir eine Nachricht von den Gemeindevorstehern aus dem Gebiet [target_area.GetName] erhalten, die darum gebeten haben, einen regionalen Hofrat einrichten zu dürfen, der sich im Namen von [target_capital.GetName] um die Verwaltung kümmert. Dieser Rat soll von einem lokal gewählten Verwalter vertreten und von einem regionalen Richter überwacht werden. Er soll auch 14 Sitze für die wichtigsten Adligen der Region umfassen."
 flavor_boh.23.a: "In Ordnung. Wir genehmigen diesen Antrag."
 flavor_boh.23.b: "Wir dürfen nicht riskieren, die Macht der zentralen Herrschaft zu untergraben …"
 boh_control_prosp_dev_moravia_tt: "Jeder [location|e] in dem Gebiet [target_area.GetName] erhält:\n#G 10 %#! Kontrolle\n#G 1,00#! Entwicklung\n#G 10 %#! Wohlstand"
 boh_prosperity_capital_prov: "Jeder [location|e] in der Provinz [target_capital.GetName] erhält:\n#G 10 %#! Wohlstand"
 flavor_boh.24.title: "Maiestas Carolina"
 flavor_boh.24.desc: "Seit Jahrhunderten dürfen die Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! beinahe uneingeschränkt über ihr eigenes Gebiet herrschen – ein Umstand, der dazu führt, dass viele von ihnen oft die Autorität der Krone infrage stellen.\n\nDa dies ein sehr gefährlicher Gedanke ist und einen heiklen Präzedenzfall schaffen könnte, haben unsere Berater vorgeschlagen, eine Reihe von Gesetzen zu erlassen, die die Macht einflussreicher Persönlichkeiten im Adel beschränken – etwas, was durchaus die Stabilität des Landes gefährden könnte."
 flavor_boh.24.a: "Erlasst diese Gesetze. Nur wir herrschen über dieses Land."
 flavor_boh.24.b: "Wir sollten die Mächtigen nicht verärgern."
 flavor_boh.25.title: "Der Meister von Vyšší Brod"
 flavor_boh.25.desc: "Eine unserer talentiertesten Künstlerseelen, [target_artist.GetName], hat in den letzten Jahren sehr an Ansehen und Beliebtheit gewonnen und [target_artist.Custom('DE_PRO_POS_S_3P')] illustres Portfolio verschiedenster Werke in der Malerei erntet viel Lob und Anerkennung. [target_artist.Custom('DE_PRO_PER_S_3P_A')|U] an unseren Hof einzuladen, würde dem Ansehen und Ruhm unserer Kultur nur zuträglich sein und uns als Kunstmäzen präsentieren."
 flavor_boh.25.a: "[target_artist.Custom('DE_PRO_PER_S_3P_N')|U] ist die Verkörperung des künstlerischen Schaffens."
 flavor_boh.25.b: "Wir halten diese Werke ohnehin für ziemlich überbewertet …"
 flavor_boh.26.title: "Die Wenzelkrone"
 flavor_boh.26.desc: "Unser Königshaus hat in der Vergangenheit viele turbulente Zeiten durchstehen müssen, doch die Hindernisse und Feinde, die wir überwinden mussten, um unsere derzeitige Vormachtstellung zu erlangen, haben uns abgehärtet.\n\nZur Feier und Demonstration unserer Macht haben unsere Berater vorgeschlagen, eine legendäre und wunderschöne Krone schmieden zu lassen, die dem Heiligen Wenzel gewidmet ist. Sie soll aus Gold gefertigt und mit über 90 Edelsteinen verziert werden und für immer das Symbol unserer Macht und unseres Reichtums sein!"
 flavor_boh.26.a: "Wir finanzieren die Herstellung dieses Symbols unserer Macht persönlich."
 flavor_boh.26.b: "Eine Widmung an den Heiligen Wenzel rechtfertigt sicherlich eine Spende …"
 flavor_boh.26.c: "Teure Schmuckstücke können wir uns nicht leisten."
 wear_st_wenceslas_crown_tt: "[target_character.GetName] wird die neue Krone tragen"
 flavor_boh.27.title: "Die [ShowBuildingTypeNameWithNoTooltip('cathedral')] des Heiligen Vitus"
 flavor_boh.27.desc: "Die ursprünglich im 10. Jahrhundert erbaute [ShowBuildingTypeName('cathedral')] des Heiligen Vitus ist ein wunderschönes Symbol unserer Stärke und unseres Glaubens. Da die Pracht und Herrlichkeit von [target_location.GetName] jedoch immer weiter wächst, müssen auch unsere Denkmäler für das Göttliche entsprechend wachsen. Die Pläne für einen Umbau wurden bereits von unseren Architekten skizziert und es müssen nur noch Arbeiter eingestellt werden, wenn wir uns dafür entscheiden, dieses große Vorhaben in die Tat umzusetzen."
 flavor_boh.27.a: "Finanzieren wir den Ausbau!"
 flavor_boh.27.b: "Wir können uns das derzeit nicht leisten …"
 flavor_boh.27.historical_info: "Die Kathedrale wurde ursprünglich im Jahr 930 von Wenzel I., dem Herzog von Böhmen, als Rotunde im frühromantischen Stil erbaut. Aufgrund der immer größer werdenden christlichen Gemeinde und des Wunsches nach einer größeren Kirche wurde im Jahr 1060 von Fürst Spytihněv II. eine größere Basilika im Stil der Romantik errichtet, in die die südliche Apsis der ursprünglichen Rotunde integriert wurde.\n\nDie Kathedrale ist stark von der Architektur der Romantik im Heiligen Römischen Reich inspiriert, insbesondere von der Hildesheimer Abteikirche und dem Speyerer Dom. Mit dem Bau der gotischen Version wurde 1344 begonnen, als Prag zum Erzbistum wurde. Die Hussitenkriege im 14. Jahrhundert führten jedoch zu einem Baustopp. Im Laufe der Jahrhunderte wurden mehrere Versuche unternommen, den Bau fortzusetzen, aber erst 1844 wurden die Arbeiten wieder ernsthaft aufgenommen und die Kathedrale wurde erst 1929 fertiggestellt."
 flavor_boh.28.title: "Vergnügen in flüssiger Form"
 flavor_boh.28.desc: "Das Stadtvolk von [target_location.GetName] trinkt nach einem arbeitsreichen Tag gern ein kaltes [ShowGoodsName('beer')]. Dies geht so weit, dass viele angefangen haben, ihr eigenes Bier zu brauen und Brauereien sowohl in ländlichen als auch städtischen Gebieten immer stärker vertreten sind.\n\nEs scheint gar so, als existiere für jedes Haus in der Stadt eine eigene Brauerei. Wo es einen Durst zu löschen gibt, gibt es jedoch auch reichlich Münzen zu erwirtschaften, weshalb einige der einflussreicheren Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! vorgeschlagen haben, eine dauerhafte Bierproduktion aufzubauen, damit das dort hergestellte Bier überall bekannt werden kann."
 flavor_boh.28.a: "So soll es geschehen!"
 flavor_boh.28.b: "Vergesst den Alkohol und geht zurück an die Arbeit!"
 flavor_boh.29.title: "Bescheidene Anfänge"
 flavor_boh.29.desc: "Viele aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] träumen von einem abenteuerreichen Leben, dem gesellschaftlichen Aufstieg und dem Reichwerden. Obgleich auch wir uns ebenfalls wünschen, dass unser Volk gedeiht, ist das Leben eines Bauern von Ehrlichkeit, Tapferkeit und Respekt geprägt.\n\nNicht jeder Bauer ist jedoch aus dem gleichen Holz geschnitzt. Es hat sich herumgesprochen, dass ein Mann in [target_capital_location.GetName] eingetroffen ist, dem großes militärisches und kämpferisches Geschick nachgesagt wird. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Geschichte könnte ebenso gut einem Märchen entsprungen sein. Ehrlich gesagt sind wir uns nicht sicher, welcher Teil Mythos und welcher die Wahrheit ist.\n\n[target_character.GetName|U] wurde den Erzählungen nach als [Select_CString(target_character.IsFemale, 'Tochter', 'Sohn')] eines Schmieds geboren und gezwungen, bereits in jungen Jahren zum Schwert zu greifen, als [target_character.Custom('DE_PRO_POS_S_3P')] Dorf Stříbrná Skalice nahe [target_location.GetName] infolge des Krieges niedergebrannt wurde. Seither stählte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich ohne Unterlass, um [Select_CString(target_character.IsFemale, 'eine große Kriegerin', 'ein großer Krieger')] zu werden, und sich auf eine Reise zu begeben, die [target_character.Custom('DE_PRO_PER_S_3P_A')] weit weg von [target_character.Custom('DE_PRO_POS_S_3P')|U]en friedlichen Ursprüngen führte, in eine Welt voller Kriege und Abenteuer. Nun ist [target_character.GetShortNameWithNoTooltip] an unserem Hof angekommen."
 flavor_boh.29.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird [Select_CString(target_character.IsFemale, 'eine hervorragende Anführerin', 'einen hervorragenden Anführer')] abgeben!"
 flavor_boh.29.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat wohl vergessen, wo [target_character.Custom('DE_PRO_POS_S_3P')] Platz ist."
 flavor_boh.30.title: "[ShowGoodsNameWithNoTooltip('silver')] in [target_location.GetNameWithNoTooltip] gefunden"
 flavor_boh.30.desc: "Wir haben Berichte darüber erhalten, dass Bauern aus [target_location.GetName] auf eine unberührte Ader [ShowGoodsName('silver')] gestoßen sind! Wie es der Zufall will, ist der Ort reif für den Abbau, und Schätzungen gehen von großen Mengen des wertvollen Metalls aus.\n\nDer Abbau wird den Wohlstand der lokalen Bevölkerung erhöhen und neue Siedler anlocken, die bereit sind, die Gunst der Stunde zu nutzen, um ein Vermögen aus dem [ShowGoodsNameWithNoTooltip('silver')] zu erwirtschaften."
 flavor_boh.30.a: "In Ordnung. Wir finanzieren den Abbau."
 flavor_boh.30.b: "Nein, holt nur das, was leicht zu beschaffen ist, und bewahrt ansonsten den Status quo aufrecht."
 flavor_boh.31.title: "Die Krone von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_boh.31.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] trägt die [target_art.GetName] stolz auf [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Haupt und hat damit die Kontrolle über die Länder [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')] und [ShowAreaName('silesia_area')] übernommen. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wurde nun vorgeschlagen, [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'unseren','unsere')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] an „[target_art.GetNameWithNoTooltip]“ zu binden, die fortan als Krone unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip]) bekannt sein soll."
 flavor_boh.31.a: "Von heute an sind wir die Krone von [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_boh.31.b: "Unser Titel ist gut so, wie er ist."
 crown_of_bohemia_tt: "Wir ändern unseren Namen zu „#Y Krone von [GetCountry('BOH').GetNameWithNoTooltip]#!“"
 flavor_boh.32.title: "Die Zukunft von [GetCountry('LUX').GetNameWithNoTooltip]"
 flavor_boh.32.desc: "Die Pflichten von [target_character.GetName], nicht nur als [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName], sondern auch als [GetCountry('LUX').GetGovernment.GetRulerTitle] von [GetCountry('LUX').GetName], haben sich durch [target_character.Custom('DE_PRO_POS_S_3P')]e kürzliche Ernennung zum Kaiser des HRR ([GetUniqueInternationalOrganization('hre').GetName]) um ein Vielfaches vergrößert. Um die Bürokratie zu zentralisieren und all [target_character.Custom('DE_PRO_POS_S_3P')]e Titel besser verwalten zu können, sollte [target_character.Custom('DE_PRO_PER_S_3P_N')] in Erwägung ziehen, einen gewissen Titel ([GetCountry('LUX').GetLongNameWithNoTooltip]) an [target_heir.GetName] abzugeben.\n\nDas Reich von [target_character.GetNameWithNoTooltip] wäre dadurch einfacher zu verwalten, aber es würde auch bedeuten, dass [target_character.Custom('DE_PRO_POS_S_3P')] Territorium kleiner wird, obgleich es weiterhin unter der Kontrolle der [target_character.GetDynasty.GetName]-Dynastie stehen würde. Sollte [target_character.Custom('DE_PRO_PER_S_3P_N')] es jedoch behalten wollen, könnten [target_character.Custom('DE_PRO_PER_S_3P_A')] andere aufgrund der vielen Titel als Bedrohung ansehen."
 flavor_boh.32.a: "Wir sollten es weggeben."
 flavor_boh.32.b: "Das gehört alles uns!"
 flavor_boh.33.title: "„[GetCountry('BRA').GetLongNameWithNoTooltip]“ kaufen"
 flavor_boh.33.desc: "Eine gewisse Nation ([GetCountry('BRA').GetLongName]) war lange Zeit ein einflussreiches Mitglied des HRR ([GetUniqueInternationalOrganization('hre').GetName]) und die Macht der [target_bra_ruler.GetDynasty.GetName]-Dynastie breitet sich wie ein Schatten im ganzen Reich aus. Da [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nun [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ist, wäre es vorteilhaft, uns die Sitze der Kurfürsten zu sichern. Als gleichzeitig[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetNameWithNoTooltip] würde uns die Übernahme besagter Nation ([GetCountry('BRA').GetLongNameWithNoTooltip]) nicht nur die Kurwürde sichern, sondern auch die Macht der [target_bra_ruler.GetDynasty.GetName]-Dynastie begrenzen.\n\nDa ihre Dynastie von Gier und Machthunger besessen ist, könnten wir versuchen, ihnen den Titel von [GetCountry('BRA').GetNameWithNoTooltip] für [target_character.GetName] abzukaufen. Wir müssen nur herausfinden, wie viel sie dafür wollen."
 flavor_boh.33.a: "Unterbreitet ihnen ein Angebot."
 flavor_boh.33.b: "Wir haben eine bessere Verwendung für diese Münzen."
 flavor_boh.33.tt: "„[GetCountry('BRA').GetLongName]“ erhält ein Kaufangebot von uns"
 flavor_boh.33.historical_info: "Im Jahr 1373 kaufte Karl IV., König von Böhmen und Kaiser des Heiligen Römischen Reichs, die Mark Brandenburg für seinen Sohn und Erben sowie künftigen König Wenzel IV. Da dieser jedoch noch ein Kind war, herrschte Karl in seinem Namen darüber. Dies sicherte dem Kaiserthron auch die Kurwürde. Die Macht des Hauses Luxemburg schrumpfte unter späteren Herrschern jedoch stark, und als Sigismund, ebenfalls ein Sohn von Karl IV., an der Reihe war, zum Kaiser ernannt zu werden, sicherte sich Böhmen die Kurwürde im Tausch für die Erbherrschaft über Brandenburg an die Hohenzollern-Dynastie."
 flavor_boh.34.title: "„[GetCountry('BOH').GetLongNameWithNoTooltip]“ möchte unser [ROOT.GetCountry.GetFlavorRank] kaufen"
 flavor_boh.34.desc: "Eine gewisse Nation ([GetCountry('BOH').GetLongName|U]) scheint von der Ernennung zum Kaiser des HRR ([GetUniqueInternationalOrganization('hre').GetName]) ermutigt worden zu sein und versucht nun, die Kontrolle über die Kurwürde zu übernehmen. Daher hat man uns das Angebot unterbreitet, unser Land zu kaufen, um es [target_character.GetName] zu vermachen.\n\nDies würde zwar mit einem erheblichen Machtverlust für Haus [target_bra_ruler.GetDynasty.GetName] einhergehen, doch das Geld könnte in unseren anderen Territorien gute Verwendung finden. Außerdem hat es gewisse Vorteile, unter dem Schutz von Haus [target_ruler.GetDynasty.GetName] und damit [GetCountry('BOH').GetNameWithNoTooltip] zu stehen."
 flavor_boh.34.a: "Schickt ihnen ein Preisangebot."
 flavor_boh.34.b: "Wir sind nicht käuflich."
 flavor_boh.34.tt: "„[GetCountry('BOH').GetLongName]“ erhält ein Angebot von uns"
 flavor_boh.35.title: "Eine Antwort aus einer anderen Nation ([GetCountry('BRA').GetLongNameWithNoTooltip|U])"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nUnser Land hat jedoch keinen geeigneten Erben mehr, um das Angebot anzunehmen."
 flavor_boh.35.desc: "Eine gewisse Nation ([GetCountry('BRA').GetLongName|U]) hat uns eine Summe genannt, die man als angemessene Entschädigung für den Verkauf des eigenen Landes und der Übernahme durch [ROOT.GetCountry.GetGovernment.GetHeirTitle] als [GetCountry('BRA').GetGovernment.GetRulerTitle] ansieht."
 flavor_boh.35.a: "Wir akzeptieren."
 flavor_boh.35.b: "Bedauerlicherweise müssen wir ablehnen."
 flavor_boh.36.title: "Die Vier Artikel von [target_location.GetNameWithNoTooltip]"
 flavor_boh.36.desc: "Die letzten Jahre waren von unzähligen Konflikten zur Verteidigung unseres Glaubens geprägt und zahlreiche Menschen sind dabei umgekommen. Unser einstmals sanftmütiges Volk hat deshalb eine harschere und defensivere Haltung gegenüber der Welt angenommen. Doch jetzt, wo sich der Staub gelegt hat, unsere Verwundeten den Sieg feiern und unsere Toten ehren, haben wir uns mit denjenigen an den Verhandlungstisch begeben, die unseren Glauben einst ausrotten wollten.\n\nVielleicht war es Gottes Wille, dass wir überdauert und uns gegen die Hybris der #L [ShowReligionAdjective('catholic')|l]en#! Kirche durchgesetzt haben. Wir müssen nun entscheiden, ob wir unsere Forderungen gegen diese Aasgeier durchsetzen wollen oder aber den von ihnen vorgeschlagenen Waffenstillstand ablehnen und weiter gegen die Korruption ihres Glaubens vorgehen wollen."
 flavor_boh.36.a: "Frieden zu unserer Zeit?"
 enable_4_articles_prague_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('four_articles')]"
 flavor_boh.36.b: "Für Worte ist in diesem Konflikt kein Platz!"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "Böhmische Aggression"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "Da es unseren Feinden nicht gelungen ist, unseren Glauben auszulöschen, haben sie um Frieden ersucht. Es ist jedoch die Zeit gekommen, sie ein für alle Mal zu besiegen!"
 opinion_hussite_aggression_modifier: "Lehnte die Vier Artikel ab"
 boh_widespread_condemnation_tt: "Jedes #L [ShowReligionAdjective('catholic')|l]e#! Land verliert [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0] Meinung uns gegenüber"
 four_articles: "Vier Artikel"
 four_articles_desc: "Eine Liste von Forderungen, die unsere Staats- und Glaubensoberhäupter gegen die Aggression der päpstlichen Kreuzzüge vorgebracht haben und zum Ziel hatten, unseren Glauben zu unterdrücken."
 flavor_boh.36.historical_info: "Die Vier Artikel von Prag, auch Prager Artikel genannt, sind eine Liste von Forderungen, die die Anhänger von [GetCharacter('boh_jan_hus').GetName], einem böhmischen Reformer, während des Konzils von Basel im 15. Jahrhundert vorbrachten. Die Artikel sollten später eine wichtige Rolle in der Hussitenbewegung spielen, die als Vorläufer der protestantischen Reformation gilt. Die Artikel enthielten Klauseln wie die Freiheit, das Wort Gottes zu predigen, die Kommunion, eine allgemeine Reform der kirchlichen Institution sowie die Verbannung von Todsündern aus der Kirche."
 flavor_boh.37.title: "Die Brüder-Unität"
 flavor_boh.37.desc: "Dadurch, dass wir in den vergangenen Jahren die #L [ShowReligionAdjective('hussite')|l]e#! Liturgie praktizierten, bekam der Baum unseres Glaubens viele Äste, die in unserem Land blühen und wachsen. Dies veranlasste viele Gläubige dazu, an jenen Ritualen teilzunehmen, die frei von der Berührung verirrter Ketzer sind.\n\nIn diesem frommen und theolatrischen Umfeld gibt es jedoch auch eine immer größer werdende Gruppe aus dem [ShowEstateTypeName('clergy_estate')], die eine extreme Auslegung des [ShowReligionNameWithNoTooltip('hussite')] fordert. Diese beinhaltet, dass der Adel und die Kaufleute davon ausgeschlossen werden, die Kirche zu repräsentieren, und dass die Liturgie in einfachen und bescheidenen Zeremonien praktiziert wird, während man gleichzeitig die apostolische Sukzession ablehnt."
 flavor_boh.37.a: "Lasst sie predigen. Ihre Worte entsprechen der Wahrheit."
 flavor_boh.37.b: "Wir dürfen nicht zulassen, dass ihre Stimmen die Gesellschaft erreichen."
 unity_brethren_privilege: "Brüder-Unität"
 unity_brethren_privilege_desc: "Eine radikale Bewegung des [ShowReligionName('hussite')], die sich auf die bloße Eleganz der Predigt und des Gottesdienstes konzentriert. Sie fordert, dass mächtige Persönlichkeiten aus dem [ShowEstateTypeName('burghers_estate')] und dem [ShowEstateTypeName('nobles_estate')] von der Kirche ausgeschlossen und dass Kommunionszeremonien vereinfacht und in der Muttersprache abgehalten werden."
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] hingerichtet"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] hingerichtet"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] freigelassen"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] freigelassen"
 flavor_boh.38.title: "Die Vereinigung von [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.38.desc: "[ShowLocationName('prague')] hat jahrhundertelang als #L [ROOT.GetCountry.GetAdjective|l]er#! Hauptsitz gute Dienste geleistet und diese Rolle bisher gut erfüllt. Die gewaltigen Fortschritte in der Technologie und der Industrialisierung zeigen jedoch nach und nach Schwächen in der Infrastruktur auf. Damit die [target_location.GetRank.GetNameWithNoTooltip] weiter wachsen kann und ein würdiger Hauptsitz für unsere Nation ist, sollten wir in Erwägung ziehen, die Bezirke zu vereinen, die die historische [target_location.GetRank.GetNameWithNoTooltip] ausmachen, und einen einheitlichen Infrastrukturplan für ganz [ShowLocationNameWithNoTooltip('prague')] schaffen."
 flavor_boh.38.a: "Wir müssen die Umstrukturierung von [ShowLocationNameWithNoTooltip('prague')] finanzieren."
 flavor_boh.38.b: "Das können wir uns nicht leisten."
 flavor_boh.38.historical_info: "Im Jahr 1784 schlossen sich die vier historischen Städte Staré Město (Altstadt), Nové Město (Neustadt), Malá Strana (Kleinseite) und Hradčany (Hradschin) zusammen, um ein einheitliches Prag zu schaffen."
 flavor_boh.39.title: "Der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Staatenbund"
 flavor_boh.39.desc: "Auf unserem Weg durch die Geschichte ist [ROOT.GetCountry.GetName] von einer eher unbedeutenden Macht aufgestiegen und herrscht heute über riesige Region und zahlreiche Nationen. Ein solches Land zu regieren, erfordert jedoch eine ruhige Hand. Aus Angst vor Separatismus und möglichen Spannungen zwischen den zahlreichen Nationalitäten wurde deshalb vorgeschlagen, eine neue Verfassung zu verabschieden. Befürworter dieser neuen Verfassung geben an, dass wir über das hinausblicken müssten, was traditionell als [ROOT.GetCountry.GetNameWithNoTooltip] angesehen wird, und einen größeren Staat schaffen müssen. Unser Reich erstreckt sich über weite Regionen in [ShowContinentName('europe')] und wir nehmen unseren Platz unter den Großmächten der Welt ein."
 flavor_boh.39.a: "Führt eine neue Verfassung ein."
 flavor_boh.39.b: "Wir behalten unsere derzeitige Verfassung bei."
 flavor_boh.40.title: "Der Ausbau von [ShowLocationNameWithNoTooltip('kutna_hora')]"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')|U] und die reichen #L [ShowGoodsName('silver')]minen#! der Stadt sind bereits seit Langem ein Grundpfeiler des #L [ROOT.GetCountry.GetAdjective|l]en#! Wohlstands und haben unsere Wirtschaft erheblich gestärkt. Die historische und wirtschaftliche Bedeutung von [ShowLocationNameWithNoTooltip('kutna_hora')] kann gar nicht hoch genug angepriesen werden, da der Reichtum unzählige Unternehmungen finanziert und unsere Schatzkammer gefüllt hat. Uns bietet sich nun die Gelegenheit, in eine Vergrößerung der Minen zu investieren, um kommenden Generationen ein nachhaltiges Wachstum und Rentabilität zu garantieren."
 flavor_boh.40.a: "Investieren wir in den Ausbau."
 flavor_boh.40.b: "Die Investition lohnen sich nicht."
 flavor_boh.40.a.tt: "In die Infrastruktur von [ShowLocationNameWithNoTooltip('kutna_hora')] zu investieren, wird die Wahrscheinlichkeit reduzieren, dass die Mine einstürzt oder geflutet wird."
 flavor_boh.41.title: "Minen in [ShowLocationNameWithNoTooltip('kutna_hora')] geflutet"
 flavor_boh.41.desc: "Die [ShowGoodsName('silver')]minen von [ShowLocationName('kutna_hora')] haben in letzter Zeit mit schweren Wassereinbrüchen zu kämpfen. Da die wichtigsten und ergiebigsten Schächte davon betroffen sind, ist die Zukunft der jahrhundertealten Bergbautraditionen vor Ort gefährdet. Die Verwaltung in [ShowLocationNameWithNoTooltip('kutna_hora')] hat uns nun darum gebeten, ihnen dabei zu helfen, das zu retten, was noch zu retten ist, doch dies in einer eingestürzten Mine zu tun, wird sowohl kostspielig als auch gefährlich sein."
 flavor_boh.41.a: "Versucht zu retten, was wir retten können."
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "Kutná Hora hatte während des 16. und 17. Jahrhunderts mit schweren Überschwemmungen zu kämpfen. Diese haben auch die Bergbauaktivitäten beeinträchtigt und die Stadt konnte sich nie wirklich davon erholen."
 flavor_boh.42.title: "Der #L pan[ShowCultureGroupNameWithNoTooltip('slavic_group')|l]e#! Kongress von [GetCurrentYear]"
 flavor_boh.42.desc: "Da sich die Ideen des Nationalismus wie ein Lauffeuer in ganz [ShowContinentName('europe')] ausbreiten, haben sich die Vertreter der #L [ShowCultureGroupName('slavic_group')|l]en#! Nationen in [ShowLocationName('prague')] zusammengefunden, um über die Zukunft der Slawen zu diskutieren. Der Panslawismus hat sich zu einer äußerst einflussreichen Bewegung entwickelt und ist sehr daran interessiert, die interkulturellen Beziehungen zu fördern und eine [ShowCultureGroupNameWithNoTooltip('slavic_group')|l]e Folklore und Traditionen zu entwickeln. Einige der extremeren Stimmen fordern sogar die Vereinigung aller Slawen unter einem einzigen Banner. Da die Bewegung breite Unterstützung genießt, wird sie in Zukunft wahrscheinlich noch eine wichtige Rolle spielen."
 flavor_boh.42.a: "Sláva rodu!"
 flavor_boh.42.historical_info: "Der erste panslawische Kongress wurde in Prag abgehalten und war ein wichtiger Schritt, um über die Einheit der slawischen Völker zu debattieren. Der Kongress hat außerdem zur Schaffung der blau-weiß-roten panslawischen Flagge und der panslawischen Nationalhymne „He, Slawen“ geführt."
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "[target_character.GetName|U], ein ultraquistischer Bischof und Befürworter der Universalbildung, hat sich als „Lehrer der Nationen“ einen Namen gemacht. [target_character.Custom('DE_PRO_POS_S_3P')|U]e innovativen Bildungsmethoden und Bemühungen um die Reformierung des Bildungssystems schlugen hohe Wellen innerhalb unserer Gesellschaft. Da [target_character.Custom('DE_PRO_POS_S_3P')]e Theorien immer mehr Anerkennung finden, bietet sich uns die Gelegenheit, [target_character.Custom('DE_PRO_POS_S_3P')]e Erfahrung und sein Wissen zu nutzen, um den Fortschritt in [ROOT.GetCountry.GetName] zu fördern."
 flavor_boh.43.a: "Der Hof könnte [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste gut gebrauchen."
 flavor_boh.43.historical_info: "Johann Amos Komenský, auch als Komenius bekannt, war ein Pionier der modernen Bildung. Er hat die Universalbildung und progressive Lehrmethoden gefördert, die Verstehen und kritisches Denken über bloßes Auswendiglernen stellen."
 flavor_boh.44.title: "[ShowLocationNameWithNoTooltip('prague')] – die Goldene Stadt"
 flavor_boh.44.desc: "[ShowLocationName('prague')], unser prächtiger Hauptsitz, wird oft auch als „die Goldene Stadt“ bezeichnet. Da Prag die größte Stadt innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]) ist, zieht sie Menschen von nah und fern an. Gelehrte, Händler und Handwerker tummeln sich in den lebendigen Straßen und tragen zum fortwährenden Wachstum und Wohlstand unseres majestätischen Hauptsitzes bei. Der Zustrom all dieser Talente und Reichtümer hat [ShowLocationNameWithNoTooltip('prague')] in ein wahres Zentrum der Kultur und Macht verwandelt."
 flavor_boh.44.a: "Großartig!"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "Die Goldene Stadt"
 flavor_boh.44.historical_info: "Prag konnte während der Herrschaft von Karl IV. gedeihen und zu einem wichtigen politischen, kulturellen und wirtschaftlichen Zentrum heranwachsen. Als Sitz des Kaisers wurde Prag de facto zur Hauptstadt des Heiligen Römischen Reichs, wodurch die Stadt ein bedeutendes Wachstum erlebte. Unter der Herrschaft von Karl IV. wurden auch wichtige Wahrzeichen wie die Karlsbrücke, die Neustadt und der Veitsdom errichtet."
 flavor_boh.45.title: "Entdeckung des Voynich-Manuskripts"
 flavor_boh.45.desc: "Bei der Durchsicht der Archive der Karls-Universität in [ShowLocationName('prague')] hat der Universitätsrektor ein höchst sonderbares Manuskript entdeckt. Der Wälzer ist mit seltsamen Illustrationen und Schriften gefüllt, die zu keiner der uns bekannten Sprachen passen. Bei näherer Untersuchung hat sich herausgestellt, dass es eine Vielzahl von Themen behandelt, angefangen von der Astrologie bis hin zu Rezepten, und doch ist es noch keinem Gelehrten gelungen, es zu entschlüsseln. Seit seiner Entdeckung ist das Manuskript Gegenstand hitziger Debatten. Einige sind der Meinung, dass es sicher bewahrt und untersucht werden müsse, wohingegen andere der Ansicht sind, es handle sich um ein Buch voller Zaubersprüche, die in einer dämonischen Sprache verfasst worden sind."
 flavor_boh.45.a: "Wir sollten dieses faszinierende Kunstwerk sicher bewahren."
 flavor_boh.45.b: "Das Werk des Teufels muss zerstört werden!"
 voynich_manuscript: "Voynich-Manuskript"
 flavor_boh.45.historical_info: "Das Voynich-Manuskript ist ein rätselhafter illustrierter Kodex aus dem Mittelalter, der in einer unbekannten Schrift und Sprache verfasst wurde. Trotz umfangreicher Studien sind Zweck und Ursprung noch immer ein Mysterium."
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "[target_character.GetName], eine wichtige Persönlichkeit für die #L [ShowReligionAdjective('hussite')|l]e#! Bewegung, war während des religiösen Umbruchs der Erzbischof von [ShowLocationName('prague')]. [target_character.Custom('DE_PRO_POS_S_3P')|U]e unerschütterliche Hingabe für die #L [ShowReligionAdjectiveWithNoTooltip('hussite')]e#! Sache und [target_character.Custom('DE_PRO_POS_S_3P')]e Bemühungen um eine Versöhnung und Vermittlung mit den radikaleren Fraktionen haben einen bleibenden Eindruck hinterlassen. [target_character.Custom('DE_PRO_POS_S_3P')|U] tiefes Verständnis von Theologie und [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeit, religiöse Debatten zu führen, könnten für die Verbreitung unseres Glaubens unschätzbar wertvoll sein."
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "Rokycana spielte für die tschechische Hussitenbewegung eine entscheidende Rolle, da er die religiösen und politischen Reformen in den Ländern der böhmischen Krone maßgeblich beeinflusste. Als berühmter Anführer und Theologe förderte er die hussitischen Lehren und versuchte die zahlreichen Fraktionen zu vereinen, die das religiöse Stadtbild des Königreichs prägten."
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "[target_character.GetName] spielt bei der Entwicklung der #L [ShowDialectName('czech_dialect')|l]en#! Literatur eine bedeutende Rolle und ist Verleger, Drucker und Übersetzer. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Beiträge zur [ShowDialectNameWithNoTooltip('czech_dialect')|l]en Sprache und seine Ambition, die Literatur für die breite Masse zugänglich zu machen, haben sich positiv auf die Alphabetisierung der Nation ausgewirkt. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] in allen Kreisen immer mehr Einfluss gewinnt, bietet sich uns die Möglichkeit, [target_character.Custom('DE_PRO_POS_S_3P')]e Erfahrung zum Wohle unseres Landes zu nutzen."
 flavor_boh.47.a: "Wir werden [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten gut zu nutzen wissen."
 flavor_boh.47.historical_info: "Jiří Melantrich z Aventina hat die kulturelle und intellektuelle Landschaft Böhmens durch seine umfangreiche Druck- und Verlagsarbeit maßgeblich beeinflusst und sein Bestreben, wichtige literarische und wissenschaftliche Werke zu verbreiten, hat die tschechische Sprache und Literatur während einer Zeit des kulturellen Umbruchs gefördert und bewahrt."
 STATIC_MODIFIER_NAME_melantrichs_efforts: "Melantrichs Bemühungen"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName] ist [Select_CString(target_character.IsFemale, 'eine der berühmtesten Architektinnen', 'einer der berühmtesten Architekten')] des Barock in „[ROOT.GetCountry.GetName]“. [target_character.Custom('DE_PRO_POS_S_3P')|U]e architektonischen Meisterwerke, wie die St.-Nikolaus-Kirche in [ShowLocationName('prague')] und das Breunau-Kloster, haben die Landschaft unseres Landes nachhaltig geprägt und [target_character.Custom('DE_PRO_POS_S_3P')]e innovativen Entwürfe und die Liebe zum Detail genießen überall Anerkennung und Bewunderung. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] zu mehr als vierzig architektonischen Wundern beigetragen hat, wäre es klug, [target_character.Custom('DE_PRO_PER_S_3P_D')] eine Stelle am Hof anzubieten."
 flavor_boh.48.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Dienste werden sehr geschätzt."
 flavor_boh.48.historical_info: "Dientzenhofers barocker Architekturstil hinterließ durch Meisterwerke wie die Wallfahrtskirche des Hl. Johannes von Nepomuk und das Prager Loreto einen bleibenden Eindruck auf das Land. Seine innovativen Entwürfe und die Liebe zum Detail haben die architektonische Landschaft und das kulturelle Erbe des Königreichs entscheidend mitgeprägt."
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "[target_character.GetName], ein angesehener [ShowCultureName('czech')|l]er Philologe und Historiker, hat sich als Schlüsselfigur für die Wiederbelebung der [ShowCultureNameWithNoTooltip('czech')|l]en Identität einen Namen gemacht. Inspiriert von den Ideen der [ShowInstitutionName('enlightenment')] und des Nationalstaats setzt [target_character.Custom('DE_PRO_PER_S_3P_N')] sich leidenschaftlich für die Erhaltung und Wiederbelebung der [ShowCultureNameWithNoTooltip('czech')|l]en Sprache, Kultur und Identität ein.\n\n[target_character.Custom('DE_PRO_POS_S_3P')|U]e wissenschaftliche Arbeit und [target_character.Custom('DE_PRO_POS_S_3P')]e Hingabe für das [ShowCultureNameWithNoTooltip('czech')|l]e Erbe haben in der [ShowCultureNameWithNoTooltip('czech')|l]en Bevölkerung ein neues Gefühl des Nationalstolzes und der Einheit geweckt. Dieses kulturelle Erwachen fördert das kollektive Bewusstsein, das die Zukunft unserer Nation entscheidend verändern könnte."
 flavor_boh.49.a: "Wir unterstützen [target_character.Custom('DE_PRO_POS_S_3P')]e Bemühungen!"
 flavor_boh.49.b: "[target_character.Custom('DE_PRO_PER_S_3P_A')|U] zu unterstützen, könnte die Minderheiten im Land verärgern."
 flavor_boh.49.historical_info: "Josef Dobrovský war eine Schlüsselfigur für die Wiederbelebung der tschechischen Nation. Er setzte sich leidenschaftlich für die Bewahrung und Verbreitung der tschechischen Sprache und Kultur ein und weckte im tschechischen Volk ein neues Gefühl von nationaler Identität. Seine wissenschaftlichen Arbeiten und sein Fokus auf dem tschechischen Erbe haben das kulturelle und nationale Bewusstsein der damaligen Zeit maßgeblich beeinflusst."
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]es Kristall"
 flavor_boh.50.desc: "#L [GetCountry('VEN').GetAdjective|U]es#! [ShowGoodsName('glass')] beherrscht bereits seit Jahrhunderten die Glasindustrie und viele kleinere Glashersteller versuchen, den Meistern auf der Insel Murano nachzueifern. „[ROOT.GetCountry.GetName|U]“ produziert seit dem 12. Jahrhundert ebenfalls [ShowGoodsNameWithNoTooltip('glass')], doch erst durch die Kombination ihrer heimischen Kreide mit Pottasche haben die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Glashersteller nun endlich eine Methode gefunden, mit der sie dem [GetCountry('VEN').GetAdjectiveWithNoTooltip|l] [ShowGoodsNameWithNoTooltip('glass')] Konkurrenz machen können.\n\nDas [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Kristall ist sowohl haltbarer als auch brillanter und deutlich anders in seinem Stil als das [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]e. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]e Kristallkronleuchter, Glasschmuck und graviertes [ShowGoodsNameWithNoTooltip('glass')] sind schnell zu einem alltäglichen Anblick an allen Höfen in [ShowContinentName('europe')] geworden."
 flavor_boh.50.a: "Klar wie Kristall."
 flavor_boh.50.a.tt: "Jeder im Besitz befindliche [location|e] mit einem [ShowBuildingTypeName('market_village')] oder einer [ShowBuildingTypeName('glassworks')] erhält #G 20 %#! [prosperity|e]."
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]e Brautradition"
 flavor_boh.51.desc: "[ShowGoodsName('beer')] ist bereits seit langer Zeit Teil unserer Kultur und hat seinen Platz als Nationalgetränk des [ShowCultureName('czech')|l]en Volkes eingenommen. Das flüssige Gold wird von allen geschätzt, egal ob bei Festen in prächtigen Palästen, bei Versammlungen von Adligen in stattlichen Herrenhäusern oder bei den einfachen Leuten in ihren bescheidenen Häusern. Auch die Klöster tragen zu dieser ehrwürdigen Tradition bei, indem sie ihre Brautechniken über Jahrhunderte hinweg perfektionieren und einige der besten Biere im ganzen [ROOT.GetCountry.GetFlavorRank] herstellen.\n\nDie Geschichte der [ShowCultureNameWithNoTooltip('czech')|l]en Braukunst reicht Jahrhunderte zurück, wobei jede Generation das Handwerk verfeinert und ihr Wissen weitergibt. Doch diese Tradition verbindet nicht nur unser Volk, sie ist auch ein bedeutender Wirtschaftsfaktor."
 flavor_boh.51.a: "Na zdraví!"
 flavor_boh.51.a.tt: "Jeder Ort im Besitz mit einer [ShowBuildingTypeName('brewery')], einer [ShowBuildingTypeName('beer_workshop')], einer [ShowBuildingTypeName('brewery_manufactory')] oder einer [ShowBuildingTypeName('brewery_mill')] erhält [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]"
 flavor_boh.52.title: "Das Sumpfmonster von [ShowLocationNameWithNoTooltip('vizovice')]"
 flavor_boh.52.desc: "Uns haben Berichte aus der Region nahe [ShowLocationName('vizovice')] erreicht, dass ein Ungeheuer in den Sümpfen lauern soll, das hilflose Dorfbewohner entführt und auffrisst. Die Legende des Ungeheuers hat sich wie ein Lauffeuer unter der örtlichen Bevölkerung verbreitet und zu Unruhe und Panik in der gesamten Region geführt. Während einige unserer Berater vorschlagen, Truppen zu entsenden, um das sogenannte „Monstrum“ zu erlegen und die Ordnung wiederherzustellen, argumentieren andere, dies wäre nichts weiter als ein Ammenmärchen und die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] solle keine Ressourcen für einen solchen Unsinn verschwenden."
 flavor_boh.52.a: "Wir müssen einen Suchtrupp entsenden und der Sache auf den Grund gehen."
 flavor_boh.52.b: "Die Menschen sollten nicht so abergläubisch sein …"
