 flavor_ven_tur_conflict.1000.title: "Ein Streit braut sich zusammen"
 flavor_ven_tur_conflict.1000.desc: "Der Fall der Stadt [ShowLocationName('constantinople')] in die Hände einer gewissen Nation ([rising_power.GetLongName]) hat sich, obgleich es uns keinen unmittelbaren Kummer bereitete, ernsthaft auf unsere Handelsrouten im Bereich [ShowAreaName('black_sea_area')|U] ausgewirkt. Zölle und merkantilistische Interventionen verärgern viele unserer Händler, die von uns verlangen, dass wir sie um jeden Preis verteidigen.\n\nWir könnten die [rising_power.GetAdjectiveWithNoTooltip|l]e Führung bitten, uns einen anderen Handelshafen im östlichen Mittelmeer zu übergeben, um unsere Verluste auszugleichen."
 flavor_ven_tur_conflict.1000.historical_info: "Seit der Einnahme von [ShowLocationNameWithNoTooltip('constantinople')] durch die Türken am 29. Mai 1453 hat sich die Handelsposition von [ROOT.GetCountry.GetName] in Sachen [ShowAreaNameWithNoTooltip('black_sea_area')] verschlechtert. Unzählige Kriege wurden zwischen 1456 und 1490 geführt, was [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'den','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] gegen „[rising_power.GetNameWithNoTooltip]“ aufbrachte. Die Konsequenz war, dass [ROOT.GetCountry.GetNameWithNoTooltip] noch mehr Teile seines Handelsreiches (die es durch den Vierten Kreuzzug 1204 ererbt hatte) in der Ägäis und in Griechenland verlor ([ShowLocationName('athens')] 1460, [ShowLocationName('negroponte')] 1470). Im Jahr 1499 brach ein Krieg aus, durch den [ROOT.GetCountry.GetNameWithNoTooltip] Festungen in [ShowAreaName('morea_area')|U] verlor – darunter auch [ShowLocationName('modon')], Coroni und Navarrin."
 flavor_ven_tur_conflict.1000.a: "Verlangt [ShowLocationNameWithNoTooltip('alexandria')] als Entschädigung!"
 flavor_ven_tur_conflict.1000.b: "Akzeptiert ihre Ausdehnung."
 flavor_ven_tur_conflict.1001.title: "Ein Streit braut sich zusammen"
 flavor_ven_tur_conflict.1001.desc: "Das Grüppchen ungläubiger Händler, die sich selbst die „[origin_tag.GetLongName]“ nennen, richtet eine Beschwerde an [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], dass seit unserer Eroberung der Stadt [ShowLocationName('constantinople')] ihre Handelsrouten besteuert wurden und diese dadurch ihren Nutzen verloren. Sie verlangen, dass wir ihnen den Stadthafen von [ShowLocationName('alexandria')] geben, um ihre Verluste wettzumachen."
 flavor_ven_tur_conflict.1001.historical_info: "Seit der Einnahme von [ShowLocationNameWithNoTooltip('constantinople')] durch die Türken am 29. Mai 1453 hat sich die Handelsposition von [GetCountry('VEN').GetName] in Sachen [ShowAreaName('black_sea_area')] verschlechtert. Zahlreiche Kriege wurden zwischen 1456 und 1490 geführt, was [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'den','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] gegen „[ROOT.GetCountry.GetName]“ aufbrachte. Die Folge war, dass [GetCountry('VEN').GetNameWithNoTooltip] noch mehr Teile seines Handelsreichs (das es durch den Vierten Kreuzzug 1204 geerbt hatte) in der Ägäis und in Griechenland verlor ([ShowLocationName('athens')] 1460, [ShowLocationName('negroponte')] 1470). Im Jahr 1499 brach ein Krieg aus, durch den [GetCountry('VEN').GetNameWithNoTooltip] Festungen im Gebiet [ShowAreaName('morea_area')|U] verlor (darunter [ShowLocationName('modon')], Coroni und Navarrin)."
 flavor_ven_tur_conflict.1001.a: "Lehnt es ab, über Entschädigungen zu sprechen."
 flavor_ven_tur_conflict.1001.b: "Gebt [ShowLocationNameWithNoTooltip('alexandria')] als Entschädigung."
 flavor_ven_tur_conflict.1002.title: "Abgelehnte Entschädigung"
 flavor_ven_tur_conflict.1002.desc: "Die Türken weigern sich, eine Entschädigung für unsere Handelseinbußen auch nur in Erwägung zu ziehen!"
 flavor_ven_tur_conflict.1002.a: "Wir haben nun immerhin einen Anspruch darauf."
 flavor_ven_tur_conflict.1003.title: "[ShowLocationNameWithNoTooltip('alexandria')] erhalten"
 flavor_ven_tur_conflict.1003.desc: "Die Türken erklären sich einverstanden, uns für unsere Handelseinbußen mit der Großstadt [ShowLocationName('alexandria')] zu entschädigen."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip|U]e Kontrolle über [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1100.desc: "Nach dem Fall von [ShowLocationName('constantinople')] wendeten sich die Türken nach Süden, und im Jahr 1461 fiel die letzte Festung in [ShowAreaName('morea_area')|U] an die #L [GetCountry('TUR').GetAdjective|l]e#! Nation. Diese Halbinsel war schlicht zu wichtig für die #L [ROOT.GetCountry.GetAdjective|l]en#! Handelswege, um vernachlässigt zu werden, und sie war der Grund für viele Kriege zwischen [ROOT.GetCountry.GetNameWithNoTooltip] und [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]en Oberhäuptern - denn [ROOT.GetCountry.GetNameWithNoTooltip] erhob Anspruch auf [ShowAreaNameWithNoTooltip('morea_area')|U].\nWie sollen wir uns verhalten?"
 flavor_ven_tur_conflict.1100.a: "Heute ist ein guter Tag für die [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]e Nation, um zu sterben!"
 ven_opinion_morean_confrontation: "Konfrontation in Morea"
 flavor_ven_tur_conflict.1100.b: "Wir können keinen Krieg riskieren."
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip|U]e Ansprüche auf [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1101.desc: "Ein Botschafter aus [origin_tag.GetName] hat uns gerade darüber in Kenntnis gesetzt, dass man Ansprüche auf die [ShowAreaName('morea_area')|U]-Halbinsel erhebt. Dies ist natürlich völlig inakzeptabel, und sie müssen bestraft werden."
 flavor_ven_tur_conflict.1101.a: "Das bedeutet Krieg!"
