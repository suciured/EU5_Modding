 #Events
 flavor_ser.10.title: "Die Schwäche der Krone"
 flavor_ser.10.desc: "Die Eroberungen und das Vermächtnis von [GetCharacter('ser_stefan_dusan').GetName] ebneten den Weg für den Aufstieg einer gewaltigen neuen Macht auf dem Balkan. Dennoch spülte das Ableben unseres vormaligen Oberhaupts [target_character.GetName] nach oben. Noch während sie mit dem Verlust des überaus geschätzten Souveräns unseres Landes rangen, begannen viele Berater auf unseren Fluren, über die Unfähigkeit unserer Führung zu tuscheln. Gerüchte über Unentschlossenheit und Unfähigkeit haben die königliche Autorität zersetzt, Druck ausgeübt und die Vernichtung all dessen aufs Spiel gesetzt, was wir aufgebaut haben. Unser Schicksal hängt in der Schwebe, und die Herrschaft von [target_character.GetNameWithNoTooltip] droht, unser herrliches Erbe auszumerzen und einen unkontrollierbaren Niedergang ins Chaos nach sich zu ziehen."
 flavor_ser.10.a: "Lasst [target_parent.GetNameWithNoTooltip] die Regentschaft überwachen."
 flavor_ser.10.b: "Wir werden [target_dynasty_member_scope.GetNameWithNoTooltip] den Thron anvertrauen."
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip|U] muss weg!"
 flavor_ser.10.d: "Wir sind keine Feiglinge! Wir werden kämpfen!"
 flavor_ser.10.e: "Sie werden in die Knie gezwungen werden."
 ser_every_conquered_location_gets_tt: "Jeder [Concept('conquered', 'eroberte')|e] [Concept('location', 'Ort')|e] erleidet Folgendes:"
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip|U] wird dem Thron entsagen"
 flavor_ser.11.title: "Der Griff nach der Macht"
 flavor_ser.11.desc: "Die führenden Persönlichkeiten aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] innerhalb unserer Domäne schwiegen während der Regentschaft von [GetCharacter('ser_stefan_dusan').GetName]. Mit dem Auftreten von [target_character.GetName] fühlen sie sich allerdings in ihrem Hochmut noch bestärkt. Größere Eigenständigkeit und eine Verringerung ihrer Pflichten fordernd hat sich eine Abordnung von Adligen auf den Weg an unseren Hof gemacht und ersucht, erhört zu werden, wenn nicht der Zorn ihrer Herren über das Land kommen soll …"
 flavor_ser.11.a: "Wir müssen kooperieren …"
 flavor_ser.11.b: "Erkauft ihre Treue mit ein paar Privilegien."
 flavor_ser.11.c: "Sie werden hinausgeworfen werden."
 flavor_ser.11.d: "Diese Drohungen sind unter unserer Würde!"
 flavor_ser.11.e: "Die legen MIR gegenüber Rechenschaft ab!"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "Verringerte Pflichten"
 flavor_ser.12.title: "Die vergängliche Kontrolle der Krone"
 flavor_ser.12.desc: "Viel zu lange haben die Machenschaften bekannter Persönlichkeiten die Politik in unserem Reich beeinflusst. Unter dem Vorwand von Gefolgschaft und Treue kontrollieren zweifelhafte Gestalten in abgedunkelten Räumen das Geheiß und die Ausübung der zentralen Autorität. Durch die schwache Befehlsgewalt von [target_character.GetName] ermutigt haben viele Vertreter mächtiger Gruppierungen Herrschaftsgebiete und die Gerichtsgewalt über unsere Grenzlande verlangt, wenn wir nicht Gefahr laufen wollen, dass sie uns durch die Finger gleiten …"
 flavor_ser.12.a: "Für den Moment müssen wir ihre Forderungen erwägen …"
 flavor_ser.12.b: "Nun gut. Vertraut ihnen die Kontrolle über diese Domänen an …"
 flavor_ser.12.c: "Wenn es Streit ist, den sie wünschen …"
 ser_every_location_20_control_tt: "Jeder [Concept('location', 'Ort')|e] in Besitz verliert [ShowNamedValue('control_severe_penalty')|+=2%] [control|e]"
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "Adlige Grenzlande"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "Klerikale Grenzlande"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "Händlergrenzlande"
 flavor_ser.30.title: "Die Träume von [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]"
 flavor_ser.30.desc: "Viele Anführer sehen sich in der Kontinuität Roms. Kaiserliche Träume in königlichem Purpur und der Anblick legendärer Eroberungen wirken als großer Anreiz auf benachbarte [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]e Domänen. Im Gegensatz zu anderen falschen Anspruchstellern besitzt [GetCharacter('ser_stefan_dusan').GetName] jedoch die Eigenschaften einer legendären Gestalt. Unter [GetCharacter('ser_stefan_dusan').Custom('DE_PRO_POS_S_3P')]er ruhigen Hand werden wir uns daranmachen, uns zu nehmen, was rechtmäßig uns gehört!"
 flavor_ser.30.a: "Auf zu den Toren von [ShowLocationNameWithNoTooltip('constantinople')]! Der Ruhm Roms erwartet uns!"
 ser_conquest_into_empire: "Sollten wir die Eroberung dieser [provinces|e] während der Lebenszeit von [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] abschließen, werden wir ein [ShowCountryRankName('rank_empire')|U] und die Fähigkeit erreichen, unseren eigenen #italic autokephalen#! [Concept('patriarch', 'Patriarchen')|e] zu verkünden"
 stefan_uros_conqueror_tt: "[target_character.GetName|U] wird zeit der eigenen Herrschaft Nutzen aus dem [character|e]-[modifier|e] „[ShowModifier('insatiable_ambition')]“ ziehen"
 granted_claims_stefan_uros_tt: "Wir erhalten den [casus_belli|e] „[ShowCasusBelliName('cb_conquer_province')]“ gegen [ShowProvinceDefinitionName('upper_macedonia_province')], [ShowProvinceDefinitionName('lower_macedonia_province')], [ShowProvinceDefinitionName('chalkidiki_province')] und [ShowProvinceDefinitionName('thessaly_province')]"
 flavor_ser.30.historical_info: "Stefan Uroš IV. Dušan wurde 1346 zum Kaiser ernannt. Dies markierte den Höhepunkt der mittelalterlichen Macht Serbiens. Seine Herrschaft war geprägt von militärischen Eroberungen und Rechtsreformen, die Serbien zu einem dominanten Großreich auf dem Balkan machten. Dušan nutzte die Schwäche des absteigenden Byzantinischen Reichs und erweiterte sein Großreich, bis es große Teile von Mazedonien, Thessaloniki und sogar Epirus umfasste. In einer prächtigen kirchlichen Versammlung in Skopje wurde er zum Kaiser der Serben und Griechen gekrönt, und er sicherte sich die politische Obermacht sowie kirchliche Unabhängigkeit, indem er den serbischen Erzbischof zum Patriarchen erhob. Diese kaiserliche Proklamation symbolisierte Serbiens Streben, Byzanz als führende christlich-orthodoxe Macht der Region abzulösen."
 flavor_ser.31.title: "Der Anbruch eines neuen Großreichs"
 flavor_ser.31.desc: "Wie Phönix aus der Asche und mit einmaliger Stärke hat [GetCharacter('ser_stefan_dusan').GetName] unser Volk in unerreichte Höhen von Glanz, Ruhm und Prestige geführt. Mit dem Niedergang von „[GetCountry('BYZ').GetName|U]“ landen viele seiner Territorien nun stetig in unseren Händen. Ungeachtet der örtlichen Unruhen und des Widerstands gegen unsere Verwaltung ist dies lediglich ein erster Schritt in jenen großen Plänen, die uns den Status von Legenden verschaffen sollen. Eine neue Macht erhebt sich. Ihr Sieg steht unmittelbar bevor. Es wurde vorausgesagt, dass das Land mit dem Blut unserer Feinde getränkt sein würde. Marschiert nach [ShowLocationName('constantinople')]. Lasst niemanden am Leben. Auf in den Krieg!"
 flavor_ser.31.a: "Das ist unser Augenblick des Ruhms!"
 flavor_ser.31.b: "Wir müssen uns allmählich beeilen …"
 flavor_ser.31.historical_info: "Stefan Dušan, auch bekannt als Dušan der Mächtige, bestieg den Thron als Kaiser der Griechen und Serben im Jahre 1346, und diese Thronbesteigung stellt einen Schlüsselmoment in der Geschichte des Balkans dar. Geboren im Jahr 1308 veranlasste Stefan eine Rebellion gegen seinen Vater König Stefan Uroš III. Dečanski und wurde im Jahr 1331 schließlich König von Serbien. Seine Ambitionen gingen über die serbischen Grenzen hinaus und führten zu einem erfolgreichen Feldzug gegen das Byzantinische Reich von Johannes VI. Kantakouzenos. Seine Krönung in Skopje zum Kaiser zementierte seine Autorität über ausgedehnte Gebiete, die sich vom heutigen Kroatien bis hin zum südlichen Griechenland erstreckten. Dušan unterstützte seine Unabhängigkeit, indem er die Serbisch-Orthodoxe Kirche gründete – verankert durch den serbischen Patriarchen in Peja –, und durch seine Einführung des einflussreichen Dušan-Kodexes – ein umfassendes Rechtssystem, das byzantinische und römische Traditionen nachzeichnet. Seine Herrschaft bedeutete den Zenit serbischer Macht, kulturellen Einflusses und territorialer Expansion, doch nach seinem Tod im Jahr 1355 zersplitterte das Großreich nach und nach und verlor seine früheren Eroberungen. Es hinterlässt dennoch ein beträchtliches Vermächtnis in der serbischen Geschichte."
 flavor_ser.40.title: "Die Flucht von [target_character.GetNameWithNoTooltip]"
 flavor_ser.40.desc: "Es ist kein Geheimnis, dass der Hof unseres Feindes voll machthungriger Aasgeier ist, die bereitstehen, beim ersten Zeichen von Schwäche den Leib ihres eigenen Landes zu verschlingen. Durch die dräuenden Kriegszeiten wurde das Wanken dieser Nation ([GetCountry('BYZ').GetName|U]) für all jene mit hohen Zielen klar ersichtlich. Eine dieser Personen ist [target_character.GetName]. Verachtet von [target_character.Custom('DE_PRO_POS_S_3P')]en Standesgenossen und mit [target_character.Custom('DE_PRO_POS_S_3P')]en geplatzten Träumen von der Königswürde hat [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')] Schwert gegen unsere Feinde angeboten."
 flavor_ser.40.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird eine feine Ergänzung in unseren Reihen sein."
 flavor_ser.40.b: "Wir brauchen keine Verräter!"
 flavor_ser.40_for_byz_tt: "Die Nation ([GetCountry('BYZ').GetLongNameWithNoTooltip|U]) wird über den Wechsel der Gefolgschaft von [target_character.GetNameWithNoTooltip] in Kenntnis gesetzt werden"
 flavor_ser.41.title: "Ein Dolch im Rücken"
 flavor_ser.41.desc: "Neuigkeiten von der Front haben uns erreicht, und es scheint, als habe [target_character.GetName] [target_character.Custom('DE_PRO_POS_S_3P')]en Posten verlassen und sich erfolgreich mit unseren Feinden verbündet. Dieses Vergehen wird nicht vergessen und Blut muss vergossen werden, um diesen Angriff auf unsere Legitimität wiedergutzumachen."
 flavor_ser.41.a: "[Select_CString(target_character.IsFemale, 'Diese vermaledeite Verräterin', 'Dieser vermaledeite Verräter')]!"
 flavor_ser.50.title: "Der Kodex von [target_character.GetNameWithNoTooltip]"
 flavor_ser.50.desc: "Eroberungen und verschiedene Siege in der Fremde haben unter der fähigen Führung von [target_character.GetName] eine Zeit des Wohlstands eingeleitet. Erneuerung muss allerdings der Zerstörung folgen, und daher haben wir Gesetze für eine bessere Verwaltung des unlängst erweiterten Reichs verabschiedet. Der neue rechtliche Rahmen zieht größere Veränderungen in unserer Verwaltung und der örtlichen Aufstellung unserer Provinzen über die gesamte Balkanregion hinweg nach sich."
 flavor_ser.50.a: "Ein rechtlicher Rahmen geziemt sich für eine so große Nation wie die unsrige!"
 flavor_ser.50.b: "Lasst uns nicht den Status quo durcheinanderbringen."
 flavor_ser.50.historical_info: "Der Kodex – gemeinhin als das „#italic Gesetz des frommen Kaisers Stefan#!“ bekannt – ist ein bedeutendes historisches Dokument für die gesamte Region sowie für die serbische Geschichte. Es wurde während der Herrschaft von Dušan eingeführt, der Mitte des 14. Jahrhunderts über die Griechen und Serben herrschte. Diese Rechtsordnung wird offiziell als Dušans Kodex bezeichnet, benannt nach dem Hauptverfasser, und spielte eine wesentliche Rolle in dem Unterfangen, die rechtliche Struktur und die Verwaltung des neu gegründeten Serbischen Großreichs zu formen. Dieser Kodex ist insofern besonders erwähnenswert, als dass er auf byzantinische und römische Traditionen zurückgreift und damit die verschiedenen kulturellen Einflüsse auf das Großreich widerspiegelt. Dušans Kodex umfasst verschiedene Aspekte der Rechtsprechung, der Regierung und der gesellschaftlichen Struktur und weist Vorschriften zu Bereichen wie Eigentumsrecht, Eheschließung, Strafrecht und Besteuerung auf. Er trug wesentlich dazu bei, in jener Phase einen einheitlichen Rechtsrahmen innerhalb des Serbischen Großreichs zu schaffen, und hinterließ einen nachhaltigen Einfluss auf die Rechtsgeschichte der gesamten Region."
 flavor_ser.60.title: "Das Wachstum von Vlasi & Meropsi"
 flavor_ser.60.desc: "Die Ländereien, die unser erhabenes Großreich verwaltet, sind durch eine große Anzahl an Bauern und Menschen aus dem Gemeinenstand dicht besiedelt. Die bekanntesten Klassen unter ihnen sind die #italic Vlasi#! und die #italic Meropsi#!. Erstere sind Vieh- und Schafhirten unter einem feudalen Herrn, wohingegen Letztere Getreideanbauer sind und häufig in die Gerichtsbarkeit eines Lehnsherrn, des Staatsoberhauptes oder der Kirche fallen. Diese Klassen bilden den Grundstock unserer materiellen Produktion und erbringen einen erheblichen Anteil an [ShowGoodsName('livestock')|U] und [ShowGoodsName('wheat')|U]. Allerdings waren die letzten Winter schwierig, und daher sind sie zu uns gekommen, um um Unterstützung zu bitten."
 flavor_ser.60.a: "Helft sowohl den #italic Vlasi#! als auch den #italic Meropsi#!."
 flavor_ser.60.b: "Wir werden die #italic Vlasi#! unterstützen."
 flavor_ser.60.c: "Unterstützt stattdessen die #italic Meropsi#!."
 flavor_ser.60.d: "Wir können uns das nicht leisten …"
 ser_every_livestock_or_wheat_location_tt: "Folgendes gilt für alle im Besitz befindlichen [ShowGoodsName('wheat')|U]- und [ShowGoodsName('livestock')|U]-Orte:"
 ser_every_livestock_location_tt: "Folgendes gilt für alle im Besitz befindlichen [ShowGoodsName('livestock')|U]-Orte:"
 ser_every_wheat_location_tt: "Folgendes gilt für alle im Besitz befindlichen [ShowGoodsName('wheat')|U]-Orte:"
 flavor_ser.70.title: "Ein Hauptsitz, wie er sich für ein Großreich ziemt"
 flavor_ser.70.desc: "Unser Erfolg überall in der Region wurde nur von unseren Ambitionen übertroffen, unseren Namen in goldenen Lettern und mit unermesslichem Ansehen in den Geschichtsbüchern zu verewigen. Da unser Staat wächst, müssen wir uns im Inneren umschauen und einen passenden Hauptsitz für eine aufstrebende Macht bestimmen – als Zeichen unserer Autorität und Pracht …"
 flavor_ser.70.a: "Lasst es [ShowLocationNameWithNoTooltip('skopje')] sein!"
 flavor_ser.70.b: "[ShowLocationNameWithNoTooltip('constantinople')], das glänzende Juwel Roms!"
 flavor_ser.70.c: "Unser derzeitiger Sitz der Macht wird uns mehr als dienlich sein …"
 flavor_ser.80.title: "Der zerfallende Schild des Balkans"
 flavor_ser.80.desc: "Unsere Kriege gegen eine gewisse Nation ([GetCountry('TUR').GetLongName|U]) sind uns nicht gut bekommen. Soldaten mit gebrochener Moral sind vom Schlachtfeld geflohen, Omen und Aberglaube setzen sich in der Heimat fest, Unruhe und Leid zeigen sich auf den Straßen. Dies sind nur einige der Zeichen, dass unsere Gesellschaft und das Band, das uns zusammenhält, nach und nach zerfasert und reißt. Daher haben wir ein großes Konzil einberufen, um unsere weitere Vorgehensweise während des Krieges festzulegen und zu versuchen, unser Volk zu retten."
 flavor_ser.80.a: "Bittet um formelle Unterstützung."
 flavor_ser.80.b: "Gewiss werden uns unsere Glaubensbrüder helfen …"
 flavor_ser.80.c: "Es ist nicht vorbei!"
 ser_target_country_gets_flavor_ser.82_tt: "Das Ereignis „#Y Brüderliche Unterstützung?#!“ tritt für „[target_country.GetNameWithNoTooltip|U]“ ein"
 flavor_ser_desc_key: "Eine Gesandtschaft aus [GetCountry('SER').GetName] ist an unseren Hof gekommen. Sie spricht von einer Katastrophe im Zusammenhang mit einem Krieg gegen eine andere Nation ([GetCountry('TUR').GetLongName|U]). Mit dem Hinweis, dass die eigene Domäne derzeit den Schild Europas gegen eine Bedrohung aus dem Osten darstellt, bittet man demütig um unsere Unterstützung in dem andauernden Ringen …"
 flavor_ser.81.title: "„[GetCountry('SER').GetNameWithNoTooltip|U]“ erbittet Hilfe"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "Schickt ein Bündnis und finanzielle Zuwendungen! Die Banner des Krieges werden einmal mehr wehen!"
 flavor_ser.81.b: "Lasst uns unser militärisches Können teilen."
 flavor_ser.81.c: "Eine symbolische Zuwendung, um ihren Kampf zu unterstützen."
 flavor_ser.81.d: "Sie werden nichts erhalten!"
 flavor_ser.82.title: "Brüderliche Unterstützung?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "Wir sind Brüder im Glauben und an den Waffen!"
 flavor_ser.82.b: "Unser militärisches Können wird ihrem Kampf dienlich sein."
 flavor_ser.82.c: "Ein finanzielles Angebot, um ihren Kampf zu unterstützen."
 flavor_ser.82.d: "Wir können uns keine Hilfe leisten …"
 flavor_ser_reply_desc: "Nach ein paar anstrengenden Tagen der Reise durch Regen, Sturm und die allgegenwärtige Gefahr von Straßenräubern ist unsere Gesandtschaft von ihrer Mission zurückgekehrt, Hilfe in unserem andauernden Krieg gegen eine bestimmte Nation ([GetCountry('TUR').GetLongName|U]) zu erbitten. An unseren Hof eilend bringt sie einen eleganten Brief mit sich, der das Siegel unserer Berichterstatter trägt …"
 flavor_ser.83.title: "Abordnung von [GetCountry('PAP').GetGovernment.GetRulerTitle] trifft ein"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
 flavor_ser.83.a: "$flavor_ser_response$"
 flavor_ser.83.b: "$flavor_ser_response$"
 flavor_ser.83.c: "$flavor_ser_response$"
 flavor_ser.83.d: "Sie haben uns im Stich gelassen? Wie können sie es wagen?"
 flavor_ser_response: "Ihre Unterstützung ist mehr als willkommen! Wir danken ihnen dafür."
 flavor_ser.84.title: "Die Abordnung aus „[target_country.GetNameWithNoTooltip|U]“ kehrt zurück"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "Sie haben uns im Stich gelassen? Wie ist das möglich?"
 flavor_ser.90.title: "Das Kloster Manasija"
 flavor_ser.90.desc: "Im Herzen unserer Nation existiert eine traumhafte Schlucht, die die Aufmerksamkeit von [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale, 'unserer', 'unserem')] [GetCountry('SER').GetGovernment.GetRulerTitle] erregt hat. Während vieler Spaziergänge in diesem Gebiet, die zu der Planung eines Klosters führten, träumte [target_character.GetName] von diesem als einem Mausoleum nach [target_character.Custom('DE_PRO_POS_S_3P')]em Tode.\n\nMit der Zeit wurden die Planungen indes immer ehrgeiziger, und die Vision war nicht mehr nur ein einfaches Kloster, das ein paar Mönche und Nonnen beherbergte, sondern eines, das von starken Mauern umgeben war, um sich im Fall eines Angriffs verteidigen zu können.\n\nSollte der Plan voranschreiten, würde die Kirche des Klosters der Heiligen Dreifaltigkeit gewidmet werden, die unsere Nation schon so lange behütet."
 flavor_ser.90.a: "Dieses Kloster ist zu etwas Höherem bestimmt."
 flavor_ser.90.b: "Warum brauchen wir ein weiteres Kloster?"
 flavor_ser.91.title: "Die Resava-Schule"
 flavor_ser.91.desc: "Nur kurze Zeit nach seiner Gründung wurde das Kloster von Manasija – auch bekannt als Resava – zu einem kulturellen Zentrum in der Provinz „[ShowProvinceDefinitionName('toplica_province')]“ und weitete seinen Einfluss über alle Grenzen hinweg allmählich aus. Es heißt, in der sogenannten „#italic Schule von Resava#!“ würden die besten Manuskripte und Übersetzungen angefertigt.\n\nWissen aus der Vergangenheit wird vervielfältigt, aufgesogen von den Kopisten und an andere weitergegeben. Obschon auf diese Art und Weise auch gefährliches Wissen zu entdecken ist – Wissen, das sich gegen die Lehre der Heiligen Kirche wendet –, wird dank unserer Wachsamkeit nur das rechte Wissen, das unmittelbar von Gott stammt, gelehrt."
 flavor_ser.91.a: "Wir werden unsere Kultur feiern."
 flavor_ser.100.title: "Die Eroberung von Tsargrad"
 flavor_ser.100.desc: "Seit Jahrhunderten hat unser Volk davon geträumt, die Stadt der Sehnsucht der Welt zu besitzen. Nun ist es unseren Armeen gelungen, die Stadt zu erobern, und unsere Banner wehen stolz über den meist gerühmten ihrer Orte.\n\nUnser Oberhaupt [target_character.GetName] kann nun als wahrhaft zarengleich oder kaiserlich angesehen werden, da [target_character.Custom('DE_PRO_PER_S_3P_N')] die schönste und mächtigste aller Städte in Händen hält.\n\nMan mag sich fragen, ob die Stadt ihren Namen nicht in einen passenderen ändern möchte: „#Italic die Stadt der Zaren#!“."
 flavor_ser.100.a: "Die Stadt ist unser und wird umbenannt werden."
 flavor_ser.100.b: "Wir werden den ursprünglichen Namen beibehalten."
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip|U] wächst"
 flavor_ser.110.desc: "Dank der reichen Vorkommen an Glam-[ShowGoodsName('silver')|U] (eine Art Silber mit bis zu einem Drittel Feingehalt an [ShowGoodsName('goods_gold')|U]) in seiner unmittelbaren Umgebung, ist die Siedlung [ShowLocationName('novo_brdo')] gewachsen. Abgebaut wird das Erz von den tüchtigen Nachfahren jener #L [ShowCultureName('german_transylvanian')|l]en#! Leute, die unsere Nation zwei Generationen zuvor in das Land einlud.\n\nAls der Reichtum aus den Bergen in die Straßen floss, wurden mehr und mehr Menschen von der Strahlkraft des wertvollen Metalls angezogen und ließen sich in diesen Siedlungsgebiet nieder: Dies zeigt sich daran, wie schnell der Ort in den letzten Jahren gewachsen ist.\n\nDer städtische Rat hat eine Abordnung in unseren Hauptsitz geschickt, damit wir seinen Status als eine Siedlung von Bedeutung anerkennen."
 flavor_ser.110.a: "Möge der Ort gesegnet sein!"
 flavor_ser.120.title: "[ShowGoodsNameWithNoTooltip('goods_gold')|U] in Lece gefunden"
 flavor_ser.120.desc: "Eine Schar Schürfer aus #L [ShowCultureName('german_transylvanian')]en#! Bergknappen ist bei [ShowLocationName('glubocica')] über die Berge gekommen, in der Nähe der Siedlung Lece. Sie behaupten, sie hätten Hinweise auf ein Vorkommen von [ShowGoodsName('goods_gold')|U] unter der Oberfläche gefunden.\n\nSelbstverständlich müssen wir, um an das wertvolle Erz zu gelangen, eine ordentliche Bergbaustruktur schaffen, und das wird Geld kosten. Die Ausgaben dafür sind hoch, doch durch die Einkünfte kann es unglaublich profitabel sein, denn die Bergeleute meinen, es handle sich um die größten Goldvorkommen in unserem Reich."
 flavor_ser.120.a: "Sächsische Bergleute werden uns reich machen."
 flavor_ser.120.b: "Gold in unseren Händen wiegt schwerer als mögliches Gold."
 flavor_ser.130.title: "Die Festung von [ShowLocationNameWithNoTooltip('smederevo')]"
 flavor_ser.130.desc: "Der Zusammenfluss, den Donau und Jezava bilden, ist von strategischer Bedeutung für unsere Nation. Mögliche Invasionen aus dem Norden können über diese Stelle eindringen, und deswegen hilft uns eine richtige Festung in dieser Region dabei, unsere Nation vor diesen Bedrohungen von außen zu verteidigen.\n\nKürzlich haben wir eine Reihe besorgniserregender Berichte beunruhigter Bewohner erhalten, die in der Nähe von [ShowLocationName('smederevo')] leben. Sie fordern, dass wir die örtlichen Verteidigungsmaßnahmen verbessern, da sie sich nicht sicher fühlen. Ihre Bitten um Unterstützung und Schutz sind immer lauter geworden und drängen uns, umgehend eine Verstärkung der Festungen vorzunehmen.\n\nSollten wir dies tun, haben wir eine weitere Flanke unserer Nation gesichert. Die Entscheidung ist allerdings keine, die auf die leichte Schulter genommen werden sollte, da Befestigungsvorhaben erhebliche finanzielle Mittel und sorgfältige Planung verlangen."
 flavor_ser.130.a: "Wir müssen dieses Gebiet kontrollieren."
 flavor_ser.130.b: "Lasst sie das selbst in die Hände nehmen."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "Verteidigungen vernachlässigt"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "Unsere Verteidigungen im Norden erhalten nicht die Aufmerksamkeit, die die Bewohner der Region verlangen, und sie beginnen zu verfallen. Die Leute in der Region fühlen sich allein gelassen."
 flavor_ser.140.title: "Der Vater der modernen serbischen Literatur"
 flavor_ser.140.desc: "[target_character.GetName|U] wurde [target_character.GetBirthDate] geboren und ist eine berühmte #L [ShowCultureName('serbian')|l]e#! Persönlichkeit, die für ihre Gelehrsamkeit sowie ihre Betätigungen auf den Feldern der Schriftstellerei und der Bildung bekannt ist. [target_character.Custom('DE_PRO_POS_S_3P')|U] Lebenswerk hat einen bedeutenden Einfluss nicht nur auf die [ShowCultureNameWithNoTooltip('serbian')|l]e Kultur, sondern auch auf den größeren Bereich der europäischen Aufklärung.\n\nVon einem westlichen Vorbild inspiriert hat es [target_character.GetLastNameWithNoTooltip] zu [target_character.Custom('DE_PRO_POS_S_3P')]er Mission gemacht, die [ShowCultureNameWithNoTooltip('serbian')|l]e Literatur und Sprache stärker an die gesprochene Sprache der gemeinen Leute anzugleichen, die sich von der vornehmlich kirchlichen Sprache [ROOT.GetCountry.GetReligion.GetLanguage.GetName|U] unterscheidet.\n\nVerschiedene Stimmen in unserer Regierung schlagen [target_character.Custom('DE_PRO_POS_S_3P')]en Namen als ein mögliches Regierungsmitglied vor, wohingegen andere behaupten, [target_character.Custom('DE_PRO_PER_S_3P_N')] sei niemand Besonderes."
 flavor_ser.140.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] sollte für die Regierung arbeiten."
 flavor_ser.140.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eine Inspiration für unser Volk."
 flavor_ser.150.title: "Die Rückeroberung von [target_location.GetNameWithNoTooltip]"
 flavor_ser.150.desc: "Nach vielen Jahrzehnten des Sehnens und des Kampfes ist die große [target_location.GetRank.GetName] [target_location.GetName] endlich in #L [ROOT.GetCountry.GetAdjective|l]e#! Hände zurückgekehrt. [target_location.GetNameWithNoTooltip], das strategisch günstig am Zusammenfluss von Save und Donau liegt, ist von bedeutendem Wert sowohl als Festung als auch als Handels- und Kulturzentrum. Seine strategische Lage bietet eine unübertroffene Kontrolle über die Region und macht es zu einem idealen Kandidaten für unseren Hauptsitz.\n\nStimmen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] werden immer lauter und schlagen vor, ein Umzug nach [target_location.GetNameWithNoTooltip] würde unsere Kontrolle festigen und unsere Nation stärken."
 flavor_ser.150.a: "Verlagert den Hauptsitz nach [target_location.GetNameWithNoTooltip]!"
 flavor_ser.150.b: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] soll in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] bleiben."
 flavor_ser.160.title: "Schlacht auf dem Amselfeld"
 flavor_ser.160.desc: "Entgegen aller Erwartungen haben die tapferen #L [ROOT.GetCountry.GetAdjective|l]en#! Truppen einen monumentalen Sieg über die #L [GetCountry('TUR').GetAdjective|l]en#! Invasoren im [ShowProvinceDefinitionName('kosovo_province')] erzielt. Dieser Triumph ist ein Hoffnungsstrahl für die gesamte Christenheit, da die unablässige #L [ShowCultureName('turkish_culture')|l]e#! Expansion in den [ShowRegionName('balkan_region')] eine schlimme Bedrohung der #L [ShowReligionGroupAdjective('christian')|l]en#! Welt darstellte und einen langen Schatten auf unsere Lande und unsere Leute warf.\n\nDer Mut und die Tapferkeit unserer Soldaten haben gezeigt, dass der [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]e Ansturm abgewendet werden kann. Mit nun erneuerter Tatkraft stehen wir am Rand einer möglichen Befreiung der gesamten Halbinsel. Lasst diesen Sieg der erste Schritt in Richtung der Rückgewinnung unseres Heimatlandes sein und der Sicherung einer Zukunft frei von [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]er Herrschaft."
 flavor_ser.160.a: "Vorwärts! Auf zum Sieg!"
 flavor_ser.160.historical_info: "Die Schlacht auf dem Amselfeld, geschlagen am 28. Juni 1389, war eine bedeutende und wesentliche Auseinandersetzung zwischen den serbisch geführten christlichen Kräften und dem sich ausbreitenden Osmanischen Reich. Wie der Name bereits sagt, fand diese Schlacht auf dem Amselfeld unweit der Stadt Priština statt, und sie bleibt als eine der entscheidendsten Schlachten in der Geschichte des Balkans in Erinnerung. Einer der denkwürdigsten Aspekte war der Tod des osmanischen Sultans Murad I. Historischen Berichten zufolge wurde Murad in seinem Zelt von dem serbischen Ritter Miloš Obilić ermordet, der das osmanische Lager unter dem Vorwand der Abtrünnigkeit infiltriert hatte. Dieses Attentat stellt das einzige Mal in der Geschichte dar, dass ein osmanischer Sultan in einer Schlacht starb."
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip|U] – der Weiße Phönix"
 flavor_ser.170.desc: "[target_location.GetName|U], das Herz unserer Nation, ist in beispiellose Höhen aufgestiegen und zur beliebtesten und lebhaftesten [target_location.GetRank.GetName] auf dem [ShowRegionName('balkan_region')] geworden. Diese Verwandlung brachte dem Ort einen Spitznamen ein: der Weiße Phoenix. An seiner strategischen Position am Zusammenfluss von Save und Donau steht [target_location.GetNameWithNoTooltip] nun als ein Leuchtfeuer der Macht und der Pracht und überstrahlt sogar das ehrwürdige [ShowLocationName('constantinople')]."
 flavor_ser.170.a: "Großartig!"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "Der Weiße Phönix"
 flavor_ser.180.title: "Die Überarbeitung des Zakonopravilo"
 flavor_ser.180.desc: "Das „#italic Zakonopravilo#!“, ein gewaltiges Gesetzbuch des Heiligen Sava aus dem Jahr 1219, war über lange Zeit die Grundfeste unserer Gesetze und unserer Kirchenordnung, und seine Weisheit und sein moralischer Kompass haben die #L [ROOT.GetCountry.GetAdjective|l]e#! Gesellschaft über Jahrhunderte hinweg geprägt.\n\nAllerdings hat der Lauf der Zeit einen bedeutenden Wandel mit sich gebracht, und viele argumentieren nun, die Gesetze müssten überarbeitet werden, um den Veränderungen unserer Nation gerecht zu werden und zeitgenössische Umstände anzusprechen. Dieser Vorschlag hat heftige Debatten hervorgerufen. Während viele die Notwendigkeit erkennen, die Gesetze auf einen neuen Stand zu bringen, um ihre Bedeutung und ihre Wirksamkeit beizubehalten, spricht sich eine erhebliche Anzahl von Mitgliedern aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] strikt gegen jedwede Änderungen an dieser nahezu heiligen Schrift aus."
 flavor_ser.180.a: "Es ist vernünftig, das Buch zu überarbeiten."
 flavor_ser.180.b: "Wir müssen seinen ursprünglichen Zustand erhalten."
 flavor_ser.190.title: "Kloster Hilandar"
 flavor_ser.190.desc: "Der [ShowLocationName('mount_athos')] steht wieder unter #L [ROOT.GetCountry.GetAdjective|l]er#! Herrschaft. Unter den heiligen Klöstern befindet sich auch Hilandar – ein Eckpfeiler unseres nationalen Erbes, erbaut von Stefan Nemanja und dessen Sohn, dem Heiligen Sava. Dennoch haben Jahre der Vernachlässigung und der Lauf der Zeit ihren Tribut von dieser altehrwürdigen Stätte gefordert. Die Mauern, von denen einst die Gebete unserer Vorväter widerhallten, benötigen nun dringend Erneuerung."
 flavor_ser.190.a: "Setzt die örtliche Anlage instand."
 flavor_ser.190.b: "Wir können uns das nicht leisten."
 flavor_ser.200.title: "Richtet den Veitstag ein"
 flavor_ser.200.desc: "Die Opferbereitschaft und die Tapferkeit unserer Vorfahren in ihren Schlachten gegen die #L [GetCountry('TUR').GetAdjective|l]en#! Unterdrücker sind seit Langem in das Herz unserer Nation eingegangen. Unter all den Gedenkfeiern sticht der Veitstag besonders heraus, als eine schmerzliche Erinnerung an unsere Kämpfe für Unabhängigkeit und an den Mut all derer, die ihr Leben für [ROOT.GetCountry.GetName] gaben. Dieser heilige Tag, traditionell am 28. Juni begangen, markiert den Geburtstag von $flavor_ser.160.title$ und ehrt die Märtyrer und Helden, die dafür kämpften, die Freiheit unserer Nation zu erlangen.\n\nEs gibt eine wachsende Bewegung, die danach strebt, den Veitstag als einen offiziellen religiösen und nationalen Feiertag einzurichten. Dies würde sicherstellen, dass das Gedenken an unsere gefallenen Helden auf ewig in unserem nationalen Bewusstsein bewahrt wird und als ein immerwährendes Symbol der Einheit dient."
 flavor_ser.200.a: "Richtet ihn ein!"
 flavor_ser.200.b: "Wir sollten eine offizielle Einrichtung vermeiden."
 flavor_ser.210.title: "Der Kodex von [ShowLocationNameWithNoTooltip('novo_brdo')]"
 flavor_ser.210.desc: "Die geschäftige Bergbaustadt [ShowLocationName('novo_brdo')] hat ihre eigenen Regeln und Praktiken entwickelt, um mit den aufwendigen Tätigkeiten und Rechten umzugehen, die mit ihrem gewinnbringenden Gewerbe einhergehen. Seit Kurzem allerdings werden immer mehr Stimmen laut, die einen allumfassenden und im gesamten Land geltenden Bergbaukodex auf Grundlage dieser Prinzipien fordern. Der vorgeschlagene [ShowPolicyName('novo_brdo_mining_law')] sieht eine Vereinheitlichung des Aufbaus von Bergbaustädten vor, beschreibt die Rechte und Verantwortlichkeiten der Bergleute und soll gerechte Praktiken und Sicherheitsmaßnahmen in ganz „[ROOT.GetCountry.GetName|U]“ gewährleisten."
 flavor_ser.210.a: "Führt den Bergbaukodex landesweit ein."
 flavor_ser.210.b: "Behaltet die derzeitigen Bergbaubestimmungen bei."
 flavor_ser.210.historical_info: "Der Bergbaukodex von Novo Brdo, eingeführt im Jahr 1412 von Stefan Lazarević, war eine allumfassende Sammlung von Bestimmungen, die die Bergbautätigkeiten, die Rechte der Bergleute sowie die Einrichtung von Bergbaustädten im mittelalterlichen Serbien regelten. Er stellte ausführliche Vorgaben zu Besitzrechten, Sicherheitsmaßnahmen und wirtschaftlichen Praktiken bereit und beeinflusste damit in bedeutender Weise die Entwicklung und den Wohlstand der Bergbaugemeinschaften."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "Der Kodex von Novo Brdo"
 flavor_ser.210.tt: "Schaltet das Bergrecht „[ShowPolicyName('novo_brdo_mining_law')]“ frei"
 has_unlocked_novo_brdo_tt: "Hat das Gesetz durch das [Concept('event', 'Ereignis')|e] „#Y Der Kodex von [ShowLocationNameWithNoTooltip('novo_brdo')]#!“ freigeschaltet"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ser.220.desc: "[target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e Elitetruppe deutscher Krieger – genannt die Alemannische Garde – haben einen wesentlichen Anteil am Schutz des #L [ROOT.GetCountry.GetFlavorRank]s#! und am Durchsetzen der Wünsche von [GetCharacter('ser_stefan_dusan').GetName]. Unter [target_character.Custom('DE_PRO_POS_S_3P')]em Befehl wurde die Alemannische Garde für ihre Disziplin, ihren Heldenmut und ihre Treue bekannt und steht als Symbol der Stärke und Stabilität in unruhigen Zeiten."
 flavor_ser.220.a: "Wir sind [target_character.Custom('DE_PRO_PER_S_3P_D')] verpflichtet!"
 flavor_ser.230.title: "Golubac-Befestigung"
 flavor_ser.230.desc: "Die strategische Festung Golubac – an den Ufern der mächtigen Donau in [ShowLocationName('kucevo')] gelegen – ist seit Langem ein zentrales Verteidigungsbollwerk und ein wesentlicher Knoten in unserem Handelsnetzwerk. Die Lage am Eingang zur Donauschlucht macht sie äußerst bedeutsam für die Kontrolle der Wasserwege, die Gewährleistung eines sicheren Handels und die Abschreckung möglicher Eindringlinge. Aufgrund dessen wäre es weise, sie in eine imposante Burg zu verwandeln, um unsere Dominanz über die Region zu festigen."
 flavor_ser.230.a: "Investiert in die Festung."
 flavor_ser.230.b: "Unsere Ressourcen sind an anderer Stelle besser ausgegeben."
 flavor_ser.240.title: "Die Illyrische Bewegung"
 flavor_ser.240.desc: "Inspiriert von der [ShowInstitutionName('enlightenment')] und dem Geist der #L süd[ShowCultureGroupName('slavic_group')|l]en#! Einigkeit tritt die Illyrische Bewegung für die Gründung eines vereinten Vaterlandes aller Slaven ein, frei vom Joch fremder Unterdrücker. Die illyrischen Denker und Aktivisten, die mit ihrer fesselnden Vorstellung einer geeinten und unabhängigen [ShowCultureGroupNameWithNoTooltip('slavic_group')|l]en Nation die Fantasie unseres Volkes in ihren Bann gezogen haben, verbreiten ihr Wunschbild überall in „[ROOT.GetCountry.GetName|U]“.\n\nDer Ruf der Bewegung nach Einigkeit und Freiheit hallt tief in der Sehnsucht unserer Nation wider. Dennoch schafft dies auch bedeutende Herausforderungen, weil das Streben nach einer solchen Vision möglicherweise die nicht-[ShowCultureGroupNameWithNoTooltip('slavic_group')|l]e Bevölkerung in unserem Land provozieren könnte."
 flavor_ser.240.a: "Die [ShowCultureGroupNameWithNoTooltip('slavic_group')|l]e Einheit im Süden ist unsere höchste Priorität!"
 flavor_ser.240.b: "Das könnte uns aus dem Gleichgewicht bringen."
 flavor_ser.240.historical_info: "Die Illyrische Bewegung war eine politische und kulturelle Kampagne im 19. Jahrhundert, die darauf abzielte, eine südslawische Einigkeit und ein nationales Bewusstsein unter Kroaten, Slowenen und Serben zu fördern. Von der Aufklärung und dem romantischen Nationalismus inspiriert versuchte sie, slawische Sprachen und die slawische Kultur wiederzubeleben und zu fördern, und schaffte so die Grundlagen für spätere Bemühungen in Richtung einer politischen Einigkeit und Unabhängigkeit von einer Fremdherrschaft."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ser.250.desc: "[target_character.GetName|U], zum hochverehrten Oberhaupt des #L [ROOT.GetCountry.GetAdjective|l]en#! Patriarchats ernannt, steht wie eine Säule geistiger Stärke für unsere Nation. Unter [target_character.Custom('DE_PRO_POS_S_3P')]er Führung erstrahlt „[ROOT.GetCountry.GetName|U]“ leuchtend als ein Bollwerk des Christentums und fördert Einigkeit und moralisches Handeln innerhalb unseres Volkes. [target_character.Custom('DE_PRO_POS_S_3P')|U]e unerschütterliche Hingabe an religiöse Redlichkeit und Weisheit hat den Einfluss von „[ROOT.GetCountry.GetNameWithNoTooltip]“ in der #L [ShowReligionAdjective('orthodox')|l]en#! Welt gemehrt."
 flavor_ser.250.a: "Ein wahrer Kämpfer Christi!"
 flavor_ser.250.historical_info: "Sokolović war als serbischer Patriarch während einer kritischen Phase der osmanischen Herrschaft historisch bedeutend. Ihm kommt eine wesentliche Rolle bei der Wahrung serbisch-orthodoxer Traditionen zu, und er stand für spirituelle Orientierung und Führung in Zeiten politischen Aufruhrs. Makarijes Amtszeit legte die Grundlage für die Widerstandsfähigkeit der serbischen Orthodoxie und trug zur kulturellen und religiösen Kontinuität des serbischen Volks unter der osmanischen Herrschaft bei."
