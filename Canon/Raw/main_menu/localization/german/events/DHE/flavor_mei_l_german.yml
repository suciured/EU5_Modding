 flavor_mei.1.title: "Silberrausch in [ShowLocationNameWithNoTooltip('freiberg')]"
 flavor_mei.1.desc: "Die Neuentdeckung von [ShowGoodsName('silver')] löste einen regelrechten Ansturm von Menschen in die Gegend um [ShowLocationName('freiberg')] aus. Sie versuchen, vom florierenden Bergbau im [ShowProvinceDefinitionName('erzgebirge_province')] zu profitieren. Dieses gestiegene Interesse an unseren Bergbaustädten kann für uns nur von Vorteil sein."
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "Jeder [location|e] mit Bergbau-[raw_material|e] erhält „[ShowModifier('freiberger_berggeschrey')]“"
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "Freiberger Berggeschrey"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "[Select_CString(target_character.IsFemale, 'Die talentierte Dramatikerin und Dichterin', 'Der talentierte Dramatiker und Dichter')] [target_character.GetName] hat beschlossen, in unserem Land zu leben und von hier aus [target_character.Custom('DE_PRO_POS_S_3P')]e schriftstellerische Tätigkeit fortzusetzen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist bereits [Select_CString(target_character.IsFemale, 'eine versierte Schriftstellerin', 'ein versierter Schriftsteller')] und zeigt keine Anzeichen, damit aufhören zu wollen."
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "Er sollte besser nach [target_banish_country.GetNameWithNoTooltip] aufbrechen."
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mei.10.desc: "[target_character.GetName|U], ein virtuoses Komponistentalent aus [ShowLocationName('eisenach')] und derzeit in [ShowLocationName('leipzig')] ansässig, beschwert sich über die hohen Lebenskosten dort und das niedrige Gehalt, das [target_character.Custom('DE_PRO_PER_S_3P_N')|U] als #italic [Select_CString(target_character.IsFemale, 'Thomaskantorin', 'Thomaskantor')]#! bezieht. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] äußerte zudem den Wunsch, als Hofmusiker[target_character.Custom('DE_END_NOU_S_GS_N')] in unserem Hauptsitz engagiert zu werden."
 flavor_mei.10.a: "Bringt [target_character.Custom('DE_PRO_PER_S_3P_A')] an den Hof."
 flavor_mei.10.b: "Wir brauchen [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht."
 flavor_mei.10.historical_info: "Johann Sebastian Bach war ein Komponist des Barock und das berühmteste Mitglied einer großen Familie norddeutscher Musiker. Obwohl er von seinen Zeitgenossen hauptsächlich als herausragender Cembalo- und Orgelspieler sowie als Fachmann im Bereich des Orgelbaus bewundert wurde, gilt Bach heute als einer der größten Komponisten aller Zeiten."
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mei.20.desc: "[target_character.GetName|U] ist eng befreundet mit Luther und dem [ShowReligionName('lutheran')] eifrig ergeben, aber grundsätzlich auch gegenüber der Zusammenarbeit mit #L [ShowReligionAdjective('catholic')|l]en#! Mäzenen offen.\n\nWir fragen uns, ob dieser Umgang mit beiden Seiten sich wirklich für Künstler zu Hofe ziemt. Auf dem ganzen Kontinent bekämpfen [ShowReligionNameWithNoTooltip('lutheran')] und [ShowReligionNameWithNoTooltip('catholic')] einander in einem blutigen Streit, der sich auch auf uns auswirken könnte."
 flavor_mei.20.a: "Wir sind alle Brüder in Christus."
 flavor_mei.20.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] sollte sich auf einen Glauben konzentrieren."
 flavor_mei.20.historical_info: "Lucas Cranach #italic der Ältere#!, bekannt für seine herausragenden künstlerischen Talente, war ein Maler und Buchdrucker der deutschen Renaissance und auf Holzschnitze und Gravuren spezialisiert. Er war der Hofmaler der Kurfürsten von Sachsen und ist berühmt dafür, das innerste Wesen deutscher Fürsten und prominenter Anführer der protestantischen Reformation eingefangen zu haben.\n\nEr war außerdem ein enger Vertrauter von Martin Luther, dessen Ziele er leidenschaftlich unterstützte. Während seine Themen sich von religiösen Motiven in der katholischen Tradition bis hin zu innovativen Darstellungen lutheranischer religiöser Szenen erstreckten, verwendete er durchgehend mythologische und religiöse Nacktabbildungen in seinen fesselnden Werken.\n\nSeine gewaltige Werkstatt stellte zahlreiche Versionen seiner Meisterwerke her, und auch noch nach seinem Tod replizierten sein Sohn Lucas Cranach der Jüngere und andere seine genialen Werke, was sein Vermächtnis als einer der einflussreichsten und erfolgreichsten deutschen Künstler seiner Zeit noch weiter festigt."
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mei.30.desc: "[target_character.GetName|U] führte bisher ein emsiges Leben in den Bereichen Mathematik, Philosophie, Wissenschaft und Diplomatie. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] leistete auf jedem einzelnen dieser Felder Geniales und ist nun der Stolz der Nation.\n\nLeider verdammt [target_character.Custom('DE_PRO_POS_S_3P')] Wesen, das neugierig und stets auf der Suche nach neuen Herausforderungen ist, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einem Nomadendasein: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist ständig quer durch Deutschland unterwegs. Wenn wir uns [target_character.Custom('DE_PRO_POS_S_3P')] Genie sichern möchten, müssen wir [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit finanzieren und [target_character.Custom('DE_PRO_PER_S_3P_A')] in unserer Nation halten."
 flavor_mei.30.a: "Finanziert [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit."
 flavor_mei.30.b: "Wir sollten unsere Staatskasse für andere Dinge nutzen."
 flavor_mei.30.historical_info: "Gottfried Wilhelm Leibniz – ein genialer Universalgelehrter des 17. und 18. Jahrhunderts – leistete erhebliche Beiträge in verschiedenen Wissensbereichen wie Mathematik, Philosophie und Wissenschaft. Er ist bekannt für seine Pionierarbeit in der Analysis und entwickelte im Alleingang die Prinzipien der Differenzial- und der Integralrechnung, wodurch er das Fundament für die moderne Mathematik schuf. Leibniz beschäftigte sich zudem mit der Metaphysik: Er schlug das Konzept der Monaden vor und plädierte für die Vorstellung einer vorbestimmten Harmonie im Universum."
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mei.40.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine angesehene fahrende Chirurgin, die ihre', 'ein angesehener fahrender Chirurg, der seine')] Dienste in [ShowAreaName('upper_saxony_area')], [ShowAreaName('bohemia_area')] und [ShowAreaName('silesia_area')] feilbietet.\n\n[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten sind unbestritten beeindruckend, doch [target_character.Custom('DE_PRO_PER_S_3P_N')] glaubt bekanntermaßen auch an Magie, von der [target_character.Custom('DE_PRO_PER_S_3P_N')] annimmt, sie sei mit dem Gebiet der Medizin verknüpft, und dies könnte zu einem Skandal führen."
 flavor_mei.40.a: "Ernennt [target_character.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character.IsFemale, 'zur Hofokulistin', 'zum Hofokulisten')]."
 flavor_mei.40.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] glaubt an merkwürdige Dinge und sollte unserem Oberhaupt nicht zu nahe kommen."
 flavor_mei.40.historical_info: "Georg Bartisch – ein bedeutender deutscher Arzt und Chirurg – ist berühmt für seine erheblichen Beiträge im Bereich der Augenheilkunde. Im 16. Jahrhundert verfasste er eines der frühesten umfassenden Werke über Augenkrankheiten namens „Ophthalmodouleia“, das in diesem Feld bahnbrechend werden sollte. Bartischs zukunftsweisenden Beobachtungen und innovativen chirurgischen Techniken brachten das Wissen um verschiedene Augenerkrankungen und deren Behandlung weiter voran und förderten die Entwicklung der Augenheilkunde sowie der medizinischen Disziplin dauerhaft."
 flavor_mei.50.title: "Der Aufstieg von [ShowLocationNameWithNoTooltip('dresden')]"
 flavor_mei.50.desc: "Anfangs noch eine unbedeutende Siedlung wuchs [ShowLocationName('dresden')] langsam, aber sicher, seit es 1455 das Stapelrecht erhalten hatte.\n\nIhre Lage an der Elbe macht die Stadt interessant für den Handel, und sie befindet sich zudem in der Nähe der ergiebigen Minen des Erzgebirges. Man fragt sich, ob dies nicht eine gute Gelegenheit wäre, einen neuen Hauptsitz zu erbauen."
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')|U] wird unser neuer Hauptsitz."
 flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')|U] ist schon wichtig genug geworden!"
 flavor_mei.50.historical_info: "Obschon Dresden keine bedeutende Stadt war, bevor es 1485 zum Herzogssitz der sächsischen Oberhäupter gemacht wurde, entwickelte es sich danach doch zu einem Kulturzentrum und zu einer der wichtigsten Städte des Heiligen Römischen Reichs."
 flavor_mei.60.title: "Ein Weihnachtsgeschenk"
 flavor_mei.60.desc: "Jedes Jahr feiert die Stadt [ShowLocationName('dresden')] den #italic Dresdner Striezelmarkt#! genannten Weihnachtsmarkt, auf dem Anwohner und Besucher aus den benachbarten Dörfern sich versammeln, um verschiedene Erzeugnisse zu kaufen und zu verkaufen. Diesen Markt gibt es seit 1434, als dem Stadtrat ein Privileg zuteil wurde.\n\nAuch wenn der Markt stets gute Umsätze macht, sind die Erträge dieses Jahr höher als erwartet, und der Stadtrat hat entschlossen, uns einen Teil des Gewinns abzutreten, den er durch die Abgaben erzielt hat. Unsere Berater erwägen, wie wir das Geld einsetzen sollen."
 flavor_mei.60.a: "Mehr Geld ist uns immer willkommen."
 flavor_mei.60.b: "Wir sollten das Geld in [ShowLocationNameWithNoTooltip('dresden')] investieren."
 flavor_mei.60.historical_info: "Der Dresdner Striezelmarkt ist der älteste dokumentierte Weihnachtsmarkt Deutschlands und eine der bekanntesten Attraktionen der Stadt Dresden."
 flavor_mei.70.title: "Ruf nach einer neuen #italic Frauenkirche#!"
 flavor_mei.70.desc: "Die Bürger von [ShowLocationName('dresden')], für gewöhnlich treue Untertanen, sind in letzter Zeit aufgewühlt. Sie folgen größtenteils einem anderen Glauben als wir, und sie verlangen ihren eigenen Tempel, in dem sie ihre Religion ausüben können, wie es ihrer Meinung nach ihr Recht ist.\n\nHierfür sind sie bereit, die #italic Frauenkirche#! einzureißen und sie in ihrem Stil neu aufzubauen. Obwohl sie dafür bezahlen möchten, nehmen wir an, dass zusätzliche Kosten entstehen werden, ganz zu schweigen davon, dass ein solcher Präzedenzfall uns Schwierigkeiten bereiten könnte."
 flavor_mei.70.a: "Lasst sie die Kirche einreißen und in ihrem eigenen Glauben wiederaufbauen."
 flavor_mei.70.b: "Sie sollten sich stattdessen bekehren."
 flavor_mei.70.historical_info: "In der Zeit vor der Reformation diente die Frauenkirche als Sitz eines Erzpriesters des Bistums Meißen. Allerdings wurde sie mit dem Anbruch der Reformation zu einer protestantischen Kirche. Die ursprüngliche Frauenkirche wurde 1727 abgerissen und durch eine größere ersetzt, die mehr Platz bot. Die Bürger übernahmen den Wiederaufbau als lutheranische Sprengelkirche, wobei sie unerwartete Unterstützung von Sachsens Kurfürst Friedrich August I. erhielten, der zum Katholizismus konvertiert war, um König von Polen zu werden. Seine Hilfe verschönerte nicht nur die Silhouette Dresdens mit einer beeindruckenden Kuppel, sondern sie sorgte auch dafür, dass die Bewohner Sachsens sich nicht dem Prinzip #italic Cuius Regio, Eius Religio#! unterwerfen mussten."
 flavor_mei.80.title: "Die Leiden des jungen Werther"
 flavor_mei.80.desc: "Ein junges Autorentalent namens [target_character.GetName] wird in literarischen Kreisen nach der Veröffentlichung seines Werkes #italic Die Leiden des jungen Werther#! gefeiert. Dieser Roman wurde von mancherlei Personen kritisiert aufgrund der Reaktion, die er bei einigen Leser nach der Lektüre auslöste. Mehrere Menschen wählten auf dieselbe Weise den Freitod, wie der Protagonist des Romans es aufgrund seiner tragischen unerwiderten Liebe getan hatte. Aus literarischer Sicht ist der Roman unbestritten ein hervorragendes Werk, doch sein Einfluss auf impressionable Gemüter kann gefährlich sein."
 flavor_mei.80.a: "Bringt [target_character.Custom('DE_PRO_PER_S_3P_A')] dennoch an unseren Hof."
 flavor_mei.80.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist berüchtigt; wir brauchen [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht."
 flavor_mei.80.historical_info: "Goethes #italic Die Leiden des jungen Werther#! ist ein Roman, der die heftigen Gefühle und das tragische Schicksal seines Protagonisten Werther beleuchtet. Das 1774 veröffentlichte Werk war eine literarische Sensation, die ein Kulturphänomen inspirierte, das als #italic Werther-Effekt#! bekannt wurde. Dieser Begriff bezeichnet einen Anstieg von Freitoden und nachahmendem Verhalten als Reaktion auf die romantische Darstellung selbstzerstörerischer Liebe. Die erhebliche Auswirkung des Buchs auf die Gefühle und Taten seiner Leser sorgten für Diskussionen über die Verantwortung, die Kunst und Literatur in der Gesellschaft tragen."
 flavor_mei.90.title: "Faust. Eine Tragödie."
 flavor_mei.90.desc: "In den letzten Monaten arbeitete [Select_CString(target_character.IsFemale, 'unsere Hofkünstlerin', 'unser Hofkünstler')] [target_character.GetName] an einem Theaterstück, das von der Legende des Johann Georg Faust inspiriert ist.\n\n$faust_desc$"
 flavor_mei.90.a: "Welch atemberaubendes Stück!"
 flavor_mei.90.historical_info: "Johann Wolfgang von Goethes #italic Faust#! ist ein berühmtes Drama in zwei Teilen: #italic Faust. Der Trägodie erster Teil#! und #italic Faust. Der Tragödie zweiter Teil#!. Die frühesten Versionen, bekannt als #italic Urfaust#!, entstanden zwischen 1772 und 1775, doch die genaue Entwicklung bleibt unbekannt. Der #italic Urfaust#! besteht aus 22 Szenen, die Prosa und Versreime vermischen. Obschon das Originalmanuskript verloren ist, tauchte 1886 eine Kopie auf.\n\n1790 war die erste Druckfassung #italic Faust. Ein Fragment#!. Anschließend stellte Goethe #italic Der Tragödie erster Teil#! 1806 fertig, die Veröffentlichung folgte 1808 sowie eine überarbeitete Version 1828/1829. #italic Faust. Der Tragödie zweiter Teil#!, abgeschlossen 1831, konzentriert sich auf so unterschiedliche Themen wie Psychologie, Geschichte und Politik sowie auf mystische und philosophische Fragen, wodurch das Werk zum Höhepunkt von Goethes späteren Jahren wird. #italic Der Tragödie erster Teil#! und der Großteil von #italic Der Tragödie zweiter Teil#! sind in Reimen geschrieben und spielen eine enorme Rolle auf deutschsprachigen Bühnen. #italic Faust#! gilt als Goethes Opus magnum und als Meisterwerk der deutschen Literatur und erzählt eine fesselnde Geschichte."
 flavor_mei.100.title: "Ein neues Rathaus in Leipzig"
 flavor_mei.100.desc: "Der Stadtrat von [ShowLocationName('leipzig')] bittet uns um Hilfe bei der Renovierung seines alten Rathauses. Im 14. Jahrhundert finanzierten unsere Ahnen den Bau eines Gebäudes, in dem die Vertreter der Stadt sich versammeln konnten, um sie zu verwalten.\n\nEs sind 200 Jahre ins Land gezogen, seid dieses Vorhaben im Südteil des großen Marktes von [ShowLocationNameWithNoTooltip('leipzig')] in die Tat umgesetzt wurde, und das Gebäude scheint mittlerweile zu klein für die Bedürfnisse des Rates.\n\nEin neuer Entwurf im Stil der Sächsischen Renaissance wurde uns vorgelegt, zusammen mit einer Einladung, uns an der Finanzierung des Gebäudes zu beteiligen. Sollten wir Geld beisteuern, würden wir uns am Bau eines der beeindruckendsten Rathäuser unserer Nation beteiligen."
 flavor_mei.100.a: "Wir werden bei dem Vorhaben helfen."
 flavor_mei.100.b: "Ihr Gebäude, ihre Ausgaben."
 flavor_mei.100.historical_info: "Das Alte Rathaus von Leipzig im Herzen der Stadt ist ein historisches und schmuckes Gebäude, das aus dem 16. Jahrhundert stammt. Die imposante Renaissance-Architektur umfasst eine beeindruckende Fassade mit kunstfertigen Skulpturen und Dekorationen. Das Rathaus diente als Zentrum politischer und verwaltungstechnischer Betätigungen, und seine wunderschönen Türme bieten einen Panoramablick über die Stadt. Heute ist es ein Symbol für Leipzigs lange Geschichte und sein kulturelles Erbe."
 flavor_mei.110.title: "Der Zwinger"
 flavor_mei.110.desc: "Nachdem wir die Pracht einiger Paläste erlebt haben, die manche Herrscher auf dem Kontinent sich erbauten, spielt unser Oberhaupt [ROOT.GetCountry.GetGovernment.GetRuler.GetName] mit der Idee, ein eigenes Vorhaben in Angriff zu nehmen.\n\nAnhand einiger Vorgaben von oben legt der Hofarchitekt einen ambitionierten Plan für einen majestätischen Palast mit Gartenanlange sowie einem Innenbereich vor, der als Ausstellungsgalerie und Bibliothek dienen soll. Unser Oberhaupt ist begeistert, doch einige Stimmen zweifeln daran, ob wir Geld für dieses gewaltige Unterfangen ausgeben sollten."
 flavor_mei.110.a: "Für den Ruhm!"
 flavor_mei.110.b: "Noch ein Palast?"
 flavor_mei.110.historical_info: "Der Zwinger, eine Palastanlage nebst Gärten in Dresden, ist ein Kronjuwel des Barock. Der vom Architekten Matthäus Daniel Pöppelmann entworfene Komplex ist neben der legendären Frauenkirche wohl das berühmteste architektonische Monument Dresdens. Ursprünglich diente der Zwinger während der Herrschaft von August des Starken als Orangerie, Garten und festlicher Versammlungsort. Seine majestätischen Pavillons, mit Skulpturen verzierten Galerien und kunstfertigen Vasen zeigen die Opulenz jener Ära.\n\nObschon der ursprüngliche Plan war, den Zwinger als Vorhof eines neuen Schlosses zu erbauen, wurde dies nie umgesetzt, und die Anlage entwickelte sich mit den Jahren weiter, bis sie schließlich im 19. Jahrhundert Bedeutung als Museumskomplex erlangte, insbesondere nachdem die Sempergalerie mit Blick auf die Elbe angebaut wurde.\n\nNach der Verwüstung durch die Bombardierung Dresdens im Jahr 1945 wurde der Zwinger in den folgenden Jahrzehnten sorgsam wiederaufgebaut. Heute beherbergt er die renommierte Gemäldegalerie Alte Meister, die Dresdner Porzellansammlung sowie den Mathematisch-Physikalischen Salon, und er bietet Besuchern einen Einblick in die Pracht von Geschichte und Kultur."
 flavor_mei.120.title: "Die Erlangung von „[GetCountry('LDB').GetNameWithNoTooltip]“"
 flavor_mei.120.desc: "[target_character.GetName|U] erbte eine gewisse Nation ([GetCountry('LDB').GetLongName|U]) nach [target_character.Custom('DE_PRO_POS_S_3P')]er Hochzeit mit [target_spouse.GetName] und möchte uns das Land verkaufen.\n\nDie Ländereien von „[GetCountry('LDB').GetNameWithNoTooltip]“ gehörten vor kurzer Zeit noch uns, und dies könnte eine Gelegenheit sein, sie zurückzuerlangen. Wie sollen wir vorgehen?"
 flavor_mei.120.a: "Das Land gehört zu uns."
 flavor_mei.120.b: "Es wurde nicht grundlos verkauft."
 flavor_mei.120.historical_info: "Das Markgrafentum Landsberg, einst zu Wettin gehörend, wurde 1291 an das Haus Ascania verkauft. Im Jahr 1347 verkaufte Herzog Magnus I. von Brunswick-Lüneburg das Markgrafentum, das er nach seiner Hochzeit mit Sophia von Brandenburg-Stendal, Markgräfin von Landsberg, geerbt hatte, zurück an Markgraf Friedrich II. von Meißen, wodurch die Wettin-Lande erneut vereint waren."
 flavor_mei.121.desc: "[GetCountry('MEI').GetName|U] hat die Verhandlungen mit [target_character.GetName] vertieft, um [GetCountry('LDB').GetName] zu kaufen! Dieses Abkommen ist eine Gefahr für unsere Autonomie, doch es ist noch nicht zu spät, etwas dagegen zu unternehmen und mit der Unterstützung von [target_spouse.GetName] Einfluss auf [target_character.GetNameWithNoTooltip] zu nehmen."
 flavor_mei.121.a: "Es ist nur richtig, dieses Land zu verkaufen."
 flavor_mei.121.a.tt: "Wir spielen als [GetCountry('MEI').GetNameWithNoTooltip] weiter"
 flavor_mei.121.b: "Wir können uns nicht von diesem Land trennen!"
 flavor_mei.122.desc: "[GetCountry('LDB').GetName] zog sich überraschend aus den Verhandlungen über den Kauf seiner Ländereien zurück. Damit haben wir keine andere Wahl, als diese Ländereien auf kriegerischen Weg zu erobern."
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "Ein kaiserliches Angebot"
 flavor_mei.130.desc: "[target_character.GetName|U] aus „[GetCountry('SWB').GetName|U]“ ist erbenlos gestorben, und der Thron des #L [GetCountry('SWB').GetFlavorRank]es#! ist verwaist.\n\nDa dieser Sitz nicht unbesetzt bleiben darf, brauchen wir einen neuen Inhaber.\n\nUnter den Kandidaten haben unsere Berater [Select_CString(GetCountry('MEI').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('MEI').GetGovernment.GetRulerTitle] von [GetCountry('MEI').GetName] als gute Wahl auserkoren. Sollten wir uns entscheiden, [GetCountry('MEI').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_D')] den Titel als [GetCountry('SWB').GetGovernment.GetRulerTitle] zu verleihen, hätten wir vielleicht gleich jemand Dankbares in dieser Gegend."
 flavor_mei.130.a: "Gute Idee!"
 flavor_mei.130.b: "Diese Person ist nicht würdig."
 flavor_mei.130.historical_info: "Im Jahr 1423 erwarb Friedrich der Streitbare, Markgraf von Meißen, das Herzogtum Sachsen-Wittenberg sowie die Kurfürstenwürde, was zur Zusammenlegung des Markgrafentums Meißen mit dem Kurfürstentum Sachsen führte und den Status von Meißen als unabhängiges Fürstentum beendete."
 flavor_mei.131.title: "Ein kaiserliches Angebot"
 flavor_mei.131.desc: "Das Oberhaupt einer gewissen Nation ([GetCountry('SWB').GetLongName|U]) hinterließ nach dem Tod keinen Erben, und der Thron des #L [GetCountry('SWB').GetFlavorRank]es#! ist verwaist. Kaiser[target_emperor.Custom('DE_END_NOU_S_GS_N')] [target_emperor.GetName] bietet uns an, uns zum neuen Kurfürsten zu machen."
 flavor_mei.131.a: "Das nehmen wir mit Ehre an."
 flavor_mei.131.tt: "Wir werden das Kurfürstentum Sachsen."
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mei.140.desc: "[target_ruler.GetName|U] setzt sich dafür ein, dass [target_character.GetName] als ein Mitglied [target_ruler.Custom('DE_PRO_POS_S_3P')]es innersten Kreises am [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingestellt wird. Allerdings machen sich viele dort Sorgen, da [target_character.GetLastNameWithNoTooltip] Gerüchten zufolge mehr Macht hat als [target_ruler.GetNameWithNoTooltip] selbst, was [target_character.GetLastNameWithNoTooltip] schier unbegrenzten Einfluss verleihen und ihn zum Missbrauch [target_character.Custom('DE_PRO_POS_S_3P')]er Macht verleiten könnte, um [target_character.Custom('DE_PRO_POS_S_3P')]e Ambitionen umzusetzen."
 flavor_mei.140.a: "[target_character.GetName|U] soll unsere Angelegenheiten regeln."
 flavor_mei.140.b: "Wir dürfen nicht zulassen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] zur Macht hinter dem Thron wird."
 flavor_mei.140.historical_info: "Heinrich von Brühl war der einflussreiche Chefminister von Sachsen und Polen während der Herrschaft von Friedrich August II., auch bekannt als August III. von Polen. Als Diplomat und Kurier kontrollierte Brühl über Jahrzehnte effektiv die Politik von Sachsen und Polen, und er verwaltete Allianzen und staatliche Ernennungen. Er schaffte es, den Hof unter seiner Herrschaft zu zentralisieren, damit man den König nur über ihn erreichen konnte."
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_mei.150.desc: "[target_character.GetName|U] wird gepriesen für [target_character.Custom('DE_PRO_POS_S_3P')]e meisterhaft gefertigten Orgeln, die angeblich unvergleichlich klar klingen und in der gesamten Nation an Ruhm gewinnen. Zahlreiche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! möchten [target_character.GetLastNameWithNoTooltip] gern einstellen, um unsere Kirchen erhabener zu machen und unseren Glauben zu zelebrieren, doch ihnen fehlen die Mittel, um [target_character.Custom('DE_PRO_PER_S_3P_A')] zu beschäftigen."
 flavor_mei.150.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Kunst wird unsere Frömmigkeit in neue Höhen führen."
 flavor_mei.150.b: "Wir können uns derartigen Luxus nicht leisten."
 flavor_mei.150.historical_info: "Gottfried Silbermann war einer der renommiertesten Orgelbauer der Barockzeit. Er war hauptsächlich in Sachsen tätig und baute über 50 Orgeln, die für ihren brillanten Ton und ihre innovative Mechanik bekannt waren. Silbermann verfeinerte frühere französische und deutsche Entwürfe, indem er Handwerk mit akustischer Ingenieurskunst verband. Seine Orgeln ernteten die Bewunderung zahlreicher bedeutender Personen, darunter Johann Sebastian Bach und Friedrich der Große."
 flavor_mei.160.title: "Die Gründung der Leucorea"
 flavor_mei.160.desc: "Unsere Region benötigt schon lange eine große Institution des Lernens. Einige Repräsentanten des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! schlugen nun vor, eine [ShowBuildingTypeName('university')] in [target_location.GetName] zu gründen, die Rechtsanwälten, Ärzten und Klerikern vorbehalten wäre. Sie wären bereit, diese zu finanzieren, doch sie können sich den Bau nicht allein leisten. Daher wäre eine Zusammenarbeit mit der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] erforderlich."
 flavor_mei.160.a: "Lasst sie vor Wissen erstrahlen!"
 flavor_mei.160.b: "Wir haben keine Mittel übrig, um sie zu unterstützen."
 flavor_mei.160.historical_info: "Die Universität zu Wittenberg, auch bekannt als Leucorea, wurde 1502 von Kurfürst Friedrich dem Weisen von Sachsen gegründet. Das königliche Gründungsprivileg gewährte Kaiser Maximilian I. Gedacht als Ausbildungsort für Verwalter, Theologen und Rechtsexperten für das ernestinische Kurfürstentum wurde die Universität schon bald zur Wiege der Lutherischen Reformation, insbesondere nachdem Luther 1508 zum Professor ernannt wurde, dem bald Philipp Melanchthon folgte."
 flavor_mei.170.title: "Die [ShowBuildingTypeNameWithNoTooltip('university')] von [ShowLocationNameWithNoTooltip('freiberg')]"
 flavor_mei.170.desc: "Der Reichtum unserer Berge liegt nicht nur im Erz, sondern auch im Wissen, wie man es fördert. Traditionelle Bergbautechniken versagen nach und nach angesichts der Herausforderung tieferer Schächte und komplexer Geologie, und der [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlägt vor, dass man sich am Standort [ShowModifier('freiberg_base')] neu ausrichtet und stattdessen eine [ShowBuildingTypeName('university')] gründet – mit einem Schwerpunkt auf den modernen industriellen Methoden des Bergbaus. Dort soll die nächste Generation von Ingenieuren ausgebildet werden."
 flavor_mei.170.a: "[ShowLocationNameWithNoTooltip('freiberg')|U] wird zur Schmiede des wissenschaftlichen Bergbaus werden!"
 flavor_mei.170.b: "Bauen wir stattdessen die traditionellen Methoden aus."
 flavor_mei.170.c: "Wir können uns keines von beiden leisten."
 flavor_mei.170.historical_info: "Die Technische Universität Bergakademie Freiberg, gegründet 1765, ist die älteste noch bestehende Universität für Bergbau und Metallurgie. Sie wurde als Antwort auf die zunehmende Komplexität des Bergbaus im Erzgebirge und den Ansporn der Aufklärung gegründet, Tradition durch empirisches Wissen zu ersetzen. Bald schon war die Universität eine Modellinstitution für die Bergbaulehre in Europa, und ihre Studenten entdeckten sogar zwei neue Elemente: Indium und Germanium."
 flavor_mei.180.title: "Zentralisierung der Münzprägung"
 flavor_mei.180.desc: "Jahrhundertelang war die Prägeanstalt von [ShowLocationName('freiberg')] eine der renommiertesten und produktivsten in unserem [ROOT.GetCountry.GetFlavorRank]: Hier wurde [ShowGoodsName('silver')] aus dem [ShowProvinceDefinitionName('erzgebirge_province')] in eine Währung verwandelt, die durch das gesamte [ROOT.GetCountry.GetFlavorRank] floss. Allerdings schlagen unsere Berater angesichts der Anforderungen moderner Verwaltung und monetärer Konsistenz vor, unsere Münzprägung zu zentralisieren: Alle Prägeanstalten in [ROOT.GetCountry.GetName] sollen konfisziert werden, um anschließend eine große in [ShowLocationName('dresden')] zu errichten, die die Leitung über die gesamte Nation übernimmt."
 flavor_mei.180.a: "Zentralisiert die Münzprägung."
 flavor_mei.180.b: "Lasst jede Region ihre eigenen Münzen prägen."
 flavor_mei.180.historical_info: "1556 schloss Kurfürst August von Sachsen die lange dominant gewesene Prägeanstalt Freiberg und verlegte sämtliche Prägetätigkeiten nach Dresden, nachdem ihm eine weitverbreitete Wertminderung der Währung in den regionalen Prägeanstalten aufgefallen war. Die Gründung der Prägeanstalt in der Nähe seiner Residenz gewährte ihm die direkte Kontrolle über die Güte des Silbers und die Finanzpolitik."
 flavor_mei.190.title: "Die [ShowLocationNameWithNoTooltip('leipzig')]er Disputation"
 flavor_mei.190.desc: "In [ShowLocationName('leipzig')] entbrennt ein hitziger akademischer Disput zwischen [target_character.GetName], [Select_CString(target_character.IsFemale, 'einer radikalen Theologin und Professorin', 'einem radikalen Theologen und Professor')] aus [ShowLocationName('wittenberg')], und [Select_CString(target_character2.IsFemale, 'der renommierten Scholastikerin', 'dem renommierten Scholastiker')] [target_character2.GetName]. Es geht um die neuen Thesen der Befürworter der Reformation, beispielsweise dass Autorität durch die Heilige Schrift und nicht durch Tradition gewährt werden sollte, dass die [GetUniqueInternationalOrganization('catholic_church').GetName] Fehler in ihrer Doktrin gemacht hat und dass [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] nicht durch göttliches Recht oberste Macht besitzt."
 flavor_mei.190.a: "Wir sollten uns da nicht einmischen."
 flavor_mei.190.b: "Unterstützt die traditionellen Ansichten von [target_character2.GetNameWithNoTooltip]."
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip|U] äußert gerechtfertigte Bedenken."
 flavor_mei.190.historical_info: "Die Leipziger Disputation von 1519 war ein akademischer Disput an der Universität Leipzig zwischen Johann Eck und Andreas Karlstadt. Angestoßen von Ecks negativem Kommentar zu Luthers 95 Thesen drehte sich die Debatte schließlich in erster Linie um Fragen des freien Willens und der kirchlichen Autorität. Bald entwuchs daraus eine umfassende Diskussion um die Legitimität der Kirche, des Vorrangs der Heiligen Schrift vor der Tradition und des Wesens der päpstlichen Macht. Obgleich kein Konsens erreicht wurde, steigerte die Disputation das Profil der reformistischen Ideen erheblich, und die wachsende theologische und politische Kluft innerhalb des Heiligen Römischen Reichs vergrößerte sich noch rascher."
 flavor_mei.200.title: "Eine gerechte Belohnung"
 flavor_mei.200.desc: "[son_in_law.GetName|U], der Schwiegersohn [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|U]er Majestät und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] Herrscher[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_NOU_S_GS_N')] von [target_country.GetName], erwarb sich bei den jüngsten Unruhen in [GetCountry('BRA').GetName|U] große Verdienste. Es wäre angemessen, wenn [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die Kaiserin', 'der Kaiser')] jene großzügig belohnen würde, die dem HRR ([GetUniqueInternationalOrganization('hre').GetName]) gute Dienste leisten."
 flavor_mei.200.a: "Überhäuft [son_in_law.Custom('DE_PRO_PER_S_3P_N')] mit Reichtümern."
 flavor_mei.200.b: "Dem kaiserlichen Oberhaupt dienen zu dürfen, ist Belohnung genug."
 flavor_mei.200.historical_info: "Friedrich II. aus dem Hause Wettin war während seiner Regierungszeit ein treuer Verbündeter von Kaiser Ludwig IV. Er war mit Ludwigs Tochter Mathilde verheiratet und spielte eine wichtige Rolle bei der Stabilisierung des Markgrafentums Brandenburg, nachdem dieses von den Wittelsbachern übernommen worden war. Für seine Verdienste und beständige Unterstützung des Wittelsbacher Kaiserhauses wurde er mit Unterstützung bei seinen Bemühungen in Thüringen und Meißen belohnt."
 flavor_mei.201.title: "Ein Geschenk des Kaisers"
 flavor_mei.201.desc: "[target_emperor.GetName|U], Kaiser des HRR ([GetUniqueInternationalOrganization('hre').GetName]) und Schwiegervater unseres Oberhaupts [ROOT.GetCountry.GetGovernment.GetRuler.GetName], schickt eine großzügige Belohnung für unsere treuen Dienste. [target_emperor.Custom('DE_PRO_PER_S_3P_N')|U] dankt uns ausdrücklich für unser Mitwirken an der Stabilisierung von [GetCountry('BRA').GetName] und für unsere Unterstützung [target_emperor.Custom('DE_PRO_POS_S_3P')]er Kaiserschaft."
 flavor_mei.201.a: "Gebt sie in unsere Staatskasse."
 flavor_mei.201.b: "Verwenden wir sie, um eine neue Münze zu prägen: den Meißner Groschen."
 STATIC_MODIFIER_NAME_meissen_groschen: "Meißner Groschen"
 STATIC_MODIFIER_DESC_meissen_groschen: "Die neue Münze verbessert die Wirtschaft von „[GetCountry('MEI').GetName]“, indem sie Transaktionen vereinfacht und den Transfer von Kapital reibungsloser gestaltet."
 flavor_mei.210.title: "Die [ShowGoodsNameWithNoTooltip('porcelain')]manufaktur zu [ShowLocationNameWithNoTooltip('meissen')]"
 flavor_mei.210.desc: "[ShowGoodsName('porcelain')] ist seit Langem hochinteressant, und viele scheitern daran, die geheime Kunst seiner Herstellung in ihrer wahren Form nachzuahmen. Allerdings konnten wir durch zahlreiche Experimente unserer besten Wissenschaftler und Erfinder das erste [ShowGoodsNameWithNoTooltip('porcelain')] in [ShowContinentName('europe')] herstellen. Zum Schutz dieser wertvollen Erfindung, aber auch, um davon zu profitieren, schlagen nun viele vor, eine staatlich finanzierte Manufaktur in [ShowLocationName('meissen')] zu gründen."
 flavor_mei.210.a: "So gründet sie denn!"
 flavor_mei.210.b: "Wir sollten uns auf die traditionelle Herstellung konzentrieren."
 flavor_mei.210.historical_info: "Die Porzellan-Manufaktur Meissen wurde 1710 in der Albrechtsburg gegründet und von August dem Starken finanziert. Sie war die erste in Europa, die Hartporzellan herstellte, das man zuvor nur aus China bekam. Diese Innovation hatte erhebliche wirtschaftliche und kulturelle Auswirkungen, und Sachsen wurde zu einem führenden Porzellanproduzenten, der europaweit an Ansehen gewann."
 flavor_mei.220.title: "Das Genie von [target_character.GetNameWithNoTooltip]"
 flavor_mei.220.desc: "[target_character.GetName|U] verblüfft das [ROOT.GetCountry.GetFlavorRank] mit [target_character.Custom('DE_PRO_POS_S_3P')]en kunstfertigen und meisterhaften Schöpfungen wie etwa den detailverliebten Goldschmiedearbeiten, die Kunstfertigkeit mit technischer Präzision verbinden. Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlägt vor, dass wir [target_character.Custom('DE_PRO_PER_S_3P_D')] eine Förderung anbieten, da er der Ansicht ist, [target_character.GetLastNameWithNoTooltip] könnte mit angemessenen Mitteln unser kulturelles Prestige gewaltig steigern."
 flavor_mei.220.a: "Bietet [target_character.Custom('DE_PRO_PER_S_3P_D')] unsere Unterstützung an."
 flavor_mei.220.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Dienste wären zu kostspielig."
 flavor_mei.220.historical_info: "Johann Melchior Dinglinger war einer der außergewöhnlichsten Goldschmiede seiner Zeit. Seine opulenten Werke, häufig mit Tausenden von Edelsteinen versehen, waren Symbole der Pracht des sächsischen Hofs. Er erhielt zahlreiche Aufträge von August dem Starken und trug erheblich zur Ästhetik des barocken Sachsens bei."
 flavor_mei.230.title: "Die Theorie des Neptunismus"
 flavor_mei.230.desc: "An der Bergbauakademie zu [ShowLocationName('freiberg')] stellte Professor[target_character.custom('DE_END_NOU_S_GS_N')] [target_character.GetName] eine revolutionäre geologische Entstehungstheorie vor, die [target_character.Custom('DE_PRO_PER_S_3P_N')] „Neptunismus“ nennt. [target_character.Custom('DE_PRO_PER_S_3P_D')|U] zufolge enstand alles Gestein ursprünglich aus einem Urmeer durch einen Prozess der Kristallisierung. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e Vorlesungen zahlreiche Zuhörer anziehen, lehnen viele Kritiker [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen ab, die zunehmend akademischen Zuspruch gewinnen."
 flavor_mei.230.a: "Unterstützt den Aufstieg des Neptunismus!"
 flavor_mei.230.b: "Nichts als spekulatives Gefasel."
 flavor_mei.230.historical_info: "Abraham Gottlob Werner war ein Pionier auf dem Gebiet der Geologie und einer der Gründungsväter der modernen Mineralogie. Seine Theorie des Neptunismus, die später vom Plutonismus abgelöst wurde, der die Entstehung von Steinen vulkanischen Aktivitäten zuschrieb, hatte erheblichen Einfluss auf das wissenschaftliche Denken in ganz Europa und zog zahlreiche Studenten nach Freiberg."
 flavor_mei.240.title: "Die Ankunft von [target_character.GetLastNameWithNoTooltip]"
 flavor_mei.240.desc: "Ein erstaunlicher Anlass beehrte [ShowLocationName('dresden')], als [target_character.GetName], eines der gefeiertsten Talente der Opera seria in [ShowContinentName('europe')], [target_character.Custom('DE_PRO_POS_S_3P')] neuestes Werk vor Ort vorstellte. Während die Massen zusammenströmen, um [target_character.Custom('DE_PRO_POS_S_3P')]e Darbietung zu bezeugen, flüstern viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle], dass man [target_character.GetLastNameWithNoTooltip] vielleicht zum Bleiben bewegen könnte und dass wir unsere Förderung ausweiten und [target_character.Custom('DE_PRO_POS_S_3P')] Genie ehren sollten."
 flavor_mei.240.a: "Wir werden unser Möglichstes tun, um [target_character.Custom('DE_PRO_PER_S_3P_A')] zum Bleiben zu überreden!"
 flavor_mei.240.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(target_character.IsFemale, 'eine Musikantin', 'ein Musikant')] wie alle anderen."
 flavor_mei.240.historical_info: "Johann Adolph Hasse war ein bedeutender Komponist des deutschen Barocks. Seine Ankunft in Dresden läutete ein goldenes Zeitalter der Musik am sächsischen Hof ein, insbesondere unter der Schirmherrschaft der Kurfürstin Maria Josepha und des Kurfürsten August III. Später diente Hasse als Kapellmeister, und er war wesentlich daran beteiligt, dass Dresden zum Zentrum der italienischen Oper im Norden Deutschlands wurde."
 flavor_mei.1000.title: "Ein Sturm zieht auf"
 flavor_mei.1000.desc: "Seit unser Haus den Thron von [GetCountry('THU').GetName] von den Ludowingern übernahm, schwären Spannungen zwischen uns und den niederen Fürsten der Region. Seit Langem versuchen wir, ganz [GetCountry('THU').GetNameWithNoTooltip] unter die Lehnshoheit der Dynastie [ShowDynastyName('wettin_dynasty')] zu bringen, doch die ansässigen Grafen widersetzen sich uns heftig in diesem Bestreben. Vielleicht ist die Zeit nun endlich reif für das Erreichen dieser Ambition: Wenn wir uns [target_country.GetName] holen, könnte dies der perfekte erste Schritt sein."
 flavor_mei.1000.a: "Wir müssen unsere Ansprüche durchsetzen!"
 flavor_mei.1000.a.tt: "Unsere offene Feindseligkeit könnte [target_country.GetName] dazu bringen, im Ausland um Hilfe zu bitten."
 flavor_mei.1000.b: "Dies ist nicht der Zeitpunkt für Krieg."
 flavor_mei.1000.historical_info: "1247 starb die thüringische Dynastie der Ludowinger aus, und Heinrich von Meissen beanspruchte den Thron, ein Mitglied der Wettin-Dynastie. Seit dieser Übernahme versucht die Dynastie, die Region unter ihrer Lehnshoheit zu vereinen, doch dies entfremdete andere Fürsten der Region. Im Jahr 1342 versammelten sich regionale Häuser in Arnstadt, wo sie eine Allianz als Gegengewicht gegen die Wettins schmiedeten. Der Zwist zwischen den beiden Gruppen endete im Thüringer Grafenkrieg: Anfangs vermochten die Fürsten den Wettins zwar noch die Stirn zu bieten, doch am Ende obsiegte die Dynastie, die ihre Kontrolle über die Region weiter festigte."
 flavor_mei.1001.title: "Die [ShowDynastyNameWithNoTooltip('wettin_dynasty')]-Gefahr"
 flavor_mei.1001.desc: "Seit die [ShowDynastyName('wettin_dynasty')]-Dynastie sich [GetCountry('THU').GetName] sicherte, schwären die Spannungen zwischen ihnen und den niederen Fürsten der Region. [root_country.GetName|U] erklärte vor Kurzem offen die Absicht, die Region unter eigener Herrschaft zu vereinen, und Gerüchte verbreiten sich, dass wir eines der ersten Ziele sein könnten. Der versammelte [ROOT.GetCountry.GetGovernment.GetCourtTitle] drängt die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], zur Tat zu schreiten, bevor es zu spät ist. Man schlägt vor, dass wir Gesandte in benachbarte Länder schicken und ihnen unsere Allianz anbieten, um jener Gefahr die Stirn zu bieten, die von [GetCountry('THU').GetNameWithNoTooltip] ausgeht."
 flavor_mei.1001.a: "Wir müssen umgehend handeln."
 flavor_mei.1001.a.tt: "Unser Bestreben, eine Allianz gegen [root_country.GetName] zu gründen, könnte in einem Präventivkrieg enden."
 flavor_mei.1001.b: "Es gibt nichts, was wir tun können."
 flavor_mei.1002.title: "Die [ShowDynastyNameWithNoTooltip('wettin_dynasty')]-Gefahr"
 flavor_mei.1002.desc: "Ein Gesandter aus [target_country.GetName] erreichte unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] und spricht von einer immensen Gefahr, die von den Ambitionen der [ShowDynastyName('wettin_dynasty')]-Dynastie ausgeht, welche die gesamte Region unter ihrer Herrschaft vereinen will. Dies würde sowohl die Unabhängigkeit von [target_country.GetNameWithNoTooltip] als auch die von [ROOT.GetCountry.GetName] bedrohen. Man bietet uns eine Allianz an, die verhindern sollte, dass die Dynastie eines unserer Reiche angreift."
 flavor_mei.1002.a: "Ein weises Angebot."
 flavor_mei.1002.b: "Wir können keine Allianzen gründen, die auf Gerüchten fußen."
 flavor_mei.1003.title: "Der Thüringer Grafenkrieg"
 flavor_mei.1003.desc: "Schlechte Kunde erreichte den [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Die niederen Fürsten der Region sammeln sich hinter [target_country.GetName], um eine Koalition zu gründen, die unsere Pläne der regionalen Vereinigung aufhalten soll. Obwohl manche vorschlagen, wir sollten unsere Pläne besser aufgeben, drängen andere die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], rasch zuzuschlagen, ehe [target_country.GetNameWithNoTooltip] alle Fürsten für sich gewinnen kann."
 flavor_mei.1003.a: "Wir müssen schnell handeln."
 flavor_mei.1003.b: "Die Gegenseite ist zu stark."
 flavor_mei.1003.historical_info: "Nachdem 1342 der Pakt von Arnstadt unterzeichnet wurde, kämpften die niederen Fürsten der Region einen Krieg gegen die Wettins, in dem sie deren Ambitionen der regionalen Vorherrschaft unterbinden wollten. Obwohl sie damit anfänglich Erfolg hatten, setzen die Wettins darauf, separate Friedensverträge zu schließen, wodurch sie die niederen Fürsten nach und nach aus dem Krieg nahmen. Am Ende konnten die Wettins ihre Lande zu ihren Lehen machen, wodurch sie diese praktisch in Vasallen verwandelten und ihr Ziel der regionalen Vereinigung unter ihrer Dynastie erreichten."
 flavor_mei.1004.title: "Der Thüringer Grafenkrieg"
 flavor_mei.1004.desc: "Obwohl es scheint, dass unsere diplomatischen Bestrebungen verhinderten, dass [target_country.GetName] eine regionale Vereinigung durchsetzen konnte, sind viele an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] der Ansicht, dies reiche nicht. Sie schlagen vor, wir sollten unsere Verbündeten einsetzen, um die [ShowDynastyName('wettin_dynasty')]-Dynastie zu befrieden und sie zu zwingen, ihre Ambitionen ein für alle Mal aufzugeben."
 flavor_mei.1004.a: "Angriff ist die beste Verteidigung."
 flavor_mei.1004.b: "Wir haben bereits erreicht, dass wir sicher sind."
