l_german:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und der Kult von Jagannātha"
 flavor_ori.1.desc: "Die Zeremonien im großen Tempel von [GetLocationName('puri')] und das Holz, in dem sich Jagannātha manifestiert, wurden zuweilen von fremdländischen Herrschern verspottet und verhöhnt. Doch in [GetAreaName('orissa_area')] ist der „Herr des Universums“ Jagannātha unumstritten die beliebteste Gottheit.\n\nJagannātha und seine Priester waren auch unerschütterliche Unterstützer von [target_character.GetName]. Nun ist die Zeit für unsere [target_character.GetDynasty.GetName]-Dynastie gekommen, sich dafür zu revanchieren. Wir sollten den Tempel von [GetLocationNameWithNoTooltip('puri')] unterstützen und die Anbetung Jagannathās zum primären Kult in unserem [ROOT.GetCountry.GetFlavorRank] erheben."
 flavor_ori.1.a: "Gelobt sei Jagannātha!"
 flavor_ori.1.b: "Wir sollten nicht alles auf eine Karte setzen."
 flavor_ori.2.title: "Der Preis des Krieges"
 flavor_ori.2.desc: "Durch die jüngsten Kriege ist [ROOT.GetCountry.GetName] politisch instabil geworden. Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] wandte sich mit der Zeit aufgrund der kostspieligen Kriege gegen uns und eine Reihe schlechter Ernten hat ihn noch weiter radikalisiert. Nach einigen Gesprächen ist nun deutlich, dass ihn insbesondere unsere Salzsteuer erzürnt, da Salz für das gemeine Volk zu den Grundbedürfnissen zählt. [target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] empfehlen eine Senkung der Steuer, um die Lage ein wenig zu beruhigen."
 flavor_ori.2.historical_info: "Als Kapilendra Deva 1434 den letzten der östlichen Ganga-Könige stürzte, befand sich Orissa in einem traurigen Zustand. Durch muslimische Einfälle aus dem Norden und Westen sowie Rivalitäten mit anderen Nachbarn im Süden war das Königreich stark geschrumpft. Doch es gelang Raja Kapilendra, das Blatt rasch zu wenden. Unter seiner Führung zog Orissa in aufeinanderfolgende Kriege mit Bengalen, den Reddi aus Andhra, den Bahmani-Sultanen und dem Königreich Vijayanagar, wodurch das Land wuchs und an Stärke gewann. Die ständigen Kriege forderten jedoch ihren Tribut von der Bevölkerung des Königreichs, was im Zusammenspiel mit einigen ungewöhnlich schlechten Ernten zu Unruhen führte."
 flavor_ori.2.a: "Wir sind nicht auf die Salzsteuer angewiesen."
 flavor_ori.2.b: "Wir werden uns dem öffentlichen Druck nicht beugen."
 flavor_ori.3.title: "Die Geburt der [ShowLanguageNameWithNoTooltip('oriya_language')|l]en Literatur"
 flavor_ori.3.desc: "[ShowLanguageName('sanskrit_language')] ist traditionsgemäß die Sprache der Literatur in „[ROOT.GetCountry.GetName]“, wohingegen das umgangssprachliche [ShowLanguageName('oriya_language')] dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und unteren Kasten vorbehalten ist. [sarala_dasa.GetName|U], [Select_CString(sarala_dasa.IsFemale,'eine Soldatin im Ruhestand','ein Soldat im Ruhestand')] mit geringer Bildung, ist jedoch dabei, dies zu ändern, indem [sarala_dasa.Custom('DE_PRO_PER_S_3P_N')] das [ShowAdvanceName('mahabarata')] ins [ShowLanguageNameWithNoTooltip('oriya_language')]e übersetzt. [sarala_dasa.Custom('DE_PRO_POS_S_3P')|U]e eigenen Schriften sind darüber hinaus ausschließlich auf [ShowLanguageNameWithNoTooltip('oriya_language')] verfasst, und andere Dichter haben nun begonnen, es [sarala_dasa.Custom('DE_PRO_PER_S_3P_D')] gleichzutun."
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "Erhebt die Sprache zur offiziellen [ROOT.GetCountry.GetGovernment.GetCourtTitle]sprache."
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "[Select_CString(achyutananda.IsFemale,'Eine Dichterin, Seherin und fleißige Schriftstellerin','Ein Dichter, Seher und fleißiger Schriftsteller')] genießt in unserem [ROOT.GetCountry.GetFlavorRank] wachsende Beliebtheit als [Select_CString(achyutananda.IsFemale,'Heilige','Heiliger')] des [ShowPolicyName('vaishnavism')]. Man sagt, [achyutananda.GetName] sei in der Lage, die Zukunft vorherzusagen. [achyutananda.Custom('DE_PRO_POS_S_3P')|U]e Bücher sind alle in [ShowLanguageName('oriya_language')], der Sprache des Volkes, verfasst."
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "Wir sollten [Select_CString(achyutananda.IsFemale,'sie und ihre','ihn und seine')] Kunst fördern."
 flavor_ori.5.title: "Der steile Aufstieg von [target_character.GetNameWithNoTooltip]"
 flavor_ori.5.desc: "Unter der Herrschaft von [target_character2.GetName] legte [target_character.GetName] einen steilen Aufstieg innerhalb der Ränge von „[ROOT.GetCountry.GetName]“ hin. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(target_character.IsFemale,'eine ehrgeizige und gewiefte Strategin','ein ehrgeiziger und gewiefter Stratege')] und fest entschlossen, „[ROOT.GetCountry.GetNameWithNoTooltip]“ vor Bedrohungen von außerhalb zu schützen. Seit Kurzem machen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] jedoch Gerüchte die Runde, [target_character.Custom('DE_PRO_PER_S_3P_N')] sinne darauf, den Thron von [target_character2.GetName] an sich zu reißen und die letzten Angehörigen der [target_character2.GetDynasty.GetName]-Dynastie in [ShowAreaName('orissa_area')] zu beseitigen."
 flavor_ori.5.a: "Wir können ehrgeizige Menschen gebrauchen."
 flavor_ori.5.b: "Hinfort mit [target_character.Custom('DE_PRO_PER_S_3P_D')]."
 ori_kapilendra_may_revolt_tt: "Solange [target_character.GetName] am Leben ist, könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] versuchen, den Thron von „[ROOT.GetCountry.GetName]“ an sich zu reißen"
 flavor_ori.6.title: "Der Aufstand von [target_character.GetNameWithNoTooltip]"
 flavor_ori.6.desc: "[target_character.GetName|U] erfreut sich immer größerer Beliebtheit und versucht nun, einen Teil der Nation gegen uns aufzubringen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat Tausende Soldaten um sich geschart, wodurch ein Bürgerkrieg in „[ROOT.GetCountry.GetName]“ nahezu unausweichlich scheint, sollte [target_character2.GetName] nicht abdanken und den Thron [target_character.GetNameWithNoTooltip] überlassen."
 flavor_ori.6.a: "Es ist an der Zeit, abzudanken."
 flavor_ori.6.b: "Ruft unsere Mannen zu den Waffen. Wir werden [Select_CString(target_character.IsFemale,'diese Prätendentin','diesen Prätendenten')] zermalmen."
 kapilendra_rebels: "Die Unterstützer von $Kapilendra$"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "„[ROOT.GetCountry.GetName|U]“ gewann in den vergangenen Jahren immer mehr an Macht, und nun plant [target_character.GetName] den Bau weiterer Tempel, die den Gottheiten des [ShowReligionName('hindu')] geweiht sind. Dazu gehört auch der $kapilesvara_siva_temple$, der in [target_location.GetName] errichtet werden soll, Legenden zufolge der Geburtsort von [ShowGodName('shiva_god')]."
 flavor_ori.7.a: "Lasst uns diesen Tempel errichten!"
 flavor_ori.7.b: "Das ist zu teuer."
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip|U]"
 flavor_ori.8.desc: "Auch wenn [target_character2.GetName] in [ROOT.GetCountry.GetName] verhältnismäßig unbekannt ist, erregte [target_character.Custom('DE_PRO_PER_S_3P_N')] vor Kurzem die Aufmerksamkeit des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! von [target_character.GetName]. [target_character2.Custom('DE_PRO_POS_S_3P')|U]e Gedichte erlangten zwar keine allgemeine Bekanntheit in unserem [ROOT.GetCountry.GetFlavorRank], doch sie zeigen auf, was die #L [ROOT.GetCountry.GetCourtLanguage.GetName|l]e#! Sprache in [ROOT.GetCountry.GetNameWithNoTooltip] erreichen kann."
 flavor_ori.8.a: "Wir sollten [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit fördern."
 flavor_ori.8.b: "Verbietet [target_character.Custom('DE_PRO_POS_S_3P')]e Werke unverzüglich."
 flavor_ori.9.title: "Der Niedergang des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Militarismus"
 flavor_ori.9.desc: "Einst marschierten wir in die Welt hinaus und eroberten sie, doch diese ruhmreichen Zeiten liegen längst hinter uns. Viele Bürger von „[ROOT.GetCountry.GetName]“ haben die Wege des Kriegers verlernt und streben stattdessen ein friedliches Leben an. Vielleicht ist es an der Zeit, auf politischer Ebene ebenfalls auf eine friedliebende Regierungsform umzusatteln, auch wenn wir dadurch unsere Armeen schwächen würden."
 flavor_ori.9.a: "Ernennt [target_character.GetNameWithNoTooltip] zu [Select_CString(target_character.IsFemale,'einer Verwalterin','einem Verwalter')]."
 flavor_ori.9.b: "Vielleicht ist es an der Zeit, wieder in den Krieg zu ziehen."
 flavor_ori.10.title: "Die Militärreformen von [target_character.GetNameWithNoTooltip]"
 flavor_ori.10.desc: "Nach [target_character.Custom('DE_PRO_POS_S_3P')]em Aufstieg zum Oberhaupt von „[ROOT.GetCountry.GetName]“ plant [target_character.GetName] Militärreformen, um unsere Armeen besser auf [target_character.Custom('DE_PRO_POS_S_3P')]e expansionistischen Ambitionen vorzubereiten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte den Militarismus fest in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Gesellschaft verankern und ist bestrebt, ein stehendes Heer zur Verteidigung unserer Landesgrenzen aufzustellen und möglicherweise selbst schwächere Nachbarländer zu erobern."
 flavor_ori.10.a: "Wir werden die Reformen einführen."
 flavor_ori.10.b: "Wir sind bereits militaristisch genug eingestellt."
 ori_every_location_in_orissa_with_armory_gains_2_dev: "Alle [Concept('location', 'Orte')|e] mit einem [building|e] der Art [ShowBuildingTypeName('armory')] in [ShowAreaName('orissa_area')] erhalten [ShowNamedValue('development_weak_bonus')|+=] [development|e]"
 flavor_ori.11.title: "Abschwung des Seehandels"
 flavor_ori.11.desc: "Unsere Beziehungen zu $china$ und [ShowSubContinentName('south_east_asia')] haben sich verschlechtert, was sich auch auf unseren Handel auswirkt. In der Vergangenheit führten wir unsere wertvollen Stoffe und Salz in diese Regionen aus, doch Veränderungen in [ROOT.GetCountry.GetName] und bei unseren Handelspartnern läuteten einen Abschwung ein. [target_character.GetName|U] möchte diesem entgegenwirken, indem wir unser Handelssystem weiter öffnen. Damit riskieren wir jedoch, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] auf anderen Märkten an Einfluss verliert."
 flavor_ori.11.a: "Wir werden die nötigen Veränderungen vornehmen."
 flavor_ori.11.b: "Wir untergraben unseren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nicht."
 flavor_ori.11.c: "Vielleicht können wir den Betroffenen die Abmachung ein wenig versüßen …"
 flavor_ori.12.title: "Die Jagd auf [ShowGoodsNameWithNoTooltip('elephants')]"
 flavor_ori.12.desc: "Da „[ROOT.GetCountry.GetName]“ reich an [ShowGoodsName('elephants')] ist, schlagen viele Berater immer wieder vor, die Anzahl unserer Regimenter zu erhöhen, die diese mächtigen Tiere einsetzen. Unser derzeitiger [ShowBuildingTypeName('elephant_hunting_grounds')] verfügt jedoch nicht über die nötigen Mittel, um mehr Tiere zu fangen und sie angemessen auszurüsten. Vielleicht sollten wir seine Mittel erhöhen. [target_character.GetName|U] und der [ROOT.GetCountry.GetGovernment.GetCourtTitle] sind sogar gewillt, zu diesem Zweck einen Teil der Mittel aus eigener Tasche zu bezahlen."
 flavor_ori.12.a: "Wir fördern die Jagd."
 flavor_ori.12.b: "Das wäre reinste Geldverschwendung."
 ori_double_elephant_hunting_ground_level_tt: "Die Maximalstufe von [Concept('building', 'Gebäuden')|e] der Art [ShowBuildingTypeName('elephant_hunting_grounds')] erhöht sich um #G +2#!"
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "Erhöhte Maximalstufe durch [events|e]"
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "Die [ShowPolicyName('vedic_education')|l] hat eine lange Tradition in $india$, wurde jedoch nach den #L [ShowReligionGroupAdjective('muslim')|l]en#! Invasionen zum großen Teil aufgegeben. Damit sie nicht der Vergessenheit anheimfällt, könnten wir sie wiederbeleben. Damit würden wir jedoch höchstwahrscheinlich den Unmut des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! auf uns ziehen."
 flavor_ori.13.a: "Wir führen wieder das alte Bildungssystem ein."
 flavor_ori.13.b: "Das derzeitige System klappt bestens."
 flavor_ori.14.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] wahnsinnige [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_ori.14.desc: "[target_character.GetName|U] steht beim #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in einem überaus schlechten Ruf. Aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er Charaktermerkmale und [target_character.Custom('DE_PRO_POS_S_3P')]er Unfähigkeit als [ROOT.GetCountry.GetGovernment.GetRulerTitle] halten [target_character.Custom('DE_PRO_PER_S_3P_A')] alle für verrückt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] verabschiedet Gesetze nach Lust und Laune, womit [target_character.Custom('DE_PRO_PER_S_3P_N')] den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] gegen sich aufbringt."
 flavor_ori.14.a: "Warum lassen [target_character.Custom('DE_PRO_PER_S_3P_A')] alle einfach schalten und walten?"
 flavor_ori.14.b: "Zum Glück können wir [target_character.Custom('DE_PRO_PER_S_3P_A')] aufhalten, bevor [target_character.Custom('DE_PRO_PER_S_3P_N')] zu viel Schaden anrichtet."
 ori_nobles_lose_20_satisfaction: "Alle [pops|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ori.15.title: "Förderung der kalingischen Architektur"
 flavor_ori.15.desc: "Die kalingische Architektur ist ein uralter Baustil, den man in „[ROOT.GetCountry.GetName]“ oft sieht. Durch diesen Baustil haben die Tempel, die den wichtigsten Gottheiten des [ShowReligionName('hindu')] geweiht sind, jeweils einen ganz eigenen Stil. Wir sind zwar nicht imstande, den Gottheiten weitere Tempel zu weihen, doch wir könnten zumindest sicherstellen, dass der Tempel in [target_location.GetName] zusätzliche Mittel erhält."
 flavor_ori.15.a: "Wir können es uns leisten, den Tempel zu fördern."
 flavor_ori.15.b: "Der Tempel ist bereits in gutem Zustand."
 flavor_ori.15.c: "Wir lassen ihm eine großzügige Spende zukommen."
 flavor_ori.16.title: "Förderung des [ShowPolicyNameWithNoTooltip('vaishnavism')]"
 flavor_ori.16.desc: "Der Glauben der Anhänger des [ShowPolicyNameWithNoTooltip('vaishnavism')] ist seit Gründung unserer Nation fester Bestandteil des Landes. Leider zwangen politische Konflikte und religiöser Aufruhr uns zu einem Kurswechsel, der unser Reich weg von unserem ursprünglichen Glauben führte. Obwohl [ROOT.GetCountry.GetName] nicht zwangsläufig der Meinung ist, dass [ShowGodName('vishnu_god')] das oberste Wesen aller Gottheiten ist, denken die Massen anders, und sie erinnern uns daran, dass der Kult von Jagannātha fürwahr das einzig wahre Wort im [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben ist. Dieser Druck allein reicht, um den [ROOT.GetCountry.GetGovernment.GetCourtTitle] seine Haltung überdenken zu lassen. Vielleicht wird man auch dort glauben, dass [ShowGodNameWithNoTooltip('vishnu_god')] über allem steht und dass [ROOT.GetCountry.GetNameWithNoTooltip] seine Haltung darüber ändern muss, welche Variante in Sachen [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] die richtige ist."
 flavor_ori.16.a: "Wir kehren in den Schoß des Kultes zurück!"
 flavor_ori.16.b: "Wir beugen uns nicht dem Wunsch der Massen."
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "Alle [ShowReligionName('hindu')]-[pops|e] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ori.1000.title: "Bande zu [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_ori.1000.desc: "Die Ankunft der Menschen aus [GetCountry('POR').GetName] eröffnet uns und unseren Feinden ganz neue Möglichkeiten. Die [GetCountry('POR').GetAdjectiveWithNoTooltip|l]en Händler mischen sich in den „[target_market.GetName]“-Markt ein, kaufen unsere Waren und weiten gleichzeitig ihren Einfluss aus. Wir könnten versuchen, unsere Beziehungen zu ihnen zu verbessern, oder sie sabotieren, um ihren Einfluss auf unserem Markt einzuschränken."
 flavor_ori.1000.a: "Wir heißen die Neuankömmlinge mit offenen Armen willkommen."
 flavor_ori.1000.b: "Wir dulden keine Konkurrenz zu unseren Händlern."
 ori_sabotaged_merchants: "Sabotierte Händler"
 flavor_ori_1001_shared: "[GetCountry('POR').GetAdjectiveWithNoTooltip|U]e Händler eingeladen"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "[target_character.GetName|U] tritt mit einer brillanten Idee an uns heran, wie wir freundschaftliche Bande [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'zur','zum')] #L [target_country2.GetAdjective|l]en#! [target_country2.GetGovernment.GetRulerTitle] aufbauen könnten. Wir könnten die fruchtbaren Länder in „[target_country.GetName]“ nutzen, um [target_country2.GetAdjectiveWithNoTooltip|l]e Händler anzulocken, und es ihnen erlauben, sich in [target_location.GetName] anzusiedeln. Ihr Reichtum würde gewiss auch Wohlstand für unsere [target_location.GetRank.GetName] bedeuten."
 flavor_ori.1001.a: "Das ist tatsächlich eine brillante Idee."
 flavor_ori.1001.b: "Es wäre Zeitverschwendung, mit ihnen Geschäfte zu machen."
 ori_por_must_accept_offer_tt: "„[target_country2.GetName|U]“ muss unser Angebot annehmen, damit die Auswirkungen in Kraft treten"
 ori_no_deal_with_portugal_tt: "Wir unterbreiten „[target_country2.GetName|U]“ kein Angebot"
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "„[target_country.GetName|U]“ unterbreitet uns ein Angebot. Man möchte Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! anlocken. Dazu ist man gewillt, den Händlern Handelsfreiheiten zu gewähren und sie [target_location.GetName] nach Belieben entwickeln zu lassen – natürlich möglichst zu unserem Vorteil. Man will jedoch die Kontrolle über die Produktion in den Ländern behalten."
 flavor_ori.1002.a: "Wir erlauben es ihnen, sich dort anzusiedeln."
 flavor_ori.1002.b: "Wir verschwenden unsere Zeit nicht mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"
