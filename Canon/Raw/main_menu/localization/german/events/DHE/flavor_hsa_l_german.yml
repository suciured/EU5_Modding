l_german:
 flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.1.desc: "Der Händler [target_character.GetName], der früher in [ShowLocationName('london')] als Mitglied der Hanse tätig war, ist nach [ShowLocationName('gdansk')] zurückgekehrt. Er soll Christine Krüger heiraten, die Tochter eines bekannten Danziger Bürgers, und er sucht derzeit nach neuen Aufgaben."
 flavor_hsa.1.a: "Stellt ihn an."
 flavor_hsa.1.b: "Ignorieren wir ihn."
 flavor_hsa.2.title: "Schiffbautechniken"
 flavor_hsa.2.desc: "Wir, die Hanse, verkaufen Schiffe überall in Europa einschließlich Italiens und kontrollieren den Großteil des Schiffbaumarktes, vor allem in Lübeck und Danzig. Holland favorisiert Brügge als großen Stapelplatz am Ende einer Handelsroute und beginnt, ebenfalls im Schiffbau mitzumischen. Sollten wir unterbinden, dass die Schiffbautechniken der Hansestädte nach Holland gelangen?"
 flavor_hsa.2.a: "Unterbrecht den Strom der Schiffbautechniken!"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "Die Verbreitung von Schiffbautechniken aufhalten"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "Holland ist ein direkter Mitbewerber der Hanse, weswegen die Hanse die Verbreitung ihrer Schiffbautechniken aufgehalten hat."
 flavor_hsa.2.b: "Verbreitet die Schiffbautechniken."
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "Verbreitet die Schiffbautechniken"
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "Die Hanse hat eingewilligt, dass ihre Schiffbautechniken sich verbreiten – obwohl Holland zu einem Mitbewerber geworden ist."
 flavor_hsa.3.title: "Tagfahrt"
 flavor_hsa.3.desc: "Wenn ein neuer Herrscher ausgerufen wird, ist es Sitte, eine Tagfahrt abzuhalten: Die Mitglieder der Hanse werden hierbei zu einer zentralen Sitzung der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) eingeladen. Die beteiligten Gemeinden wählen #italic Ratssendeboten#! oder Gesandte aus, die die örtliche Meinung bei Debatten vertreten sollen. Bei der jüngsten Runde an Beratungen traten einige Schwierigkeiten in Sachen Handel, Verwaltung und militärischen Bemühungen daheim wie in der Fremde zutage. Leider konnten die Abgesandten zu keiner abschließenden Einigung gelangen, sodass wir uns der Sache annehmen müssen, obwohl die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) sonst der niedersächsischen Tradition der sogenannten Einung folgt. Es ist nun unsere Pflicht, darüber zu befinden, welcher Schwierigkeiten wir uns annehmen."
 flavor_hsa.3.a: "Konzentrieren wir uns auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_hsa.3.b: "Kümmern wir uns um den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], unseren Lebenssaft."
 flavor_hsa.3.c: "Wir werden auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] hören."
 flavor_hsa.3.d: "Wir haben keine Favoriten."
 flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.4.desc: "Als Beamter der Hanse aus [ShowLocationName('cologne')] wurde [target_character.GetName] 1556 erstmals ins Amt eines Syndikus gewählt. Im Anschluss wurde er Beamter auf Lebenszeit und setzte seine Ausbildung im Rechtswesen ein, um die diplomatischen Vereinbarungen der Mitgliederstädte der Hanse zu schützen und auszuweiten."
 flavor_hsa.4.a: "Er könnte viel Gutes für [ROOT.GetCountry.GetNameWithNoTooltip] bewirken."
 flavor_hsa.5.title: "Siegel der Hanse"
 flavor_hsa.5.desc: "Der Bund, unter dem unsere vielen Händler wirken, gedeiht schon einige Zeit. Geschäfte und Geldmittel fließen frei zwischen unseren Handelsknoten in ganz [ShowContinentName('europe')]. Um unseren Rückhalt in diplomatischen Angelegenheiten trotz unseres dezentralen Wesens zu stärken, haben sich unsere Mitglieder für die Verwendung eines gemeinsamen Siegels ausgesprochen, das unsere Einigkeit darstellt."
 flavor_hsa.5.a: "Wir übernehmen das Siegel von [target_location.GetNameWithNoTooltip]."
 flavor_hsa.5.b: "Die Händler von [target_location2.GetNameWithNoTooltip] werden uns repräsentieren."
 flavor_hsa.5.c: "Was ist mit [target_location3.GetNameWithNoTooltip]?"
 flavor_hsa.6.title: "Papiermühle von [target_location.GetNameWithNoTooltip]"
 flavor_hsa.6.desc: "Der Fortschritt auf dem Kontinent hat zum Aufkommen verbesserter Herstellungsverfahren und Arten der Gewinnerzielung geführt. In unseren Hallen hat sich herumgesprochen, dass ein erfolgreicher Händler namens [target_character.GetName] aus [ShowLocationName('nuremberg')] schon vor Jahren mit einer neuen Art der Papierherstellung unter Verwendung von Zellstoff, alten Lumpen und anderen Zutaten begann. Diese Neuerung wird auf lange Sicht sicherlich Gewinn bringen, erfordert aber eine kleine Vorabinvestition …"
 flavor_hsa.6.desc.a: "Der Fortschritt auf dem Kontinent hat zum Aufkommen verbesserter Herstellungsverfahren und Arten der Gewinnerzielung geführt. In unseren Hallen hat sich herumgesprochen, dass ein erfolgreicher Händler aus [ShowLocationName('nuremberg')] schon vor Jahren mit einer neuen Art der Papierherstellung unter Verwendung von Zellstoff, alten Lumpen und anderen Zutaten begann. Diese Neuerung wird auf lange Sicht sicherlich Gewinn bringen, erfordert aber eine kleine Vorabinvestition …"
 flavor_hsa.6.a: "Sollen die Leute [ShowGoodsNameWithNoTooltip('paper')] haben!"
 flavor_hsa.6.b: "Das können wir uns nicht leisten."
 flavor_hsa.7.title: "Das [target_country.GetAdjectiveWithNoTooltip|l]e Rathaus"
 flavor_hsa.7.desc: "Obwohl man es bereits im 13. Jahrhundert erbaute, wurde unser [ShowBuildingTypeName('hanseatic_town_hall')] vor Kurzem von Grund auf renoviert: Seine Hallen wurden erweitert und mehr Platz für Debatten und Besprechungen geschaffen. Seit seiner Erweiterung dient es sowohl als Amtssitz der örtlichen Verwaltung als auch als Treffpunkt unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]).\n\nDas Gebäude ist zu einem Machtsymbol unserer Händler geworden und hat uns aufgrund unseres Standes und Reichtums großen diplomatischen Einfluss beschert."
 flavor_hsa.7.a: "Ein weiterer Sieg unserer diplomatischen Bemühungen!"
 opinion_diplomacy_with_the_hansa_modifier: "Mächtige Hansediplomaten"
 every_known_country_hansa_tt: "Alle neutralen und freundlichen Länder, in denen eines unserer Gebäude steht (beispielsweise [target_country2.GetName|U]) erhalten [ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0] Meinung von uns"
 flavor_hsa.7.historical_info: "Die Geschichte dieses in der historischen deutschen Hansestadt Lübeck gelegenen Rathauses reicht bis ins 13. Jahrhundert. Es wurde in den Hochzeiten der Stadt als mächtiges Mitglied der Hanse errichtet und zeigt beispielhaft die gotische Architektur mit ihren feinen Steinarbeiten und Standbildern. Als Sitz der Gemeindeverwaltung waren dort Verwaltungsämter, Ratskammern und Versammlungssäle untergebracht, die wirtschaftlichen Wohlstand und politische Autonomie widerspiegelten."
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "Der Aufstieg der [ShowInstitutionName('renaissance')] hat den Weg für Neuerungen und das Entstehen frischer Künste in den Hallen #L [ShowContinentName('europe')]s#! bereitet. Während allerlei Strömungen dieses wunderbare neue Zeitalter weiter nach Norden tragen, hat der Charme von Pionieren und Innovationen unser Volk in seinen Bann geschlagen – von Malern über Erfinder bis hin zur Einführung von Papiergeld.\n\nInsbesondere die Kunst erlebt ein goldenes Zeitalter in unserer gesamten Domäne, was sich darin zeigt, wie wichtig ihre ausreichende Finanzierung und unser gesteigertes Prestige ist. Dadurch wiederum beginnt der Aufstieg neuer Künstler wie [GetCharacter('bernt_notke_script').GetName], der #L [target_country.GetAdjective|l]em#! Talent einen Namen machen will."
 flavor_hsa.8.a: "[GetCharacter('bernt_notke_script').Custom('DE_PRO_PER_S_3P_N')|U] ist höchst willkommen!"
 flavor_hsa.8.b: "Es scheint, dass selbst Künstler nicht vor Gier gefeit sind …"
 hsa_bernt_notke_tt: "#italic [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip|U] zu beschäftigen, könnte im Lauf [GetCharacter('bernt_notke_script').Custom('DE_PRO_POS_S_3P')]es Lebens zur Schaffung einiger interessanter Kunstwerke führen#!"
 flavor_hsa.9.title: "[ShowWorkOfArtNameWithNoTooltip('danse_macabre_art')|U] von [GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.9.desc: "Es ist weithin bekannt, dass Künstler recht exzentrische Menschen sein können. [GetCharacter('bernt_notke_script').GetName|U] ist ein gutes Beispiel dafür, denn [GetCharacter('bernt_notke_script').Custom('DE_PRO_PER_S_3P_N')] nutzt [GetCharacter('bernt_notke_script').Custom('DE_PRO_POS_S_3P')] wunderbares Talent, um das des wohl bedrückendste Thema überhaupt anzugehen: den Tod. Wahrlich, [GetCharacter('bernt_notke_script').Custom('DE_PRO_POS_S_3P')] Können erfüllt den makabren, grimmen Schnitter mit Leben, während dieser Menschen erntet – ungeachtet ihrer Stellung, vom höchsten Kaiser und Papst bis zum niedersten Bauern.\n\nDiese Schöpfung wird „[ShowWorkOfArtName('danse_macabre_art')]“ genannt und ist mehrere Dutzend Meter breit, ein in Tinte und Farben gebanntes Zeugnis der Hingabe und des Talents des Künstlers …"
 flavor_hsa.9.a: "Wir müssen ihn einfach haben!"
 flavor_hsa.9.b: "Ein wenig zu makaber für unseren Geschmack."
