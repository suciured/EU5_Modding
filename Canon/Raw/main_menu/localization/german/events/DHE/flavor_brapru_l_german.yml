l_german:
 flavor_brapru.1.title: "Das Ende der Schwesternstädte Berlin und Kölln"
 flavor_brapru.1.desc: "Die Spree hat Kölln und Berlin bereits seit ihrer Gründung voneinander getrennt, doch der #italic Mühlendamm#!, der die Spree entzweiteilt, fungiert als Bindeglied und vereint die #italic Schwesternstädte#! miteinander. Wie siamesische Zwillinge haben sich die beiden Städte in der Vergangenheit oft den Rücken freigehalten und sich gemeinsam gegen die Macht der Herrscher des #L [ROOT.GetCountry.GetFlavorRank]s#! gestellt. Viele haben versucht, Macht über sie auszuüben, doch die Schwesternstädte haben sich hartnäckig jedem Versuch widersetzt, der zu ihrer Unterwerfung geführt hätte. [target_character.GetName] hat jetzt die Macht, eine Union zu erzwingen und die Freiheiten der beiden Städte zu beenden, um die vereinte Stadt zum Hauptsitz des Landes zu machen."
 flavor_brapru.1.a: "Sie werden fortan eine einzigartige Stadt bilden."
 flavor_brapru.1.b: "Wir lassen sie getrennt."
 flavor_brapru.1.historical_info: "Im Jahr 1307 schlossen Berlin und Kölln mit anderen Städten in der Markgrafschaft wie Brandenburg an der Havel, Frankfurt an der Oder und Salzwedel ein Bündnis. Dieses Bündnis sollte ihre Rechte gegen ihren damaligen Souverän Heinrich I. verteidigen. Die Autonomie von Kölln und Berlin wurde jedoch 1451 durch Kurfürst Friedrich II. von Brandenburg beendet, der die Schwesternstädte zu seiner Residenzstadt erklärte.\n\nIm Jahr 1710 wurden die Städte Kölln und Alt-Berlin auf Erlass von König Friedrich I. zusammengelegt. Das Ergebnis dieser Vereinigung war die Gründung der Hauptstadt von Preußen. Vor allem die beträchtliche Größe von Alt-Berlin, das doppelt so groß war wie Kölln, führte dazu, dass die neue Stadt den Namen Berlin erhielt."
 flavor_brapru.2.title: "Der Bau des Brandenburger Tors"
 flavor_brapru.2.desc: "Um unsere kürzlichen militärischen Siege gebührend zu feiern und unseren Platz unter den Mächten von [ShowContinentName('europe')] zu behaupten, wurde vorgeschlagen, einen Künstler des neoklassizistischen Stils mit dem Bau eines Denkmals zu beauftragen, das einer europäischen Hauptstadt würdig ist. [target_artist.GetName] hat bereits Pläne für ein großes Triumphtor entworfen, das im Westen von [ShowLocationName('berlin')] platziert werden könnte, um den derzeitigen Sitz der Macht mit dem alten Hauptsitz von [ShowLocationName('brandenburg')] zu verbinden."
 flavor_brapru.2.a: "Gedenken wir unserer Siege mit einem glorreichen Triumphtor!"
 flavor_brapru.2.b: "Das Geld ist in unserer Staatskasse besser aufgehoben."
 flavor_brapru.2.historical_info: "Das Brandenburger Tor wurde zwischen 1789 und 1793 erbaut und von dem Künstler Carl Gotthard Langhans entworfen, wobei zahlreiche andere Künstler für die Dekorationen am Tor zuständig waren. Die Quadriga, eine Darstellung der römischen Göttin Victoria, wurde vom Bildhauer Johann Gottfried Schadow gefertigt, während andere zu den Reliefs und Friesen beitrugen, die auf die Stadt gerichtet waren. Das Triumphtor, das im Stil des Neoklassizismus entworfen wurde, wurde an der Grenze von Berlin, in Dorotheenstadt, errichtet, um an den preußischen Sieg über den niederländischen Volksaufstand und die Gründung eines Bündnisses mit den Niederländern und Briten zu gedenken."
 flavor_brapru.3.title: "Ein Kolonialbrief für unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])"
 flavor_brapru.3.desc: "Mit dem Zustrom neuer Ideen und Händler aus [ShowSubContinentName('western_europe')] gibt es immer mehr Berater, die sich für die Gründung einer Handelsgesellschaft aussprechen, um die Abhängigkeit von fremden Händlern zu beenden und den transatlantischen Handel für uns selbst nutzen zu können. [target_character.GetName] hat zwar ein offenes Ohr für solche Ideen, aber es wäre dennoch eine riskante Investition und vielleicht ratsamer, unsere Expansionsbemühungen näher an unser eigenes Territorium heranzuführen."
 flavor_brapru.3.a: "Wir müssen diese Gelegenheit nutzen!"
 flavor_brapru.3.b: "Dieses Unterfangen bietet uns keinen Mehrwert."
 flavor_brapru.3.historical_info: "Kurz vor seinem Tod versuchte der #italic Kurfürst#! Friedrich Wilhelm in Übersee Kolonien für Brandenburg zu erwerben, um dem niederländischen Kolonialismus nachzueifern. Aufgrund der begrenzten Marinekapazitäten von Brandenburg-Preußen erreichten diese Bemühungen jedoch schnell ihr jähes Ende. Trotz alledem hat die #italic Brandenburgisch-Afrikanische Compagnie#! kurzzeitig große Gewinne aus dem transatlantischen Sklavenhandel erzielt und brachte der Oberschicht von Berlin neuen Reichtum ein."
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip] veröffentlicht die #italic Preisschrift#!"
 flavor_brapru.4.desc: "[target_artist.GetName] ist ein Vorreiter des aufgeklärten Denkens und wird bereits jetzt als einer der größten Philosophen unserer Zeit gepriesen. Kürzlich hat er sein neuestens Werk „#italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!“ veröffentlicht, das bereits als die „#italic Preisschrift#!“ betitelt wird. Trotz seines Erfolgs widmet sich [target_artist.GetNameWithNoTooltip] der Weiterentwicklung und Veröffentlichung zukünftiger Arbeiten, um die Grenzen dessen, was wir als Philosophie betrachten, zu erweitern."
 flavor_brapru.4.a: "Was ist Aufklärung?"
 flavor_brapru.5.title: "Die Ära des Soldatenkönigs"
 flavor_brapru.5.desc: "Mit [target_character.GetName] auf dem Thron tritt unser Land in eine neue Ära ein. Große Reformen und eine Zusammenlegung des Staatshaushalts wurden bereits umgesetzt und haben den Aufbau einer würdigen Armee sichergestellt. Unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat mit dem sparsamen Kurs bezüglich höfischer Vergnügungen und ausschweifender Exzesse in ganz [ShowSubContinentName('western_europe')] Aufsehen erregt, da er den Großteil des gesparten Geldes in den weiteren Ausbau der Armee investierte."
 flavor_brapru.5.a: "Gott hat dich auf den Thron gesetzt, damit du arbeitest!"
 flavor_brapru.5.historical_info: "Mit dem Aufstieg Friedrich Wilhelms auf den preußischen Thron ist eine neue Ära für das Land angebrochen. Er hat den Staatshaushalt radikal reformiert, die Ausgaben am Hof auf fast null reduziert und stark in die Erweiterung der Armee und Staatsverwaltung investiert. Während die Armee Preußens auf 80.000 Mann anwuchs, reduzierte er die Hofämter auf ein Drittel, um Kosten zu sparen und die Schulden abzubauen, die Preußen während der Herrschaft seines Vaters angesammelt hatte. Seine Reformen verwandelten Preußen in einen absoluten und militaristischen Staat, der im 18. Jahrhundert zur Großmacht aufsteigen sollte."
 flavor_brapru.6.title: "Das [ShowPolicyNameWithNoTooltip('canton_system_policy')] unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip])"
 flavor_brapru.6.desc: "Unsere derzeitigen Rekrutierungsmethoden sind für unser gewünschtes Armeewachstum nicht haltbar! Mit jedem Monat, der verstreicht, erreichen mehr Beschwerden über die menschenunwürdigen Bedingungen des Rekrutierungssystems unseren Hof. Auch wenn es die Pflicht eines jeden #L [ROOT.GetCountry.GetAdjective|l]en#! Untertanen ist, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu dienen, könnte an den Beschwerden etwas Wahres dran sein, und sicher wissen wir, dass es die Rekrutierung von neuen Soldaten behindert. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Berater haben aus diesem Grund eine neue Reform ausgearbeitet, das [ShowPolicyName('canton_system_policy')]. Mit diesem System können wir die Rekrutierung besser regulieren und haben eine Rechtsgrundlage, auf der wir Soldaten einberufen können."
 flavor_brapru.6.a: "Führen wir die Reform ein!"
 flavor_brapru.6.b: "Unsere alten Methoden sind gut genug."
 flavor_brapru.7.title: "Die Forderung nach dem [ShowPolicyNameWithNoTooltip('canton_system_policy')] wird immer lauter!"
 flavor_brapru.7.desc: "Wir haben die Schwierigkeiten mit unserem Anwerbungssystem zu lange schwelen lassen, und jetzt scheint eine Reform die einzige Wahl. Die Pläne für das [ShowPolicyName('canton_system_policy')] bestehen weiterhin, und diejenigen unserer Berater, die eine Reform unterstützen, raten uns, diese Politlinie umzusetzen, um die Anwerbung zu regeln."
 flavor_brapru.7.a: "Gebt den Forderungen nach."
 flavor_brapru.7.b: "Ignoriert diese Beschwerden."
 flavor_brapru.8.title: "Reformen des Großen Kurfürsten"
 flavor_brapru.8.desc: "[Select_CString(ROOT.target_character.IsFemale, 'Unsere fähigste Herrscherin', 'Unser fähigster Herrscher')] [target_character.GetName] hat verschiedene Pläne geschmiedet, um unsere Nation ([ROOT.GetCountry.GetLongName|U]) in einen modernen Staat zu verwandeln. Unter [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Plänen war eine radikale Reform und Erweiterung der Armee, eine Erweiterung #L [ShowLocationName('berlin')|U]s#! sowie der Traum von einer fähigen Marine für [ROOT.GetCountry.GetNameWithNoTooltip]. Obgleich all diese Dinge uns unter den Ländern von [ShowRegionName('north_german_region')] herausstechen ließen, müssen wir entscheiden, wofür unsere Ressourcen genutzt werden sollen."
 flavor_brapru.8.a: "Erweitert die Armee."
 flavor_brapru.8.b: "Legt den Schwerpunkt auf [ShowLocationNameWithNoTooltip('berlin')|U]."
 flavor_brapru.8.c: "Erweitert die Marine."
 flavor_brapru.8.d: "Wir brauchen keine Reform."
 flavor_brapru.8.historical_info: "Friedrich Wilhelm von Hohenzollern bestieg im Jahr 1640 den Thron des Kurfürstentums Brandenburg, mitten in den turbulenten Zeiten des Dreißigjährigen Krieges, der für große Verheerung in den kurfürstlichen Gebieten sorgte. Im Westfälischen Frieden konnte Friedrich Wilhelm Brandenburgs territoriale Ausweitung im Rheinland und in Pommern sichern. Während seiner Herrschaft legte er die Grundlage sowohl für die militärischen als auch für die verwalterischen Fähigkeiten des Brandenburg-Preußischen Staats, die Preußen später zu einer Hauptmacht in den europäischen Belangen werden ließen. Diese Anstrengungen und sein militärischer Erfolg in den Schwedisch-Brandenburgischen Kriegen brachten ihm den Spitznamen #italic Der Große Kurfürst#! ein."
 flavor_brapru.9.title: "Ein neuer Hauptsitz für „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_brapru.9.desc: "Seit der Gründung unserer Nation ([ROOT.GetCountry.GetLongName]) durch [GetCharacter('bra_albrecht_i_askanier').GetName] herrschen wir über das Gebiet von [ShowLocationName('berlin')]. Manche unserer Berater empfahlen uns, den Hauptsitz nach [ShowLocationNameWithNoTooltip('berlin')] zu verlegen, das gut geeignet scheint, ein würdiger Hauptsitz für unsere Ambitionen zu sein. Es wäre für uns zudem ein geeigneter Moment, um die Kontrolle über das [ShowBuildingTypeName('hanseatic_kontor')|U] zu übernehmen und so die fremdländischen Einflüsse in unseren Landen zu schwächen."
 flavor_brapru.9.a: "Verlegt den Hof nach [ShowLocationNameWithNoTooltip('berlin')]."
 flavor_brapru.9.b: "Lasst uns unsere Macht in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] festigen."
 flavor_brapru.10.title: "[ShowReligiousAspectNameWithNoTooltip('pietism')|U] in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_brapru.10.desc: "Der [ShowReligiousAspectName('pietism')|U] und seine Vertreter haben einen starken Einfluss auf die Beamten unserer Nation ([ROOT.GetCountry.GetName|U]). Wenn wir ihre Haltung jetzt annehmen und ihre Bemühungen unterstützen, könnten wir ihre Moralvorstellungen in jedem Bereich unserer Gesellschaft verwurzeln und ein wahrhaft #L [ShowReligionGroupAdjective('christian')|l]es#! Leben führen."
 flavor_brapru.10.a: "Lasst sie als die preußischen Tugenden bekannt werden!"
 flavor_brapru.10.b: "Beendet die Beziehung zu diesen Predigern!"
 flavor_brapru.11.title: "[ShowBuildingTypeNameWithNoTooltip('university')|U] von [ShowLocationNameWithNoTooltip('konigsberg')]"
 flavor_brapru.11.desc: "Angesichts der Reformation, die in unsere Lande schwappt, müssen wir die wichtige Angelegenheit der Bildung angehen, da sich die alten #L [ShowReligionAdjective('catholic')|l]en#! Einrichtungen nun weigern, mit uns zusammenzuarbeiten. Diesbezüglich sollten wir die Grundlage für eine vollkommen neue [ShowBuildingTypeName('university')|U] in [ShowLocationName('konigsberg')|U] legen, wichtige Mitglieder der Reformation anziehen und die Leute nach den Prinzipien unseres neuen Glaubens erziehen."
 flavor_brapru.11.a: "Fördert die [ShowBuildingTypeNameWithNoTooltip('university')|U]!"
 flavor_brapru.11.b: "Das ist es nicht wert."
 flavor_brapru.historical_info: "Nachdem Albrecht von Hohenzollern den Deutschen Orden im Herzogtum Preußen säkularisiert hatte, folgte er weiter den Geboten protestantischer Priester wie Martin Luther und schuf die Grundlage für eine höhere Bildungseinrichtung. Daher wurde im Jahr 1544 die Universität Königsberg gegründet. Außerhalb der Grenzen des Heiligen Römischen Reichs gelegen war sie die erste Universität, die man ohne vorherige päpstliche oder kaiserliche Zustimmung gründete."
 flavor_brapru.12.title: "Prutenische Tafeln"
 flavor_brapru.12.desc: "Ein Mathematiker und Astronom namens [target_artist.GetName] ist an unseren Hof gekommen, um eine mögliche Förderung seiner Arbeit durch unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu erfragen. Während seiner Zeit an der [ShowBuildingTypeName('university')|U] von [ShowLocationName('wittenberg')|U] erstellte er eine Reihe neuer astronomischer Tafeln, die präziser sein sollen als vorherige Berechnungen."
 flavor_brapru.12.a: "Finanziert den Druck."
 flavor_brapru.12.b: "Weist ihn ab!"
 flavor_brapru.12.historical_info: "Der Astronom Erasmus Reinhold wurde von Albrecht von Hohenzollern, Herzog von Preußen, gefördert und finanziert, der schließlich auch den Druck der Prutenischen Tafeln unterstützte.$prutenic_tables_desc$ Die Prutenischen Tafeln wurden der Kalenderreform von Papst Gregor XIII. zugrunde gelegt und ersetzten damit die bisher von Astronomen genutzten Alfonsinischen Tafeln."
 flavor_brapru.13.title: "Edikt von Potsdam"
 flavor_brapru.13.desc: "Eine lange Zeit litt [ShowContinentName('europe')|U] unter der Zerrissenheit zwischen dem [ShowReligionName('catholic')] und jenen, die die Ideen der Reformation annahmen. Würden wir die unterdrückten #L [ShowReligionAdjective('lutheran')|l]en#! und #L [ShowReligionAdjective('calvinist')|l]en#! Menschen aus [ShowContinentNameWithNoTooltip('europe')|U] einladen, sich in unseren Landen niederzulassen, profitierten wir gewiss von einem Zustrom neuer Untertanen. Doch solch eine Verkündigung würde den Zorn der bestehenden Mächte von [ShowContinentNameWithNoTooltip('europe')|U] hervorrufen, deren Untertanen wir ermutigen würden, zu uns zu kommen."
 flavor_brapru.13.a: "Lasst verlautbaren, dass sie sich in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ niederlassen können!"
 flavor_brapru.13.a.tt: "Die Beziehungen zu allen #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en#! Herrschern in [ShowContinentNameWithNoTooltip('europe')|U] verschlechtern sich um [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]"
 pru_edict_of_potsdam_opinion: "Edikt von Potsdam"
 flavor_brapru.13.b: "Wir sollten das nicht riskieren."
 flavor_brapru.14.title: "Die [ShowPopTypeNameWithNoTooltip('burghers')|U] von [ShowLocationNameWithNoTooltip('konigsberg')|U]"
 flavor_brapru.14.desc: "Unser Streben, ohne die Unterstützung der Stände zu herrschen, blieb nicht ohne Widerstand. Wir haben just entscheidende Beweise erhalten, dass die [ShowPopTypeName('burghers')] Ränke gegen unseren Staat schmieden, indem sie mit [some_neighbor_country.GetGovernment.GetRulerTitle] [some_neighbor_country.GetGovernment.GetRuler.GetName] von „[some_neighbor_country.GetName|U]“ einen Briefwechsel pflegen, um unsere Herrschaft in [ShowLocationName('konigsberg')] zu stürzen. Wollen wir unsere Herrschaft über [ShowLocationNameWithNoTooltip('konigsberg')] behaupten, müssen wir zügig auf die Herausforderung unserer Autorität antworten und die Angelegenheit lösen."
 flavor_brapru.14.a: "Schickt die Armee, um unsere Autorität zu bekräftigen."
 flavor_brapru.14.b: "Erreicht Kompromiss mit der Stadt."
 flavor_brapru.14.historical_info: "Hieronymus Roth, ein Mitglied des Königsberger Stadtrats und ein Jurist, führte den groß angelegten Widerstand gegen den #italic Großen Kurfürsten#! Friedrich Wilhelm von Hohenzollern an. Nachdem der Kurfürst im Jahr 1660 sich selbst und das herzogliche Preußen für unabhängig vom Königreich Polen erklärt hatte, ersuchten Roth und dessen Verbündete im Rat von Königsberg erneut den König von Polen, Johann II. Kasimir Wasa, die Gebiete Ostpreußens unter seine Herrschaft zu stellen. Das Schweigen des polnischen Königs und der Einzug Friedrich Wilhelms in Königsberg im Oktober 1662 beendeten mit der Verhaftung und der lebenslangen Gefängnisstrafe Roths den schwelenden Aufstand."
 flavor_brapru.15.title: "Praxis Pietatis Melica"
 flavor_brapru.15.desc: "Der Kantor und Lehrer am Gymnasium Zum Grauen Kloster in [ShowLocationName('berlin')] [target_artist.GetName] ist als Komponist von Konzerten und als umfangreicher Autor zur musikalischen Bildung zu einer Berühmtheit geworden. Während seiner Zeit als Kantor stellte [target_artist.GetNameWithNoTooltip] zudem eine Liedersammlung mit über 240 Hymnen zusammen, die als Praxis Pietatis Melica oder Übung der Gottseligkeit bekannt geworden sind. Seine Absicht, für die vielen Gläubigen in den deutschen Landen neue Hymnen zu sammeln, ist bewundernswert und wir sollten die Veröffentlichung seiner Sammlung unterstützen."
 flavor_brapru.15.a: "Nun danket alle Gott."
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_brapru.16.desc: "[target_artist.GetName|U], ein mehrsprachiger jüdischer Gelehrter und Philosoph, stammt aus bescheidenen Verhältnissen. Ursprünglich wollte er Rabbiner werden, seine religiöse Ausbildung führte ihn jedoch nach [berlin_province.GetName|U], wo er stattdessen zu einem Autor wurde, hoch angesehen unter den #L [ShowReligionGroupAdjective('christian')|l]en#! und #L den [ShowReligionGroupAdjective('israelite_group')|l]en#! Leuten gleichermaßen. Seine Schriften und Veröffentlichungen, die sowohl in [ShowLanguageName('german_language')|U] als auch in [ShowLanguageName('hebrew_language')|U] erscheinen, ebnen gemeinsam mit den öffentlichen Vorträgen in seinem Haus den Weg für eine Toleranz unter den Menschen in einem Ausmaß, das in „[ROOT.GetCountry.GetName|U]“ bisher unbekannt war."
 flavor_brapru.16.a: "Eine große Bereicherung!"
 flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip|U] in der Reformation"
 flavor_brapru.17.desc: "[target_artist.GetName|U] ist einer der angesehensten Vertreter der frühen Reformation. Mit anderen Reformatoren geriet er allerdings in Streit über die Frage des mosaischen Gesetzes und inwiefern es auf die #L [ShowReligionGroupAdjective('christian')|l]en#! Gläubigen anwendbar ist. Seine Haltung zum Evangelium als einziger Quelle eines frommen [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Handelns verträgt sich nicht mit der Überzeugung mehrerer seiner Gleichgesinnten und führt innerhalb jener Teile Reformationsbewegung, die ihrerseits die Bedeutung des Alten Testaments und somit des mosaischen Gesetzes lehren, zu einigem Zorn ihm gegenüber. Da man ihm #italic Antinomismus#! vorwirft, hat er sich an unseren Hof gewandt, um finanzielle Unterstützung zu erbitten und seine Lehre an einem sicheren Ort weiterzuentwickeln."
 flavor_brapru.17.a: "Finanziert ihn!"
 agricolas_reputation: "Agricolas Ruf"
 flavor_brapru.17.b: "Wir können seine versöhnlichen Ansichten nicht hinnehmen."
 flavor_brapru.18.title: "Universität Frankfurt"
 flavor_brapru.18.desc: "Man hat uns großzügigerweise finanziell unterstützt, um eine [ShowBuildingTypeName('university')] in der Nähe von [ShowLocationName('lebus')] zu gründen. Diese neue Einrichtung des Lernens wird in der Nachbarstadt Frankfurt an der Oder gegründet werden und dazu führen, dass sich die Machtverhältnisse zugunsten der Stadt an den Ufern der Oder verschieben."
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "Der Heldenmut von Spandau"
 flavor_brapru.19.desc: "Was als ein Vergnügen für einen jeden aus der Bevölkerung unseres schönen #L [ShowLocationName('berlin')]s#! gedacht war, spitzte sich entgegen der Wünsche unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu. In einem einstudierten Schaukampf, der zeigen sollte, wie die Bevölkerung von Berlin-Kölln ihre Nachbarn aus Spandau züchtigte, begehrten die Teilnehmer aus Spandau gegen das Ergebnis auf und schlugen unsere Favoriten! Dieser Aufstand zeigt ihre deutliche Verachtung für unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) und sollte nicht hingenommen werden."
 flavor_brapru.19.a: "Das muss bestraft werden!"
 flavor_brapru.19.b: "Lasst sie ihren Spaß haben."
 flavor_brapru.19.historical_info: "Eine Übung, die im August 1567 von Joachim II. Hektor von Hohenzollern zwischen den Einwohnern von Berlin-Kölln und Spandau – einer damals noch von Berlin unabhängigen Siedlung – abgehalten wurde, ging später als #italic Knüppelkrieg#! in die Geschichte ein. Die Einwohner von Spandau lehnten sich gegen das vom Kurfürsten gewünschte Ergebnis – einen Sieg der Berliner Bürger – nämlich auf. Von der Leidenschaft und Heftigkeit der Übung angespornt wandten sich die Teilnehmer der Spandauer Seite gegen die Vorstellungen des Kurfürsten und schlugen die Berlin-Köllner Seite entscheidend. Verärgert über diesen Ausgang drohte Joachim II. Hektor ihnen mit Kanonen, obgleich diese nicht geladen waren, und ließ den Bürgermeister von Spandau für mehrere Monate einsperren."
 flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip|U] bittet um Zuflucht"
 flavor_brapru.20.desc: "[target_artist.GetName|U], ein Professor an der [ShowBuildingTypeName('university')|U] von [ShowLocationName('apolda')|U], hat den Zorn der #L [ShowReligionAdjective('lutheran')|l]en#! Welt auf sich gezogen, weil er Vorlesungen hält, die dem Atheismus gefährlich nahe kommen! Wir haben nun weitere Nachrichten erhalten, die darauf hindeuten, dass er sich nach einer neuen Wirkungsstätte umsieht, unter der Bedingung, dort seine Arbeit fortsetzen zu dürfen. Es wäre eine großartige Gelegenheit, unsere eigenen Universitäten durch seinen Einfluss zu stärken."
 flavor_brapru.20.a: "Aufschlussreich!"
 flavor_brapru.20.b: "Schickt ihn fort!"
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip|U] verspottet den Werther-Effekt!"
 flavor_brapru.21.desc: "[target_artist.GetName|U] hat ein höchst skandalöses Werk veröffentlicht, in dem er die Werke von Autoren verspottet, die sich selbst dem #italic Sturm und Drang#! in der #L [ShowCultureGroupName('german_group')|l]en#! Literatur zuordnen. [target_artist.GetNameWithNoTooltip|U] kritisiert insbesondere die extremen Reaktionen auf #italic Die Leiden des jungen Werther#! und deren gesellschaftliche Auswirkungen, indem er ein glückliches Ende für den armen Werther imaginiert."
 flavor_brapru.21.a: "Oh, die Freuden der Romantik!"
 flavor_brapru.21.b: "Die Tragödie ist so romantisch!"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip|U] möchte die Bildung reformieren"
 flavor_brapru.22.desc: "Mit Blick auf den Zustand der Bildung in unserem Hauptsitz bot uns [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'eine angesehene Linguistin und Philosophin', 'ein angesehener Linguist und Philosoph')], bei der Reform des Bildungssystems in unserem Hauptsitz und in unserem Land Hilfe an, um es zu einem wahren Leuchtfeuer individueller Möglichkeiten zu entwickeln. [target_artist.GetName|U] hat [ShowLanguageName('basque_language')|U] studiert, als [Select_CString(target_artist.IsFemale, 'Diplomatin', 'Diplomat')] an [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Botschaften in fremden Ländern gedient und bringt viel Wissen in verschiedenen Bereichen und Erfahrung im Verwalten von Einrichtungen mit sich."
 flavor_brapru.22.a: "Finanziert ihn!"
 flavor_brapru.22.b: "Er bietet nichts an Wert."
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip|U] veröffentlicht #italic Nathan der Weise#!"
 flavor_brapru.23.desc: "Das Stück #italic Nathan der Weise#! zeigt die meisterhafte Verwendung einer Ringparabel, um eine Botschaft der Toleranz zwischen den abrahamitischen Religionen der Welt zu veranschaulichen. [target_artist.GetName|U] erschuf seinen Protagonisten nach dem Vorbild eines lebenslangen Freundes und Vertrauten, der seine Ansichten in Sachen Toleranz teilte. Solange wir dies gestatten, wird das Stück in [ShowLocationName('berlin')] uraufgeführt werden."
 flavor_brapru.23.a: "Ein jeder sollte nach Toleranz streben!"
 flavor_brapru.23.b: "Ein sinnloses Plädoyer für Toleranz."
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "Viele aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] erachten die Anstrengungen von [country_ruler.GetName], Frömmigkeit zu verbreiten, als eher unzureichend. Anscheinend denken sie, das Erschaffen einer neuen Ritterlichkeit, um den Kult der Jungfrau Maria zu verbreiten, könnte diese #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Gleichgültigkeit beheben. Ein heimischer Ritterorden würde zum spirituellen Wachstum der Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und deren Leibeigenen führen.\n\nObgleich die Gründung eines solchen Ordens kostspielig wäre, würde sie sehr zum Prestigegewinn unseres #L [ROOT.GetCountry.GetFlavorRank]s#! beitragen. Von diesen Gründen gelockt war [country_ruler.GetNameWithNoTooltip] versucht, diese Möglichkeit zumindest zu erwägen. Daher ließ [country_rulerCustom('DE_PRO_PER_S_3P_N')] verschiedene Vorschläge machen, aber lediglich der eine im Hinblick auf den [ShowPolicyName('order_of_the_swan_policy')] scheint unserem [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu gefallen."
 flavor_brapru.24.historical_info: "Der brandenburgische #italic Schwanenorden#! wurde 1440 von Kurfürst Friedrich II. gegründet. Seine Vorgehensweise bestand darin, Frömmigkeit zu fördern und den Kult der Jungfrau Maria zu verbreiten. Seine Gründungsmitglieder beliefen sich auf 37 Personen, doch der Orden wuchs schnell und umfasste bald Hunderte."
 flavor_brapru.24.a: "Unterstützt diese Gründung."
 flavor_brapru.24.b: "Warum sollte uns dies kümmern?"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "[country_ruler.GetName|U] gründete kürzlich den [ShowPolicyName('order_of_the_swan_policy')], um die Frömmigkeit zu fördern und den Kult der Jungfrau Maria in [country_ruler.Custom('DE_PRO_POS_S_3P')]em Land zu verbreiten. Aufgrund unserer dynastischen Beziehungen wurde vielen aus unserem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] die Mitgliedschaft in diesem Ritterorden angeboten. Dies könnte eine hervorragende Möglichkeit sein, um unsere eigenen Interessen zu fördern."
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "Wir sollten [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] überzeugen, diesem Orden beizutreten."
 flavor_brapru.25.b: "Gut, ihn zu haben."
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "Während die Militarisierung unseres Landes zunimmt und wir uns zu mehr [ShowSocietyDirectionName('quality')] hinwenden, sehen wir, dass es uns an standesgemäßen Belohnungen für unsere herausragenden Generäle fehlt. Obgleich Landschenkungen und zusätzliche Zahlungen an sich gute Belohnungen sind, würde die Gründung eines neuen säkularen Militärordens sehr weitreichend sein, um den guten Namen unserer Kriegshelden zu fördern. Obgleich teuer, würde der [ShowPolicyName('order_of_the_black_eagle_policy')] mehr Disziplin und Leistung fördern."
 flavor_brapru.26.historical_info: "Am 17. Januar 1701, am Vorabend seiner Krönung zum König in Preußen, gründete Kurfürst Friedrich III. den Hohen Orden vom Schwarzen Adler, einen Militärorden, dem die meisten regierenden Mitglieder und Gefolgsleute der herrschenden Hohenzollerndynastie sowie viele fremdländische Adlige angehörten. Neben der Aufnahme von Adligen wurde die Mitgliedschaft auch an verdiente Militärs vergeben und förderte damit die Meritokratie."
 flavor_brapru.26.a: "Wir werden die Gründung mit Geld unterstützen."
 flavor_brapru.26.b: "Solche Eitelkeiten sind weder für uns noch für unsere Generäle von Interesse!"
 flavor_brapru.27.title: "Die Kolonisierung von [ShowAreaNameWithNoTooltip('silesia_area')]"
 flavor_brapru.27.desc: "Seit seiner Eroberung war [ShowAreaName('silesia_area')] durch die Kriegsfolgen verlassen und verwüstet. Da man nicht viel aufbringen wollte, aber eine zunehmende Inbrunst verspürte, ketzerische Provinzen an sich anzugleichen, schlug man vor, #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Siedler in das Gebiet einzuladen, um einerseits die örtliche Wirtschaft anzuregen, aber andererseits auch das Gebiet in unser Land einzugliedern."
 flavor_brapru.27.historical_info: "Nach der Übernahme von Schlesien im Jahr 1742 ergriff der preußische Staat Maßnahmen, um die Ansiedlung von Protestanten in Ostschlesien zu fördern, das zu dieser Zeit überwiegend katholisch und polnischsprachig war. Im Jahr 1773 wurde ein Edikt erlassen, um weitere Siedler in Schlesien anzusiedeln."
 flavor_brapru.27.a: "Ermutigt [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]e Siedler, sich in [ShowAreaNameWithNoTooltip('silesia_area')] niederzulassen"
 flavor_brapru.27.b: "Sie werden von allein gesunden."
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "Neue protestantische Siedler"
 BRA_move_away_from_prosperity_silesia_tt: "Jeder [location|e] [Concept('owned', 'in Besitz')|e] in [ShowAreaName('silesia_area')|U] verliert #r -25 %#! [prosperity|e]"
 flavor_brapru.28.title: "Anspruch auf Königlich [ShowAreaNameWithNoTooltip('prussia_area')|U]"
 flavor_brapru.28.desc: "Wäre der Korridor zwischen [ShowAreaName('pomerania_area')] und [ShowAreaName('prussia_area')] in unseren Händen, wäre er ein wesentlicher Bestandteil unseres Staates. Damit unsere Territorien miteinander kommunizieren können, müssen sie über fremdländische Grenzen hinweg oder mittels Schiffen verkehren. Solche Faktoren lassen unseren Griff um [ShowAreaNameWithNoTooltip('prussia_area')|U] bestenfalls schwach sein."
 flavor_brapru.28.a: "Unsere Territorien miteinander zu verbinden, ist eine ernste Angelegenheit."
 flavor_brapru.28.b: "Wir können nicht den Status quo riskieren."
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "Eroberung von Königlich Preußen rechtfertigen"
 flavor_brapru.29.title: "Das Schloss von Tangermünde erweitern"
 flavor_brapru.29.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetRulerTitle] hatte viele Jahre lang den [ROOT.GetCountry.GetGovernment.GetCourtTitle] in Tangermünde. Als sich allerdings unser Hauptaugenmerk nach Osten wandte, verfiel das Gebäude zusehends und wurde zu einem Schatten seiner selbst. Vermutlich wären eine Renovierung und eine Erweiterung angebracht."
 flavor_brapru.29.historical_info: "Das Schloss von Tangermünde wurde im 10. Jahrhundert eben dort an der Mündung des Tanger errichtet. Während der Herrschaft der Askanier war Schloss Tangermünde eine der Lieblingsresidenzen der brandenburgischen Markgrafen. 1373 bezog der neue Markgraf und zugleich der Heilige Römische Kaiser Karl IV. das Schloss und erweiterte es erheblich zu einer #italic Kaiserpfalz#!."
 flavor_brapru.29.a: "Die Investition lohnt sich."
 flavor_brapru.29.b: "Nicht jetzt und sicherlich nicht später."
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "Nebenanwesen in Tangermünde"
 flavor_brapru.30.title: "Grenzstreit mit „[pomeranian_target.GetNameWithNoTooltip]“"
 flavor_brapru.30.desc: "Seit Jahrzehnten versuchen wir nun schon, unsere Suzeränität über die nördlichen Staaten in [ShowAreaName('pomerania_area')] durchzusetzen. Trotz andauernder Fehden um die Orte und Städte in der [ShowProvinceDefinitionName('uckermark_province')|U] und entlang weiterer Grenzpunkte kann keine Seite gänzlich die Oberhand gewinnen. Und dennoch werden wir es sein, die beim nächsten Mal obsiegen. Eine solche Gelegenheit scheint nahe, da sich eine Grenzfehde mit [pomeranian_target.GetName] ereignet hat."
 flavor_brapru.30.historical_info: "Die Grenzfehden zwischen den verschiedenen Greifenherzögen von Pommern und der Mark Brandenburg fanden im Lauf der Jahrhunderte recht regelmäßig statt. Kern des Disputs waren die Versuche der Brandenburger, sich als die nominellen Suzeräne über Pommern durchzusetzen, sowie auch die Versuche beider Seiten, die Grenzstädte Prenzlau und Neubrandenburg in der Uckermark für sich selbst zu beanspruchen."
 flavor_brapru.30.a: "Übt Druck auf sie aus."
 flavor_brapru.30.b: "Krieg liegt uns nicht."
 STATIC_MODIFIER_NAME_PRU_fabrication: "Fingierter Streit"
 flavor_brapru.31.title: "Ökumenische Diskussion in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_brapru.31.desc: "Aus Protest gegen die ungerechten Taten der #L [ShowReligionAdjective('catholic')|l]en#! Kirche gründeten sich viele verschiedene unabhängige Kirchen, von denen die meisten entweder der #L [ShowReligionAdjective('lutheran')|l]en#! oder der #L [ShowReligionAdjective('calvinist')|l]en#! Tradition folgen. Mit beiden dieser Glaubensrichtungen im Land hat der [opposing_religion.GetAdjectiveWithNoTooltip|l]e [ShowEstateTypeName('clergy_estate')] begonnen, für einen toleranteren Umgang und ökumenische Gespräche mit der Staatsreligion zu werben, in der Hoffnung, die beiden Kirchen näher zueinander zu bringen."
 flavor_brapru.31.historical_info: "Die Berliner Religionsgespräche fanden von September 1662 bis Mai 1663 statt. Das Ziel dieser Treffen war es, den lutherischen und den calvinistischen Glauben näher zueinander zu bringen und die Ökumene zu fördern. Den Anlass zu diesen Treffen gab das Handeln des Kurfürsten von Brandenburg Friedrich Wilhelm, der ein calvinistischer Herrscher in einem größtenteils lutherischen Land war."
 flavor_brapru.31.a: "Lasst sie zusammenkommen."
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] ist der einzig wahre Glaube."
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "Mit diesem [event|e] werden wir in der Lage sein, das Toleranzedikt hinauszuzögern:"
 PRU_every_pop_of_other_protestant_denomination: "Alle [pops|e] der #L [opposing_religion.GetAdjective|l]en#! Glaubensrichtung erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_brapru.32.title: "Das Toleranzedikt"
 flavor_brapru.32.desc: "Die ökumenischen Gespräche zwischen dem #L [ShowReligionAdjective('lutheran')|l]en#! und dem #L [ShowReligionAdjective('calvinist')|l]en#! Glauben sind einigermaßen erfolgreich gewesen. Während sie in der protestantischen Welt gewiss zu einem größeren Verständnis von der Einheit führten, bleiben viele aus unserem [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] intolerant und abweisend gegenüber der Idee. Daher haben die [opposing_religion.GetAdjectiveWithNoTooltip|l]en Gläubigen begonnen, ein Edikt zu fordern, um die Toleranz gegenüber ihrem Glauben im [ROOT.GetCountry.GetFlavorRank] zu fördern."
 flavor_brapru.32.historical_info: "Am 16. September 1664 erließ der Kurfürst von Brandenburg Friedrich Wilhelm das Toleranzedikt. Dem Edikt nach wurde die wechselseitige Kritik lutherischer und calvinistischer Kirchen untersagt, sehr zum Ärger des althergebrachten lutherischen Klerus, der wütend über das Eingreifen des calvinistischen Kurfürsten zuungunsten der Staatskirche war."
 flavor_brapru.32.a: "Erlasst das Edikt."
 flavor_brapru.32.b: "Ignoriert die Bitten."
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "Toleranzedikt"
 flavor_brapru.33.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ShowGoodsNameWithNoTooltip('potato')]-[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_brapru.33.desc: "Die [ShowGoodsName('potato')] hat sich von der Neuen Welt nach [ShowContinentName('europe')] verbreitet. Sie sind zwar nützlich und können große Massen ernähren, doch nur wenige, insbesondere unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], schätzen sie. [target_ruler.GetName] hat einen neuen Ansatz vorgeschlagen. Wenn dieser erfolgreich ist, könnte er unsere hartnäckige Bevölkerung dazu bringen, die [ShowGoodsNameWithNoTooltip('potato')] zu akzeptieren und wiederkehrende Hungersnöte zu beenden. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] schlägt vor, Felder mit dem Knollengewächs in der Nähe der [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Ländereien anzulegen und sie rund um die Uhr zu bewachen. Die Absicht ist jedoch nicht der Schutz, sondern die Überzeugung. Was die Menschen nicht haben können, werden sie begehren."
 flavor_brapru.33.a: "Entfacht die Begierde des Volkes nach der [ShowGoodsNameWithNoTooltip('potato')]."
 flavor_brapru.33.b: "Das ist doch Wahnsinn."
 flavor_brapru.33.historical_info: "Friedrich II. von Preußen wurde als „Friedrich der Große“ bekannt, aber das war nicht der einzige Titel, unter dem er bekannt war: In Deutschland ist er als #italic Kartoffelkönig#! in guter Erinnerung geblieben. Er spielte eine Schlüsselrolle bei der Verbreitung der Kartoffel im Deutschland des 18. Jahrhunderts und soll den Anbau königlicher Kartoffelfelder angeordnet und diese von Soldaten bewachen lassen haben. Nicht, um sie zu schützen, sondern um den Eindruck zu erwecken, dass sie wertvoll seien. Durch die Vortäuschung von Knappheit und Exklusivität begannen die Bauern, die Pflanze für wertvoll zu halten. Einige begannen sogar nachts Kartoffeln zu stehlen, wodurch sich der Anbau in ganz Preußen verbreitete."
 flavor_brapru.34.title: "Geplante Siedlungen"
 flavor_brapru.34.desc: "Dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] wurde ein ehrgeiziger Vorschlag zur Lösung des Problems der dünn besiedelten Gebiete in [ROOT.GetCountry.GetName] vorgelegt. Das vorgeschlagene [ShowGovernmentReformName('peuplierung_system')] wäre eine von der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] kontrollierte Initiative zur Besiedlung dieser Ländereien. Der Vorschlag umfasst großzügige Angebote wie religiöse Toleranz, Steuerbefreiungen und staatliche Unterstützung für Migranten, die sich niederlassen möchten, insbesondere für qualifizierte fremdländische Arbeitskräfte und verfolgte Religionsgemeinschaften."
 flavor_brapru.34.a: "Lasst sie kommen!"
 flavor_brapru.34.b: "Diese Politlinie wird unsere Kontrolle beeinträchtigen."
 flavor_brapru.34.historical_info: "#italic Peuplierung#! war eine von der Krone vorangetriebene Siedlungspolitik, die im 17. und 18. Jahrhundert in ganz Preußen praktiziert wurde. Ziel war es, durch Anreize für Einwanderer Gebiete wieder zu bevölkern, die durch Krieg und Seuchen verwüstet worden waren. Friedrich der Große erklärte berühmtermaßen, er würde Menschen aller Glaubensrichtungen in Preußen willkommen heißen, sofern sie ehrlich seien."
 flavor_brapru.35.title: "Der letzte Wille [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_brapru.35.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere alternde', 'Unser alternder')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat beschlossen, [target_ruler.Custom('DE_PRO_POS_S_3P')] Testament zu verfassen. Diese Entscheidung hat den Hof zutiefst schockiert. [target_ruler.GetName] erklärte, dass [target_ruler.Custom('DE_PRO_POS_S_3P')] jüngerer Sohn [favorite_child.GetName] die Nachfolge antreten soll. Damit ignoriert [target_ruler.Custom('DE_PRO_PER_S_3P_N')] die seit Langem etablierte Tradition des Erstgeburtsrechts. In dem Dokument argumentiert [target_ruler.Custom('DE_PRO_PER_S_3P_N')], dass [target_heir.GetName] die Tugenden eines Anführers fehlen, während [favorite_child.GetNameWithNoTooltip] über die nötige Besonnenheit und Weisheit verfügt, um zu regieren. Viele befürchten, dass der [ShowEstateTypeName('nobles_estate')] sehr verärgert sein könnte, wenn diesem Wunsch nachgekommen wird."
 flavor_brapru.35.a: "Ehrt [target_ruler.Custom('DE_PRO_POS_S_3P')] Testament."
 flavor_brapru.35.b: "Dies verstößt gegen die Gesetze der Erbfolge!"
 flavor_brapru.35.historical_info: "Mit seinem umstrittenen Testament sorgte Friedrich I., der erste Kurfürst von Brandenburg aus dem Hause Hohenzollern, für Aufsehen, indem er seinen zweiten Sohn Friedrich II. anstelle seines Erstgeborenen zu seinem Nachfolger ernannte. Damit brach er mit dem Erstgeburtsrecht, das vorschrieb, dass der älteste männliche Erbe alle Titel und Ländereien erhalten sollte."
 flavor_brapru.36.title: "Bekämpfung der Seuche"
 flavor_brapru.36.desc: "Die wiederkehrenden Seuchen, die [ROOT.GetCountry.GetName|U] heimsuchen, bereiten uns seit Langem Sorgen. Kürzlich wurde jedoch der Vorschlag zur Einrichtung einer Quarantänestation außerhalb der Mauern von [ShowLocationName('berlin')] vorgebracht. Die geplante [ShowBuildingTypeName('charite_of_berlin')] würde die karitative Mission der Bekämpfung von Seuchen und Krankheiten mit wissenschaftlichen Ambitionen verbinden."
 flavor_brapru.36.a: "Nehmt den Vorschlag an."
 flavor_brapru.36.b: "Wir können uns das nicht leisten."
 flavor_brapru.36.historical_info: "Das Charité-Krankenhaus wurde 1709 von König Friedrich I. von Preußen in Auftrag gegeben, um der wiederkehrenden Seuchengefahr entgegenzuwirken. Es war als Quarantänestation außerhalb der Berliner Stadtmauern geplant, entwickelte sich jedoch bald zu einem vollwertigen Krankenhaus und schließlich zu einer der führenden medizinischen Forschungseinrichtungen Europas. In den folgenden Jahrhunderten wurden dort viele der renommiertesten Ärzte, Pathologen und Wissenschaftler Deutschlands ausgebildet."
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_brapru.37.desc: "Als Wissenschaftler mit bemerkenswertem Intellekt und unstillbarer Neugier erlangt [target_character.GetName] in [ROOT.GetCountry.GetName|U] zunehmend Bekanntheit. [target_character.GetLastNameWithNoTooltip], ausgebildet als Bergbauingenieur, hat eine Leidenschaft für wissenschaftliche Forschung, Geografie und Naturkunde entwickelt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat kürzlich vorgeschlagen, Expeditionen in ferne Länder durchzuführen, um die Ökosysteme und Klimazonen der Welt als ein einziges, miteinander verbundenes System zu katalogisieren. Jedoch fehlen [target_character.Custom('DE_PRO_PER_S_3P_D')] die finanziellen Mittel, um dies zu realisieren."
 flavor_brapru.37.a: "Finanziert [target_character.Custom('DE_PRO_POS_S_3P')]e Expeditionen!"
 flavor_brapru.37.b: "Sollen private Förderer [target_character.Custom('DE_PRO_POS_S_3P')]e Reiselust finanzieren."
 flavor_brapru.37.historical_info: "Alexander von Humboldt war ein Universalgelehrter, Geograf, Botaniker, Geologe und Pionier der Ökologie. Seine fünfjährige Lateinamerika-Expedition veränderte das globale Verständnis von Klimazonen, der Wechselbeziehung zwischen Ökosystemen sowie der Geologie. Seine umfangreichen Forschungen legten den Grundstein für die Umweltwissenschaften."
 flavor_brapru.38.title: "$humboldts_cosmos$ von [target_character.GetNameWithNoTooltip]"
 flavor_brapru.38.desc: "Nach Jahrzehnten des Studiums, der Erforschung und des Austauschs mit den bedeutendsten Köpfen [target_character.Custom('DE_PRO_POS_S_3P')]er Zeit begann [target_character.GetName], [target_character.Custom('DE_PRO_POS_S_3P')]e Forschungsergebnisse in einem mehrbändigen Werk zusammenzufassen. Dieses Werk strebt nichts Geringeres als eine Synthese aller bekannten Naturwissenschaften an. Allerdings befürchtete [target_character.Custom('DE_PRO_PER_S_3P_N')], dass die Fertigstellung dieses Werks Jahrzehnte dauern würde und [target_character.Custom('DE_PRO_PER_S_3P_N')] somit zum Veröffentlichungszeitpunkt möglicherweise nicht einmal mehr leben würde."
 flavor_brapru.38.a: "Wir haben [target_character.Custom('DE_PRO_PER_S_3P_A')] bereits genug unterstützt."
 flavor_brapru.38.b: "Wir müssen alles in unserer Macht Stehende tun, um [target_character.Custom('DE_PRO_PER_S_3P_A')] zu unterstützen."
 flavor_brapru.38.historical_info: "1828 begann Humboldt, seine Erfahrungen und Visionen in einem Werk zu formulieren, das später unter dem Titel #italic Kosmos#! veröffentlicht wurde. Aufgrund seines hohen Alters empfand er das Verfassen dieses Werkes jedoch als Wettlauf mit dem Tod. Obwohl er 25 Jahre an dem Buch schrieb, konnte er dessen Fertigstellung nicht mehr erleben. Dennoch revolutionierte es das Verständnis der Menschen von der Natur. Es war seine krönende wissenschaftliche Leistung, die Generationen von Wissenschaftlern – darunter Darwin – inspirierte und dazu beitrug, Geografie und Umweltwissenschaften als moderne akademische Disziplinen zu etablieren."
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_brapru.39.desc: "[target_character.GetName] ist [Select_CString(target_character.IsFemale, 'eine herausragende Denkerin, die', 'ein herausragender Denker, der')] durch [target_character.Custom('DE_PRO_POS_S_3P')]e Ablehnung des fest verankerten Dualismus des modernen Denkens bekannt geworden ist. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] versucht stattdessen, eine Philosophie der Immanenz zu entwickeln, die auf Erfahrung und Vernunft basiert und Widersprüche nicht als Scheitern, sondern als Motor der Entwicklung betrachtet. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] vertritt die Ansicht, dass menschliche Freiheit und Vernunft nicht von Natur aus gegeben sind, sondern im Laufe der Geschichte errungen werden müssen."
 flavor_brapru.39.a: "Mögen [target_character.Custom('DE_PRO_POS_S_3P')]e Gedanken uns leiten!"
 flavor_brapru.39.b: "Diese Abstraktionen sind für die Staatskunst ungeeignet."
 flavor_brapru.39.historical_info: "Georg Wilhelm Friedrich Hegel war ein bedeutender deutscher Idealist. Er hatte sich zum Ziel gesetzt, die falschen Gegensätze der modernen Philosophie – wie beispielsweise die Konflikte zwischen Vernunft und Gefühl, Freiheit und Notwendigkeit oder Geist und Körper – zu überwinden. Er vertrat die Ansicht, dass die Wahrheit aus der immanenten Kritik der Ideen selbst hervorgehen müsse und nicht aus von außen auferlegten Prämissen. Seine Philosophie hatte einen enormen Einfluss auf spätere philosophische Ideen, die von zahlreichen von ihm inspirierten Philosophen entwickelt wurden."
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_brapru.40.desc: "[target_character.GetName] hat in der Welt der Kunst zunehmend an Bedeutung gewonnen. [target_character.Custom('DE_PRO_POS_S_3P')|U] Werk, eine Mischung aus barocker Pracht und Sensibilität der [ShowInstitutionName('enlightenment')], hat in ganz [ShowContinentName('europe')] Bewunderung gefunden. Trotz institutioneller Hindernisse ist [target_character.Custom('DE_PRO_PER_S_3P_N')] Mitglied in verschiedenen renommierten Organisationen geworden. Nun möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] nach [ShowLocationName('berlin')] zurückkehren und sich als [Select_CString(target_character.IsFemale, 'Hofmalerin', 'Hofmaler')] vorstellen."
 flavor_brapru.40.a: "Heuert [target_character.Custom('DE_PRO_PER_S_3P_A')] an."
 flavor_brapru.40.b: "[Select_CString(target_character.IsFemale, 'Frauen', 'Männer')] haben in der Kunst nichts zu suchen."
 flavor_brapru.40.historical_info: "Anna Dorothea Therbusch überwand starre künstlerische sowie geschlechtsspezifische Barrieren und avancierte zu einer der erfolgreichsten Porträtmalerinnen ihrer Generation – zu einer Zeit, in der nur wenige Frauen eine formale Ausbildung erhalten konnten. Sie wurde nach Paris eingeladen, trat der Königlichen Akademie bei und schuf Porträts von Persönlichkeiten der Aufklärung und des Adels. Nach ihrer Rückkehr nach Preußen wurde sie Porträtmalerin Friedrichs des Großen und schmückte auch dessen Schloss Sanssouci."
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_brapru.41.desc: "[target_character.GetName] ist [Select_CString(target_character.IsFemale, 'eine Philosophin, die', 'ein Philosoph, der')] für die Systematisierung des Wissens bekannt ist. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] schlägt eine logische, beinahe mathematische Struktur für Theologie, Ethik, Politik und sogar Metaphysik vor. Obwohl [target_character.Custom('DE_PRO_PER_S_3P_N')] aufgrund früherer Konflikte mit dem Klerus ins Exil geschickt wurde und daher sehr umstritten ist, könnte [target_character.Custom('DE_PRO_POS_S_3P')]e Rehabilitierung unseren Beamten, Juristen und sogar den Herrschern als Leitbild dienen."
 flavor_brapru.41.a: "Rehabilitiert [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_brapru.41.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Arbeit ist zu umstritten. Wir können [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht beschäftigen."
 flavor_brapru.41.historical_info: "Christian Wolff war eine der zentralen Figuren der deutschen Aufklärungsphilosophie. Er ist bekannt für seine enzyklopädischen Schriften und sein Eintreten für rationalistische Methoden. Er strebte danach, die Vernunft auf alle Wissensbereiche anzuwenden. Trotz früherer Konflikte mit religiösen Autoritäten wurde sein Vermächtnis unter Friedrich dem Großen rehabilitiert und er avancierte zu einem Eckpfeiler des preußischen Geisteslebens. Mit seinem rationalistischen Denken übte er großen Einfluss auf die preußischen Herrscher aus, die eine rationale Staatskunst anstrebten."
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_brapru.42.desc: "Unsere militärischen Offiziere haben [target_character.GetName] als [Select_CString(target_character.IsFemale, 'hervorragende Befehlshaberin', 'hervorragenden Befehlshaber')] gewürdigt. Durch [target_character.Custom('DE_PRO_POS_S_3P')]e unübertroffene Führungskompetenz hat [target_character.Custom('DE_PRO_PER_S_3P_N')] maßgeblich zu mehreren unserer Siege beigetragen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Präsenz inspiriert unsere Mannen und erinnert Freunde und Feinde gleichermaßen daran, dass die #L [ROOT.GetCountry.GetAdjective|l]en#! Waffen nicht nur von Monarchen geschmiedet werden. Es wurde vorgeschlagen, [target_character.Custom('DE_PRO_PER_S_3P_A')] zum General zu befördern, damit unsere Armee besser von [target_character.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten profitieren kann."
 flavor_brapru.42.a: "Befördert [target_character.Custom('DE_PRO_PER_S_3P_A')], um [target_character.Custom('DE_PRO_PER_S_3P_D')] mehr Befehlsgewalt zu verleihen."
 flavor_brapru.42.b: "Wir sind nicht interessiert."
 flavor_brapru.42.historical_info: "Kurt von Schwerin stieg in mehreren europäischen Armeen zum preußischen Feldmarschall auf. In der Schlacht von Mollwitz rettete seine Führungsstärke die Kampagne des jungen Friedrich des Großen vermutlich. Schwerin, der äußerst loyal war und sich von Gefahren nicht einschüchtern ließ, wurde in Prag tödlich verwundet, als er persönlich seine Truppen sammelte. Er gilt bis heute als einer der fähigsten und engagiertesten Generäle Friedrichs des Großen."
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_brapru.43.desc: "Derzeit wird das Erscheinungsbild von [ShowLocationName('berlin')] von [target_character.GetName], [Select_CString(target_character.IsFemale, 'einer angesehenen, bedeutenden Architektin und Visionärin', 'einem angesehenen, bedeutenden Architekten und Visionär')], neu gestaltet. Mit [target_character.Custom('DE_PRO_POS_S_3P')]er meisterhaften Fähigkeit in Bildhauerei und Architektur verbindet [target_character.Custom('DE_PRO_PER_S_3P_N')] barocke Pracht mit militärischer Symbolik, um die Macht unseres Staates widerzuspiegeln. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird für [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeit gelobt, jedes Gebäude in ein Monument der Souveränität und Macht zu verwandeln. Viele schlagen vor, [target_character.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(target_character.IsFemale, 'Hof-Architektin', 'Hof-Architekten')] zu beschäftigen, damit [target_character.Custom('DE_PRO_PER_S_3P_N')] das Erscheinungsbild des zukünftigen Landes „[ROOT.GetCountry.GetName|U]“ gestalten kann."
 flavor_brapru.43.a: "Heuert [target_character.Custom('DE_PRO_PER_S_3P_A')] an!"
 flavor_brapru.43.b: "Wir können uns künstlerische Extravaganz nicht leisten."
 flavor_brapru.43.historical_info: "Andreas Schlüter war sowohl Hofbildhauer als auch königlicher Architekt und gestaltete Berlin zu einem Symbol der aufstrebenden preußischen Macht um. Er formte im Zeughaus Militärhelden in dynamischer Form und entwarf das Berliner Schloss als königliche Residenz, die den größten Monarchien Europas würdig war."
 flavor_brapru.1000.title: "[GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] im [GetCountry('TEU').GetLongNameWithNoTooltip]"
 flavor_brapru.1000.desc: "Eine gewisse Nation ([GetCountry('TEU').GetLongName]) war für uns schon immer von besonderem Interesse, seit #L [ShowCultureGroupName('german_group')|l]e#! Menschen [ShowAreaName('prussia_area')] dominieren. Da wir unsere Kontrolle über unseren eigenen Staat ([ROOT.GetCountry.GetLongName|U]) gefestigt haben, sind wir in der Lage, Mitglieder der herrschenden [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie auf anderen Thronen in [ShowContinentName('europe')|U] einzusetzen. Darunter befindet sich auch die Nation ([GetCountry('TEU').GetLongNameWithNoTooltip]), die von [target_character.GetName] regiert wird. Wir könnten von unserer Macht Gebrauch machen und sie enger in die Verwaltung der Hauptdomäne unserer Dynastie ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) einbinden. Allerdings könnte dies die Aufmerksamkeit anderer Mächte erregen, die ebenfalls an $poland$ interessiert sind, und uns zu einem Ziel machen."
 flavor_brapru.1000.a: "Gleicht sie an!"
 flavor_brapru.1000.b: "Widmen wir uns etwas anderem."
 flavor_brapru.1000.historical_info: "Nachdem der Deutsche Orden im Jahr 1525 unter einer jüngeren Linie der Hohenzollerndynastie teilweise säkularisiert worden und der brandenburgischen Linie 1563 das Erbrecht zugesprochen worden war, erbte 1618 schließlich Johann Sigismund, Kurfürst von Brandenburg, das Herzogtum Preußen. Dies legte den Grundstein für die Gründung des Königreichs Preußen im Jahr 1701."
 flavor_brapru.1001.title: "„[GetCountry('BRA').GetNameWithNoTooltip]“ zügelt uns"
 flavor_brapru.1001.desc: "Da wir von derselben Dynastie regiert werden wie [GetCountry('BRA').GetName] hat diese sich entschieden, von ihrer Macht Gebrauch zu machen und uns enger an das dynastische Zentrum in [GetCountry('BRA').GetCapital.GetName] anzubinden. Aufgrund dieser Machtverschiebung haben sich unsere Klientelländer entschieden, ihre Unabhängigkeit zu erklären. Ohne die Zustimmung von [GetCountry('BRA').GetCapital.GetNameWithNoTooltip] gibt es nichts, was wir an der Läge ändern können."
 flavor_brapru.1001.a: "Das ist bedauerlich."
 flavor_brapru.1100.title: "Eine neue Residenz für unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle])"
 flavor_brapru.1100.desc: "Unser Hauptsitz [ShowLocationName('berlin')] verdient eine angemessene Residenz für unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle])! Mit einem neuen Palast inmitten der Stadt könnten wir viel schneller unsere Kontrolle über das [ROOT.GetCountry.GetFlavorRank] ausüben und auf die Entmachtung der örtlichen Stände hinarbeiten. Allerdings gilt es ein gewisses Risiko zu beachten, was die Haltung der Bewohner von [ShowLocationNameWithNoTooltip('berlin')] gegenüber diesem Vorhaben anbelangt."
 flavor_brapru.1100.a: "Baut den Palast."
 flavor_brapru.1100.b: "Provoziert nicht die Leute."
 flavor_brapru.1101.title: "Berliner Unwille"
 flavor_brapru.1101.desc: "Wie wir es befürchtet hatten, opponiert die Bevölkerung von [ShowLocationName('berlin')] und erhebt Forderungen, um ihre Privilegien zu bewahren – trotz unseres gottgegebenen Rechts, über die Stadt zu herrschen. Wir werden uns entscheiden müssen, ob wir diese Forderungen zurückweisen wollen oder ob wir ihnen nachgeben und damit entsprechende Privilegien verankern."
 flavor_brapru.1101.a: "Achtet nicht auf das Gesindel."
 flavor_brapru.1101.b: "Erzielt einen Kompromiss mit der Bevölkerung."
 flavor_brapru.1200.title: "Eine Gesetzesreform"
 flavor_brapru.1200.desc: "Ein Staat wie der unsrige muss zu allen Zeiten anpassungsfähig sein. Nun zeigt sich ein vielversprechender Kandidat in den Rängen unseres Rechtssystems, der die dringend benötigten Reformen voranbringen könnte. Dieser [target_character.GetName] war der Präsident des #italic Kammergerichts#! und hat Planungen erstellt, wie das Rechtssystem in „[ROOT.GetCountry.GetName|U]“ reformiert werden könnte. Wenn wir seine Bemühungen unterstützen, könnte dies zu einer zügigen und radikalen Reform unseres Landes führen."
 flavor_brapru.1200.a: "Unterstützt seine Reformen!"
 flavor_brapru.1200.b: "Zügelt seine Ambitionen."
 flavor_brapru.1201.title: "Das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Rechtssystem"
 flavor_brapru.1201.desc: "Seitdem wir [target_character.GetName] damit betrauten, erfuhr unser Rechtssystem große Veränderungen. Nun ist die Zeit gekommen, diese Veränderungen in einem standardisierten Gesetzbuch zusammenzufassen, das alle künftigen Generationen anleitet, wie die Lande von „[ROOT.GetCountry.GetName|U]“ zu führen sind. Dies wird die gerechte Behandlung all unserer Untertanen nach einem einzigen Maßstab gewährleisten – anstatt all der örtlichen Abweichungen, die zuvor durchaus üblich waren."
 flavor_brapru.1201.a: "Setzt das umgehend um!"
 flavor_brapru.1201.b: "Wir werden dies sorgsam in Erwägung ziehen."
 flavor_brapru.1300.title: "Der Aufstieg von [target_character.GetNameWithNoTooltip]"
 flavor_brapru.1300.desc: "Wir haben von einem talentierten Mann in den Diensten unserer Armee erfahren, der seine Kommandeure mit seinem Wissen zur Kriegsführung beeindruckt hat. Dieser [target_character.GetName] könnte unserem Kabinett und der Armee ganz hervorragend dienen, sollten wir uns entscheiden, ihn zu beschäftigen."
 flavor_brapru.1300.a: "Beschäftigt ihn."
 flavor_brapru.1300.historical_info: "Carl von Clausewitz wurde in eine Familie hineingeboren, die Anspruch auf den Titel eines Barons in der preußischen Provinz Magdeburg hatte. Als vierter Sohn der Familie trat er zwölfjährig als Fähnrich in den militärischen Dienst der preußischen Armee ein. Bevor er 1801 in die preußische Kriegsakademie aufgenommen wurde, diente er in den Rheinfeldzügen Preußens und war Teil der preußischen Armee, die während der Französischen Revolution in Frankreich einmarschierte. Während seiner Zeit in Berlin studierte er die Schriften der Philosophen Immanuel Kant und Johann Gottlieb Fichte und lernte General Gerhard von Scharnhorst kennen, der wiederum mit der Hilfe von Clausewitz die preußische Armee reformierte. Während der Napoleonischen Kriege musste Clausewitz die preußische Armee verlassen und im Kampf gegen die Truppen Napoleons in die Deutsche Legion der Kaiserlich Russischen Armee eintreten. Nach seiner Rückkehr in die Dienste der preußischen Armee und dem Sieg über Napoleon bei Waterloo leitete er die preußische Generalstabsakademie, bis er 1830 während des Novemberaufstands in Polen zum Stabschef ernannt wurde."
 flavor_brapru.1301.title: "Die Werke von [target_character.GetNameWithNoTooltip]"
 flavor_brapru.1301.desc: "Während seiner Tätigkeit in „[ROOT.GetCountry.GetName|U]“ trug [target_character.GetName] Material zusammen, zu dem wir nun Zugang haben. Er schrieb über die Kriegstheorie, sammelte seine eigenen Erfahrungen und Beobachtungen auf dem Schlachtfeld und legte dar, was er als die wichtigsten Gedanken zur Kriegsführung erachtete."
 flavor_brapru.1301.a: "Wir müssen das studieren!"
 flavor_brapru.1400.title: "Ohne Sorge"
 flavor_brapru.1400.desc: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Unser','Unsere')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] strebt mehr und mehr nach den feineren Dingen im Leben wie Philosophie, Kunst und Musik. Unser eigenes Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) sieht man häufig dabei, wie es Gäste mit von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] selbst komponierter Musik unterhält.\nAllerdings passen diese Kompositionen nicht gut an den umtriebigen Hof von [ROOT.GetCountry.GetCapital.GetName], wo man stets von den Alltagsgeschäften des Landes umringt ist und von selbigen gestört wird. Daher brauchen wir eine Sommerresidenz: Sanssouci – ohne Sorge –, fern des geschäftigen Treibens am Hof von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]. Unser Oberhaupt verlangt danach und es hat bereits persönlich den Architekten [target_artist.GetName] angewiesen, Entwürfe für ein bescheidenes eingeschossiges Gebäude anzufertigen, umgeben von einem prächtigen Garten."
 flavor_brapru.1400.a: "Lasst [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Sanssouci haben."
 flavor_brapru.1400.b: "Das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) hat bereits ein Heim in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_brapru.1401.title: "Schloss Sanssouci"
 flavor_brapru.1401.desc: "Das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) frohlockt, seit der Bau seines Sommerpalasts abgeschlossen ist und sich die Vision von [target_character.GetName] verwirklicht hat. Vorausgesetzt, dass [target_character.GetNameWithNoTooltip] nicht in wichtigste Staatsangelegenheiten eingebunden ist, wird [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Sommertage in der neuen Residenz verbringen und dabei die klügsten Köpfe unserer Zeit unterhalten – sei es in politischen Debatten oder philosophischen Diskursen. Die gesellschaftliche Elite von „[ROOT.GetCountry.GetName|U]“ ist von diesem neuen Palast sehr beeindruckt und wird von nun an interessiert daran sein, ihre Zeit in der unmittelbaren Umgebung von „[potsdam_province.GetName|U]“ zu verbringen."
 flavor_brapru.1401.a: "Ein neues kulturelles Zentrum für „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ ist geboren."
 flavor_brapru.1401.historical_info: "Schloss Sanssouci wurde auf Anordnung des preußischen Königs Friedrich des Großen zwischen 1745 und 1747 im preußischen Rokokostil gebaut. Auf dem Plateau eines von Weinbergen bedeckten Hügels gelegen bietet der Palast seinen Bewohnern einen ausschweifenden Blick über Potsdam und das umliegende Gebiet. Verglichen mit den Königen und Kaisern in Versailles oder Sankt Petersburg hat Sanssouci mit seiner einstöckigen Gestaltung nur zehn Räume – die Personalräume eingerechnet. Der Zweck des Sommerpalasts, in dem Friedrich die Zeit von April bis Oktober verbrachte, war es, eine gewisse Intimität zu schaffen und als ein Rückzugsort für den König zu fungieren. Das #italic Kleine Winzerhaus#!, wie Friedrich es liebevoll nannte, war ein Herzensprojekt des Königs selbst, und nach seinem Tod im Alter von 74 Jahren in einem Lehnstuhl in Sanssouci verschwand das Schloss zugunsten neuer Paläste im neoklassizistischen Stil aus dem Scheinwerferlicht."
 flavor_brapru.1500.title: "Kanäle nach „[berlin_province.GetNameWithNoTooltip]“"
 flavor_brapru.1500.desc: "Während die Spree gut nach Westen hin angebunden ist – mit Schifffahrtsstraßen zur Havel und Elbe –, sind die Transportwege unseres Landes in Richtung Osten stark auf die Oder angewiesen. Da wir keine Kontrolle über die Odermündung in [ShowLocationName('stettin')] besitzen, ist unser Handelsnetz von der Gnade der Besitzer von [ShowLocationNameWithNoTooltip('stettin')] abhängig und von den Zöllen, die sie unseren #L [ShowPopTypeName('burghers')]n#! auferlegen können. Würden wir die Oder und die Spree mit einem Kanal verbinden, könnten wir unabhängig von den derzeitigen politischen Gegebenheiten agieren und unseren [ShowPopTypeNameWithNoTooltip('burghers')]n mehr Möglichkeiten bieten "
 flavor_brapru.1500.a: "Baut den Kanal!"
 flavor_brapru.1500.b: "Entwickelt nur die örtliche Infrastruktur weiter."
 flavor_brapru.1500.c: "Es bedarf keiner Investition."
 flavor_brapru.1501.title: "Oder-Spree-Kanal bringt Wohlstand"
 flavor_brapru.1501.desc: "Wir haben den Kanal, der Oder und Spree miteinander verbindet, fertiggestellt! Kurz nach der Eröffnung durch unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) sind die zuträglichen Auswirkungen auf die Wirtschaft sowohl von [ShowLocationName('berlin')] als auch von [ShowLocationName('lebus')] bereits zu bemerken. Der Kanal scheint ein erstaunlicher Erfolg zu sein, was das Wiedererstarken der örtlichen Wirtschaft von „[ROOT.GetCountry.GetName|U]“ anbelangt."
 flavor_brapru.1501.a: "Lang lebe [target_character.GetNameWithNoTooltip] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Kanal!"
 flavor_brapru.1600.title: "Finanzielle Privilegien des Kreditwerks"
 flavor_brapru.1600.desc: "Unsere mangelnden finanziellen Reserven bedeuten, dass sich unsere Nation ([ROOT.GetCountry.GetLongName|U]) in einer heiklen Lage befindet – mit wenigen Möglichkeiten, auf die wir im Notfall zurückgreifen könnten. Um dieses Ärgernis abzumildern, ist nun der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mit einem Vorschlag auf uns zugekommen. Wenn wir ihm erweiterte Rechte über die königlichen Finanzen gewähren, würde er uns in Zeiten der Not unterstützen. Allerdings würde dieses Privileg die Abhängigkeit von [target_character.GetName] vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ noch weiter verstärken. Derzeit haben wir keine andere Möglichkeit, als ihm nachzugeben, doch wir sollten sehr aufmerksam nach Gelegenheiten Ausschau halten, um in der Zukunft den Kreditwerkstatus wieder rückgängig zu machen."
 flavor_brapru.1600.a: "Ermächtigt das Kreditwerk."
 flavor_brapru.1601.title: "Der Bankrott des Kreditwerks"
 flavor_brapru.1601.desc: "Ungeachtet der Macht, die dem Kreditwerk verliehen wurde, ist die Einrichtung in eine schwere Schuldenlage geraten und hat unsere Finanzen zu einem großen Anteil heruntergewirtschaftet. Da wir nun dem unmittelbaren Bankrott des Kreditwerks gegenüberstehen, müssen wir eine Entscheidung treffen, was seine Zukunft anbelangt. Es gibt verschiedene Fraktionen, die sich unter unseren Beratern gebildet haben. Manche schlagen vor, das Kreditwerk zu reformieren und es unter die direkte Verwaltung der Krone zu stellen, wohingegen andere die vollständige Abschaffung der Einrichtung befürworten."
 flavor_brapru.1601.a: "Reformiert die Einrichtung und unterstellt sie der Krone."
 flavor_brapru.1601.b: "Lasst uns dieses Übel loswerden."
 flavor_brapru.1601.c: "Gewährt eine Bürgschaft und lasst es weitermachen."
 flavor_brapru_teu.1.title: "Das Verpfänden der „[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')|U]“"
 flavor_brapru_teu.1.desc: "Unsere östlichen Territorien in der „[ShowProvinceDefinitionName('neumark_province')|U]“ sind zu weit weg von uns, um von unserem Hauptsitz aus ordentlich kontrolliert zu werden. Sie sind durchsetzt von zügellosen Raubrittern, und vielleicht wäre es von Vorteil für uns, sie an eine andere Organisation zu verpfänden, die kein natürliches Interesse an unseren Territorien hat und der wir daher vertrauen können."
 flavor_brapru_teu.1.historical_info: "Die Provinz Neumark, ständig von Raubrittern geplagt, wurde im Jahr 1402 an den Deutschen Orden verpfändet. Es bestand die Hoffnung, dass der Deutsche Orden in der Lage wäre, das dortige Verbrechen zu verringern, doch tatsächlich gelang ihm dies nicht. Die Provinz blieb verarmt, bis sie schließlich in den 1450er Jahren wieder an die brandenburgischen Kurfürsten zurückverkauft wurde."
 flavor_brapru_teu.1.a: "Verpfändet sie an eine gewisse Nation ([GetCountry('TEU').GetNameWithNoTooltip|U])."
 flavor_brapru_teu.1.b: "Wir werden allein mit ihnen fertig."
 TEU_pawn_neumark_to_teutons: "Wir werden [GetCountry('TEU').GetName] folgende Orte anbieten, falls er einwilligt:"
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "Von Verbrechen heimgesuchter Ort"
 TEU_rejected_sale: "Abgelehnter Kauf"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "Eine gewisse Nation ([teu_from.GetLongName]) ist offenbar unfähig, mit den Raubrittern in ihren östlichen Territorien in der „[ShowProvinceDefinitionName('neumark_province')|U]“ fertigzuwerden. Um das Ärgernis loszuwerden, hat man uns die Provinz für eine üppige Summe Gold angeboten."
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "Wir werden das Angebot annehmen."
 flavor_brapru_teu.2.b: "Wir werden uns nicht mit ihren Scherereien befassen."
 flavor_brapru_teu.3.title: "Das Schicksal der „[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')|U]“"
 flavor_brapru_teu.3.desc: "Obgleich wir die „[ShowProvinceDefinitionName('neumark_province')|U]“ schon vor vielen Jahren kauften, waren wir nicht in der Lage, die allgegenwärtigen Probleme der Provinz erfolgreich zu beseitigen. Stattdessen ist der einzige Vorteil, der sich für uns aus diesem Gebiet ergab, dass es unser Sammelpunkt für Söldner aus dem Westen war."
 flavor_brapru_teu.3.historical_info: "Die Provinz Neumark, ständig von Raubrittern geplagt, wurde im Jahr 1402 von den brandenburgischen Kurfürsten an den Deutschen Orden verpfändet. Unter der Ordensherrschaft blieb die Provinz verarmt, und schließlich gelang es dem Hochmeister des Ordens nach vergeblichen Verhandlungen mit Polen sie im Jahr 1455 zurück an Brandenburg zu verkaufen (als Teil der Verträge von Cölln und Mewe)."
 flavor_brapru_teu.3.a: "Wir sollten es in Betracht ziehen, sie zurück an „[GetCountry('BRA').GetNameWithNoTooltip|U]“ zu verkaufen."
 flavor_brapru_teu.3.b: "Oder vielleicht wäre „[GetCountry('POL').GetNameWithNoTooltip|U] besser."
 flavor_brapru_teu.3.c: "Was uns gehört, gehört uns."
 TEU_sell_neumark_back_to_brandenburg: "Wir werden „[GetCountry('BRA').GetName|U]“ die folgenden Orte anbieten, falls man einwilligt:"
 TEU_sell_neumark_back_to_poland: "Wir werden „[GetCountry('POL').GetName|U]“ die folgenden Orte anbieten, falls man einwilligt:"
 flavor_brapru_teu.4.title: "Vertrag von Cölln"
 flavor_brapru_teu.4.desc: "Vor Jahrzehnten verkauften wir die „[ShowProvinceDefinitionName('neumark_province')|U]“ an einen gewissen Staat ([teu_from.GetName|U]) verkauft, in der Hoffnung, das Raubritterproblem loszuwerden, das unserem Prestige zusetzte und uns mehr Scherereien bereitete, als es uns Gutes brachte. Doch nach all diesen Jahren hat der [teu_from.GetAdjectiveWithNoTooltip|l]e Staat nicht nur dieses Problem nicht gelöst, sondern auch noch die Armut in der Provinz verschärft. Diese offene Flanke nunmehr aufgebend bietet man uns das Land wieder an."
 flavor_brapru_teu.4.desc_other: "Wir haben ein Provinzkaufangebot von einer ungewöhnlichen Quelle erhalten ([teu_from.GetLongName|U]). Das fragliche Gebiet ist die [ShowProvinceDefinitionName('neumark_province')|U] – wir sollten das dieses Angebot ernsthaft in Betracht ziehen."
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "Schwerwiegende Unfähigkeit … Wir nehmen das Angebot an."
 flavor_brapru_teu.4.b: "Eine Eroberung wäre weniger kostspielig."
 flavor_brapru_teu.4.c: "Die Provinz ist immer noch voller Raubritter!"
 flavor_brapru_teu.5.title: "Unser Angebot wurde abgelehnt"
 flavor_brapru_teu.5.desc: "Unser ernstes Angebot, die „[ShowProvinceDefinitionName('neumark_province')|U]“ zu verkaufen, wurde abgelehnt. Leider werden wir uns allein mit den kostspieligen Angelegenheiten beschäftigen müssen, die die Provinz allerorten heimsuchen."
 flavor_brapru_teu.5.a: "Das ist einfach zu schade."
 flavor_brapru.1800.title: "Schwierigkeiten auf dem Thron"
 flavor_brapru.1800.desc: "Der Thronsaal von „[pru_from.GetName|U]“ war in letzter Zeit ein chaotischer Ort. Mehrere unfähige Entscheidungen unseres Oberhaupts ([pru_from.GetGovernment.GetRulerTitle]) und seiner Höflinge haben zu einer Krise geführt, die die Unversehrtheit unseres Staates bedroht. In diesem Fall haben die Stände von „[pru_from.GetNameWithNoTooltip]“ begonnen, sich nach fremdländischen Kandidaten umzusehen, [target_character.GetNameWithNoTooltip] eingeschlossen."
 flavor_brapru.1800.a: "Wahrhaftig: [target_character.GetNameWithNoTooltip|U] muss uns regieren."
 flavor_brapru.1800.b: "Die Unzufriedenheit wird wieder vergehen."
 BRA_dynastic_connections: "Dynastische Bande"
 flavor_brapru.1801.title: "[target_character.GetDynasty.GetNameWithNoTooltip] auf dem [pru_from.GetAdjectiveWithNoTooltip|l]en Thron"
 flavor_brapru.1801.desc: "Eines der Mitglieder aus der Dynastie [target_character.GetDynasty.GetName] ist auf den Thron von „[pru_from.GetName|U]“ gelangt. Dies könnte uns künftig zum Vorteil gereichen, wenn man die guten Beziehungen unter unserer Verwandtschaft betrachtet."
 flavor_brapru.1801.a: "Wahrhaft interessant."
 PRU_information_about_event_chain: "Künftig könnten wir in der Lage sein, eine [union|e] mit „[pru_from.GetName|U]“ zu bilden"
 flavor_brapru.1802.title: "Geistiger Verfall von [insane_individual.GetNameWithNoTooltip]"
 flavor_brapru.1802.desc: "Die Herausforderungen, ein Land zu regieren, sind nicht gering. Obschon die meisten bereit sind, diese schwere Aufgabe anzunehmen, halten manche dem Druck nicht stand. Gewiss war eine jener letztgenannten Personen [insane_individual.GetName], da [insane_individual.Custom('DE_PRO_PER_S_3P_N')] begonnen hat, Anzeichen eines geistigen Verfalls zu zeigen. Die meisten Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sowie die Stände haben [insane_individual.Custom('DE_PRO_PER_S_3P_A')] für herrschaftsunfähig erklärt."
 flavor_brapru.1802.a: "Nur [proposed_regent.GetNameWithNoTooltip] kann uns helfen."
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "Wir haben von unserem Klientelland „[pru_from.GetName|U]“ Kunde über seinen politischen Kummer erhalten. Seine Regierung ist aufgrund des geistigen Verfalls von [insane_individual.GetName] herrscherlos. In diesen dunklen Zeiten hat man sich an einen Angehörigen gewandt: [proposed_regent.GetName]. Sollte [proposed_regent.GetNameWithNoTooltip] die Regentschaft übernehmen, würde sich eine Union bilden, die zu mehr Scherereien für uns führt. Wir könnten unser eigenes Oberhaupt einsetzen, doch darauf würde man in „[pru_from.GetNameWithNoTooltip|U]“ mit Zorn antworten."
 flavor_brapru.1803.a: "Lasst uns dem keine Beachtung schenken."
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip|U] würde es viel besser ergehen."
 flavor_brapru.1804.title: "In „[pru_from.GetNameWithNoTooltip|U]“ herrschen"
 flavor_brapru.1804.desc: "[proposed_regent.GetName|U] ist sicher in [pru_from.GetCapital.GetName] angekommen, dem Hauptsitz von [pru_from.GetName], und man hielt eine Zeremonie ab, um [proposed_regent.Custom('DE_PRO_PER_S_3P_D')] die Regentschaft über den Staat zu verleihen und somit zugleich eine Personalunion zwischen [ROOT.GetCountry.GetName] und [pru_from.GetNameWithNoTooltip] zu schaffen. Jedoch bedeutet dies, dass [proposed_regent.GetNameWithNoTooltip] nun für [proposed_regent.Custom('DE_PRO_POS_S_3P')]e neu erworbenen Territorien dem Suzerän ([pru_from.GetDiplomacy.GetOverlord.GetLongName|U]) die Treue schwören muss."
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "Wir haben eine [union|e] mit „[pru_from.GetName|U]“ gegründet"
 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip|U]e Intervention"
 flavor_brapru.1805.desc: "Unser Suzerän in „[intervening_tag.GetName|U]“ hat einen Blick auf unsere Scherereien und auch auf unsere Einladung von [proposed_regent.GetName] erhascht. Nachdem unser Suzerän entschied, dass es sein Recht sei, den Regenten zu ernennen, hat er uns [proposed_regent_of_poland.GetShortName] gesandt, und wir müssen diese Wahl als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'neue', 'neuen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] unserer Nation ([ROOT.GetCountry.GetLongName|U]) akzeptieren."
 flavor_brapru.1805.a: "Was für ein Unglück!"
 PRU_poland_enforced_regent: "„[intervening_tag.GetName|U]“ zwangen „[pru_from.GetName|U]“ den Regenten auf. Eine [union|e] mit „[pru_from.GetName|U]“ wird nicht entstehen."
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "Der #L [pru_from.GetAdjective|l]e#! Suzerän in „[intervening_tag.GetName|U]“ erhaschte einen Blick auf die dortigen Scherereien und auch auf die Einladung von [proposed_regent.GetName]. Nachdem der Suzerän entschied, dass es sein Recht sei, den Regenten zu ernennen, entsandte er [proposed_regent_of_poland.GetShortName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die die neue Regentin', 'der der neue Regent')] ([pru_from.GetGovernment.GetRulerTitle]) geworden ist. Wir sind gewissermaßen davon ausgeschlossen worden, ein neues [pru_from.GetFlavorRank] in Osten zu erwerben. Sie sollen unseren Zorn spüren!"
 flavor_brapru.1806.a: "Sie werden dafür bestraft, sich eingemischt zu haben!"
 flavor_brapru.1807.title: "Vertrag von „[wehlau_loc.GetNameWithNoTooltip]“"
 flavor_brapru.1807.desc: "Seit unserer Nachfolge in „[GetCountry('PRU').GetName|U]“ haben wir allmählich Macht gegenüber unserem Teilsuzerän in „[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName|U]“ hinzugewonnen. Da unser Machtverhältnis gegenüber diesem Staat ([GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]) für uns nun günstiger denn je ist, sollten wir einen Vertrag zwischen zwei Nationen vorschlagen und dem [GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip|l]en Volk ein Friedensangebot unterbreiten, im Ausgleich dafür, dass es „[GetCountry('PRU').GetNameWithNoTooltip|U]“ als sein Klientelland aufgibt."
 flavor_brapru.1807.historical_info: "Der Vertrag von Wehlau war ein demütigender Pakt zwischen dem Königreich Polen und dem Herzogtum Preußen der Hohenzollern, in dem Ersteres seine Suzeränität über Letzteres aufgab und im Gegenzug von den Hohenzollern militärische Unterstützung gegen die Schweden erhielt. Der Anlass für diesen Vertrag war die katastrophale Invasion Polens, auch bekannt als #italic Schwedische Sintflut#!."
 flavor_brapru.1807.a: "Lasst uns die Idee vorschlagen."
 flavor_brapru.1807.b: "Wir werden diesen Suzerän zu einem anderen Zeitpunkt loswerden."
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "Preußische Vormachtstellung"
 PRU_if_poland_accepts: "Falls „[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName|U]“ einwilligt:"
 PRU_if_poland_refuses: "Falls „[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName|U]“ ablehnt:"
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "Unser aufstrebender Nachbar in „[bra_from.GetName|U]“ ist verglichen mit uns erstaunlich mächtig geworden, und seine Personalunion mit „[GetCountry('PRU').GetName|U]“ lässt ihn an der Westflanke zu einer Gefahr für unseren Staat werden. Griffe man uns heute an, müssten wir tatsächlich von einer Niederlage ausgehen. Um den Frieden zwischen beiden Nationen zu sichern, verlangt man, dass wir auf das Herzogtum „[GetCountry('PRU').GetNameWithNoTooltip|U]“ als unser Klientelland verzichten. Sollten wir dem nicht folgen, will man uns die Macht des eigenen Stahls vorführen."
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "Wir haben womöglich keine Chance."
 flavor_brapru.1808.b: "Ein dreister Vorschlag! Wir lassen uns nicht demütigen."
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "Als man die schreckliche Lage eingesehen hatte, akzeptierte „[overlord_of_prussia.GetName|U]“ die Vereinbarung. Im Anschluss trafen sich beide Seiten in „[wehlau_loc.GetName]“ und unterzeichneten den Vertrag. Mit der Unterschrift ist ein gewisser Staat ([GetCountry('PRU').GetLongName|U]) nicht länger ein Klientelland von „[overlord_of_prussia.GetNameWithNoTooltip|U]“."
 flavor_brapru.1809.desc_failure: "Sehr zur eigenen Bestürzung hat „[overlord_of_prussia.GetName|U]“ sich geweigert, den Friedensvertrag zu unterzeichnen, und daher müssen wir die Konsequenzen dieses Handelns deutlich machen. Wir haben der Welt gezeigt, dass wir die Angelegenheit freundschaftlich lösen wollten, doch nun steht es uns frei, in den Krieg zu ziehen."
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "Eher unglücklich für „[GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip|U]“."
 flavor_brapru.1810.title: "Ein Regentschaftsangebot"
 flavor_brapru.1810.desc: "Der geistige Verfall von [insane_individual.GetName] führt dazu, dass die [pru_from.GetAdjectiveWithNoTooltip|l]e Führung ([pru_from.GetGovernment.GetCourtTitle]) Schwierigkeiten hat, einen Regenten zu finden, der die Nation stattdessen regiert. Sollte es ihr weiterhin nicht gelingen, riskiert sie Chaos und Gesetzlosigkeit. Deshalb hat man aus den Angehörigen von [insane_individual.GetName] [proposed_regent.GetName] für die Herrschaft ausgewählt – die einzig sinnvolle Möglichkeit. Wir sehen keinen Grund, dieses Angebot abzulehnen, obwohl es uns dem Risiko aussetzt, in einen Krieg mit dem Suzerän in „[pru_from.GetDiplomacy.GetOverlord.GetName|U]“ zu geraten."
 flavor_brapru.1810.a: "In der Tat könnten wir das so machen."
 flavor_brapru.1810.b: "Das könnte uns in einen unnötigen Streit verwickeln."
 PRU_our_chance_to_get_union: "Dies wird zu einer [union|e] zwischen den beiden Nationen führen"
 flavor_brapru.1811.title: "Säkularisierung des #L [ROOT.GetCountry.GetFlavorRank]s#!"
 flavor_brapru.1811.desc: "Während die Reformation in vollem Gang ist, haben wir die schwere Entscheidung getroffen, uns vom [ShowReligionName('catholic')] zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben zu bekehren. Seitdem stellen wir uns mehr Fragen denn je. Niemand – wirklich kein Mensch – scheint zu wissen, wer unser wahrer Suzerän ist, was unsere Mission sein soll und was die grundlegendsten Standpunkte unseres Glaubens sind. Ergibt die Existenz unserer Nation ([ROOT.GetCountry.GetLongName|U]) überhaupt noch Sinn?"
 flavor_brapru.1811.historical_info: "Im Jahr 1525 wurde der katholische Deutsche Orden von seinem Großmeister Albert von Hohenzollern in ein lutherisches Herzogtum säkularisiert. Der ehemalige Großmeister huldigte dem König von Polen, und ihm wurde gestattet, als Herzog von Preußen weiter zu regieren. Es war der erste Fall einer unverhohlenen Annahme des Lutheranismus als Staatsreligion."
 flavor_brapru.1811.a: "Die Zeiten haben sich geändert."
 flavor_brapru.1811.b: "Wir werden diese Schwierigkeiten überstehen."
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "Krise der Theokratie"
 flavor_brapru.1900.title: "Aufstieg der Raubritter"
 flavor_brapru.1900.desc: "Die schwache Kontrolle durch das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) und die allgemeine Gesetzlosigkeit haben zu dem Aufstieg der Raubritter geführt: Adlige, die von der Gesetzlosigkeit profitieren und ein verbrecherisches Leben führen. Ihr Dasein führt zu einer Schwächung unserer Kontrolle und untergräbt die Autorität von [target_ruler.GetName]. Derzeit haben sie den meisten Einfluss in „[robber_baron_province.GetName|U]“."
 flavor_brapru.1900.a: "Zu gegebener Zeit werden wir uns mit ihnen beschäftigen."
 STATIC_MODIFIER_NAME_PRU_robber_barons: "Raubritter"
 PRU_use_cabinet_action_to_get_rid_of_barons: "„[ShowCabinetActionName('pru_deal_with_robber_barons')|U]“ ist verfügbar, sich mit den Raubrittern in der Provinz zu befassen"
 remove_PRU_robber_barons_modifier: "[province|e] verliert die Auswirkungen von [GetModifier('PRU_robber_barons').GetNameWithTooltip]"
 flavor_brapru.1901.title: "Raubritter in „[robber_baron_province.GetNameWithNoTooltip|U]“"
 flavor_brapru.1901.desc: "Die Plage, die die Raubritter darstellen, hat auf „[robber_baron_province.GetName|U]“ übergegriffen. Ihre Verbrechen und ihre Arroganz sind wie ein Schlag in unser Gesicht. Es wird Zeit, ihnen eine Lektion zu erteilen und die Autorität im Land wiederherzustellen."
 flavor_brapru.1901.a: "Zu gegebener Zeit werden wir uns mit ihnen beschäftigen."
 flavor_brapru.1902.title: "Die von Quitzows"
 flavor_brapru.1902.desc: "Unter allen Raubrittern gibt es wenige, deren Einfluss sich mit dem derer von Quitzow vergleichen lässt. Ihre Besitzungen in der „[ShowProvinceDefinitionName('mittelmark_province')]“ sind zahlreich und ihnen gehören große Ländereien. Trotz all dessen haben sie sich einem verbrecherischen Leben zugewandt. Wir werden in den Staub treten und ihren Besitz vernichten, ehe sie ein völliges Chaos anrichten."
 flavor_brapru.1902.a: "Wir müssen uns um sie kümmern!"
 flavor_brapru.1902.b: "Wir gehen die Sache lieber vorsichtig an."
 flavor_brapru.1902.historical_info: "Die von Quitzows waren die einflussreichste Familie des frühen 15. Jahrhunderts in Brandenburg. Während der Zentralisierung der Mark durch Friedrich I. von Hohenzollern in den Jahren 1411 bis 1415 wurden die zwei Brüder Hans und Dietrich, berühmte Raubritter, von dem neuen Kurfürsten ins Visier genommen. Er eroberte ihre Schlösser und beendete die Vorherrschaft derer von Quitzow in Brandenburg."
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "Einfluss von derer von Quitzow"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "Unterdrückung derer von Quitzow"
 bra_quitzow_revolt: "Quitzow-Aufstand"
 flavor_brapru.1903.title: "Die Herrschaft der Raubritter beenden"
 flavor_brapru.1903.desc: "Obgleich es viele Jahre und zahlreiche Feldzüge brauchte, ist es uns endlich gelungen, den aufmüpfigen [ShowEstateTypeName('nobles_estate')] zu zügeln. Derzeit sind alle Handelsrouten im Land sicher vor Räubern adliger Herkunft, und kein gemeiner Mann hat irgendetwas zu befürchten. Nun muss der gewöhnliche Bauer kein Schutzgeld mehr an den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zahlen."
 flavor_brapru.1903.a: "Das [ROOT.GetCountry.GetFlavorRank] ist wieder heil."
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "Das Ende der Raubritterära"
 flavor_brapru.1904.title: "Die Bestrafung der Raubritter"
 flavor_brapru.1904.desc: "Obwohl wir unseren Kampf gegen den rebellierenden [ShowEstateTypeName('nobles_estate')] erfolgreich abgeschlossen haben, sind viele Hofmitglieder der Ansicht, dass es nicht ausreicht, sie lediglich zu besiegen. Sie sind der Meinung, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sie für ihren Verrat zur Rechenschaft ziehen sollte. Während viele diesen Vorschlag unterstützen, sind andere der Meinung, dass eine weitere Entfremdung nicht notwendig ist. Schließlich haben wir unsere Kontrolle bereits wiederhergestellt."
 flavor_brapru.1904.a: "Sie sollen für diesen Verrat büßen!"
 flavor_brapru.1904.b: "Gebt ihnen eine milde Strafe."
 flavor_brapru.1904.c: "Eine weitere Bestrafung ist nicht erforderlich."
 flavor_brapru.2000.title: "Die Zeit des Wiederaufbaus"
 flavor_brapru.2000.desc: "Die jüngsten Unruhen um die Thronfolge in [ROOT.GetCountry.GetName|U] sind beendet. Wir haben gesehen, wozu die Vernachlässigung von Verantwortlichkeiten führen kann. Wenn wir die „[root_dynasty.GetName]“-Dynastie auf dem Thron halten wollen, müssen wir alles in unserer Macht Stehende tun, um eine Wiederholung einer solchen Krise zu verhindern. Das Reich ([ROOT.GetCountry.GetFlavorRank]) ist von Fehden verwüstet und durch ungewisse Loyalitäten geschwächt. Es ist an der Zeit, die Nation wieder aufzubauen."
 flavor_brapru.2000.a: "Wir sollten uns zunächst mit den Ständen versöhnen."
 flavor_brapru.2000.b: "Konzentrieren wir uns lieber darauf, unsere Herrschaft wiederherzustellen."
 flavor_brapru.2000.c: "Wir sollten die Stabilisierung der Nation ([ROOT.GetCountry.GetFlavorRank]) priorisieren."
 flavor_brapru.2000.d: "Wir müssen an der Modernisierung arbeiten."
 flavor_brapru.2001.title: "Umkehrung der Loyalitäten"
 flavor_brapru.2001.desc: "Mit der Durchsetzung unserer Herrschaft über [ROOT.GetCountry.GetName|U] wurde unsere bisherige diplomatische Haltung infrage gestellt. Zwar hatten wir uns zuvor auf unsere alten Verbündeten, wie „[target_country.GetName|U]“, verlassen, doch viele sind der Ansicht, dass die jüngsten Ereignisse diese zur Vorsicht veranlasst haben könnten. Somit könnten unsere ehemaligen Feinde zu nützlichen Partnern werden."
 flavor_brapru.2001.a: "Wir sollten ein Bündnis mit „[emperor_country.GetNameWithNoTooltip|U]“ anstreben."
 flavor_brapru.2001.b: "Wir können unseren alten Verbündeten nicht den Rücken kehren."
 flavor_brapru.2001.historical_info: "Nach der Thronbesteigung der Hohenzollern veränderten sich die Bündnisse Brandenburgs. So näherte sich Friedrich I. Kaiser Sigismund und anderen kaiserlichen Interessen an, was im Gegensatz zu den früheren regionalen Bündnissen stand."
 flavor_brapru.2002.title: "Ein Bündnisangebot"
 flavor_brapru.2002.desc: "Ein Gesandter aus [root_country.GetName|U] ist am Hof eingetroffen. Die [root_dynasty.GetName|U]-Dynastie möchte ihre Kontrolle über [root_country.GetNameWithNoTooltip|U] festigen und ihre diplomatische Position sichern. Zu diesem Zweck gibt sie regionale Bündnisse auf und passt sich stattdessen eng den Interessen des HRR ([GetUniqueInternationalOrganization('hre').GetName]) an."
 flavor_brapru.2002.a: "Sie werden ein wertvoller Verbündeter sein."
 flavor_brapru.2002.b: "Werden sie uns am Ende auch den Rücken kehren?"
