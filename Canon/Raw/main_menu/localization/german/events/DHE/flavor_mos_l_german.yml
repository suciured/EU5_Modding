l_german:
 flavor_mos.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] gegen „[GetCountry('NOV').GetNameWithNoTooltip|U]“"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] von „[ROOT.GetCountry.GetName|U]“ kam über die Jahre hinweg zu dem Schluss, dass eine gewisse Nation ([GetCountry('NOV').GetLongName|U]) gedemütigt werden muss, um die Autorität der eigenen Familie durchzusetzen und den Titel [GetCountry('NOV').GetGovernment.GetRulerTitle] von „[GetCountry('NOV').GetNameWithNoTooltip|U]“ zu halten.\n\nNun ist der Augenblick gekommen, dies Wirklichkeit werden zu lassen und den unabhängigen Fürsten von „[GetCountry('NOV').GetNameWithNoTooltip|U]“ eine Lektion zu erteilen, die sie so schnell nicht vergessen werden."
 flavor_mos.1.a: "Es ist an der Zeit, „[GetCountry('NOV').GetNameWithNoTooltip|U]“ zu demütigen!"
 flavor_mos.1.b: "Sie sind unsere Verwandten."
 flavor_mos.2.title: "Vertrag von Jaschelbitsy"
 flavor_mos.2.desc: "Jahrzehnte der Rivalität zwischen den Fürstentümern „[GetCountry('MOS').GetName|U]“ und „[GetCountry('NOV').GetName|U]“ nähern sich ihrem Ende, da wir endlich die Oberhand über unsere Feinde gewinnen. So manch einer rät uns, als Zeichen unseres unausweichlichen Sieges im Voraus kleinere Verträge abzuschließen. Andere am Hof wünschen, dass wir nichts dergleichen tun und stattdessen zum Ruhm des Mutterlandes noch mehr Druck auf „[GetCountry('NOV').GetName|U]“ ausüben."
 flavor_mos.2.a: "Unterzeichnen wir einige Verträge, um die Erschöpfung zu lindern."
 flavor_mos.2.b: "Wir können noch mehr herausholen!"
 flavor_mos.3.title: "Die Goldene Gefolgschaft"
 flavor_mos.3.desc: "Unsere Spione kehren mit der Kunde zurück, dass die innere Stabilität eines gewissen Reichs ([GetCountry('GLH').GetLongName|U]) bröckeln könnte. Wir sind seit Ewigkeiten Gefolgsleute und Untergebene dieses Reichs, und dennoch könnte dies eine gute Gelegenheit sein, neu zu bewerten, wo unsere Treue liegt. Es könnte in unserem Interesse sein, uns stattdessen mit einem anderen Reich ([GetCountry('LIT').GetLongName|U]) zu verbünden und zu hoffen, dass dies #L [ShowCultureGroupName('tatar_group')|l]e#! Vergeltungsakte verhindert."
 flavor_mos.3.a: "Wir sind Narren, wenn wir daran glauben."
 flavor_mos.3.tt1: "Fortwährende Treue zu den #L [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]en#! Invasoren wird zur Tradition"
 flavor_mos.3.b: "Es ist an der Zeit, dass wir diese Ketten sprengen."
 flavor_mos.3.tt2: "Die Tapferkeit, die [target_root_country.GetGovernment.GetRuler.GetName] an den Tag legt, wird als Zeichen von Stärke und Entschlossenheit betrachtet"
 flavor_mos.3.c: "Wir müssen uns jedem fremden Einfluss widersetzen."
 flavor_mos.3.historical_info: "Moskau und die anderen russischen Fürstentümer entrichteten das gesamte 14. Jahrhundert über weiterhin Tribut an die Tataren. Als die Goldene Horde von innerem Zwist befallen wurde, kam jedoch der Gedanke auf, ob man sich nicht besser auf die Seite der aufstrebenden Macht Litauen schlagen sollte. Die russischen Fürstentümer behielten allerdings ihre traditionelle Außenpolitik bei, bis es Mitte des 15. Jahrhunderts offensichtlich wurde, dass der Einfluss der Tataren endlich nachließ."
 flavor_mos.4.title: "Kreml"
 flavor_mos.4.desc: "Die Lande der Rus werden immer wieder geplündert, und es ist dringend nötig, dass wir unser Volk in Zeiten der Not beschützen können. Das Befestigungssystem um [target_location.GetName] ist dieser Aufgabe nicht gewachsen und könnte überrannt werden, was unsere Fortschritte auf dem Weg zu einer Regionalmacht zunichtemachen würde.\n\nWir sollten eine mächtige Verteidigungsanlage mit Mauerabschnitten errichten, die alles in ihrer Umgebung überragt."
 flavor_mos.4.a: "Schafft das beste [ShowGoodsNameWithNoTooltip('lumber')] heran."
 threatened_by_military_expansion: "Bedroht durch militärische Expansion"
 safe_haven_during_raids: "Bietet sichere Zuflucht während Überfällen"
 flavor_mos.4.tt1: "Rivalisierende Nachbarn betrachten den Bau einer mächtigen Anlage, wie der [ShowBuildingTypeNameWithNoTooltip('kremlin')] eine darstellt, als feindseligen Akt"
 flavor_mos.4.tt2: "Benachbarte Untertanen betrachten eine mächtigen Anlage, wie der [ShowBuildingTypeNameWithNoTooltip('kremlin')] eine darstellt, als sichere Zuflucht während Überfällen"
 flavor_mos.4.a.custom1: "Jedes benachbarte Land verliert [ShowBiasValue('threatened_by_military_expansion')|+=0] [opinion|e] von „[target_root_country.GetName|U]“"
 flavor_mos.4.a.custom2: "Jedes benachbarte [subject|e] gewinnt [ShowBiasValue('safe_haven_during_raids')|+=0] [opinion|e] von „[target_root_country.GetName|U]“"
 flavor_mos.4.b: "Wir wollen unsere Nachbarn nicht provozieren."
 flavor_mos.4.b.custom1: "Jedes benachbarte Land gewinnt #G 3#! [trust|e] in Bezug auf „[target_root_country.GetName|U]“"
 flavor_mos.4.b.custom2: "Jedes benachbarte [subject|e] verliert [ShowBiasValue('lack_of_protection')|+=0] [opinion|e] von „[target_root_country.GetName|U]“"
 lack_of_protection: "Mangelnder Schutz"
 mos_kremlin_construction: "Kreml-Bau"
 flavor_mos.4.c: "Schlachtet die [ShowBuildingTypeNameWithNoTooltip('castle')] eines Klientellands aus, um Material zu gewinnen."
 flavor_mos.4.tt3: "Beinahe die gesamte benötigte Menge an [ShowGoodsName('clay')] und [ShowGoodsName('lumber')] wird durch das Ausschlachten der [ShowBuildingTypeNameWithNoTooltip('castle')] bei [castle_location.GetName] gewonnen"
 flavor_mos.4.historical_info: "Der ursprüngliche Moskauer Kreml war überwiegend aus Holz gebaut und umfasste nicht nur Mauern und Türme, sondern auch Verwaltungsgebäude. Sein Bau war ein teures Vorhaben, das man als nötig erachtete, da die einfachen Holzbefestigungen, die man zu jener Zeit nutzte, sich gegen die wiederholten Sklavenraubzüge der Tataren sowie gegnerische Belagerungen als nur wenig hilfreich erwiesen hatten."
 flavor_mos.5.title: "Sergius von Radonesch"
 flavor_mos.5.desc: "Ein die Abgeschiedenheit vorziehender Mönch gründete eine kleine Klosterzelle, in der man von seiner eigenen Hände Arbeit lebt. Die Zelle entwickelt sich rasch zu einem Possad (einer Siedlung), und täglich kommen neue Anhänger. Die Lehren haben die Aufmerksamkeit des Patriarchen erweckt, der hofft, eine Klosterurkunde ausstellen zu dürften, damit [sergius_of_radonezh.GetShortName] [sergius_of_radonezh.Custom('DE_PRO_POS_S_3P')]e Lehren in ganz [ShowRegionName('russian_region')] verbreiten kann."
 flavor_mos.5.a: "Ein Wunderwirker für unser ganzes Land ([ROOT.GetCountry.GetNameWithNoTooltip|U])."
 flavor_mos.5.tt1: "[sergius_of_radonezh.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.5.b: "Ungebildete reformistische Quacksalberei."
 flavor_mos.5.historical_info: "Sergius von Radonesch war ein angesehener Mönch, der als eine der wichtigsten Persönlichkeiten der russisch-orthodoxen Kirche gilt. Er gründete das Dreifaltigkeitskloster und war entscheidend an der Reformation des Klosterlebens in Russland beteiligt. Er wird als Heiliger verehrt, und man erinnert sich seiner als geistlichen Führer in unsicheren Zeiten."
 flavor_mos.6.title: "Dreifaltigkeitskloster"
 flavor_mos.6.desc: "Die Klosterzelle, die [sergius_of_radonezh.GetName] gegründet hatte, zieht weiterhin Mönche aus den Fürstentümern an, und in Sergijew Possad in der Nähe von [ShowLocationName('pushkino')] beginnt eine Siedlung Gestalt anzunehmen. Es werden sogar Nebengebäude wie eine Bäckerei und eine Küche errichtet. Es könnte weise sein, die Umsetzung dieses Vorhaben zu unterstützen, um bei der Gestaltung eines geistigen Herzens für den #L [ShowReligionAdjective('orthodox')|l]en#! Glauben mitzuhelfen, damit unsere Brüder und Schwestern vereint sind und die wahre Doktrin Verbreitung findet."
 flavor_mos.6.a: "Ein würdiger Zweck."
 flavor_mos.6.a.custom: "Das schnelle Wachstum der Siedlung zieht [ShowPopTypeName('clergy')] aus ganz [ShowRegionName('russian_region')] an"
 flavor_mos.6.tt: "Wenn die Gläubigen sich näher am Hauptsitz aufhalten, können wir sie in religiösen Belangen besser überwachen"
 flavor_mos.6.b: "Seinen Glauben kann man überall praktizieren."
 mos_holy_trinity_st_sergius_lavra_construction: "Bau des Dreifaltigkeitsklosters"
 flavor_mos.6.historical_info: "Das Dreifaltigkeitskloster wurde im 14. Jahrhundert gegründet und entwickelte sich archetektonisch über die Jahre kontinuierlich weiter. Heute umfasst es mehrere Kirchen und Kathedralen. Es gilt als eines der wichtigsten Klöster Russlands und dient der russisch-orthodoxen Kirche als spirituelles Zentrum. Es ist zudem eine Begräbnisstätte für Metropoliten und Patriarchen und beherbergt eine gewaltige Sammlung religiöser Kunst."
 flavor_mos.7.title: "Die Reliquien des St. Sergius"
 flavor_mos.7.desc: "Nach dem Tod des verehrten Mönchs und geistlichen Führers [sergius_of_radonezh.GetName] durchlebt das Land eine Zeit tiefer Trauer. Es wird darüber diskutiert, ob man seine Reliquien zum Zweck der Anbetung und für Pilgerreisen konservieren sollte – bevorzugt wird hierbei, sie im [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] auszustellen. Obwohl dieser Ort schwieriger zu verteidigen ist, gefällt dies den Gläubigen und der Kirche deutlich besser. Schließlich bleiben Reliquien der geistliche und kulturelle Leim, der unsere Gesellschaft zusammenhält."
 flavor_mos.7.a: "Uns schert es nicht, wo der Mann ruht."
 flavor_mos.7.b: "Lasst die Reliquien nach [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] bringen."
 flavor_mos.7.c: "Sie haben nur wenig Wert."
 flavor_mos.7.historical_info: "Nach dem Tod des Heiligen Sergius wurde dieser ursprünglich in einem bescheidenen Grab in jenem Kloster beigesetzt, das er gegründet hatte. Drei Jahrzehnte nach seinem Tod wurden die Reliquien wiederentdeckt, und man deutete ihre Unversehrtheit als Wunder und Zeichen seiner Heiligkeit. Die Reliquien spielten eine bedeutende Rolle dabei, dass das Dreifaltigkeitskloster eine der wichtigsten Pilgerstätten Russlands wurde."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "Der fromme und disziplinierte Kriegermönch [alexander_peresvet.GetName] ist bereit, den Reihen unserer vortrefflichen Armee beizutreten, wenn wir uns einmal mehr der anschwellenden Bedrohung durch die Heiden stellen. [alexander_peresvet.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit auf dem Schlachtfeld bringt nicht nur herausragendes Kampfgeschick mit sich, sondern auch einen ritualisierten und ritterlichen Kampfstil, der unsere Truppen inspiriert und ermutigt, noch tapferer und ehrenwerter zu kämpfen."
 flavor_mos.8.a: "Eine Quelle von Inspiration und Ehre."
 STATIC_MODIFIER_NAME_monomachia: "Monomachia"
 flavor_mos.8.b: "Anführer gibt es mehr als genug."
 flavor_mos.8.c: "Arrangiert Übungsstunden am Hof."
 flavor_mos.8.historical_info: "Alexander Pereswet war ein russisch-orthodoxer christlicher Mönch, der an bedeutenden Schlachten zwischen der mongolischen Goldenen Horde und den Truppen des Großherzogtums Moskau teilnahm. Man erinnert sich seiner dafür, wie er seine Feinde zu Beginn jeder Schlacht zu einer Form des Duells herausforderte, die man #italic Monomachia#! nannte – insbesondere zu einer Gelegenheit, als er voranritt und heldenmutig den tatarischen Recken Tschelubei besiegte. Dies inspirierte und ermutigte die russischen Truppen, ihr Land gegen die mongolischen Invasoren zu verteidigen."
 flavor_mos.9.title: "Kalita"
 flavor_mos.9.desc: "Der Titel [ShowSpecialStatusName('tatar_tax_collector')] bringt weiterhin große Vorteile mit sich, doch man könnte jene Beziehung, die [GetCountry('GLH').GetName] zum Ziel hat, noch verbessern, indem man den gesammelten Tribut für die anderen Zahler unter dem [GetUniqueInternationalOrganization('tatar_yoke').GetName] erhöht. Solche Maßnahmen würden gewiss dafür sorgen, dass wir den Titel und dessen Privilegien länger behalten dürfen."
 flavor_mos.9.a: "Ein notwendiges Übel, wenn wir unsere Vormachtstellung halten wollen."
 flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('GLH').GetGovernment.GetRulerTitle] erhält #G 25 %#! mehr Tribut, eingetrieben durch [target_root_country.GetGovernment.GetRuler.GetName] in [GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Namen"
 flavor_mos.9.at: "Alle Mitglieder des #L [GetUniqueInternationalOrganization('tatar_yoke').GetName]s#! (mit Ausnahme von „[GetCountry('GLH').GetName]“) verlieren [ShowBiasValue('bleeding_us_dry')|+=0] [opinion|e] von „[ROOT.GetCountry.GetName|U]“"
 bleeding_us_dry: "Wir werden ausgeblutet"
 flavor_mos.9.b: "Sie machen schon genug durch."
 flavor_mos.9.tt2: "Das wirksame [spy_network|e], über das [GetCountry('GLH').GetNameWithNoTooltip] verfügt, setzt das Oberhaupt ([GetCountry('GLH').GetGovernment.GetRulerTitle]) darüber in Kenntnis, dass wir wichtiges Wissen zurückhalten"
 flavor_mos.9.tt3: "Das Oberhaupt ([GetCountry('GLH').GetGovernment.GetRulerTitle]) entdeckt, dass wir wichtiges Wissen zurückhalten"
 flavor_mos.9.tt4: "Das Oberhaupt ([GetCountry('GLH').GetGovernment.GetRulerTitle]) bleibt ahnungslos"
 flavor_mos.9.historical_info: "Das Wort „Kalita“ („Geldsack“) wurde für den moskowitischen Herrscher Iwan I. geprägt, der berüchtigt für seine Effizienz beim Eintreiben von Tributen und Steuern für die mongolischen Suzeräne war. Indem er sich die Gunst des $rank_kingdom_horde_ruler_suffix_male$ der Goldenen Horde sicherte, wurde Moskau von den verheerenden Raubzügen verschont, die die Entwicklung der umliegenden Fürstentümer häufig zunichtemachten. Dies trug auf lange Sicht erheblich zum späteren Aufstieg Moskaus zu einer Regionalmacht bei."
 flavor_mos.10.title: "Die Denga und der Rubel"
 flavor_mos.10.desc: "Unsere eigene Währung zu kontrollieren, wäre außerordentlich wichtig, wenn wir uns als großes Handelszentrum etablieren möchten. Wir haben die Gelegenheit, eine neue Reihe von Münzen zu schaffen, die entweder ausschließlich für inländische Transaktionen verwendet werden oder für den Handel mit unseren Nachbarn gedacht sind. Zudem gäbe es die Möglichkeit, beide Arten von Münzen zu prägen, doch dies würde zu einer gewaltigen Nachfrage nach [ShowGoodsName('silver')] führen."
 flavor_mos.10.a: "Bringt sie beide in Umlauf."
 denga_ruble_key: "Denga und Rubel"
 flavor_mos.10.b: "Wir müssen keinen Handel mit anderen treiben."
 flavor_mos.10.c: "Der Handel mit unseren Nachbarn macht uns stark."
 STATIC_MODIFIER_NAME_denga: "Denga"
 STATIC_MODIFIER_NAME_ruble: "Rubel"
 mos_silver_coinage_introduced: "Silbermünzen eingeführt"
 flavor_mos.10.historical_info: "Srebreniken waren die ersten Silbermünzen, die im 10. und 11. Jahrhundert in der Kiewer Rus geprägt wurden. Während der Zeit des Tatarenjochs wurde später eine neue Münzart namens Denga geprägt, die den Silbermünzen der Goldenen Horde nachempfunden war. Obwohl sie ausländische Einflüsse aufwiesen, nahmen sie allmählich eine russischere Form an. So entstanden auch andere Münzarten wie die Griwna und der Rubel. Ursprünglich als Alternative oder sogar Ableitung der Denga und der Griwna gedacht, wurde der Rubel im 14. und 15. Jahrhundert zur Hauptwährung."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "Der Ikonenmaler [andrei_rublev.GetName] zeigt ein außergewöhnliches Talent für religiöse Kunst und hat bereits mehrere Werke geschaffen, die die Kirchen in unserem Territorium zieren."
 flavor_mos.11.desc_common2: "[andrei_rublev.Custom('DE_PRO_POS_S_3P')|U] außergewöhnliches Talent ist inspiriert vom byzantinischen Gelehrten Theopanes dem Griechen, der aus [ShowLocationNameWithNoTooltip('constantinople')] stammt und dessen Einfluss wohl eine erhebliche Rolle bei der Stilfindung der Ikonografie von [andrei_rublev.GetName] spielte.\n\n[andrei_rublev.Custom('DE_PRO_PER_S_3P_N')|U] wohnt derzeit im [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], wo [andrei_rublev.Custom('DE_PRO_PER_S_3P_N')] sich an die dort gepflegten Tugenden hält und weiterhin Kirchen und Kathedralen bereichert."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.Custom('DE_PRO_POS_S_3P')|U] außergewöhnliches Talent wurde vom byzantinischen Gelehrten Theopanes dem Griechen gefördert, der aus [ShowLocationNameWithNoTooltip('constantinople')] stammt und dessen Einfluss wohl eine erhebliche Rolle bei der Stilfindung der Ikonografie von [andrei_rublev.GetName] spielte."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.Custom('DE_PRO_PER_S_3P_N')|U] wohnt derzeit im [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], wo [andrei_rublev.Custom('DE_PRO_PER_S_3P_N')] sich an die dort gepflegten Tugenden hält und weiterhin Kirchen und Kathedralen bereichert."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "Die Einschränkungen des Klosters tun [andrei_rublev.Custom('DE_PRO_PER_S_3P_D')] gut."
 flavor_mos.11.tt2: "[andrei_rublev.Custom('DE_PRO_POS_S_3P')|U]e Talente werden eingesetzt, um dem [ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')] noch mehr heilige Kunst zu schenken"
 flavor_mos.11.tt3: "Die Lehren [andrei_rublev.Custom('DE_PRO_POS_S_3P')]es byzantinischen Meisters ergänzen [andrei_rublev.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten maßgeblich"
 flavor_mos.11.b: "[andrei_rublev.Custom('DE_PRO_PER_S_3P_N')|U] soll unsere Kathedralen verschönern."
 flavor_mos.11.tt4: "Die Arbeit an der Seite [andrei_rublev.Custom('DE_PRO_POS_S_3P')]es byzantinischen Meisters beeinflusst die Entwicklung der religiösen Kunst von „[target_root_country.GetName|U]“ erheblich"
 flavor_mos.11.c: "Wir brauchen nicht noch mehr Fresken."
 flavor_mos.11.historical_info: "Andrej Rubljow gilt als einer der größten russischen Maler des Mittelalters, hauptsächlich bekannt für die Dreifaltigkeitsikone, ein berühmtes Meisterwerk der russischen Kunst. Sein Werk ist allgemein geprägt von einer begrenzten Farbpalette, harmonischen Kompositionen und der Verwendung gedämpfter Farben. Er inspirierte eine Heerschar von Künstlern und Theologen und wurde 1988 heiliggesprochen."
 flavor_mos.12.title: "Die Heilige Dreifaltigkeit"
 flavor_mos.12.desc: "[andrei_rublev.GetName|U], bekannt für Werke der Ikonenmalerei, hat ein Meisterwerk geschaffen, das die Heilige Dreifaltigkeit einfängt: drei engelsgleiche Gestalten, die an einem Tisch sitzen und Vater, Sohn und Heiligen Geist darstellen. Die Ikone ist außerordentlich detailverliebt und zeigt jene prägenden Elemente, die man auch in [andrei_rublev.Custom('DE_PRO_POS_S_3P')]en anderen Werken findet, beispielsweise die harmonische Farbverwendung und die bescheidene Farbpalette."
 flavor_mos.12.a: "Ein Touristenmagnet."
 flavor_mos.12.b: "Konzentriert Euch auf bereits bestehende religiöse Stätten."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip|U] arbeitet stattdessen daran, die religiöse Kunst im [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] weiter auszubauen"
 flavor_mos.12.tt2: "Die Hingabe in geistlichen Dingen wird vom [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sehr geschätzt"
 flavor_mos.12.c: "Das beißt sich mit den Teppichen."
 flavor_mos.12.historical_info: "Die Dreifaltigkeitsikone, die Andrej Rubljow um 1410 schuf, gilt als eines der bedeutendsten Werke der religiösen Kunst, das zahlreiche andere Künstler inspirierte und auch weiterhin ein Symbol der russisch-orthodoxen Spiritualität ist. Das Werk ermutigt zu Einkehr und Gebet und dazu, über seine Mysterien zu sinnieren."
 flavor_mos.13.title: "Das Testament auf Papier"
 flavor_mos.13.desc: "Es braucht angemessene Dokumente, um Dispute zu vermeiden und Kontinuität zu wahren. Unser geschätztes Oberhaupt [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hat sich entschlossen, ein Erbschaftsdokument zu erstellen, das vollständig aus [ShowGoodsName('paper')] besteht. In ihm beschreibt [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Wünsche und Anweisungen bezüglich der Regierung von „[ROOT.GetCountry.GetName|U]“ nach [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Tod."
 flavor_mos.13.a: "Eine papier-liche Idee."
 flavor_mos.13.tt1: "Die Einführung von [ShowGoodsNameWithNoTooltip('paper')] in Regierungsangelegenheiten bewahrt die Macht und das Vermächtnis der herrschenden Dynastie und könnte zur weiteren Verbreitung des Materials führen"
 flavor_mos.13.b: "Beschränkt die Verwendung auf religiöse Abschriften."
 flavor_mos.13.c: "Teuer und nicht notwendig."
 mos_paper_wills: "Testamente auf Papier"
 flavor_mos.13.historical_info: "Der erste Herrscher des Fürstentums Moskau, der ein schriftliches Testament hinterließ, war Iwan I., gemeinhin bekannt als Iwan Kalita. Das einfach nur #italic Kalitas Vermächtnis#! genannte Schriftstück regelte verschiedene Gesichtspunkte der Herrschaft und Regierung und enthielt Anweisungen zur Nachfolge und zur Aufteilung der Autorität unter seinen Söhnen."
 flavor_mos.14.title: "Metropolit Alexius"
 flavor_mos.14.desc: "Der neu gewählte Metropolit [metropolitan_alexius.GetShortName] ist entschlossen, die politischen Ambitionen von [ROOT.GetCountry.GetName] zu fördern und nicht nur eine Rolle bei der Verwaltung und Entwicklung der #L [ShowReligionAdjective('orthodox')|l]en#! Kirche zu spielen. [metropolitan_alexius.Custom('DE_PRO_POS_S_3P')|U]e bemerkenswerte Erfahrung könnte sich als nützlich erweisen, was Regierungskunst und Diplomatie anbelangt – zwei wesentliche Werkzeuge bei unserem Versuch, die rechtmäßigen Herrscher der gesamten Rus zu werden."
 flavor_mos.14.a: "Laden wir [metropolitan_alexius.GetShortNameWithNoTooltip] an den Hof ein."
 flavor_mos.14.tt2: "[metropolitan_alexius.Custom('DE_PRO_POS_S_3P')|U] Einfluss inspiriert [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und ermutigt zu einem religiöseren Lebenswandel"
 flavor_mos.14.b: "[metropolitan_alexius.Custom('DE_PRO_PER_S_3P_N')|U] soll die Regentschaft übernehmen."
 flavor_mos.14.c: "Ein zerstörerischer Einfluss."
 flavor_mos.14.tt3: "Der Widerstand gegen geistliche Weisungen in Regierungsangelegenheiten brüskiert den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 STATIC_MODIFIER_NAME_spiritual_administrator: "Geistlicher Verwalter"
 STATIC_MODIFIER_NAME_metropolitan: "Metropolit"
 flavor_mos.14.historical_info: "Metropolit Alexius diente als Regent und geistlicher Lehrmeister während der minderjährigen Herrschaft von Dmitri Donskoi und war wesentlich am Aufstieg Moskaus als bedeutendes politisches und religiöses Zentrum beteiligt. Als Metropolit förderte Alexius die religiöse Erziehung und leitete den Bau von Kirchen und Klöstern."
 flavor_mos.15.title: "Der Uhrenturm"
 flavor_mos.15.desc: "Ein Mönch und Uhrmacher namens Lazar ist dem Krieg und der Verfolgung in seinem Heimatland [GetCountry('SER').GetName] entflohen und hat sich vor Kurzem in [ShowLocationName('moscow')] niedergelassen. Er hat [ROOT.GetCountry.GetGovernment.GetRuler.GetName] die Entwürfe einer neuen Vorrichtung namens „mechanische Uhr“ vorgelegt, die automatisch die Stunde schlägt. Ein solcher Fortschritt würde [ROOT.GetCountry.GetName] sicherlich berühmt machen und die wissenschaftliche Neugier anregen."
 flavor_mos.15.a: "Lasst uns unverzüglich mit dem Bau beginnen."
 flavor_mos.15.tt1: "Die Uhr beeindruckt die Bevölkerung und zieht Investoren sowie kreative Denker an"
 flavor_mos.15.b: "Gebt den Entwurf an unsere größten Denker weiter."
 flavor_mos.15.c: "Heimst den vollen Ruhm für diese Erfindung ein."
 flavor_mos.15.tt2: "Das gierige Wesen von [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] bringt [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] dazu, den Ruhm für die Uhr einzuheimsen, die [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] sich sicherte"
 flavor_mos.15.historical_info: "Der erste mechanische Uhrenturm wurde während der Herrschaft von Ivan III. erbaut und befand sich im Moskauer Kreml. Er wurde genutzt, um wichtige Ereignisse anzukündigen, und diente zudem als Symbol für die Bedeutung und den Einfluss Moskaus. Er galt zu jener Zeit als technisches Wunder und war eine der zehn ersten Uhren dieser fortschrittlichen Art in Europa."
 flavor_mos.16.title: "Die umstrittene Erbfolge"
 flavor_mos.16.desc: "Nach der Invasion der Mongolen wurde die Auswahl des Erben stark vom $rank_kingdom_horde_ruler_suffix_male$ beeinflusst, der die verschiedenen Fürstentümer gegeneinander ausspielte, um das Gleichgewicht der Kräfte in ganz [ShowRegionName('russian_region')] zu wahren.\n\nSeit Kurzem gibt es Stimmen, die auf eine Veränderung drängen, da das derzeitige Oberhaupt die Macht durch eine Erbschaft erhielt, wie es im Testament seines Vaters festgelegt worden war. Allerdings gibt es wohl eine Klausel in diesem Dokument, die die Führung einem nahen Verwandten von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] verspricht für den Fall, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] den Thron in sehr jungen Jahren erbt. Die Herrschaft wird offen angefochten von [pretender.GetName], [pretender.Custom('DE_ART_DEF_S_N')] sich offenbar bereits erhebliche Unterstützung bei der Bevölkerung gesichert hat."
 flavor_mos.16.a: "Sucht Unterstützung beim [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_mos.16.a.custom: "Zahlreiche [ShowPopTypeName('nobles')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schlagen sich auf die Seite von [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.b: "Sucht Unterstützung beim [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_mos.16.b.custom: "Zahlreiche [ShowPopTypeName('clergy')] und [ShowPopTypeName('peasants')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schlagen sich auf die Seite von [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip|U] zieht sich aus [target_location.GetName] zurück und plant [pretender.Custom('DE_PRO_POS_S_3P')]en nächsten Zug"
 flavor_mos.16.c: "Bringt das rechtliche Dokument in Umlauf."
 flavor_mos.16.tt2: "Die Legitimität von [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] wird gestärkt durch das erstaunlich gut erhaltene Testament, das vollständig aus [ShowGoodsNameWithNoTooltip('paper')] besteht"
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip|U] zieht sich aus [target_location.GetName] zurück und wird vermutlich nicht viele Gefolgsleute um sich scharen können"
 flavor_mos.16.d: "Wendet Euch direkt an [GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_mos.16.tt4: "[GetCountry('GLH').GetGovernment.GetRuler.GetName|U] wird gebeten, [GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Unterstützung von [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] zu bestätigen"
 flavor_mos.16.tt5: "Der $rank_kingdom_horde_ruler_suffix_male$ könnte zugunsten von [pretender.GetNameWithNoTooltip] entscheiden"
 war_of_succession_pretender: "Rurikiden-Prätendent"
 flavor_mos.16.historical_info: "Im 13. Jahrhundert waren die russischen Fürstentümer verhältnismäßig klein und schwach, und jeder Herrscher musste hoffen, dass der $rank_kingdom_horde_ruler_suffix_male$ der Goldenen Horde ihm wohlgesonnen war. Im folgenden Jahrhundert wuchs die Macht Moskaus, das die Autorität der Mongolen herauszufordern versuchte, indem man den Thron an den Erstgeborenen von Wassili I. vererben wollte, der amtierender Herrscher war. Nach seinem Tod wurde dieser Schritt von seinem Bruder beruhend auf einer anderen Auslegung des Testaments angefochten, und der darauffolgende Bürgerkrieg leitete einen jahrzehntelangen Machtkampf ein, der als Moskauer Erbfolgekrieg bekannt wurde."
 flavor_mos.21.title: "Prikase"
 flavor_mos.21.desc: "Das Fehlen einer effizienten Verwaltung wird als Hemmnis dafür gesehen, dass „[ROOT.GetCountry.GetName|U]“ seinen rechtmäßigen Platz unter den Großmächten einnehmen kann. Wir könnten die Selbstverwaltung verbessern, indem wir eine Reihe von Ämtern für verschiedene Bereiche der Regierungsangelegenheiten schaffen, was wiederum den Erlass diverser Dekrete seitens [ROOT.GetCountry.GetGovernment.GetRuler.GetName] erleichtern und bei der Zentralisierung der Macht helfen könnte."
 flavor_mos.21.a: "Wie sollten wir auch anders arbeiten."
 flavor_mos.21.tt1: "Mehrere Büros werden eingerichtet, die [Concept('cabinet', 'Kabinettsmitglieder')|e] per [cabinet_action|e] kontrollieren"
 enable_prikazi_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('prikazi_reform')]"
 flavor_mos.21.b: "Den Dingen freien Lauf zu lassen, ist das Erfolgsrezept."
 flavor_mos.21.historical_info: "Prikase meint die Verwaltungsbüros zur Zeit des Zarentums und des frühen Russischen Zarenreichs. Sie waren entscheidend für die Umsetzung der Politlinien und Entscheidungen des Zaren, kümmerten sich aber auch um die alltägliche Verwaltung der Staatsangelegenheiten. Einige der größeren Büros beschäftigten sich mit Angelegenheiten der Außenpolitik und waren von hoher Bedeutung in einer Zeit, in der Russland von Feinden umgeben war und noch immer versuchte, seine Unabhängigkeit von der Goldenen Horde zu sichern."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "Es sind nur wenige Aufzeichnungen über Bevölkerungszahlen, Besitz und Besteuerung verfügbar, was es schwieriger macht, die Ausgaben zu kontrollieren und eine Erweiterung unserer Verwaltung zu finanzieren. Wir könnten eine regelmäßige Volkszählung durch den neu geschaffenen [ShowGovernmentReformName('razriadnyi_reform')] durchführen, was uns genaue Aufzeichnungen zu Personen und Haushalten in [ROOT.GetCountry.GetName] liefern würde. So könnten wir die Ressourcen und Verpflichtungen unserer Untertanen einschätzen."
 flavor_mos.22.a: "Durchkämmt jeden Winkel."
 enable_razriadnyi_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('razriadnyi_reform')]"
 flavor_mos.22.b: "Eine Verletzung der Privatsphäre und der Integrität."
 flavor_mos.22.historical_info: "Der #italic Razriadnyi-Prikas#!, die Militärkanzlei, führte eine neue Volkszählung ein, um die Steuerpflicht der Bevölkerung anhand von Reichtum, Besitz und gesellschaftlichem Stand zu ermitteln. Zudem sollte dies sicherstellen, dass jeder Stand die nötige Menge an Soldaten und Kriegsmaterial gemäß seiner Verpflichtungen zur Verfügung stellte. Die Aufzeichnungen wurden entscheidend für die Herrschaft über ein weites und vielfältiges Territorium."
 flavor_mos.23.title: "Vertrag von Ugra"
 flavor_mos.23.desc: "Das formidable [GetCountry('LIT').GetName] ist eindeutig eine aufstrebende Macht, die sich im Konflikt mit [GetCountry('TEU').GetName] befindet und überdies eine Politlinie der Suzeränität in den östlichen slawischen Gebieten verfolgt. Die Gegend um [ShowAreaName('smolensk_area')] steht derzeit unter unserer Kontrolle, könnte jedoch vielleicht an sie abgetreten werden, sofern wir gewisse diplomatische Zusicherungen leisten. So könnte [GetCountry('LIT').GetNameWithNoTooltip] seine Bestrebungen ungestört auf die Befriedung der Kreuzritter lenken und wir könnten sicherstellen, dass diese nicht versuchen, in unser Land einzudringen."
 flavor_mos.23.a: "Schlagt die Bedingungen vor."
 enable_state_controlled_church_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('state_controlled_church')]"
 flavor_mos.23.tt1: "Wir treten „[ShowAreaNameWithNoTooltip('smolensk_area')|U]“ an „[GetCountry('LIT').GetNameWithNoTooltip|U]“ ab, falls der Vertrag akzeptiert wird"
 flavor_mos.23.tt2: "Ein Bündnis wird vorgeschlagen"
 flavor_mos.23.b: "Warum sollen wir trödeln, wenn wir zuschlagen können."
 flavor_mos.23.c: "Wir müssen unsere Positionen andernorts festigen."
 flavor_mos.23.historical_info: "Der Vertrag von Ugra wurde 1408 zwischen dem Fürstentum Moskowien und dem Herzogtum Litauen unterzeichnet. Er sah die Abtretung des umstrittenen Gebiets um Smolensk im Gegenzug für verstärkte diplomatische Beziehungen und ein kurzlebiges Bündnis vor, wodurch Litauen seine Position und seinen Einfluss in der Region stärken und gleichzeitig seinen Kampf gegen den Deutschen Orden erleichtern konnte."
 flavor_mos.24.title: "Das Vestiarium"
 flavor_mos.24.desc: "Die königliche Schatzkammer bleibt weiterhin undokumentiert und ohne jede Bestandsliste, was es schwierig macht, den Gesamtwert der angehäuften Vermögensposten zu bestimmen. Wir müssen unbedingt eine Möglichkeit finden, unseren Reichtum besser zu handhaben, da wir ihn zur Förderung unserer diplomatischen Ziele und zur Stärkung der Verwaltung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! verwenden können."
 flavor_mos.24.a: "Effektive Verwaltung ist der Schlüssel zum Erfolg."
 flavor_mos.24.b: "Das Netz der Diplomatie muss gesponnen werden."
 flavor_mos.24.custom: "Gewährt Zugang zu folgendem [law|e]: [ShowLawName('vestiarium')]"
 flavor_mos.24.historical_info: "Das #italic Vestiarium#! von Wassili I. war eine Inventur der Wertgegenstände, die zur königlichen Schatzkammer gehörten. Sie wurde vorgenommen, um Finanz- und Inventaraufzeichnungen zu allem zu haben, was von Edelmetallen über Juwelen bis hin zu Stoffen und Kleidung reichte – Gegenstände, die sich für Staatszeremonien und als diplomatische Geschenke nutzen ließen."
 flavor_mos.25.title: "[sender.GetGovernment.GetRulerTitle|U] von „[sender.GetNameWithNoTooltip]“ stimmt den vorgeschlagenen Bedingungen zu"
 flavor_mos.25.desc_treaty_of_ugra: "Unsere Versuche, ein vorteilhaftes Abkommen mit „[sender.GetName|U]“ zu schließen, sind von Erfolg gekrönt: Beide Parteien haben den Vertrag von Ugra unterzeichnet. Das Ende der Feindseligkeiten könnte zu einer fruchtbareren Beziehung zwischen unseren Ländern führen und unser Überleben als unabhängiges [ROOT.GetCountry.GetFlavorRank] sichern.\n\nUnsere diplomatischen Mühen haben sich wohl gelohnt."
 flavor_mos.25.desc_generic_treaty: "Unsere Versuche, einen vorteilhaften Vertrag zu schließen, sind von Erfolg gekrönt: Das Oberhaupt ([sender.GetGovernment.GetRulerTitle]) von „[sender.GetName|U]“ hat sich bereit erklärt, ihn zu unterzeichnen.\n\nUnsere diplomatischen Mühen haben sich wohl gelohnt."
 flavor_mos.25.a: "Ein vielversprechender Anfang."
 flavor_mos.25.tt1: "Wir treten „[ShowAreaNameWithNoTooltip('smolensk_area')]“ an „[GetCountry('LIT').GetNameWithNoTooltip|U]“ ab"
 flavor_mos.25.tt2: "Ein [alliance|e] mit „[GetCountry('LIT').GetNameWithNoTooltip|U]“ wird unterzeichnet"
 flavor_mos.25.b: "Na sdorowje!"
 flavor_mos.26.title: "[sender.GetGovernment.GetRulerTitle|U] von „[sender.GetNameWithNoTooltip]“ lehnt den diplomatischen Vorschlag ab"
 flavor_mos.26.desc_treaty_of_ugra_declined: "Der vorteilhafte Vertrag, den man [sender.GetGovernment.GetRulerTitle] von „[sender.GetName|U]“ vorgeschlagen hatte, ist abgelehnt worden. Offenbar erkennt [sender.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] nicht den Fehler [sender.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]es Tuns, und wir sehen uns weiter Gefahren aus allen Richtungen ausgesetzt.\n\nUnsere diplomatischen Mühen waren wohl vergebens."
 flavor_mos.26.desc_generic_treaty: "Unsere Versuche, einen vorteilhaften Vertrag zu schließen, sind nicht von Erfolg gekrönt, da das Oberhaupt ([sender.GetGovernment.GetRulerTitle|U]) von „[sender.GetName]“ sich weigert, ihn zu unterzeichnen.\n\nUnsere diplomatischen Mühen waren wohl vergebens."
 flavor_mos.26.a: "Das wird ihr Untergang sein."
 flavor_mos.26.b: "Vielleicht eine Fehleinschätzung."
 flavor_mos.26.tt: "Das in „[sender.GetName|U]“ gelegte Vertrauen ist verloren"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip|U]"
 flavor_mos.27.desc: "[Select_CString(maria_borovsk.IsFemale, 'Eine passende Hochzeitskandidatin', 'Ein passender Hochzeitskandidat')|U] für [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wurde durch eine gemeinsame Empfehlung von [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gefunden. [maria_borovsk.GetName|U] aus adligem Hause, bekannt für [maria_borovsk.Custom('DE_PRO_POS_S_3P')]e Frömmigkeit und gemeinnützigen Taten, wäre eine hervorragende Partie, sowohl bezüglich der Angelegenheiten des Staates als auch der des Herzens."
 flavor_mos.27.a: "Ein gesegnetes Band."
 flavor_mos.27.tt1: "[maria_borovsk.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.27.tt2: "[maria_borovsk.Custom('DE_PRO_POS_S_3P')|U]e gemeinnützigen Taten und Frömmigkeit helfen bei der Gründung des Klosters von [ShowLocationNameWithNoTooltip('borovsk')]"
 flavor_mos.27.b: "Schickt [maria_borovsk.Custom('DE_PRO_PER_S_3P_A')] in ein Kloster."
 flavor_mos.27.tt3: "Aufgrund der zahlreichen Kinder von [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] ist keine weitere Ehe nötig"
 flavor_mos.27.tt4: "Da [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] so wenig Kinder hat und sich zu heiraten weigert, ist der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] besorgt"
 flavor_mos.27.historical_info: "Maria von Borowsk war eine russisch-orthodoxe Nonne, an die man sich aufgrund ihrer Ehe mit Großfürst Wassili II. erinnert. Sie erlebte mit, wie ihre Familie während des Moskauer Erbfolgekriegs entmachtet wurde, und Maria wurde ursprünglich aus Moskau verbannt und später infolge des fortwährenden Machtkampfes gefangen genommen. Den späteren Teil ihres Lebens widmete sie dem Gebet, dem Fasten und dem Dienst an den Armen."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "Der vor Kurzem erbaute [ShowBuildingTypeName('kremlin')] schützt unser Volk, doch der Mangel an geistlichem Leben innerhalb dieser Mauern behindert die Entwicklung unseres Glaubens. Eine Großkathedrale, die Mariä Himmelfahrt geweiht ist, könnte zum Ort der Krönung und Beisetzung der kommenden Fürsten werden und darüber hinaus als Symbol unseres großen Ziels dienen, diese Lande zu vereinen."
 flavor_mos.28.a: "Sie soll eine wesentliche Rolle spielen."
 mos_uspensky_sobor_construction: "Bau der $uspensky_sobor$"
 flavor_mos.28.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist höchst beeindruckt ob der Aussicht auf ein großes sakrales [building|e]"
 flavor_mos.28.b: "Gebt stattdessen eine Reihe religiöser Kunstwerke in Auftrag."
 flavor_mos.28.c: "Ein wahrscheinliches Ziel für tatarische Überfälle."
 flavor_mos.28.tt2: "Erhebliche Zeit wird in die Verbesserung bereits vorhandener Verteidigungsanlagen investiert"
 flavor_mos.28.historical_info: "Die ursprüngliche Kathedrale von Moskau wurde während der Herrschaft von Iwan I. erbaut und wurde rasch zu jenem Ort, an dem wichtige religiöse Zeremonien stattfanden (wie etwa die Krönung von Herrschern). Später verfiel sie, und im folgenden Jahrhundert wurde sie wiederaufgebaut, noch prächtiger und stark beeinflusst von der byzantinischen Architektur."
 flavor_mos.29.title: "Die Abur-Schrift"
 flavor_mos.29.desc: "Die Lande um unser [ROOT.GetCountry.GetFlavorRank] haben noch nicht das Licht Christi gesehen und gehen nach wie vor ihren verirrten Wegen nach. Die Missionarsarbeit spielt eine entscheidende Rolle bei ihrer Bekehrung, und doch ist sie schwierig aufgrund der Sprachbarrieren.\n\n[Select_CString(stephen_of_perm.IsFemale, 'Eine entschlossene Missionarin', 'Ein entschlossener Missionar')], [stephen_of_perm.GetName] – ursprünglich aus den westlichen Landen, aber mittlerweile in [ShowLocationName('perm')] beheimatet –, ist auf eine mutige Mission aufgebrochen, um diesen unbekehrten Seelen die Lehren des Christentums zu bringen. Als Unterstützung bei diesem Bestreben stellt [stephen_of_perm.Custom('DE_PRO_PER_S_3P_N')] sich der gewaltigen Aufgabe, eine neue Sprache beruhend auf dem ostslawischen Alphabet zu erschaffen, die kyrillische und nicht-kyrillische Zeichen verwendet. Falls diese fertiggestellt würde, könnte man sie zur Übersetzung religiöser Werke in eine Sprache verwenden, die einfacher verständlich ist für jene, die den Glauben erst noch annehmen müssen."
 flavor_mos.29.a: "Dann schreibt ruhig los."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Kyrillische Schriftlehre"
 flavor_mos.29.tt1: "[stephen_of_perm.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.29.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] freut sich über die Initiative zur Bekehrung verlorener Seelen"
 flavor_mos.29.b: "Das Bewahren des Glaubens geht vor."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip|U] widmet sich ausschließlich der Anfertigung von Abschriften religiöser Werke."
 flavor_mos.29.historical_info: "Die Abur-Schrift, auch altpermische Schrift, wurde von Stefan von Perm erschaffen, nachdem er die Sprache und Traditionen der Komi erlernt hatte, einer eingeborenen ethnischen Gruppe in den östlichsten Territorien Moskaus. Er entwickelte ein ganz eigenes Schriftsystem, mit dessen Hilfe diese Menschen einfacher zum Christentum zu bekehren waren, und so entstand eine der ältesten Schriftarten für eine uralische Sprache. Hierfür wurde er zum ersten Bischof von Perm ernannt."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip|U]"
 flavor_mos.30.desc: "[prokhor_of_gorodets.Custom('DE_ART_DEF_S_N')|U] asketische [prokhor_of_gorodets.GetName] widmet [prokhor_of_gorodets.Custom('DE_PRO_POS_S_3P')]e Zeit abseits von spiritueller Einkehr dem Erschaffen wunderschöner religiöser Ikonen. [prokhor_of_gorodets.Custom('DE_PRO_POS_S_3P')|U]e Zeit wäre besser genutzt beim Verzieren der vor Kurzem eingeweihten [ShowWorkOfArtName('uspensky_sobor')], wo sich die Ikonostase zwischen Kirchenschiff und Allerheiligstem zusätzlich aufwerten ließe."
 flavor_mos.30.a: "So machen wir das!"
 flavor_mos.30.tt1: "[prokhor_of_gorodets.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.30.tt2: "[prokhor_of_gorodets.Custom('DE_PRO_POS_S_3P')|U]e Talente werden dafür eingesetzt, mehrere Fresken für die [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')] zu schaffen"
 flavor_mos.30.b: "Wir müssen uns da nicht einmischen."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip|U] steht es frei, [prokhor_of_gorodets.Custom('DE_PRO_POS_S_3P')] Talent dort einzusetzen, wo es [prokhor_of_gorodets.Custom('DE_PRO_PER_S_3P_D')] gefällt"
 flavor_mos.30.tt4: "[prokhor_of_gorodets.Custom('DE_PRO_PER_S_3P_N')|U] nimmt sich Zeit, [andrei_rublev.GetNameWithNoTooltip] zu unterrichten, und die beiden fördern in Gemeinschaftsarbeit die Schöpfung mehrerer religiöser Fresken"
 flavor_mos.30.historical_info: "Prochor aus Gorodez war ein russisch-orthodoxer Mönch, dessen man sich aufgrund seiner Arbeit an der religiösen Kunst der Verkündigungskathedrale zu Moskau erinnert, namentlich jener Fresken wegen, die die Kreuzigung sowie Christi und Mariä Himmelfahrt darstellen. Er widmete sein Leben dem Dienst an der Kirche und war als Mentor des talentierten Andrei Rubljow tätig, der einer der berühmtesten Maler der russischen Geschichte werden sollte."
 flavor_mos.31.title: "Georgstag"
 flavor_mos.31.desc: "Wie im Sudebnik erlassen, können [ShowPopTypeName('peasants')] ihren Arbeitgeber einmal pro Kalenderjahr wechseln, für gewöhnlich gegen Ende der Erntezeit, um eine Unterbrechung der Nahrungsversorgung zu verhindern. Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ist zutiefst erbost über solche Einschränkungen und fordert eine Rückkehr zur Freizügigkeit in „[ROOT.GetCountry.GetName|U]“, um seine Arbeitsbedingungen zu verbessern."
 flavor_mos.31.a: "Wir gewinnen nichts dadurch, dass wir ihre Bewegungen einschränken."
 flavor_mos.31.b: "Warum sollten wir das ändern? Es klappt doch!"
 flavor_mos.31.c: "Windet Euch mit ein paar netten Worten aus der Sache."
 flavor_mos.31.tt1: "Den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zu beschwichtigen, schwächt die Fähigkeit der Regierung, die Kontrolle zu behalten"
 flavor_mos.31.historical_info: "Das 1497 erlassene Sudebnik-Gesetz beinhaltete Einschränkungen der Freizügigkeit der Bauernschaft, was die Macht der Landbesitzer stärkte und beinahe die Leibeigenschaft in Moskau einführte. So war es den Bauern nur noch erlaubt, ihren Landbesitzer einmal jährlich während einer zweiwöchigen Zeit zu wechseln, die als Georgstag bekannt war, da das religiöse Fest des Heiligen Georgs in diese Zeit fiel. Diese Einschränkungen wurden während der Herrschaft von Iwan IV. vorübergehend gelockert, indem die Zahlungen, die an den Grundbesitzer zu entrichten waren, präzisiert wurden. Ende des 16. Jahrhunderts wurden die Beschränkungen jedoch wieder streng durchgesetzt und alle Ausnahmen abgeschafft, was die völlige Leibeigenschaft bewirkte."
 flavor_mos.32.title: "Die Pozhiloye"
 flavor_mos.32.desc: "Da die [ShowPopTypeName('peasants')] sich frei bewegen können, lässt sich der Arbeitermangel bekämpfen und es gibt einen gesünderen Wettbewerb zwischen Landbesitzern. Allerdings bringt dies auch eine gewisse Unsicherheit im Bereich der Nahrungsherstellung mit sich, und es sorgt für kürzere Arbeitsverhältnisse, was wiederum Versuche, die Produktivität der Belegschaft zu steigern, nur wenig verlockend macht: Der Landbesitzer kann sich nicht sicher sein, dass Arbeiter länger als eine Saison bleiben. Wir könnten eine Freikaufgebühr einführen, die jeder entrichten muss, der seinen derzeitigen Landbesitzer verlässt, was der regelmäßigen Migration von Arbeitern entgegenwirken sollte."
 flavor_mos.32.a: "Klingt sehr nach Zuckerbrot und Peitsche."
 STATIC_MODIFIER_NAME_pozhiloye: "Pozhiloye"
 flavor_mos.32.b: "Das muss nicht sein."
 flavor_mos.32.historical_info: "Die Pozhiloye wurde 1550 als Teil einer umfassenden Reform der Sudebnik-Gesetze eingeführt. Sie war ein Schritt hin zur Stärkung der Macht der Aristokratie zulasten der Bauern, doch die Reform bestätigte auch das Recht jedes Bauern, seinem Arbeitgeber den Rücken zu kehren, solange er die entsprechende Gebühr entrichten konnte."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "Der Fall von [ShowLocationName('constantinople')] bietet uns die Option, in die ehemalige Herrscherklasse von „[GetCountry('BYZ').GetName|U]“ einzuheiraten. Die Hand von [sophia_palaiologina.GetName] in der Ehe würde die Einflüsse byzantinischen Kultur am Hof einführen und unseren Anspruch als natürliche Nachfolger des Römischen Reichs und Fackelträger des #L [ShowReligionAdjective('orthodox')|l]en #! Glaubens stärken. Sämtliche Nachkommen unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) würden auf ihre Abstammung von den Kaisern des gefallenen Imperiums hinweisen können."
 flavor_mos.33.a: "Eine prophezeite Zusammenkunft."
 flavor_mos.33.tt1: "[sophia_palaiologina.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 enable_byzantine_court_ceremonies_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('byzantine_court_ceremonies_reform')]"
 flavor_mos.33.tt2: "[sophia_palaiologina.Custom('DE_PRO_POS_S_3P')|U]e Abneigung gegen gewisse Diplomaten trübt die diplomatischen Beziehungen zwischen „[target_root_country.GetName|U]“ und den [Concept('heathen', 'heidnischen')|e] Nachbarn"
 STATIC_MODIFIER_NAME_mongol_intolerance: "Intoleranz gegenüber Mongolen"
 flavor_mos.33.b: "Das bietet uns kaum Vorteile."
 flavor_mos.33.historical_info: "Mit der Ehe zwischen Iwan III. und Sofia Palaiologa wurden elaborierte Hofzeremonien und Benimmregeln am Hof von Moskau eingeführt, was dessen Anspruch half, das Dritte Rom zu sein. Sofia sollte elf Kinder bekommen und wurde Großmutter des berüchtigten Iwan des Schrecklichen. Ihre Intoleranz gegenüber der mongolischen Suzeränität führte zu mehreren diplomatischen Vorfällen und beschleunigte den Bruch Moskaus mit der Goldenen Horde im Jahr 1480."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip|U]"
 flavor_mos.34.desc: "Renaissancearchitekt[ridolfo_fioravanti.Custom('DE_END_NOU_S_GS_N')] und Meisteringenieur[ridolfo_fioravanti.Custom('DE_END_NOU_S_GS_N')] [ridolfo_fioravanti.GetName] ist auf eine Reise nach [ShowLocationName('moscow')] aufgebrochen, und zwar auf Einladung von [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] wünscht, die architektonische Pracht des [ShowBuildingTypeName('kremlin')] zu steigern. Wenn man [ridolfo_fioravanti.Custom('DE_PRO_PER_S_3P_A')] einstellte, würden sich [ridolfo_fioravanti.Custom('DE_PRO_POS_S_3P')]e westlichen Einflüsse sicherlich im [ROOT.GetCountry.GetFlavorRank] ausbreiten und unseren Stand bei den europäischen Mächten verbessern."
 flavor_mos.34.a: "Bringt [ridolfo_fioravanti.Custom('DE_PRO_POS_S_3P')] Talent hierher."
 flavor_mos.34.tt1: "[ridolfo_fioravanti.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.34.tt2: "[ridolfo_fioravanti.Custom('DE_PRO_PER_S_3P_N')|U] bringt uns die neuesten Bautechniken und Einflüsse der Renaissance"
 flavor_mos.34.tt3: "[ridolfo_fioravanti.Custom('DE_PRO_PER_S_3P_N')|U] führt die Umgestaltung der [ShowWorkOfArtName('uspensky_sobor')] unter Einsatz der neuesten Stilrichtungen durch"
 flavor_mos.34.tt4: "[ridolfo_fioravanti.Custom('DE_PRO_POS_S_3P')|U] Hintergrund im Wasserbau verbessert die Infrastruktur von [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.34.b: "Fremdländischer Einfluss ist nicht willkommen."
 flavor_mos.34.historical_info: "Ridolfo „Aristotele“ Fioravanti war ein renommierter italienischer Architekt und Ingenieur, der an mehreren Vorhaben in Italien arbeitete, ehe er 1475 nach Moskau ging. Er erhielt eine Einladung von Iwan III. von Moskau, der Moskaus Status auf das Niveau anderer europäischer Städte heben wollte. Ridolfo ist berühmt für den Entwurf der Mariä-Entschlafens-Kathedrale innerhalb der Mauern des Kreml."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip|U]"
 flavor_mos.35.desc_kremlin: "Militärarchitekt[marco_ruffo.Custom('DE_END_NOU_S_GS_N')] [marco_ruffo.GetName] kommt aus [ShowLocationName('milano')] und schlägt vor, dass wir [marco_ruffo.Custom('DE_PRO_PER_S_3P_A')] anstellen, damit [marco_ruffo.Custom('DE_PRO_PER_S_3P_N')] die Verteidigungsfähigkeit des [ShowBuildingTypeName('kremlin')] durch den Bau einer Reihe von Türmen verbessert, die die Festungsmauer ergänzen. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "Militärarchitekt[marco_ruffo.Custom('DE_END_NOU_S_GS_N')] [marco_ruffo.GetName] kommt aus [ShowLocationName('milano')] und schlägt vor, dass wir [marco_ruffo.Custom('DE_PRO_PER_S_3P_A')] anstellen, damit [marco_ruffo.Custom('DE_PRO_PER_S_3P_N')] eine Reihe von Maßnahmen umsetzt, die die Verteidigungsfähigkeit des #L [ROOT.GetCountry.GetFlavorRank]s#! verbessern sollen. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Eine solche Initiative würde sicherlich zu einer Übertragung von Wissen von West nach Ost führen und unsere Position in [ShowRegionName('russian_region')] stärken."
 flavor_mos.35.a: "Die Skizzentafeln stehen bereit."
 flavor_mos.35.tt1: "[marco_ruffo.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.35.tt2: "[marco_ruffo.Custom('DE_PRO_PER_S_3P_N')|U] verstärkt die Verteidigungsfähigkeit des [ShowBuildingTypeName('kremlin')], indem [marco_ruffo.Custom('DE_PRO_PER_S_3P_N')] eine Reihe von Türmen in die Mauerabschnitte um [ShowLocationName('moscow')] herum eingliedert"
 flavor_mos.35.tt3: "[marco_ruffo.Custom('DE_PRO_PER_S_3P_N')|U] stellt uns die neuesten Verteidigungsstrategien und Einflüsse der Renaissance vor"
 flavor_mos.35.b: "Die beste Offensive ist eine gute Defensive."
 flavor_mos.35.c: "[marco_ruffo.Custom('DE_PRO_PER_S_3P_N')|U] soll unsere größten Denker ausbilden."
 flavor_mos.35.tt4: "[marco_ruffo.Custom('DE_PRO_POS_S_3P')|U] Fachwissen in der Kunst der Defensive wird an ansässige Architekten weitergegeben, wodurch dieses Wissen Verbreitung findet."
 flavor_mos.35.d: "Lasst [marco_ruffo.Custom('DE_PRO_PER_S_3P_A')] stattdessen einen Bankettpalast entwerfen."
 flavor_mos.35.tt5: "Der kunstfertig verzierte neue Palast wird zum wichtigsten Veranstaltungsort für Krönungen, Festmähler und formelle Empfänge."
 flavor_mos.35.historical_info: "Marco Ruffo wurde von Iwan III. im Zuge einer Initiative zur Verbesserung des internationalen Ansehens des Fürstentums nach Moskau eingeladen. Hierbei ging es auch darum, Moskau zur Unabhängigkeit von der Goldenen Horde zu verhelfen. Die Stadt war bereits mehrere Male geplündert worden und der Fürst war entschlossen, ihre Verteidigungsanlagen zu verstärken. In diesem Kontext ist Ruffo auch berühmt für seinen Entwurf des Facettenpalasts."
 flavor_mos.36.title: "Die schreckliche Mutter"
 flavor_mos.36.desc: "Der Mangel an Erben bietet Grund zur Sorge, und es gibt nur wenige Anzeichen dafür, dass [current_wife.GetName] in naher Zukunft einen gebären wird. Obschon ein solches Vorgehen nicht rückhaltlos von der Kirche unterstützt wird, könnte es weise sein, eine weniger unfruchtbare Gemahlin für [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zu suchen, um den Fortbestand der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie zu sichern. [eleanor_glinskaya.GetName|U] ist bekannt für ihre Schönheit und Jugend und könnte die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] womöglich stärken. Allerdings hängt sie dem #L [ShowReligionAdjective('shamanism')|l]en#! Glauben an, und eine solche Ehe dürfte auf starken Widerstand durch den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stoßen."
 flavor_mos.36.a: "Die Dynastie steht an erster Stelle."
 STATIC_MODIFIER_NAME_terrible: "Schrecklich"
 flavor_mos.36.tt1: "[eleanor_glinskaya.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt und [ivan_the_terrible.GetName] wird von ihr zur Welt gebracht"
 flavor_mos.36.b: "Vielleicht bringt uns die alte Vettel ja doch noch einen Erben zur Welt."
 flavor_mos.36.historical_info: "Helena Glinskaya war von tatarischer Abstammung und gehörte zur litauischen Adelsfamilie Glinsky. Man weiß nur wenig über ihre Jugend, und sie ist vor allem bekannt dafür, dass sie Iwan den Schrecklichen zur Welt brachte, der Russland als erster Zar regieren sollte. Sie amtierte nach dem Tod ihres Gemahls als Regentin, und in dieser Rolle erließ sie mehrere Reformen und handelte einen Waffenstillstand mit dem rivalisierenden Herzogtum Litauen aus."
 flavor_mos.37.title: "Der Brand von Moskau"
 flavor_mos.37.desc: "Ein Feuer unbekannten Ursprungs lodert in unserer großen Stadt [ShowLocationName('moscow')]. Die Verwendung hochgradig brennbarer Materialien in vielen Gebäuden, beispielsweise [ShowGoodsName('lumber')], sorgt für eine rasche Ausbreitung, und nur wenige Bereiche der Stadt sind sicher. Die Nachwirkungen dieser Tragödie wird man sicher noch viele Jahre spüren."
 flavor_mos.37.a: "Welch göttliche Strafe ereilt uns hier!"
 flavor_mos.37.tt1: "Das Feuer vernichtet mehrere historische Schätze und Artefakte"
 flavor_mos.37.tt2: "Die Flammen fegen in den Kreml und entfachen das in den Verteidigungstürmen gelagerte Pulver"
 flavor_mos.37.tt3: "Das Feuer vernichtet einige historische Schätze und Artefakte"
 flavor_mos.37.b: "Es hätte schlimmer kommen können."
 flavor_mos.37.historical_info: "Moskau wurde 1547 von einem Feuer verheert, als ein Brand Teile der Stadt zerstörte, die gänzlich aus Holz bestanden. Der Kreml blieb ebenfalls nicht verschont, doch die meisten Sakralbauten überstanden das Inferno. Volkstum und historische Berichte aus jener Zeit legen nahe, dass die Schuld schnell den Verwandten der verstorbenen Zarenmutter Helena Glinskaja zugeschrieben wurde, denen man vorwarf, das Feuer durch schamanistische Magie ausgelöst zu haben."
 flavor_mos.38.title: "Pilgerreise zum Kloster des Heiligen Sergius"
 flavor_mos.38.desc: "Das [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] in Sergijew Possad in der Nähe von [ShowLocationName('pushkino')] ist mittlerweile ein beliebter Rückzugsort für [ShowPopTypeName('clergy')], und immer mehr Pilger suchen den gelobten Ort auf. Wir sollten in Erwägung ziehen, ihn offiziell zu einer bedeutenden Stätte des #L [ShowReligionAdjective('orthodox')|l]en#! Glaubens zu machen, um den wachsenden Einfluss von „[ROOT.GetCountry.GetName|U]“ zu unterstreichen."
 flavor_mos.38.a: "Ein bedeutender Augenblick für wahre Gläubige."
 flavor_mos.38.b: "Dies könnte zu einer Spaltung innerhalb der Kirche führen."
 flavor_mos.38.historical_info: "Das Dreifaltigkeitskloster wurde ungefähr ein Jahrhundert nach seinem Bau zu einer bedeutenden Pilgerstätte, und es gilt als geistliches und kulturelles Zentrum Russlands. Es ist nicht nur eine religiöse Stätte, sondern beherbergt auch mehrere kulturelle und künstlerische Schätze. Trotz seines angreifbaren Standortes hat es Zeiten politischer und gesellschaftlicher Unruhen überstanden, beispielsweise die Zeit der Wirren sowie die Sowjetära."
 flavor_mos.39.title: "Die [target_country.GetAdjectiveWithNoTooltip|l]e Expedition"
 flavor_mos.39.desc: "Die ständigen Sklavenraubzüge auf Geheiß einer gewissen Nation ([target_country.GetName|U]) wirken sich auf unsere Mannstärke-Reserven aus und verheeren ländliche Gegenden. Wir müssen dafür sorgen, dass die Tataren nicht mehr zu solchen Raubzügen imstande sind, da wir ansonsten vielleicht unsere Grenzen nicht mehr ausreichend verteidigen können."
 flavor_mos.39.a: "Ein Präventivschlag."
 flavor_mos.39.b: "Eine Besetzung ist zwecklos."
 flavor_mos.39.c: "Wir sollten unsere Tatkraft besser für die Vorbereitung unserer Truppen aufwenden."
 flavor_mos.39.tt1: "Eine Reihe von Militärübungen wird durchgeführt"
 flavor_mos.39.historical_info: "Im 15. und 16. Jahrhundert führte das Großherzogtum Moskau mehrere Feldzüge gegen die Krim-Tataren. Moskau war häufig das Ziel verheerender Sklavenraubzüge der Tataren, und dem versuchte man ein Ende zu setzen, indem man seinem Feind die Kapazitäten dazu nahm."
 flavor_mos.40.title: "Der schlecht behandelte Nachwuchs"
 flavor_mos.40.desc: "Beunruhigende Kunde erreicht den Hof von „[GetCountry('LIT').GetName|U]“: Offenbar gibt es Versuche, [target_character.GetName], ein Mitglied der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie, zum #L [ShowReligionAdjective('catholic')|l]en#! Glauben zu bekehren. Dies erfordert eine entschiedene Antwort und könnte möglicherweise als Beschleuniger für die Verfolgung breiterer strategischer Ziele dienen."
 flavor_mos.40.a: "Ein derartiger Affront schreit nach Rache!"
 flavor_mos.40.tt1: "Aufgrund der mangelhaften diplomatischen Fähigkeiten von [target_root_country.GetGovernment.GetRuler.GetName] werden die diplomatischen Bande gekappt"
 flavor_mos.40.b: "Fordert ihre bedingungslose Unterwerfung."
 flavor_mos.40.tt2: "„[GetCountry('LIT')GetNameWithNoTooltip|U]“ überdenkt die großzügigen Bedingungen"
 flavor_mos.40.c: "Arrangiert eine Scheidung für [target_character.GetNameWithNoTooltip]."
 flavor_mos.40.tt3: "Die diplomatischen Fähigkeiten von [target_root_country.GetGovernment.GetRuler.GetName] sichern eine Scheidung und wenden den Krieg ab"
 flavor_mos.40.historical_info: "Im Jahr 1500 wurde Iwan III. berichtet, dass seine Tochter Helena, die mit dem Großherzog Aleksandras von Litauen verheiratet war, misshandelt und gezwungen worden war, ihren orthodoxen Glauben aufzugeben. Dies widersprach den Bedingungen ihres Hochzeitsvertrags. Unter Ausnutzung dieses Wissens erklärte Moskau Litauen den Krieg. Die Feindseligkeiten wurden durch einen Friedensvertrag beendet, gemäß dessen Litauen einen erheblichen Teil seines Gebiets abtreten musste, darunter wichtige Regionen wie die historisch kiewer-russische Stadt Tschernihiw."
 flavor_mos.41.title: "Die Gewinnung der Rus-Lande"
 flavor_mos.41.desc: "Die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie hat einen strategischen Einfluss auf mehrere Throne in [ShowRegionName('russian_region')], doch innere Zwietracht und Spannungen verhindern die Vereinigung unserer Ahnenlande. Wir müssen diese Bande unbedingt kappen und uns die Dominanz über [ROOT.GetCountry.GetName] ungeachtet jeglicher Opposition sichern."
 flavor_mos.41.a: "Die Schwachen sollen untergehen."
 flavor_mos.41.tt1: "Die streitlustigen Worte von [target_root_country.GetGovernment.GetRuler.GetName] stoßen auf wenig Gegenliebe in den benachbarten Reichen"
 flavor_mos.41.b: "Uns stehen andere Möglichkeiten zur Verfügung."
 flavor_mos.41.c: "Nutzt einen legalen Vorwand, um Land zu vereinnahmen."
 flavor_mos.41.tt2: "[target_root_country.GetGovernment.GetRuler.GetName|U] nutzt die Unklarheiten im Sudebnik und findet einen legalen Vorwand, um zusätzliches Land zu vereinnahmen und die Macht zu festigen."
 flavor_mos.41.historical_info: "Unter der Herrschaft von Iwan III. erlebte Moskau eine erhebliche territoriale Expansion, als das Fürstentum sich strategisch Ländereien verschuldeter Fürsten und Verwandter einverleibte. Diese Taktik, die die finanzielle Verpflichtungen dieser Betroffenen ausnutzte, stärkte Moskaus Kontrolle über die Lande der Rus."
 flavor_mos.42.title: "Die giftige Regentschaft"
 flavor_mos.42.desc: "Die Regentschaft von [target_character.GetName] schmeckt dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ganz und gar nicht, der nun Pläne mit Verwandten des verstorbenen [last_ruler.GetName] schmiedet, um [target_character.Custom('DE_PRO_PER_S_3P_A')] des Amtes zu entheben oder sogar zu ermorden. Wir müssen handeln, ehe diese Leute die Zeit haben, ihren Plan umzusetzen, denn ansonsten riskieren wir, dass „[ROOT.GetCountry.GetName|U]“ in politisches Chaos stürzt."
 flavor_mos.42.a: "Thronräuber haben hier nichts verloren."
 flavor_mos.42.b: "Schickt die Verantwortlichen ins Exil."
 flavor_mos.42.tt1: "[target_character.GetName|U] wird tödlich vergiftet"
 flavor_mos.42.c: "Reicht ihnen einen Ölzweig."
 flavor_mos.42.tt2: "[target_character.GetName|U] überlebt Anschläge auf [target_character.Custom('DE_PRO_POS_S_3P')] Leben"
 flavor_mos.42.historical_info: "Helena Glinskaja amtierte während der frühen Jahre der Herrschaft von Iwan IV. von 1533 bis 1538 als Regentin. Diese Zeit war geprägt von politischen Intrigen und Machtkämpfen am Hof, und Helena selbst wurde sowohl von rivalisierenden Bojaren-Fraktionen als auch von den Brüdern des verstorbenen Iwans III. herausgefordert. Sie ließ beide Brüder festnehmen und konnte ihr Land erfolgreich im Namen ihres Sohnes beanspruchen. Dennoch verstarb sie ihm Jahr 1538, vermutlich vergiftet von einem Bojaren."
 flavor_mos.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')|U]e Sloboden"
 flavor_mos.43.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] expandiert weiter, doch man könnte schneller eine Regionalmacht aus ihr machen, wenn man die Migration aus umliegenden Territorien anregt. #L [ShowCultureGroupName('tatar_group')|U]e Menschen#! könnten motiviert werden, an dieser Initiative teilzunehmen, wenn wir ihnen einen eigenen Bereich außerhalb der Mauern zuweisen. Durch dieses Arrangement könnten sie ihre Kultur und ihre Religion beibehalten und gleichzeitig durch den Bevölkerungsanstieg zum wirtschaftlichen Wachstum beitragen."
 flavor_mos.43.a: "Ermutigt die Zuwanderung [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]er Menschen."
 flavor_mos.43.b: "Falsche Zeit, falscher Ort."
 flavor_mos.43.a.custom: "[ShowCultureGroupNameWithNoTooltip('tatar_group')|U]e [pops|e] in der Region [ShowRegionName('steppes_region')] migrieren zur kürzlich gegründeten tatarischen Sloboda in [target_location.GetNameWithNoTooltip]"
 flavor_mos.43.historical_info: "Der Bau der tatarischen Sloboda in Moskau begann, als die Stadt größer und bedeutender wurde. Die Sloboden dienten als Wohnbereiche außerhalb der Stadtmauern, entwickelten sich allerdings zudem zu Zentren des wirtschaftlichen und kulturellen Austauschs und förderten den Wohlstand der Stadt."
 flavor_mos.44.title: "Die Früchte westlichen Wissens"
 flavor_mos.44.desc: "Die Eroberung von „[GetCountry('NOV').GetName|U]“ sowie die allgemeine territoriale Expansion von „[ROOT.GetCountry.GetName|U]“ haben das Fundament für einen formidablen Staat gelegt. Allerdings brachte dieses Wachstum auch westliche Einflüsse zu uns, die so manche Gefahr in das Gefüge unserer Gesellschaft tragen könnten. Um diese gewaltigen Lande weiterhin sicher im Griff zu haben, müssen wir unsere Autorität ausüben und dem widrigen Einfluss des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens widerstehen."
 flavor_mos.44.a: "Die Freiheit muss ausgemerzt werden."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Territoriale Verbesserung"
 flavor_mos.44.b: "Heißt sämtliche Einflüsse willkommen."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Beschnittene Ambitionen"
 flavor_mos.44.historical_info: "Iwan III. erweiterte das Territorium Moskaus erheblich, was ihm half, die Dominanz der Goldenen Horde über die Rus und ihre zentralisierte Kontrolle über die örtlichen Herrscher zu beenden. Allerdings führte Iwans anti-katholische Haltung zur Unterdrückung der Freiheit in russischen Landen und zu einer Barriere zwischen Moskau und dem Westen, was wiederum jene Ausbreitung neuer Ideen und wissenschaftlicher Fortschritte verlangsamte, die ansonsten in ganz Europa stattfand."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip|U]"
 flavor_mos.45.desc: "Tintentalent und Papiergenie [ivan_fyodorov.GetName] ist eifrig erpicht darauf, den neuesten Apparat aus [GetInstitutionByKey('printing_press').GetOrigin.GetName] einzuführen. Dies wird sich erheblich auf die Gesellschaft auswirken und revolutionieren, wie wir Schriftstücke herstellen, von der Literatur bis hin zu offiziellen Dokumenten."
 flavor_mos.45.a: "Da muss sich aber jemand unverzüglich bei uns niederlassen."
 flavor_mos.45.tt1: "#L [target_root_country.GetAdjective|U]e#! fremdenfeindliche Neigungen stehen der Einführung fremdländischer Einflüsse entgegen"
 flavor_mos.45.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist empört ob der Konkurrenz, den die Druckerpresse für seine Schreiber darstellt"
 flavor_mos.45.b: "Die alten Traditionen sind weit überlegen."
 flavor_mos.45.historical_info: "Iwan Fjodorow war ein russischer Drucker und Verleger, der häufig als erste Person genannt wird, die die Druckkunst nach Russland brachte. 1564 etablierte er mit Unterstützung des Zaren Iwan IV. die erste Druckpresse in Moskau und leitete den Druck des ersten Buches in Russland, namentlich des #italic Apostolars#!."
 flavor_mos.46.title: "Das Apostolar"
 flavor_mos.46.desc: "Druckerzeugnisse, insbesondere religiöse Texte, leisten weiterhin einen großen Beitrag zur verbesserten Lesefähigkeit und Bildung, weshalb ihre Standardisierung zunehmend an Bedeutung gewinnt. Dank der kürzlich erbauten [ShowBuildingTypeName('printing_press_shop')] in „[target_location.GetName]“ kann [target_artist.GetName] das erste datierte Buch drucken, eine Ausgabe des #italic Moskauer Apostolars#!, das die neuesten technologischen Errungenschaften zur Schau stellt."
 flavor_mos.46.a: "Bringt das Werk in den freien Umlauf."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "Das Apostolar"
 flavor_mos.46.b: "Das Buch muss den Augen der Elite vorbehalten bleiben."
 flavor_mos.46.tt1: "Das Buch schneidet kurz die Gründung des ersten staatlichen Druckhauses an und sorgt für Interesse in [target_location.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_the_apostle: "Das Apostolar"
 flavor_mos.46.c: "Bereitet den Korrekturstift vor."
 flavor_mos.46.tt2: "Das Buch wird mehrere Male erheblich überarbeitet, um seine Effektivität im Einklang mit der [policy|e] „[ShowPolicyName('strict_censorship')]“ zu verbessern"
 flavor_mos.46.historical_info: "Die Veröffentlichung des #italic Apostolars#! war ein bedeutender Meilenstein in der kulturellen Entwicklung Russlands. Außerdem ermöglichte sie den Übergang von handschriftlichen Manuskripten zu gedruckten Büchern, wodurch religiöse Texte besser verfügbar wurden. Darüber hinaus trug sie zur religiösen Bildung des Volkes bei, was die christlichen Glaubensrichtungen stärkte."
 flavor_mos.47.title: "Die Lehren des Nil Sorski"
 flavor_mos.47.desc: "Der geistliche Pionier Nil Sorski fordert eine Reform innerhalb der Kirche als Antwort auf jenen Reichtum und jenen Materialismus, die sich zunehmend in die Klöster von [ROOT.GetCountry.GetName|U] einschleichen. Seine Bewegung – bekannt als die Uneigennützigen – schlägt eine Rückkehr zu den Prinzipien von Armut und Demut vor, mit einem Schwerpunkt auf einem einfachen Lebensstil, der sich voll den Lehren Christi hingibt. Alle solche Versuche werden vermutlich auf den Widerstand der etablierten Kirche stoßen, die es als wesentlich erachtet, gewisse materielle Reichtümer einzubehalten, um ihre Aufgaben zu erfüllen."
 flavor_mos.47.a: "Unterstützt die Uneigennützigen."
 flavor_mos.47.b: "Unterstützt die Eigennützigen."
 flavor_mos.47.custom1: "Gewährt Zugang zu folgendem [law|e]: [ShowLawName('monastic_reformation_movement')]"
 flavor_mos.47.custom2: "Eine [policy|e] unter dem [law|e] „[ShowLawName('monastic_reformation_movement')]“ kann nur einmal alle zehn Jahre geändert werden"
 flavor_mos.47.historical_info: "Nil Sorski war ein russisch-orthodoxer Mönch, der an der Gestaltung der Bewegung der „Uneigennützigen“ beteiligt war. Diese bestand aus Mönchen, die eine strikte Einhaltung der klösterlichen Armut einforderten und somit den Besitz von Land und Reichtum durch die Klöster kritisierten. Die Lehren stießen auf Widerstand durch manche Mitglieder der Kirche, die den vorgeschlagenen Veränderungen nicht zustimmten. Dennoch hinterließen seine Lehren einen bleibenden Eindruck in der russischen Geistlichkeit, und heute ist Nil Sorski ein Heiliger der östlich-orthodoxen Kirche."
 flavor_mos.48.title: "Die Stroganow-Schule"
 flavor_mos.48.desc: "Die reiche Kaufmannsfamilie der [ShowDynastyName('stroganov_dynasty')] unterstützt die Künste, wo es nur geht, und erwägt die Schirmherrschaft für eine örtliche Schule, die der Schöpfung religiöser Ikonen dient, mit denen die Familie größtenteils ihre zahlreichen Paläste im [ROOT.GetCountry.GetFlavorRank] ziert. Sämtliche Kunstwerke der Schule würden eigens für den privaten Gebrauch erschaffen werden und würden dem Land als Ganzes wohl nicht dienen, doch dies würde die Unterstützung der mächtigen Familie sicher erhalten und zum geistlichen Wohlbefinden von „[ROOT.GetCountry.GetName|U]“ beitragen."
 flavor_mos.48.a: "Eine Hand wäscht die andere."
 flavor_mos.48.b: "Fördern wir stattdessen ihre Geschäfte."
 flavor_mos.48.c: "Lasst sie Einfluss am Hof ausüben."
 enable_stroganov_influences_cabinet_action: "Folgende [cabinet_action|e] wird für Mitglieder der [ShowDynastyNameWithNoTooltip('stroganov_dynasty')]-Dynastie verfügbar: [ShowCabinetActionName('stroganov_influences')]"
 flavor_mos.48.historical_info: "Die Stroganow-Schule der Ikonenmalerei wurde in einer Zeit gegründet, in der die mittelalterliche Malerei in Russland florierte, lange vor der Verwestlichung der Kunst, die sich später nach Osteuropa erstreckte. Die geschaffene Kunst spiegelte stark den Geschmack der königlichen und adligen Kunden wider, zu denen später auch der Zar zählte. Die Schule erfreute sich gewaltiger Beliebtheit bis zur Gründung von St. Petersburg, wodurch westliche Einflüsse immer stärker Fuß fassten und der Niedergang der Schule beschleunigt wurde."
 flavor_mos.49.title: "Das Märchen der Fürsten von Wladimir"
 flavor_mos.49.desc: "Man glaubt gemeinhin, die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie gehe bis auf die römischen Kaiser zurück, doch ist diese Verbindung eine volkstümliche Sage ohne große Bedeutung. Würde man eine entsprechende Abhandlung verfassen, könnte dies einen ideologisch gesicherten Hintergrund für unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) schaffen und dem kaiserlichen Erbe eine Unterstützung schenken, die einem Zaren angemessen ist."
 flavor_mos.49.a: "Die Abstammung ist unbestreitbar."
 flavor_mos.49.tt1: "Das Übersetzungstalent von [dmitry_gerasimov.GetName] befördert die Verbreitung der Idee von „[target_root_country.GetNameWithNoTooltip|U]“ als Drittes Rom"
 flavor_mos.49.b: "Abergläubischer Unsinn."
 flavor_mos.49.c: "Lasst das Märchen die Mauern der [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')] zieren."
 flavor_mos.49.historical_info: "Das #italic Märchen der Fürsten von Wladimir#! wurde im frühen 16. Jahrhundert entweder von Dmitri Gerassimow oder von Pachomios dem Serben als Hintergrundgeschichte für den Zaren bei dessen Krönungszeremonien geschaffen. Hauptsächlich sollte eine historische Verbindung zwischen dem Fürstentum Moskau und den römischen Kaisern geschaffen werden, insbesondere zu Augustus. Zudem sollte die Idee von Moskau als Drittes Rom und natürlichem Nachfolger des Byzantinischen Reichs gefördert werden, das nach der Eroberung von Konstantinopel zusammengebrochen war."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip|U]"
 flavor_mos.50.desc: "Die linguistische Lichtgestalt und diplomatische Koryphäe [dmitry_gerasimov.GetName] beherrscht mehrere Sprachen fließend, ein Vermächtnis [dmitry_gerasimov.Custom('DE_PRO_POS_S_3P')]er gelehrten Jahre in einem ganz bestimmten Reich ([GetCountry('LIV').GetLongName|U]). Dieses gesuchte Zusammenspiel von Talenten ließe sich nutzen, indem man [dmitry_gerasimov.Custom('DE_PRO_PER_S_3P_A')] in einer Botschafterrolle an fremdländische Höfe schickt, was gewiss zu Treffen mit anderen Gelehrten der Renaissance führen und den diplomatischen Ruf von „[ROOT.GetCountry.GetName|U]“ fördern würde. Wahlweise könnte man [dmitry_gerasimov.Custom('DE_PRO_POS_S_3P')] sprachliches Fachwissen bei der Übersetzung religiöser Texte nutzten, um die fortwährende Verbreitung des Christentums zu unterstützen."
 flavor_mos.50.a: "Landesübergreifender Ruhm ist unverzichtbar."
 flavor_mos.50.tt2: "[dmitry_gerasimov.Custom('DE_PRO_PER_S_3P_N')|U] verbringt beträchtliche Zeit mit dem Besuch fremdländischer Höfe, wo [dmitry_gerasimov.Custom('DE_PRO_PER_S_3P_N')] Einzelheiten zur Geografie von „[target_root_country.GetName|U]“ verbreitet"
 flavor_mos.50.tt3: "[dmitry_gerasimov.Custom('DE_PRO_PER_S_3P_N')|U] besucht kurz [ShowLocationName('rome')], wo [dmitry_gerasimov.Custom('DE_PRO_PER_S_3P_N')] verschiedene wissenschaftliche Gerätschaften dokumentieren kann"
 flavor_mos.50.b: "Die alten Traditionen sind weit überlegen."
 flavor_mos.50.tt4: "[dmitry_gerasimov.Custom('DE_PRO_PER_S_3P_N')|U] übersetzt eine erhebliche Menge religiöser Texte und stärkt so den #L [ShowReligionAdjective('orthodox')|l]en #! Einfluss, sehr zur Freude des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!"
 flavor_mos.50.historical_info: "Dmitri Gerassimow war ein berühmter Übersetzer und Diplomat, der vermutlich das Märchen der Fürsten von Wladimir verfasste. Außerdem diente er als Dolmetscher in den Moskauer Botschaften in Mittel- und Nordeuropa, und er war kurzzeitig Botschafter während eines Besuchs in Rom als Teil der Bemühungen des Papstes, Unterstützung für eine Koalition gegen die Osmanen zu gewinnen."
 flavor_mos.51.title: "Mütze des Monomach"
 flavor_mos.51.desc: "Diese kunstfertige Kappe, verziert mit Rubinen, Smaragden und Goldüberzug, spielte recht lang eine Rolle bei Krönungen, und dennoch ist ihr Ursprung Inhalt gelehrter Debatten. Der Legende nach war die Mütze ein Geschenk der byzantinischen Kaiser, doch diese Behauptung entstammt der Volkssage und ist bar jeder zuverlässigen Quelle. Angesichts des wachsenden Einflusses der herrschenden Elite und der fortwährenden Notwendigkeit, die göttliche Herrschaft zu bestätigen, ergibt sich nun die Möglichkeit, das Narrativ neu zu gestalten und eine geeinte Version des Ursprungs des Insignes zu schaffen."
 flavor_mos.51.a: "Behauptet, dass sie aus dem Byzantinischen Reich stammt."
 flavor_mos.51.b: "Setzen wir uns für ihren göttlichen Ursprung ein."
 flavor_mos.51.c: "Sie ist eindeutig tatarischer Machart."
 flavor_mos.51.tt1: "Die detaillierte Erzählung im [ShowWorkOfArtName('tale_of_the_princes_of_vladimir')] bietet auf kunstfertige Weise mehr Klarheit bezüglich des Ursprungs der Mütze des Monomach und erhöht dadurch deren historische Bedeutung"
 flavor_mos.51.historical_info: "Die Mütze des Monomach wurde vermutlich Anfang des 14. Jahrhunderts gefertigt, und ihre erstmalige Nennung in einem moskowitischen Dokument ist auf 1518 datiert. Die Mütze ist ein Symbol der autokratischen Herrschaft, und sie verstärkt und fördert die Theorie von Moskau als Drittes Rom, eine Vorstellung, die durch die Abhandlung „Das Märchen der Fürsten von Wladimir“ zusätzlich untermauert wird. Obschon ihr genauer Ursprung umstritten bleibt, legt die Machart nahe, dass sie ein Geschenk der Goldenen Horde an die Herrscher von Moskau war. Jedoch haben einige Gelehrte andere Theorien vorgelegt."
 flavor_mos.52.title: "Das Stufenbuch"
 flavor_mos.52.desc: "Derzeit wird ein historiografisches Werk geschaffen, das die großen Chroniken von „[ROOT.GetCountry.GetName|U]“ zusammenfasst und vom [ShowWorkOfArtName('tale_of_the_princes_of_vladimir')] und anderen zuverlässigen Quellen inspiriert ist. Dieses große Unterfangen soll eine schriftliche Quelle schaffen, die unsere Identität als Drittes Rom bestätigt und das kaiserliche Erbe der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie untermauert. Jeder Herrscher soll als Heiliger dargestellt und sein Handeln als heilige Akte anerkannt werden.\n\nDie Erstellung des #italic Stufenbuchs#! ist entscheidend für die Bewahrung und Stärkung unseres historischen Narrativs in der Gegenwart."
 flavor_mos.52.a: "Es ist nur eine einfache Neuerzählung."
 flavor_mos.52.tt1: "Die Angst, die [ivan_the_terrible.GetName] dem Volk einflößt, sorgt dafür, dass die Schriftgelehrten das Buch aus Furcht vor Vergeltung ausschmücken"
 STATIC_MODIFIER_NAME_imperial_descent: "Kaiserliche Abstammung"
 flavor_mos.52.b: "Schreibt den Großteil des Verdienstes der Kirche zu."
 flavor_mos.52.c: "An diesen Taten ist nichts heilig."
 flavor_mos.52.historical_info: "Das #italic Stufenbuch#!, das vom Metropoliten Moskaus in Auftrag gegeben wurde, war ein historisches Werk, das historische Daten an die Vorlieben und Ambitionen des Zaren anpassen sollte. Es sollte darüber hinaus die Vorstellung von Moskau als „Drittes Rom“ untermauern, die Macht von Iwan IV. stärken und die Nation auf einen autokratischeren Weg führen."
 flavor_mos.53.title: "Der Salzaufstand"
 flavor_mos.53.desc: "Der steigende #L [ShowGoodsName('salt')]preis#! sorgt für Unmut beim [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], der von diesem Rohstoff abhängig ist, um Nahrung haltbar zu machen. Die Bauern drohen, sich jene vorzuknöpfen, die dafür verantwortlich sind, vorrangig der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], deren Machtmissbrauch und ungerechte Besteuerung als Hauptursachen gelten. Um zu verhindern, dass die Lage aus dem Ruder läuft, müssen wir uns umgehend der Sorgen des Volkes annehmen und die Steuerlast mindern, um den Aufstand im Keim zu ersticken, bevor er eskaliert."
 flavor_mos.53.a: "Nehmt den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] von der Steuer aus."
 salt_riot: "Salzunruhestifter"
 flavor_mos.53.b: "Seht untätig zu."
 flavor_mos.53.tt: "Die Rebellen haben es auf den Besitz von #L [ShowPopTypeName('nobles')]n#! und #L [ShowPopTypeName('clergy')]n#! abgesehen als Antwort darauf, dass [target_root_country.GetGovernment.GetRuler.GetName] in der Krise untätig blieb"
 flavor_mos.53.historical_info: "Der Salzaufstand von 1648 war ein bedeutendes Ereignis in Moskau. Der Salzpreis war aufgrund mehrerer Einflüsse ständig gestiegen, was der Bauernschaft gewaltiges wirtschaftliches Elend bescherte. Salz war zu jener Zeit unersetzlich für die Haltbarmachung von Nahrung, und wer es sich nicht mehr leisten konnte, sah sich der Gefahr des Hungertodes gegenüber. Die Rebellen hatten es auf mehrere Besitztümer der Bojaren und der Kirche abgesehen, und der Aufstand kam erst zum Erliegen, nachdem der Zar mehrere Mitglieder des Adels festnehmen lassen und sich bereit erklärt hatte, den Salzpreis vorübergehend zu regulieren, um das wirtschaftliche Elend zu mindern."
 flavor_mos.54.title: "Die Gegenaktionen von [antonio_possevino.GetNameWithNoTooltip]"
 flavor_mos.54.desc: "Bewandert in der Kunst der Kritik und dem Jesuitenglauben fromm ergeben besucht [antonio_possevino.GetName] „[ROOT.GetCountry.GetName|U]“ als Teil einer längeren Europareise, bei der der #L [ShowReligionAdjective('catholic')|l]e#! Glaube gefördert und der Verbreitung des #L [ShowReligionName('lutheran')]s#! entgegengewirkt werden soll. [antonio_possevino.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit wird vermutlich die Kirche brüskieren, doch unsere diplomatischen Bestrebungen voranbringen, da [antonio_possevino.GetNameWithNoTooltip] ein enormes Talent beim Meistern der komplexen politischen und religiösen Landschaft demonstriert hat."
 flavor_mos.54.a: "Macht Euch [antonio_possevino.Custom('DE_PRO_POS_S_3P')]e Ansichten zu eigen."
 flavor_mos.54.tt2: "[antonio_possevino.Custom('DE_PRO_PER_S_3P_N')|U] verbringt erhebliche Zeit am Hof von „[target_root_country.GetName|U]“, wo [antonio_possevino.Custom('DE_PRO_PER_S_3P_N')] dabei hilft, verschiedene innere und äußere Meinungsverschiedenheiten zu schlichten"
 STATIC_MODIFIER_NAME_controversial_nuncio: "Umstrittener Nuntius"
 flavor_mos.54.b: "Ermutigt den kulturellen Austausch."
 flavor_mos.54.tt3: "[antonio_possevino.Custom('DE_PRO_PER_S_3P_N')|U] bleibt eine Weile in „[target_root_country.GetName|U]“ und nimmt an der Verbreitung von westlichem Wissen, Büchern und Ideen teil"
 flavor_mos.54.c: "[antonio_possevino.Custom('DE_PRO_POS_S_3P')|U]e Motive sind verdächtig."
 flavor_mos.54.tt4: "[antonio_possevino.Custom('DE_PRO_PER_S_3P_N')|U] erhält keinen Zutritt zum Hof und [antonio_possevino.Custom('DE_PRO_POS_S_3P')]e Missionarsarbeit wird stark eingeschränkt"
 flavor_mos.54.historical_info: "Antonio Possevino war ein italienischer Jesuit, der an mehreren diplomatischen Missionen in Europa teilnahm. 1581 wurde er von Papst Gregor XIII. nach Moskau geschickt, um dort einen Dialog mit dem Zaren zu beginnen. Das Hauptziel seiner Missionen war das Sichern einer politischen Allianz zwischen katholischen und orthodoxen Mächten, um der raschen Ausbreitung des Protestantismus entgegenzuwirken."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip|U]"
 flavor_mos.55.desc: "[Select_CString(joseph_volotsky.IsFemale, 'Die Glaubenskämpferin', 'Der Glaubenskämpfer')] [joseph_volotsky.GetName] versucht, die Autorität der Kirche mittels einer Reihe von Regeln zur Verminderung der Korruption zu stärken, durch die gleichzeitig orthodoxe Klöster im [ROOT.GetCountry.GetFlavorRank] nach Belieben Land besitzen dürften. Darüber hinaus bekämpft [joseph_volotsky.Custom('DE_PRO_PER_S_3P_N')] die Anhänger des #L [ShowReligionName('strigolniki')]s#!, und [joseph_volotsky.Custom('DE_PRO_PER_S_3P_N')] könnte sich als nützlich erweisen beim Eindämmen jeglicher ketzerischer Denkweisen."
 flavor_mos.55.a: "Ketzerei muss ausgemerzt werden."
 strigolniki_pops_tt: "Alle #L [ShowReligionAdjective('strigolniki')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_mos.55.tt1: "[joseph_volotsky.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.55.tt2: "[joseph_volotsky.Custom('DE_PRO_PER_S_3P_N')|U] bekämpft nun vorrangig die Verbreitung des #L [ShowReligionName('strigolniki')]s#!"
 flavor_mos.55.b: "Die stellen keine große Gefahr dar."
 flavor_mos.55.tt3: "[joseph_volotsky.Custom('DE_PRO_PER_S_3P_N')|U] konzentriert sich darauf, die Autorität des Oberhaupts ([target_root_country.GetGovernment.GetRulerTitle]) zu stärken"
 flavor_mos.55.c: "Versucht, die Initiative zur Abschaffung klösterlichen Landbesitzes einzustampfen."
 flavor_mos.55.tt4: "Dieses [law|e] ist nicht mehr gesperrt: [ShowLawName('monastic_reformation_movement')]"
 flavor_mos.55.historical_info: "Joseph von Wolokolamsk war ein orthodoxer Mönch, der sich den Initiativen der Uneigennützigen widersetzte, einer Fraktion, die den klösterlichen Landbesitz mindern und zu einem Leben der Askese, des Gebets und der Demut zurückkehren wollte. Als Antwort auf etwas, was in seinen Augen Korruption innerhalb der Klosterorden darstellte, half er bei der Einführung einer Reihe von Regeln, die die strikte klösterliche Disziplin verstärken sollten, was sich dauerhaft auf das russische Klosterwesen auswirkte."
 flavor_mos.56.title: "Das feurige Nachspiel"
 flavor_mos.56.desc: "Nach dem großen Feuer von [ShowLocationName('moscow')] wurde die Schuld rasch den Verwandten mütterlicherseits des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zugeschoben – genauer [eleanor_glinskaya.GetName] –, und schamanistische Hexerei wurde als Ursache des Infernos genannt. [ShowPopTypeName('peasants')] gehen auf die Straße und fordern die sofortige Auslieferung von Mitgliedern der [ShowDynastyName('glinskaya_dynasty')]-Dynastie, damit sie die zahlreichen Toten rächen können, die der grauenhafte Brand forderte."
 flavor_mos.56.a: "Schaut einfach weg."
 flavor_mos.56.tt1: "Mitglieder der [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')]-Dynastie werden von einem wütenden Mob verfolgt und ermordet"
 flavor_mos.56.tt2: "Der Mord an [eleanor_glinskaya.Custom('DE_PRO_POS_S_3P')]en Familienmitgliedern bereitet [eleanor_glinskaya.GetNameWithNoTooltip] großen Kummer"
 flavor_mos.56.b: "Übergebt ihnen auch das Weib selbst."
 flavor_mos.56.tt3: "Sämtliche Mitglieder der [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')]-Dynastie werden von einem wütenden Mob verfolgt und ermordet"
 flavor_mos.56.c: "Geht hart gegen den Mob vor."
 flavor_mos.56.d: "Jeder hat seinen Preis."
 flavor_mos.56.historical_info: "Der Brand von Moskau im Jahr 1547 hatte erhebliche Auswirkungen auf die Bauernschaft: Tausende wurden getötet oder obdachlos und in die Armut getrieben. Die Zivilgesellschaft suchte nach einem Sündenbock und fand ihn in der Großmutter des Zaren, deren schamanistische Ursprünge als Ursache für jene entfesselte Magie angesehen wurden, mit der die christliche Gesellschaft geschlagen worden war. Mehrere Verwandte wurden gesteinigt, doch der Zar weigerte sich standhaft, dem wütenden Mob seine Großmutter zu übergeben."
 flavor_mos.57.title: "Die Kreml-Erweiterung"
 flavor_mos.57.desc: "Der majestätische [ShowBuildingTypeName('kremlin')] spielt weiterhin eine wesentliche Rolle bei der Verteidigung der Rus-Lande. Allerdings ist die ursprüngliche Anlage, die gänzlich aus Holz besteht, anfällig gegen Feuer und schwach gegen die neuesten militärischen Innovationen, die sich verheerend auf sie auswirken könnten. Um diese Widrigkeiten anzugehen und die Langlebigkeit unseres Vermächtnisses zu gewährleisten, sollten wir die imposante Aufgabe angehen, die Bauelemente durch Material wie [ShowGoodsName('stone')] und [ShowGoodsName('clay')] zu ersetzen. Dadurch würde der Kreml nicht nur gegen Bedrohungen von außen befestigt, sondern auch seine Pracht bliebe für kommende Generationen bewahrt, für die er weiter unsere Hauptstadt schützen wird."
 flavor_mos.57.a: "Äxte und Meißel liegen bereit."
 mos_kremlin_upgrade: "Kreml-Aufwertung"
 flavor_mos.57.b: "Wir halten uns schon deutlich zu lange hinter diesen Mauern auf."
 flavor_mos.57.c: "Das Material sollte besser für die Aufwertung von Palästen und Kathedralen eingesetzt werden."
 flavor_mos.57.historical_info: "Der Bau der Mauern und Befestigungsanlagen des Moskauer Kreml aus Stein war ein gewaltiger bautechnischer Kraftakt. Die hölzernen Anlagen, die man damals verwendete, waren aufgrund militärischer Fortschritte wie der Artillerie obsolet geworden, doch die Entscheidung, die Anlage aufzuwerten, entsprang auch der Zunahme an Tatarenüberfällen, von denen Moskau bis dahin verschont geblieben war – dank dem Ansehen, das man beim $rank_kingdom_horde_ruler_suffix_male$ der Goldenen Horde genoss."
 flavor_mos.58.title: "Der Große Glockenturm"
 flavor_mos.58.desc: "Der Zustrom an #L [ShowCultureGroupName('italian_group')|l]en#! Architekten bringt [ShowLocationName('moscow')] eine enorme Aufmöbelung: Nun säumen getünchte Steinfassaden die Straßen. Obschon der Kathedralenplatz weiterhin das Zentrum darstellt, sind die meisten Gebäude dort bescheidener Natur und von außerhalb der Mauern des [ShowBuildingTypeName('kremlin')] kaum zu sehen. Um die Stadtlandschaft zu erhöhen, richtet unser Blick sich himmelwärts: Wir stellen uns einen gewaltigen Glockenturm neben der [ShowBuildingTypeNameWithNoTooltip('cathedral')] vor. Dieser Turm wird nicht nur als Orientierungspunkt dienen, sondern er wird die Stadt auch mit jenem frohen und erhebenden Glockenklang erfüllen, den das Volk verdient."
 flavor_mos.58.a: "Ein hervorragender Beobachtungsposten."
 mos_great_bell_tower_construction: "Bau des Großen Glockenturms"
 great_bell_tower_construction: "Bau des Großen Glockenturms"
 flavor_mos.58.tt1: "Der vergnügliche und melodische Klang von 22 Kirchenglocken erfreut den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')] ist ein wertvolles Gut."
 flavor_mos.58.historical_info: "Der Glockenturm Iwan der Große wurde 1508 während der Herrschaft von Iwan III. im Zuge der Instandsetzung und Erweiterung des Moskauer Kreml erbaut. Der Turm hat 22 Glocken und ist das höchste Gebäude der Anlage. Dank seiner beeindruckenden Höhe diente er auch als Beobachtungsposten, von dem aus man nach Feuern und möglichen Feinden Ausschau halten konnte."
 flavor_mos.59.title: "Der Erlass von [ShowLocationNameWithNoTooltip('arkhangelsk')]"
 flavor_mos.59.desc: "Der natürliche Hafen von [ShowLocationName('arkhangelsk')] bietet einen Zugang zum Arktischen Ozean und somit zu bedeutenden europäischen Handelsrouten. Ermutigen wir doch weitere Ansiedlungen, indem wir die Infrastruktur an den wachsenden maritimen Handel anpassen. Dann könnten wir den Hafen als Sprungbrett für die künftige Gründung von #L [ShowBuildingTypeName('trade_office')]n#! an den westlichen Küsten nutzen und uns ein Stück vom Kuchen sichern."
 flavor_mos.59.a: "Wir können uns nicht nur auf inländische Gelegenheiten verlassen."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Florierender Handelsknotenpunkt"
 flavor_mos.59.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist begeistert von der nationalen Jagd nach neuen Handelsgelegenheiten"
 flavor_mos.59.b: "Eine teure Unternehmung."
 flavor_mos.59.historical_info: "Während der Herrschaft von Iwan IV. verlagerte sich der Schwerpunkt auf das Einrichten maritimer Handelsrouten in Richtung Westen. Dies geschah getrieben durch den Wunsch, an der dominanten Hanse vorbei direkte Handelsbeziehungen zu Westeuropa zu schaffen und den wirtschaftlichen und politischen Status Russlands zu verbessern."
 flavor_mos.60.title: "Die [ShowGovernmentReformNameWithNoTooltip('oprichnina')]-Zensur"
 flavor_mos.60.desc: "Die fortwährende Läuterung abweichender Gesinnungen geht weiter, und die Zeit ist gekommen, sich jenen zuzuwenden, die Ideen verbreiten, die konträr zur Ideologie der [ShowGovernmentReformName('oprichnina')] stehen. Wir müssen die Opritschniki einsetzen, um die zentrale Autorität zu stärken, indem sie den Zugriff auf Schriften und Abhandlungen einschränken, die unsere politische Agenda herausfordern, und sicherstellen, dass die Kirchenführung diesen Politlinien entspricht."
 flavor_mos.60.a: "Die Meinungsäußerung ist ein Privileg, das weise einzusetzen ist."
 flavor_mos.60.b: "Ein wenig Spielraum kann man dulden."
 flavor_mos.60.historical_info: "Politische Repression war während der Opritschnina weit verbreitet und sollte mit der Gründung der Opritschniki, der politischen Polizeitruppe des Zaren, neue Höhen erreichen. Die orthodoxe Kirche Russlands fiel wie alle anderen Institutionen unter die Politlinien der Opritschnina: Religiöse Texte wurden strikt zensiert und bestimmte Bücher und Manuskripte verboten oder vernichtet."
 flavor_mos.61.title: "Die [ShowGovernmentReformNameWithNoTooltip('oprichnina')]-Umsiedlungen"
 flavor_mos.61.desc: "Die Umverteilung von Land weg vom treulosen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hin zu Männern und Frauen, die nicht als Bedrohung erachtet werden, geht munter weiter, doch sie wirkt sich abträglich auf die Nahrungsherstellung aus, da [ShowPopTypeName('peasants')] vertrieben werden und sich nicht um die Felder kümmern können. Das Damoklesschwert des Hungertodes schwebt über uns, und wir müssen womöglich gnädiger vorgehen, wenn uns das allgemeine Wohlbefinden der Bevölkerung am Herzen liegt."
 flavor_mos.61.a: "Die Beschlagnahmung von Land wird weitergehen."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Störung landwirtschaftlicher Tätigkeiten"
 flavor_mos.61.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sieht sich weiter Unsicherheit und Vertreibung ausgesetzt, was zu einer Abnahme der landwirtschaftlichen Produktivität führt"
 flavor_mos.61.b: "Vermeidet es, ländlichen Bojaren Besitz zu nehmen."
 flavor_mos.61.c: "Bindet die [ShowPopTypeNameWithNoTooltip('peasants')] an die Scholle."
 flavor_mos.61.tt2: "Die brutale Unterdrückung, die [ivan_the_terrible.GetName] ausübt, minimiert sämtliche Störungen der Nahrungsmittelproduktionauf Kosten der ländlichen Bevölkerung"
 flavor_mos.61.historical_info: "Die Opritschnina wirkte sich abträglich auf den Ackerbau und die ländliche Wirtschaft Russlands aus. Durch das Konfiszieren von Land und die Störung der üblichen landwirtschaftlichen Praktiken kam es zu Nahrungsknappheit und wirtschaftlicher Instabilität, was vielerorts zu Hungersnot und zusätzlichem Leid für die Bauernschaft führte."
 flavor_mos.62.title: "Basilius-Kathedrale"
 flavor_mos.62.desc: "Die erfolgreiche Eroberung von „[ShowAreaName('kazan_area')]“ ist ein großer Triumph für „[ROOT.GetCountry.GetName|U]“, dessen man gedenken sollte. Vielleicht sollte man den Bau einer Großkathedrale erwägen, die diesem militärischen Sieg gewidmet ist: Man könnte die neuesten Einflüsse in Sachen Bautechnik verwenden, um jedem die Pracht und die Innovation der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Architektur vor Augen zu führen."
 flavor_mos.62.a: "Geniale Idee."
 mos_st_basil_cathedral_construction: "Bau der Basilius-Kathedrale"
 flavor_mos.62.tt1: "Die sorgfältige Handwerkskunst von [postnik_yakovlev.GetName] bereichert die Kathedrale zusätzlich"
 flavor_mos.62.b: "Eine unnötige Zurschaustellung."
 flavor_mos.62.c: "Es ist noch zu früh, dies einen Sieg zu nennen."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Stärken der Verteidigung"
 flavor_mos.62.tt2: "Materialvorräte werden in die Verstärkung der #L [ShowGoodsName('stone')]mauern#! des [ShowBuildingTypeName('kremlin')] investiert"
 flavor_mos.62.historical_info: "Die Basilius-Kathedrale wurde während der Herrschaft von Iwan dem Schrecklichen zur Feier des erfolgreichen Feldzuges gegen das Khanat von Kasan erbaut. Ihre Errichtung galt als Zeichen der Dankbarkeit an die Jungfrau Maria für ihren Schutz bei dieser Eroberung. Heute ist sie ein weltbekanntes Symbol Russlands, das für die Ausdauer und den Überlebenswillen des russischen Staates steht."
 flavor_mos.63.title: "Das Nowodewitschi-Kloster"
 flavor_mos.63.desc: "Nach der triumphalen Eroberung von „[ShowAreaName('smolensk_area')]“ bietet sich eine Gelegenheit, des Sieges zu gedenken, indem man den südlichen Verteidigungsgürtel von „[ShowLocationName('moscow')]“ stärkt, um „[ROOT.GetCountry.GetName|U]“ besser zu schützen. Die Idee eines befestigten Klosters entspringt einer strategischen Notwendigkeit, doch man könnte dort auch jene zahlreichen Frauen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] unterbringen, die gezwungen wurden, den Schleier zu nehmen. So könnte man sich nebenbei noch die Gunst dieses Standes sichern."
 flavor_mos.63.a: "Zwei Fliegen mit einer Klappe."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] wird bereits angemessen verteidigt."
 flavor_mos.63.c: "Bietet den betroffenen Frauen ein Stipendium."
 flavor_mos.63.historical_info: "Das Nowodewitschi-Kloster wurde von Großfürst Wassili II. zu Ehren der erfolgreichen Eroberung des Gebiets um Smolensk erbaut. Man gründete es als religiöse Einrichtung und Festung, die die westlichen Routen zur Stadt verteidigen sollte. Der Konvent bot außerdem Frauen aus russischen Adelsfamilien Unterkunft, die ermutigt wurden, ins Kloster zu gehen."
 flavor_mos.64.title: "Artilleriehof von [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.64.desc: "Angesichts des Fortschritts der Artillerietechnologie auf dem Schlachtfeld ist es zunehmend wichtig, die Armee mit ausreichend Munition zu versorgen, um im Krieg die Oberhand zu behalten. Wir sollten unsere Ingenieure anhalten, eine Einrichtung eigens für die Artillerieproduktion zu gründen, um [ShowLocationName('moscow')] in ein Zentrum technologischer Innovation und einen zuverlässigen Lieferanten für derlei Dinge zu verwandeln."
 flavor_mos.64.a: "Eine explosive Entscheidung."
 flavor_mos.64.b: "Die Zeit sollte man besser für militärischen Drill nutzen."
 flavor_mos.64.historical_info: "Der Artilleriehof von Moskau wurde während der Herrschaft von Iwan IV. gebaut und spielte eine wichtige Rolle bei der Verbesserung von Russlands militärischen Kapazitäten. Die Herstellung von Kanonen und Artillerie war entscheidend für Russlands expandierenden militärischen Einfluss und trug zu seinen militärischen Erfolgen in mehreren Konflikten bei."
 flavor_mos.65.title: "Die Grenze zum Baltikum"
 flavor_mos.65.desc: "Das [ShowAreaName('baltic_area')] genießt seit Langem seine günstige Lage an der Ostsee, dem florierenden Zentrum des Handels in Nordeuropa. Allerdings erweist es sich aufgrund der geografischen Entfernung als schwierig, von diesem Handel zu profitieren. Wir müssen unseren Vorteil erzwingen und die Kontrolle über die Region ergreifen, wenn wir einen Teil des Wohlstands zurück nach [target_location.GetName] bringen wollen."
 flavor_mos.65.a: "Ein Stück vom Kuchen."
 flavor_mos.65.a.custom: "[target_root_country.GetName|U] erhält einen „[ShowCasusBelliName('cb_conquer_province')]“-[casus_belli|e] in jeder [province|e] und einen „[ShowCasusBelliName('cb_subjugation')]“-[casus_belli|e] bei jedem [subject|e] im Gebiet Baltikum"
 flavor_mos.65.b: "Frieden ist gut fürs Geschäft."
 flavor_mos.65.historical_info: "Russische Versuche, das Baltikum zu erobern, führten zum langen und verdrießlichen Livländischen Krieg, der die Wirtschaft Russlands verheerte und nur wenige territoriale Gewinne brachte. Der Krieg endete mit den Verträgen von Jam Zapolski im Jahr 1582 und Pljussa im Jahr 1583, die die Aufteilung der livländischen und estonischen Lande zwischen Polen-Litauen, Schweden und Dänemark absegnete."
 flavor_mos.66.title: "Der tragische Infantizid"
 flavor_mos.66.desc: "Das erhitzte Gespräch zwischen [target_ruler.GetName] und [target_heir.GetName] hallt durch die Gänge des Palasts. Als die Diener sich den Privatgemächern des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) nähern, ist das Wortgefecht zu einer Prügelei ausgeartet und [target_ruler.GetShortNameWithNoTooltip], nun mit einem spitzen Stab ausgerüstet, versucht, [target_ruler.Custom('DE_PRO_POS_S_3P')]en Spross mit selbigem zu treffen, was der Konfrontation eine gefährliche Heftigkeit verleiht."
 flavor_mos.66.a: "Schweigt. Das ist eine Familienangelegenheit."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip|U] erleidet einen tödlichen Schlag auf den Kopf und stirbt in den Armen von [target_ruler.GetNameWithNoTooltip], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] untröstlich schluchzt"
 flavor_mos.66.b: "Die Wachen sollen das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) festnehmen."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Vorübergehend eingekerkert"
 flavor_mos.66.tt2: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] wird weggesperrt, bis [target_ruler.Custom('DE_PRO_POS_S_3P')]e Wut verflogen ist"
 flavor_mos.66.c: "Entledigen wir uns dieser wahnsinnigen Person."
 flavor_mos.66.historical_info: "1581 erschlug Iwan IV. in einem Augenblick heftigen Hasses seinen Sohn und Erben Iwan Iwanowitsch mit einem spitzen Stab. Dieser Infantizid fand während einer stürmischen Phase in Iwans späteren Jahren statt, die von zunehmender Paranoia und einer Reihe brutaler Säuberungen geprägt war."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip|U]"
 flavor_mos.67.desc: "Das visionäre Talent [postnik_yakovlev.GetName] beweist weiterhin außergewöhnliche Eigenschaften darin, architektonische Grenzen auszuloten, und segnet die Silhouette von [ShowLocationName('moscow')] mit [postnik_yakovlev.Custom('DE_PRO_POS_S_3P')]en Schöpfungen. Man weiß nur wenig über [postnik_yakovlev.Custom('DE_PRO_POS_S_3P')]en Hintergrund oder gesellschaftlichen Status, doch derartig grandiosen Fähigkeiten darf man sich nicht in den Weg stellen. Wir sollten [postnik_yakovlev.Custom('DE_PRO_PER_S_3P_A')] in unserer Nähe behalten, für den Fall, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wichtige Bauaufträge erteilt."
 flavor_mos.67.a: "Ladet [postnik_yakovlev.Custom('DE_PRO_PER_S_3P_A')] an den Hof ein."
 flavor_mos.67.b: "Nur die Gegenwart zählt."
 flavor_mos.67.historical_info: "Postnik Jakowlew war ein Architekt in Russland, an den man sich besonders aufgrund seines Mitwirkens an der Basilius-Kathedrale von Moskau erinnert. Die Kathedrale wurde von Iwan dem Schrecklichen in Auftrag gegeben im Gedenken an die Eroberung der mongolischen Stadt Kasan."
 flavor_mos.68.title: "Die Ablenkungen der Schuiskis"
 flavor_mos.68.desc: "[target_character.Custom('DE_ART_DEF_S_N')|U] junge [target_character.GetName] scheint ein Opfer der zerstörerischen Einflüsse der einflussreichen Familie Schuiski zu sein, die [target_character.Custom('DE_PRO_PER_S_3P_A')] Alkohol und anderen schädlichen Substanzen aussetzt, um ihre Kontrolle über „[ROOT.GetCountry.GetName|U]“ auszuweiten. Die Lage ist nun so weit eskaliert, dass sie sich auf den Alltag am Hof auswirkt, und jeder Versuch, dieses Verhalten zu bekämpfen, wird vermutlich nur zu inneren Zwisten führen."
 flavor_mos.68.a: "Feuer bekämpft man mit Feuer."
 flavor_mos.68.tt1: "[target_character.GetNameWithNoTooltip|U] demonstriert starken Willen und führt die [government_reform|e] „[ShowGovernmentReformName('oprichnina')]“ ein, um den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] einzudämmen"
 flavor_mos.68.b: "Wir können keinen Staatsstreich riskieren."
 STATIC_MODIFIER_NAME_drunkard: "Schnapsdrossel"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip|U] verfällt dem Alkoholismus, was den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] noch dominanter macht"
 flavor_mos.68.historical_info: "Die Schuiskis waren eine mächtige Bojarenfamilie, die während der Regentschaft von Iwan IV. erhebliche Macht besaß. Als Kind erlitt Iwan regelmäßig Vernachlässigung und Übergriffe seitens der Schuiskis, und er war zunehmend verdrossen ob ihres hochmütigen und ungezügelten Verhaltens, was schließlich zu Iwans weitreichendem Vorgehen gegen den russischen Adel führte."
 flavor_mos.69.title: "Die Macht der Namestniks"
 flavor_mos.69.desc: "Die Namestnik-Vizekönige haben eine enorme Macht inne, die es ihnen erlaubt, die entferntesten Regionen in [ROOT.GetCountry.GetName] zu regieren. Dieses Arrangement bringt eine Reihe von Herausforderungen mit sich: Uns entgeht beispielsweise ein erheblicher Teil der erzielten Einnahmen, und es ist schwer, uns ihren Gehorsam zu sichern. Wir sollten versuchen, die direkte Kontrolle über die regionalen Regierungen zu erlangen und die Verwaltung zu zentralisieren, möglicherweise auf Kosten örtlicher Eliten."
 flavor_mos.69.a: "Stutzt ihren Einfluss."
 flavor_mos.69.b: "Wir werden uns nicht mit den Ungestörten anlegen."
 flavor_mos.69.c: "Das gehört der Vergangenheit an."
 disable_namestnik_policy: "Die folgende [policy|e] ist nicht mehr verfügbar: [ShowPolicyName('namestnik_policy')]"
 flavor_mos.69.historical_info: "Die Namestniks hatten erhebliche Macht in der Verwaltung und Exekutive Russlands und agierten als Repräsentanten des Monarchs in fernen Territorien. Ihre Macht wurde während der Herrschaft von Iwan IV. teilweise beschnitten, allerdings hielten sie durch, bis Peter der Große Reformen ins Leben rief, die umfassende Änderungen an der Verwaltungsstruktur Russlands mit sich brachten."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip|U]"
 flavor_mos.70.desc: "Das wortgewandte Diplomatietalent [ivan_viskovatiy.GetName] ist erpicht darauf, uns zu dienen, und hat mehrere Ideen, wie man die Bürokratie verbessern könnte, die unsere [ShowGovernmentReformName('prikazi_reform')]-Regierungsreform mit sich brachte. Wir müssen diese Gelegenheit nutzen und [ivan_viskovatiy.Custom('DE_PRO_POS_S_3P')]e Fertigkeiten auf dem schwierigen Feld der Diplomatie einsetzen."
 flavor_mos.70.a: "Wir sollten diesen Menschen an den Hof einladen."
 flavor_mos.70.tt2: "[ivan_viskovatiy.Custom('DE_PRO_PER_S_3P_N')|U] könnte bei einer Berufung ins [cabinet|e] zusätzliche Büros eröffnen"
 flavor_mos.70.b: "Die Kunst der Diplomatie kann gelehrt werden."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip|U] unterweist [ROOT.GetCountry.GetGovernment.GetRuler.GetName] in der Kunst der Verständigung und Verhandlung"
 flavor_mos.70.c: "Ein talentloser Gernegroß."
 flavor_mos.70.historical_info: "Iwan Wiskowaty war entscheidend für die diplomatischen Ambitionen von Iwan IV., der ihm die Verantwortung für Russlands Außenbeziehungen übertrug. Diese Position hatte er bis zu seinem Tode inne. Man geht davon aus, dass er für die Gründung des Büros für auswärtige Angelegenheiten verantwortlich war, gemeinhin bekannt als #italic Posolski Prikas#!. In seinen späteren Jahren stellte der Zar seine Treue infrage, und er wurde im Zuge der Säuberungen durch Iwan IV. öffentlich hingerichtet."
 flavor_mos.71.title: "Posolski Prikas"
 flavor_mos.71.desc: "Die sorgfältige Arbeit von [ivan_viskovatiy.GetName] hat sich bezahlt gemacht: Unsere Außenbeziehungen werden besser und unsere Bürokratie gestrafft. Nun wird vorgeschlagen, dass wir ein eigenes Büro eröffnen, das sich um die Belange der Diplomatie kümmert und Maßstäbe festlegt, wie sie auch für andere Regierungsbereiche gelten."
 flavor_mos.71.a: "Eine vernünftige Entscheidung."
 enable_posolsky_cabinet_action: "Gewährt Zugang zur folgenden [cabinet_action|e]: [ShowCabinetActionName('posolsky')]"
 flavor_mos.71.b: "Ein Laden für internationalen Schabernack."
 flavor_mos.71.historical_info: "Der #italic Posolski Prikas#! diente als Regierungsbüro für Auslandsangelegenheiten und Diplomatie. Er spielte eine wichtige Rolle bei der Entwicklung diplomatischer Beziehungen, der Ausbildung von Botschaftern und der Verwaltung internationaler Angelegenheiten."
 flavor_mos.72.title: "Die Kinder der Finsternis"
 flavor_mos.72.desc: "Die Opritschniki, eine mächtige Polizeitruppe, haben nach wie vor erheblichen Einfluss und dürfen nicht unterschätzt werden. Wenn wir ihr Auftreten durch einheitliche Uniformen wie schwarze Roben und Zubehör wie abgetrennte Tierköpfe an ihren Satteln aufwerten, könnte dies die beeindruckende und bedrückende Atmosphäre verstärken, die sie vermitteln möchten, und Furcht in die Herzen unserer Feinde tragen."
 flavor_mos.72.a: "Der äußere Erscheinung ist das Wichtigste."
 mos_equipping_the_oprichnik: "Ausstatten der Opritschniki"
 flavor_mos.72.b: "Sie tragen, was immer sie in die Finger bekommen."
 flavor_mos.72.c: "Barbarisch und beunruhigend."
 flavor_mos.72.historical_info: "Die Opritschniki trugen schwarze Roben und führten abgetrennte Hunde- oder Wolfsköpfe am Sattel mit. Dies sollte ihr Gespür dafür symbolisieren, jeglichen Verrat gegen den Zaren aufzudecken. Darüber hinaus trugen sie einen Besen als Metapher dafür, dass sie die Feinde des Zaren verfolgen und wegfegen würden."
 flavor_mos.73.title: "Die Razzien der Opritschniki"
 flavor_mos.73.desc: "Die Opritschniki richten weiter Personen hin, deren Treue sie anzweifeln. Vor Kurzem wurden mehrere [ShowPopTypeName('nobles')|l] Anwesen besucht, wodurch [ShowPopTypeName('peasants')], die auf dem Land arbeiteten, vertrieben wurden, da es ihnen verboten ist, jenen Haushalt zu verlassen, dem sie zugewiesen wurden. Wenn wir nicht schleunigst handeln, riskieren wir örtliche Nahrungsknappheiten."
 flavor_mos.73.a: "Das geht uns nichts an."
 STATIC_MODIFIER_NAME_displaced_farmers: "Vertriebene Bauern"
 flavor_mos.73.b: "Setzt den Opritschniki ein Ende."
 disable_oprichnik_policy: "Die folgende [policy|e] ist nicht mehr verfügbar: [ShowPolicyName('oprichnik_policy')]"
 flavor_mos.73.historical_info: "Die Opritschniki waren an der Beschlagnahmung des Eigentums jener beteiligt, die als Staatsfeinde galten. Dadurch wurde die wirtschaftliche Macht des Zaren und seiner treuen Unterstützer weiter gefestigt, doch als unerwünschte Nebenwirkung wurden Bauern vertrieben, wenn ihre ehemaligen Herren entweder getötet oder verhaftet wurden. Dies wiederum war verheerend für die Nahrungsmittelproduktion, da niemand mehr die Felder bestellte."
 flavor_mos.74.title: "Die Frage der Nachfolge"
 flavor_mos.74.desc: "Unser geliebtes Oberhaupt [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hat wohl nicht mehr lange zu leben, und wenn kein angemessener Erbe vorhanden ist, könnte „[ROOT.GetCountry.GetName|U]“ in politisches Chaos stürzen. Es wurde vorgeschlagen, Mitglieder des Herrscherrates könnten erkoren werden, die Führung nach dem Tod des Oberhauptes zu übernehmen.\n\nZwei [ShowPopTypeName('nobles')] werden für die gewaltige Aufgabe in Erwägung gezogen, namentlich [boris_godunov.GetName] und [feodor_romanov.GetName]. Sie verfügen über ähnliche Qualitäten, aber Ersterer genießt erhebliche Unterstützung in der Nationalversammlung. Wir müssen uns entscheiden, da wir ansonsten zivile Unruhen riskieren, wenn es um die Nachfolge geht."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip|U] ist die bessere Wahl."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Dank der Gnade der Nationalversammlung"
