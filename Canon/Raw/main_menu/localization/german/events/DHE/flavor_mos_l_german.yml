 flavor_mos.74.tt2: "[feodor_romanov.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 STATIC_MODIFIER_NAME_national_assembly_opposed: "Nationalversammlung widersprochen"
 flavor_mos.74.c: "Behaltet sie beide als einflussreiche Berater."
 flavor_mos.74.tt3: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|U] widersetzt sich willensstark und charismatisch allen Versuchen, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_D')] eine Entscheidung aufzuzwingen"
 flavor_mos.74.d: "Keiner von beiden ist geeignet."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip|U] und [feodor_romanov.GetNameWithNoTooltip] werden hingerichtet, sehr zum Entsetzen von [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.74.historical_info: "Nach dem Tod von Iwan IV. wurde Fjodor I. Zar. Er galt nicht als starker Anführer, da ihm die Entschlossenheit seines Vaters fehlte, und wurde als schwach und halbherzig beschrieben. Während Fjodors Herrschaft stieg sein Schwager Boris Godunow als mächtige Gestalt am russischen Hof auf. Nach Fjodors Tod gab es keine Erben, und Boris sicherte sich den Thron mit der Unterstützung des Semski Sobor. Ein weiterer Anwärter auf den Thron war Fjodor Romanow, ein Bojar, der der Erste der Romanow-Dynastie war, doch er genoss nicht dieselbe Unterstützung wie sein Rivale, und nach Boris’ Machtergreifung wurde er in ein Kloster gesteckt."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip|U] wird Mönch und sich für den Rest [feodor_romanov.Custom('DE_PRO_POS_S_3P')]er Tage von der Politik fernhalten"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip|U] wird Mönch und sich für den Rest [boris_godunov.Custom('DE_PRO_POS_S_3P')]er Tage von der Politik fernhalten"
 flavor_mos.75.title: "Die fremdländischen Lehrer"
 flavor_mos.75.desc: "Die diplomatischen Fähigkeiten von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sollen nun auch die Bildungsbedürfnisse unserer Jugend abdecken, und es werden mehrere Initiativen vorbereitet, um neue Einflüsse und Ideen zur Bekämpfung der Rückständigkeit ins Leben zu rufen. Wir sollten ein Programm umsetzen, das unsere aufstrebende Jugend ins Ausland schickt, um dort Erfolgsgeheimnisse in Erfahrung zu bringen. Parallel dazu müssen wir tatkräftig den Zuzug von Lehrern aus dem Ausland fördern, um die Maßstäbe unseres Bildungssystems zu verbessern und es den Klauen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! zu entwinden."
 flavor_mos.75.a: "Wir müssen mit dem intellektuellen Fortschritt mithalten."
 flavor_mos.75.b: "Das wird zu nichts Gutem führen."
 flavor_mos.75.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist erfreut, dass er weiterhin äußerst einflussreich in Bildungsdingen bleibt"
 flavor_mos.75.historical_info: "Zar Boris Godunow wurde rasch klar, dass Russland hinter seinen europäischen Nachbarn zurückblieb, und machte es zur obersten Priorität, die Maßstäbe des Bildungsangebots für Kinder zu verbessern. Anfangs bestand eine jener Maßnahmen darin, Lehrer aus dem Ausland nach Russland zu holen, doch er unternahm auch Initiativen, um junge Russen im Ausland studieren zu lassen."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "Ein diplomatisches Talent mit außergewöhnlichen Fähigkeiten und umfassendem Wissen bietet seine Talente an und möchte für das Büro für auswärtige Angelegenheiten arbeiten. [ivan_gramotin.GetName|U] ist angesehen ob [ivan_gramotin.Custom('DE_PRO_POS_S_3P')]er Eloquenz und Intelligenz, und wir sollten [ivan_gramotin.Custom('DE_PRO_POS_S_3P')] Angebot annehmen, uns durch die komplexe Welt der landesübergreifenden Beziehungen zu manövrieren, sofern wir keinen eher konfrontativen Ansatz anstreben."
 flavor_mos.76.a: "Wir sollten diesen Menschen an den Hof einladen."
 flavor_mos.76.tt1: "[ivan_gramotin.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.76.tt2: "[ivan_gramotin.Custom('DE_PRO_PER_S_3P_N')|U] könnte diplomatische Großtaten vollbringen, wenn man ihn der [cabinet_action|e] „[ShowCabinetActionName('posolsky')]“ zuweist"
 flavor_mos.76.b: "Und der nächste talentlose Stümper."
 flavor_mos.76.historical_info: "Iwan Gramotin war ein erfolgreicher Diplomat während der Herrschaft von Iwan IV. und danach, den man hauptsächlich als Leiter des Büros für auswärtige Angelegenheiten kennt. Er wurde ein enger Freund des künftigen Patriarchen, als er auf einer Diplomatenreise Polen besuchte, wo er festgehalten wurde. Diese Freundschaft half Iwan dabei, sich einen Platz am Hof und mehrere einflussreiche Posten zu sichern, darunter einen in der Bojarenduma. In den späteren Phasen seines Lebens fiel er in Ungnade, und er wurde verbannt, kehrte jedoch nach dem Tod des Patriarchen zurück. Ein paar Jahre später zog er sich in ein Kloster zurück, wo er als Mönch starb."
 flavor_mos.77.title: "Eloquente Diplomatie"
 flavor_mos.77.desc: "Das Verwaltungstalent [ivan_gramotin.GetName] vollbringt wahre Wunder im #italic Posolski Prikas#!, wo [ivan_gramotin.Custom('DE_PRO_PER_S_3P_N')] die Bürokratie entschlackt sowie sämtliche Abläufe optimiert, die direkt mit aus- und inländischen Beziehungen zu tun haben. Nun können wir uns entscheiden, ob wir die Früchte [ivan_gramotin.Custom('DE_PRO_POS_S_3P')]er Arbeit ernten sollen oder [ivan_gramotin.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit auf die Verbesserung der inneren Stabilität von „[ROOT.GetCountry.GetName|U]“ lenken wollen, wo er Brücken zwischen rivalisierenden Fraktionen bauen und schwärende Zwiste beilegen könnte."
 flavor_mos.77.a: "Erntet, was gesät wurde."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Fein justierte Diplomatie"
 flavor_mos.77.tt1: "Der unermüdliche Einsatz von [ivan_gramotin.GetNameWithNoTooltip] ist in allen Verhandlungen mit dem Ausland hilfreich"
 flavor_mos.77.b: "Inländische Querelen müssen geschlichtet werden."
 flavor_mos.77.historical_info: "Iwan Gramotin hat erfolgreich Verhandlungen mit den Hauptrivalen Russlands geführt, namentlich Polen, Schweden und dem Osmanischen Reich, und seine Beiträge halfen bei der Stabilisierung Russland während der Zeit der Wirren. Er überlebte die turbulente Periode trotz wechselnder Allianzen und Intrigen und führte noch viele Jahre wichtige diplomatische Missionen an."
 flavor_mos.78.title: "Aptekarski Prikas"
 flavor_mos.78.desc: "Die Regierungsbüros, die gemäß [ShowGovernmentReformName('prikazi_reform')]-Reform eingerichtet wurden, spielen jeweils eine ganze eigene Rolle in der Maschinerie der Regierung, doch die jüngste Seuche zeigt, wie nötig ein neuer Schwerpunkt auf Angelegenheiten ist, die die Gesundheit und das Wohlbefinden unserer Untertanen angehen. Wir müssen ein separates Büro gründen, das die erforderliche Antwort besser steuern kann, sobald die nächste Gottesstrafe oder tödliche Seuche uns geißelt, da wir ansonsten vielleicht nicht genug Arbeiter für die Felder oder Männer zur Verteidigung unseres großen #L [ROOT.GetCountry.GetFlavorRank]s#! haben."
 flavor_mos.78.a: "Blutegel und Aderlasse für alle."
 flavor_mos.78.tt1: "Der Hof ist erfreut ob der bevorzugten medizinischen Behandlung, die die Oberschicht der Gesellschaft durch den Aptekarski Prikas erhält"
 enable_aptekarsky_cabinet_action: "Gewährt Zugang zur folgenden [cabinet_action|e]: [ShowCabinetActionName('aptekarsky')]"
 flavor_mos.78.b: "Wir brauchen nur Gebete."
 flavor_mos.78.historical_info: "Der Aptekarski Prikas war ein Regierungsbüro mit einer breiten Palette an Verantwortlichkeiten, darunter die Kontrolle der Herstellung und Verteilung von Medikamenten, die Regulierung der Pharmazie sowie das Lösen von Problemen in Sachen öffentliche Gesundheit. Zudem war er verantwortlich für das Wohlbefinden und die Gesundheit des Zaren und dessen Hofs. Der Aptekarski Prikas blieb ein wichtiger Teil der Verwaltung des russischen Zarenreichs, bis er nach der Revolution von 1917 aufgelöst wurde."
 flavor_mos.79.title: "Die Unterwerfung von [ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.desc: "Ein aufrührerisches Mitglied der Kosaken, das zu höfischer Pflicht verdonnert wurde, ist zurück zu seinen Geschwistern geflohen, um gegen ein Leben in Knechtschaft zu rebellieren. Allerdings fand #L [ivan_bolotnikov.GetName]s#! Leben in Freiheit abseits des Hofes ein jähes Ende durch einen #L [ShowCultureGroupName('tatar_group')|l]en#! Raubzug von der „[ShowAreaName('crimea_area')]“, und nun halten sie [ivan_bolotnikov.Custom('DE_PRO_PER_S_3P_A')] gefangen. Wir könnten eine Rettung in Angriff nehmen, bevor [ivan_bolotnikov.Custom('DE_PRO_PER_S_3P_N')] in die Sklaverei verkauft wird. Ansonsten riskieren wir, dass ein ehemaliges und wütendes Mitglied der Dienerschaft Staatsgeheimnisse ausplaudert."
 flavor_mos.79.a: "Ein kostspieliges Unterfangen, aus dem wir wenig gewinnen können."
 flavor_mos.79.tt1: "[ivan_bolotnikov.Custom('DE_PRO_PER_S_3P_N')|U] wird [ivan_bolotnikov.Custom('DE_PRO_POS_S_3P')]em Schicksal überlassen und möglicherweise radikalisiert"
 flavor_mos.79.b: "Erkauft [ivan_bolotnikov.Custom('DE_PRO_POS_S_3P')]e Freiheit und sichere Rückkehr."
 flavor_mos.79.tt2: "[ivan_bolotnikov.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt und kehrt an den Hof zurück"
 flavor_mos.79.tt3: "[ivan_bolotnikov.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit am Hof wird von der Aristokratie aufgrund [ivan_bolotnikov.Custom('DE_PRO_POS_S_3P')]es rebellischen Wesens infrage gestellt"
 flavor_mos.79.c: "Eine mächtige Flamme, die zum Erlöschen gebracht werden muss."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip|U] erliegt einer mysteriösen Krankheit."
 flavor_mos.79.historical_info: "Iwan Bolotnikow war ein kosakischer Ataman, der Proteste gegen den Zaren anführte, um gegen gesellschaftliche Ungerechtigkeiten und wirtschaftliche Schwierigkeiten zu protestieren, die man dem gemeinen Volk, aber auch bestimmten Segmenten des Adels aufbürdete. Nach einer kurzen Zeit der Freiheit wurde er von den Krimtataren gefangen genommen und in die Sklaverei verkauft. Er wurde von deutschen Söldnern befreit, die ihm eine Rückreise nach Moskau gestatteten, wo er beim Organisieren der Proteste half."
 flavor_mos.80.title: "Der Bolotnikow-Aufstand"
 flavor_mos.80.desc: "[Select_CString(ivan_bolotnikov.IsFemale, 'Die abtrünnige Rebellin', 'Der abtrünnige Rebell')] [ivan_bolotnikov.GetName] ist aus der #L [ShowCultureGroupName('tatar_group')|l]en#! Gefangenschaft entkommen und im Schutz der Dunkelheit nach [target_location.GetName] zurückgekehrt, um die Bevölkerung gegen uns aufzuhetzen. Falsche Gerüchte über Misshandlung und Machtmissbrauch durch die Regierung werden gestreut, und angesehene [ShowPopTypeName('nobles')] und [ShowPopTypeName('burghers')] schließen sich den Rebellen an."
 flavor_mos.80.a: "Wir werden ihnen mit Säbeln und unnachgiebiger Gewalt begegnen."
 bolotnikov_uprising: "Bolotnikow-Aufstand"
 flavor_mos.80.b: "Bietet ihnen Milde und begrenzte Freiheit."
 flavor_mos.80.c: "Entwaffnet sie mit kunstfertiger Rhetorik."
 flavor_mos.80.tt1: "Die Verhandlungstaktiken von [ROOT.GetGovernment.GetRuler.GetName] bringen die Rebellenanführer dazu, ihre Waffen niederzulegen."
 flavor_mos.80.historical_info: "Der Bolotnikow-Aufstand fand 1606/1607 während der Zeit der Wirren statt. Er wurde angestiftet vom Kosaken Iwan Bolotnikow, der gesellschaftliche Ungerechtigkeit, Machtmissbrauch und wirtschaftliche Schwierigkeiten bekämpfen wollte. Der Aufstand erfuhr gewaltige Unterstützung aus mehreren Ständen, darunter Bauern, Kosaken und unzufriedene Segmente des Adels. Die Aufständischen kontrollierten an einem gewissen Punkt über 70 Städte in Südrussland, und der Zar sah sich gezwungen, die Unruhen brutal niederzuschlagen, um wieder die Oberhand zu gewinnen."
 flavor_mos.81.title: "Der einflussreiche Marschall"
 flavor_mos.81.desc: "Statthalter [alexander_lvov.Custom(DE_END_NOU_S_GS_N')] [alexander_lvov.GetName] von [ShowLocationName('nizhny_novgorod')] kehrte vor Kurzem an den Hof zurück, um die Rolle als Okolnitschi auszufüllen, einer Führungsposition, die es [alexander_lvov.Custom('DE_PRO_PER_S_3P_D')] ermöglicht, zusätzliche Verwaltungstätigkeiten zu übernehmen. Wir können diese Rolle erweitern, damit sie auch ein neues Prikas-Büro umfasst, das gemäß der [ShowGovernmentReformName('prikazi_reform')]-Reform Palastangelegenheiten und die Überwachung der Klöster abwickelt. Dies würde die Verwaltung auf Kosten höherer Hofausgaben entlasten, und es würde sicherstellen, dass die Richtlinien der #L [ShowPolicyName('non_possessors')]n#! vollständig umgesetzt werden."
 flavor_mos.81.a: "Eine akzeptable Lösung."
 enable_bolshogo_dvortsa_cabinet_action: "Gewährt Zugang zur folgenden [cabinet_action|e]: [ShowCabinetActionName('bolshogo_dvortsa')]"
 flavor_mos.81.b: "Es bedarf keiner zusätzlichen Überwachung."
 flavor_mos.81.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist überglücklich ob des ihm erwiesenen Vertrauens"
 flavor_mos.81.historical_info: "Alexander Lwow war ein stellvertretender Gouverneur, der in der Regierung des Zaren rasch aufstieg und diplomatische Delegationen anführte und als Botschafter diente, nachdem er zum Majordomus des Zarenhofes ernannt worden war. Er war als Leiter des Büros für Palastangelegenheiten tätig, und diese Rolle behielt er auch, nachdem er in den Ruhestand ging."
 flavor_mos.82.title: "Die Fehden des Mestnitschestwo"
 flavor_mos.82.desc: "Das [ShowGovernmentReformName('the_mestnichestvo')] sorgt dafür, dass jedem Bojar ein Regierungsposten gemäß seiner Abstammung und bisher besetzten Posten sowie ein Sitz am Tisch des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zugeordnet wird. Allerdings sehen [ShowPopTypeName('nobles')] sich durch diese Ordnung zum Konkurrenzkampf ermutigt, und man könnte argumentieren, es verweigere anderen Talenten den Zugang zum Hof, was wiederum die Verwaltungseffizienz der Regierung behindert.\n\nDer Stammbaum der edelsten Familien ist in sogenannten Ahnenbüchern festgehalten, die wir am besten vernichten sollten, wenn wir das System reformieren und den Staat besser regieren möchten."
 flavor_mos.82.a: "Verbrennt die Ahnenbücher."
 flavor_mos.82.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist empört ob des Versuchs, seinen Einfluss zu beschneiden"
 flavor_mos.82.b: "Veränderung ist nie gut."
 flavor_mos.82.c: "Setzt der feudalhierarchischen Ordnung ein Ende."
 flavor_mos.82.historical_info: "Das Mestnitschestwo-System bestimmte über den Rang von Bojaren am Hof und im Militär des Zaren beruhend auf ihrem bisherigen Dienst, ihrem gesellschaftlichen Stand und ihren persönlichen Verbindungen. Es wirkte sich stark auf die gesellschaftliche Hierarchie Russlands aus und hatte Bestand, bis es von Fjodor III. aufgelöst wurde, was Peter der Große zu seinem Vorteil nutzte, als er mehrere Reformen der allgemeinen Regierung Russlands durchführte."
 flavor_mos.83.title: "Der Sujumbike-Turm"
 flavor_mos.83.desc: "Die vielschichtige Bevölkerung von [ShowLocationName('kazan')] praktiziert mehrere Glaubensrichtungen, sodass sich ein zusätzliches Verteidigungsgebäude empfiehlt, das auch für bessere Sicht sorgt. Bauen wir einen majestätischen Turm, der vom historischen Erbe der Region inspiriert ist und sowohl als Ausguck als auch als Minarett dient, von dem aus zum Gebet gerufen wird."
 flavor_mos.83.a: "Das klingt doch gut."
 mos_soyembika_tower_construction: "Bau des Sujumbike"
 flavor_mos.83.b: "Es ist besser, das Land regelmäßig zu durchkämmen."
 flavor_mos.83.historical_info: "Der Sujumbike-Turm wurde vermutlich während der Herrschaft von Iwan IV. erbaut, doch es gibt kaum historische Aufzeichnungen und sein Ursprung bleibt ungewiss. Er befindet sich im Kasaner Kreml und ragt 58 Meter in die Höhe. Er war als einer der beiden schiefen Türme bekannt, bis man sich im 20. Jahrhundert darum bemühte, ihn zu stabilisieren."
 flavor_mos.84.title: "Die Domostroi-Revisionen"
 flavor_mos.84.desc: "Vertreter aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] beantragen eine Reihe von Änderungen am Domostroi, um sicherzustellen, dass die Verwaltung der Haushalte weiterhin den Werten des #L [ShowReligionAdjective('orthodox')|l]en#! Glaubens entspricht. Diese einzigartige Gelegenheit ermöglicht gewisse künstlerische Freiheiten, und wir könnten uns aussuchen, welchen Aspekt der Gesellschaft wir im Zuge der Revisionen stärken wollen."
 flavor_mos.84.a: "Tradition und Moral gehen vor."
 flavor_mos.84.b: "Die Familienwerte müssen geschützt werden."
 flavor_mos.84.c: "Gehorsam und Unterwerfung Gott gegenüber."
 flavor_mos.84.d: "Fasten und Gebet sind Notwendigkeiten."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Striktes Fasten und Beten"
 flavor_mos.84.historical_info: "Das Domostroi ist eine Reihe von Anweisungen und Regeln für die Führung eines russischen Haushalts. Seine Ursprünge lassen sich bis ins 16. Jahrhundert zurückverfolgen, und vermutlich entstand es in der Stadt Nowgorod. Es bietet einzigartige Einblicke in die gesellschaftlichen und kulturellen Normen des mittelalterlichen Russlands und wurde im Zuge sich ändernder Werte und Moralvorstellungen immer wieder überarbeitet."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip|U]"
 flavor_mos.85.desc: "Das visionäre Ikonengenie [simon_ushakov.GetName] hat eine neue Form der religiösen Malerei erdacht, die sich auf säkulare Gestalten und eine Kombination von Elementen aus der traditionellen Ikonografie mit westlichen Einflüssen konzentriert. Ihre üppige Farbpalette bildet einen starken Kontrast zu bisherigen Werken und wird dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vermutlich nicht so richtig gefallen. Allerdings würden neue Geschmäcker und barocke Einflüsse der künstlerischen Gemeinschaft an sich nutzen und zur Verbreitung neuer Ideen beitragen."
 flavor_mos.85.a: "Wir sollten diesen Menschen an den Hof einladen."
 flavor_mos.85.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] betrachtet die neuen Einflüsse als Werk des Teufels und einen Verstoß gegen die geltenden Zensurregeln"
 flavor_mos.85.b: "Da ist jemand besser für eine Lehrtätigkeit geeignet."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Auf Lehrtätigkeit beschränkt"
 flavor_mos.85.tt3: "[simon_ushakov.Custom('DE_PRO_PER_S_3P_D')|U] wird eine Lehrtätigkeit an der [ShowBuildingTypeName('stroganov_school_of_iconic_art')] angeboten"
 flavor_mos.85.c: "Verkauft die Werke unter einem anderen Namen im Ausland."
 flavor_mos.85.tt4: "[simon_ushakov.Custom('DE_PRO_POS_S_3P')|U] Werk wird geduldet, aber der Verkauf im Inland ist verboten"
 flavor_mos.85.d: "Werft [simon_ushakov.Custom('DE_PRO_PER_S_3P_A')] in den Kerker."
 flavor_mos.85.historical_info: "Simon Uschakow war einer der führenden Künstler der Moskauer Schule der Ikonografie und trug zur Entwicklung des Barockstils in der russischen Kunst bei. Man erinnert sich seiner als einen der talentiertesten Ikonenmaler, dessen Repertoire auch Illustrationen und Bildnisse des Zaren umfasste. Er leitete kurz die Rüstkammer des Kreml, was seinen Einfluss in kulturellen und künstlerischen Dingen stärkte."
 flavor_mos.86.title: "Die Geldbeschaffung des Kusma Minin"
 flavor_mos.86.desc: "Im laufenden Krieg verloren wir vorübergehend [target_location.GetName], doch überraschenderweise hat einer unserer wohlhabendsten [ShowPopTypeName('burghers')] erfolgreich erhebliche Mittel für unsere Kriegsanstrengungen beschafft, die zu einem wesentlichen Teil aus seinem eigenen Vermögen stammen. Zudem wurde eine Freiwilligenarmee aufgestellt und in unsere Truppen eingegliedert."
 flavor_mos.86.a: "Wir nehmen das großzügige Angebot an."
 flavor_mos.86.b: "Schlagt das Angebot aus."
 flavor_mos.86.tt1: "Die [ShowPopTypeName('burghers')] sind hocherfreut darüber, dass sie ihre schwer verdienten Kopeken behalten dürfen"
 flavor_mos.86.historical_info: "Kusma Minin war ein einflussreicher Kaufmann, dessen man sich aufgrund seiner Spenden erinnert, die dabei halfen, Moskau von der polnischen Besatzung zu befreiten. Gemeinsam mit Fürst Dmitri Poscharski stellte er eine Freiwilligenarmee auf und spendete einen großen Teil seiner persönlichen Einnahmen. Heute wird er als Symbol des Patriotismus und der Einheit während der Zeit der Wirren verehrt."
 flavor_mos.87.title: "Die Wiederbeschaffung der Gottesmutter von Kasan"
 flavor_mos.87.desc: "Die heiligste aller Ikonen wurde nach der Eroberung von [ShowLocationName('kazan')] wiederbeschafft. Das ursprünglich im 13. Jahrhundert von [ShowLocationName('constantinople')] nach „[ROOT.GetCountry.GetName|U]“ gebrachte Kunstwerk war seit dem Beginn der #L [ShowCultureGroupName('tatar_group')|l]en#! Raubzüge verloren. Wir müssen etwas unternehmen, um seinen Verwahrungsort zu sichern und dafür zu sorgen, dass es jene Aufmerksamkeit und Verehrung erhält, die es verdient."
 flavor_mos.87.a: "Stellen wir die Ikone sofort aus."
 mos_lady_of_kazan_copies: "Es werden Kopien der Gottesmutter von Kasan angefertigt"
 flavor_mos.87.b: "Das Kunstwerk muss an mehreren Orten verehrt werden."
 flavor_mos.87.tt1: "Zum Entzücken des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! werden Kopien der Gottesmutter von Kasan angefertigt"
 flavor_mos.87.c: "Eine staubige alte Kiste verdient keine Anerkennung."
 flavor_mos.87.historical_info: "Die Gottesmutter von Kasan ist eine Ikone, die größtenteils durch mehrere Wunder berühmt wurde und in Russland erhebliche kulturelle und religiöse Bedeutung besitzt. Laut traditioneller Überlieferungen erschien die Ikone auf wundersame Weise während eines Feuers in Kasan, das nach dessen Eroberung durch die Tataren ausgebrochen war. Obschon das Original verschwunden ist, gibt es eine Vielzahl von Nachbauten und Kopien der Gottesmutter von Kasan in der orthodoxen Kirche."
 flavor_mos.88.title: "Der Erste Dichter"
 flavor_mos.88.desc: "[Select_CString(simon_sitnianowicz.IsFemale, 'Eine fromme Gelehrte', 'Ein frommer Gelehrter')|U] aus [ShowLocationName('polotsk')] hat vorgeschlagen, eine Sprachakademie zu gründen, die sich hauptsächlich der Ausbildung von Regierungsbeamten in der Sprache der Diplomatie widmet: [latin.GetName|U]. [simon_sitnianowicz.GetName|U] ist kontroversen Ideen nicht abgeneigt und schlägt zudem vor, dass [simon_sitnianowicz.Custom('DE_PRO_PER_S_3P_N')] es übernehmen sollte, dem gemeinen Volk Grammatik, Dichtkunst und Rhetorik beizubringen. Eine solche Initiative sollte man unterstützen, indem man die Mittel für die Umsetzung bereitstellt."
 flavor_mos.88.a: "Verständigung ist der Schlüssel."
 flavor_mos.88.tt1: "[simon_sitnianowicz.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.88.b: "Die Zeit sollte man besser für Predigten nutzen."
 flavor_mos.88.tt2: "[simon_sitnianowicz.Custom('DE_PRO_PER_S_3P_N')|U] widmet [simon_sitnianowicz.Custom('DE_PRO_POS_S_3P')]e Zeit der Verbreitung aufgeklärter Ideen und dem Verfassen von Poesie"
 flavor_mos.88.c: "Heuert [simon_sitnianowicz.Custom('DE_PRO_PER_S_3P_A')] für Privatunterricht an."
 flavor_mos.88.d: "Das Volk muss ahnungslos bleiben."
 flavor_mos.88.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] freut sich, dass ein Mensch mit unorthodoxen Ideen verbannt wird."
 flavor_mos.88.historical_info: "Simeon Polozki war ein orthodoxer Mönch, Dichter und Übersetzer aus Weißrussland, an den man sich aufgrund seines literarischen Schaffens erinnert. Er gilt als entscheidend für die Etablierung der orthodox-christlichen Tradition. Er brachte Russland die Lehre des Griechischen und Lateinischen, und sein ganzes Leben über half er bei der Übersetzung mehrerer Werke westlicher Theologen, was die Verbreitung von Wissen zur orthodoxen Kirche erleichterte."
 flavor_mos.89.title: "Die militärischen Erfolge des [patrick_gordon.GetNameWithNoTooltip]"
 flavor_mos.89.desc: "[Select_CString(patrick_gordon.IsFemale, 'Eine Strategin und Pionierin, die sich als Söldnerin', 'Ein Stratege und Pionier, der sich als Söldner')|U] in der Armee von „[GetCountry('SWE').GetName|U]“ verdingt hat, bietet uns an, gegen eine kleine Gebühr die Seiten zu wechseln und sich uns anzuschließen. Das Fachwissen von [patrick_gordon.GetName] würde uns gewiss dabei helfen, das Militär nach westeuropäischen Maßstäben zu reformieren und zu stärken."
 flavor_mos.89.a: "Bietet ein großzügiges Stipendium."
 STATIC_MODIFIER_NAME_military_influencer: "Militärischer Wegbereiter"
 flavor_mos.89.b: "Die Eiserne Jungfrau wird [patrick_gordon.Custom('DE_PRO_PER_S_3P_D')] [patrick_gordon.Custom('DE_PRO_POS_S_3P')]e Geheimnisse entlocken."
 flavor_mos.89.tt2: "[patrick_gordon.Custom('DE_PRO_PER_S_3P_N')|U] wird gefangen genommen und gefoltert, um an Wissen zu kommen"
 flavor_mos.89.c: "Ein Wendehals ist eine riskante Investition."
 flavor_mos.89.historical_info: "Patrick Gordon war ein schottischer Pionier und General, der in der russischen Armee diente. Er begann seine Militärlaufbahn während des Zweiten Nordischen Kriegs in der schwedischen Armee, lief aber später zu den Russen über. Er wurde ein enger Vertrauter von Peter dem Großen, was schließlich zu Spannungen mit dem russischen Adel führte."
 flavor_mos.90.title: "Eine Reise inkognito"
 flavor_mos.90.desc: "Wir laufen Gefahr, hinsichtlich wissenschaftlicher Errungenschaften und Innovationsfähigkeit hinter unseren Widersachern zurückzufallen. Wir müssen Schritte unternehmen, um neue Denkweisen in „[ROOT.GetCountry.GetName|U]“ einzuführen, indem wir eine diplomatische Reise mit dem Hauptziel unternehmen, mehr über westliche Technologien, Kulturen und Regierungspraktiken herauszufinden. Unsere Vertreter könnten inkognito reisen, was es Mitgliedern der gehobenen Gesellschaft erlauben würde, das Gefolge zu begleiten. Dies könnte wirklich eine wertvolle Erfahrung aus erster Hand sein und uns helfen, weitere diplomatische Verhandlungen zu ermöglichen."
 flavor_mos.90.a: "Ein ausgezeichneter Ausflug."
 grand_embassy: "Große Gesandtschaft"
 flavor_mos.90.tt1: "Die einjährige Reise nach Westen wird „[target_root_country.GetNameWithNoTooltip|U]“ zu gegebener Zeit neue Einflüsse und Durchbrüche bieten"
 flavor_mos.90.tt2: "Die Reise unter Leitung von [target_root_country.GetGovernment.GetRuler.GetName] verspricht, eine großartige Lernerfahrung zu werden"
 flavor_mos.90.b: "Veranstalten wir stattdessen eine Wissenschaftsmesse."
 flavor_mos.90.tt3: "Die Messe zieht Forscher und führende Denker aus ganz Europa an"
 flavor_mos.90.tt4: "Es wurden erhebliche Sanierungen vorgenommen, damit die Messe stattfinden kann, was zur [development|e] von [target_location.GetName] beiträgt"
 flavor_mos.90.c: "Irgendwann holen wir schon auf."
 flavor_mos.90.historical_info: "Die Große Gesandtschaft war eine Reise, die Peter der Große unternahm, um sich zusätzliche Unterstützung für eine Koalition gegen das Osmanische Reich zu sichern. Nebenziele waren das Anheuern fremdländischer Militärexperten sowie das Erwerben neuer Technologien. Zu jener Zeit hatte Russland innere wie äußere Schwierigkeiten, was Peter entschlossen machte, Reformen einzuführen und das Land in einen moderneren und mächtigeren Staat zu verwandeln. Er reiste unter einem Pseudonym, um sich unter die örtliche Bevölkerung mischen zu können. Allerdings ließ ihn seine Größe von 2,05 m dennoch herausragen."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip|U]"
 flavor_mos.91.desc: "Ein Architekturgenie aus bescheidenen Verhältnissen, das in [ShowLocationName('paris')] lebte, ist auf der Suche nach neuen Gelegenheiten nach [ShowLocationName('neva')] umgezogen. [francesco_rastrelli.GetName|U] hat erhebliche Erfahrung darin, Entwürfe im Stil des Spätbarocks anzufertigen. Dies wäre von entscheidendem Vorteil, wenn wir [ShowLocationNameWithNoTooltip('neva')] in eine prächtige und urbane Metropole verwandeln möchten."
 flavor_mos.91.a: "Ein frischer Wind."
 flavor_mos.91.tt2: "[francesco_rastrelli.Custom('DE_PRO_PER_S_3P_N')|U] darf prächtige Gebäude in [ShowLocationName('neva')] entwerfen, sofern es der Hauptsitz von „[target_root_country.GetName|U]“ ist"
 flavor_mos.91.b: "Endlich ein würdiges Talent."
 STATIC_MODIFIER_NAME_chief_architect: "Oberster Architekt"
 flavor_mos.91.tt3: "[francesco_rastrelli.Custom('DE_PRO_PER_S_3P_N')|U] genießt das Tutorat in Diensten von [target_root_country.GetGovernment.GetRuler.GetName], [target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [Select_CString(francesco_rastrelli.IsFemale, 'sie zur Obersten Architektin befördert', 'ihn zum Obersten Architekten befördert')]"
 flavor_mos.91.c: "Talent findet man auch anderweitig."
 flavor_mos.91.historical_info: "Francesco Bartolomeo Rastrelli kam auf Einladung von Zar Peter I. mit seinem Vater nach Russland. Dessen Agenda war es, die kulturelle und künstlerische Entwicklung Russlands voranzutreiben, und seiner Ansicht nach waren die Talente der Rastrellis für dieses Ziel unerlässlich. Sein erstes Großvorhaben war der Neubau des Winterpalastes, der später zur Hauptresidenz des Herrschers werden sollte."
 flavor_mos.92.title: "Der Winterpalast"
 flavor_mos.92.desc: "Wir haben derzeit kein wahrlich prächtiges architektonisches Wahrzeichen im neuen Hauptsitz [ShowLocationName('neva')]. Als Zeichen der Pracht von „[ROOT.GetCountry.GetName|U]“ schlägt [francesco_rastrelli.GetName] den Bau eines Winterpalastes vor, in dem die Verwaltung untergebracht ist und der über Jahrhunderte hinweg ein Leuchtfeuer der Macht und der Opulenz sein soll. Ein wahres Symbol für die Macht und die Kultiviertheit unseres #L [ROOT.GetCountry.GetFlavorRank]s#!, das Bewunderung aus allen Winkeln der Welt ernten wird."
 flavor_mos.92.a: "Ein lebendiges Zeugnis unserer Größe."
 mos_winter_palace_construction: "Bau des Winterpalastes"
 flavor_mos.92.tt1: "Dank der Großzügigkeit von [grigory_orlov.GetName] kann der Palast neben einer üppigen Auswahl an Fresken und Wandgemälden auch mit einem detailverliebten Garten ausgestattet werden"
 flavor_mos.92.b: "Ambitionen reichen nicht – es braucht auch Geld."
 mos_catherine_palace_construction: "Bau des Katharinenpalasts"
 flavor_mos.92.tt2: "Ein weniger prunkvoller Palast wird erbaut, der für die Sommermonate geeignet ist"
 flavor_mos.92.c: "Widmen wir uns lieber der Verbesserung der Stadt selbst."
 flavor_mos.92.historical_info: "Der Winterpalast diente der russischen Zarenfamilie bis zur Abschaffung der Monarchie als offizielle Residenz. Das während der Herrschaft von Katharina der Großen abgeschlossene Gebäude gilt als eines der frühesten Beispiele barocker Architektur in Russland. Der ursprünglich von Peter dem Großen in Auftrag gegebene Palast erfuhr über die Jahre mehrere Erweiterungen und Veränderungen aufgrund von Brandgefahr und dem wachsenden Wunsch, die Struktur zu modernisieren."
 flavor_mos.93.title: "Der Mantelerlass"
 flavor_mos.93.desc: "Die europäische Mode ist im steten Wandel, doch in „[ROOT.GetCountry.GetName|U]“ hängen wir noch immer archaischen Strömungen an, die von der Tradition anstelle der #italic mode actuelle#! diktiert werden. Übernehmen wir doch den neuesten Stil, wie man ihn an vergleichbaren europäischen Höfen pflegt, und lassen wir die verstaubten und als rückwärtig angesehenen Wege hinter uns, indem wir traditionelle Kleidung verbieten und moderne Gewänder an den Leibern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! erzwingen."
 flavor_mos.93.a: "Perücken und Strumpfhosen sollen es sein."
 mos_enforced_fashion: "Erzwungene Mode"
 flavor_mos.93.tt1: "Erhebliche Stoffmengen werden eingeführt, um den Wandel zu westlichen Modestilen zu erleichtern"
 flavor_mos.93.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist entrüstet ob der eklatanten Respektlosigkeit gegenüber der traditionellen hierarchischen Struktur des Adels"
 flavor_mos.93.b: "Kaftane sind das neue Schwarz."
 flavor_mos.93.tt3: "Die traditionellen Gewänder werden beibehalten, was jeden Widerstand gegen Veränderung weiter zementiert."
 flavor_mos.93.historical_info: "Unter der Herrschaft von Peter dem Großen gab es im Zuge seiner Bemühungen, Russland westlicher zu machen, erhebliche Veränderungen an der Kleidung des Adels. Er führte strikte Regeln gegen traditionelle Bekleidung wie die langen Kaftane und Bärte ein, die gemeinhin die Adligen zierten."
 flavor_mos.94.title: "Der Synod der Narren und Possenreißer"
 flavor_mos.94.desc: "Das junge Staatsoberhaupt findet die Stimmung bei Hofe recht steif und kompromisslos. Auf der Suche nach ein wenig Unterhaltung hat es einen Geselligkeitsverein ins Leben gerufen, dessen Mitglieder sich in humorvollen und verspielten Possen ergehen, indem sie sich in übertriebene westliche Gewänder kleiden, Witze reißen und an komödiantischen Darbietungen teilnehmen. Obwohl dies von der #L [ShowReligionAdjective('orthodox')|l]en#! Kirche angesichts der Verhöhnung ihrer Traditionen nicht geschätzt wird, wird der Verein allgemein als vergnügliche Auszeit von den Formalitäten des höfischen Lebens gesehen, die hilft, den tristen Alltag durch ein wenig Humor aufzuheitern."
 flavor_mos.94.a: "Nur ein wenig harmloser Spaß."
 flavor_mos.94.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] findet wenig Heiteres an der wiederholten Verspottung seiner traditionellen Werte"
 flavor_mos.94.b: "Eine schändliche Zurschaustellung der übelsten Sünde."
 flavor_mos.94.tt2: "Die Auflösung des Geselligkeitsvereins sorgt für Spannungen zwischen unserem Oberhaupt ([target_root_country.GetGovernment.GetRulerTitle]) und dessen engsten Freunden"
 flavor_mos.94.c: "Findet einen Sündenbock."
 flavor_mos.94.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] verstößt jeden denunzierten Schuldigen mit Rückendeckung der [policy|e] „[ShowPolicyName('strict_censorship')]“"
 flavor_mos.94.historical_info: "Der Allerscherzhafteste, Allertrunkene Synod der Narren und Possenreißer wurde von Peter dem Großen und dessen engen Freunden Patrick Gordon und François Le Fort als gesellschaftliches Experiment ins Leben gerufen, das traditionelle Normen infrage stellen sollte. Die Mitglieder des Vereins, unter ihnen Adlige und Hofbeamte, nahmen an Betätigungen teil, die traditionelle russische Bräuche verhöhnten, und sie nahmen Verhaltensmuster und Kleidung im Stil des Westens an. Der Genuss von Alkohol wurde ermutigt und spielte eine tragende Rolle bei den verschiedenen Darbietungen und Ritualen der Gruppe."
 flavor_mos.95.title: "Die Schirmherrschaft von [bogdan_khitrovo.GetNameWithNoTooltip]"
 flavor_mos.95.desc: "Ein mächtiges Mitglied des Adels und der Geschäftswelt hat Interesse an einem Regierungsposten zum Ausdruck gebracht, der seinem gesellschaftlichem Stand angemessen ist. [bogdan_khitrovo.GetName|U] lebt für die Kunst und erstrebt eine Position, in der [bogdan_khitrovo.Custom('DE_PRO_PER_S_3P_N')] als Gegenleistung für die großzügige Schirmherrschaft [bogdan_khitrovo.Custom('DE_PRO_POS_S_3P')]er Familie in diesem Bereich einen unmittelbaren Beitrag leisten kann."
 flavor_mos.95.a: "[Select_CString(bogdan_khitrovo.IsFemale, 'Eine wahre Kunstmäzenin', 'Ein wahrer Kunstmäzen')]."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Künstlerische Ermutigung"
 flavor_mos.95.tt2: "[bogdan_khitrovo.Custom('DE_PRO_PER_S_3P_N')|U] nimmt einen bedeutenden Posten zur Betreuung führender Künstler ein, was zu einer wachsenden Akzeptanz westlicher Einflüsse in ihren Werken führt, beispielsweise denen des Naturalismus"
 flavor_mos.95.tt3: "Die [ShowBuildingTypeName('stroganov_school_of_iconic_art')] erhält eine erhebliche Spende, was die Schaffung zusätzlicher Kunstwerke vorantreibt"
 flavor_mos.95.b: "Bietet einen Regierungsposten an."
 flavor_mos.95.tt4: "Die Büros der [ShowGovernmentReformName('prikazi_reform')] erblühen unter der Verwaltung von [bogdan_khitrovo.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Erfolgreiche Leitung"
 flavor_mos.95.c: "Das Rampenlicht wird nicht geteilt werden."
 flavor_mos.95.historical_info: "Bogdan Chitrowo war ein russischer Staatsmann, der während der Herrschaft zweier Zaren mehrere Prikase-Büros mit großem Erfolg leitete. In dieser Position konnte er die Ikonenmaler bei Hofe betreuen und sie dabei beeinflussen. Bogdan war fasziniert von der Kultur des Westens und wollte seinen Einfluss nutzen, um sie führenden Künstlerzirkeln der Zeit näherzubringen, was zu einem erheblichen Zustrom damals andernorts vorherrschender Ideen wie dem Naturalismus führte. Dies läutete eine neue Ära der russischen Kunst ein, die sich von den traditionellen Praktiken der Ikonenmalerei abwandte, an die man sich seit dem Mittelalter gehalten hatte."
 flavor_mos.96.title: "Diak mit Ambitionen"
 flavor_mos.96.desc: "Ein aufsteigender Stern von eher bescheidenem Hintergrund zeigt erstaunliches Talent für Verhandlungen mit dem Ausland und möchte gern die Leiter der Macht erklimmen. [afanasy_nashchokin.GetName|U] hat hervorragende Bildungserfolge vorzuweisen und könnte sich als vorzüglich auf jedem Posten herausstellen, sofern wir über [afanasy_nashchokin.Custom('DE_PRO_POS_S_3P')]e wenig glanzvollen Familienbande hinwegsehen können."
 flavor_mos.96.a: "Ein unvergleichliches rhetorisches Talent."
 flavor_mos.96.tt2: "Aufgrund [afanasy_nashchokin.Custom('DE_PRO_POS_S_3P')]es Redetalents wird [afanasy_nashchokin.Custom('DE_PRO_PER_S_3P_N')] auserkoren, „[target_root_country.GetName|U]“ im Ausland zu vertreten und die tückischen Gewässer der Diplomatie zu navigieren"
 flavor_mos.96.b: "So webt man bürokratische Teppiche."
 flavor_mos.96.tt3: "[afanasy_nashchokin.Custom('DE_PRO_PER_S_3P_N')|U] leitet den [ShowCabinetActionName('posolsky')]-Prikas und macht das Büro deutlich effektiver"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Posolski Prikas übertrifft die Erwartungen"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Geniale Diplomatie"
 flavor_mos.96.c: "Welch hervorragende Reformen."
 flavor_mos.96.tt4: "[afanasy_nashchokin.Custom('DE_PRO_PER_S_3P_N')|U] führt moderne Elemente wie Amtsblätter und Wechsel in die Wirtschaft von „[target_root_country.GetName|U]“ ein"
 flavor_mos.96.d: "Weigern wir uns, [afanasy_nashchokin.Custom('DE_PRO_POS_S_3P')]e Beiträge anzuerkennen."
 flavor_mos.96.tt5: "[Select_CString(afanasy_nashchokin.IsFemale, 'Die fleißige Angestellte', 'Der fleißige Angestellte')|U] ist entmutigt vom völligen Fehlen von Lob und Anerkennung und entschließt sich, anderswo nach Beschäftigung zu suchen"
 flavor_mos.96.historical_info: "Afanassi Naschtschokin war ein Staatsmann und später Diplomat, der mehrere Verträge aushandelte, welche Russland ungemein halfen. Ihm wurde die Leitung des #italic Posolski Prikas#! übertragen – eine Rolle, die er grandios ausfüllte –, und er stieg aufgrund seiner Fähigkeiten und nicht aufgrund seiner Familienherkunft auf, wie es in Russland gemeinhin der Fall war. Dies neidete ihm der Adel stets, und er musste sich dessen Feindseligkeiten wiederholt erwehren."
 flavor_mos.97.title: "Die Wedomosti"
 flavor_mos.97.desc: "Die neueste internationale Gerüchteküche hat eine angemessene Plattform gefunden, und zwar in Form einer Zeitung unter der Ägide von [ROOT.GetCountry.GetGovernment.GetRuler.GetName], deren Enthüllungen von diplomatischen Beziehungen über Neuigkeiten von der Front bis hin zu Militärsiegen reichen sollen. Man erwartet, dass sie in Bälde veröffentlicht werden wird, angefangen mit ein paar hundert Exemplaren für jene, die man als würdige Leser betrachtet. Vielleicht sollten wir ihren Inhalt vor der Veröffentlichung lektorieren, für den Fall, dass unsere Ambitionen sich nicht ganz mit denen des Herausgebers decken."
 flavor_mos.97.a: "Extrablatt, Extrablatt."
 flavor_mos.97.tt1: "Die journalistischen Ambitionen von [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] sorgen dafür, dass „[target_root_country.GetName|U]“ stets über die Dramen der Welt Bescheid weiß"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "Auf Stand über laufende Ereignisse"
 flavor_mos.97.b: "Beschränkt die Veröffentlichungen auf militärische Erfolge."
 flavor_mos.97.tt2: "Berichte über epische Siege durch [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] werden kunstfertig in glorreiche Narrative verwandelt"
 flavor_mos.97.c: "Wandelt das Blatt in einen strategischen Leitfaden um."
 flavor_mos.97.tt3: "Detaillierte Schlachtenberichte und bis ins Kleinste beschriebene Militärstrategien während Konflikten werden Befehlshabern der Armee in schriftlichem Format geboten"
 flavor_mos.97.d: "Wir brauchen keine alberne Zeitung."
 flavor_mos.97.historical_info: "Die Wedomosti war die älteste Zeitung Russlands, gegründet vom Zaren Peter dem Großen zu Beginn seiner Herrschaft. Sie wurde unregelmäßig herausgegeben und bot Neuigkeiten über die Zwiste, in die Russland jeweils gerade verstrickt war: Man stellte die Erfolge auf dem Schlachtfeld in den Mittelpunkt und präsentierte den Zaren der Öffentlichkeit in einem zuträglichen Licht. Wissen, das damals die Runde machte, war häufig trist und veraltet, was erhebliche Schwierigkeiten beim Aushandeln von Verträgen mit Rivalen und bei der Leitung der allgemeinen Verwaltung des Zarenreichs machte."
 flavor_mos.98.title: "Das Kollegium"
 flavor_mos.98.desc: "Aufgrund der derzeitigen Überholung der Regierungsbehörden ist eine effektivere ministerielle Verwaltung nötig, um zu verhindern, dass Verantwortungsbereiche von Ämtern sich überschneiden. Legen wir die herrschende [ShowGovernmentReformName('prikazi_reform')]-Ordnung zu den Akten und ersetzen wir sie durch eine Reihe von Kollegien. Jedes Kollegium hat seine ganz eigenen Zuständigkeiten, und es gibt eine Gewaltenteilung, bei der man jedoch Amtshilfe leistet, falls man zu ungelösten Fällen hinzugezogen wird."
 flavor_mos.98.a: "Neue Besen kehren gut."
 enable_collegium_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('collegium_reform')]"
 flavor_mos.98.tt1: "Die [ShowGovernmentReformNameWithNoTooltip('prikazi_reform')]-[government_reform|e] und alle zugehörigen [Concept('cabinet_action', 'Kabinettsaktionen')|e] sind nicht länger verfügbar"
 flavor_mos.98.b: "Die Regierungsführung ist ein empfindliches Werkzeug und sollte nicht leichtfertig behandelt werden."
 flavor_mos.98.tt2: "Es werden Schritte unternommen, um die Verwaltung von [ShowLocationName('neva')] mit der [policy|e] „[ShowPolicyName('dop_law_governing_senate')]“ in Einklang zu bringen"
 flavor_mos.98.historical_info: "Nach der Einführung des Regierenden Senats schuf Peter der Große verschiedene Kollegien als Verwaltungsgremien, die verantwortlich waren für verschiedene Aspekte der Regierung, beispielsweise der Synod und die Admiralität. Inspiriert wurde er dabei von ähnlichen Reformen, die kurz zuvor im benachbarten Schweden durchgeführt worden waren. Die Reformen waren umso dringlicher aufgrund der wachsenden Zahl an Territorien im Russischen Zarenreich."
 flavor_mos.99.title: "Die Bartmarke"
 flavor_mos.99.desc: "Die neuesten Modeströmungen, die [ShowSubContinentName('western_europe')] erfassen, fordern, dass ein Mann sauber rasiert sein soll. Dies hat sich jedoch bei der Elite von [ROOT.GetCountry.GetName] noch nicht durchgesetzt, da ein langer Bart tief in der #L [ShowReligionAdjective('orthodox')|l]en#! Kultur und Religion verwurzelt ist. Jeder Versuch, ein Verbot zu erzwingen, stieß bislang auf ausgeprägten Widerstand, und die Kirche erklärte solche Versuche vor Kurzem zur Blasphemie. Es könnte helfen, eine Gebühr in Form einer verpflichtenden Bartmarke zu erheben, um einige Leute in unsere bartlose Fraktion zu holen, und zeitgleich könnten wir so die Schatzkammern der Regierung mit dem Beitrag jener füllen, die ihre Barttracht behalten möchten."
 flavor_mos.99.a: "Dann erheben wir eben eine Stoppelsteuer."
 STATIC_MODIFIER_NAME_beard_tax: "Bartsteuer"
 mos_beard_tax_tokens: "Bartmarken"
 flavor_mos.99.tt1: "Eine erhebliche Zahl von Bartmarken wird auf Kosten der Regierung hergestellt"
 flavor_mos.99.tt2: "Die haarigen Gesichter von „[target_root_country.GetName|U]“ klammern sich an ihren Glauben und bezahlen einfach die Steuer"
 flavor_mos.99.b: "Versucht, ein weiteres Verbot durchzusetzen."
 flavor_mos.99.c: "Lasst jedes Kinn frei leben."
 flavor_mos.99.historical_info: "Die Bartsteuer war der Versuch Peters des Großen, Russland in Sachen Mode und Kultur mit den Großmächten Europas gleichzuschalten. Eine geprägte Marke musste von all jenen gekauft werden, die lieber eine Steuer bezahlen wollten, als sich von ihren Bärten zu trennen. Die Geheimpolizei des Zaren versuchte, das System durchzusetzen, schaffte es allerdings nicht, eine erhebliche Veränderung hin zu westlichen Standards zu erreichen, da die meisten Männer stattdessen einfach die Steuer entrichteten."
 flavor_mos.100.title: "Der Erste Admiral"
 flavor_mos.100.desc: "[Select_CString(feodor_apraksin.IsFemale, 'Marinestrategin', 'Marinestratege')] [feodor_apraksin.GetName] verwaltet schon eine Weile die [target_location.GetRank.GetName] [ShowLocationName('arkhangelsk')], und dieser Posten gestattet es [feodor_apraksin.Custom('DE_PRO_PER_S_3P_D')], sich gleichzeitig auch anderen Zielen zu widmen. Vor Kurzem hat [feodor_apraksin.Custom('DE_PRO_PER_S_3P_N')] ein Talent für Militärtechnik gezeigt und möchte diese Welt gern weiter erforschen. Wir müssen überlegen, wie wir [feodor_apraksin.Custom('DE_PRO_PER_S_3P_A')] als Nächstes einsetzen, da der derzeitige Posten bald ausläuft: Sollten wir [feodor_apraksin.Custom('DE_PRO_PER_S_3P_A')] in die [ShowBuildingTypeName('admiralty')] versetzen, um unsere maritimen Ambitionen zu fördern und unseren Traum von der Vorherrschaft über die Meere endlich wahr werden zu lassen?"
 flavor_mos.100.a: "Die Admiralität wird gewaltig davon profitieren."
 flavor_mos.100.tt2: "[feodor_apraksin.Custom('DE_PRO_POS_S_3P')|U] technisches Fachwissen und die Ressourcen der [ShowBuildingTypeNameWithNoTooltip('admiralty')], die [feodor_apraksin.Custom('DE_PRO_PER_S_3P_D')] zur Verfügung stehen, ermöglichen die Entwicklung einer neuen Baureihe sturmzähmender Schiffe"
 enable_hurricane_hardy_advance: "Gewährt Zugang zu folgendem [advance|e]: [ShowAdvanceName('hurricane_hardy')]"
 flavor_mos.100.b: "Verlängert die Amtszeit des Statthalterpostens."
 STATIC_MODIFIER_NAME_tempest_engineer: "Sturmkonstrukteur"
 flavor_mos.100.tt3: "Das technische Fachwissen von [feodor_apraksin.GetNameWithNoTooltip] und die Verwaltung, die dem Hafen von [ShowLocationName('arkhangelsk')] zugutekommt, ermöglicht die schnelle Konstruktion einer neuen Baureihe sturmzähmender Schiffe, darunter ein vielversprechender Prototyp"
 flavor_mos.100.c: "Die Verteidigung des Vaterlandes hat Vorrang."
 flavor_mos.100.tt4: "Dank des technischen Fachwissens und der Aufsicht von [feodor_apraksin.GetNameWithNoTooltip] können wir Befestigungsanlagen überall in [ROOT.GetNameWithNoTooltip] verstärken"
 flavor_mos.100.historical_info: "Fjodor Apraxin nahm an mehreren Militärkampagnen teil, was ihm den Posten als Statthalter von Archangelsk, Russlands wichtigstem Handelshafen, einbrachte. Er war ein geschickter Techniker, dem schließlich der Bau der ersten Marine Russlands sowie einiger Befestigungsanlagen anvertraut wurde, während der Zar anderweitig beschäftigt war. Apraxins Einsatz spielte eine entscheidende Rolle bei der Modernisierung der Marine, die sich langfristig auf Russlands imperiale Ambitionen auswirkte."
 flavor_mos.101.title: "Der informative Staatsbesuch"
 flavor_mos.101.desc: "Die laufende Reise durch „[ShowSubContinentName('western_europe')]“ geht wie geplant und mit großer Spannung voran. Nun ist es an der Zeit, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] „[target_country.GetName|U]“ einen Besuch abstattet. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] soll einige ausgewählte Besuche erledigen – mit sorgfältig geplanten Banketten, eleganter Mode, gepuderten Perücken und delikaten Aalpasteten als Elemente eines erlesenen Angebots an Erlebnissen. Dies verspricht eine wahrlich ehrfurchterregend edle Sache zu werden."
 flavor_mos.101.a: "Genießt das Spektakel."
 flavor_mos.101.tt1: "Am Observatorium von Greenwich kann [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] persönlich ein Teleskop einstellen"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip|U] nimmt an einer Inspektion der Royal Navy vor Deptford teil"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip|U] erhält ein Ehrendoktorat der Universität [ShowLocationName('oxford')]"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip|U] nimmt an einer informativen Sitzung der [ShowBuildingTypeName('royal_society')] teil"
 flavor_mos.101.tt5: "Ein persönliches Portrait von [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] wird als Geschenk durch das führende Talent der Portraitkunst angefertigt: [godfrey_kneller.GetName|U]"
 opinion_gifted_magnificent_painting: "Geschenktes prächtiges Gemälde"
 flavor_mos.101.b: "Widmet die Zeit dem privaten Studium und der Einkehr."
 flavor_mos.101.c: "Eine neugierige Eule sitzt lautlos im Schatten."
 flavor_mos.101.tt6: "Das ausgeklügelte [spy_network|e] in „[target_country.GetNameWithNoTooltip|U]“ wird genutzt, um parallel zum offiziellen Besuch Informationen zu sammeln"
 flavor_mos.101.historical_info: "Die Große Gesandtschaft von Peter dem Großen führte ihn schließlich an die Küsten Englands, das zu jener Zeit wachsenden Einfluss in den Angelegenheiten der Welt genoss und als Sammelbecken Intellektueller galt, die den Verfolgungen des autokratischen Europas entkommen wollten. Peter besuchte mehrere renommierte Einrichtungen wie die Royal Mint, die Society und das Observatorium. Er nahm an Trinkrunden mit dem König von England teil und studierte englische Stadtentwicklungstechniken, die später beim Bau der neuen Hauptstadt St. Petersburg Verwendung fanden. Der Hauptgrund des Besuchs war es gewesen, wertvolles technologisches Wissen zu sammeln."
 flavor_mos.102.title: "Die Malta-Delegation"
 flavor_mos.102.desc: "Die Templer von [ShowLocationName('malta')] haben über die Jahrhunderte immer wieder die Invasoren aus dem benachbarten Reich ([GetCountry('TUR').GetLongName|U]) in zahlreichen Scharmützeln auf Land und zur See abgewehrt. Sie sind sehr effektiv und könnten sich als unerlässlich für unsere Truppen erweisen, sollten wir die Macht des [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]en #L [GetCountry('TUR').GetFlavorRank]s#! herausfordern wollen. Entsenden wir eine Delegation aus einem unserer Küstenstützpunkte am [ShowAreaName('black_sea_area')], um hinter die Geheimnisse dieser Zeloten zu kommen und die Oberhand zu gewinnen."
 flavor_mos.102.a: "Bereitet die Kräne vor."
 flavor_mos.102.tt1: "Die Delegation nimmt die militärische Geschichte und die Kampftechniken der ehemaligen Kreuzritter unter die Lupe"
 flavor_mos.102.b: "Handel wäre gewinnträchtiger."
 flavor_mos.102.c: "Die Männer brauchen nur Wodka und einen glorreichen Tod."
 flavor_mos.102.historical_info: "Peter der Große entsandte den Diplomaten und Feldmarschall Boris Petrowitsch Scheremetew nach Malta, wo er sich die Ausbildung und die Fähigkeiten der Ritter von Malta und deren Marinestreitkräfte ansehen sollte. Russland hatte kurz davor seinen ersten Marinestützpunkt am Asowschen Meer gegründet, und ein Konflikt gegen das Osmanische Reich schien unvermeidbar."
 flavor_mos.103.title: "Sucharew-Turm"
 flavor_mos.103.desc: "Die Marine lebt von einem stetigen Nachschub an fähigen Seeleuten und dem Weitergeben von Wissen zwischen den Generationen. Im Zuge unserer nautischen Ambitionen sollten wir eine Schule für technische Bildung gründen, die das Fundament einer fortwährenden Expansion unserer Streitkräfte bildet. Vor Kurzem wurde ein Entwurf eines majestätischen Turms eingereicht, der eine solche Institution beherbergen könnte und gleichzeitig zu einem schöneren Stadtbild von [ShowLocationName('moscow')] beitrüge."
 flavor_mos.103.a: "Eine würdige Ambition."
 flavor_mos.103.tt1: "Das oberste Stockwerk ist [james_bruce.GetName] vorbehalten: Dort wird ein astronomisches Observatorium mit Blick auf die Sterne eingerichtet"
 flavor_mos.103.b: "Es gibt keinen Grund für derlei Extravaganz."
 flavor_mos.103.c: "Das Gebäude muss den Anforderungen unserer [target_location.GetRank.GetNameWithNoTooltip]s dienen."
 flavor_mos.103.tt2: "Im zweiten Stockwerk wird ein modernes Wasserversorgungssystem eingebaut, das [ShowLocationName('moscow')] sehr hilft"
 flavor_mos.103.historical_info: "Der Sucharew-Turm wurde im späten 17. Jahrhundert in Gedenken an den Sieg Peter des Großen über die Strelizen erbaut, die sich in den Jahren zuvor gegen ihn erhoben hatten. Der Turm diente über die Jahre verschiedenen Zwecken und wurde als Kaserne, Bildungseinrichtung, Infrastruktur und Lagerraum für Händler genutzt, bis er schließlich 1934 von den sowjetischen Behörden abgerissen wurde."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip|U]"
 flavor_mos.104.desc: "[Select_CString(francois_le_fort.IsFemale, 'Eine ehemalige Strategin und Söldnerin', 'Ein ehemaliger Stratege und Söldner')] sucht nach Anstellung in der Armee von „[ROOT.GetCountry.GetName|U]“, in der Hoffnung, sich dort einen Namen machen zu können. Die Vorteile von [francois_le_fort.GetName] sind beeindruckend, doch obwohl [francois_le_fort.Custom('DE_PRO_PER_S_3P_D')] Führungserfahrung fehlt, besteht [francois_le_fort.Custom('DE_PRO_PER_S_3P_N')] auf dem Rang eines Hauptmanns. Eine solche Beförderung würde den einheimischen Generälen auf einem ähnlichen Karrierepfad nicht schmecken."
 flavor_mos.104.a: "Regeln sind dafür da, dass man sie bricht."
 flavor_mos.104.tt2: "[francois_le_fort.Custom('DE_PRO_PER_S_3P_N')|U] zeigt ein natürliches Talent dafür, die Massen zu unterhalten – Adlige und Gemeine gleichermaßen –, was sich noch als nützlich erweisen könnte"
 flavor_mos.104.b: "Eine lächerliche Vorstellung."
 flavor_mos.104.historical_info: "François Le Fort diente Peter dem Großen als Diplomat und General und nahm an mehreren Feldzügen teil, die Russlands Zugang zum Asowschen Meer sicherten. Er wurde ein enger Freund des Zaren und war wesentlich an der Gründung des Synods der Narren und Possenreißer beteiligt. Zudem war er Hauptorganisator und Teilnehmer einer Reihe von Militärspielen, die für Peter während seiner Regentschaft veranstaltet wurden, gemeinhin als Spielzeugarmee bekannt."
 flavor_mos.105.title: "Die Spielzeugarmee"
 flavor_mos.105.desc_common1: "[target_character.GetName|U] entwickelt schon in jungen Jahren eine Faszination für Kriegsspiele und Miniatursoldaten und zeigt enormes Talent in Sachen Strategie und Truppeneinsatz."
 flavor_mos.105.desc_common2: "eine Reihe von Übungsgefechten mit echten Soldaten anstelle von Spielsachen auf die Beine zu stellen: So sollen kunstfertige Szenen gespielt werden, in denen der royale Nachwuchs die Kunst des Krieges erlernen kann."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ Dieses augenscheinliche Interesse an militärischen Dingen bemerkt auch [Select_CString(patrick_gordon.IsFemale, 'Militärstrategin', 'Militärstratege')] [patrick_gordon.GetName], [patrick_gordon.Custom('DE_ART_DEF_S_N')] anbietet, $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ Dieses augenscheinliche Interesse an militärischen Dingen bemerkt auch [Select_CString(francois_le_fort.IsFemale, 'die Militärstrategin und enge Vertraute', 'der Militärstratege und enger Vertrauter')] [francois_le_fort.GetName], [francois_le_fort.Custom('DE_ART_DEF_S_N')] nicht nur unbedingt arbeiten will, sondern auch anbietet, $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ Dieses augenscheinliche Interesse an militärischen Dingen bemerken auch die Militärstrategen und engen Vertrauten [patrick_gordon.GetName] und [francois_le_fort.GetName], die anbieten, $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Lasset die Spiele beginnen."
 training_with_gordon: "Erhält #G 10#! [mil_short|e]-[ability|e] durch die Übungen mit [patrick_gordon.GetName]"
 training_with_le_fort: "Erhält #G 10#! [mil_short|e]-[ability|e] durch die Übungen mit [francois_le_fort.GetName]"
 flavor_mos.105.tt1: "Durch [target_character.Custom('DE_PRO_POS_S_3P')] charismatisches Wesen kann [target_character.GetNameWithNoTooltip] enge Freundschaften mit Organisatoren und Teilnehmern niedererer Schichten schließen, was die #L [ShowPopTypeName('nobles')]n#! erzürnt"
 flavor_mos.105.tt2: "Es werden besondere Kasernen erbaut, um die wachsende Spielzeugarmee zu beherbergen"
 mos_toy_army_components: "Komponenten der Spielzeugarmee"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Freunde in allen Schichten"
 flavor_mos.105.b: "Privatunterricht reicht völlig aus."
 flavor_mos.105.historical_info: "Peter der Große hatte als Kind eine Sammlung von Spielzeugsoldaten, mit denen er gern spielte. Darauf aufbauend wurden ausgefeilte Spiele inszeniert, an denen echte Soldaten, Lehrmeister und Freiwillige aus den Reihen der Strelizen teilnahmen. Dieser frühe Kontakt mit Kriegsspielzeug beeinflusste seine spätere Entscheidung, zum Militär zu gehen, was zu seiner Zeit als Zar dann später der Auslöser für seine Versuche war, das russische Militär zu modernisieren und zu stärken."
 flavor_mos.106.title: "Die Kaiserliche Garde"
 flavor_mos.106.desc: "Die vielschichtigen und wirklichkeitsgetreuen Kriegsspiele der Spielzeugarmee haben ein Eliteregiment hervorgebracht, das bereit für echte Schlachten und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] treu ergeben ist. Zwar ist die Truppe weiterhin ein Mischmasch aus Rekruten verschiedener Hintergründe und gesellschaftlicher Schichten, doch diese mangelnde Kohärenz könnte man ausmerzen, indem man sie in zwei Kompanien einteilt. [ShowPopTypeName('nobles')|U] würden den Großteil der ersten Kompanie ausmachen, unter deren Schutz [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] stünde, während die zweite Kompanie eine tatkräftigere Rolle in Militärkampagnen und Kriegen spielen würde."
 flavor_mos.106.a: "Vorwärts marsch."
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Gewährt Zugang zu folgendem [advance|e]: [ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')]"
 flavor_mos.106.b: "Überflüssig für die etablierte Ordnung."
 flavor_mos.106.historical_info: "Die Regimenter Preobraschenski und Semjonowski waren zwei der renommiertesten Elite-Einheiten der Armee des Russischen Zarenreichs: Sie sind bekannt für ihre historische Bedeutung und ihre enge Verbindung zu den russischen Monarchen. Sie wurden von Peter dem Großen im Zuge weitreichender Reformen der allgemeinen Militärstruktur gegründet und beschützten den Monarchen bis zu ihrer Auflösung während der Russischen Revolution."
 flavor_mos.107.title: "Staatsdienst gewaltiger Größe"
 flavor_mos.107.desc: "Als [ShowPolicyName('dop_law_governing_senate')] ist man auf den Einfall gekommen, das Land nach talentierten Personen zu durchkämmen, die mit Auszeichnung und Ehre dienen können. Es ist an der Zeit, dass [Select_CString(tikhon_streshnev.IsFemale, 'die einflussreiche Adlige und Statthalterin', 'der einflussreiche Adlige und Statthalter')] [tikhon_streshnev.GetName] sich den anderen Entscheidungsträgern anschließt. [tikhon_streshnev.Custom('DE_PRO_PER_S_3P_N')|U] ist bewandert in den Wegen der Bürokratie und wird sich vermutlich hervorragend einfügen, lässt man einmal [tikhon_streshnev.Custom('DE_PRO_POS_S_3P')]e beachtliche Größe außen vor."
 flavor_mos.107.a: "Ladet [tikhon_streshnev.Custom('DE_PRO_PER_S_3P_A')] zum Staatsdienst ein."
 flavor_mos.107.tt2: "Mit etwas mehr als zwei Metern ähnelt [tikhon_streshnev.Custom('DE_PRO_PER_S_3P_N')] hinsichtlich der Körpergröße [target_character.GetName], was zu Gerüchten führt, [tikhon_streshnev.GetNameWithNoTooltip] sei [target_character.Custom('DE_PRO_POS_S_3P')] wahrer Vater."
 flavor_mos.107.b: "Eine so gewaltige Erscheinung wird für Ablenkung während der Sitzungen sorgen."
 flavor_mos.107.historical_info: "Tichon Streschnew war eines der ersten Mitglieder des neu gegründeten Regierenden Senats und diente kurzzeitig auch als Leiter des Razryadny Prikas und Oberhaupt der Armee. Er stand der Herrscherfamilie nahe und diente dem jungen Peter I. als Mentor, was ihm erheblichen Einfluss bescherte. Da er wie Peter ungewöhnlich groß war für seine Zeit, kamen einige zu der Annahme, er könne der leibliche Vater des künftigen Zaren gewesen sein."
 flavor_mos.108.title: "[Select_CString(target_heir.IsFemale, 'Unreformierbare Erbin', 'Unreformierbarer Erbe')]"
 flavor_mos.108.desc: "Es gibt Gerüchte über deutliche Meinungsverschiedenheiten zwischen [target_heir.GetName] und [target_ruler.GetName] bezüglich der weitreichenden Reformen in Sachen Militär, Regierung und Gesellschaft in „[ROOT.GetCountry.GetName|U]“: [target_heir.GetName|U] widersetzt sich diesen Veränderungen und klammert sich an die traditionellen Werte. Da [target_heir.Custom('DE_PRO_PER_S_3P_N')] wohl nicht in der Lage ist, die Differenzen beizulegen, und sich dadurch entfremdet fühlt, hat [target_heir.Custom('DE_PRO_PER_S_3P_N')] Zuflucht in „[target_country.GetName|U]“ gesucht, um dem Einfluss der väterlichen Reformen zu entkommen."
 flavor_mos.108.a: "Nehmt [target_heir.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle fest."
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip|U] sieht sich gründlichen Ermittlungen hinter den Kulissen ausgesetzt und könnte unter mysteriösen Umständen verschwinden"
 flavor_mos.108.b: "Bietet Zugeständnisse an."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip|U] wird eine leichte Änderung der Politlinien geboten, sofern [target_heir.Custom('DE_PRO_PER_S_3P_N')] dafür heimkehrt"
 flavor_mos.108.c: "Weckt einen Schläfer, der unser wertvolles Gut heimbringt."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip|U] wird nach Hause zurückgebracht, bevor [target_heir.Custom('DE_PRO_POS_S_3P')]e Abwesenheit bemerkt wird"
 flavor_mos.108.d: "Enterbt das törichte Kind."
 flavor_mos.108.historical_info: "Alexei von Russland, der Sohn von Peter dem Großen, hatte eine schwierige Beziehung zu seinem Vater aufgrund ihrer auseinandergehenden Ansichten zur Verwestlichung Russlands. Alexeis traditionelle Bildung, die vorrangig auf religiöse und konservative Werte ausgerichtet war, stand in einem krassen Gegensatz zu den eher modernen Auffassungen seines Vaters. Diese Kluft führte zu seinem Versuch, ins Heilige Römische Reich zu fliehen, doch Alexei wurde gefasst und zurück nach Russland gebracht, wo ihn ein öffentlicher Prozess erwartete. Er verstarb kurz darauf unter mysteriösen Umständen."
 flavor_mos.109.title: "Der Kammermohr"
 flavor_mos.109.desc: "Der Botschafter aus einem gewissen Reich ([GetCountry('TUR').GetLongName|U]) hat uns ein recht ungewöhnliches Geschenk übergeben: [Select_CString(abram_petrovich.IsFemale, 'ein Mädchen', 'einen Jungen')] aus den fernen Landen von [ShowAreaName('northern_ethiopia_area')]. [Select_CString(abram_petrovich.IsFemale, 'Die ursprünglich als Sklavin', 'Der ursprünglich als Sklave')] gefangen genommene [abram_petrovich.GetName] soll freigelassen und im höfischen Haushalt erzogen werden, damit [abram_petrovich.Custom('DE_PRO_PER_S_3P_N')] unsere Sitten erlernt und [ROOT.GetCountry.GetName] in Zukunft nützlich sein kann, vielleicht als Teil der Armee oder als Teil der Dienerschaft. Obwohl [abram_petrovich.GetNameWithNoTooltip] hochgradig intelligent ist, fehlt dem Kind doch jegliche Bildung, und es wäre weise, es das Lesen und Schreiben zu lehren."
 flavor_mos.109.a: "Das Kind muss Bildung erfahren."
 flavor_mos.109.tt1: "[abram_petrovich.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_mos.109.tt2: "[abram_petrovich.Custom('DE_PRO_PER_S_3P_N')|U] wird an den besten Instituten eingeschrieben, die „[GetCountry('FRA').GetName|U]“ zu bieten hat"
 flavor_mos.109.tt3: "[abram_petrovich.Custom('DE_PRO_PER_S_3P_N')|U] wird an einer erstklassigen Universität in [target_location.GetName] eingeschrieben"
 flavor_mos.109.tt4: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] widersetzt sich der Bevorzugung, die [Select_CString(abram_petrovich.IsFemale, 'einer Schuldmagd', 'einem Schuldknecht')] zugutekommt"
 flavor_mos.109.b: "Ein kostspieliges Unterfangen, aus dem wir wenig gewinnen können."
 flavor_mos.109.historical_info: "Der Begriff „Kammermohr“ wird historisch für Hofdiener mit schwarzer Hautfarbe verwendet. Es war üblich, dass europäische Monarchen einen Diener afrikanischer Herkunft hatten, der dem Prestige des Hofs als exotisches Emblem diente. Abraham Petrowitsch wurde Russland vom Osmanischen Reich zum Geschenk gemacht und als Patenkind von Peter dem Großen großgezogen, wodurch er eine renommierte Erziehung im Ausland genoss. Er kehrte später als höchst fähiger Pionier zurück und nahm einen Posten in der russischen Armee an."
 flavor_mos.110.title: "Das Wunderkind kehrt zurück"
 flavor_mos.110.desc: "[abram_petrovich.GetName|U] hat [abram_petrovich.Custom('DE_PRO_POS_S_3P')]e Studien abgeschlossen und kehrt nach „[ROOT.GetCountry.GetName|U]“ zurück, gewappnet mit umfangreichem Wissen im Pionierwesen. Wir müssen nun entscheiden, wie wir [abram_petrovich.Custom('DE_PRO_POS_S_3P')]e Talente am besten nutzen – ob im Zuge einer Mentorentätigkeit oder als wichtiges Mitglied des Regierungsapparats."
 flavor_mos.110.a: "Wissen muss weitergereicht werden."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip|U] wird Pionier und Mathematiklehrer für die Armee"
 STATIC_MODIFIER_NAME_fortress_forger: "Festungsformer"
 flavor_mos.110.b: "Ein wahrer Patriot kämpft bis zum Ende."
 STATIC_MODIFIER_NAME_gannibal: "Hannibal"
 flavor_mos.110.c: "Auf die gut geölte Maschinerie der Regierung."
 flavor_mos.110.d: "Wir sind nicht länger interessiert."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip|U] wird in die Verbannung geschickt, sehr zur freudigen Genugtuung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!"
 flavor_mos.110.historical_info: "Abraham Petrowitsch kehrte nach Abschluss seiner Studien in Frankreich nach Russland zurück. Sein Patenonkel Peter der Große verstarb kurze Zeit darauf, und der neue Regent war nicht begeistert von Abraham, den er nach Sibirien verbannte. Später wurde Abraham aufgrund seiner herausragenden Fähigkeiten als Baumeister begnadigt und mit dem Bau mehrerer Festungen in Russland beauftragt. Unter den folgenden Herrschern gelangte er wieder zu Prominenz, und schließlich wurde er oberster Pionier der russischen Armee."
 flavor_mos.111.title: "Peter-und-Paul-Festung"
 flavor_mos.111.desc: "Die Haseninsel in der Newa beschützt jenen strategischen Wasserweg, der [ShowAreaName('eastern_baltic_sea')] und Ladogasee miteinander verbindet. Erweitern wir unsere Macht über dieses Gebiet durch den Bau einer hochmodernen Zitadelle in [ShowLocationName('neva')], die das Fundament einer majestätischen Metropole sein wird."
 flavor_mos.111.a: "Ein überaus geeigneter Ort."
 mos_st_peter_and_paul_construction: "Bau der Peter-und-Paul-Kathedrale"
 flavor_mos.111.tt1: "Das Ingenieurstalent von [abram_petrovich.GetName] optimiert den Bauvorgang und senkt die Kosten des gewaltigen Vorhabens"
 flavor_mos.111.b: "Daheim ist, wo das Herz sich wohlfühlt."
 flavor_mos.111.historical_info: "Die Peter-und-Paul-Festung, das älteste Gebäude in St. Petersburg, wurde während des Nordischen Kriegs gegen Schweden von Peter dem Großen als Militärfestung in Auftrag gegeben. Zu ihr gehört auch die Peter-und-Paul-Kathedrale, in der zahlreiche Mitglieder der russischen Zarenfamilie beigesetzt sind. St. Petersburg entwickelte sich später innerhalb von nicht einmal 20 Jahren von einer Zitadelle zu einer weitläufigen Hauptstadt."
 flavor_mos.112.title: "[Select_CString(jean_baptiste_le_blond.IsFemale, 'Architektin und Generalin', 'Architekt und General')]"
 flavor_mos.112.desc: "[Select_CString(jean_baptiste_le_blond.IsFemale, 'Landschaftsgestalterin und Barockarchitektin', 'Landschaftsgestalter und Barockarchitekt')] [jean_baptiste_le_blond.GetName] leistet wesentliche Beiträge im Bereich der Baukunst und ist vor Kurzem auf Geheiß der örtlichen Obrigkeit nach [ShowLocationName('neva')] gereist. [jean_baptiste_le_blond.Custom('DE_PRO_PER_S_3P_N')|U] stammt ursprünglich aus [ShowLocationName('paris')], und durch [jean_baptiste_le_blond.Custom('DE_PRO_POS_S_3P')]e Erfahrung mit Erhabenheit und dem Stil der #italic Le Nôtre#! würde [jean_baptiste_le_blond.Custom('DE_PRO_PER_S_3P_N')] hervorragend unsere unausgesprochene Ambition unterstützen, die [target_location.GetRank.GetName] in ein modernes städtisches Zentrum und ein kulturelles Mekka zu verwandeln."
 flavor_mos.112.a: "Der Bau muss umgehend begonnen werden."
 flavor_mos.112.a.custom: "Der schnelle Bau der Siedlung erfordert das Einziehen von [ShowPopTypeName('peasants')] aus ganz [ShowRegionName('russian_region')]"
 flavor_mos.112.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ist nicht sonderlich glücklich ob der Einschränkungen, die seine Freizügigkeit erfährt"
 flavor_mos.112.tt3: "Ein grober Plan der Infrastruktur und der Einteilung der Stadt wird erstellt, und man leitet wesentliche Vorbereitungsmaßnahmen für den Bau des künftigen Hauptsitzes ein"
 flavor_mos.112.tt4: "Scharenweise eingezogene [ShowPopTypeName('peasants')] sterben infolge der harten Arbeitsbedingungen"
 flavor_mos.112.b: "Setzt diesem Wahnsinn ein Ende."
 flavor_mos.112.historical_info: "Jean-Baptiste Alexandre Le Blond war ein französischer Architekt, der am Bau mehrerer Monumente in der neu gegründeten Hauptstadt St. Petersburg beteiligt war. Er spielte eine entscheidende Rolle bei der Einführung französischer Barockarchitektur in Russland: Le Blonds Einfluss erkennt man deutlich im Grundriss und in der Gestaltung der Stadt."
 flavor_mos.113.title: "Das Tor zum Westen"
 flavor_mos.113.desc: "Die [target_location.GetRank.GetName] [ShowLocationName('neva')] genießt mehrere Vorteile: Zugang zu bedeutenden Handelsrouten, den hervorragenden natürlichen Schutz des Sumpfdeltas der Newa sowie die Nähe zu Europa, die einen kulturellen Austausch erleichtert. Wenn wir diese Stärken nutzen wollen, müssen wir unseren Verwaltungssitz verlegen. Dies würde nicht nur weitere Investitionen fördern, sondern auch strategisch das Ansehen von „[ROOT.GetCountry.GetName|U]“ als bedeutende europäische Macht untermauern, die ihren Einfluss auf dem Kontinent geltend machen kann."
 flavor_mos.113.a: "Ein Neuanfang."
 st_petersburg: "St. Petersburg"
 flavor_mos.113.tt1: "Mehrere Ereignisse werden möglicherweise ausgelöst, sobald [ShowLocationName('neva')] zum Hauptsitz von „[target_root_country.GetName|U]“ ernannt wird"
 flavor_mos.113.b: "Ein fehlgeleiteter und schlecht durchdachter Plan."
 flavor_mos.113.tt2: "Mehrere [pops|e] verlassen [ShowLocationName('neva')] und brechen zu den grüneren Weiden von [capital.GetName] auf"
 flavor_mos.113.historical_info: "Die Gründung von St. Petersburg im Jahre 1703 während der Herrschaft von Peter dem Großen war getrieben von dessen Wunsch, sich den Zugang zur Ostsee zu sichern: Er wollte die Hauptstadt an einen Ort verlegen, der das ganze Jahr über als Meereshafen nutzbar war, anders als das von Land umgebene Moskau. Diese Entscheidung war Teil von Peters größerem Ziel der Verwestlichung und Modernisierung. Der Bau der Stadt brachte erhebliche Herausforderungen mit sich, darunter das sumpfige Terrain und die schroffen Wetterbedingungen. Im Zuge der Bauarbeiten wurde auch Zwangsarbeit eingesetzt, die sich Leibeigener und Kriegsgefangener bediente."
 flavor_mos.114.title: "Die perfekte Gemahlin"
 flavor_mos.114.desc: "Der Fortbestand der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie ist von allergrößter Bedeutung, und die Chancen darauf stünden deutlich besser, wenn [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sich eine Frau nähme. Vor Kurzem fand eine Beschau geeigneter Gattinnen statt und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] warf ein Auge auf [natalya_naryshkina.GetName] aus der edlen [ShowDynastyName('naryshkin_dynasty')]-Dynastie. [natalya_naryshkina.Custom('DE_PRO_PER_S_3P_N')|U] ist im fruchtbaren Alter und ungebunden, und ihr wurde vorhergesagt, sie würde bedeutende Söhne zur Welt bringen. Jedoch hat die Familie völlig entgegen der Tradition darum gebeten, dass ihrer Tochter ein freierer Lebensstil erlaubt wird, der mehr ihrer idealistischen Erziehung entspricht."
 flavor_mos.114.a: "Aber gewiss doch!"
 STATIC_MODIFIER_NAME_great: "Der Große"
 flavor_mos.114.tt1: "[natalya_naryshkina.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt und [peter_the_great.GetName] von ihr zur Welt gebracht"
 flavor_mos.114.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bringt seine Unzufriedenheit mit der unverblümten Art von [natalya_naryshkina.GetNameWithNoTooltip] zum Ausdruck"
 flavor_mos.114.b: "Es dürfen nur wenige Meinungen zum Ausdruck gebracht werden."
 flavor_mos.114.c: "Es gibt keinen Grund für den Bund der Ehe."
 flavor_mos.114.historical_info: "Natalja Naryschkina war die Mutter von Peter dem Großen und Gattin des Zaren, nachdem dessen erste Frau verstorben war. Die Familie versuchte, die Ehe zu verhindern, indem sie behauptete, Natalja hätte schwarze Magie auf den Zaren gewirkt, um sein Interesse zu wecken. Diese Behauptungen wurden nach kurzen Nachforschungen verworfen. Natalja hatte eine westlich-liberale Erziehung genossen und bat ihren Gemahl wiederholt, ihr Freiheiten zu gewähren, die für Frauen dieser Zeit ungewöhnlich waren, beispielsweise den Besuch des Theaters oder ohne Schleier zur Kirche zu gehen. Sie versuchte außerdem, einige westliche Bräuche an den Hof Russlands zu bringen."
 flavor_mos.115.title: "Die Beobachtungen von [james_bruce.GetNameWithNoTooltip]"
 flavor_mos.115.desc: "[james_bruce.GetName|U] aus den „[ShowAreaName('scottish_lowlands_area')]“ ist bewandert in Schwert und Feder und kann auf eine Ahnenreihe mit detaillierten Einträgen in Russland seit 1647 zurückblicken. [james_bruce.Custom('DE_PRO_POS_S_3P')|U]e Bildung und [james_bruce.Custom('DE_PRO_POS_S_3P')]e Erfahrungen im Bereich der Artillerie sind beeindruckend, und diese Fähigkeiten könnten wir uns nun sichern: Sie würden uns zweifellos auf jedem Feld nutzen, auf dem [james_bruce.Custom('DE_PRO_PER_S_3P_N')] eingesetzt wird, seien es nun administrative oder wissenschaftliche Arbeiten oder eher militärische Zwecke."
 flavor_mos.115.a: "Wir sollten diesen Menschen an den Hof einladen."
 flavor_mos.115.tt2: "[james_bruce.Custom('DE_PRO_POS_S_3P')|U] literarisches Werk könnte sich als hilfreich bei der Gründung künftiger Orte des Wissens erweisen"
 flavor_mos.115.b: "Ausschließlich für die Armee."
 STATIC_MODIFIER_NAME_artillery_maestro: "Artillerie-Maestro"
 flavor_mos.115.tt3: "[james_bruce.Custom('DE_PRO_PER_S_3P_N')|U] bleibt dem Militärdienst vorbehalten, wo [james_bruce.Custom('DE_PRO_PER_S_3P_N')] den Einsatz und die Nutzung von Artillerie verbessert"
 flavor_mos.115.c: "Ein fragwürdiger Stammbaum."
 flavor_mos.115.historical_info: "James Bruce nahm als Generalmajor der Artillerie an mehreren Militärkampagnen gegen das Osmanische Reich teil. Er gilt als eine der gebildetsten Personen im damaligen Russland und trug erheblich zum Feld der Astronomie und den Naturwissenschaften insgesamt bei, indem er mehrere Bände verfasste, die er später der Akademie der Wissenschaften schenkte. Ihm wird die Eröffnung des ersten Observatoriums Russlands im Sucharew-Turm zugeschrieben, was ihm einen Ruf als Alchemist und Zauberer einbrachte."
