l_german:
 flavor_nor.1.title: "Sigurd Jonsson"
 flavor_nor.1.desc: "Der norwegische Adelige und Ritter Sigurd Jonsson war ein ehemaliger Drottsete, ein Mann, der das Land im Namen des Königs regieren konnte, und Regent von Norwegen. Er ist ein direkter Nachkomme des alten norwegischen Königshauses und war von 1440 bis 1445 Kommandant der Festung Akershus. Sigurd Jonsson war einer der wichtigsten Verfechter der anti-hanseatischen Politik in Norwegen."
 flavor_nor.1.a: "Er könnte dem Reich von Nutzen sein."
 flavor_nor.1.b: "Wir möchten die Hanse nicht verärgern."
 hanseatic_conflict: "Streit zwischen Hanse und Skandinavien"
 flavor_nor.2.title: "Gyldenløve"
 flavor_nor.2.desc: "Der Sohn des Reichsrats Henrik Jensson, [niels.GetName], heiratete vor Kurzem Ingerd Ottesdatter und festigte so seinen Besitz der Ländereien von Austrått. Er ist nun Norwegens größter Landbesitzer und ihm gehören Ländereien in Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu und Herjedalen. Er wurde bereits für den Posten eines Reichsrats vorgeschlagen."
 flavor_nor.2.a: "Ernennt ihn zum Berater."
 flavor_nor.3.title: "Die Festung Vardøhus"
 flavor_nor.3.desc: "Die erste Befestigung in der Gemeinde Vardø in Finnmark wurde 1306 erbaut und Varghøya genannt. Die zweite Befestigung wurde in Østervågen zwischen 1450 und 1500 errichtet und war eine rechtwinklige Festung mit zwei Eckbastionen."
 flavor_nor.3.a: "Baut die Festung weiter aus."
 flavor_nor.3.b: "Verbessert die Verteidigungsanlagen in ganz Norwegen."
 flavor_nor.3.c: "Wir unternehmen nichts."
 flavor_nor.5.title: "Eine strategische Heirat"
 flavor_nor.5.desc: "Durch den Vertrag von Perth im 13. Jahrhundert erhielt [GetCountry('SCO').GetName] die Kontrolle über die Hebriden, verpflichtete sich aber auch, unserem Reich ([ROOT.GetCountry.GetLongName|U]) als Gegenleistung jährlich Zahlungen zu entrichten. Diese Zahlungen sind nun schon lange überfällig, was seit geraumer Zeit für Spannungen sorgt. Ungeachtet unserer angestammten Ansprüche ist unsere Fähigkeit, Macht über die [ShowAreaName('scottish_highlands')] auszuüben, jedoch nicht mehr so ausgeprägt wie in früheren Zeiten. Dazu sehen wir uns derzeit größeren Schwierigkeiten näher an der Heimat gegenüber, die wir bewältigen müssen. Man hat uns vorgeschlagen, diesen Streit ein für alle Mal beizulegen. Wir könnten das Jarltum von [ShowLocationName('orkney')] verpfänden und anschließend an die Schotten übertragen.\n\n[ShowLocationNameWithNoTooltip('orkney')] ist jedoch noch immer einer der bedeutendsten Adelstitel im Königreich „[ROOT.GetCountry.GetLongNameWithNoTooltip]“ und ebnete einst selbst den Weg auf den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Thron. Der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mag derzeit wenig Einfluss haben, ist jedoch überaus besorgt, was diese Übereinkunft betrifft."
 flavor_nor.5.historical_info: "Im Jahr 1468 vermählte der verarmte Christian I., König von Dänemark, Norwegen und Schweden, seine einzige Tochter Margarete mit Jakob III. von Schottland. Da er die versprochene Mitgift nicht aufbringen konnte, verpfändete er die Orkney-Inseln an Jakob III. von Schottland – als königliche Mitgift für seine Tochter Margarete. Die Verpfändung brachte 50.000 Gulden ein. Die Shetlandinseln wurden für weitere 8.000 Gulden verpfändet."
 flavor_nor.5.a: "Lasst uns diesen Streit beenden."
 flavor_nor.5.a.tt: "#flavor Sollte [GetCountry('SCO').GetName] annehmen, geschieht Folgendes:#!"
 nor_gave_away_orkney: "Gab Orkney ab"
 nor_strategic_marriage: "Strategische Heirat"
 flavor_nor.5.b: "Wir geben unseren Anspruch auf diese Länder nie auf!"
 nor_taxation_conflict_over_hebrides: "Spannungen hinsichtlich der Hebriden"
 flavor_nor.6.title: "Grafschaft Orkney"
 flavor_nor.6.desc: "Durch den Vertrag von Perth im 13. Jahrhundert erhielt [GetCountry('SCO').GetName] die Kontrolle über die Hebriden, verpflichtete sich allerdings auch, dem Königreich Norwegen als Gegenleistung jährlich Zahlungen zu entrichten. Diese Zahlungen sind nun schon seit Längerem überfällig, was seit geraumer Zeit für Spannungen sorgt. [GetCountry('NOR').GetName|U] schlägt uns nun vor, diesen Streit ein für alle Mal beizulegen."
 flavor_nor.6.a: "Wir nehmen das Angebot an!"
 flavor_nor.6.b: "Eher greifen wir zum Schwert!"
 flavor_nor.8.title: "Schottland nimmt an"
 flavor_nor.8.desc: "Wir haben auf unsere angestammten norwegischen Ansprüche auf die Hebriden, Orkney und alle anderen Teile der Highlands verzichtet. Die Beziehungen zu den Schotten sind besser als je zuvor."
 flavor_nor.8.a: "Es ist vollbracht."
 flavor_nor.9.title: "Schottland lehnt ab"
 flavor_nor.9.desc: "Die Schotten lehnten unser Angebot ab, den Streit um die Hebriden und Orkney ein für alle Mal beizulegen. Die Beziehungen zwischen unseren Reichen sind nun wieder angespannt."
 flavor_nor.9.a: "Wir geben niemals auf!"
 flavor_nor.16.title: "Hollendertiden"
 flavor_nor.16.desc: "Holz war seit jeher ein wichtiges Exportgut der norwegischen Wirtschaft, und man sieht immer häufiger Handelsschiffe aus den Niederlanden an der Küste Norwegens. Im Gegensatz zu den Händlern der Hanse, die unsere Wirtschaft jahrhundertelang dominierten, geben sich die Niederländer damit zufrieden, zu handeln, ohne sich in örtliche Geschäfte einzumischen oder die Landesgesetze zu brechen.\nAufgrund der ständig wachsenden Nachfrage der niederländischen Schiffbauer könnte die Holzindustrie in Norwegen einst zur größten Europas aufsteigen. Die Niederlande sind eine Seefahrer- und Schiffbaunation, und wir können zweifellos viel von ihren Kaufleuten lernen – nur müssten wir uns mit ihnen gegen die Deutschen zusammentun."
 flavor_nor.16.a: "Die Zeit der Niederländer ist gekommen."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Hollendertiden"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "Mit wagemutigen Angriffen und geschickten Manövern machte [tordenskiold.GetName] sich einen Namen als vielversprechender Kapitän in der norwegischen Marine. Sein unbändiger Wille, jedes Seegefecht zu gewinnen, ungeachtet der Größe der beteiligten Schiffe und jeglicher anderen Umstände, bescherte ihm einen kometenhaften Aufstieg. Heute steht er vor [ROOT.GetCountry.GetGovernment.GetRuler.GetName], um für seine Heldentaten auf hoher See geadelt zu werden."
 flavor_nor.21.a: "Von nun trage er den Beinamen „Tordenskiold“ – Donnerschild."
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "Im Alter von 15 Jahren verließ [cort_adeler.GetName], Sohn eines Kapitäns, Norwegen für die hohe See und machte seitdem Karriere als erfolgreicher Kaufmannskapitän in den Niederlanden, im Mittelmeer und sogar an der Koromandelküste Indiens. Da er in Kriegszeiten auch als Kapitän in der niederländischen, englischen, venezianischen und türkischen Marine diente, besitzt Adeler Erfahrungen und Beziehungen, wie sie nur wenige seiner Generation haben. Durch seine verschiedenen kaufmännischen Unternehmen häufte er ein erhebliches Privatvermögen an, von dem er einen Teil in sein Heimatland investierte, vor allem in jene Anwesen, die er außerhalb der norwegischen Stadt Skien entwickelt.\nEin Mann vom Kaliber Adelers könnte sicherlich für unseren Staat von Nutzen sein."
 flavor_nor.22.a: "Ein bemerkenswerter Mann!"
 flavor_nor.23.title: "Der Stadtbrand von Oslo"
 flavor_nor.23.desc: "Drei Tage lang verwüsteten Flammen die Holzstadt Oslo. Nun ist bis auf wenige Gebäude in unserer Hauptstadt alles niedergebrannt. Obwohl Oslo schon früher von Feuern heimgesucht wurde, ist die Zerstörung, mit der wir es jetzt zu tun haben, derart gewaltig, dass man uns den Vorschlag unterbreitete, die gesamte Stadt zu versetzen, während wir sie wiederaufbauen. Statt erneut mit Holz zu bauen und auf die nächste Katastrophe zu warten, könnten wir näher an der Festung Akershus bauen und bessere Verfahren für Häuserbau und Stadtplanung anwenden, wie es für eine moderne Hauptstadt angemessen ist.\nEin Wiederaufbau in der Nähe von Akershus würde es uns zudem ermöglichen, die Stadt ordentlich zu befestigen, was heutzutage von großem Vorteil sein kann. In der Praxis hatten unsere Vorgänger jedoch Schwierigkeiten damit, die Bewohner Oslos davon abzuhalten, die Stadt nach eigenem Gutdünken wiederaufzubauen und dabei alles zu verwenden, was gerade zur Hand war. Eine angemessene Instandsetzung wäre also höchstwahrscheinlich eine kostspielige Angelegenheit."
 flavor_nor.23.a: "Wir müssen eine neue Stadt gründen!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Der Wiederaufbau Oslos"
 flavor_nor.23.b: "Was verloren wurde, ist nicht mehr. Lasst die Menschen wiederaufbauen, wie es ihnen beliebt."
 flavor_nor.24.title: "Ein stärkeres Band zwischen den Niederlanden und Norwegen"
 flavor_nor.24.desc: "Mit der Zeit verwandelte die enge Verzahnung zwischen Norwegen und der Wirtschaft der reichen niederländischen Städte das Land in eine Nation der Schiffbauer. Norwegische Städte mit staken Banden zum Holzhandel wachsen schneller und größer als zuvor, während norwegische, niederländische, dänische, schottische, englische und schwedische Kaufleute miteinander Geschäfte machen und unseren Häfen eine weltoffene, maritime Atmosphäre schenken.\nJunge norwegische Männer haben zudem damit begonnen, in großer Zahl in die Niederlande umzusiedeln. Manche lassen sich dort nieder, während es andere auf die hohe See zieht. Die wachsende Zahl norwegischer Auswanderer und derer, die irgendwann in unsere Länder zurückkehren, bettet unser Land immer tiefer in die aufstrebende globale Wirtschaft ein."
 flavor_nor.24.a: "Das Meer ist unsere Zukunft und unsere Vergangenheit."
