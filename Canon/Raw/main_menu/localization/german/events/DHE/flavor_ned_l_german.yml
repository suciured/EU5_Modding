l_german:
 flavor_ned.1.title: "[target_location.GetNameWithNoTooltip|U] geht in Flammen auf"
 flavor_ned.1.desc: "Eine Tragödie hat die [target_location.GetRank.GetName] [target_location.GetName] ereilt! Ein großes Feuer ist ausgebrochen und hat Teile der [target_location.GetRank.GetNameWithNoTooltip] wie den #italic Ratssaal#! und das #italic Archiv#! verschlungen. Die Bürger versuchten, das Feuer zu löschen, doch einige von ihnen kamen dabei ums Leben."
 flavor_ned.1.a: "Eine Tragödie für [target_location.GetNameWithNoTooltip] …"
 flavor_ned.2.title: "Stärkung von [target_location.GetNameWithNoTooltip]"
 flavor_ned.2.desc: "Seit unsere Entdecker in [ShowRegionName('indonesia_region')] ankamen, brachten wir einen großen Teil des Landes entweder durch Krieg oder mit der Feder unter unsere Kontrolle. [target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e Berater haben eine neue Stadt in der Region geplant, eine Festung, in die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Siedler in Scharen kommen können, ohne sich um die Ureinwohner kümmern zu müssen."
 flavor_ned.2.historical_info: "Als die niederländischen Siedler in Ostindien ankamen, war eines ihrer ersten Ziele die Befestigung des kolonisierten Landes. Eine dieser Festungen war Batavia, das später zum Hauptsitz von Niederländisch-Ostindien wurde. Unter der Herrschaft der Niederländischen Ostindien-Kompanie wurde Batavia zur wichtigsten Stadt der Region."
 flavor_ned.2.a: "Lasst uns [target_location.GetNameWithNoTooltip] in eine Festung umbauen."
 flavor_ned.2.b: "Das ist zu teuer. Lasst uns lieber die Einheimischen besänftigen."
 flavor_ned.2.c: "[target_location.GetNameWithNoTooltip|U] soll der beste Ort der Region werden."
 flavor_ned.2.d: "[target_location.GetNameWithNoTooltip|U] MUSS gebaut werden!"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "Mit dem Aufstieg unseres Handelsimperiums schlossen sich uns viele große Persönlichkeiten an, sowohl aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] als auch aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Darunter ist auch [target_character2.GetName], [target_character2.Custom('DE_ART_IND_N')] #L [ShowCultureName('swedish')|l][Select_CString(target_character2.IsFemale, 'e Bürgerin', 'er Bürger')]#!, [target_character2.Custom('DE_ART_DEF_S_N')] sich in „[target_country2.GetName|U]“ einen Namen macht und eines Tages Statthalter [target_character2.Custom('DE_END_NOU_S_GS_N')] eines unserer Kolonialgebiete werden möchte."
 flavor_ned.3.historical_info: "Frederick Coyett wurde in Stockholm geboren und war der erste Schwede, der Ostasien erforschte. Er verbrachte die meiste Zeit als Diplomat für die Niederländische Ostindien-Kompanie auf Dejima und war erfolgreich in der #italic Nanbu-Affäre#!, die zur Freilassung mehrerer niederländischer Gefangener des Shogunats führte. Darüber hinaus wurde er nach vielen erfolgreichen Verhandlungen zum Statthalter von Formosa ernannt. Mit dem Sturz der Ming-Dynastie verlor er jedoch seine Statthalterwürde und die gesamte Insel an #italic Zheng Chenggong#!. Seine letzten Jahre verbrachte er in Batavia, wo er tonnenweise hinduistische Statuen sammelte."
 flavor_ned.3.a: "Lasst [target_character2.Custom('DE_PRO_PER_S_3P_A')] uns dienen."
 flavor_ned.3.b: "[target_character2.Custom('DE_PRO_PER_S_3P_N')|U] ist in diesem Land nicht willkommen."
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "Mit dem Goldenen Zeitalter der Kultur und der Architektur begann unsere Bevölkerung, sich Dingen jenseits von Krieg und Handel zu widmen. Darunter ist auch [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine Pionierin', 'ein Pionier')] des #italic niederländischen Barockstils#!. Wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] subventionieren, könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] die Kultur unserer Nation zu neuen Höhen führen."
 flavor_ned.4.historical_info: "Im 17. Jahrhundert erlebten die Niederlande die Blüte des niederländischen Barockstils. Pieter Post und sein Mitarbeiter Jacob van Campen waren die wichtigsten Wegbereiter dieses Stils und entwarfen zahlreiche neue Paläste und Museen."
 flavor_ned.4.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat unsere Unterstützung."
 flavor_ned.4.b: "Bessere Gebäude? Unser Geld wird woanders gebraucht."
 flavor_ned.5.title: "Handel in [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_ned.5.desc: "Die Ländereien #L [ShowRegionName('japan_region')]s#! sind uns zwar fremd, scheinen aber für unsere Händler ein großartiger Ort zu sein, um ihren Geschäften nachzugehen. Ihr Silber und ihre Luxusgüter sind für unsere Bevölkerung sehr attraktiv. Wenn wir unsere Händler dort ansiedeln können, können wir damit beginnen, diese Waren nach [ROOT.GetCountry.GetName] zu bringen."
 flavor_ned.5.a: "Lasst uns dort einen neuen Außenposten errichten."
 flavor_ned.5.b: "Das ist reine Zeitverschwendung."
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "Ein [ShowBuildingTypeName('dutch_trade_outpost')] in [target_location.GetName]? Auf jeden Fall. Errichtet ihn!"
 flavor_ned.6.title: "Kapkolonie"
 flavor_ned.6.desc: "Da unsere Siedler nun in den Ländern von [ShowRegionName('southern_africa_region')] angekommen sind, haben viele von ihnen neue Städte und Häfen gebaut, um die umliegenden Meere zu sichern und damit auch den gesamten asiatischen Handel. Eine dieser Städte ist [target_location.GetName]. Vielleicht können wir den Bau dieses Hafens subventionieren."
 flavor_ned.6.historical_info: "Das Kap war eine der wichtigsten Kolonien des niederländischen Großreichs. Als Knotenpunkt für den Seehandel zwischen Asien und Europa war es ein wichtiger Hafen für die Niederländische Ostindien-Kompanie."
 flavor_ned.6.a: "Das Kap soll uns gute Hoffnung bringen."
 flavor_ned.6.b: "Wir brauchen keinen neuen Hafen, sondern eine größere Flotte."
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "Viele europäische Nationen schlossen sich dem Wettlauf um Kolonien an, und wir taten es ihnen gleich. Anstatt weite Landstriche für uns zu beanspruchen, entschieden wir uns dafür, einige größere Städte auf dem amerikanischen Kontinent zu gründen. Eine davon ist [target_location.GetName], wo sich viele neue Siedler den Bemühungen angeschlossen haben, den Ort gegen sämtliche Bedrohungen zu befestigen. Wir können den Siedlern dort Subventionen anbieten oder sie den Hafen selbst bauen lassen."
 flavor_ned.7.a: "Wir haben ein [ShowLocationNameWithNoTooltip('amsterdam')], aber wie wäre es mit zweien?"
 flavor_ned.7.b: "Sollen die Siedler dort sich doch selbst darum kümmern."
 flavor_ned.8.title: "Die Seebettler"
 flavor_ned.8.desc: "Wenn wir unsere Unabhängigkeit sichern wollen, müssen wir unser Land und unsere Meere sichern. Zu diesem Zweck will [target_character.GetName] jedem bewaffneten Schiff, das „[target_country.GetName|U]“ dienen möchte, Kaperbriefe ausstellen."
 flavor_ned.8.historical_info: "Während des Achtzigjährigen Krieges stellte Wilhelm von Oranien jedem bewaffneten Schiff Kaperbriefe aus, sodass schließlich 18 solcher Schiffe unter niederländischer Flagge fuhren. Diese Freibeuter wurden nach und nach immer größer und bedrängten die spanischen Häfen. Viele große Helden gehörten auch zu den Geusen."
 flavor_ned.8.a: "Dies ist erforderlich, um „[target_country.GetNameWithNoTooltip|U]“ zu verteidigen."
 flavor_ned.8.b: "Piraterie fördern? Was ist mit dem Schutz unserer Gewässer?"
 flavor_ned.9.title: "Interessen in [ShowAreaNameWithNoTooltip('sailan_area')]"
 flavor_ned.9.desc: "Die Insel [ShowAreaName('sailan_area')] ist ein strategisches Gebiet für jeden Händler in $india$. [target_country.GetName|U] kontrolliert [ShowLocationName('kurunegala')], was nur mit Gewalt einzunehmen ist."
 flavor_ned.9.a: "[ShowAreaNameWithNoTooltip('sailan_area')] gehört uns."
 flavor_ned.9.b: "Es wäre nicht klug, dort Krieg zu führen."
 flavor_ned.10.title: "Fünf [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Admiralitäten"
 flavor_ned.10.desc: "Unser Land mag von [target_character.GetName] regiert werden, doch die Unterschiede zwischen unseren Provinzen haben unsere [ShowBuildingTypeName('admiralty')] gespalten. Dieser Streit zwischen [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')] und [ShowLocationName('amsterdam')] hindert uns daran, unsere Flotten zu vereinen. Wenn wir es ihnen allerdings erlauben, ihre jeweils eigenen Interessen zu verfolgen, könnte dies zu einem größeren Engagement jedes Einzelnen führen."
 flavor_ned.10.a: "Lassen wir diese Admiralitäten für sich existieren."
 flavor_ned.10.b: "Legt sie zu einer Einheit zusammen."
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "Schaltet die [government_reform|e] „[ShowGovernmentReformName('unified_admiralty_reform')]“ frei."
 flavor_ned.11.title: "Besiedlung von [ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_ned.11.desc: "Da unsere Entdecker und Siedler bis in die Lande $china$s vorgedrungen sind, haben sie [ShowAreaName('taiwan_area')] beansprucht und besiedelt. Es mangelt jedoch an #L [ROOT.GetCountry.GetCulture.GetName|l]em#! Einfluss. Vielleicht können wir versuchen, die Region mit Leuten aus [ROOT.GetCountry.GetCapital.GetName] zu besiedeln."
 flavor_ned.11.a: "Die [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]e Kultur soll in [ShowAreaNameWithNoTooltip('taiwan_area')] dominieren."
 flavor_ned.11.b: "Belasst [ShowAreaNameWithNoTooltip('taiwan_area')] so, wie es ist."
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_ned.12.desc: "Angesichts der wachsenden Bedrohung durch das Meer, das die Niederlande langsam verschlingt, suchen viele Architekten nach neuen Wegen, um das Problem einzudämmen. Eine dieser Personen ist [target_artist.GetName], [target_artist.Custom('DE_ART_DEF_S_N')] bereits zahlreiche [ShowBuildingTypeName('polders')] in den Niederlanden entworfen hat."
 flavor_ned.12.historical_info: "Jan Adriaanszoon Leeghwater war der Erste, der einen See in einen Polder verwandelte, indem er das Wasser mit Hilfe einer Windmühle abpumpte. Er leitete auch den Bau vieler anderer Polder in Purmer, Schermer und Heerhugowaard."
 flavor_ned.12.a: "Heuert [target_artist.Custom('DE_PRO_PER_S_3P_A')] an, um noch mehr [ShowBuildingTypeNameWithNoTooltip('polders')] zu bauen."
 flavor_ned.12.b: "[target_artist.Custom('DE_PRO_POS_S_3P')|U]e Arbeit ist hier nicht willkommen."
 flavor_ned.13.title: "Vater der Mikrobiologie"
 flavor_ned.13.desc: "Mit der Entwicklung der Wissenschaft wächst auch unser Wissen über unsere Umwelt. Viele wollen dieses Wissen vertiefen und haben an einer von zahlreichen Universitäten ein Studium aufgenommen. Zu ihnen zählt auch [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'eine Mikrobiologin', 'ein Mikrobiologe')] aus [ShowLocationName('the_hague')]. Obwohl [target_artist.Custom('DE_PRO_POS_S_3P')]e Arbeit noch nicht anerkannt ist, können wir versuchen, [target_artist.Custom('DE_PRO_PER_S_3P_A')] bei dem anstehenden Unterfangen zu unterstützen."
 flavor_ned_13.historical_info: "Antoni van Leeuwenhoek, der für seine Durchbrüche auf dem Gebiet der Mikrobiologie bekannt ist, wird von vielen Historikern und Wissenschaftlern als Vater der Mikrobiologie bezeichnet. Als Autodidakt gelang es ihm, die Mikrobiologie als offizielle wissenschaftliche Disziplin zu etablieren. Seine Selbstversuche ermöglichten es ihm, sein Blut zu untersuchen, was zur Entdeckung der roten Blutkörperchen führte."
 flavor_ned.13.a: "Wir werden die Mittel für die Unterstützung im Bereich der Mikrobiologie bereitstellen."
 flavor_ned.13.b: "„[target_country2.GetNameWithNoTooltip|U]“ hat keinen Platz für [target_artist.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_ned.14.title: "Das Essen von [target_character.GetNameWithNoTooltip]"
 flavor_ned.14.desc: "Krieg und Unheil plagen [ROOT.GetCountry.GetName]. Da die Streitkräfte von [target_country.GetName] die Kontrolle über [ROOT.GetCountry.GetCapital.GetName] übernommen haben, sehen viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! in [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]en Ambitionen den einzigen Grund für all dies. Ein wütender Mob hat sich nun vor dem Haus von [target_character.GetNameWithNoTooltip] versammelt, um [target_character.Custom('DE_PRO_PER_S_3P_A')] hinzurichten. Trotz [target_character.Custom('DE_PRO_POS_S_3P')]er fesselnden Rede ließ die Menge nicht locker. Wie wilde Tiere griffen die Leute [target_character.Custom('DE_PRO_PER_S_3P_A')] an, was zu [target_character.Custom('DE_PRO_POS_S_3P')]em Tod führte. In der Folge fehlten Teile des Körpers, die von der unerbittlichen Menge, welche [target_character.Custom('DE_PRO_PER_S_3P_A')] ursprünglich verfolgt hatte, gefressen worden waren."
 flavor_ned.14.a: "Selbst jetzt ist „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ nicht sicher …"
 flavor_ned.15.title: "Die Sieben Provinzen"
 flavor_ned.15.desc: "Obwohl die Niederlande durch ein gemeinsames Anliegen geeint sind, sind sie aufgrund rechtlicher Ansprüche und kultureller Unterschiede immer noch geteilt. Wir können diese Uneinigkeit jedoch zu unserem Vorteil nutzen. Durch die Schaffung einer Konföderation, in der jede Provinz ihre eigenen Gesetze und Rechte hat und dennoch alle der Zentralregierung unterstellt sind, stellen wir sicher, dass jede Provinz geschützt bleibt und sich für sich entwickeln kann, während wir gleichzeitig den Blick nach außen richten."
 flavor_ned.15.historical_info: "Während des niederländischen Aufstands gegen die Habsburger gründeten die Niederländer eine Konföderation, in der jede Provinz ihre eigenen Interessen vertreten konnte. Diese Konföderation war jedoch immer noch von Fraktionskämpfen geprägt, da die Statisten und die Oranier um die Kontrolle über die zahlreichen Provinzen kämpften. Erst in der napoleonischen Zeit und unter der Batavischen Republik wurde dieses ganze System abgeschafft, und es entstand das Königreich der Niederlande, wie wir es heute kennen."
 flavor_ned.15.a: "Lasst uns diese Konföderation gründen."
 flavor_ned.15.b: "Dezentralisierung ist keine Lösung."
 flavor_ned.16.title: "Goldenes Zeitalter der [target_country.GetCulture.GetNameWithNoTooltip|l]en Kultur"
 flavor_ned.16.desc: "Mit unserem Aufstieg in der Weltpolitik erlebt unsere Kultur ihren Höhepunkt, und viele neue Künstler strömen an den [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mit ihrer Hilfe verbreitet sich die #L [target_country.GetCulture.GetName|l]e#! Kultur allerorten: Ein goldenes Zeitalter ist eingeläutet."
 flavor_ned.16.a: "Die [target_country.GetCulture.GetNameWithNoTooltip|l]e Kultur wird in jedem Winkel der Erde bekannt sein."
 flavor_ned.17.title: "Die Stoffindustrien von [target_location.GetNameWithNoTooltip] und [target_location2.GetNameWithNoTooltip]"
 flavor_ned.17.desc: "Die Länder in „[target_country.GetName|U]“ sind reich an Farbstoffen, sodass wir alle Arten von Stoffen herstellen können. Zwei der bekanntesten Zünfte sind die von [target_location.GetName] und [target_location2.GetName], die beide für „[target_country.GetNameWithNoTooltip|U]“ sehr wertvoll sind. [target_character.GetName|U] soll beiden Zünften helfen, doch wenn wir eine Zunft bevorzugen, können wir unsere Stoffindustrie vielleicht noch weiter spezialisieren."
 flavor_ned.17.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] von [target_location.GetNameWithNoTooltip] soll unsere Hilfe erhalten."
 flavor_ned.17.b: "Die Unterstützung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s von [target_location2.GetNameWithNoTooltip] bietet mehr Vorteile."
 flavor_ned.17.c: "Lasst uns beide Zünfte unterstützen."
 flavor_ned.17.d: "Dazu fehlen uns die Mittel."
 flavor_ned.18.title: "Die Lust an der Würze"
 flavor_ned.18.desc: "Da die Routen nach $india$ von #L [ShowReligionGroupAdjective('muslim')|l]en#! Händlern blockiert werden, mangelt es unserem Volk an Luxusgütern. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] von [target_market.GetName] hat neue Seewege ins Auge gefasst, um sich den Gewürzhandel wieder zu sichern. Wie dem auch sei: [target_character.GetName|U] muss einen Weg finden, um $india$ zu erreichen."
 flavor_ned.18.a: "Lasst uns die Segel setzen und nach Indien aufbrechen."
 NED_SECURE_SPICE_FOR_BONUSES: "Wenn wir [ShowGoodsName('pepper')] in den [market|e] „[target_market.GetName]“ einführen können, erhalten wir Boni."
 flavor_ned.19.title: "Gedankenfreiheit"
 flavor_ned.19.desc: "Mit dem Aufkommen der [ShowReligionAdjective('lutheran')|l]en Reformation sind in der [ShowReligionGroupAdjective('christian')|l]en Welt viele neue extremistische religiöse Ansichten entstanden. „[ROOT.GetCountry.GetName|U]“ hat jedoch zunehmend humanistische Ideen gefördert und die Freiheit des Denkens und der Ideale unterstützt, solange sie der Nation dienen. [target_character.GetName|U] hat dies zur Kenntnis genommen und plant nun die Zukunft dieser neuen Welle des Humanismus."
 flavor_ned.19.a: "Dies ist schließlich ein freies Land."
 flavor_ned.19.b: "Machen wir uns ihre Ideen zunutze."
 flavor_ned.19.c: "Wir sollten die [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Behörden nicht verärgern."
 flavor_ned.20.title: "Der Gewürzhandel floriert"
 flavor_ned.20.desc: "Unsere Händler haben endlich einen Vorrat an [ShowGoodsName('pepper')] bekommen. Das #L [target_country.GetAdjective|l]e#! Volk kann nun nach langem Warten mit dieser neuen Ware kochen."
 flavor_ned.20.a: "Solange wir eine Marine haben, wird der [ShowGoodsNameWithNoTooltip('pepper')] fließen."
 flavor_ned.21.title: "Philosophien von [target_character.GetNameWithNoTooltip]"
 flavor_ned.21.desc: "Inspiriert durch die Schriften von Ibn Tufail ist [target_character.GetName] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] gekommen und sucht Arbeit. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde in [ShowLocationName('paris')] als #L [ShowCultureName('french')|l][Select_CString(target_character.IsFemale, 'e Bürgerin', 'er Bürger')]#! geboren und verließ [target_character.Custom('DE_PRO_POS_S_3P')]e Heimat, um Philosophie zu studieren. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] plant nun, ein biografisches Lexikon mit dem Titel #italic Dictionnaire Historique et Critique#! zu schreiben."
 flavor_ned.21.historical_info: "Pierre Bayle war ein Hugenotte, der unter Ludwig XIV. in Paris geboren wurde. Nach seinem Studium in Puylaurens, Paris und Sedan floh er vor der religiösen Verfolgung in die Republik der Vereinigten Niederlande. Während seines Aufenthalts wurde er zum Professor für Philosophie und Geschichte in Rotterdam berufen. Viele seiner Werke waren wegweisend für die Aufklärung und andere Philosophien und Denkansätze, die in direktem Zusammenhang mit seinen Lehren standen (wie etwa die Theodizee)."
 flavor_ned.21.a: "Wir fördern [target_character.Custom('DE_PRO_POS_S_3P')]e Werke."
 flavor_ned.21.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] soll verschwinden. [ShowCultureNameWithNoTooltip('french')|U]e Philosophen sind in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ nicht willkommen."
 flavor_ned.22.title: "Die Erzählung von [target_character2.GetNameWithNoTooltip]"
 flavor_ned.22.desc: "[target_character2.GetName|U] wurde als Mitglied des gemeinen Volkes in [ShowLocationName('middelburg')] geboren und zeigte schon früh großes Talent. Mit elf Jahren begann [target_character2.Custom('DE_PRO_PER_S_3P_N')] eine Lehre als [Select_CString(target_character.IsFemale, 'Bootsfrau und trat als junge Erwachsene', 'Bootsmann und trat als junger Erwachsener')] in die #L [ROOT.GetCountry.GetAdjective|l]e#! Armee ein. Nun dient [target_character2.Custom('DE_PRO_PER_S_3P_N')] in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Handelsflotte. Trotz [target_character2.Custom('DE_PRO_POS_S_3P')]es jungen Alters besitzt [target_character2.Custom('DE_PRO_PER_S_3P_N')] viel Erfahrung, und wir können [target_character2.Custom('DE_PRO_PER_S_3P_A')] entweder zur Verstärkung unserer Armee oder zu der unserer Marine einsetzen."
 flavor_ned.22.a: "Wir Menschen des [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Volks waren seit jeher stolze Seeleute."
 flavor_ned.22.b: "Wir müssen die Lande von „[ROOT.GetCountry.GetNameWithNoTooltip]“ mit einer stärkeren Armee schützen."
 flavor_ned.22.c: "Statt [target_character2.Custom('DE_PRO_PER_S_3P_A')] zu bitten, sollten wir [target_character2.Custom('DE_PRO_PER_S_3P_A')] richtig anheuern."
 flavor_ned.23.title: "Freiheit der Meere"
 flavor_ned.23.desc: "Während die Idee des #L [ShowSocietyDirectionName('free_trade')]s#! in „[ROOT.GetCountry.GetName|U]“ nicht unbekannt ist, wird die Debatte zwischen Protektionismus und [ShowSocietyDirectionNameWithNoTooltip('free_trade')] zunehmend hitziger. [Select_CString(target_character.IsFemale, 'Eine der Philosophinnen', 'Einer der Philosophen')], [target_character.Custom('DE_ART_DEF_S_N')] sich an diesen Diskussionen beteiligt, ist [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine ehemalige Überseehändlerin', 'ein ehemaliger Überseehändler')] für das [ROOT.GetCountry.GetFlavorRank]. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] bereits mit dem Schreiben [target_character.Custom('DE_PRO_POS_S_3P')]er neuen Abhandlung begonnen hat, könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] das Zünglein an der Waage zugunsten des #L [ShowSocietyDirectionNameWithNoTooltip('free_trade')]s#! sein."
 flavor_ned.23.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] [target_character.Custom('DE_PRO_POS_S_3P')]e Abhandlung beenden. Handelsfreiheit ist hier willkommen."
 flavor_ned.23.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ nicht willkommen."
 flavor_ned_paper_industry_title: "Die #L [ShowGoodsNameWithNoTooltip('paper')]industrie#! von [target_location.GetNameWithNoTooltip]"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName|U] und der dortige [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gehören zu den bekanntesten Zünften in den südlichen Niederlanden. Vor Kurzem wurden Pläne geschmiedet, die Herstellung von [ShowGoodsName('paper')] auszuweiten, da man der Meinung ist, „[ROOT.GetCountry.GetName|U]“ könne dadurch seine Unabhängigkeit weiter stärken."
 flavor_ned.24.a: "Lasst uns die #L [ShowGoodsNameWithNoTooltip('paper')]produktion#! im Süden aufbauen."
 flavor_ned.24.b: "Dazu fehlen uns die Mittel."
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] von [target_location.GetName] hat Fortschritte bei der Herstellung von [ShowGoodsNameWithNoTooltip('paper')] gemacht. Nachdem er Pläne für eine neue [ShowBuildingTypeName('paper_workshop')] erstellt hat, bittet er nun [target_character.GetName] um finanzielle Unterstützung."
 flavor_ned.25.a: "Wir werden die finanzielle Unterstützung gewähren."
 flavor_ned.25.b: "Wir haben keine Mittel für den [GetEstateName('burghers_estate')] übrig."
 flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]er Humanismus"
 flavor_ned.26.desc: "Diese Welt ist voll von verschiedenen Glaubensrichtungen, Traditionen und Ideen. Anstatt unsere Überzeugungen überall durchzusetzen, sollten wir sie tolerieren, solange sie keine Probleme für „[ROOT.GetCountry.GetName|U]“ verursachen."
 flavor_ned.26.a: "In „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ herrscht freies Denken."
 flavor_ned.26.b: "Wir sollten stattdessen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zufriedenstellen."
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "Alle [pops|e], die nicht dem „[ROOT.GetCountry.GetReligion.GetAdjective|l]en“ Glauben folgen, erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]."
 NED_ALL_CLERGY_BECOME_HAPPIER: "Alle [pops|e], die dem „[ROOT.GetCountry.GetReligion.GetAdjective|l]en“ Glauben folgen, erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]."
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "Geboren in [ShowLocationName('leiden')] zeigt [target_character.GetName] ein gewisses künstlerisches Talent. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] schuf bereits kleinere Kunstwerke, die alle einen anderen Stil haben. Vielleicht wäre [target_character.Custom('DE_PRO_PER_S_3P_N')] eine gute Ergänzung für unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ned.27.historical_info: "Rembrandt Harmenszoon van Rijn, kurz Rembrandt genannt, gilt als einer der größten Künstler der Geschichte. Obwohl er nie ins Ausland ging, um andere Kunstformen zu studieren, wurden seine Werke von den alten italienischen Meistern und den Bentvueghels, einer Künstlervereinigung in Rom, inspiriert. Obwohl er in seiner Jugend Hunderte von Gemälden schuf, war die zweite Hälfte seines Lebens von finanziellen Schwierigkeiten und persönlichen Tragödien geprägt, wie zum Beispiel die Ablehnung seines Ölgemäldes #italic Die Verschwörung des Claudius Civilis#! oder der Verkauf seines Hauses wegen Schulden, was ihn und seine Familie zwang, in ein bescheideneres Haus an der Rozengracht umzuziehen."
 flavor_ned.27.a: "Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_A')] anheuern."
 flavor_ned.27.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist hier nicht willkommen."
 NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName|U] wird an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] dienen."
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "Belagerungen sind der womöglich kostspieligste Teil eines Krieges, und viele Theoretiker haben neue Ideen zu ihnen entwickelt, doch keine kommt an die von [target_character.GetName] heran. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] als Offizier[target_character.Custom('DE_END_NOU_S_GS_N')] in unserer Armee diente, kennt [target_character.Custom('DE_PRO_PER_S_3P_N')] die Bedingungen, denen der durchschnittliche Soldat in einer solchen Lage ausgesetzt wäre. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Pläne umfassen den Bau neuer Festungen in „[ROOT.GetCountry.GetName|U]“, den Einsatz mehrerer Verteidigungslinien sowie eine aktive Form der Verteidigungskriegführung, bei der unsere Streitkräfte dem Feind ständig zusetzen sollen."
 flavor_ned.28.a: "Nutzen wir diese Ideen, wenn wir die Belagerung in Angriff nehmen."
 flavor_ned.28.b: "Der Schutz von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ ist unsere oberste Priorität."
 flavor_ned.28.c: "Wir werden nicht auf [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen hören."
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "Viele Entdecker und Kartografen träumten stets davon, die Arktis vollständig zu kartografieren. Zu diesen Personen zählt auch [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] in einem Dorf in [ShowLocationName('harlingen')] geboren wurde. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wandte sich nun an den [ROOT.GetCountry.GetGovernment.GetCourtTitle], um einen Grund vorzubringen, warum [target_character.Custom('DE_PRO_PER_S_3P_N')] diese Expedition unternehmen sollte: Obwohl das Eis der Nordostpassage uns daran hindert, nach $china$ zu segeln, wird die Mitternachtssonne das Eis schmelzen und eine sichere Route ermöglichen."
 flavor_ned.29.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] darf uns dienen."
 flavor_ned.29.b: "Hat [target_character.Custom('DE_PRO_PER_S_3P_N')] noch alle Tassen im Schrank? Verbannt ihn!"
 flavor_ned.30.title: "Befestigte Festungsanlage"
 flavor_ned.30.desc: "Unsere Ländereien in den Niederlanden sind zwar wohlhabend, aber auch kriegsanfällig. Durch den Bau mehrerer Befestigungsanlagen im Rahmen eines umfassenden Verteidigungsplans stellen wir sicher, dass unser Land auch in den schlimmsten Situationen geschützt ist."
 flavor_ned.30.historical_info: "Im 17. Jahrhundert, als vorwiegend Belagerungskriege geführt wurden, dominierten zwei Militärtheoretiker auf diesem Gebiet. Marschall Vauban aus dem Königreich Frankreich und Menno van Coehoorn, der berühmte niederländische Ingenieur, trieben diese Theorien auf die Spitze. Im Fall der Niederlande führte die dichte Besiedlung der Städte dazu, dass man im ganzen Land zahlreiche Festungen errichtete, um feindliche Armeen von der Eroberung des Landes abzuhalten. Diese Festungen konnten mühelos ganze Armeen aufhalten, sodass der Feind eine langwierige Belagerung oder einen kostspieligen Angriff planen musste."
 flavor_ned.30.a: "Fördern wir diese neue Befestigungslinie."
 flavor_ned.30.b: "Die beste Verteidigung ist ein guter Angriff."
 flavor_ned.31.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]e Barockarchitektur"
 flavor_ned.31.desc: "Mit der Blütezeit der #L [ROOT.GetCountry.GetAdjective|l]en#! Architektur entstanden neue Stile. Einer davon ist der #italic Barockstil#!, bei dem der Schwerpunkt darauf liegt, das Äußere in einer die Strenge fördernden Weise auszugestalten, wohingegen das Innere mit edlen Materialien ausgestattet ist. Vielleicht können wir diesen Stil fördern."
 flavor_ned.31.a: "Wir müssen diesen neuen Stil fördern!"
 flavor_ned.31.b: "Dazu fehlen uns die Mittel."
 flavor_ned.32.title: "Patriottentijd"
 flavor_ned.32.desc: "Obwohl uns die [ShowGovernmentReformName('seven_provinces')] gute Dienste leisteten, hat sich eine Gruppe von Rebellen gebildet, die sich die #italic Patriotten#! nennen und dieses System stürzen wollen. Sie stellen sich gegen [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Anhänger und sind bereit, „[ROOT.GetCountry.GetName|U]“ in eine Revolution zu stürzen."
 flavor_ned.32.a: "Zeigt Euch, Ihr Pattrioten!"
 ned_all_peasants_in_capital_become_disloyal: "Alle [pops|e] des [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s in [target_area.GetName] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ned.33.title: "Verstädterung der Niederlande"
 flavor_ned.33.desc: "Von Adligen bis hin zum gemeinen Volk: In den Niederlanden gibt es viele Orte, die sich in letzter Zeit mit vielen verschiedenen Menschen gefüllt haben. Orte wie [target_location.GetName], [target_location2.GetName] und [target_location3.GetName] sind am dichtesten besiedelt und könnten unsere Hilfe bei der weiteren Verstädterung gebrauchen."
 flavor_ned.33.a: "Sie werden unsere Hilfe erhalten."
 flavor_ned.33.b: "Sie und ihre Entwicklung sind auf sich gestellt."
 flavor_ned.1000.title: "Ein glorreicher Plan?"
 flavor_ned.1000.desc: "Obwohl [target_character.GetName] [Select_CString(target_character.IsFemale, 'die rechtmäßige Herrscherin', 'der rechtmäßige Herrscher')] von „[ROOT.GetCountry.GetName|U]“ ist, hat sich [target_character.Custom('DE_PRO_POS_S_3P')] öffentliches Ansehen langsam verschlechtert, da man [target_character.Custom('DE_PRO_PER_S_3P_A')] nur noch als Unterdrücker[target_character.Custom('DE_END_NOU_S_GS_N')] erachtet. Es gab viele Gerüchte über einen Plan, [target_character2.GetName] einzuladen, das Land an [target_character.Custom('DE_PRO_POS_S_3P')]er Stelle zu regieren."
 flavor_ned.1000.a: "Ein Plan, [target_character.GetNameWithNoTooltip] zu stürzen? Das müssen wir unterbinden!"
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "Solange unsere [legitimacy|e] unter #Y 80#! liegt, besteht die Möglichkeit, dass der #L [ROOT.GetCountry.GetCulture.GetName|l]e#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [target_character2.GetName] als [Select_CString(target_character2.IsFemale, 'neue Regentin', 'neuen Regenten')] einlädt."
 flavor_ned.1001.title: "Die unsterblichen Sieben"
 flavor_ned.1001.desc: "Da sich die Lage in „[target_country.GetName|U]“ zunehmend verschlechtert und [target_character2.GetName] als [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'falsche', 'falscher')] falscher [target_country.GetGovernment.GetRulerTitle] angesehen wird, haben sich einige Mitglieder des #L [target_country.GetGovernment.GetEstateName('nobles_estate')]s#! an [target_character.GetName] gewandt und [target_character.Custom('DE_PRO_PER_S_3P_D')] die [target_country.GetAdjectiveWithNoTooltip|l]e Krone angeboten – wenn [target_character.Custom('DE_PRO_PER_S_3P_N')] sie denn annimmt."
 flavor_ned.1001.a: "Setzt die Segel mit Kurs nach „[target_country.GetNameWithNoTooltip|U]“."
 flavor_ned.1001.b: "Wartet! Wir haben dem nie zugestimmt!"
 flavor_ned.1002.title: "Die glorreiche Revolution"
 flavor_ned.1002.desc: "Nachdem die alte Regierung von „[target_country.GetName|U]“ gestürzt wurde, ist [target_character.GetName] nun [target_character.Custom('DE_ART_DEF_S_N')] rechtmäßige Herrscher[target_character.Custom('DE_END_NOU_S_GS_N')] über das gesamte [target_country.GetAdjectiveWithNoTooltip|l]e Land. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) sind nun bereit, die Angelegenheit rund um „[target_country.GetNameWithNoTooltip|U]“ zu diskutieren."
 flavor_ned.1002.a: "Sie sollen Klientelländer der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] werden."
 flavor_ned.1003.title: "Die Eingliederung von Britannien"
 flavor_ned.1003.desc: "Obwohl die Ländereien Britanniens nun der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] unterstehen, gibt es noch immer einen Teil der Bevölkerung, der sich gegen unsere Herrschaft wehrt. Wir sollten dieses Problem mit unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) besprechen und versuchen, eine Lösung zu finden."
 flavor_ned.1003.a: "Sie werden sich auf die eine oder andere Weise fügen."
 #Goods demands:
 dutch_spice_lust: "Gewürzlust"
 ned_increased_grain_demands: "Erhöhte Nachfrage nach Getreide"
