l_german:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "[target_artist.GetShortName] hat sich den Ruf als einer der bedeutendsten lebenden Künstler erworben. Viele seiner Gemälde, Skulpturen und Bauwerke gehören zu den berühmtesten Werken unserer Zeit. Er sieht sich selbst zwar in erster Linie als Bildhauer, hat aber mindestens ebenso viel Geschick als Freskenmaler bewiesen und überaus eindrucksvolle Gebäude entworfen. Ein Künstler wie er verkörpert förmlich den Zeitgeist der Renaissance."
 flavor_flo.1.a: "Er ist ein überaus begabter Mann."
 flavor_flo.2.title: "Der Kaiser verurteilt die Erhebung unserer [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Heimat"
 flavor_flo.2.desc: "Unsere #L [ROOT.GetCountry.GetAdjective|l]e#! Heimat erstarkt seit langer Zeit, und es ist nur folgerichtig, dass unsere Erfolge Anerkennung finden. [GetCountry('PAP').GetGovernment.GetRuler.GetName|U] hat unseren Staat nun zum Großherzogtum erhoben und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'die ehrwürdige','den ehrwürdigen')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zur Großherzogin','zum Großherzog')]. Die Proklamation stößt jedoch auf Widerstand.\n\nWenn auch nur nominell, so sieht der Kaiser unsere [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Heimat noch immer als kaiserliches Lehen, und er behauptet, die Proklamation des Papstes sei gesetzeswidrig!"
 flavor_flo.2.a: "Was Gottes Wille ist, kann selbst der Kaiser nicht verhindern."
 opinion_emperor_tus_refused: "Weigerte sich, dem Kaiser nachzugeben"
 opinion_papal_tus_refused: "Weigerte sich, dem Kaiser nachzugeben"
 flavor_flo.2.b: "Es ist das Gewohnheitsrecht des Kaisers. Das gilt es zu akzeptieren."
 opinion_emperor_tus_yielded: "Dem Kaiser nachgegeben"
 opinion_papal_tus_yielded: "Dem Kaiser nachgegeben"
 flavor_flo.3.title: "Der Kaiser bestätigt die Erhebung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Lande"
 flavor_flo.3.desc: "Unsere Diplomaten haben Tag und Nacht gearbeitet, um sicherzustellen, dass der Kaiser seine Position bezüglich unserem [ROOT.GetCountry.GetFlavorRank] und dessen Status überdenkt. Nun hat er endlich erkannt, dass er sich Gottes Willen nicht in den Weg stellen kann. Mit einer neuen Proklamation hat er den Status unserer [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Heimat als Großherzogtum bestätigt. Niemand kann unseren Ruhm verweigern, wenn sowohl Papst als auch Kaiser auf unserer Seite stehen."
 flavor_flo.3.a: "Alles ist, wie es sein soll."
 flavor_flo.4.title: "Die Bauvorhaben von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] widmet [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Herrschaft der Verbesserung des Lebens [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Untertanen und der Erweiterung des #L [ROOT.GetCountry.GetAdjective|l]en#! Staates. Zu [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|l]en Großunternehmungen gehören umfassende Entwicklungsprojekte in unserem Land.\n\nUnter [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Herrschaft sollen im [ROOT.GetCountry.GetFlavorRank] Straßen verbessert und ausgebaut werden. Noch bedeutender ist jedoch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Vorhaben zur Entwässerung des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Sumpfgebietes um [ShowLocationName('pisa')], um neues Land zur Besiedelung und für die Industrie zu gewinnen. Dazu soll unter anderem ein Naviglio errichtet werden – ein Kanal, dem ein Teil des Wassers des Arno zugeführt wird. So soll auch der Handel zwischen [ShowLocationName('florence')] und [ShowLocationName('pisa')] angekurbelt werden."
 flavor_flo.4.a: "Leitet sämtliche Projekte in die Wege."
 flavor_flo.5.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Staatskasse"
 flavor_flo.5.desc: "„[ROOT.GetCountry.GetName|U]“ ist unter den [ShowDynastyName('medici_dynasty')] eine finanzielle Großmacht in Italien. Wolle strömt aus der Stadt und Gold fließt hinein, zumeist über die Bank der Medici. Da die Medici-Fürsten die Bank und einen Großteil der örtlichen Industrie besitzen, steht die Wirtschaft des #L [ROOT.GetCountry.GetFlavorRank]s#! unter ihrer Kontrolle. Mittlerweile führten diese immensen Besitztümer dazu, dass kaum noch eine Unterscheidung zwischen dem persönlichen Reichtum, den [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] selbst besitzt, und den Staatsgeldern möglich ist. So verfügt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] beispielsweise über die Exklusivrechte für den staatlichen Abbau von Salzen und Mineralien, doch diese Einnahmen sollen eigentlich unmittelbar dem Staat und der Stadt zugutekommen.\n\nJedoch ist es am Ende so, dass mit angesichts von so viel persönlicher Kontrolle die Entscheidung darüber, was Staatsgelder und was Familiengelder sind, im Wesentlichen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] jeweiligen [ROOT.GetCountry.GetGovernment.GetRulerTitle] abhängt."
 flavor_flo.5.a: "Was im Interesse der [ShowDynastyNameWithNoTooltip('medici')] liegt, ist in unserem Interesse."
 flavor_flo.5.b: "Die [ShowDynastyNameWithNoTooltip('medici')] herrschen für das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Volk."
 flavor_flo.6.title: "Die Reformen von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] aus der Dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ist aus einem ungewöhnlichen Grund unbeliebt. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] führte umfassende gesellschaftliche, rechtliche und finanzielle Reformen im [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Staat durch, die jedoch von sämtlichen Schichten als zu liberal erachtet wurden und Unmut hervorriefen.\n\nDie Reform des Steuersystems zur Verringerung der bürgerlichen Steuerlast und die Durchführung öffentlicher Bauarbeiten wurden gut aufgenommen, doch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Versuche, die Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! zu beschneiden, wurden durch das Eingreifen des Papstes und seiner politischen Verbündeten aufgehalten. Obwohl [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] auf Schritt und Tritt auf Widerstand traf, konnte [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] viele seiner Ziele erreichen, wie etwa die Garantie auf Rechtsanspruch für Bürger, die verbesserte Behandlung von Geisteskranken und eine der frühesten Impfkampagnen gegen Pocken.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|U] versuchte auch, eine Verfassung im [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Staat einzuführen. Diese hätte ihren Bürgern mehr Rechte zugesichert und ein Gleichgewicht zwischen der Legislative und der Exekutive gewährleistet. Der Verfassungsentwurf stieß auf heftigen Widerstand, selbst bei denjenigen, die davon profitiert hätten, und wurde nie umgesetzt."
 flavor_flo.6.a: "Wir werden diese Reformen durchsetzen, koste es, was es wolle!"
 flavor_flo.6.b: "Wenn das Volk keine Reformen will, sollten unsere Anstrengungen anderweitig ansetzen."
 flavor_flo.8.title: "Die Typographia Medicea"
 flavor_flo.8.desc: "Die Typographia Medicea war eine Druckerei, die von der Familie der [ShowDynastyName('medici_dynasty')] gegründet wurde. Man druckte dort christliche Werke auf Arabisch, um Muslime zu bekehren. Der Papst gewährte ihr das Monopol, Bücher in „fremdländischen Sprachen“ zu drucken.\nDie Druckerei stellte einige der frühesten Werke in Arabisch her, darunter auch zahlreiche nicht-religiöse Werke. Wissenschaftliche Abhandlungen auf Arabisch wurden hier gedruckt, um sie unter den europäischen Gelehrten bekannt zu machen – zusammen mit griechischen Werken, die nur noch in arabischer Übersetzung überliefert waren."
 flavor_flo.8.a: "Sagt es nur nicht dem Papst."
 STATIC_MODIFIER_NAME_oriental_press: "Die Typographia Medicea"
 STATIC_MODIFIER_DESC_oriental_press: "Die Typographia Medicea druckt Werke in arabischer Schrift und Sprache und fördert somit die Kommunikation mit muslimischen Wissenschaftlern und Philosophen. Selbstverständlich mit der Absicht, diese zu bekehren."
 flavor_flo.20.title: "Die Verschwörung der [target_dynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_flo.20.desc: "Die Bankiersfamilie der [target_dynasty.GetName], die sowohl mit der Familie der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] als auch mit [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unserer','unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] verfeindet ist, planen in Hinterzimmern, die Regierung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu stürzen und sich selbst als Herrscher über die #L [ROOT.GetCountry.GetAdjective|l]en#! Lande einzusetzen. Viele der mächtigsten [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Politiker, von Kaufleuten über Geistliche bis hin zu Adligen, sind Teil dieser verwerflichen Verschwörung.\n\nDie [target_dynasty.GetNameWithNoTooltip] planen, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] während der Messe im Dom zu ermorden, anschließend den Palazzo della Signoria einzunehmen und die Regierung zu übernehmen. Sollte die Verschwörung jedoch scheitern, würden die meisten politischen Feinde von unserem [ROOT.GetCountry.GetFlavorRank] als Verbrecher gebrandmarkt und die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] könnten ungehindert regieren."
 flavor_flo.20.a: "Hängt sie am Palazzo auf!"
 flavor_flo.20.b: "Unterstützt den Coup durch die Familie [target_dynasty.GetNameWithNoTooltip]."
 flavor_flo.27.title: "Der Uhrenturm am Palazzo della Signoria"
 flavor_flo.27.desc: "Seit Jahren ragt der #italic Palazzo della Signoria#! stolz in den Himmel. Er ist ein Symbol für unsere besten Eigenschaften und unsere Detailversessenheit und das Wahrzeichen unseres Staates. Einige weniger bekannte Architekten aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] haben nun den Wunsch geäußert, eine neue Uhr für den Palast entwerfen zu dürfen. Ein solches Projekt ist selbstredend kostspielig, würde aber unser Ansehen erhöhen und verdeutlichen, dass wir die wahre Autorität in [target_location.GetName] sind."
 flavor_flo.27.a: "Finanziert den Uhrenturm."
 flavor_flo.27.b: "Wir sollten unser Geld besser für wohltätige Zwecke einsetzen."
 flavor_flo.27.c: "So etwas können wir uns nicht leisten …"
 flavor_flo.28.title: "Der Dom zu Florenz"
 flavor_flo.28.desc: "Die [ShowBuildingTypeName('cathedral')] in [target_location.GetName] ist seit einiger Zeit unvollendet. Versuche, die Kuppel mit ihren kunstvollen Verzierungen zu erweitern, kamen immer wieder zum Erliegen, da es entweder an Ressourcen oder an fähigen Kunsthandwerkern mangelte.\n\n[target_character.GetName] ist nun an uns herangetreten und unterbreitet uns einen ehrgeizigen Entwurf, um den Bau der Kathedrale abzuschließen und diese angemessen zu verzieren. Dies wäre jedoch äußerst kostspielig, weswegen viele unserer Berater uns ans Herz legen, uns stattdessen der Wartung und Instandhaltung des bestehenden Gebäudes zu widmen."
 flavor_flo.28.a: "Wir kümmern uns darum, dass die [ShowBuildingTypeNameWithNoTooltip('cathedral')] in [target_location.GetNameWithNoTooltip] endlich fertiggestellt wird."
 flavor_flo.28.b: "Wir widmen uns der Instandhaltung des bestehenden Bauwerks."
 flavor_flo.28.c: "So etwas können wir uns nicht leisten …"
 flavor_flo.29.title: "Der erste moderne Ingenieur"
 flavor_flo.29.desc: "[target_artist.GetName] ist ein berühmter italienischer Architekt und Ingenieur, der vor allem für seine bahnbrechenden Errungenschaften auf dem Gebiet der Architektur Bekanntheit erlangte. Er wird auch als Gründervater der Renaissance-Architektur bezeichnet und gilt zudem als Vorreiter unter den Ingenieuren. [target_artist.GetLastName] setzt geometrische Prinzipien und Verfahrenstechnik auf bahnbrechende Weise ein und revolutioniert so die Architektur. Viele zukünftige Generationen von Architekten werden seine Techniken anwenden.\n\nEr ist zudem ein Meister der Linearperspektive, einer revolutionären Technik, welche die Darstellung von Raum in der Kunst von Grund auf verändert hat. Seine bemerkenswerten Beiträge als Architekt und Künstler bilden gewiss die Grundlage für alle zukünftigen architektonischen und künstlerischen Errungenschaften der Renaissance."
 flavor_flo.29.a: "Wir müssen ihn unbedingt an unseren Hof holen!"
 flavor_flo.29.b: "So fähig er auch sein mag, unser Geld ist anderswo besser aufgehoben …"
 flavor_flo.30.title: "Ein berühmter italienischer Maler"
 flavor_flo.30.desc: "Mit [target_artist.GetName] ist eine der einflussreichsten Persönlichkeiten der Renaissance in Italien an unserem Hof vorstellig geworden. Er versteht sich wie kein Zweiter darin, die Natur zu imitieren und überzeugende Raumkonstruktionen zu erschaffen, und seine Gemälde beweisen seinen meisterhaften Einsatz der Linearperspektive. Er wird zweifellos Kunstwerke erschaffen, die ihresgleichen suchen. Aus ebendiesem Grund wäre er eine hervorragende Ergänzung zu den vielen talentierten Individuen an unserem Hof."
 flavor_flo.30.a: "Wir müssen ihn unbedingt an unseren Hof holen!"
 flavor_flo.30.b: "So fähig er auch sein mag, unser Geld ist anderswo besser aufgehoben …"
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName] ist ein italienischer Maler, Zeichner, Bildhauer, Architekt und Ingenieur, dessen Genie wohl mehr als jedes andere das humanistische Ideal der Renaissance verkörperte. Seine Werke gehören zu den bekanntesten und einflussreichsten Bildern der Renaissance. Seine Notizbücher offenbaren eine wissenschaftliche Neugier und Denkweise und ein mechanisches Verständnis, mit denen er seiner Zeit um Jahrhunderte voraus ist."
 flavor_flo.31.a: "Ein wahrer Geist der Renaissance!"
 flavor_flo.31.b: "Wir haben am Hofe keine Verwendung für jemanden wie ihn …"
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] zieht nach [target_location.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "[target_artist.GetName] hat seine Werkstatt nach [target_location.GetName] verlegt. Man hat ihn anscheinend mit einer Reihe neuer Aufträge, einem fürstlichen Sold und einer Garantie auf umfangreiche Finanzmittel von unserem Hof weggelockt. Was auch immer geschieht, wir werden seine Zeit an unserem Hofe und sein meisterliches Talent auf ewig zu schätzen wissen."
 flavor_flo.32.a: "Lebe wohl, unsere Freundschaft ist dir gewiss."
 flavor_flo.32.b: "Wir können nicht zulassen, dass man uns unsere fähigsten Köpfe raubt!"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName] ist ein berühmter Maler außergewöhnlicher Werke mit mythologischen und religiösen Motiven. [target_artist.GetLastName] hat einige legendäre Meisterwerke geschaffen, welche die Kunstwelt über Jahrhunderte beeinflussen werden. Zu seinen berühmtesten Werken zählen #italic Die Geburt der Venus#! und #italic Primavera#!. Beide Gemälde sind ein Beweis für sein unvergleichliches Geschick, anmutige Figuren mit dezenter Farbgebung und filigranen Details darzustellen. Die Werke von [target_artist.GetLastName] sind von zeitloser Eleganz und haben emotionalen Tiefgang. Sie sind ein Spiegelbild der Ideale der Renaissance, in der der Humanismus und Schönheit im Mittelpunkt stehen. Man wird ihn gewiss noch lange Zeit für seinen Beitrag zur Kunstwelt bewundern."
 flavor_flo.33.a: "Er ist die perfekte Ergänzung für unsere illustre Runde."
 flavor_flo.33.b: "Wir können es uns nicht leisten, ihn in Dienst zu nehmen …"
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName], gemeinhin auch als Poggio bekannt, ist ein italienischer Humanist und Gelehrter. Er leistet einen bedeutenden Beitrag zur Rettung und Erhaltung antiker römischer Texte und hat sich dabei insbesondere durch seine Fähigkeiten als Jäger und Sammler von Manuskripten einen Namen gemacht. Mit seiner Arbeit als Schreiber und Archivar wird Poggio gewiss eine entscheidende Rolle dabei spielen, klassische Literatur und Ideen wiederzubeleben. Seine bedeutendste Errungenschaft ist bisher die Entdeckung und Vervielfältigung verschiedener verloren geglaubter Werke von Autoren aus der Antike, darunter die Briefe des Cicero und Quntilians #italic Institutio Oratoria#!. Die Wiederentdeckung und Verbreitung dieser Texte durch Poggio werden das Wissen der Antike zweifellos neu erwecken und den Weg für eine humanistische Ära bereiten."
 flavor_flo.34.a: "Der Schutz der Vergangenheit führt zu einer besseren Zukunft."
 flavor_flo.34.b: "Seine Arbeit ist bahnbrechend, doch sein Sold sprengt jeden Rahmen."
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip] besucht unseren Hof"
 flavor_flo.35.desc: "[target_artist.GetName] wurde 1394 als Teil einer diplomatischen Mission des byzantinischen Kaisers nach Europa entsandt und hat seitdem den ganzen Kontinent bereist und viele Höfe besucht. Er übersetzte die Werke von Homer und Plato und unterrichtete jene Aristokraten, die es sich leisten konnten, in Griechisch. Bei seinem jüngsten Besuch unseres Hofes in [target_location.GetName] zeigte er sich derart fasziniert, dass er unsere Berater schriftlich um eine Anstellung bat, um sein Wissen und seine Übersetzungen in [target_location.GetNameWithNoTooltip] zu verbreiten."
 flavor_flo.35.a: "Ein gebildeter Geist wie er ist immer willkommen!"
 flavor_flo.35.b: "Wir sollten uns besser nicht mit ihm einlassen."
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName] ist ein einflussreicher italienischer Gelehrter und Humanist und vor allem als Sammler von Büchern und Förderer antiken Wissens bekannt. Seine umfangreiche Manuskriptsammlung gehört zu den größten Privatbibliotheken unserer Zeit. Er hat sich einen ausgezeichneten Ruf als Schreiber und Kopist erworben und wird für allem für seine Detailversessenheit und Präzision gerühmt. Darum spielt er auch eine bedeutende Rolle in Bezug auf die Entwicklung der humanistischen Handschrift und hat einen großen Einfluss auf die Entwicklung der #italic italienischen Schreibschrift#!. Mit seinem Beitrag zum Erhalt und zur Verbreitung klassischer Texte hilft er, das allgemeine Interesse an klassischer Literatur neu zu entfachen und ist so einer der Grundsteinleger der geistigen Blüte der Renaissance."
 flavor_flo.36.a: "Ein Mann wie er ist für uns von großem Nutzen!"
 flavor_flo.36.b: "Hinfort mit ihm!"
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName], gemeinhin bekannt als Donatello, ist ein italienischer Bildhauer ersten Ranges, der die Bildhauerei mit innovativen Techniken und seiner lebensechten Darstellungsweise revolutioniert hat. Seine Werke zeugen von herausragenden künstlerischen Fähigkeiten und zeichnen sich durch Liebe zum Detail aus. Seine berühmten Skulpturen, darunter #italic David#! und #italic Gastmahl des Herodes#! demonstrieren auf eindrucksvolle Weise, wie gut sich Donatello darin versteht, menschliche Emotionen, Mimik und Gestik einzufangen. Sein Werk wird die Kunstwelt und Generationen zukünftiger Bildhauer nachhaltig beeinflussen. Seine Schöpfungen werden überall für ihre Schönheit und ihren Realismus gefeiert und eine bedeutende Rolle in der Entwicklung der Renaissancekunst spielen."
 flavor_flo.37.a: "Mögen seine Werke unseren Hof zieren!"
 flavor_flo.37.b: "Wir haben keine Verwendung für solche Steinmetze."
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] verfasst die #italic Nuova Cronica#!"
 flavor_flo.38.desc: "Auf seinen Streifzügen durch [target_location_rome.GetName] zeigte sich [target_character.GetName] fasziniert von der bewegten und wunderschönen Geschichte der alten Hauptstadt der Region. Aus diesem Grund ersucht er uns nun darum, sein neuestes Werk zu finanzieren: Die #italic Nuova Cronica#! soll eine umfassende Chronik der Geschichte der Stadt und der Region werden, die das Leben berühmter Persönlichkeiten, berühmte Konflikte und gesellschaftliche Umwälzungen beleuchtet und zweifellos interessante und wertvolle Einblicke bieten wird."
 flavor_flo.38.a: "In der Geschichte spielt Geld nie eine Rolle!"
 flavor_flo.38.b: "Ein wirklich schönes Geschenk für [target_location_rome.GetNameWithNoTooltip]."
 flavor_flo.38.c: "Wir können es uns nicht leisten, ihn zu unterstützen …"
 flavor_flo.39.title: "[Select_CString(target_artist.IsFemale, 'Die erste moderne Historikerin', 'Der erste moderne Historiker')]"
 flavor_flo.39.desc: "[Select_CString(target_artist.IsFemale, 'Die italienische Humanistin und Historikerin', 'Der italienische Humanist und Historiker')] [target_artist.GetName] wurde in eine angesehene Florentiner Familie hineingeboren, in der [target_artist.Custom('DE_PRO_PER_S_3P_N')] eine hervorragende Erziehung genoss, die [target_artist.Custom('DE_PRO_POS_S_3P')]e intellektuelle Neugier und [target_artist.Custom('DE_PRO_POS_S_3P')]e Liebe zum Lernen förderte. [target_artist.GetNameWithNoTooltip|U] war für [target_artist.Custom('DE_PRO_POS_S_3P')]e außergewöhnliche Sprachbegabung bekannt und beherrschte Latein und Griechisch fließend, was [target_artist.Custom('DE_PRO_PER_S_3P_D')] ein intensives Studium klassischer Texte und Ideen ermöglichte. Eine wohlhabende und kultivierte Erziehung förderte [target_artist.Custom('DE_PRO_POS_S_3P')|U]e starken Charaktereigenschaften wie Neugier, kritisches Denken und einen leidenschaftlichen Wissensdurst. [target_artist.Custom('DE_PRO_POS_S_3P')|U] unstillbares Verlangen, die Vergangenheit zu verstehen, und [target_artist.Custom('DE_PRO_POS_S_3P')] Bemühen um die Bewahrung und Förderung der klassischen Bildung machen [target_artist.Custom('DE_PRO_PER_S_3P_A')] zweifellos zu einer herausragenden Persönlichkeit der humanistischen Bewegung und hatten einen nachhaltigen Einfluss auf das intellektuelle Denken der Renaissance."
 flavor_flo.39.a: "Welch interessante Person. Bringt sie an den Hof!"
 flavor_flo.39.b: "Wir können uns [target_artist.Custom('DE_PRO_POS_S_3P')]e Werke nicht leisten."
 flavor_flo.40.title: "Die Geschichte des Florentiner Volkes von [target_character.GetNameWithNoTooltip]"
 flavor_flo.40.desc: "Angetrieben von [target_character.Custom('DE_PRO_POS_S_3P')]er Leidenschaft für die Geschichte und [target_character.Custom('DE_PRO_POS_S_3P')]em Wunsch, das reiche Erbe von „[ROOT.GetCountry.GetName|U]“ zu dokumentieren, hat sich [target_character.GetName] an unseren Hof gewandt und um Unterstützung für [target_character.Custom('DE_PRO_POS_S_3P')] jüngstes Vorhaben gebeten. Die von [target_character.Custom('DE_PRO_PER_S_3P_D')] geplante Veröffentlichung soll eine umfassende Darstellung der politischen, gesellschaftlichen und kulturellen Geschichte von [target_location.GetName] sein.\n\n[target_character.Custom('DE_PRO_POS_S_3P')|U]e akribischen Recherchen und [target_character.Custom('DE_PRO_POS_S_3P')] eloquenter Schreibstil werden die Leser gewiss fesseln und wertvolle Einblicke in den Aufstieg und Fall einflussreicher Familien, die Entwicklung der Regierungsführung sowie die Entwicklung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Gesellschaft bieten. Nach Ansicht vieler unserer einflussreichsten Berater wird #italic Die Geschichte des Florentiner Volkes#! Brunis tiefes Verständnis für klassische und humanistische Ideen sowie [target_character.Custom('DE_PRO_POS_S_3P')] Bemühen um die Bewahrung historischen Wissens für künftige Generationen unter Beweis stellen."
 flavor_flo.40.a: "Die Bewahrung unserer Geschichte ist von größter Bedeutung!"
 flavor_flo.40.b: "Wir können uns [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit nicht leisten …"
 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "Alaun ist ein Stoff, der in vielen Industriezweigen Verwendung findet, was ihn zu einem wichtigen Rohstoff macht. Alaun wird bei der Herstellung von Wollstoffen zum Entfetten, beim Färben zum Fixieren der Farbstoffe und in vielen anderen Bereichen wie der Glasherstellung und der Gerberei benötigt. Die hohe Nachfrage und die verhältnismäßige Knappheit machen es zu einem begehrten Gut, was zu hohen Preisen und Gewinnen beim Handel führt. Elitäre Personen aus „[ROOT.GetCountry.GetName|U]“ suchen seit jeher nach alternativen Alaunquellen, die sie ausbeuten und von denen sie profitieren können. Eine solche Gelegenheit hat sich kürzlich mit der Entdeckung einer unerschlossenen Alaunschicht in den [target_country.GetAdjective|l]en Ländern von [target_location.GetName] ergeben. Wenn es uns gelingt, die exklusiven Abbaurechte für dieses Vorkommen auszuhandeln und eine Organisation zur Überwachung des Abbaus zu gründen, könnten wir unsere Kontrolle über den Alaunhandel und damit unsere Gewinne erhöhen."
 flavor_flo.42.a: "Kauft die Bergbaurechte."
 flavor_flo.42.b: "Unser Geld ist anderswo besser aufgehoben."
 flavor_flo.43.title: "Alaunmine in [target_location.GetNameWithNoTooltip]"
 flavor_flo.43.desc: "Mit der kürzlichen Entdeckung der Alaunmine in [ShowLocationName('viterbo')] und dem Erwerb der Abbaurechte haben wir unsere Position im Alaunhandel zweifellos gestärkt. Gleichzeitig ist die nahe Mine in [target_location.GetName|U] etwas überflüssig geworden und könnte in Zukunft unrentabel werden. Um sie weiter zu betreiben, müssten wir einen Teil unseres Budgets dafür aufwenden, ohne dass der Erfolg einer solchen Investition garantiert wäre. Würden wir uns dagegen für eine Schließung entscheiden, würden wir zwar mögliche Verluste vermeiden, doch mit Sicherheit die Unzufriedenheit der Menschen vor Ort hervorrufen, die sich dann nach anderen Beschäftigungsmöglichkeiten umsehen müssten."
 flavor_flo.43.a: "Gebt das Bergwerk auf. Wir sollten uns auf die Steinbrüche konzentrieren."
 flavor_flo.43.b: "Verstärkt unsere Bergbaubemühungen."
 flavor_flo.44.title: "Das neue Stadtplanungssystem"
 flavor_flo.44.desc: "Im Jahr [GetCurrentYear] hat der Rat von „[ROOT.GetCountry.GetName|U]“ die Einführung eines neuen städtischen Registrierungssystems in [target_location.GetName] und den umliegenden Siedlungen gefordert, um die Stadtentwicklung zu regulieren und zu organisieren. Das System wurde von unseren besten Beratern und Architekten entwickelt und umfasst die Dokumentation und Registrierung von Grundstücken, Straßen und Gebäuden, um die Stadterweiterung besser kontrollieren zu können. Das System beinhaltet zudem Bebauungsvorschriften und Bauleitlinien, um sicherzustellen, dass die Stadt geordneter und planmäßiger wächst. Als Geste einer stärkeren Zentralisierung und Urbanisierung spiegelt dieses System die Bemühungen der Stadt wider, ihr Wachstum zu steuern und ihre architektonischen und ästhetischen Maßstäbe zu wahren."
 flavor_flo.44.a: "Finanziert die Planungsbemühungen!"
 flavor_flo.44.b: "So etwas können wir uns nicht leisten …"
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip|U] bittet um unsere Unterstützung"
 flavor_flo.45.desc: "[Select_CString(target_artist.IsFemale, 'Die berühmte Künstlerin', 'Der berühmte Künstler')] [target_artist.GetName] bittet [target_location.GetName] um Hilfe beim Malen der #italic $mona_lisa$#!. Das Gemälde soll ein Symbol für die künstlerische Brillanz von [target_artist.GetLastNameWithNoTooltip] werden. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] benötigt finanzielle Unterstützung, um sich voll und ganz diesem Meisterwerk widmen zu können. Der Ruf von [target_artist.GetShortNameWithNoTooltip] als [Select_CString(target_artist.IsFemale, 'talentierte Malerin', 'talentierter Maler')] und [target_artist.Custom('DE_PRO_POS_S_3P')] innovativer Ansatz machen [target_artist.Custom('DE_PRO_PER_S_3P_A')] zu [Select_CString(target_artist.IsFemale, 'einer idealen Kandidatin', 'einem idealen Kandidaten')] für eine finanzielle Unterstützung, da auch wir als Mäzen davon profitieren könnten. Dieser Antrag unterstreicht die Bedeutung der Unterstützung, die es Künstlern ermöglicht, bleibende Werke zu schaffen, und die Güte [target_artist.Custom('DE_PRO_POS_S_3P')]er Werke wird zweifellos unser Ansehen in der Welt im In- und Ausland stärken."
 flavor_flo.45.a: "So sei es!"
 flavor_flo.45.b: "Wir können uns das nicht leisten …"
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName|U] ist [Select_CString(target_artist.IsFemale, 'eine der wichtigsten lebenden Schriftstellerinnen', 'einer der wichtigsten lebenden Schriftsteller')] und diente zudem als [Select_CString(target_artist.IsFemale, 'Diplomatin', 'Diplomat')] für die Nation ([ROOT.GetCountry.GetLongName|U]). [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] bleibt hauptsächlich als [Select_CString(target_artist.IsFemale, 'Begründerin', 'Begründer')] der modernen Politikwissenschaften in Erinnerung, schrieb aber auch Komödien und Gedichte."
 flavor_flo.46.a: "Vielleicht wird [target_artist.Custom('DE_PRO_PER_S_3P_N')] ein Buch für uns schreiben."
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip|U] veröffentlicht ein Meisterwerk!"
 flavor_flo.4601.desc: "Der große Sohn der Nation ([ROOT.GetCountry.GetName|U]) hat ein Buch veröffentlicht. Es trägt den Titel: [target_art.GetName|U]. $the_prince_desc$"
 flavor_flo.4601.a: "Das sagt uns alles"
 flavor_flo.4602.title: "Lob von „[target_artist.GetNameWithNoTooltip]“"
 flavor_flo.4602.desc: "Unser prächtiges [ROOT.GetCountry.GetFlavorRank] wird mehrfach in einem Buch ([target_art.GetName|U]) von [target_artist.GetName] erwähnt und vor allem für unsere Fähigkeit gepriesen, unser Land zu halten – was auch als Warnung zu verstehen ist, sich nicht auf Söldnertruppen zu verlassen."
 flavor_flo.4602.a: "Wir machen etwas richtig."
 flavor_flo.47.title: "Das Goldene Zeitalter von [target_character.GetNameWithNoTooltip]"
 flavor_flo.47.desc: "Viele Menschen hinterließen im Lauf der Zeit ihre Spuren in der Welt, seien es Herrscher oder Generäle. [target_character.GetName|U] zeigte großes Potenzial, zu [Select_CString(target_character.IsFemale, 'einer herausragenden Herrscherin', 'einem herausragenden Herrscher')] zu werden, während [target_character.Custom('DE_PRO_PER_S_3P_N')] in [target_location.GetName] zu [Select_CString(target_character.IsFemale, 'einer renommierten Kunstmäzenin', 'einem renommierten Kunstmäzen')] und einer prominenten Persönlichkeit in der politischen Landschaft der Stadt geworden ist. Als Mitglied der mächtigen Familie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] genoss [target_character.GetNameWithNoTooltip] eine privilegierte Erziehung und eine hervorragende Ausbildung.\n\n[target_character.Custom('DE_PRO_PER_S_3P_N')|U] verkehrte in den intellektuellen und künstlerischen Kreisen von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ und entwickelte eine tiefe Wertschätzung für Literatur, Philosophie und die schönen Künste. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Erziehung und [target_character.Custom('DE_PRO_POS_S_3P')] Ausbildung legten gewiss den Grundstein für [target_character.Custom('DE_PRO_POS_S_3P')]e späteren Leistungen als [Select_CString(target_character.IsFemale, 'große Mäzenin', 'großer Mäzen')] und einflussreiche Persönlichkeit der Renaissance und läuteten ein goldenes Zeitalter für unsere Kultur und Kunst ein."
 flavor_flo.47.a: "Konzentrieren wir uns auf die Erbringung exzellenter Verwaltungsleistungen."
 flavor_flo.47.b: "Wir müssen unsere diplomatischen und kulturellen Bemühungen verbessern!"
 flavor_flo.47.c: "Der Aufbau einer starken Armee muss Priorität haben."
 flavor_flo.47.d: "Am besten ist ein ausgewogener Ansatz."
 flavor_flo.48.title: "Die illustre Akademie von [target_location.GetNameWithNoTooltip]"
 flavor_flo.48.desc: "Die #italic Accademia delle Arti del Disegno#! ist eine unserer wichtigsten kulturellen und künstlerischen Institutionen, die in [target_location.GetName] gegründet wurde und als Treffpunkt für Künstler, Architekten und Kunsthandwerker dient. Ihr Hauptziel ist die Förderung und Erhaltung der Künste, wobei der Schwerpunkt auf dem Zeichnen als grundlegender Fertigkeit liegt. Sie spielt eine wichtige Rolle bei der Förderung künstlerischer Exzellenz und bietet eine Plattform für künstlerischen Austausch und Zusammenarbeit. Der Einfluss von [target_location.GetNameWithNoTooltip] reicht weit über die Grenzen von [target_location.GetNameWithNoTooltip] hinaus, da es die künstlerische Praxis prägt und die Talente renommierter Künstler im ganzen Land fördert."
 flavor_flo.48.a: "Die Akademie sollte sich darauf konzentrieren, unsere kulturellen Ambitionen zu schärfen und zu fördern!"
 flavor_flo.48.b: "Weist die Meister an, wissenschaftliches Denken zu fördern."
 flavor_flo.48.c: "Lasst die Akademie als Forum des Denkens für alle dienen!"
 flavor_flo.49.title: "Die Machtkonsolidierung"
 flavor_flo.49.desc: "Seit geraumer Zeit blüht unser Hof unter der meisterhaften Führung von [target_character.GetName] geradezu auf. Eine wahre Meisterleistung in Sachen Verwaltung, Diplomatie und Kriegsführung hat uns in eine Zeit des Wohlstands und der Stabilität geführt.\n\nZwischen unserem Aufstieg zum Zenit königlicher Macht und unserer gegenwärtigen Lage steht jedoch noch ein Hindernis. Kleinere Fürsten, Senatsmitglieder, Adlige und wohlhabende Kaufleute fordern ständig die Autorität von [target_character.GetNameWithNoTooltip] heraus, und vielleicht ist es an der Zeit, dass wir uns mit diesem heiklen Thema befassen …"
 flavor_flo.49.a: "Die Zeit für Reformen ist da."
 flavor_flo.49.b: "Dieser Schritt könnte sich noch als zu riskant erweisen …"
 flavor_flo.50.title: "Das Amt der Nacht"
 flavor_flo.50.desc: "Ursprünglich wurde beantragt, das Amt der Nacht solle im Jahr [GetCurrentYear] den Dienst aufnehmen, um den ordnungsgemäßen Betrieb nächtlicher Einrichtungen wie Tavernen, Spielhallen und anderer moralisch fragwürdiger Etablissements zu überwachen. Mehrere Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! unterstützen die Vorstellung, dass die Regelung des Nachtlebens innerhalb unserer Grenzen ein wesentlicher Aspekt der Regierung und ein großartiges Zeichen der Frömmigkeit ist, wohingegen viele in unseren Künstlerkreisen gegen die Einschränkung ihres nächtlichen Lebensstils protestieren und dies damit rechtfertigen, es verstieße gegen unsere Grundüberzeugungen als Liebhaber von Kunst, Unterhaltung, Hybris und kultureller Innovation."
 flavor_flo.50.a: "Gestattet dieses Amt."
 flavor_flo.50.b: "Wir werden nicht zulassen, dass eine Herde alter Männer in Roben den Ton vorgibt."
 flavor_flo.51.title: "Ein großes Geschenk"
 flavor_flo.51.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] reiche [ROOT.GetCountry.GetAdjective|l]e [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist stets auf der Suche nach neuen Tieren für [country_ruler.Custom('DE_PRO_POS_S_3P')]e Menagerie. [country_ruler.GetName|U] war gewiss erfreut, als ein Gesandter [country_ruler.Custom('DE_PRO_POS_S_3P')]es Botschafters in „[egyptian_tag.GetName|U]“ [country_ruler.Custom('DE_PRO_PER_S_3P_A')] über eine prächtige Giraffe in [country_ruler.Custom('DE_PRO_POS_S_3P')]em Besitz in Kenntnis setzte. Derselbe Botschafter hat bereits die Übergabe des Tieres an „[ROOT.GetCountry.GetNameWithNoTooltip]“ als Zeichen der Dankbarkeit für die wirtschaftliche Zusammenarbeit zwischen den beiden Nationen ausgehandelt."
 flavor_flo.51.a: "Wir werden dieses Geschenk annehmen."
 flavor_flo.51.b: "Wir nehmen keine Geschenke von Heiden an!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Ein großes Geschenk"
 flo_medici_giraffe_opinion: "Eine Giraffe als Geschenk"
 flo_not_accepting_gifts_from_heathens: "Lehnt Geschenke von Heiden ab"
 flavor_flo.52.title: "Tod einer Giraffe"
 flavor_flo.52.desc: "Die Giraffe aus [egyptian_tag.GetName] hat ihre beschwerliche Reise von [ShowRegionName('egypt_region')] nach [ShowRegionName('italy_region')] überstanden. Bei ihrer Ankunft erregte sie großes Aufsehen beim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], der noch nie ein solches Tier gesehen hatte. Nach ihrer Einführung in die Menagerie diente sie als prächtige Repräsentation des Reichtums, über den [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gebietet.\n\nDiese Tage sind jedoch vorbei, seit wir die schreckliche Nachricht vom tragischen Ende des Tieres erhielten. Die Verantwortlichen der Menagerie behaupten, die Giraffe habe sich in der Scheune, in der sie gehalten wurde, den Hals eingeklemmt und sich in Panik das Genick gebrochen, was zu ihrem vorzeitigen Tod geführt habe."
 flavor_flo.52.a: "Jetzt wird niemand mehr über „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ sprechen."
 flavor_flo.53.title: "Die Bankenkrise"
 flavor_flo.53.desc: "Die Anleihenvergaberichtlinien der #L [GetCountry('PRZ').GetAdjective|l]en#! und #L [GetCountry('BRD').GetAdjective|l]en#! Banken in der [ShowAreaName('tuscany_area')] haben zu einer Wirtschaftskrise geführt. Die Banken haben große Mengen an Gold an Personen verliehen, denen man offensichtlich nicht hätte vertrauen dürfen. Als diese Personen dann ihre Anleihen nicht zurückzahlen konnten, sahen sich die Banken mit dem Verlust ihres Vermögens und dem Vertrauensverlust ihrer Kunden konfrontiert, die nun nicht mehr auf ihr eingelagertes Vermögen zugreifen können."
 flavor_flo.53.historical_info: "Die Bankenkrise in der Toskana der 1340er Jahre manifestierte sich im Bankrott dreier mächtiger florentinischer Banken der Familien Bardi, Peruzzi und Acciaioli. Die Wirtschaftskrise wurde durch mehrere Faktoren verursacht, von denen die Probleme der Florentiner Republik nach dem Krieg gegen die Della Scala 1337/1338 sowie dem anschließenden Feldzug gegen die Republik Pisa die wichtigsten waren. Ein weiterer wichtiger Faktor war die übermäßige Kreditvergabe an König Edward III. von England, der nicht in der Lage war, die Anleihen zurückzuzahlen."
 flavor_flo.53.a: "Das ist das Ende des Bankwesens, wie wir es kennen!"
 flavor_flo.53.b: "Rettet die Banken!"
 flavor_flo.53.c: "Ihr Zusammenbruch kommt uns sehr gelegen."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Auswirkungen der Wirtschaftskrise"
 flavor_flo.54.title: "Unsere Verleiher in der Krise"
 flavor_flo.54.desc: "Die jüngste Bankenkrise in der [ShowAreaName('tuscany_area')] hat zum Zusammenbruch einer der Banken geführt, die uns ihr Gold geliehen hatten. In diesem finanziellen Chaos glauben wir, dass wir damit durchkommen, die Kredite an die Überreste der Bank nicht zurückzuzahlen. Dies würde jedoch wahrscheinlich unserem Ruf schaden."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Nutzt dieses Chaos aus!"
 flavor_flo.54.b: "Anleihen sind Anleihen."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Fehlende finanzielle Glaubwürdigkeit"
 flavor_flo.55.title: "Eigentümerwechsel"
 flavor_flo.55.desc: "Die jüngste Bankenkrise in der [ShowAreaName('tuscany_area')] hat viel Chaos in die internationale Finanzwelt gebracht. Glücklicherweise konnte durch das rasche und entschlossene Handeln der [target_country.GetAdjective|l]en Regierung ein vollständiger Zusammenbruch der Banken verhindert werden. Die Anleihen, die wir den Banken schuldeten, gehören nun dieser Nation ([target_country.GetLongNameWithNoTooltip|U])."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "Verstanden."
 flavor_flo.56.title: "Unsere Verleiher sind völlig bankrott"
 flavor_flo.56.desc: "Die jüngste Bankenkrise in der [ShowAreaName('tuscany_area')] hat zum vollständigen Bankrott jener Banken geführt, die uns ihr Vermögen geliehen hatten. In dem Chaos gingen die Geschäftsbücher der Banken verloren, und es sieht so aus, als würden die Banken keine Rückzahlung von uns verlangen."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Haha! Wir sollten uns öfter Geld leihen!"
 flavor_flo.57.title: "Die Bank der [medici_dynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_flo.57.desc: "Die offizielle Gründung einer internationalen [medici_dynasty.GetName]-Bank kommt für uns nicht überraschend. Seit Jahrzehnten sind die Mitglieder der Familie [medici_dynasty.GetNameWithNoTooltip] im Bankgeschäft tätig. Ihre harte Arbeit, ihre exzellenten Verwaltungskompetenzen und ihre hervorragenden Beziehungen haben es ihnen ermöglicht, großen Ruhm zu erlangen. Da ihre Konkurrenten vor Jahrzehnten finanziell zusammengebrochen sind, könnte die neue Bank in der Lage sein, die durch die Krise entstandene Lücke zu füllen."
 flavor_flo.57.historical_info: "Die 1397 gegründete Banco Medici war eine der einflussreichsten internationalen Banken, und die Familie, der sie gehörte, zählten zu den reichsten jener Zeit. Einem ihrer Besitzer, Cosimo de’ Medici, gelang es, genügend politischen Einfluss zu gewinnen, um sich und seine Familie in den folgenden Jahrhunderten als Herrscher der Republik Florenz und später des Herzogtums Toskana zu etablieren."
 flavor_flo.57.a: "Verstanden."
 flavor_flo.57.b: "Ein Leben als Bankier wäre genau das Richtige für mich!"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Zeit für etwas Gold."
 flavor_flo.59.title: "Gründung einer neuen Zweigstelle"
 flavor_flo.59.desc: "Wir haben uns mit einem Bankkollegen in [target_location.GetName] zusammengetan, um gewissermaßen eine neue Filiale unserer berühmten Nation ([ROOT.GetCountry.GetName|U]) zu eröffnen. Hoffen wir, dass diese Partnerschaft zu großem Reichtum führen wird."
 flavor_flo.59.a: "Das wird uns in den kommenden Jahren von Nutzen sein!"
 flo_good_business: "Gute Geschäfte"
 flavor_flo.60.title: "Einladung von [target_character.GetNameWithNoTooltip]"
 flavor_flo.60.desc: "Die jüngsten wirtschaftlichen Schwierigkeiten in [ROOT.GetCountry.GetName] beunruhigen die Bürger schon seit einiger Zeit. Auf der Suche nach einer prominenten Persönlichkeit, die die Macht übernehmen und uns aus dem Chaos führen könnte, ist es dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gelungen, mit [target_character.GetName] einen hervorragenden Kandidaten zu finden. Obwohl die Einladung von [target_character.GetShortName] nur vorübergehend hätte sein sollen, ist der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mehr als glücklich, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] auf Lebenszeit regieren wird."
 flavor_flo.60.a: "Unterstützt diese Idee."
 flavor_flo.60.b: "Sie wissen gar nichts."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Raue Wirtschaftspolitik"
 flavor_flo.61.title: "Despotische Herrschaft von [target_character.GetNameWithNoTooltip]"
 flavor_flo.61.desc: "Die Herrschaft von [target_character.GetName] erweist sich als autokratisch, aber wirkungsvoll. Niemand kann den Erfolg [target_character.Custom('DE_PRO_POS_S_3P')]er Wirtschaftspolitik bestreiten, doch man muss zugeben, dass die Umsetzung dieser Politik dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] viele Freiheiten und Privilegien nahm. So etwas wird in diesem [ROOT.GetCountry.GetFlavorRank] nicht lang geduldet. Daher haben sich die Bürger von [capital_location.GetName] verschworen, um [target_character.GetName] loszuwerden."
 flavor_flo.61.a: "Lyncht [target_character.Custom('DE_PRO_PER_S_3P_A')]! Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')]! Schafft [target_character.Custom('DE_PRO_PER_S_3P_A')] einfach nur hier fort!"
 flavor_flo.61.b: "Wir müssen diese Verschwörung aufhalten!"
 flavor_flo.62.title: "[Select_CString(target_character.IsFemale, 'Eine einflussreiche Bankierin', 'Ein einflussreicher Bankier')]"
 flavor_flo.62.desc: "[Select_CString(target_character.IsFemale, 'Die Anführerin', 'Der Anführer')] von „[target_country.GetName|U]“, [Select_CString(target_character.IsFemale, 'unsere ehrenwerte Bürgerin', 'unser ehrenwerter Bürger')] [target_character.GetName], hat sich als [Select_CString(target_character.IsFemale, 'fähige Verwalterin und geschickte Politikerin', 'fähiger Verwalter und geschickter Politiker')] dargestellt, [Select_CString(target_character.IsFemale, 'deren', 'dessen')] Reichtum und tiefgründige Beziehungen [target_character.Custom('DE_PRO_PER_S_3P_D')] viele Verbündete im [ROOT.GetCountry.GetFlavorRank] eingebracht haben. Wenn nichts gegen [target_character.Custom('DE_PRO_PER_S_3P_A')] unternommen wird, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] mit Sicherheit [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gewählt werden."
 flavor_flo.62.historical_info: "Cosimo de’ Medici galt Mitte des 15. Jahrhunderts als der einflussreichste Politiker in der florentinischen Politik. Ausschlaggebend für seinen Einfluss war die 1397 von seinem Vater Giovanni di Bicci de’ Medici gegründete Banco Medici. Cosimos Reichtum und geschickte Heiraten der Medici ermöglichten es dem Bankier, der Herr von Florenz zu werden und die Medici für die nächsten Jahrzehnte als Signore von Florenz zu etablieren."
 flavor_flo.62.a: "Wir heißen [target_character.GetNameWithNoTooltip] mit offenen Armen willkommen."
 flavor_flo.62.b: "Ein prall gefüllter Geldbeutel ist keine Grundlage für ein Regierungssystem."
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_flo.63.desc: "[target_character.GetName|U] ist ein erfahrener Söldner aus [ShowRegionName('great_britain_region')]. Nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] in der Anstellung bei [target_character.Custom('DE_PRO_POS_S_3P')]em Lehnsherrn viel Erfahrung gesammelt hat, sucht [target_character.Custom('DE_PRO_PER_S_3P_N')] nun Arbeit in den reichen Republiken von [ShowRegionName('italy_region')]. Dieser #italic Condottiere#! bietet uns jetzt seine Dienste an."
 flavor_flo.63.a: "Heuert [target_character.Custom('DE_PRO_PER_S_3P_A')] an."
 flavor_flo.63.b: "Wir haben nicht genug Geld."
 flavor_vlt.1.title: "Eine neue Signoria"
 flavor_vlt.1.desc_expel: "Die Bürgerschaft, die mit der Herrschaft von [expelled_ruler.GetName] und [expelled_ruler.Custom('DE_PRO_POS_S_3P')]er Familie unzufrieden war, gelangte zu der Entscheidung, dass die Familie [expelled_ruler.GetLastName] vertrieben werden muss. Anschließend beschloss sie, dass [belforti_candidate.GetName] und [belforti_candidate.Custom('DE_PRO_POS_S_3P')]e Familie aus der Dynastie [belforti_candidate.GetDynasty.GetName] über den Staat herrschen soll. Die [ShowGovernmentReformName('dynastic_signoria_reform')] soll dabei als neues System dienen."
 flavor_vlt.1.desc_signoria: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vertrieben kürzlich eine Familie, die ihnen zu viele Sorgen und Scherereien bereitete. An ihre Stelle sind neue Menschen getreten, die mit einem anderen System, das man „[ShowGovernmentReformName('dynastic_signoria_reform')]“ nennt, über den Staat herrschen sollen."
 flavor_vlt.1.historical_info: "Im Jahr 1340 vertrieben die Bürger von Volterra die Familie Allegretti, und die Herrschaft über die Stadt ging an die Familie Belforti über, die als Signori herrschten. Am Anfang wurde die Stadt von Ottaviano Belforti regiert, der später von seinem Sohn Bocchino abgelöst wurde. Dieser versuchte, die Stadt an die Pisaner zu verkaufen, was zu einem Volksaufstand und zum Eingreifen der Republik Florenz führte, die die Stadt eroberte. Unter den Florentinern genoss die Stadt eine weitgehende Autonomie, bis sie 1427 den Gesetzen ihrer Suzeräne unterworfen wurde."
 flavor_vlt.1.a: "Hinfort!"
 flavor_vlt.1.b: "Macht das rückgängig!"
 flavor_vlt.2.title: "Betrug"
 flavor_vlt.2.desc: "Wir haben gerade erfahren, dass [target_character.GetName] versucht hat, das [target_country.GetFlavorRank] an eine Nachbarmacht zu verkaufen. Die Antwort der Bürger darauf fiel bestenfalls gemischt aus. So gemischt, dass [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_country.GetGovernment.GetRulerTitle] von einem wütenden Mob überfallen wurde, der plante, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu lynchen."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "Knüpft [target_character.Custom('DE_PRO_PER_S_3P_A')] auf!"
 flavor_vlt.2.b: "Die Unruhen werden [target_character.Custom('DE_PRO_PER_S_3P_D')] eine Lehre sein."
 flavor_vlt.3.title: "Chaos in „[target_country.GetNameWithNoTooltip|U]“"
 flavor_vlt.3.desc_consul_dead: "Die Bürger von „[target_country.GetName|U]“ lehnen sich gegen ihr[target_country.GetGovernment.GetRuler.Custom('DE_END_PRO_S_A')] [target_country.GetGovernment.GetRulerTitle] auf, nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] versuchte, das Land an eine fremdländische Macht zu verkaufen. So wie es aussieht, ist [target_character.GetName] tot und der Staat praktisch gesetzlos."
 flavor_vlt.3.desc: "Die Bürger von „[target_country.GetName|U]“ lehnten sich gegen ihr[target_country.GetGovernment.GetRuler.Custom('DE_END_PRO_S_A')] [target_country.GetGovernment.GetRulerTitle] auf, nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] versuchte, das Land an uns zu verkaufen. Glücklicherweise hat [target_character.GetName] überlebt und der Schutz [target_character.Custom('DE_PRO_POS_S_3P')]es Willens ist Grund genug, in das Land einzufallen."
 flavor_vlt.3.a: "Lasst uns in das Land einziehen."
