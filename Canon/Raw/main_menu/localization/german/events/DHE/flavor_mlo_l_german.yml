 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "Wir werden sie eindämmen!"
 flavor_mlo.49.b: "Wir können uns keine mächtigen Feinde leisten."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
