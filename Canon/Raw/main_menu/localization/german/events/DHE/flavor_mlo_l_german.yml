 STATIC_MODIFIER_NAME_MLO_library_research: "Bibliothek der Wissenschaften"
 MLO_can_be_seized_and_must_be_protected: "Die Bibliothek kann von jeder Nation übernommen werden, die den Ort [target_location.GetName] besetzt. Dadurch werden die Modifikatoren entfernt."
 flavor_mlo.53.title: "Die Bibliothek von [target_location.GetNameWithNoTooltip]"
 flavor_mlo.53.desc: "Da wir die Stadt [target_location.GetName] erobert und die Kontrolle über die Provinz ergriffen haben, sind uns der berühmte örtliche Palast und die Schätze seiner Bibliothek ebenfalls in den Schoß gefallen. Wir könnten uns entscheiden, die Bibliothek zu verschonen, doch dafür gibt es kaum einen Grund, außer wenn wir unsere Beziehung zu den Eigentümern nicht noch weiter strapazieren wollen."
 flavor_mlo.53.a: "Plündert sie!"
 flavor_mlo.53.b: "Konzentriert Euch stattdessen darauf, die Stadt zu plündern."
 flavor_mlo.54.title: "Unsere Bibliothek ist zerstört!"
 flavor_mlo.54.desc: "Diese Bastarde aus „[library_ruiner.GetName|U]“ haben unseren gepriesenen Schatzhort geschändet. Obschon derlei Verhalten von feindlichen Armeen zu erwarten ist, gibt es keinerlei Entschuldigung für diesen Übergriff auf unsere akademischen Traditionen."
 flavor_mlo.54.a: "Das werden sie büßen!"
 flavor_mlo.55.title: "Das Ende der [target_dynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_mlo.55.desc: "Die Spielsteine sind alle an ihrem Platz, und Waffenbrüder von [target_country_1.GetName] bis [target_country_2.GetName] sind bereit, umngehend zuzuschlagen. [target_location.GetName|U] wird rot vom Blut von [target_character2.GetName] sein!"
 flavor_mlo.55.a: "$delhi_situation.12.a$"
