 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "Aufgrund unserer gewaltigen Ländereien im Norden von [ShowRegionName('italy_region')] hat sich eine Koalition gegen uns gegründet. Diese Narren! Bisher haben ihre begrenzten Kampagnen ihnen kaum Erfolge eingebracht. Hoffen wir, dass sie ihre Lektion gelernt haben und nicht wieder zurückkehren. Falls sie dies doch tun, werden wir keine Kosten scheuen, um ihnen die Macht der [target_dynasty.GetName] zu demonstrieren."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "Lasst sie kommen!"
 flavor_mlo.51.title: "Der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]-Palasr"
 flavor_mlo.51.desc: "Unser Richtungswechsel hin zu einem zentraleren Hauptsitz und zur Gründung eines vereinten Staates in der „[ShowAreaName('lombardy_area')]“ hat unsere engen Verbindungen zu [milan_location.GetName] gekappt. Da wir uns auf die [target_location.GetRank.GetName] [target_location.GetName] konzentrieren, werden wir auf jeden Fall eine majestätische Residenz für diesen Ort brauchen. Deshalb haben Mitglieder unseres Hofs den Spatenstich für einen neuen Palast vorgeschlagen, der den Anbruch einer neuen Ära symbolisieren soll."
 flavor_mlo.51.historical_info: "Nach der Eroberung von Pavia im Jahr 1359 entschlossen die Visconti sich, dort einen Palast zu erbauen. Der Ort wurde auserkoren ob seiner zentralen Lage und seiner Rolle als Hauptsitz des Königreichs Lombardei; die Residenz war geplant als Symbol der Mailänder Hegemonie und der spirituellen Nachfolge des Königreichs."
 flavor_mlo.51.a: "Finanziert diese Entwicklung."
 flavor_mlo.51.b: "Dies ist nur eitler Prunk."
 flavor_mlo.52.title: "Die [target_character.GetDynasty.GetNameWithNoTooltip]-Bibliothek"
 flavor_mlo.52.desc: "Um das Prestige von [target_location.GetName] und der glorreichen [target_character.GetDynasty.GetName]-Dynastie zu mehren, die das Land regiert, wurde vorgeschlagen, die besten Werke von „[ROOT.GetCountry.GetName|U]“ in einer Bibliothek zusammenzubringen, die im neu erbauten #italic Palazzo#! Platz finden soll. Der Plan ist bereits genehmigt, doch wir müssen uns erst noch entscheiden, worauf wir unseren Schwerpunkt legen sollen."
 flavor_mlo.52.a: "Konzentrieren wir uns auf die Aufbewahrung von Wissen."
 flavor_mlo.52.b: "Bewahrt unsere ruhmreichen Tage."
