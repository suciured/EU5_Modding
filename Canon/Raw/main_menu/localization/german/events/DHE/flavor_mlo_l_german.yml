l_german:
 flavor_mlo.1.title: "Die Ambrosianische Republik"
 flavor_mlo.1.desc.no_ally: "Die Stadt [ROOT.GetCountry.GetCapital.GetName] verfiel ins Chaos, als [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] plötzlich verstarb, ohne einen respektierten erwachsenen Erben zu hinterlassen. Einflussreiche Bürger waren der Meinung, man könne jene alte Republik, die unser Land einst war, wiederaufleben lassen. Gebildete Gremien wie das Kolleg der Jurisprudenz in [ShowLocationName('pavia')] bezeichneten die Tage der alten Republik als goldenes Zeitalter. Die Kaufleute standen angesichts des Wohlstands anderer italienischer Republiken hinter der Idee.\n\nSo wurde der Vorschlag unterbreitet, eine Republik auszurufen, und die Bewerber auf den Thron wurden aus der Stadt gejagt. Die neue Republik sollte den Namen Goldene Ambrosianische Republik tragen, nach dem Bischof von [ShowLocationNameWithNoTooltip('milano')] des 4. Jahrhunderts."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nAndererseits könnten wir auch [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'einen anderen verbündeten','eine andere verbündete')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] einladen, uns unter [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'seine','ihre')] Fittiche zu nehmen und uns gemeinsam mit dem eigenen Land zu regieren."
 flavor_mlo.1.a: "Für den Heiligen Ambrosius!"
 flavor_mlo.1.b: "Wir werden nicht wieder zu einer Republik werden."
 mlo_against_ambrosian: "Gegen die Ambrosianische Republik"
 establish_union_with_target_country_tt: "Diese Option beendet die [disaster|e] „[ShowDisasterName('ambrosian_republic_disaster')]“ und schafft eine [union|e] zwischen uns und „[target_country.GetLongName|U]“"
 flavor_mlo.2.title: "Fehde zwischen Guelfen und Ghibellinen in Mailand"
 flavor_mlo.2.desc: "Mailand ist gespalten von innerem Zwist, und die Bevölkerung teilt sich in Fraktionen auf. Wenn guelfische Aristokraten Ghibellinen vorgezogen werden, schwächt dies die Republik, und diese wird weniger demokratisch. Wir brauchen dringend Stabilität!"
 flavor_mlo.2.a: "Schlagen wir uns auf die Seite der Guelfen."
 flavor_mlo.2.b: "Begünstigt die Ghibellinen."
 flavor_mlo.3.title: "Das Ospedale Maggiore"
 flavor_mlo.3.desc: "Auf Geheiß von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hat der renommierte Architekt Antonio Filarete Pläne für das neue Krankenhaus Ca’Granda entworfen, das nach seiner Fertigstellung eines der ersten städtischen Krankenhäuser Italiens sein wird. Es ist den Bewohnern von Annunciata gewidmet, die zögern, die Autorität des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) anzuerkennen, und es soll im neuen, angesagten Stil der Renaissance errichtet werden."
 flavor_mlo.3.a: "So errichtet es denn!"
 flavor_mlo.4.title: "Friede von Lodi"
 flavor_mlo.4.desc: "Unsere Diplomaten haben einen Frieden zwischen uns, Neapel, Florenz und Venedig ausgehandelt! Er setzt den langen Streitigkeiten zwischen Mailand und Venedig ein Ende und sorgt für ein Machtgleichgewicht in Norditalien, das die vier größten Staaten Italiens umfasst. Mit etwas Glück wird er uns genug Sicherheit bieten, um unsere Position zu konsolidieren."
 flavor_mlo.4.a: "Frieden für unsere Zeit!"
 mlo_peace_of_lodi: "Friede von Lodi"
 flavor_mlo.4.b: "Dies steht nur unseren Ambitionen im Weg …"
 flavor_mlo.5.title: "Friede von Lodi"
 flavor_mlo.5.desc: "Die Mailänder haben einem Frieden zwischen sich, Neapel, Florenz und Venedig zugestimmt! Er setzt den langen Streitereien zwischen Mailand und Venedig ein Ende und sorgt für ein Machtgleichgewicht in Norditalien, das die vier größten Staaten Italiens umfasst. Mit etwas Glück wird er uns genug Sicherheit bieten, um unsere Position zu konsolidieren."
 flavor_mlo.5.a: "Frieden für unsere Zeit!"
 flavor_mlo.6.title: "Das #italic Abendmahl#! von [target_artist.GetNameWithNoTooltip]"
 flavor_mlo.6.desc: "Es ist wahr, dass unsere lebendigsten und prächtigsten Kunstwerke nur Symbole unserer Stärke und Widerstandsfähigkeit sind. Der Wert der Menschheit liegt jedoch gerade in ihrer Fähigkeit, Kunst zu schaffen und sich auszudrücken. Der unmittelbarste Weg, unseren kulturellen Fortschritt zu bündeln und unser Prestige zur Schau zu stellen, ist die Schaffung großartiger Kunstwerke. Eine solche Möglichkeit ergab sich kürzlich, als [Select_CString(target_artist.IsFemale, 'die legendäre Künstlerin', 'der legendäre Künstler')] [target_artist.GetName] damit begann, Gelder für [target_artist.Custom('DE_PRO_POS_S_3P')] nächstes großes Werk „#italic Das Abendmahl#!“ zu ersuchen."
 flavor_mlo.6.a: "Wir werden [target_artist.Custom('DE_PRO_PER_S_3P_A')] finanziell unterstützen!"
 flavor_mlo.6.b: "Wir können uns das nicht leisten …"
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip|U] besucht [target_location.GetNameWithNoTooltip]"
 flavor_mlo.9.desc: "Einer der legendärsten Maler, ein wahrer Mann der Renaissance, segnet unseren Hof mit seiner Anwesenheit. [target_artist.GetName|U] ist in nah und fern bekannt für sein Talent und gesucht als unglaublicher Maler, Ingenieur, Architekt und vieles mehr!"
 flavor_mlo.9.a: "Leonardo, Ihr seid uns äußerst willkommen!"
 flavor_mlo.9.b: "Wir können uns sein Gehalt nicht leisten."
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName] kommt an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_mlo.10.title: "Das Zentrum der Mode"
 flavor_mlo.10.desc: "Die Stadt [target_location.GetName] wurde im späten Mittelalter ein Zentrum der Mode: Die Herstellung von Luxusgütern wurde so wichtig, dass andere Sprachen den Namen der Stadt als Synonym für edle Waren verwendeten. Zu Beginn des 16. Jahrhunderts waren mehr als 20.000 Arbeiter in der Seidenindustrie beschäftigt. Sie arbeiteten hart daran, den Hof zum prächtigsten von ganz Italien zu machen."
 flavor_mlo.10.a: "Das sieht gut aus …"
 flavor_mlo.11.title: "Eine wachsende Macht in Norditalien"
 flavor_mlo.11.desc: "In unserem Jahrhundert erlebt „[ROOT.GetCountry.GetName]“ ein erhebliches Wachstum und eine ansehnliche Entwicklung, um sich als florierender Stadtstaat Norditaliens zu etablieren. Die strategisch günstige Lage an bedeutenden Handelsrouten trägt erheblich zum Wohlstand bei. „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ ist zu einem Handelszentrum geworden und lockt Kaufleute und Handwerker aus ganz Europa an.\n\nDie Bevölkerung wächst rasant, und die städtische Landschaft wird verschönert mit dem Bau beeindruckender Architektur der Gotik und der Renaissance – darunter unverkennbare Bauwerke voll Pracht und Majestät. Die herrschende Dynastie der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] spielt eine entscheidende Rolle beim Fördern des kulturellen und künstlerischen Mäzenatentums, das „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zu einem erblühenden Knotenpunkt der Kreativität macht.\n\nDer wachsende Reichtum und der steigende Einfluss unserer Stadt treiben auch Entwicklungen in den Bereichen Wissenschaft, Technologie und Bildung voran, wodurch „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ ein Leuchtfeuer des Fortschritts in dieser dynamischen Periode der Geschichte ist."
 flavor_mlo.11.a: "Wir müssen uns auf unsere zentrale Macht konzentrieren."
 flavor_mlo.11.b: "Reichen wir den edlen Oberhäuptern unserer Städte die Hand."
 flavor_mlo.12.title: "Die Familie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_mlo.12.desc: "Während der Herrschaft von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] als Oberhaupt unserer Nation ([ROOT.GetCountry.GetLongName|U]) befindet sich die politische Lage in einem erheblichen Wandel. [ROOT.GetCountry.GetGovernment.GetRuler.GetName|U], bekannt für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Ambitionen und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en politischen Verstand, träumt davon, unsere zersplitterten Städte wahrlich zu vereinen, von denen viele von untreuen Familien regiert werden.\n\nIn einem meisterhaften diplomatischen Schachzug zur Machtergreifung empfehlen unsere Berater, dass wir uns Zeit lassen und diese nutzen, um Pläne zur Expansion der Territorien von [ROOT.GetCountry.GetNameWithNoTooltip] durch militärische Eroberungen und strategische Allianzen zu schmieden, um die Kontrolle über die Region zu festigen und die zersplitterten Stadtstaaten des #L [ROOT.GetCountry.GetFlavorRank]s#! zu vereinen.\n\nDies würde den Weg bereiten für wirkungsvolle Verwaltungsreformen sowie eine kulturell und künstlerisch förderliche Umgebung schaffen, wodurch [ROOT.GetCountry.GetNameWithNoTooltip] schließlich zu einem bedeutenden Zentrum der Renaissancekultur werden würde. Zuvor müssen wir jedoch jene unserer Familienmitglieder zügeln, die Herrschaftsfantasien hegen."
 flavor_mlo.12.a: "Habt Geduld. Unsere Zeit wird kommen."
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|U] wird unverzüglich über [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e intrigante Familie obsiegen!"
 flavor_mlo.13.title: "Ein vereintes Reich"
 flavor_mlo.13.desc: "Ein entscheidender Augenblick, der die Weiterentwicklung von „[ROOT.GetCountry.GetName]“ von einem losen Bund von Stadtstaaten unter der Familie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] zu einer zentralisierteren Einheit symbolisiert, ist der Aufstieg von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zum anerkannten Oberhaupt von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ im Jahr [GetCurrentYear].\n\nDer Aufstieg von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] in den Rang als [ROOT.GetCountry.GetGovernment.GetRulerTitle] war ein Meilenstein auf dem Weg hin zu einer gemeinsamen und zentralisierten Regierungsstruktur. Nun hat die Familie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ noch fester im Griff, und bald schon werden weitere Herrscher aus der Dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] folgen."
 flavor_mlo.13.a: "Es ist an der Zeit, dass wir eine [ShowGovernmentTypeNameWithNoTooltip('monarchy')] werden!"
 flavor_mlo.13.c: "Die Zeit ist reif für eine zentralisiertere Autorität."
 flavor_mlo.13.b: "Sie dürfen sich noch eine Weile an ihre wegbrechenden Privilegien klammern …"
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip|U] schließt die #italic Cronica Universalis#! ab"
 flavor_mlo.14.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine italienische Historikerin und Chronistin', 'ein italienischer Historiker und Chronist)], verfasste die #italic Cronica Universalis#!, ein bedeutendes historisches Werk. Die im Jahr [GetCurrentYear] vollendete Chronik bietet einen umfassenden Bericht über Ereignisse verschiedener Regionen und Epochen und ist dadurch eine wertvolle Quelle für das Verständnis mittelalterlicher Geschichte.\n\nDie äußerst genauen Nachforschungen und das Auge fürs Detail von [target_character.GetNameWithNoTooltip] werden in der umfangreichen Dokumentation und der mächtigen Chronologie dieses neuesten Werkes deutlich.$cronica_universalis_desc$\n\nDer Beitrag, den [target_character.GetNameWithNoTooltip] mit diesem Werk zur historischen Forschung leistete, wird zweifelsohne noch lange das Studium mittelalterlicher Geschichte bestimmen und unseren politischen und kulturellen Einfluss mehren."
 flavor_mlo.14.a: "[target_location.GetNameWithNoTooltip|U] ist das Zentrum der akademischen Innovation!"
 flavor_mlo.14.b: "Diese Veröffentlichungen werden uns nichts bringen als Verdammnis …"
 flavor_mlo.15.title: "Die Misere von [target_character.GetNameWithNoTooltip]"
 flavor_mlo.15.desc: "[target_character.GetName] ist getrieben von einem brennenden Durst nach Rache in die Hallen von [ROOT.GetCountry.GetCapital.GetName] gestürmt, um [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] von [ROOT.GetCountry.GetName], zur Rede zu stellen und die Wahrheit über die Mörder [target_character.Custom('DE_PRO_POS_S_3P')]es Vaters in Erfahrung zu bringen.\n\nUnserer Stadt sind Attentatsintrigen unter Verwandten nicht fremd, und wie das Schicksal es so will, ist es [target_character.GetNameWithNoTooltip], [target_character.Custom('DE_ART_DEF_S_N')] gefangen ist in einem Netz aus Verschwörungen und Schatten sieht, wo keine sind. Niemand weiß genau, warum, doch [target_character.GetNameWithNoTooltip] scheint überzeugt davon, dass unser geliebtes Oberhaupt [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] an der Ermordung beteiligt war. Sicher nur ein anmaßendes Gerücht …"
 flavor_mlo.15.a: "Beim Kampf um die Macht ist jedes Mittel rechtens, [target_character.GetShortNameWithNoTooltip]!"
 flavor_mlo.15.b: "Stellt Ermittlungen an und schiebt den anderen Familienmitgliedern den Mord in die Schuhe."
 flavor_mlo.15.c: "Wir haben Wege und Möglichkeiten, Euch verschwinden zu lassen …"
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip|U] wendet sich an unseren Hof"
 flavor_mlo.16.desc: "[target_character.GetName|U], der den Tod [target_character.Custom('DE_PRO_POS_S_3P')]es Vaters rächen möchte, wendet sich an den Hof von [ROOT.GetCountry.GetCapital.GetName]. In einem kalkulierten Vorschlag bietet [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')] militärisches Geschick und [target_character.Custom('DE_PRO_POS_S_3P')]e Ressourcen als Hilfe im Kampf gegen [target_rival.GetName] an.\n\nDer brennende Durst nach Gerechtigkeit treibt [target_character.GetNameWithNoTooltip] an, als [target_character.Custom('DE_PRO_PER_S_3P_N')] sich als [Select_CString(target_character.IsFemale, 'vortreffliche Verbündete', 'vortrefflicher Verbündeter')] gegen jenes Oberhaupt anbietet, das [target_character.Custom('DE_PRO_POS_S_3P')]en Vater ermordet hat. Spannung liegt in der Luft, als [target_character.Custom('DE_PRO_POS_S_3P')] Vorschlag unterbreitet ist und [target_character.Custom('DE_PRO_PER_S_3P_N')] auf unsere Entscheidung wartet. Werden [target_character.Custom('DE_PRO_POS_S_3P')]e Blutrache und [target_character.Custom('DE_PRO_POS_S_3P')] Unterstützungsangebot uns unwiderstehlich erscheinen? Und wird daraus ein Bündnis entstehen, das den Lauf der Geschichte von [ROOT.GetCountry.GetName] verändern könnte?"
 flavor_mlo.16.a: "Überhäuft [target_character.Custom('DE_PRO_PER_S_3P_A')] mit Gold! [target_character.Custom('DE_PRO_POS_S_3P')|U] Kampf ist nun der unsere!"
 flavor_mlo.16.b: "Dies ist eine wertvolle Gelegenheit, sofern wir vorsichtig handeln …"
 flavor_mlo.16.c: "Wir verhandeln nicht mit Leuten, die von ihrem Hof fliehen!"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip|U] stellt eine Armee zusammen"
 flavor_mlo.17.desc: "Im geschäftigen Hauptsitz von [ROOT.GetCountry.GetName] stellt [target_character.GetName], getrieben von Ambition und Lust auf Abenteuer, die renommierte Söldnerkompanie Compagnia di Santo Giorgio zusammen. Die mit Schwertern bewaffneten und in robuste Rüstung gewandeten Söldner versammeln sich, bereit, um unter dem Befehl von [target_character.GetNameWithNoTooltip] auf wagemutige Reisen aufzubrechen.\n\nDie Kompanie, die sich mit ihrem Können und ihrer Disziplin bereits einen Ruf erarbeitete, ist eine formidable Truppe, die tapfere Krieger aus nah und fern anzieht. [target_character.GetNameWithNoTooltip|U] plant, die Kompanie als [Select_CString(target_character.IsFemale, 'ihre Condotierra', 'ihr Condotierre')] auf der Suche nach Berühmtheit, Reichtum und Ruhm auf den Schlachtfeldern Europas ins Unbekannte zu führen. Auf den Straßen von [target_location.GetName] ist die Aufregung spürbar, als diese tollkühne Söldnergruppe mit den Hufen scharrt, um endlich auf ihre gefährlichen und aufregenden Abenteuer aufbrechen zu dürfen."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "Wir werden diese Träumereien nicht weiter unterstützen! Hinfort mit Euch, [Select_CString(target_character.IsFemale, 'elende Bettlerin', 'elender Bettler')]!"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip|U] stellt das Liber Gestorum der Lombardei vor"
 flavor_mlo.18.desc: "Im Jahr [GetCurrentYear] stellt [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine talentierte Chronistin', 'ein talentierter Chronist')], das sorgfältig zusammengestellte Werk #italic Liber Gestorum der Lombardei#! vor: eine umfassende Chronik, die die lange Geschichte Norditaliens dokumentiert. Unter der Schirmherrschaft von [ROOT.GetCountry.GetGovernment.GetRuler.GetName], dem Oberhaupt unserer Nation ([ROOT.GetCountry.GetLongName|U]), stellte [target_character.GetNameWithNoTooltip] bis ins Kleinste die Ereignisse, Streitigkeiten und Triumphe zusammen, die die Region formten.\n\nMit sicherer Hand und einem scharfen Auge für Details erwecken herrliche Beschreibungen die Vergangenheit zum Leben: Der Leser ist gefesselt, und die Lombardei bleibt in der kollektiven Erinnerung. Dieses Werk demonstriert die Macht historischer Erzählungen und das fortwährende Vermächtnis der Dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. In den Hallen von [target_location.GetName] begeistert die Präsentation von [target_character.GetNameWithNoTooltip] das Publikum, das von nun an die Geschichte und das Erbe seiner geliebten Domäne noch umso mehr zu schätzen weiß."
 flavor_mlo.18.a: "Dies wird unsere Sammlung prächtig ergänzen …"
 flavor_mlo.18.b: "Warum sollen wir das Werk ausstellen, wenn wir es verkaufen können? An den Meistbietenden!"
 flavor_mlo.19.title: "Die [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]-Brücke"
 flavor_mlo.19.desc: "In unserer stets wohlhabenden Nation ([ROOT.GetCountry.GetLongName|U]) erbittet der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dringend die rasche Fertigstellung der [ShowBuildingTypeName('bridge_infrastructure')] in [target_location.GetName]. Er ist der festen Ansicht, der Bau werde den Wohlstand steigern, da die Brücke den Verkehr von Waren und Personen erleichtert und somit die Handelsrouten in der Region verbessert.\n\nDie Brücke ist eine fassbare Verbindung zwischen Kaufleuten und [ROOT.GetCountry.GetGovernment.GetRuler.GetName], sie schmiedet stärkere Beziehungen und fördert gemeinsame Vorteile. Mit jedem verstrichenen Tag wächst die Anspannung, und die Rufe nach der Fertigstellung der Brücke werden lauter."
 flavor_mlo.19.a: "Nun gut. Wir werden den Bau finanzieren."
 flavor_mlo.19.b: "Wir können uns das nicht leisten."
 flavor_mlo.20.title: "Arca di san Pietro Martire von [target_character.GetNameWithNoTooltip]"
 flavor_mlo.20.desc: "In einem Zeitalter, in dem unser Volk neue Höhen der Renaissance-Kunst erklimmt, wendet sich der Bildhauer [target_character.GetName] mit einer bescheidenen Bitte an [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Er sucht nach Mitteln, mit denen er sein visionäres Werk, den Bogen des Petrus von Verona, umsetzen kann.\n\nMit eiserner Leidenschaft und Überzeugung beschreibt [target_character.GetNameWithNoTooltip] wie entbrannt sein Meisterwerk, das ihm als Symbol für religiöse Hingabe und für die kulturelle Größe von „[ROOT.GetCountry.GetName|U]“ vorschwebt. Unsere Berater, die vom Eifer und dem Talent von [target_character.GetNameWithNoTooltip] fasziniert sind, erkennen die mögliche Bedeutung des Vorhabens und drängen uns, die Finanzierung zu genehmigen."
 flavor_mlo.20.a: "Geld ist kein Hindernis …"
 flavor_mlo.20.b: "… aber es ist auch nicht unendlich vorhanden."
 flavor_mlo.21.title: "Die Statuten zum Öffentlichen Gebrauch von Wasser von [GetCurrentYear]"
 flavor_mlo.21.desc: "[target_location.GetName|U] ist eine Stadt, die ihr Dasein dem Wunder des Wassers verdankt. Seit Jahrhunderten befriedigt dieser entscheidende Rohstoff nicht nur die Grundbedürfnisse unserer Bürger und ihrer sanitären Einrichtungen, sondern er ist auch die Triebfeder des Wachstums unserer Industrie von Papiermühlen über Stoffmanufakturen bis hin zu Sägemühlen.\n\nDaher wäre es weise, weiter auf den guten Zustand unserer Wasserversorgung zu achten, auf die Wartung unserer Kanäle und auf den ununterbrochenen Fluss dieses flüssigen Goldes."
 flavor_mlo.21.a: "Dafür übernehmen wir die Rechnung gern."
 flavor_mlo.21.b: "Die Stände sollen sich um die Wartung der Wasserwege kümmern."
 flavor_mlo.21.c: "Wir können uns das nicht leisten …"
 flavor_mlo.22.title: "Die Universität [target_location.GetNameWithNoTooltip]"
 flavor_mlo.22.desc: "Bis zum Jahr [GetCurrentYear] hat sich die Universität [target_location.GetName] bereits einen Namen innerhalb unserer Grenzen gemacht. Die Einrichtung, die man für ihre fähigen Lehrer und ihre mitreißenden Vorlesungen über die Wissenschaften lobt, genießt einen Ruf von Prominenz und Prestige.\n\nUnsere Berater nennen die akademischen Fakultäten, die eine klare Vision dahingehend verfolgen, wie Wissen voranzutreiben ist und intellektuelle Unternehmungen zu fördern sind, ein Leuchtfeuer des Lernens. Gelehrte und Studenten strömen in Scharen nach [target_location.GetNameWithNoTooltip], angelockt vom Versprechen herausragender akademischer Möglichkeiten und einer pulsierenden intellektuellen Gemeinschaft.\n\nDie Grundfesten der Universität sind gelegt, Gebäude entstehen und Vorlesungen hallen durch die Gänge: die perfekte Bildungseinrichtung. Unser Einsatz für die Welt des Wissens stellt sicher, dass die Universität ein renommiertes Zentrum der Bildung wird und ein dauerhaftes Vermächtnis in den Annalen der intellektuellen Geschichte hinterlässt."
 flavor_mlo.22.a: "Welch großartige Institution!"
 flavor_mlo.22.b: "Wir werden dafür sorgen, dass sie mehr als ausreichend finanziert wird!"
 flavor_mlo.22.c: "Dies genießt nun oberste Priorität!"
 flavor_mlo.23.title: "Die Stoffindustrie von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_mlo.23.desc: "Im Jahr [GetCurrentYear] gedeiht die Stoffindustrie von [ROOT.GetCountry.GetName]! Fähige Handwerker weben feine Produkte wie Seide und Feinstoff, die gerühmt werden ob ihrer Güte und ihrer Verarbeitung. Norditalienische Städte wie [target_location.GetName] dienen als Zentren der Textilproduktion und ziehen Kaufleute und Käufer von nah und fern an.\n\nDie Industrie spielt mittlerweile eine entscheidende Rolle in der Wirtschaft der Region: Sie sorgt für Wohlstand und Arbeitsplätze. Die edlen Textilwaren, die in Norditalien hergestellt werden, sind sehr gesucht und festigen den Ruf der Region als führender Knotenpunkt der Stoffindustrie."
 flavor_mlo.23.a: "Lasst uns noch mehr in dieses rentable Unternehmen investieren!"
 flavor_mlo.23.b: "Wir können uns das nicht leisten."
 flavor_mlo.24.title: "Die Kathedrale von [target_location.GetNameWithNoTooltip]"
 flavor_mlo.24.desc: "Der Bau der [ShowBuildingTypeName('cathedral')] ist abgeschlossen! Erfahrene Handwerker und Architekten haben fleißig an dem prächtigen Gotteshaus gearbeitet.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "Dies ist eine Ansage der Überlegenheit unserer Kultur!"
 flavor_mlo.24.b: "Wir können uns derlei frivole Ausgaben nicht leisten."
 flavor_mlo.25.title: "Der souveränste Meister der Malerei"
 flavor_mlo.25.desc: "Im Jahr [GetCurrentYear] ist die Kunstwelt noch erschüttert vom kürzlichen Tod des renommierten Künstlers Giotto. Sein Vermächtnis als Meister in den Bereichen Malerei und Architektur lebt weiter und inspiriert künftige Generationen durch viele seiner Werke wie die #italic Scrovegni-Kapelle#! oder #italic Leben Christi und der Jungfrau Maria#!.\n\nNun stellt sich unserem Beirat die Frage, was mit diesen hochgeschätzten Kunstwerken anzufangen ist: Soll man sie verkaufen oder sie für die Nachwelt aufbewahren? Sammler und Mäzene wissen den immensen Wert von Giottos Kunst zu schätzen, was sie zu einem begehrten Produkt macht. Schlussendlich obliegt die Entscheidung [target_character.GetName]. Wir täten gut daran, den Erhalt dieses Kunstvermächtnisses sorgfältig in Erwägung zu ziehen."
 flavor_mlo.25.a: "Er würde wollen, dass wir ein letztes Mal von seinen Werken profitieren …"
 flavor_mlo.25.b: "Seine Werke müssen erhalten werden!"
 flavor_mlo.26.title: "Streben nach Größe"
 flavor_mlo.26.desc: "Unsere neuesten Fortschritte bei der Konsolidierung unserer Macht im In- und Ausland führten uns zu einem höchst entscheidenden Scheideweg in unserer historischen Position innerhalb Italiens. Zum allerersten Mal seit Jahrhunderten sind wir dazu in der Lage, die Ambitionen des Königreichs Lombardei zu verfolgen und Norditalien unter unserer Kontrolle zu festigen.\n\nAllerdings warnen viele Berater an unserem Hof vor einem derart aggressiven Vorgehen, und sie schlagen vor, dass wir unsere Ressourcen und unsere Zeit stattdessen nach innen fokussieren – zum Wohl unseres Volkes. Wir müssen die Möglichkeiten sorgfältig abwägen und dürfen nie die Bedürfnisse und das Streben unserer Untertanen vergessen.\n\nWährend wir versuchen, ein Gleichgewicht zwischen äußeren Bestrebungen und innerem Wohlergehen zu finden, müssen wir uns mit Beratern und prominenten Mitgliedern unserer Gesellschaft beraten, damit wir kundige Entscheidungen fällen, die sowohl unserem Volk als auch unserem Vermächtnis als Ganzem nutzen."
 flavor_mlo.26.a: "Die Lombardei gehört uns!"
 flavor_mlo.26.b: "Kümmern wir uns stattdessen um unser Volk."
 flavor_mlo.27.title: "Die Herrschaftslegitimation"
 flavor_mlo.27.desc: "Die wichtigsten Adligen von „[target_country.GetName|U]“ unter der Führung [target_character.Custom('DE_ART_DEF_S_G')] großen [target_character.GetName] treten mit einem heiklen Vorschlag vor uns. Sie verlangen, dass ihre Dynastie als legitimes Kronengeschlecht von „[target_country.GetNameWithNoTooltip]“ anerkannt wird.\n\nSollten wir mit ihnen gemeinsam diese diplomatische Zeremonie vollführen, werden wir Prestige gewinnen und unsere eigene inländische Präsenz als Halter der Kaiserkrone legitimieren. Allerdings sollten wir uns auch vor einer aufstrebenden Macht auf der Halbinsel hüten …"
 flavor_mlo.27.a: "Nun gut. [target_character.GetNameWithNoTooltip|U] soll [target_character.Custom('DE_PRO_POS_S_3P')]e Krone bekommen."
 flavor_mlo.27.b: "Ihr Griff nach der Macht wird nicht unser Siegel tragen!"
 flavor_mlo.28.title: "Der Kaiser verweigert unseren Titel"
 flavor_mlo.28.desc: "Finstere Kunde erreicht uns. Diese Schlange von [target_character.GetName] weigert sich, unseren Anspruch als monarchische Herrscherdynastie von „[target_country.GetName|U]“ anzuerkennen! [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ging sogar so weit, unsere Diplomaten mit Gewalt hinausbegleiten zu lassen und ihnen ihren Aufenthalt nach der langen Reise zu verweigern. Dies ist eine schwere Kränkung uns und unserem Namen gegenüber, die wir nicht vergessen werden!"
 flavor_mlo.28.a: "Das Kaiserwort sei verdammt! Wir holen uns unseren Titel selbst!"
 flavor_mlo.28.b: "Wir dürfen nicht riskieren, [target_character.Custom('DE_PRO_POS_S_3P')]en Zorn auf uns zu ziehen …"
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip|U] besucht [target_location.GetNameWithNoTooltip]"
 flavor_mlo.29.desc: "[target_character.GetName|U], auch bekannt als #Y Petrarch#!, der bekannte Poet und Gelehrte, ist weithin gefeiert für seine herausragenden Beiträge zur italienischen Literatur. Sein tiefgehender Einfluss auf die Entwicklung der Sonettform und sein lyrisches Loblied auf die Liebe und die Natur haben die Literatur auf ewig verändert.\nIn seinem kontemplativen Sinnieren drückt er häufig seinen leidenschaftlichen Wunsch aus, an den gepriesenen Hof von [target_location.GetName] zu reisen, wo seines Erachtens nach seine Talente gefördert und seine Werke mehr geschätzt würden.\n\nMit eiserner Entschlossenheit versucht Petrarch, in die lebendige kulturelle Atmosphäre von [target_location.GetNameWithNoTooltip] einzutauchen, da er sich danach sehnt, mit anderen Intellektuellen zusammenzuarbeiten und seine künstlerischen Horizonte zu erweitern. Durch seine zeitlosen Schriften und Sehnsüchte verkörpert [target_character.GetNameWithNoTooltip] den fortwährenden Geist des künstlerischen Bestrebens und der schöpferischen Vortrefflichkeit."
 flavor_mlo.29.a: "Er darf sehr gern bleiben!"
 flavor_mlo.29.b: "Wir haben andere Pläne für unser Gold …"
 flavor_mlo.30.title: "Die metallurgischen Zentren von [target_location.GetNameWithNoTooltip]"
 flavor_mlo.30.desc: "Im Jahr [GetCurrentYear] macht die metallurgische Industrie in Mailand eine bedeutende Entwicklung durch. Talentierte Handwerker und Facharbeiter nutzen fortschrittliche Techniken, um Metalle zu extrahieren und zu veredeln, was eine florierende Produktion von hochwertigem Eisen ermöglicht. Die Stadt ist unerwartet zu einem Knotenpunkt metallurgischer Innovation geworden, das Arbeiter und Unternehmer anzieht, die Wachstumsmöglichkeiten suchen.\n\nDie Nachfrage nach Metallprodukten steigt, und wir müssen uns entscheiden, ob wir [target_location.GetName] zu einem wichtigen Zentrum der Metallverarbeitung machen wollen, indem wir unsere großen Produktionszentren von Korn auf Eisen umstellen. Laut prominenten Kaufleuten, die in der Stadt ansässig sind, wird die Industrieexpansion in [target_location.GetNameWithNoTooltip] in dieser Phase den wirtschaftlichen Wohlstand ankurbeln und zum Ruf der Stadt als führendes Zentrum des Handwerks sowie der Rüstungs- und Waffenherstellung beitragen."
 flavor_mlo.30.a: "Eisen für unsere Armeen und Arbeiter!"
 flavor_mlo.30.b: "Wir sollten unser wertvolles Korn nicht aufgeben …"
 flavor_mlo.31.title: "„[target_province.GetNameWithNoTooltip|U]“ fordert Autonomie"
 flavor_mlo.31.title.fallback: "Provinz fordert Autonomie"
 flavor_mlo.31.desc: "Im Jahr [GetCurrentYear] fordert zu einer höchst turbulenten Zeit unsere Provinz „[target_province.GetName|U]“, dass wir ihr aufgrund unseres geschwächten Zustands und innerer Streitigkeiten mehr Autonomie gewähren. Die Provinz erstrebt Freiheit von Steuern und Verpflichtungen unserer Krone gegenüber und verlangt eine eigene Regierung und rechtliche Rahmenbedingungen. Auch wenn sie auf ihrem Weg zur Unabhängigkeit womöglich vielfältige Herausforderungen und Streitigkeiten überstehen muss, ist ihr Volk entschlossen, seine Souveränität gegen unsere Herrschaft zu verteidigen.\n\nDies ist ein unwiderlegbarer Beweis dafür, dass prominente Personen in unserer Domäne im Schatten lauern und nur darauf warten, bis wir verwundbar sind! Dieser Affront wird leider so schnell nicht vergessen werden. Wir müssen diese widerspenstigen Elemente zügeln und unsere Truppen zur Verteidigung der Krone sammeln!"
 flavor_mlo.31.a: "Wir müssen ihren rebellischen Geist unterdrücken."
 flavor_mlo.31.b: "Es wäre besser, sie zu besänftigen …"
 flavor_mlo.31.c: "Freiheit? Wie wäre es mit der Peitsche?"
 flavor_mlo.32.title: "Ein Mann von Kraft und Bestimmtheit"
 flavor_mlo.32.desc: "[target_character.GetName] ist seit Kurzem allseits bekannt als talentierter Söldnerhauptmann mit taktischem Genie und eiserner Loyalität. Sein Name hat Gewicht auf dem Schlachtfeld, da er seine Truppen mit Präzision und Furchtlosigkeit führt. Mit jedem siegreichen Feldzug wächst sein Ruf, und der Hof von „[ROOT.GetCountry.GetName|U]“ ist bereits auf ihn aufmerksam geworden. Nun steht er vor den einflussreichen Gestalten unseres Hofs, die er mit Charisma und militärischem Fachwissen beeindruckt. Er hinterlässt einen bleibenden Eindruck in der diffizilen Welt der Politik und Macht."
 flavor_mlo.32.a: "Er wird unseren Hof gar prächtig ergänzen."
 flavor_mlo.32.b: "Uns mangelt es nicht an ambitionierten Soldaten …"
 flavor_mlo.33.title: "Die Renovierung des Palazzo Ducale"
 flavor_mlo.33.desc: "Im Jahr [GetCurrentYear] soll der Palazzo Ducale in [target_location.GetName] groß angelegten Renovierungsarbeiten unterzogen werden, die den Wohlstand und das künstlerische Talent der Stadt zur Schau stellen. Es ist an der Zeit, den Palast, der ursprünglich eher eine Festung war und als befestigte Residenz der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie diente, endlich in ein Gebäude zu verwandeln, das dieser Bezeichnung würdig ist. Führende Handwerker erstellen penibel Pläne zur Wiederherstellung der verspielten Fresken und kunstfertigen Skulpturen, die dem Innenleben des Palastes neues Leben einhauchen soll. Verschiedene Architekten wurden gerufen, um strukturelle Verbesserungen sorgfältig zu entwerfen und umzusetzen und im Anschluss die Stabilität und die Pracht des Gebäudes zu gewährleisten. Kunsthandwerker sollen die Hallen mit opulenten Wandteppichen und eleganten Möbeln schmücken und eine Atmosphäre schaffen, die eines Königs würdig ist. Die geplante Renovierung wird Besuchern Bewunderung und Ehrfurcht entlocken und den Status des Palazzo Ducale als kulturelles und architektonisches Juwel in [target_location.GetNameWithNoTooltip] festigen."
 flavor_mlo.33.a: "Beginnt umgehend!"
 flavor_mlo.33.b: "Wir können uns das nicht leisten."
 flavor_mlo.34.title: "Das Reiterstandbild von [target_character.GetNameWithNoTooltip]"
 flavor_mlo.34.desc: "[target_character.GetName|U] wendet sich mit einem interessanten Vorschlag an unsere Berater. Er mutmaßt, dass der Ruhm und das Prestige einer Dynastie allein anhand des künstlerischen und gesellschaftlichen Fußabdruckes bewertet werden, den sie hinterlässt. Um uns also beim Festigen unserer Präsenz zu unterstützen, schlägt er vor, ein #italic Reiterstandbild#! in [target_location.GetName] zu errichten, zu Ehren des dort residierenden Oberhaupts unserer Dynastie. Seine Vision des majestätischen Standbilds begeistert den Hof, als [target_character.GetNameWithNoTooltip] leidenschaftlich seinen Entwurf und auch die Bedeutung beschreibt, die die Statue für das Prestige unserer Stadt hätte.\n\nUnsere vertrauenswürdigsten Mitglieder des Hofes drängen uns, seinen Vorschlag anzunehmen, da sie sein Genie und die Gelegenheit erkennen, ein dauerhaftes Vermächtnis zu hinterlassen. Das Vorhaben kann schon bald in Angriff genommen werden, und da Vinci arbeitet penibel an jedem Detail: Er belebt die Statue mit seinem künstlerischen Genie und seiner Ehrfurcht vor der Herrschaft unseres Landes. Das Volk von [target_location.GetNameWithNoTooltip] wartet gespannt auf die Fertigstellung dieses grandiosen Tributs, im Wissen, dass das Standbild als Symbol der Macht und der Bewunderung die Zeiten überdauern wird."
 flavor_mlo.34.a: "Wir werden diese Unternehmung finanzieren."
 flavor_mlo.34.b: "Wir können uns das nicht leisten."
 flavor_mlo.35.title: "Die kaiserliche Antwort"
 flavor_mlo.35.desc: "Ein Bote vom Königshof von [target_character.GetName] erreicht uns! Er verkündet, dass der Heilige Römische Kaiser entschieden hat, unseren Anspruch auf die Krone von Mailand anzuerkennen. Diese Anerkennung festigt die Autorität unseres Staates und stärkt unsere Position im Kaiserreich.\n\nDie Proklamation des Kaisers bringt der Herrschaft unseres Oberhaupts Bestätigung und Prestige und fördert ein Gefühl von Stolz und Treue unter den Bewohnern von „[ROOT.GetCountry.GetName]“. Mit dieser öffentlichen Anerkennung können wir nun selbstbewusst herrschen und [target_location.GetName] als bedeutende Stadt im Heiligen Römischen Reich etablieren."
 flavor_mlo.35.a: "Wir werden unsere eigene Geschichte erschaffen!"
 flavor_mlo.36.title: "Palazzo Reale von [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "Der Palazzo von [target_location.GetName] ist eine majestätische Anlage, die den Prunk mittelalterlicher Architektur verkörpert und seit Generationen der Sitz der Regierung unserer Hauptstadt ist. Mit der angemessenen Finanzierung wird der Palazzo ein Symbol der Macht und der Opulenz der regierenden Elite sein. Seine aufragenden Steinmauern, verziert mit kunstfertigen Intarsien und befestigten Türmen, werden in jedem, der sich nähert, ein Gefühl von Ehrfurcht erwecken. Innerhalb seiner geheiligten Hallen werden prächtige Wandteppiche von Gewölbedecken hängen, während Adlige in edlen Gewändern sich in höfischen Angelegenheiten ergehen. Die Palastgärten, ein blühendes Paradies, werden ein Refugium fernab der geschäftigen Stadt bieten, ein Zufluchtsort, an dem man in sich gehen und sein Leben genießen kann. Eine Anlage, die den Namen Palazzo Reale wahrlich verdient hat."
 flavor_mlo.36.a: "Eine wunderbare Zurschaustellung unseres Hauses!"
 flavor_mlo.36.b: "Wir können uns das nicht leisten."
 flavor_mlo.37.title: "Ein Hochzeitsantrag an [target_character.GetLastNameWithNoTooltip]"
 flavor_mlo.37.desc: "[target_character.GetName] ist ambitioniert, und [target_character.Custom('DE_PRO_POS_S_3P')]e militärischen Erfolge sind bemerkenswert. Jemanden wie [target_character.Custom('DE_PRO_PER_S_3P_A')] in unserem Land zu haben, ist ein zweischneidiges Schwert, denn sobald [target_character.Custom('DE_PRO_PER_S_3P_N')] uns helfen kann, höhere Gipfel zu erklimmen, kann [target_character.Custom('DE_PRO_PER_S_3P_N')] sich auch entscheiden, das ganze Land für sich zu wollen.\n\nVielleicht wäre es am besten, wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] fürs Erste beschwichtigt halten. Wir können [target_character.Custom('DE_PRO_PER_S_3P_D')] anbieten, [target_spouse.GetName] zu ehelichen, den Spross von [ROOT.GetCountry.GetGovernment.GetRuler.GetName], damit [target_character.Custom('DE_PRO_PER_S_3P_N')] sowohl zufrieden als auch unter Kontrolle bleibt."
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip|U] und [target_spouse.GetNameWithNoTooltip] sollen heiraten."
 flavor_mlo.37.b: "Wir wollen [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht so nahe bei uns."
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip|U] wird erwarten, in Zukunft „[ROOT.GetCountry.GetName|U]“ zu bekommen"
 flavor_mlo.40.title: "Die Eingliederung von [target_location.GetNameWithNoTooltip] und [target_location2.GetNameWithNoTooltip]"
 flavor_mlo.40.desc: "Den stärker werdenden Griff der Dynastie [target_character.GetDynasty.GetName] fühlt man wie ein Beben im gesamten nördlichen Teil von [ShowRegionName('italy_region')], insbesondere in der „[ShowAreaName('lombardy_area')]. Die Hegemonie der Dynastie ist gewiss unbestritten, und viele Dissidenten fangen bereits an, vor uns das Knie zu beugen. Wir könnten diese Entwicklung nutzen, um die beiden niederen Kommunen in [target_location.GetName] und [target_location2.GetName] einzugliedern."
 flavor_mlo.40.historical_info: "In den Jahren 1347 und 1348 fiel die expansionistische Signoria Mailand in den beiden benachbarten Städten Alessandria und Tortona ein und gliederte sie samt ihrer Besitztümer ein. Die Feldzüge wurden vom Condottiere Luchino Visconti angeführt, einem der Fürsten Mailands zu jener Zeit."
 flavor_mlo.40.a: "Schreitet zur Tat."
 flavor_mlo.40.b: "Lasst sie in Ruhe."
 flavor_mlo.41.title: "#italic Navigliaccio#!"
 flavor_mlo.41.desc: "Es gibt einen brandneuen Vorschlag, die beiden bedeutendsten Städte der „[ShowAreaName('lombardy_area')]“ miteinander zu verbinden: die großen Siedlungen [target_location.GetName] und [target_location2.GetName]. Dem Vorschlag zufolge würde zwischen den beiden Städten ein künstlicher Kanal erbaut werden, an dem eine Straße entlangführt. Eine solche Verbesserung würde den Zusammenhalt der gesamten Provinz erheblich fördern."
 flavor_mlo.41.historical_info: "Der #italic Navigliaccio#! war ein Kanal zwischen Mailand und Pavia, der die beiden Städte näher zusammenbringen sollte und als Bewässerung für den #italic Parco Visconteo#! nördlich von Pavia diente."
 flavor_mlo.41.a: "Fahrt mit dem Plan fort."
 flavor_mlo.41.b: "Für einen derartigen Vorgang fehlen uns die Mittel."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Kanalverbindung"
 flavor_mlo.42.title: "Landerwerb für den Parco Visconteo"
 flavor_mlo.42.desc: "Unser Anwesen in [target_location.GetName] wächst beständig. Die Architekten leisten prächtige Arbeit, und es sieht aus, als würde man noch viele Jahre Freude an unserem Palast haben. Allerdings empfindet [target_ruler.GetName] die Anlage als unzureichend, da angeblich keine #L [ROOT.GetCountry.GetGovernment.GetName|l]e#! Residenz ohne Jagdgründe auskommt. Daher plant [target_ruler.GetName], Land zu erwerben und darauf einen Park anlegen zu lassen. Das gewünschte Land befindet sich jedoch im Besitz der Stadtbewohner."
 flavor_mlo.42.historical_info: "Der Parco Visconteo war ein Stück Land, das vom herrschenden Visconti von Mailand erworben wurde, um die Pracht des Anwesens in Pavia zu mehren. Zum Erwerb des Landes für die Jagdgründe ließ Galeazzo II. Visconti Territorien der ansässigen Stadtbewohner beschlagnahmen, was zu großen Unruhen führte. Einer der enteigneten Bürger war Bertolino de’ Sisti, der aufgrund des ihm entgangen Einkommens ein Attentat auf Galeazzo ausführte."
 flavor_mlo.42.a: "Zwingt sie, uns das Land abzutreten."
 flavor_mlo.42.b: "Kauft das Land – koste es, was es wolle."
 flavor_mlo.42.c: "Derlei Selbstgefälligkeit brauchen wir nicht!"
 STATIC_MODIFIER_NAME_mlo_royal_park: "Königlicher Park"
 flavor_mlo.43.title: "Attentatsversuch"
 flavor_mlo.43.desc: "Die Entscheidung, das Land der Stadtbewohner zu beschlagnahmen, hat die Bevölkerung von [target_location.GetName] erzürnt. Während einer der Paraden in der Stadt führte ein erboster Bewohner ein Attentat auf [target_ruler.GetName] aus. Wir müssen umgehend reagieren."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "Befehlt den Wachen einzuschreiten."
 flavor_mlo.43.b: "Geht mit Bedacht vor."
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "Uns erreicht die Kunde von [Select_CString(mlo_dal_verme_scope.IsFemale, 'einer herausragenden Condottiera', 'einem herausragenden Condottiere')] in Diensten unserer Rivalen. [mlo_dal_verme_scope.Custom('DE_PRO_POS_S_3P')|U] Name lautet [mlo_dal_verme_scope.GetName], und [mlo_dal_verme_scope.Custom('DE_PRO_PER_S_3P_N')] könnte von großem Nutzen für unser Militär sein. Außerdem wären unsere Feinde erheblich geschwächt, wenn wir ihnen dieses Talent abluchsen."
 flavor_mlo.44.historical_info: "Jacopo dal Verme war ein italienischer Condottiere aus der Veroneser Adelsfamilie dal Verme. Wie die meisten Condottieri wurde er von verschiedenen Auftraggebern angeheuert, aber er empfahl sich durch seine Arbeit für die Mailänder Fürsten Galeazzo II. und Gian Galeazzo; Letzterer ernannte ihn zum Generalkapitän."
 flavor_mlo.44.a: "Wir brauchen [mlo_dal_verme_scope.Custom('DE_PRO_PER_S_3P_A')] an unserem Hof!"
 flavor_mlo.44.b: "Ehrlich gesagt niemand sonderlich Außergewöhnliches."
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "[mlo_bernardino_corio_scope.GetName|U], ein herausragendes schriftstellerisches Talent, möchte sich unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] als [Select_CString(mlo_bernardino_corrio.IsFemale, 'oberste Chronistin', 'oberster Chronist')] anschließen. Wenn wir [target_character.Custom('DE_PRO_POS_S_3P')]en Ambitionen Glauben schenken, plant [target_character.Custom('DE_PRO_PER_S_3P_N')] die Erstellung eines Gesamtwerks der Geschichte unserer großen Stadt von ihrer Gründung bis zum heutigen Tag."
 flavor_mlo.45.a: "[mlo_bernardino_corio_scope.Custom('DE_PRO_PER_S_3P_N')|U] soll sich uns anschließen."
 flavor_mlo.45.b: "Dazu fehlen uns die Mittel."
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "Endlich hat es sich bezahlt gemacht, dass wir gewaltige Mengen Gold in [target_character.GetName] investiert haben. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e Versprechungen anfangs sehr ambitioniert erschienen, hat uns das Vertrauen, das wir in [target_character.Custom('DE_PRO_PER_S_3P_A')] gelegt haben, uns offenbar tatsächlich großen Nutzen gebracht. Heute ist [target_character.Custom('DE_PRO_POS_S_3P')] Werk endlich abgeschlossen, und es wird ständig anhand der neuen Annalen auf den Stand gebracht, die [target_character.GetName] sichtet."
 flavor_mlo.46.a: "Finanziert diese Chronik weiter!"
 flavor_mlo.46.b: "Wir würden lieber gern einen neuen Palast erbauen lassen."
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip|U] in Schwierigkeiten"
 flavor_mlo.47.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] schwebt in Gefahr. Umgeben von mächtigen Feinden wurde das Land von seinen Suzeränen aufgegeben, die es an uns oder einen anderen Interessenten verkaufen möchten. Machtlos und verwundbar ist die [target_location.GetRank.GetName] vollkommen wehrlos. Übernehmen wir sie doch."
 flavor_mlo.47.a: "Nutzt diese Gelegenheit."
 flavor_mlo.47.b: "Konzentriert Euch auf innere Angelegenheiten."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Kürzliches diplomatisches Manöver"
 flavor_mlo.48.title: "Liga gegen [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.48.desc: "Die arroganten Züge der [target_dynasty.GetName]-Dynastie auf dem Schachbrett von [ShowRegionName('italy_region')] haben alle anderen Teilnehmer brüskiert, und die Gegenspieler fangen an, Intrigen zu spinnen. Ihre letzten Taten haben alles nur schlimmer gemacht und zur Gründung einer Koalition gegen sie geführt, der sich zahlreiche bedeutende Dynastien und Staaten im Norden der Region anschlossen. Unsere Nation ([ROOT.GetCountry.GetLongName|U]) ist nur einer der Staaten, die diese aufstrebende Hegemonie bezwingen möchten. An der Seite anderer führender Beteiligter versuchen wir, die Ausbreitung der Dynastie einzudämmen, aber bisher mit wenig Erfolg. Obschon die Feindseligkeiten derzeit eingestellt sind, dürfen wir nicht zögern, den Kampf fortzusetzen."
 flavor_mlo.48.historical_info: "Aufgrund der Ausbreitung der Della Scala zu Beginn des 14. Jahrhunderts wurde eine Koalition gegen sie gegründet. Der Konflikt gegen diese „Anti-Scaligeri“-Liga wurde ausgelöst durch die veronesischen Maßnahmen gegen die Republik Venedig im Jahr 1336. Nicht lange nach der Gründung schlossen sich zahlreiche weitere mächtige Dynastien Norditaliens an, und nach drei Jahren des Streits waren die Domänen der Familie Della Scala auf die Städte Verona und Vicenza geschrumpft."
 flavor_mlo.48.a: "Wir müssen sie wahrlich eindämmen."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Sollten mindestens #Y 2#! der folgenden [countries|e] der Front gegen [target_dynasty.GetName] beitreten, wird #R einnerhalb eines Jahres#! ein Krieg ausbrechen"
