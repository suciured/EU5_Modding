l_german:
 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "Die Macht, über die [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gebietet, schwindet zunehmend, wohingegen der Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und des untertänigen #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! größer ist als je zuvor. In einer solchen Lage ist ein zuvor unannehmbarer Vorschlag nun zu einer annehmbaren Lösung für diese Krise geworden. Die sogenannte Reform namens „[target_government_reform.GetName]“ würde [ROOT.GetCountry.GetName] und die dazugehörigen Klientelländer zu einer Konföderation vereinen und den verschiedenen Bischöfen und anderen Vasallenfiguren viele Befugnisse übertragen, die ihnen mehr Macht in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) von [ROOT.GetCountry.GetNameWithNoTooltip] verleihen würden."
 flavor_liv.1.historical_info: "Nach der Schlacht von Ukmergė im Jahr 1435 war die Führung des Livländischen Ordens wegen der entsätzlichen Verluste in der Schlacht stark dezimiert. Bald danach wurde am 4. Dezember desselben Jahres ein Abkommen unterzeichnet, das die Livländische Konföderation schuf und den verschiedenen Bischöfen und anderen Vasallen im Zuge dessen viele Privilegien übertrug."
 flavor_liv.1.a: "Gebt den Forderungen nach."
 flavor_liv.1.b: "Warum suchen sie sich nicht einfach ein anderes [ROOT.GetCountry.GetFlavorRank] zum Beherrschen?"
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_liv.2.desc: "Uns sind Geschichten über [Select_CString(target_character.IsFemale, 'eine gewisse Geistliche', 'einen gewissen Geistlichen')] namens [target_character.GetName] zu Ohren gekommen, eine angesehene Person mit vielen Talenten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde in [target_character.GetBirthLocation.GetName] geboren und wird als [target_character.GetArtistType.GetName] von Rang #L [target_character.GetCulture.GetName|l]er#! Herkunft gerühmt, [target_character.Custom('DE_ART_DEF_S_N')] neben [target_character.Custom('DE_PRO_POS_S_3P')]er täglichen Arbeit beim Predigen bestens geeignet wäre, eine [ShowWorkOfArtTypeName('chronicle')] über die Geschichte des #L [ShowAreaName('baltic_area')]s#! zu verfassen."
 flavor_liv.2.a: "Gebt die [ShowWorkOfArtTypeNameWithNoTooltip('chronicle')] in Auftrag."
 flavor_liv.2.b: "Wir brauchen [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste nicht."
 flavor_liv.3.title: "$chronica_provinz_lyfflandt$ ist vollendet"
 flavor_liv.3.desc: "Die [ShowWorkOfArtTypeName('chronicle')] von [target_character.GetName] wurde endlich veröffentlicht. Das Werk mit dem Titel „[target_work_of_art.GetName]“ behandelt die Geschichte des #L [ShowAreaName('baltic_area')]s#! vom Aufstieg einer gewissen Nation ([GetCountry('LIV').GetLongName|U]) bis zu seinem heutigen Status unter dem wachsamen Einfluss von [ROOT.GetCountry.GetName]. Allerdings ist das Werk hinsichtlich der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Herrschaft keineswegs unvoreingenommen. Dies stellt unsere Legitimität und das Ansehen unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, der diese Territorien beherrscht, stark infrage."
 flavor_liv.3.a: "Diese Kritik ist akzeptabel."
 flavor_liv.3.b: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')] und [target_character.Custom('DE_PRO_PER_S_3P_A')]e Werke!"
