l_german:
 flavor_bng.1.title: "Der Einfluss von [target_artist.GetNameWithNoTooltip]"
 flavor_bng.1.desc: "[target_artist.GetName|U] stammt aus einer einflussreichen Familie und hat sich als Gelehrter und Schriftsteller einen Namen gemacht, indem er die Lehren des Sufi-Ordens der Chishtiyya in [ROOT.GetCountry.GetName] bewahrt. Wir könnten seinen Einfluss im [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nutzen, um unser eigenes Ansehen innerhalb der Bevölkerung zu verbessern, indem wir ihn an den Hof einladen und seine Arbeit unterstützen. Dies würde jedoch auch den Einfluss des Ordens in unserem Land erhöhen und die Werte des Ordens in unserer Gesellschaft verankern."
 flavor_bng.1.a: "Wir sollten ihn unter unsere Schirmherrschaft stellen!"
 flavor_bng.1.b: "Wir brauchen ihn nicht."
 flavor_bng.1.historical_info: "Nur Qutb Alam war ein Anführer des Sufi-Ordens der Chishtiyya in Bengalen während des späten 15. Jahrhunderts. Der Orden der Chishtiyya genoss unter den muslimischen Herrschern von Bengalen bereits lange Zeit große Zustimmung und Förderung und unter seiner Führung schaffte es der Orden, seine muslimische Seite zu bewahren, während Raja Ganesha, ein Hindu, über das Land herrschte."
 flavor_bng.2.title: "Die literarischen Abenteuer von [target_artist.GetNameWithNoTooltip]"
 flavor_bng.2.desc: "Mit unserer Unterstützung konnte die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur aufblühen und mehrere Künstler haben [ROOT.GetCountry.GetCapital.GetName] zu ihrer dauerhaften Residenz gemacht. [target_artist.GetName|U] hat kürzlich an einem Heldenepos über die Propheten des [ShowReligionGroupAdjective('muslim')|l]en Glaubens gearbeitet. Diese Arbeit ist eine Übersetzung des #italic Qaṣaṣ al-anbiyā#! in die [ShowLanguageName('bengali_language')|l]e Sprache, und sollten wir diese Arbeit finanzieren, könnte es unsere heimischen Werke zu neuen Höhen erheben."
 flavor_bng.2.a: "Dies ist der Beginn eines neuen literarischen Zeitalters!"
 flavor_bng.2.b: "Wir sollten für so etwas kein Geld ausgeben."
 flavor_bng.3.title: "Die Stadt der Moscheen"
 flavor_bng.3.desc: "[target_character.GetName|U], ein Adliger aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], hat die Region rund um [ShowLocationName('khalifatabad')] zu einer wunderschönen Stadt der Moscheen und Brücken verwandelt. Da die Stadt im Gangesdelta liegt, war dies keine leichte Aufgabe. Nichtsdestotrotz ist [ShowLocationNameWithNoTooltip('khalifatabad')] schnell zu einem blühenden Zentrum unter unseren münzprägenden Städten aufgestiegen."
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "Die münzprägenden Städte des [ShowAreaNameWithNoTooltip('bengal_area')] gedeihen"
 flavor_bng.4.desc: "Mit der Einführung neuer Münzprägereien in der Region [ShowAreaName('bengal_area')] geht auch ein starkes Wirtschaftswachstum einher. Die dauerhafte Versorgung mit Münzen hat nicht nur dafür gesorgt, dass sich eine Währung etabliert hat, sondern lockt auch ausländische Kaufleute in unsere Häfen und Städte, die dort Handel treiben wollen."
 flavor_bng.4.a: "Wir sind reich!"
 flavor_bng.5.title: "Die Adina-Moschee in [ShowLocationNameWithNoTooltip('pandua')]"
 flavor_bng.5.desc: "[target_character.GetName] möchte unsere hart erkämpfte Unabhängigkeit von der tyrannischen Herrschaft in [GetCountry('DLH').GetName] durch die Verschönerung der kürzlich erbauten [ShowBuildingTypeName('cathedral')] in [ShowLocationName('pandua')] feiern. Für dieses monumentale Unterfangen sollten wir nur die besten Architekten beauftragen, die in den Stilen von [ShowRegionName('persia_region')] und [ShowRegionName('crescent_region')] bewandert sind. Dies wäre zwar recht kostspielig, würde aber sicherstellen, dass unser Erbe die kommenden Jahrhunderte überdauert."
 flavor_bng.5.historical_info: "Die in der kaiserlichen Hauptstadt Pandua errichtete Adina-Moschee wurde im Jahr 1373 von Sikandar Schah in Auftrag gegeben und sollte den Stil der persischen Architektur der Sassaniden und den der großen Moschee von Damaskus nachahmen. Die Moschee sollte die imperialen Ambitionen des bengalischen Sultanats bekräftigen und die Siege über das Sultanat von Delhi im 14. Jahrhundert feiern, die zur Unabhängigkeit des jungen Landes führten."
 flavor_bng.5.a: "Ein wunderbarer Plan."
 flavor_bng.5.b: "Wir haben kein Geld für solch aufwendigen Gebäude."
 flavor_bng.6.title: "Die Nachbarstaaten"
 flavor_bng.6.desc: "[target_character.GetName] träumt davon, eines Tages [ShowRegionName('bengal_region')] zu vereinen, und hat aus diesem Grund damit begonnen, eine Armee aufzustellen und einen Grenzkonflikt mit benachbarten Staaten zu provozieren, um einen Krieg beginnen zu können."
 flavor_bng.6.a: "Vereinen wir ganz [ShowRegionNameWithNoTooltip('bengal_region')]!"
 flavor_bng.6.b: "Wir sollten die derzeitige Stabilität wahren."
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "[target_location.GetName] ist ein wichtiges Zentrum für den Sufismus in [ShowRegionName('bengal_region')] und sorgt dafür, dass das Volk gedeihen kann. Da die [target_location.GetRank.GetName] nun unter unserer Kontrolle steht, sollten wir in Erwägung ziehen, sie zu unserem Hauptsitz zu machen."
 flavor_bng.7.a: "Möge [target_location.GetNameWithNoTooltip] gedeihen!"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip] bevorzugt seinen Sitz in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_bng.8.title: "Ein [ShowReligionAdjectiveWithNoTooltip('hindu')|l]er Prätendent"
 flavor_bng.8.desc: "Die [ShowReligionAdjective('hindu')|l]e Bevölkerung innerhalb von [ROOT.GetCountry.GetName] hat sich um einen örtlichen Statthalter herum versammelt. [target_character.GetName], ein Gemeiner von bescheidener Herkunft, ist der #L [ShowReligionGroupAdjective('muslim')|l]en#! Herrschaft in „[ROOT.GetCountry.GetNameWithNoTooltip]“ überdrüssig geworden und verfolgt das Ziel, den Thron von [target_character2.GetName] zu übernehmen."
 flavor_bng.8.a: "Vielleicht ist es Zeit für einen Wechsel …"
 flavor_bng.8.b: "Zu den Waffen!"
 bng_muslim_nobles_become_disloyal_tt: "Alle [pops|e] innerhalb unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, die nicht [ShowReligionAdjective('hindu')|l] sind, verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 bng_hindus_become_disloyal_tt: "Alle [ShowReligionAdjective('hindu')|l]en [pops|e] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_bng.9.title: "Förderung des Sufismus"
 flavor_bng.9.desc: "Die Sufi-Praktiken finden innerhalb von „[ROOT.GetCountry.GetName]“ immer mehr Anklang. Ihnen wurden bereits zahlreiche Schreine gewidmet und sogar einige am Hof haben begonnen, nach ihren Lehren zu leben. Vielleicht sollten wir sie noch viel mehr fördern."
 flavor_bng.9.a: "Wir müssen den Sufismus fördern!"
 flavor_bng.9.b: "Es ist nicht notwendig, Ressourcen dafür aufzuwenden."
 flavor_bng.10.title: "[ShowRegionNameWithNoTooltip('bengal_region')] hat Priorität"
 flavor_bng.10.desc: "[ShowRegionName('bengal_region')] ist reich an Ressourcen und [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')] Hof wünschen diese Ressourcen zu nutzen, um neue Städte zu gründen und aus [ROOT.GetCountry.GetName] einen Wirtschaftshegemonen zu machen."
 flavor_bng.10.a: "Beginnen wir mit der Ausweitung im Inneren."
 flavor_bng.10.b: "Wir befinden uns bereits in einer guten wirtschaftlichen Lage."
 flavor_bng.11.title: "Tradition im Schiffbau"
 flavor_bng.11.desc: "Das #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Volk war in der Vergangenheit überall auf der [ShowProvinceDefinitionName('bengal_high_sea_zones_province')] allgegenwärtig und stellte sicher, dass unsere Küsten und unsere Handelsrouten fest unter unserer Kontrolle standen. Wir haben eine der stärksten Marineflotten in ganz $india$ und eine lange Schiffbautradition. Wir sollten diese Tradition fördern und unseren Hafen in [target_location.GetName] erweitern."
 flavor_bng.11.a: "Unsere Flotte muss wachsen."
 flavor_bng.11.b: "Unser Land zu vergrößern hat Vorrang."
 bng_buff_naval_parliament_debate_tt: "„[ShowParliamentIssueType('increase_naval_spending')]“ gibt #Y 20#! Jahre lang #G +5 %#! [societal_values|e] in Richtung „[ShowSocietyDirectionName('naval')]“"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "[target_character.GetName] ist von der Architektur besessen und hat beschlossen, einen neuen Turm im Stil der [ShowDynastyName('tughlaq_dynasty')]-Architektur zu errichten. Dieser Turm soll den Namen $firoz_minar$ tragen und an die Siege von [target_character.GetNameWithNoTooltip] erinnern."
 flavor_bng.12.a: "Der Oberste Architekt wird ihn zum höchsten Turm machen!"
 flavor_bng.12.b: "Was für einen Zweck erfüllt ein einfacher Turm?"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "Um die Zitadelle [target_location.GetName] weiter zu befestigen, wünscht [target_character.GetName] einen neuen Eingang zu schaffen, der den Namen $dakhil_darwaza$ tragen soll. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte die größten und elegantesten Tore in ganz $india$ errichten. Solch ein Vorhaben wäre kostspielig, doch es würde uns auch eine Menge Ruhm einbringen."
 flavor_bng.13.a: "Erbaut diese Tore!"
 flavor_bng.13.b: "[target_location.GetNameWithNoTooltip] ist bereits befestigt genug."
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "Viele Moscheen innerhalb von [ShowRegionName('bengal_region')] zeigen den Stil der [target_character.GetDynasty.GetName]-Dynastie und wurden bereits auch gemäß dieser Architektur erbaut. [target_character.GetName|U] ist nun von der Idee besessen, eine neue Moschee in einem gänzlich anderen Stil zu errichten. Diese soll den Namen $kusumba_mosque$ tragen und das schwarze Juwel von [ShowRegionNameWithNoTooltip('bengal_region')] werden."
 flavor_bng.14.historical_info: "Während der Herrschaft der Suri-Dynastie über Bengalen wurden mehrere Moscheen im ganzen Reich errichtet. Obwohl die meisten von ihnen dem gleichen Stil folgten, ähnelte die Kusumba-Moschee mehr dem Stil älterer Moscheen und setzte sich damit vom üblichen Stil der afghanischen Herrscher ab."
 flavor_bng.14.a: "Es soll eine überragende Moschee werden."
 flavor_bng.14.b: "$india$ benötigt nicht noch mehr solcher Bauwerke."
 flavor_bng.14.c: "Es wird die großartigste Moschee in der gesamten [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Welt sein!"
 flavor_bng_1000_shared: "Beziehungen zu $china$"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "Der von „[target_country.GetName] angeführte Zusammenschluss „[GetInternationalOrganization('middle_kingdom').GetName]“ könnte uns ein wertvoller Verbündeter sein. Es ist zwar nicht ganz sicher, ob wir sie davon überzeugen können, uns in einem Konflikt zu unterstützen, aber wir können zumindest Abgesandte zu ihnen schicken, um die Beziehungen zwischen unseren Reichen zu stärken."
 flavor_bng.1000.a: "Es ist die Mühe wert."
 flavor_bng.1000.b: "Es besteht keine Notwendigkeit, sie zu unseren Verbündeten zu machen."
 bng_no_diplomatic_ties_tt: "Wir entsenden keine Gesandtschaft nach „[target_country.GetName]“"
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "[target_country2.GetName|U] hat eine Gesandtschaft nach [ROOT.GetCountry.GetCapital.GetName] geschickt, in der Hoffnung, bessere Beziehungen aufzubauen und möglicherweise etwas über die Art und Weise, wie wir unser Land regieren, zu lernen. Auch wenn wir unseren Einfluss auf ihre Interessensphäre ausweiten könnten, ist es vielleicht nicht die beste Idee, unsere Methoden mit Außenstehenden zu teilen."
 flavor_bng.1001.a: "Heißen wir sie willkommen!"
 flavor_bng.1001.b: "Sie sind hier nicht erwünscht."
 bng_rejected_agreement_tt: "„[target_country2.GetName]“ erhält keine Boni"
