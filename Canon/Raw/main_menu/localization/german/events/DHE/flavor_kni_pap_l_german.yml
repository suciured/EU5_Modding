l_german:
 flavor_kni_pap.1.title: "Der Kreuzzug von Smyrna"
 flavor_kni_pap.1.desc: "Die ausufernde #L [crusade_target.GetCulture.GetName|l]e#! Piraterie unter Führung einer gewissen Nation ([crusade_target.GetLongName|U]) bereitet den #L [ROOT.GetCountry.GetReligion.GetGroup.GetName|l]en#! Kaufleuten erhebliche Pein. So etwas dürfen wir nicht dulden. Das Christentum lässt sich nicht von gemeinen heidnischen Piraten demütigen! Um dieser Misere Einhalt zu gebieten, werden wir einen Kreuzzug gegen „[crusade_target.GetNameWithNoTooltip|U]“ ausrufen, um diesem Verrat ein für alle Mal ein Ende zu setzen."
 flavor_kni_pap.1.historical_info: "Die beiden Kreuzzüge von Smyrna fanden zwischen 1343 und 1351 statt. Während des ersten Kreuzzugs konnten die Christen die Zitadelle von Smyrna und den Hafen einnehmen, nicht jedoch die Akropolis. Zur Feier des Erfolges fand eine Messe in der Stadt statt, während der die Türken angriffen und die betende Führerschaft abschlachteten. Infolgedessen wurde ein zweiter Kreuzzug zusammengestellt, um der gepeinigten christlichen Seite der Stadt zu helfen."
 flavor_kni_pap.1.a: "Niemand wird [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip|l]e Kapitäne bedrohen!"
 flavor_kni_pap.1.b: "Dieses Elend."
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "Ein Sendschreiben aus einer gewissen Nation ([papal_state.GetLongName|U]) lädt uns ein zu einem Kreuzzug gegen „[crusade_target.GetName|U]“ ein. Diese #L [crusade_target.GetReligion.GetAdjective|l]en#! Piraten sind nun schon seit Jahrzehnten die Geißel der [ShowProvinceDefinitionName('aegean_sea_province')], und seit kurzem haben sie es noch mehr auf Schiffe abgesehen, die unter #L [papal_state.GetReligion.GetGroup.GetName|l]er#! Ägide segeln. Höchste Zeit, dass wir ihnen eine Lektion erteilen."
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "Folgt dem Ruf."
 flavor_kni_pap.2.b: "Zu diesem Zeitpunkt können wir nicht teilnehmen."
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "Kreuzrittereifer"
 kni_joined_crusade: "Trat dem Kreuzzug von Smyrna bei"
 flavor_kni_pap.3.title: "Ein Kreuzzug gegen uns!"
 flavor_kni_pap.3.desc: "Der üble #L [papal_state.GetReligion.GetAdjective|l]e#! Abschaum in „[papal_state.GetName|U]“ hat einen Religionskrieg gegen uns ausgerufen. Offenbar brachte unsere derzeitige Piraterie das Fass zum Überlaufen. Stellen wir uns ihnen auf den Meeren entgegen und erteilen wir ihnen eine Lektion. Sie sollen sehen, wer die wahren Admiräle der [ShowProvinceDefinitionName('aegean_sea_province')] sind."
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "Mehr Schiffe, die wir überfallen können!"
 flavor_kni_pap.4.title: "Abtretung an „[target_country.GetNameWithNoTooltip|U]“"
 flavor_kni_pap.4.desc: "Unsere kürzlichen Landgewinne in „[ShowAreaName('west_anatolia_area')]“ sind das Ergebnis unserer tapferen Taten während des letzten Kreuzzugs. Allerdings müssen wir eingestehen, dass wir dieses Land wohl nicht sonderlich gut werden halten können. Insofern wäre es wohl am besten, diese Territorien an eine gewisse andere Nation ([target_country.GetLongName|U]) abzutreten."
 flavor_kni_pap.4.a: "Gebt das Land weiter."
 flavor_kni_pap.4.b: "Wir haben uns dieses Land tapfer erkämpft."
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "Konzession an einen heiligen Kriegerorden"
 flavor_kni_pap.5.title: "Konzession durch „[the_from.GetNameWithNoTooltip]“"
 flavor_kni_pap.5.desc: "Ein Orden ([the_from.GetLongName|U]) bietet uns seine neu eroberten Ländereien, da man diese angesichts fremdländischer Rebellionen wohl nicht wird halten könnten. Da wir uns an der Grenze des Christentums befinden, wären wir besser geeignet, diese Territorien zu verteidigen."
 flavor_kni_pap.5.a: "Diese Konzession wird dem Christentum dienen."
 flavor_kni_pap.5.b: "Wir sind jetzt schon überfordert."
 flavor_kni_pap.6.title: "Antwort aus „[target_country.GetNameWithNoTooltip|U]“"
 flavor_kni_pap.6.desc_common: "Das Sendschreiben aus „[target_country.GetName|U]“ bringt uns eine Antwort auf unsere angebotene Konzession."
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ Man dankte uns für unser Geschenk und unsere Frömmigkeit und erklärte, man werde das Territorium mit voller Hingabe im Namen des Herrn halten."
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ Unglücklicherweise teilte man uns mit, keine weiteren Territorien annehmen zu können. Nun werden wir örtliche Büttel einsetzen müssen, die die Territorien entsprechend kontrollieren."
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "Dann halten wir das Land eben auf gerechte Weise."
