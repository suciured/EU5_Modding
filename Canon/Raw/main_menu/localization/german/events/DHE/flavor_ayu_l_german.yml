 flavor_ayu.1.title: "Die Gründung von $ayutthaya$"
 flavor_ayu.1.desc: "Nachdem [target_ruler.GetName] die Territorien [GetCountry('LAV').GetName] und [GetCountry('ADH').GetName] unter [target_ruler.Custom('DE_PRO_POS_S_3P')]e Herrschaft gestellt hat, strebt [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nun nach Größerem. Wegen [target_ruler.Custom('DE_PRO_POS_S_3P')]er enge Verbindung zum Volk von [GetCountry('SPN').GetName] wurde vorgeschlagen, eine neue Stadt in [target_location.GetName] zu errichten, von wo aus [target_ruler.GetNameWithNoTooltip] alle Territorien als vereintes Land regieren kann. Die Stadt und diese neue Nation sollen $ayutthaya$ heißen und eine eigene #L [ShowCultureName('thai_culture')]e#! Kultur haben, die sie vom alten [ShowLanguageName('sanskrit_language')] in [target_location.GetNameWithNoTooltip] abgrenzt."
 flavor_ayu.1.a: "Die neue Stadt und das neue Land werden größer als alle anderen werden!"
 flavor_ayu.1.b: "Unsere Identität wird nicht nur durch diese Stadt definiert."
 flavor_ayu.1.c: "Wir können die dafür benötigten Gelder grade besser für andere Projekte brauchen."
 flavor_ayu.2.title: "Die Reformen von [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.2.desc: "Obwohl unsere Verwaltung gute Arbeit leistet, hat [target_ruler.GetName] einige Schwächen festgestellt und verschiedene Reformen vorgeschlagen, um sie noch weiter zu optimieren. Viele dieser Vorschläge sind zwar sehr sinnvoll, werden aber auch dazu führen, dass unsere Regierung zumindest vorübergehend beeinträchtigt wird, und es gibt viele, die diese Änderungen mit Skepsis betrachten."
 flavor_ayu.2.historical_info: "König Borommatrailokanat hat während seiner Herrschaft als König über Ayutthaya zahlreiche Reformen erlassen. Unter diesen waren auch die traditionellen Thai-Ministerien „#italic Kalahom#!“ und „#italic Mahatthai#!“, die Vorläufer der heutigen Verteidigungs- und Innenministerien. Er strukturierte auch das Sozialsystem und die gesellschaftliche Hierarchie durch das „#italic Sakdina#!“ um und sorgte für Stabilität in der königlichen Erbfolge. Obwohl die Ministerien schon vorher existierten, wurden sie erst durch diese Reorganisation und Institutionalisierung durch König Borommatrailokkanat im Jahr 1454 zum Fundament der ayutthayanischen Regierung, und ihre Struktur blieb bis 1892 in Gebrauch."
 flavor_ayu.2.a: "Fortschritt, Leute, Fortschritt."
 flavor_ayu.2.b: "Wir sollten nicht ändern, was bereits funktioniert."
 flavor_ayu.3.title: "Die Armeereformen von [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.3.desc: "Unsere Armeen sind zwar der ganze Stolz unseres Landes, aber es gibt immer Raum für Verbesserungen. [target_ruler.GetName] hat aus diesem Grund verschiedene Reformen vorgeschlagen, darunter die Ausbildung einer Vollzeit-Elefantenbrigade. Wir müssen zwar unsere Armee in einem guten Kampfzustand halten, aber einige bezweifeln die tatsächliche Wirksamkeit dieser Reformen auf dem Schlachtfeld."
 flavor_ayu.3.a: "Die Armee muss ständig trainieren und sich weiterentwickeln."
 flavor_ayu.3.b: "Konzentrieren wir uns auf das, was sich bereits bewährt hat."
 flavor_ayu.4.title: "Die Wirtschaftsreformen von [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.4.desc: "[target_ruler.GetName|U] hat verschiedene Reformen für den Handel und das wirtschaftliche Wohlergehen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! vorgeschlagen. Obwohl der Handel durch unser Land bereits nachhaltig ist, könnte eine Verbesserung der Handelswege und der Gesamtwirtschaft langfristig einen größeren Nutzen für unser Volk haben."
 flavor_ayu.4.a: "Der Handel muss fließen."
 flavor_ayu.4.a.tt: "Viele unserer [locations|e] erhalten [ShowNamedValue('development_weak_bonus')|+=] [development|e]"
 flavor_ayu.4.b: "Ein zu starker Eingriff könnte den gesamten Handel stören."
 flavor_ayu.5.title: "Die Gründung des modernen [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Staates"
 flavor_ayu.5.desc: "[target_ruler.GetName] ist selbst bei einer so langen Geschichte, wie sie unser Land hat, einer der größten Herrscher, die wir je hatten, und [target_ruler.Custom('DE_PRO_POS_S_3P')]e Führung ist wahrlich aufgeklärt. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] will, dass „[ROOT.GetCountry.GetName]“ auf Augenhöhe mit den größten Imperien der Geschichte angesehen wird, und hat sich vorgenommen, das Reich auf neuen Kurs zu bringen. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] möchte das Land von Grund auf neu aufbauen, indem die Hauptstadt ein Stück südlich von [target_location.GetName] verlegt und eine gründliche Verwaltungsreform durchführt wird."
 flavor_ayu.5.historical_info: "Das Königreich Ayutthaya ging in einer turbulenten Zeit unter, die von Krieg und innerer Spaltung geprägt war. König Taksin, ein ehemaliger General von Ayutthaya, führte die Truppen zur Befreiung Siams von Burma an und schaffte es schließlich, das unter mehreren Kriegsherren aufgeteilte Land zu vereinen. Taksin gründete daraufhin das Königreich Thonburi und errichtete in Bangkok eine neue Stadt, die er zum Hauptsitz machte und die gleichzeitig auch als Hauptsitz des nachfolgenden Königreichs Rattanakosin diente, nachdem Taksin durch einen Staatsstreich abgesetzt und hingerichtet wurde."
 flavor_ayu.5.a: "Dies ist der Anbruch eines neuen Zeitalters!"
 flavor_ayu.5.b: "Konzentrieren wir uns lieber darauf, was wir sind, anstatt darauf, was wir sein könnten."
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "Wir sind ein frommes [ROOT.GetCountry.GetReligion.GetAdjective|l]es Reich und [target_ruler.GetName] plant, mit gutem Beispiel voranzugehen. Aus diesem Grund möchte [target_ruler.Custom('DE_PRO_PER_S_3P_N')] einen neuen Tempel in [target_location.GetName] finanzieren, der die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Autorität repräsentiert. In diesem soll [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Zeremonien abhalten, um [target_ruler.Custom('DE_PRO_POS_S_3P')]e Verbindung zum Glauben unter Beweis zu stellen."
 flavor_ayu.6.historical_info: "König Prasat Thong errichtete während seiner Herrschaft im Jahr 1630 den ersten Tempel, den Wat Chai Watthanaram, als Gedenkstätte für seine Mutter. Der Name des Tempels bedeutet „Tempel der langen Herrschaft und glorreichen Ära“. Er wurde im Khmer-Stil entworfen und diente zur Abhaltung königlicher religiöser Zeremonien und zur Einäscherung von Prinzen und Prinzessinnen. 120 sitzende Buddha-Statuen, die in Schwarz und Gold bemalt sind, schmücken die Außenwand, während acht Chedi-ähnliche Kapellen mit Buddha-Statuen im Inneren die zentrale Plattform umgeben. Die Außenwände dieser Kapellen sind mit zwölf Reliefs verziert, die Szenen aus dem Leben des Buddha darstellen, und die Innenwände sind bemalt. Der Tempel symbolisiert die buddhistische Weltsicht, wobei der zentrale Turm die Weltachse und die vier kleineren Türme darum die vier Kontinente in den vier Himmelsrichtungen darstellen."
 flavor_ayu.6.a: "Der [ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')] wird unseren Weg erleuchten."
 flavor_ayu.6.b: "Wir haben bereits genug Tempel."
 flavor_ayu.7.title: "Erweiterung des Horizonts"
 flavor_ayu.7.desc: "In den letzten Jahren scheint die Welt größer geworden zu sein, denn Händler aus fernen Ländern sind immer häufiger auf unseren Märkten zu finden. Wir können die Vorteile nicht leugnen, die wir aus diesem Handel ziehen, sowohl in Bezug auf die angebotenen Waren als auch auf die Technologien, die sie mitbringen, aber viele am Hof fürchten den Einfluss, den diese Fremden auf [target_ruler.GetName] haben können, wenn [target_ruler.Custom('DE_PRO_PER_S_3P_N')] ihnen Gehör schenkt. Wir könnten einige Vorschriften erlassen, um den Handel dieser Fremden einzuschränken, aber das würde sie zweifellos verärgern. Wenn wir sie jedoch frei umherziehen lassen, werden wir möglicherweise mit innenpolitischen Problemen konfrontiert sein."
 flavor_ayu.7.a: "Erhöht die Handelsvorschriften."
 flavor_ayu.7.b: "Erlaubt dem Handel, frei zu fließen."
 flavor_ayu.8.title: "Buddhas Fußabdruck"
 flavor_ayu.8.desc: "Ein Jäger hat in [target_location.GetName] eine Wasserpfütze gefunden, die einem großen Fußabdruck ähnelt, und es gibt bereits Stimmen, die behaupten, dass es sich dabei um einen Fußabdruck des Buddha handele. Jeder weiß, dass Buddha zu Lebzeiten in allen Ländern, die seinen Lehren folgten, Fußabdrücke hinterließ, weshalb es auch für niemanden eine Überraschung ist, dass wir einen solchen Fußabdruck in unserem Territorium gefunden haben könnten. Viele in [target_location.GetNameWithNoTooltip] und auch dem restlichen Land haben [target_ruler.GetName] nun gebeten, den Fußabdruck angemessen unterzubringen und zu verehren."
 flavor_ayu.8.historical_info: "Im Jahr 1624 fand ein Jäger in Saraburi eine Vertiefung in einem Stein, von der man annahm, dass es sich um den Fußabdruck des Buddha handele. König Songtham, der zu dieser Zeit über Ayutthaya herrschte, ordnete daraufhin den Bau eines Tempels an, um ihn zu schützen und zu verehren. Dieser Tempel ist als Wat Phra Phutthabat bekannt."
 flavor_ayu.8.a: "Es ist ganz offensichtlich ein heiliges Symbol."
 flavor_ayu.8.b: "Es ist nichts weiter als eine Pfütze voller Wasser."
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "[Select_CString(target_character.IsFemale, 'Eine höchst sonderbare Fremde', 'Ein höchst sonderbarer Fremder')] ist in unserem Land erschienen. [target_character.GetName|U] ist um die ganze Welt gesegelt, wie [target_character.Custom('DE_PRO_POS_S_3P')]e Sprachkenntnisse und [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten deutlich zeigen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat damit sogar die Aufmerksamkeit von [target_ruler.GetName] auf sich gezogen, [target_ruler.Custom('DE_ART_DEF_S_N')] [target_character.Custom('DE_PRO_PER_S_3P_A')] für eine nützliche Ergänzung für den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] hält, insbesondere angesichts [target_character.Custom('DE_PRO_POS_S_3P')]er buchhalterischen Fähigkeiten. Einem Fremden eine solch wichtige Position zu geben, wird jedoch sicherlich einige verärgern, die nicht gern sehen würden, wie ihre Stellung von jemand Fremdem übernommen wird."
 flavor_ayu.9.historical_info: "Der griechische Abenteurer und Kaufmann Konstantin Phaulkon kam 1675 in Siam an, nachdem er für die englische Ostindien-Kompanie gearbeitet hatte. In England wurde sein ursprünglicher griechischer Name „Gerakis“, was soviel wie „Falke“ bedeutet, in „Phaulkon“ umgewandelt. Er arbeitete am Hof von König Narai als Übersetzer, da er fließend Thai, Englisch, Französisch, Portugiesisch und Malaiisch sprach. Kurz darauf wurde er Berater des Königs und stieg zu einem sehr einflussreichen Mann am siamesischen Hof auf.\n\nViele Mitglieder des Königshofs waren jedoch neidisch auf ihn, da er in der Gunst des Königs stand, was schließlich das Ende für beide bedeutete. Pra Phetracha, der Pflegebruder von Narai, inszenierte basierend auf Gerüchten, denen zufolge Phaulkon Herrscher werden wollte, einen Staatsstreich, indem er Phra Pui, den Thronfolger, als Marionette einsetzte. Dieser Staatsstreich war die siamesische Revolution von 1688, bei der Phaulkon und der königliche Erbe hingerichtet wurden, während König Narai einige Tage später starb. Phetracha ließ sich währenddessen zum neuen König von Siam ausrufen."
 flavor_ayu.9.a: "[Select_CString(target_character.IsFemale, 'Diese Frau', 'Dieser Mann')] ist für unser Reich unerlässlich."
 flavor_ayu.9.b: "Ein Fremder wird immer ein Fremder bleiben."
 flavor_ayu.1000.title: "Wie soll es mit „[target_country.GetNameWithNoTooltip]“ weitergehen?"
 flavor_ayu.1000.desc: "Vor Kurzem ist eine einst mächtige Nation ([target_country.GetLongName|U]) zu einem Untertanen von „[target_origin_country.GetName]“ geworden. [target_ruler.GetName|U] nutzte die Gelegenheit, um mehr Kontrolle über „[target_country.GetNameWithNoTooltip]“ zu erlangen, und schlägt nun vor, [target_country.Custom('DE_PRO_POS_S_3P')]en eigenen Erben [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [target_country.GetGovernment.GetRulerTitle] von „[target_country.GetNameWithNoTooltip]“ zu ernennen. Dies würde sicherlich dazu beitragen, „[target_country.GetNameWithNoTooltip]“ enger in „[target_origin_country.GetNameWithNoTooltip]“ einzugliedern, was sicherlich zum beiderseitigen Vorteil wäre."
 flavor_ayu.1000.historical_info: "König Borommatrailokkanat, auch bekannt als Trailok, wurde von seinem Vater, König Borommarachathirat II. von Ayutthaya, 1438 nach dem Tod von König Maha Thammaracha IV. von Sukhothai zum König von Sukhothai ernannt, obwohl der Prinz zu diesem Zeitpunkt erst sieben Jahre alt war. Mit fünfzehn Jahren schickte sein Vater ihn in die Hauptstadt von Sukhothai, um das Territorium im Namen des Königs zu regieren. Als König Borommarachathirat II. starb, wurde der Prinz zu König Borommatrailokkanat von Ayutthaya gekrönt, was die Union zwischen den beiden Königreichen zementierte."
 flavor_ayu.1000.a: "Ernennt [target_heir.GetNameWithNoTooltip] [Select_CString(target_heir.IsFemale, 'zur', 'zum')] [target_country.GetGovernment.GetRulerTitle]."
 flavor_ayu.1000.b: "Unterbreitet den Vorschlag."
 flavor_ayu.1000.c: "Es ist gut so, wie es derzeit ist."
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "Akzeptiert [target_heir.GetNameWithNoTooltip]."
 flavor_ayu.1001.b: "Lehnt das Angebot ab."
 flavor_ayu.1002.title: "Eine Antwort aus „[target_country.GetNameWithNoTooltip]“"
 flavor_ayu.1002.desc_heir_accepted: "Eine gewisse Nation ([target_country.GetLongName|U]) hat sich klugerweise dafür entschieden, [ROOT.GetGovernment.GetHeir.GetName] [Select_CString(ROOT.GetGovernment.GetHeir.IsFemale, 'zur neuen', 'zum neuen')] [target_country.GetGovernment.GetRulerTitle] zu ernennen. Sie wird sicherlich genauso von [target_heir.Custom('DE_PRO_POS_S_3P')]er Führung profitieren können, wie wir davon profitieren, dass sie enger mit unserer eigenen Verwaltung verbunden ist."
 flavor_ayu.1002.desc_heir_refused: "Diese Narren in „[target_country.GetName]“ haben sich geweigert, von [target_heir.GetName] angeführt zu werden, und damit jede Chance verspielt, in ihrer Regierungsführung so gesegnet wie wir zu sein. Sie werden damit jedoch nicht zum letzten Mal von uns gehört haben. Früher oder später werden wir sie schon auf die eine oder andere Weise zu einem Teil unseres Landes machen."
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_ayu.1003.title: "„[ROOT.GetCountry.GetNameWithNoTooltip]“ und „[target_country.GetLongNameWithNoTooltip]“"
 flavor_ayu.1003.desc: "Seitdem wir auch über eine gewisse andere Nation ([target_country.GetLongNameWithNoTooltip|U]) herrschen, haben sich unsere beiden Länder immer mehr angenähert. Die Berater von [target_ruler.GetName] haben nun vorgeschlagen, dies durch eine vollständige Eingliederung von „[target_country.GetNameWithNoTooltip]“ in unsere Nation ([ROOT.GetCountry.GetLongName]) zu formalisieren und so beide zu einem vereinten Reich zu verschmelzen. Es bleibt jedoch die Frage offen, welches der beiden Länder den Haupttitel stellen sollte, unter dem wir uns zusammenschließen werden."
 flavor_ayu.1003.a: "„[GetCountry('AYU').GetNameWithNoTooltip]“ ist eine aufstrebende Macht."
 flavor_ayu.1003.b: "„[GetCountry('SUK').GetNameWithNoTooltip]“ hat die längere Tradition."
 flavor_ayu.1003.c: "An der derzeitigen Situation gibt es nichts auszusetzen."
