l_german:
 flavor_glh.1.title: "Tatarenjoch"
 flavor_glh.1.desc: "Nach der erfolgreichen Invasion der Rus-Länder unterwarfen wir jene, die bereitwillig ihre Tore für [ROOT.GetCountry.GetName] öffneten. Um die Kontrolle über die #L [ShowCultureGroupName('russian_group')|l]en#! Fürstentümer zu behalten, errichteten wir ein komplexes Tributsystem, das einen jährlichen Tribut in Form von Münzen und kampffähigen Männern verlangte.\n\nUm die Fürsten gegeneinander auszuspielen, verleihen wir einer Person unserer Wahl den großzügigen Titel „[GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle]“. Im Gegenzug soll sie in unserem Namen Steuern von den anderen Tributzahlern einziehen."
 flavor_glh.1.a: "Was auch immer sie in Schach hält."
 flavor_glh.1.tt: "Es kann auf Nachfrage jederzeit ein neuer [ShowSpecialStatusName('tatar_tax_collector')] von [target_root_country.GetName] für das [tatar_yoke.GetName] gewählt werden"
 flavor_glh.1.historical_info: "Das Tatarenjoch bezieht sich auf die Herrschaft der Goldenen Horde über Osteuropa, die im 13. Jahrhundert in die Region einfiel und den ostslawischen Herzogtümern und Fürstentümern eine Art Tributsystem aufzwang. Der Begriff „Joch“ bezieht sich auf die Tributzahlungen an die Mongolen und Tataren, aber auch auf den erzwungenen Militärdienst der slawischen Untertanen. Bis zum Zerfall der Goldenen Horde im 15. Jahrhundert blieb das Tatarenjoch bestehen."
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] „Kalita“ [target_root_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_glh.2.desc_kalita_the_tax_collector: "[target_root_country.GetGovernment.GetRuler.GetName|U], der [ShowSpecialStatusName('tatar_tax_collector')] aus dem [GetUniqueInternationalOrganization('tatar_yoke').GetName], leistet uns weiterhin gute Dienste, um sicherzustellen, dass alle Steuern von unseren Untertanen in den Rus-Landen eingezogen werden. Es wurde jedoch vorgeschlagen, dass die Untertanen zusätzliche Münzen in unsere Kassen einzahlen könnten, die der [ShowSpecialStatusName('tatar_tax_collector')] in unserem Namen einziehen würde. Solche Initiativen würden gewiss dadurch belohnt, dass [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] den Titel und die damit verbundenen Privilegien behält."
 flavor_glh.2.desc_discovered_treachery: "Es wurde festgestellt, dass [target_root_country.GetGovernment.GetRuler.GetName], der [ShowSpecialStatusName('tatar_tax_collector')] aus dem [GetUniqueInternationalOrganization('tatar_yoke').GetName], wichtiges Wissen zurückhält, das für uns von großem Nutzen wäre. Es sieht so aus, als ob die Tributzahler in den Rus-Landen in der Lage wären, zusätzliche Münzen in unsere Kassen zu spülen, die der [ShowSpecialStatusName('tatar_tax_collector')] in unserem Namen einsammeln könnte, doch dies ist nicht der Fall. Ein solcher Verrat sollte nicht ungestraft bleiben, und es wäre vielleicht klug, einen neuen Titelträger und Inhaber der damit verbundenen Privilegien in Betracht zu ziehen."
 flavor_glh.2.desc: "Es wurde festgestellt, dass [target_root_country.GetGovernment.GetRuler.GetName], der [ShowSpecialStatusName('tatar_tax_collector')] aus dem [GetUniqueInternationalOrganization('tatar_yoke').GetName], [GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('GLH').GetGovernment.GetRulerTitle] wichtiges Wissen vorenthält, das für die [ShowCultureGroupName('tatar_group')|l]en Belange von großem Nutzen wäre. Anscheinend gab es Pläne, von uns zusätzliche Gebühren zu verlangen, die der [ShowSpecialStatusName('tatar_tax_collector')] im Namen dieser unterdrückerischen Nation ([GetCountry('GLH').GetLongName|U]) einziehen sollte. Wir müssen diese mutige Tat loben und beten, dass dieses Wissen verborgen bleibt."
 flavor_glh.2.a: "Gehorsam wird erwartet, aber auch anerkannt."
 flavor_glh.2.tt1: "Das Vertrauen zwischen [GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('GLH').GetGovernment.GetRulerTitle] und dem [ShowSpecialStatusName('tatar_tax_collector')] wächst"
 STATIC_MODIFIER_NAME_kalita: "Kalita"
 flavor_glh.2.b: "Wir vergeben und vergessen nicht."
 flavor_glh.2.c: "Eine unerwartete Geste der Güte."
 flavor_glh.3.title: "Die Schlacht der Fürsten"
 flavor_glh.3.desc_direct_appeal_to_khan: "Das [GetUniqueInternationalOrganization('tatar_yoke').GetName] schreibt traditionell vor, dass die Herrscher der unter unserem Schutz stehenden Fürstentümer die Zustimmung durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] brauchen, bevor sie den Thron besteigen dürfen. Der Herrscher von „[target_root_country.GetName|U]“, dessen Anspruch bereits bestätigt wurde, befindet sich in einem Machtkampf mit einem nahen Verwandten und hat uns daher einen Boten geschickt, der uns bittet, die Ernennung von [target_root_country.GetGovernment.GetRuler.GetName] zu bestätigen."
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('GLH').GetGovernment.GetRulerTitle] einer gewissen Nation ([GetCountry('GLH').GetLongName|U]) hat entschieden, dass [target_root_country.GetGovernment.GetRuler.GetName] die Gunst von [GetCountry('GLH').GetGovernment.GetRuler.GetName] in Bezug auf die Herrschaft über „[target_root_country.GetName|U]“ behält."
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('GLH').GetGovernment.GetRulerTitle] der Nation ([GetCountry('GLH').GetName|U]) hat entschieden, dass [target_root_country.GetGovernment.GetRuler.GetName] nicht länger die Gunst von [GetCountry('GLH').GetGovernment.GetRuler.GetName] in Bezug auf die Herrschaft über „[target_root_country.GetName|U]“ behält. Statt dessen zieht [GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('GLH').GetGovernment.GetRulerTitle] die Souveränität von [pretender.GetName] vor."
 flavor_glh.3.a: "Unterstützt die Führung von [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_glh.3.tt1: "Dies verringert die Wahrscheinlichkeit eines Nachfolgekrieges in „[target_root_country.GetNameWithNoTooltip|U]“"
 flavor_glh.3.b: "Unterstützt die Führung von [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_glh.3.tt2: "Dies wird wahrscheinlich zu einem Erbfolgekrieg in „[target_root_country.GetNameWithNoTooltip|U]“ führen"
 flavor_glh.3.c: "Akzeptieren wir das Urteil."
 flavor_glh.1000.title: "Ein neuer [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')]?"
 flavor_glh.1000.desc: "[actor.GetName|U] bat darum, die Stellung als [ShowSpecialStatusName('tatar_tax_collector')] zu erhalten, die derzeit [old_tax_collector.GetName] innehält. Dies könnte das Gleichgewicht im [GetInternationalOrganization('tatar_yoke').GetName] stören und dazu führen, dass [old_tax_collector.GetNameWithNoTooltip] sich uns gegenüber feindlicher zeigt. Es könnte aber auch eine Gelegenheit sein, dafür zu sorgen, dass ein neuer [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')] loyaler als sein Amtsvorgänger ist."
 flavor_glh.1000.a: "Gütigerweise gewähren wir ihm den neuen Titel."
 flavor_glh.1000.b: "Wir bevorzugen [old_tax_collector.GetNameWithNoTooltip]."
