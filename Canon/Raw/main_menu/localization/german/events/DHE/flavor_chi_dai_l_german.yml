l_german:
 DAI_NGU: "Đại Ngu"
 DAI_NGU_ADJ: "$DAI_NGU$"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_chi_dai.1.desc: "Durch sorgfältig geplante politische Manöver und weitreichende Verbindungen ist es einer bestimmten Persönlichkeit namens [target_character.GetName] gelungen, sich in den [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [ROOT.GetCountry.GetName] einzuschleichen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] gilt als [Select_CString(target_character.IsFemale, 'fähige Generalin', 'fähiger General')], doch [target_character.Custom('DE_PRO_POS_S_3P')] Ehrgeiz ist mit Vorsicht zu genießen. Viele glauben, [target_character.Custom('DE_PRO_PER_S_3P_N')] könne eine Bedrohung für die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Stabilität darstellen. Hoffen wir, dass dies nur Gerüchte sind."
 flavor_chi_dai.ho_quy_ly_historical_info: "Zu Beginn des 15. Jahrhunderts fiel die $tran_dynasty$-Dynastie durch die Hände eines ihrer Minister: $ho_dynasty$ $name_quy$ $name_ly$. Dem Komplott folgte ein Krieg gegen die $MNG$, durch den die Chinesen ihre Herrschaft in Vietnam unter der Führung der Provinz $jiaozhi_province$ durchzusetzen vermochten. Diese Besatzung bestand bis 1428, als die chinesische Armee gezwungen war, sich nach Jahren des Kampfes gegen vietnamesische Aufstände zurückzuziehen."
 flavor_chi_dai.1.a: "Interessant."
 flavor_chi_dai.2.title: "Ein unerwarteter Putsch"
 flavor_chi_dai.2.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine ehrgeizige Frau', 'ein ehrgeiziger Mann')] aus den Reihen unserer Höflinge hat einen beispiellosen Staatsstreich gegen [ousted_character.GetName] und das Haus [ousted_character.GetDynasty.GetName] in die Wege geleitet. Wenn es stimmt, was man uns zutrug, wurde [ousted_character.GetShortNameWithNoTooltip] von [target_character.GetShortNameWithNoTooltip] eingeladen, einen vorgeschlagenen Standort für einen neuen Hauptsitz zu inspizieren. Dabei wurde [ousted_character.Custom('DE_PRO_PER_S_3P_N')] plötzlich von den Rebellen angegriffen und entging nur knapp einer Gefangennahme.\n\nNach [target_character.Custom('DE_PRO_POS_S_3P')]er Thronbesteigung möchte [target_character.GetNameWithNoTooltip] nun das [ROOT.GetCountry.GetFlavorRank] reformieren und hat beschlossen, den Staat in $DAI_NGU$ umzubenennen. Unterdessen geht die Jagd nach [ousted_character.GetNameWithNoTooltip] weiter."
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip|U] wird dieses Land reformieren!"
 flavor_chi_dai.2.b: "Wir müssen sicherstellen, dass [ousted_character.GetNameWithNoTooltip] der Gefangenschaft entkommt."
 flavor_chi_dai.3.title: "Staatsstreich in [target_country.GetNameWithNoTooltip]"
 flavor_chi_dai.3.desc: "Einer unserer Tributzahler ([target_country.GetLongName]) wurde kürzlich Opfer eines plötzlichen und verheerenden Staatsstreichs. Jemand aus den Reihen der Höfling des Landes, [target_character.GetName], hat die Macht im [target_country.GetFlavorRank] an sich gerissen und eine neue Dynastie gegründet. Diese Tatsache wurde uns erst bewusst, als einer der Thronanwärter der ehemaligen Dynastie, [claimant_character.GetName], an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eintraf, um Unterstützung für die Wiederherstellung der alten Ordnung zu suchen."
 flavor_chi_dai.3.a: "Fordert die Wiederherstellung."
 flavor_chi_dai.3.b: "Das ist nicht unser Problem."
 flavor_chi_dai.4.title: "Die Forderungen der [china_side.GetAdjectiveWithNoTooltip|l]en Seite"
 flavor_chi_dai.4.desc: "Eine gewisse Nation ([china_side.GetLongName]) empfing einen der Prinzen der [ShowDynastyName('tran_dynasty')]-Dynastie. Seine Hoheit mit dem Namen [claimant_character.GetName] trug dem Hof Lügen und Täuschungen über den sogenannten Thronraub von [target_character.GetName] vor. Auf diese Weise hinters Licht geführt beschloss man daraufhin, von uns zu verlangen, dass [claimant_character.GetShortNameWithNoTooltip] wieder den Thron besteigt. Dadurch würden die Fortschritte zunichtegemacht, die wir bei der Reformierung von [ROOT.GetCountry.GetName] erzielt haben.\n\nDa man von einer Zustimmung unsererseits ausgeht, hat man sich umgehend auf den Weg nach [ROOT.GetCountry.GetNameWithNoTooltip] gemacht. Derzeit wird [claimant_character.GetNameWithNoTooltip] von einem Kontingent [china_side.GetAdjectiveWithNoTooltip|l]er Truppen nach [ROOT.GetCountry.GetCapital.GetName] eskortiert."
 flavor_chi_dai.4.a: "Überfallt die Eskorte."
 flavor_chi_dai.4.b: "Kommt ihren Forderungen nach."
 flavor_chi_dai.5.title: "Respektlosigkeit gegenüber [target_country.GetNameWithNoTooltip]"
 flavor_chi_dai.5.desc: "Wir haben beunruhigende Nachrichten aus [target_country.GetName] erhalten. Unsere Forderungen nach der Wiederherstellung der [ShowDynastyName('tran_dynasty')]-Dynastie wurden nicht nur missachtet, sondern unsere Gesandten wurden auch während der Eskortierung von [claimant_character.GetName] überfallen. Eine solche Respektlosigkeit gegenüber [ROOT.GetCountry.GetName] können wir nicht dulden."
 flavor_chi_dai.5.a: "Wozu haben wir Armeen, wenn wir diese Leute nicht vernichten?"
 flavor_chi_dai.5.b: "Solange sie Tribut zahlen, werden wir uns nicht einmischen."
 jiaozhi_province: "Jiāozhǐ"
 flavor_chi_dai.6.title: "Provinz von $jiaozhi_province$"
 flavor_chi_dai.6.desc: "[target_character.GetName|U], einer unserer Generäle des Feldzugs im [ShowAreaName('red_river_delta_area')], berichtet vom heftigen Widerstand der örtlichen #L [ShowCultureName('vietnamese_culture')|l]en#! Bevölkerung. Um dieser Unruhen Herr zu werden, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] in historischen Aufzeichnungen nachgeforscht und herausgefunden, dass Vietnam einst von #L [ShowCultureGroupName('chinese_group')|l]en#! Dynastien regiert wurde. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] argumentiert nun, man sollte das [ShowAreaNameWithNoTooltip('red_river_delta_area')] dauerhaft als Provinz von $jiaozhi_province$ in [ROOT.GetCountry.GetName] eingliedern."
 flavor_chi_dai.6.a: "Dann sollten wir uns bemühen, diese Territorien einzugliedern."
 flavor_chi_dai.6.b: "Die Vergangenheit darf nicht als Präzedenzfall herangezogen werden."
 flavor_chi_dai.7.title: "Das Schicksal von $jiaozhi_province$"
 flavor_chi_dai.7.desc: "Der Widerstand in $jiaozhi_province$ ist erheblich und verärgert den [ROOT.GetCountry.GetGovernment.GetCourtTitle] in [ROOT.GetCountry.GetCapital.GetName] sehr. Um die Eingliederung der Provinz voranzutreiben, möchten die Minister Maßnahmen ergreifen, die die Angleichung und Sinisierung der #L [ShowCultureName('vietnamese_culture')|l]en#! Bevölkerung fördern und gleichzeitig viele begabte Arbeitskräfte in den Hauptsitz holen."
 flavor_chi_dai.7.a: "Setzt die Politlinien um."
 flavor_chi_dai.7.b: "Wir werden das Land zu gegebener Zeit eingliedern."
 flavor_chi_dai.8.title: "Aufstand von [target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.8.desc: "Nach vielen Jahren der Bemühungen, die #L [ShowCultureName('vietnamese_culture')|l]e#! Kultur einzugliedern, müssen wir zu dem Schluss kommen, dass dieses Unterfangen nicht so erfolgreich war wie erhofft. Vor Kurzem wurde ein weiterer Aufstand von einem Emporkömmling namens [target_character.GetName] ausgelöst. Leider war diese Rebellion sehr erfolgreich und konnte unsere örtlichen Garnisonen besiegen. Möglicherweise sollten wir diese Besetzung beenden."
 flavor_chi_dai.8.a: "Es ist sinnlos, $jiaozhi_province$ zu halten."
 flavor_chi_dai.8.b: "Beseitigt diesen Emporkömmling!"
 flavor_chi_dai.9.title: "Aufstand der [ShowDynastyNameWithNoTooltip('tran_dynasty')]-Loyalisten"
 flavor_chi_dai.9.desc: "Unsere Herrschaft in der Provinz $jiaozhi_province$ wird von der örtlichen Bevölkerung nicht geschätzt. Sie bevorzugt die Selbstverwaltung unter der [ShowDynastyName('tran_dynasty')]-Dynastie. Viele Menschen haben sich daher unter dem Banner von [target_character.GetName] versammelt, der ihnen eine Rückkehr zur traditionellen Herrschaft der Đại-Việt verspricht."
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "Einmischung in [target_country.GetNameWithNoTooltip]"
 flavor_chi_dai.10.desc: "[target_country.GetName|U] wurde kürzlich Opfer eines Staatsstreichs, wodurch das Land in Streit mit seinen #L [china_side.GetAdjective|l]en#! Suzeränen geriet. Es kam zu diplomatischen Spannungen, und die beiden Länder befinden sich nun im Krieg. Da diese Nation ([target_country.GetLongNameWithNoTooltip]) von den [china_side.GetAdjectiveWithNoTooltip|l]en Streitkräften bedroht wird, könnte dies unsere Gelegenheit darstellen, [ShowProvinceDefinitionName('hue_province')] zurückzuerobern."
 flavor_chi_dai.10.a: "Wir ziehen in den Krieg!"
 flavor_chi_dai.10.b: "Wir haben auch so schon genügend Scherereien."
 flavor_chi_dai.11.title: "Brechung des #L [ShowCultureNameWithNoTooltip('vietnamese_culture')|l]en#! Willens"
 flavor_chi_dai.11.desc: "Unsere Truppen im [ShowAreaName('red_river_delta_area')] haben einen Erlass erhalten. [target_character.GetName|U] verfügt, dass unsere Soldaten nach #L [ShowCultureName('vietnamese_culture')|l]en#! Schriften suchen und diese verbrennen sollen – mit Ausnahme von #L [ShowReligionGroupAdjective('buddhist')|l]en#! und daoistischen Büchern. Trotzdem zögern viele Soldaten und neigen dazu, diese Bücher zunächst zu lesen, bevor sie sie schließlich den Flammen übergeben."
 flavor_chi_dai.11.a: "Wir müssen die Disziplin verbessern!"
 flavor_chi_dai.11.b: "Hebt den Erlass auf!"
