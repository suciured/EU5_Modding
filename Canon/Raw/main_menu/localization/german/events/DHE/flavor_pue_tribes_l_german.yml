 flavor_pue.101.title: "Die Chaco-Straßen"
 flavor_pue.101.desc: "Obwohl die ursprüngliche Nutzung durch unsere Vorfahren längst der Vergangenheit angehört, dienen die Chaco-Straßen in [ShowLocationNameWithNoTooltip('aaku')] und [ShowLocationNameWithNoTooltip('shiewhibak')] unserem Volk heute als wichtige Orientierungspunkte für die Beförderung von Nahrung und anderen Waren. Im Lauf der Jahrhunderte wurden jedoch Teile dieser Straßen schwer in Mitleidenschaft gezogen, sodass wichtige Wegabschnitte langsam verschwinden.\n\nUm diese wiederherzustellen, hat [our_ruler.GetName] in ganz [ROOT.GetCountry.GetCapital.GetName] um Hilfe gebeten. [our_ruler.Custom('DE_PRO_PER_S_3P_N')] sucht Freiwillige, die die beschädigten Abschnitte instand setzen, bevor sie für immer verloren sind."
 flavor_pue.101.a: "Baut die Straßen unserer Vorfahren wieder auf."
 flavor_pue.101.b: "Wir können dafür keine Mittel aufbringen."
 flavor_pue.102.title: "Bewässerung von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U]"
 flavor_pue.102.desc: "Obwohl es unserem Volk gelungen ist, mit [ROOT.GetCountry.GetCapital.GetName|U] eine einzigartige Siedlung auf einer Hochebene zu errichten, bringt dies auch Herausforderungen für die Bewässerung mit sich – wie bei vielen anderen Siedlungen in [ShowAreaName('shiewhibak_area')]. Um ein robustes Bewässerungssystem aufzubauen, hat unser Herrscher um Unterstützung bei der Verstärkung bestehender Kanäle gebeten, um eine stabilere Wasserquelle für [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U] zu gewährleisten."
 flavor_pue.102.a: "Leitet Ressourcen um, um die Bewässerung in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zu verbessern."
 flavor_pue.102.b: "Wir haben keinen Bedarf an diesen Bemühungen."
 flavor_pue.103.title: "Ein ewiger Ort"
 flavor_pue.103.desc: "Obwohl viele der #L [ShowCultureGroupName('puebloan_group')]en#! Siedlungen in der gesamten [ShowAreaName('shiewhibak_area')]-Region auf Klippen liegen, ist die #L [ShowCultureGroupNameWithNoTooltip('puebloan_group')]e#! Siedlung von [ShowLocationName('aaku')] aufgrund ihrer Lage auf einer erhöhten Hochebene eine der einzigartigsten. Aufgrund seiner ausgeprägten erhöhten Lage war [ShowLocationNameWithNoTooltip('aaku')] mit Herausforderungen konfrontiert; dies war jedoch auch eine seiner größten Stärken, da es seinen Bewohnern im Falle eines Konflikts eine äußerst verteidigungsfähige Position bot."
 flavor_pue.103.a: "Die Lage von [ShowLocationNameWithNoTooltip('aaku')] ist einzigartig."
 flavor_pue.104.title: "Sitz unserer Vorfahren"
 flavor_pue.104.desc: "Nachdem [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Herrschaft über mehrere #L [ShowCultureGroupName('puebloan_group')|l]e#! Stämme übernommen hat, hat [our_ruler.GetName] mit Unterstützung der engsten Vertrauten die [ShowCultureGroupNameWithNoTooltip('puebloan_group')|l]en Siedlungen um Unterstützung gebeten, um das verlassene [ShowLocationNameWithNoTooltip('tse_bitai')] wieder zu besiedeln. Einst war [ShowLocationNameWithNoTooltip('tse_bitai')] ein wichtiger Sitz unserer Vorfahren, doch seine Aufgabe führte schließlich zur Zersplitterung unseres Volkes in mehrere Stämme. Zwar trugen auch die harten Lebensbedingungen dazu bei, dass unsere Vorfahren die Region verließen, doch hofft [our_ruler.GetNameWithNoTooltip], dass durch gemeinsame Anstrengungen die Rückeroberung von [ShowLocationNameWithNoTooltip('tse_bitai')] nun möglich sein könnte."
 flavor_pue.104.a: "Wir werden an den Ort unserer Vorfahren zurückkehren."
 flavor_pue.104.b: "Wir sollten nicht den Pfaden unserer Vorfahren folgen."
 flavor_pue.105.title: "Wiederbesiedlung von [ShowLocationNameWithNoTooltip('tse_bitai')]"
 flavor_pue.105.desc: "Nachdem wir uns in [ShowLocationName('tse_bitai')] niedergelassen haben, hat [our_ruler.GetName] gemeinsam mit den Mitgliedern der #L [ShowCultureGroupName('puebloan_group')]en#! Siedlungen unter [ROOT.GetCountry.GetName|U] darüber diskutiert, diesen Ort zum neuen Hauptsitz zu ernennen. Obwohl [ROOT.GetCountry.GetCapital.GetName] unserem Stamm seit dem Auszug unserer Vorfahren aus [ShowLocationNameWithNoTooltip('tse_bitai')] lange gedient hat, hat unsere kürzliche Rückkehr eine Debatte darüber ausgelöst, ob es erneut als Hauptsiedlung für unser Volk dienen soll. Die Wiederbesiedlung von [ShowLocationNameWithNoTooltip('tse_bitai')] ist noch in vollem Gange. Es gibt jedoch immer noch die alten Befürchtungen, dass die schweren Dürren, die unsere Vorfahren zur Flucht gezwungen haben, uns wieder heimsuchen werden und einen weiteren Zusammenbruch verursachen könnten."
 flavor_pue.105.a: "Sie soll wieder unser Sitz werden."
 flavor_pue.105.b: "Am besten wäre es, wenn [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] der Sitz von [ROOT.GetCountry.GetNameWithNoTooltip|U] bliebe."
 flavor_pue.106.title: "Wiedervereinigung des #L [ShowCultureGroupNameWithNoTooltip('puebloan_group')]en#! Volks"
 flavor_pue.106.desc: "Durch die Bemühungen von [our_ruler.GetName] konnten mehrere #L [ShowCultureGroupName('puebloan_group')]e#! Stämme unter [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'einer', 'einem')] einzigen [ROOT.GetCountry.GetGovernment.GetRulerTitle] vereint werden. Obwohl seit dem Zusammenbruch der Gesellschaft unserer Vorfahren bereits Jahrhunderte vergangen sind, sehen einige in [our_ruler.GetNameWithNoTooltip] eine einende Persönlichkeit, die die verschiedenen #L [ShowCultureGroupNameWithNoTooltip('puebloan_group')]en#! Stämme, die unser angestammtes Land vor langer Zeit verlassen haben, wieder zusammenführen könnte."
 flavor_pue.106.a: "Es ist an der Zeit, dass sich unsere Völker wieder vereinen."
 flavor_pue.106.b: "Das wäre ein kostspieliges Unterfangen. Konzentrieren wir uns deshalb lieber auf den Frieden."
 flavor_pue.107.title: "Thronfolger der #L [ShowCultureGroupNameWithNoTooltip('puebloan_group')|l]en#! Vorfahren"
 flavor_pue.107.desc: "Was einst als unmöglich galt, ist [our_ruler.GetName] gelungen. [our_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat die verschiedenen #L [ShowCultureGroupName('puebloan_group')]en#! Stämme vereint, die nach dem Untergang unserer Vorfahren zerfallen waren. [our_ruler.GetNameWithNoTooltip] hat jedem Stamm Autonomie in seiner gewachsenen Identität gewährt und hofft, dass die wiedervereinigten Völker ihre Verbundenheit in den kommenden Jahrhunderten bewahren und die Konflikte vermeiden können, die unsere Vorfahren entzweit haben."
 flavor_pue.107.a: "Möge unser Volk für immer vereint bleiben!"
