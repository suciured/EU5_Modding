l_german:
 flavor_tim.1.title: "Der Tod von [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1.desc.common: "Nach einem kometenhaften Aufstieg, einem Leben voller Kriege und einer eisernen Herrschaft ist [target_timur.GetName] nun verstorben. Als ursprünglich kleines Mitglied der [ShowDynastyName('borjigin_dynasty')]-Dynastie schaffte [target_timur.Custom('DE_PRO_PER_S_3P_N')] es mit [target_timur.Custom('DE_PRO_POS_S_3P')]er Willenskraft und [target_timur.Custom('DE_PRO_POS_S_3P')]en militärischen Fähigkeiten ein Vermächtnis zu schaffen, das [target_timur.Custom('DE_PRO_PER_S_3P_A')] auf eine Stufe mit $genghis_khan_name$ stellt."
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nAuch wenn [target_timur.Custom('DE_PRO_PER_S_3P_N')] unsere glorreichen Armeen nicht mehr in die Schlacht führen wird, werden [target_timur.Custom('DE_PRO_POS_S_3P')] Geist und [target_timur.Custom('DE_PRO_POS_S_3P')] feuriges Herz für immer bei uns bleiben."
 flavor_tim.1.a: "[target_timur.Custom('DE_PRO_POS_S_3P')|U] Vermächtnis wird weiterleben!"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nDa wir nun endlich von [target_timur.Custom('DE_PRO_POS_S_3P')]en Ausschreitungen befreit sind, könnten wir das Machtvakuum ausnutzen, das mit [target_timur.Custom('DE_PRO_POS_S_3P')]em Tod entstanden ist."
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip|U] ist [target_timur.Custom('DE_PRO_POS_S_3P')] [Select_CString(target_ruler.IsFemale, 'e rechtmäßige Erbin', ' rechtmäßiger Erbe')]!"
 flavor_tim.2.b: "Mögen sie niemals Einigkeit finden."
 flavor_tim.3.title: "Observatorium von [target_heir.GetNameWithNoTooltip]"
 flavor_tim.3.desc: "[Select_CString(target_character.IsFemale, 'Unsere illustre', 'Unser illustrer')] [target_heir.GetName] war seit jeher sehr neugierig und [target_heir.Custom('DE_PRO_POS_S_3P')]e Begeisterung für die Wissenschaft hat viele Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! überzeugt, [target_heir.Custom('DE_PRO_PER_S_3P_D')] die Regierung von [target_location.GetName] zu übertragen. Nun hat [target_heir.Custom('DE_PRO_PER_S_3P_N')] verkündet, dass [target_heir.Custom('DE_PRO_PER_S_3P_N')] ein großes Observatorium errichten möchte, um die [target_location.GetRank.GetName] zum weltweit führenden Zentrum der astronomischen Forschung zu machen."
 flavor_tim.3.a: "Baut es!"
 flavor_tim.3.b: "Für so etwas haben wir weder Zeit noch Geld!"
 flavor_tim.3.historical_info: "Ulugh Beg, der Enkel Timurs, wurde im Alter von 16 Jahren Statthalter von Samarkand. Schon in jungen Jahren interessierte er sich sehr für Wissenschaft und wollte die Stadt zu einem intellektuellen Zentrum machen. Er baute eine Madrasa und später ein Observatorium, die beide auch bis heute stehen. Ulugh Begs Observatorium erlangte in der gesamten islamischen Welt Bekanntheit. Durch seine dortigen Beobachtungen gelang es ihm, mehrere Fehler in den damals gängigen Entdeckungen des Ptolemäus zu finden. Zudem konnte er die Dauer des tropischen Jahres genauer berechnen als Kopernikus und sogar die Neigung der Erdachse bestimmen."
 flavor_tim.4.title: "Gesandtschaft von [target_artist.GetNameWithNoTooltip] nach [target_country.GetNameWithNoTooltip]"
 flavor_tim.4.desc: "[target_artist.GetName|U], eine bekannte Persönlichkeit in unserem Land, hat sich an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] gewandt und angeboten, als [Select_CString(target_artist.IsFemale, 'Botschafterin', 'Botschafter')] in [target_country.GetName] zu arbeiten. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] ist der Meinung, dass es in diesem fremden Land viel zu entdecken gibt und die Botschaftsmission die Gelegenheit bietet, eine detaillierte Chronik aller Beziehungen und sämtlichen Umgangs zwischen unserem und diesem fremden Land zu verfassen und auch alle Gegenden dieses Landes genau zu beschreiben."
 flavor_tim.4.a: "Entsendet [target_artist.Custom('DE_PRO_PER_S_3P_A')] nach [target_country.GetNameWithNoTooltip]."
 flavor_tim.4.b: "Eine solche Gesandtschaft ist nicht nötig."
 flavor_tim.4.historical_info: "Abd-ar-Razzagh Samarghandi war in den 1440er Jahren Teil der timuridischen Gesandtschaft nach Kozhikode, wo er alles aufschrieb, was er sah. Seine Chronik enthält detaillierte Beschreibungen des Lebens und der Ereignisse in Kozhikode und der antiken Stadt Vijayanagar sowie Berichte über den Handel und die Handelsschiffe, die dort einliefen. Seine Schriften bieten einen wertvollen Einblick in die Kultur und Gesellschaft dieser Region im 15. Jahrhundert."
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "Eine gewisse Nation ([target_country.GetLongName]) ist die Erbin einer jahrtausendealten Kultur, die die Aufmerksamkeit von ganz [ShowContinentName('asia')] auf sich gezogen hat. Wenn wir auf demselben kulturellen Niveau sein wollen, ist es äußerst wichtig, dass wir unsere Beziehungen zu diesen Menschen pflegen. Zu diesem Zweck bot [target_artist.GetName] dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] kürzlich an, eine Gesandtschaft nach [target_country.GetCapital.GetName] anzuführen. [target_artist.Custom('DE_PRO_POS_S_3P')|U]e Berichte über die Reise und das Leben in [target_country.GetNameWithNoTooltip|U] werden das Bild, das die Leute von uns haben, verbessern. Zudem können wir viel von [target_artist.Custom('DE_PRO_POS_S_3P')]en Erfahrungen dort lernen."
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "Ghiyāth al-Dīn Naqqāsh war in den 1420er Jahren Teil der timuridischen Gesandtschaft am Hof des Ming-Kaisers Yǒnglè. In seinem Tagebuch und seinen Schriften beschreibt er das Leben im Hauptsitz und am Hof ausführlich und gibt Einblicke in das Hofzeremoniell und die Rechtspflege. Darüber hinaus enthält es Wissen über die Logistik, das Transportwesen sowie das diplomatische System Chinas jener Zeit. Das Werk erfreute sich damals in vielen persischen und türkischen Übersetzungen in der muslimischen Welt sehr großer Beliebtheit."
 flavor_tim.6.title: "[target_timur.GetNameWithNoTooltip] [target_timur.Custom('DE_ART_DEF_S_N')] Lahme"
 flavor_tim.6.desc: "Es scheint, als hätte [target_timur.GetName] [target_timur.Custom('DE_PRO_POS_S_3P')]e närrischen Jugendjahre noch nicht ganz hinter sich gelassen. Wie früher verbringt [target_timur.Custom('DE_PRO_PER_S_3P_N')] viel Zeit mit ein paar Gleichgesinnten und unternimmt auf eigene Faust Plünderungen. Bei einem seiner letzten Streifzüge wollte [target_timur.Custom('DE_PRO_PER_S_3P_N')] einem örtlichen Schäfer Schafe stehlen, wurde jedoch auf frischer Tat ertappt und von zwei Pfeilen getroffen. Dabei erlitt [target_timur.Custom('DE_PRO_PER_S_3P_N')] Verletzungen am rechten Bein und verlor zwei Finger an der rechten Hand.\n\nObwohl diese Verletzungen glücklicherweise nicht tödlich waren, werden sie [target_timur.Custom('DE_PRO_PER_S_3P_A')] für immer begleiten und behindern. Deshalb nennen [target_timur.Custom('DE_PRO_PER_S_3P_A')] manche Leute auch schon „[target_timur.GetShortNameWithNoTooltip] #italic Lang#!“ oder „[target_timur.GetShortNameWithNoTooltip] [target_timur.Custom('DE_ART_DEF_S_A')] Lahmen”, weil [target_timur.Custom('DE_PRO_PER_S_3P_N')] humpelt."
 flavor_tim.6.a: "Das wird [target_timur.Custom('DE_PRO_POS_S_3P')]en feurigen Geist nicht bremsen."
 flavor_tim.7.title: "Zafarnāma"
 flavor_tim.7.desc: "Es steht außer Frage, dass unsere Dynastie Ehrfurcht und Respekt verdient. Viele möchten mehr über ihre Geschichte und ihre Ursprünge erfahren, und es liegt in unserem Interesse, ihnen dies zu ermöglichen. [Select_CString(target_artist.IsFemale, 'Eine unserer Künstlerinnen', 'Einer unserer Künstler')], [target_artist.GetName], hat uns den Vorschlag unterbreitet, ein großartiges Buch mit dem Titel #italic Buch der Siege#! oder #italic Zafarnāma#! zu veröffentlichen, das die Geschichte unseres glorreichen Gründers nacherzählt. [Select_CString(target_artist.IsFemale, 'Als versierte Gelehrte', 'Als versierter Gelehrter')] wird [target_artist.GetName] zweifellos ein beispielloses Kunstwerk schaffen. Sicherlich wird [target_artist.Custom('DE_PRO_PER_S_3P_N')] aber auch um eine kleine Entschädigung bitten."
 flavor_tim.7.a: "Das klingt nach einer hervorragenden Idee."
 flavor_tim.7.b: "Das ist reine Geldverschwendung."
 flavor_tim.7.historical_info: "Als Gründer der Timuriden-Dynastie zog Timur mit seinem Leben und seiner Macht viel Aufmerksamkeit auf sich. Niẓām al-Dīn Šāmiyy verfasste die erste Chronik und Biografie über Timur, die Šaraf al-Dīn ’Alī Yazdi als Grundlage für seine bis heute bedeutende Biografie über den großen Eroberer nutzte."
 flavor_tim.8.title: "Der Aufstieg von [target_character.GetShortNameWithNoTooltip]"
 flavor_tim.8.desc: "[target_character.GetName|U] ist ein militärisches Genie, das sich nach der Wiederherstellung einer einst glorreichen Nation ([GetCountry('MGE').GetLongName|U]) sehnt. Mit [target_character.Custom('DE_PRO_POS_S_3P')]en treuen Soldaten hat [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_location.GetName] und die umliegenden Ländereien erobert, um ein neues Land ([target_country.GetLongName|U]) zu gründen."
 flavor_tim.8.a: "Das ist ungeheuerlich! Und ungerecht noch dazu!"
 flavor_tim.8.a.at: "Jeder [location|e] im Umkreis von [target_location.GetName] wird freigegeben und Teil von [target_country.GetName|U]"
 flavor_tim.8.a.bt: "[target_country.GetName|U] freigeben"
 flavor_tim.8.b: "Wir werden [target_character.Custom('DE_PRO_POS_S_3P')]e Laufbahn mit großem Interesse verfolgen."
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nWir könnten uns [target_character.Custom('DE_PRO_PER_S_3P_D')] auf [target_character.Custom('DE_PRO_POS_S_3P')]em Eroberungszug anschließen. Dies würde uns jedoch unsere Autonomie kosten. Falls wir uns [target_character.Custom('DE_PRO_PER_S_3P_D')] widersetzen, führt dies mit Sicherheit zu einem Krieg."
 flavor_tim.81.a: "Für das [target_country.GetFlavorRank]!"
 flavor_tim.81.b: "Wir werden [target_character.Custom('DE_PRO_PER_S_3P_A')] bekämpfen, wenn es sein muss!"
 flavor_tim.9.title: "Eingliederung in das [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]e Volk"
 flavor_tim.9.desc: "Die von [target_character.GetName] eroberten Gebiete waren riesig und üppig. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] war jedoch mehr [Select_CString(target_character.IsFemale, 'eine Eroberin und weniger eine gute Verwalterin', 'ein Eroberer und weniger ein guter Verwalter')]. Da ein Großteil unserer Machtgrundlage nun auf dem #L [ShowCultureGroupName('iranian_group')|l]en#! Volk fußt, ist es womöglich an der Zeit für einen Wechsel an der Spitze. [target_character2.GetName|U] plant, das [ROOT.GetCountry.GetFlavorRank] in einen bürokratischeren Staat umzugestalten und [target_character.Custom('DE_PRO_POS_S_3P')]e Nachkommen als Statthalter einzusetzen, damit sie Erfahrung im Regieren sammeln können. Zudem müssten wir unsere Verwaltung mit der [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]en zusammenführen, was unsere #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Elite verärgern könnte."
 flavor_tim.9.historical_info: "Auf dem Höhepunkt des Timuridenreichs stand ein Großteil des Iran unter seiner Herrschaft. Trotzdem ähnelte das Recht der Timuriden eher dem der mongolischen Staaten als der $sharia$ der früheren Herrscher in der Region. Als Schāh Ruch Herrscher des Reiches wurde, änderte er die Verwaltung grundlegend und passte sie an die anderer muslimischer Staaten an. Dazu gehörte auch, dass die $sharia$-Gerichte mehr Macht erhielten als die mongolischen Tribunale."
 flavor_tim.9.a: "Wir wollen herrschen, nicht erobern."
 flavor_tim.9.b: "Wir werden unsere alten Traditionen nicht aufgeben."
 timurid_renaissance_historical_info: "Durch Timurs Eroberungen kamen zahlreiche Kunsthandwerker aus den von ihm geplünderten Städten. Sie alle wurden nach Samarkand, dem Hof des Reiches, zurückgeschickt, wo sie mit der mongolischen Kunst in Berührung kamen. In Verbindung mit den verschiedenen Ideen der Kunsthandwerker führte dies schließlich dazu, dass die Timuriden-Renaissance im Iran aufblühte."
 flavor_tim.10.title: "Renaissance des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Reichs"
 flavor_tim.10.desc: "Auch wenn das goldene Zeitalter der #L [ShowReligionGroupAdjective('muslim')|l]en#! Kunst längst vorbei ist, haben verschiedene Herrscher die Entwicklung ihrer eigenen Kunst nicht aufgehalten. Eine dieser Personen ist [target_character.GetName], [Select_CString(target_character.IsFemale, 'deren', 'dessen')] [ROOT.GetCountry.GetFlavorRank] derzeit eine kulturelle Renaissance erlebt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte diese neue Bewegung weiter vorantreiben und Kunsthandwerker aus dem ganzen [ROOT.GetCountry.GetFlavorRank] anwerben."
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "Lasst uns dieses Vorhaben finanzieren."
 flavor_tim.10.b: "Das Reich wird von allein erblühen."
 flavor_tim.10.c: "Wir bleiben unserer Rolle als Eroberer treu."
 flavor_tim.11.title: "Geburt der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Architektur"
 flavor_tim.11.desc: "Die [ROOT.GetCountry.GetAdjective|l]e Renaissance sagt uns mit jedem Tag mehr zu. Deshalb ist innerhalb des #L [ROOT.GetCountry.GetFlavorRank]s#! nun ein neuer Architekturstil entstanden: Er ist eine Mischung aus den verschiedenen Kulturen, aus denen unsere Kunsthandwerker stammen, und ist inzwischen der wichtigste Architekturstil in der gesamten #L [ShowReligionGroupAdjective('muslim')|l]en#! Welt."
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "Lasst [target_location.GetNameWithNoTooltip] diese neue Architektur erleben."
 flavor_tim.11.b: "Sie können den Stil für ihre eigenen Gebäude nutzen."
 flavor_tim.11.c: "[target_character.GetNameWithNoTooltip|U] soll diese neue Architektur vorantreiben!"
 flavor_tim.12.title: "Die Entwicklung von $tamerlane_chess$"
 flavor_tim.12.desc: "Da Schach sowohl in den von uns eroberten Gebieten als auch bei unseren Nachbarn beliebt ist, hat [target_character.GetName] eine vielschichtigere Variante davon entwickelt. Neben dem Standardaufbau gibt es neue Figuren und Startpositionen. Viele unserer Höflinge spielen diese Variante bereits und sagen, dass sie komplexer und unterhaltsamer ist."
 flavor_tim.12.historical_info: "Die Variante „Tamerlan-Schach“ ist eine komplexere und strategischere Form des Schachspiels. Sie verfügt über drei Startformationen – die männliche, die weibliche und eine dritte Anordnung – und umfasst verschiedene Figuren wie den Wesir, den Elefanten und die Kriegsmaschine. Diese Schachvariante fand zu Timurs Zeiten im Iran großen Anklang. Obwohl viele der entsprechenden Manuskripte verloren gegangen sind, lässt sich noch recht gut nachvollziehen, wie diese Variante gespielt wird."
 flavor_tim.12.a: "Es würde nicht schaden, wenn [target_character.GetNameWithNoTooltip] ein bisschen spielen würde."
 flavor_tim.12.b: "Lasst sie dieses großartige Spiel spielen."
 flavor_tim.13.title: "Abschaffung des #L [ShowPolicyNameWithNoTooltip('mongol_law_policy')]s#!"
 flavor_tim.13.desc: "Als wichtigstes Gesetz in der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation half uns das [ShowPolicyName('mongol_law_policy')] dabei, einen Großteil unseres derzeitigen #L [ROOT.GetCountry.GetFlavorRank]s#! zu erobern. Da wir uns in diesen Gebieten jedoch dauerhaft niederlassen wollen, wird der Ruf nach einem entsprechenden Gesetz immer lauter. Viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! möchten, dass wir das [ShowPolicyName('sharia_law_policy')] einführen, um das Volk mit religiösen Gesetzen statt mit alten Bräuchen zu regieren."
 flavor_tim.13.historical_info: "Während sowohl die $sharia$ als auch das Mongolenrecht während der Herrschaft Timurs im Timuridenreich existierten, dominierte Letzteres die Verwaltung. Aufgrund ihrer geheimniskrämerischen Art und ihrer willkürlichen Gesetze konnten sich tyrannische Praktiken entwickeln, was zur Folge hatte, dass Shāh Rukh 1411 das Yarghu-Tribunal in allen Teilen des Reiches abschaffte und es durch die $sharia$ ersetzte."
 flavor_tim.13.a: "Lasst uns das [ShowPolicyNameWithNoTooltip('sharia_law_policy')] einführen."
 flavor_tim.13.b: "Das [ShowPolicyNameWithNoTooltip('mongol_law_policy')] passt am besten zu uns."
 flavor_tim.14.title: "Das Juwel von [target_region.GetNameWithNoTooltip]"
 flavor_tim.14.desc: "[target_location.GetName|U] erhielt in letzter Zeit viel Aufmerksamkeit von [target_character.GetName], weshalb viele denken, dass die [target_location.GetRank.GetName] gerade eine kulturelle Renaissance erlebt. Manche nennen es sogar schon das Juwel von [target_region.GetName], was viele Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! glauben lässt, dass sie besser als Hauptsitz geeignet ist als [ROOT.GetCountry.GetCapital.GetName]. Vielleicht ist es an der Zeit, dass wir nach [target_location.GetNameWithNoTooltip] umziehen."
 flavor_tim.14.historical_info: "Obschon die glorreichen Zeiten von Herat bereits vorbei waren, wollten Timurs Söhne der Stadt zu neuem Glanz verhelfen und sie zu einem Zentrum des Großreichs machen. Eine wichtige Rolle spielte dabei Schāh Ruch, der jüngste Sohn. Als er die Herrschaft über die Region erhielt, konzentrierte er sich gemeinsam mit seinen Beratern darauf, sie mit eifriger königlicher Unterstützung, großen Bauvorhaben sowie der Förderung von Produktion und Handel wiederaufzubauen."
 flavor_tim.14.a: "Ein neues Leben in [target_location.GetNameWithNoTooltip]."
 flavor_tim.14.b: "Wir werden [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nicht aufgeben."
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip|U]"
 flavor_tim.15.desc: "Auf dem Höhepunkt der Herrschaft von [target_character.GetName] lernte [target_character.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(target_character2.IsFemale, 'eine recht eigentümliche Liebhaberin', 'einen recht eigentümlichen Liebhaber')] kennen. [target_character2. Custom('DE_PRO_POS_S_3P')|U] Name ist [target_character2.GetName] und [target_character2.Custom('DE_PRO_PER_S_3P_N')] gehört der [target_character2.GetDynasty.GetName]-Dynastie an. [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] hat sich als [Select_CString(target_character.IsFemale, 'fähige Verwalterin erwiesen und ist vielleicht die perfekte Ehepartnerin', 'fähiger Verwalter erwiesen und ist vielleicht der perfekte Ehepartner')] für [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_tim.15.historical_info: "Während der Herrschaft von Schāh Ruch wurde Gauhar-Schad, seine Gattin, als die eigentliche Regentin angesehen. Sie machte die persische Kultur und Sprache zum zentralen Element der Timuriden-Dynastie und leitete eine kulturelle Renaissance im Iran ein. Während der Krankheit ihres Gatten übernahm sie die Regentschaft für ihn. Ihre Entscheidungen führten jedoch schließlich zu Aufständen ihrer Söhne und zum Untergang des Timuridenreichs."
 flavor_tim.15.a: "[Select_CString(target_character2.IsFemale, 'Eine perfekte Ehepartnerin', 'Ein perfekter Ehepartner')] für [target_character.GetNameWithNoTooltip]!"
 flavor_tim.15.b: "Warum jemandem aus dem örtlichen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] heiraten?"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_tim.16.desc: "Mit dem Zeitalter der Kunst und Wissenschaft in der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation kamen viele interessante Persönlichkeiten an den [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Zu diesen Personen gehörte auch [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine bekannte Astronomin und Mathematikerin', 'ein bekannter Astronom und Mathematiker')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] sucht nun eine Anstellung innerhalb des #L [ROOT.GetCountry.GetFlavorRank]s#!. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] kennt sich bestimmt gut mit Geometrie aus und kann sogar die schwierigsten Probleme lösen."
 flavor_tim.16.a: "Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_A')] anheuern."
 flavor_tim.16.b: "Alles nur falsche Versprechungen."
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "Der Tod von [target_character.GetName] hat die Nation in Trauer versetzt. Viele von uns haben sich in [target_location.GetName] versammelt, um [target_character.Custom('DE_PRO_PER_S_3P_D')] die letzte Ehre zu erweisen. [target_character2.GetName|U] möchte die Leistungen ehren, die [target_character.GetName] als Gründer[target_character2.Custom('DE_END_NOU_S_GS_N')] des #L [ROOT.GetCountry.GetAdjective|l]en#! Reichs erbrachte, und plant, ein Grabmal zu errichten, das [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine', 'ein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] verdient. Es soll den Namen $gur_e_amir$ tragen und das größte Grabmal in ganz [target_region.GetName] werden."
 flavor_tim.17.a: "Lasst uns [target_character.GetNameWithNoTooltip] ehren."
 flavor_tim.17.b: "Wir brauchen so ein großes Grab nicht."
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_tim.18.desc: "Durch den Einfluss des #L [ShowLanguageName('karluk_language')|U]en#! in der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation kommen immer mehr neue Dichter und Philosophen zu uns an den [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Zu diesen Dichtern gehört auch [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine bekannte Gelehrte, Mystikerin, Schriftstellerin und Malerin', 'ein bekannter Gelehrter, Mystiker, Schriftsteller und Maler')] der berühmten [ShowReligiousSchoolName('hanafi_school')]. Nach einer Audienz bei [target_character2.GetName] möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] dem [ROOT.GetCountry.GetFlavorRank] gegen Bezahlung dienen."
 flavor_tim.18.historical_info: "Während des Höhepunkts von Schāh Ruchs Herrschaft über das Timuridenreich gab es zwei Sprachen, die sowohl das Volk als auch den Hof beherrschten: Persisch und Tschagatai. Obwohl er die persische Kultur bevorzugte, erlebte auch die tschagataische Literatur eine Blütezeit. Einer ihrer bedeutendsten Vertreter war Niẓām al-Dīn ’Alī Shīr Herawī. Diese Künstler verfassten ihre Schriften auf Türkisch und übten großen Einfluss auf Persönlichkeiten wie Süleyman I. und Babur I. von den Moguln aus."
 flavor_tim.18.a: "Soll [target_character.Custom('DE_PRO_PER_S_3P_N')] ruhig machen."
 flavor_tim.18.b: "Wir brauchen nicht noch mehr Gelehrte."
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "Dem Volk von [target_location.GetName] fehlt es bereits seit längerer Zeit an Unterstützung durch das [ROOT.GetCountry.GetFlavorRank], was auch [target_character.GetName] nicht verborgen geblieben ist. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wünscht deshalb, [Select_CString(target_character.IsFemale, 'die bekannte Architektin', 'den bekannten Architekten')] [target_character2.GetName] zu beauftragen, eine neue Moschee zu bauen. Sie soll nach [target_character.GetNameWithNoTooltip] benannt werden und den Namen „$goharshad_mosque$” tragen."
 flavor_tim.19.a: "Lasst uns diese Moschee errichten."
 flavor_tim.19.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] regiert das [ROOT.GetCountry.GetFlavorRank]."
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_tim.20.desc: "[target_character.GetName|U], [target_character.Custom('DE_ART_DEF_S_N')] Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! ist, ist nun an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] aufgetaucht. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat bereits bewiesen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] sich hervorragend mit der Geschichte von [target_character2.GetName] und dem gesamten [ROOT.GetCountry.GetFlavorRank] auskennt. Um all dies als Historiker[target_character.Custom('DE_END_NOU_S_GS_N')] des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! festzuhalten, bittet [target_character.Custom('DE_PRO_PER_S_3P_N')] nun um eine Anstellung."
 flavor_tim.20.a: "Das ist eine großartige Gelegenheit, unsere Geschichte festzuhalten."
 flavor_tim.20.b: "Wir brauchen keine Schriftsteller, damit unser Vermächtnis in Erinnerung bleibt."
 flavor_tim.1000.title: "Ein schwieriger Mensch"
 flavor_tim.1000.desc: "[target_father.GetName|U] ist seit Jahren ein wichtiges Mitglied am [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Doch [target_father.Custom('DE_PRO_POS_S_3P')|U] Sohn [target_timur.GetName] sorgt langsam für Aufsehen. Manche sagen, [target_timur.Custom('DE_PRO_PER_S_3P_N')] könne einfach nicht stillsitzen, was bereits zu harschen Kommentaren und scharfer Kritik führte.\n\nKürzlich gelang es [target_timur.GetName], sich während eines Besuchs in [target_location.GetName] unter dem Schutz der Nacht der Aufsicht [target_timur.Custom('DE_PRO_POS_S_3P')]es Vaters zu entziehen. [target_timur.Custom('DE_PRO_PER_S_3P_N')|U] schloss sich den örtlichen Halbstarken an und sie stahlen gemeinsam einige Schafe. Zu seinem Pech wurde [target_timur.Custom('DE_PRO_PER_S_3P_N')] auf frischer Tat ertappt – das brachte das Fass für viele zum Überlaufen."
 flavor_tim.1000.a: "Tadelt [target_timur.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_tim.1000.b: "[target_timur.Custom('DE_PRO_PER_S_3P_N')|U] versucht nur zu lernen, wie Räuber vorgehen."
 flavor_tim.1000.c: "So etwas kommt vor. Entschädigt einfach den Schäfer."
 flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip|U] beruhigt sich"
 flavor_tim.1001.desc: "Nach den Rügen, die [target_timur.GetName] erhielt, scheint [target_timur.Custom('DE_PRO_PER_S_3P_N')] sich etwas beruhigt zu haben. [target_timur.Custom('DE_PRO_PER_S_3P_N')|U] hat den Wert von Zurückhaltung erkannt und wird sich nicht mehr wie ein Raufbold verhalten. Stattdessen wird [target_timur.Custom('DE_PRO_PER_S_3P_N')] sich auf Studien konzentrieren, die für [target_timur.Custom('DE_PRO_POS_S_3P')]e Zukunft von größerem Nutzen sind."
 flavor_tim.1001.a: "Zurückhaltung ist das A und O."
 flavor_tim.1001.b: "Solange [target_timur.Custom('DE_PRO_PER_S_3P_N')] [target_timur.Custom('DE_PRO_POS_S_3P')]e Lektion gelernt hat."
 flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip|U] rebelliert"
 flavor_tim.1002.desc: "Unsere Bemühungen, [target_timur.Custom('DE_PRO_PER_S_3P_D')] Vernunft beizubringen, waren erfolglos. Tatsächlich bewirkten sie das Gegenteil, denn [target_timur.Custom('DE_PRO_PER_S_3P_N')] ist nun noch dreister als zuvor. [target_timur.Custom('DE_PRO_POS_S_3P')]e Eskapaden werden immer häufiger und gewagter. Immer mehr Menschen betrachten [target_timur.Custom('DE_PRO_PER_S_3P_A')] nicht mehr nur als kleine Belästigung, sondern als ernsthaftes Ärgernis."
 flavor_tim.1002.a: "Es reicht!"
 flavor_tim.1002.b: "Wir können leider nichts dagegen tun."
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip|U] setzt [target_timur.Custom('DE_PRO_POS_S_3P')]e Rebellion fort"
 flavor_tim.1003.desc: "Alle Versuche, das zügellose Verhalten von [target_timur.GetName] einzudämmen, scheinen ins Leere zu laufen, da [target_timur.Custom('DE_PRO_PER_S_3P_N')] sich von Beschwerden oder Kritik jedweder Art unbeeindruckt zeigt. Die Geschichten über [target_timur.Custom('DE_PRO_POS_S_3P')]e nächtlichen Überfälle und sein ungebührliches Verhalten verbreiten sich immer weiter, und die Unruhe über [target_timur.Custom('DE_PRO_POS_S_3P')]e Anwesenheit nimmt zu."
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "[target_timur.Custom('DE_PRO_PER_S_3P_N')|U] ist nichts weiter als ein Kind mit schlechten Manieren."
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip|U] erlernt angemessene Umgangsformen"
 flavor_tim.1004.desc: "Endlich scheint [target_timur.GetName] [target_timur.Custom('DE_PRO_POS_S_3P')]e wilden Zeiten hinter sich gelassen zu haben. [target_timur.Custom('DE_PRO_PER_S_3P_N')|U] widmet sich nun akademischen Zielen und hat sich sogar bei einigen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#!, die von [target_timur.Custom('DE_PRO_POS_S_3P')]en früheren Handlungen betroffen waren, entschuldigt. Damit hat [target_timur.Custom('DE_PRO_PER_S_3P_N')] begonnen, die Anerkennung der Höflinge zurückzugewinnen."
 flavor_tim.1004.a: "Endlich herrscht Frieden."
 flavor_tim_1100_shared: "Der Aufstieg von [target_character.GetNameWithNoTooltip]"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "Die Ḥurūfī-Bewegung ist erheblich gewachsen und entwickelte sich unter der Führung von [target_character.GetName] zu einer neuen religiösen Kraft innerhalb der #L [ROOT.GetCountry.GetAdjective|l]en#! Nation. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat behauptet, die Inkarnation [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] zu sein und dass [target_character.Custom('DE_PRO_PER_S_3P_N')] am Tag des Jüngsten Gerichts als „Mahdi“ erscheinen werde. All dies ist natürlich Unsinn, doch [target_character.Custom('DE_PRO_POS_S_3P')]e Hinrichtung könnte zu einer Rebellion führen."
 flavor_tim.1100.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] darf bleiben."
 flavor_tim.1100.b: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')] unverzüglich!"
 flavor_tim.1100.c: "Wir werden kein Risiko eingehen, selbst wenn das einen Aufstand auslösen sollte."
 tim_banish_character_tt: "Verbannt [target_character.GetName] nach [target_country.GetName]"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "[target_character.GetName|U] wurde aus [target_country2.GetName] verbannt und sucht nun Zuflucht in der #L [ROOT.GetCountry.GetName|l]en#! Nation. Dank der Behauptung, [target_character.Custom('DE_PRO_PER_S_3P_N')] sei die Inkarnation [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName], folgen [target_character.Custom('DE_PRO_PER_S_3P_D')] die Anhänger nun auf Schritt und Tritt."
 flavor_tim.1101.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist hier willkommen."
 flavor_tim.1101.b: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')] unverzüglich!"
 flavor_tim.1101.c: "Richtet [target_character.Custom('DE_PRO_PER_S_3P_A')] hin."
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "Aufgrund des wachsenden Einflusses von [target_character.GetName] schloss sich der Großteil unserer Bevölkerung der Ḥurūfī-Bewegung an, was zu großer Beunruhigung unter den Mitgliedern des #L [ROOT.GetCountry.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! führte. Nun stehen [target_character.GetNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]e Anhänger vor den Toren unseres Hauptsitzes und fordern den Rücktritt von [target_character2.GetNameWithNoTooltip]."
 flavor_tim.1102.a: "Lasst sie kommen!"
 flavor_tim.1102.b: "Vielleicht ist es Zeit für eine neue Führung."
