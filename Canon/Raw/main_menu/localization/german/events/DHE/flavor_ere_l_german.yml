l_german:
 flavor_ere.1.title: "Streben nach Unabhängigkeit"
 flavor_ere.1.desc: "Viel zu lange haben die Herrscher im Osten unserem Volk ihren Willen aufgezwungen. Nach dem Fall des alten Regimes und der Herrschaft des Ilchanats haben viele Kriegsfürsten versucht, ihr Territorium nach [ShowRegionName('persia_region')] und selbst bis nach [ShowRegionName('anatolia_region')] i erweitern. Unsere Domäne ist jedoch sehr groß, wodurch der Ruf nach Unabhängigkeit in unserem Land immer lauter wird …"
 flavor_ere.1.a: "Es ist Zeit, uns vom [target_country.GetAdjectiveWithNoTooltip|l]en Joch zu befreien!"
 flavor_ere.1.b: "Noch nicht."
 declare_indep_war_tt: "Das könnte zu einem #italic Unabhängigkeitskrieg#! gegen sie führen!"
 flavor_ere.2.title: "Ärger in [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_ere.2.desc: "Trotz all unserer Anstrengungen, das Chaos nach dem Fall des Ilchanats unter Kontrolle zu bekommen, haben unsere Untertanen unter der Führung von [target_character.GetName] anscheinend beschlossen, uns ein Ultimatum zu stellen. Sie geben an, zu den Waffen greifen zu wollen, sollten wir ihnen nicht unwiderruflich ihre Freiheit schenken und sie von unserer Autorität entbinden."
 flavor_ere.2.a: "Dann ziehen wir in den Krieg!"
 flavor_ere.2.b: "So sei es. Wir können keine offenen Feindseligkeiten riskieren …"
 flavor_ere.2.historical_info: "Gegen Mitte des 14. Jahrhunderts gewannen die Eretniden immer mehr an Autonomie und versuchten, ihre Kontrolle über Anatolien zu festigen. Dadurch kam es zu Konflikten mit den Dschalairiden, die sich ihrerseits zum Ziel gesetzt hatten, die einst vom Ilchanat regierten Territorien unter ihre Kontrolle zu bringen. Unter der Führung von Ḥasan Buzurg und seinem Nachfolger Scheich Uways versuchten die Dschalairiden, ihren Einfluss nach Anatolien auszuweiten und die dortigen türkischen und mongolischen Fraktionen dazu zu zwingen, ihre Autorität anzuerkennen."
 flavor_ere.3.title: "Der bartlose Prophet"
 flavor_ere.3.desc: "Der brutale Unabhängigkeitskrieg gegen unsere Suzeräne des #L [target_country.GetAdjective|l]en#! Reichs ist nun zu Ende. Wir haben lange gekämpft und endlich gesiegt! Das Volk tanzt in den Straßen, feiert [target_character.GetName] und preist die Kraft und das Durchhaltevermögen, die unser Oberhaupt im Angesicht der Gefahr zur Schau gestellt hat. Das freudige Ereignis zeugt eindeutig von einem göttlichen Segen, dieser Tag wird zweifellos den Weg für ein mächtiges Beylik in [ShowRegionName('anatolia_region')] bereiten."
 flavor_ere.3.a: "Lang lebe [target_character.GetNameWithNoTooltip]!"
 beardless_prophet: "Der bartlose Prophet"
 flavor_ere.3.historical_info: "Nach dem Tod von Hasan Kucek gewann Eretna an Macht, rief sich schließlich zum Sultan aus und brachte Münzen in Umlauf, auf denen sein Name prangte. Er erweiterte sein Territorium deutlich und kontrollierte Gebiete von Konya bis Erzurum, einschließlich Städten wie Ankara, Kayseri und Sivas, die ihm zu verschiedenen Zeiten als Hauptsitz dienten. Eretna war ein fähiger Verwalter und verstand sich darauf, das politische Chaos in $mamluk$-Ägypten und das Ableben von rivalisierenden Anführern zu seinem Vorteil zu nutzen und seine Domäne zu stärken und zu erweitern. Er sicherte sich zudem Unterstützung durch Mongolenstämme, die als Qarai-Tataren bekannt waren, und wies auf seinen Münzen auf sein mongolisches Blut hin, bedachte aber auch Mamelucken und Türken aus der Region mit wichtigen Ämtern, um ein Wiedererstarken der Mongolen zu verhindern. Eretna gilt als weiser und allseits respektierter Herrscher, dessen Herrschaft von Ordnung und Stabilität geprägt war."
 flavor_ere.4.title: "[Select_CString(target_character.IsFemale,'Eine vielversprechende Befehlshaberin','Ein vielversprechender Befehlshaber')]"
 flavor_ere.4.desc: "Auf dem Schlachtfeld kann schnelles Handeln und Entschlossenheit zum Zünglein an der Waage zwischen einer empfindlichen Niederlage und einem ruhmreichen Sieg werden. Es gehört zu den vielen Stärken von [target_character.GetName], schwierige Entscheidungen treffen und jederzeit taktisch vorausdenken zu können. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat sich auf vielen Schlachtfeldern als Fußsoldat[target_character.Custom('DE_END_NOU_S_GS_N')] bewiesen und sich in kürzester Zeit durch die Ränge unserer Armeen nach oben gearbeitet."
 flavor_ere.4.a: "Gewährt [target_character.Custom('DE_PRO_PER_S_3P_D')] das Kommando über eine eigene Einheit."
 flavor_ere.4.b: "Wir haben keinen Platz für Bauerntölpel!"
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip] ist in der Lage, als General zu dienen"
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip] fordert die Krone"
 flavor_ere.5.desc: "[target_character2.GetName] hat viele Jahre treu unter unserem Banner gedient. Die Turbulenzen der jüngsten Zeit im Hinblick auf Außen- und Innenpolitik haben jedoch viele unglückliche Ereignisse in die Wege geleitet. Das jüngste und schwerwiegendste dieser Ereignisse ist nun, dass kein anderer als [target_character2.GetShortNameWithNoTooltip] behauptet, ein Nachfolger von [target_character.GetName] zu sein und dessen Klinge zu führen.\n\nSeine aufrührerische Botschaft, er wolle unser Volk erwecken und dessen alte Stärke wiederherstellen, findet bei vielen Anklang. In allen Ecken und Enden unseres Reichs braut sich etwas zusammen …"
 flavor_ere.5.a: "Welch eine Torheit! Das wird noch das Ende unseres Volkes einläuten!"
 impacted_locations_var_tt: "Ungefähr [ROOT.GetVariable('num_rebelling_locations').GetValue] [locations|e] schließen sich [target_character2.GetNameWithNoTooltip] an"
 burhan_al_din_pretenders: "Prätendenten von [GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip]"
 flavor_ere.6.title: "Köşkmedrese"
 flavor_ere.6.desc: "Das bedauerliche Ableben von [ere_suli_scope.GetName] hat [ruler_scope.GetName] einen schweren Schlag versetzt und in tiefe Trauer gestürzt. Die traditionellen Begräbnisriten erscheinen unzureichend, um ihr Andenken zu ehren.\n\nEin bekannter #L [ShowCultureName('armenian_culture')|l]er#! Architekt namens [ere_kaluyan_scope.GetName] hat vorgeschlagen, zu Ehren von [ere_suli_scope.GetShortNameWithNoTooltip] eine neue [ShowBuildingTypeName('madrasa')] in [ShowLocationName('kayseri')] zu errichten, um ihren Namen unsterblich zu machen."
 flavor_ere.6.a: "Heuert den Mann an und errichtet die Madrasa."
 flavor_ere.6.b: "Das können wir uns nicht leisten."
