 flavor_usa.1.title: "Versammlung der Delegierten"
 flavor_usa.1.desc: "Die Delegierten unserer Volksversammlung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) sind zusammengekommen, um dringende Tagesangelegenheiten zu diskutieren. Unter den wichtigsten Punkten ist die Frage nach der Verwaltung und ob wir die örtliche Autorität unterstützen oder auf einen zentralisierten Staat drängen sollten. Obgleich die meisten unserer Delegierten die Dezentralisierung bevorzugen, erfahren wir eine starke Unterstützung von der Mehrheit der Vertreter und könnten sie gewiss davon überzeugen, mehr Zentralisierung zu unterstützen."
 flavor_usa.1.a: "Die örtliche Autonomie muss unser Hauptaugenmerk bleiben."
 flavor_usa.1.b: "Setzt unsere Position zur Zentralisierung durch."
 flavor_usa.2.title: "Die Konföderationsartikel"
 flavor_usa.2.desc: "Die Staaten, die unsere Nation ([ROOT.GetCountry.GetLongName|U]) als eine Konföderation souveräner Staaten schufen, haben ein Dokument bewilligt, das unserem Land als rechtliche Grundlage sowohl für die innere Stabilität als auch für fremdländische Angelegenheiten dienen wird."
 flavor_usa.2.a: "Die Artikel ratifizieren"
 flavor_usa.3.title: "Nordwest-Verordnung"
 flavor_usa.3.desc: "Die Gebiete zwischen dem Mississippi, den Großen Seen und dem Ohio sind auch als das Nordwestterirotirum bekannt und existieren am Rand unseres Landes bereits seit einer Weile. Eine besondere Frage ist ihre Verwaltung innerhalb unseres Territoriums und ob sie von unserer Hauptstadt aus verwaltet werden sollten oder neue Staaten innerhalb unserer Nation ([ROOT.GetCountry.GetName|U]) werden. Wir sollten diesen Zwist jetzt beilegen, damit eine stabile Herrschaft über diese Länder beginnen kann."
 flavor_usa.3.a: "Sie werden eigenständige Staaten."
 flavor_usa.3.a.tt: "Jeder [location|e] im Besitz im Nordwestterritorium erhält [ShowNamedValue('development_weak_bonus')|+=] [development|e] und verliert [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 flavor_usa.3.b: "Setzt unsere Herrschaft in diesen Provinzen durch."
 flavor_usa.3.b.tt: "Jeder [location|e] im Besitz im Nordwestterritorium verliert [ShowNamedValue('development_weak_penalty')|+=] [development|e] und erhält [ShowNamedValue('control_mild_bonus')|+=2%] [control|e]"
 flavor_usa.4.title: "Unabhängigkeitserklärung"
 flavor_usa.4.desc: "Verschiedenen Stimmen in unserem Land rufen nach einem offiziellen Beschluss, unsere Nation ([ROOT.GetCountry.GetLongName]) als eine legitime Nation zu etablieren. Es handelt sich bei diesen Stimmen insbesondere um jene, die sich schon zuvor für unsere Unabhängigkeit aussprachen. Sie argumentieren, wir würden ohne eine Unabhängigkeitserklärung von den Ländern in [ShowContinentName('europe')] als Geächtete angesehen – als Rebellen gegen einen legitimen Herrscher und dessen Regierung. Um uns zu einer legitimen Nation zu wandeln, brauchen wir die landesübergreifende Anerkennung für unsere Sache und fremdländische Verbündete, um uns zu unterstützen."
 flavor_usa.4.a: "Unterzeichnen wir die Unabhängigkeitserklärung."
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_usa.5.desc: "[target_character.GetName|U] ist für [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit im Dienste unserer Nation ([ROOT.GetCountry.GetName|U]) sehr anerkannt. [target_character.Custom('DE_PRO_POS_S_3P')|U] Werben für die nationale Einheit hat unser Land auf mannigfaltige Weise stabilisiert und unsere Unabhängigkeit gefestigt. Ohne [target_character.Custom('DE_PRO_POS_S_3P')] unablässiges Wirken und [target_character.Custom('DE_PRO_POS_S_3P')]e Tatkraft, würden wir noch immer von fremdländischen Tyrannen beherrscht."
 flavor_usa.5.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird uns weiterhin klug dienen."
 flavor_usa.6.title: "Der [ShowGoodsNameWithNoTooltip('fur')]-Handel"
 flavor_usa.6.desc: "Die Weiten von [ShowSubContinentName('north_america')] sind bekannt für ihren hochwertigen [ShowGoodsName('fur')]. Mit der zunehmenden Nachfrage in [ShowContinentName('europe')] sollten wir unsere Wirtschaft auf die Beschaffung von und den Handel mit [ShowGoodsNameWithNoTooltip('fur')] ausrichten, um stetig davon zu profitieren."
 flavor_usa.6.a: "Investieren wir mehr in Pelzjäger."
 flavor_usa.6.a.tt: "Das wird die [ShowGoodsNameWithNoTooltip('fur')]-Gewinnung in unserem Land verbessern"
 flavor_usa.6.b: "Unser Augenmerk wird an anderer Stelle benötigt."
 flavor_usa.7.title: "Angleichung von Ureinwohnern"
 flavor_usa.7.desc: "Das Land, das wir für uns beanspruchen, wird von einem bedeutenden Anteil eingesessener Bevölkerung bewohnt, die sich dazu gezwungen sieht, mit einem unsicheren rechtlichen Status zu leben. Manche Mitglieder unserer Regierung haben eine Angleichungspolitlinie vorgeschlagen, um diese Leute zu ermutigen, sich besser an die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur anzupassen."
 flavor_usa.7.a: "Nehmen wir die Politlinie „[ShowPolicyNameWithNoTooltip('native_integration')]“ an."
 flavor_usa.7.b: "Lasst sie machen, was sie wollen."
 flavor_usa.8.title: "Die [ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "Vormals mussten wir uns auf fremde Länder verlassen, um unser Volk auszubilden. Ob der jüngsten Veränderungen kann dieser Zustand nicht weiterhin geduldet bleiben. Wir werden unsere eigene Institution benötigen, um unsere Leute auszubilden und das kulturelle Gefüge unserer Nation ([ROOT.GetCountry.GetName|U]) zu festigen."
 flavor_usa.8.a: "Finanziert die Institution."
 flavor_usa.8.b: "Achtet nicht weiter auf diese Sache."
 flavor_usa.9.title: "Ungerechte Besteuerung"
 flavor_usa.9.desc: "Die hohen Steuern, die wir dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] auferlegen, haben zu Unruhen in [unrest_location.GetName] geführt. Nicht nur der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] selbst ist in Aufruhr über diese Ungerechtigkeit, sondern auch die meisten seiner Landsleute in [unrest_location.GetProvince.GetName]. Wenn wir ihre Bedenken nicht ansprechen, könnte dies sich zu einer größeren Angelegenheit entwickeln."
 flavor_usa.9.a: "Was wissen die schon von gerechten Steuern?"
 flavor_usa.9.a.tt: "Alle [pops|e] in der Provinz [unrest_location.GetProvince.GetName] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e], doch die Orte erhalten auch [ShowNamedValue('control_weak_bonus')|+=2%] [control|e]"
 flavor_usa.9.b: "Gebt ihnen mehr Autonomie."
 flavor_usa.9.b.tt: "Alle [pops|e] in der Provinz [unrest_location.GetProvince.GetName] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e], doch die Orte verlieren auch [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 flavor_usa.10.title: "Poststraße von [unrest_location.GetNameWithNoTooltip]"
 flavor_usa.10.desc: "Die ländlichen Gegenden unserer Nation ([ROOT.GetCountry.GetName|U]) sind nur schlecht an unsere städtischen Zentren angebunden, und Investitionen in unser Straßennetz wurden schon mehrfach schon angefragt. Von besseren Straßen würden nicht nur unsere Leute profitieren, sondern es würde auch die Frist verkürzen, innerhalb derer unsere Armee auf fremdländische Aggressionen antworten kann. Insofern scheint eine Investition weise."
 flavor_usa.10.a: "Die Verwaltung sollte das anberaumen."
 flavor_usa.10.b: "Das wäre Zeitverschwendung."
 flavor_usa.11.title: "Die [ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "Hört sich beeindruckend an. Lasst uns das finanzieren!"
 flavor_usa.12.title: "Das große Feuer von [target_location.GetNameWithNoTooltip]"
 flavor_usa.12.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] steht lichterloh in Flammen!\n\nWährend sich das gierige Feuer immer noch durch die Häuser frisst, haben einige Vertreter aus [target_location.GetNameWithNoTooltip] bereits damit begonnen, einen Unterstützungs- und Wiederaufbauplan für die [target_location.GetRank.GetNameWithNoTooltip] in die Wege zu leiten. Es würde ein teures Unterfangen werden, könnte jedoch gleichzeitig eine gute langfristige Investition in ein wertvolles Stück Land sein."
 flavor_usa.12.a.tt: "[target_location.GetName|U] verliert [prosperity|e] sowie [pops|e], und einige [buildings|e] werden vom Feuer betroffen sein"
 flavor_usa.12.a: "Setzt den ambitionierten Plan um!"
 flavor_usa.12.b.tt: "[target_location.GetName|U] verliert [prosperity|e], [development|e] sowie [pops|e], und einige [buildings|e] werden vom Feuer betroffen sein"
 flavor_usa.12.b: "Unternehmt nur das, was notwendig ist!"
 flavor_usa.13.title: "Die Expedition von [target_character.GetNameWithNoTooltip] und [target_character_2.GetNameWithNoTooltip]"
 flavor_usa.13.desc: "[target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')][Select_CString(target_character2.IsFemale, 'e enge Freundin', ' enger Freund')] [target_character_2.GetName] schlagen eine Expedition des #L [ROOT.GetCountry.GetAdjective]en#! Volkes vor, um den westlichen Teil von [ShowSubContinent('north_america')] zu durchqueren und damit die direkteste und beste Wasserstraße über den Kontinent zu finden. Gemeinsam mit einer kleinen Gruppe Freiwilliger werden die beiden den Kontinent bereisen und den Missouri erforschen. Sie wollen herausfinden, ob irgendein Fluss eine Wasserstraße über den Kontinent hinweg darstellt – denn dann könnte man entlang dieser Strecke Handel treiben."
 flavor_usa.13.a: "Finanziert ihre Expedition."
 flavor_usa.13.b: "Sie sind noch nicht ausreichend vorbereitet."
 flavor_usa.14.title: "Die [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "Eine solche Institution in [target_location.GetName] einzurichten, könnte ein erster Schritt sein, um unsere Nation ([ROOT.GetCountry.GetName|U]) für fremdländische Mächte als eine verlässliche Handelspartnerin mit einer stabilen Währung zu etablieren."
 flavor_usa.14.desc: "Um wirtschaftliche Unsicherheit zu bekämpfen und unsere eigene Staatskasse zu stabilisieren, wurde die Gründung der [ShowBuildingTypeName('usa_national_bank')] vorgeschlagen. $flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "Finanziert die [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]."
 flavor_usa.14.b: "Das hört sich kostspielig an."
 flavor_usa.15.title: "Die Erfindung der [ShowModifierWithNoTooltip('cotton_gin')]"
 flavor_usa.15.desc: "Eine neue Maschine, die die Baumwollfasern schnell und einfach von den Samen trennt, wird derzeit entwickelt und könnte unsere Herstellung in Sachen [ShowGoodsNameWithNoTooltip('cotton')] deutlich steigern. Die Maschine ist eine hölzerne Trommel mit kleinen Drahthaken, die die Baumwollfasern durch ein Netz ziehen, um die Samen vom Rest der Pflanze zu trennen, während Bürsten die losen Fasern abbürsten, um zu verhindern, dass die Maschine verstopft."
 flavor_usa.15.a: "Wir werden diese Maschine brauchen!"
 flavor_usa.15.a.tt: "Jeder [location|e] mit dem [raw_material|e] [ShowGoodsNameWithNoTooltip('cotton')] erhält eine [ShowModifier('cotton_gin')]"
 flavor_usa.15.b: "So, wie es bisher gemacht wurde, ist es genau richtig."
 flavor_usa.16.title: "Die [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "Unsere derzeitige Währung entspricht leider nicht den Standards, die von den fremdländischen Mächten gesetzt wurden, denn wir haben kein Münzprägebüro in den Händen unserer Regierung. $flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "Gündet die [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.b: "Wir werden uns später darum kümmern."
 flavor_usa.17.title: "Spannungen mit den Ureinwohnern"
 flavor_usa.17.desc: "Die allmähliche, aber stete Ausbreitung der #L [ROOT.GetCountry.GetAdjective|l]en#! Siedler in [ShowContinentName('america')] hat zu neuen Spannungen mit den Ureinwohnern in unseren Ländern geführt. Unsere Präsenz auf jenem Land, das sie als ihre Heimat betrachten, hat dazu geführt, dass sie sich zusammenschließen und Widerstand gegen uns organisieren."
 flavor_usa.17.a: "Wir müssen obsiegen!"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]"
 flavor_usa.18.desc: "Unsere hohe Besteuerung und die schlechte finanzielle Lage haben zu Aufruhr unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] geführt. [Select_CString(target_character.IsFemale, 'Eine charismatische Bäuerin', 'Ein charismatischer Bauer')] namens [target_character.GetName] hat andere gegen die Besteuerung der Zentalregierung um sich geschart und will die Autonomie des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s erhalten. Wenn wir in dieser Situation nicht vorsichtig vorgehen, könnte sich [target_character.Custom('DE_PRO_POS_S_3P')] Einfluss ausbreiten und ausgedehnte Unruhen verursachen."
 flavor_usa.18.a: "Wir werden das schon schaffen."
 shays_rebellion: "Shays’ Rebellion"
 flavor_usa.19.title: "Die Zukunft der Armee"
 flavor_usa.19.desc: "Da wir nun die Herren unseres eigenen Schicksals in [ShowContinentName('america')] sind, sollten wir die Zusammenstellung und die Rekrutierung unserer Armee festlegen. Es gibt überzeugende Argumente sowohl für eine [ShowPolicyName('elite_training_policy')] als auch für eine Massenarmee, doch es muss jetzt entschieden werden, welche Art von Armee wir in der Zukunft unterhalten wollen."
 flavor_usa.19.a: "Nehmen wir eine [ShowPolicyNameWithNoTooltip('elite_training_policy')] an."
 flavor_usa.19.b: "Verlassen wir uns auf eine [ShowPolicyNameWithNoTooltip('levee_en_masse_policy')]."
 flavor_usa.20.title: "Die Leute haben Brötchen"
 flavor_usa.20.desc: "In den alten Zeiten war eine gängige Beschwerde der Mangel an Brötchen. Glücklicherweise leben wir nun in Zeiten von Überfluss und Luxus, und alle#L [ROOT.GetCountry.GetAdjective|l]en#! Bürger können ihre Brötchen auf die Art genießen, wie sie es wünschen."
 flavor_usa.20.a: "Köstliche Brötchen!"
 flavor_usa.1000.title: "Der Verfassungskonvent"
 flavor_usa.1000.desc: "Mit der Zeit sind bestimmte Schwächen in der Führung unserer [GetInternationalOrganizationType('colonial_federation').GetName] zutage getreten. Als Anführer unseres Zusammenschlusses ([target_io.GetName]) könnten wir alle Mitglieder zusammenrufen und notwendige Reformen diskutieren. Eine Reform ist ein schwieriges Unterfangen, und das Ergebnis wird nicht notwendigerweise jedem Mitglied gefallen. Lassen wir die derzeitigen Schwierigkeiten gären, könnten sie in der Zukunft allerdings für noch mehr Scherereien sorgen."
 flavor_usa.1000.a: "Lasst uns die Repräsentanten einberufen."
 flavor_usa.100.b: "Es ist alles in Ordnung mit unserer derzeitigen Verwaltung."
 flavor_usa.1001.title: "Rechtsreform"
 flavor_usa.1001.desc: "Da nun alle Repräsentanten in [ROOT.GetCountry.GetCapital.GetName] versammelt sind, können wir endlich beginnen, unsere wichtigen Angelegenheiten zu besprechen. Zunächst sollten wir über unser Gesetzbuch sprechen und über die Gesetze jedes Mitglieds unseres Zusammenschlusses ([target_io.GetName]). Sollte jeder Staat Herr über seine eigenen Gesetze sein oder sollten wir eine zentrale Autorität einrichten, die über alle verfügt?"
 flavor_usa.1001.a: "Örtlichen Autoritäten werden mehr Rechte gewährt."
 flavor_usa.1001.b: "Die Zentalregierung wird ihre Macht ausüben."
 flavor_usa.1002.title: "Der Sklavenhandel"
 flavor_usa.1002.desc: "Nachdem wir die Gesetzesangelegenheiten gelöst haben, drängt nun eine Minderheit der Delegierten auf eine Diskussion in der Sache des Sklavenhandels. Obgleich sie die Einrichtung als unmenschlich anprangern, sind viele Mitglieder unseres Zusammenschlusses ([target_io.GetName]) sehr auf die Arbeit von [ShowPopTypeName('slaves')] auf ihren Plantagen angewiesen. Diese Praxis für alle Mitglieder zu verbieten, könnte uns massiv destabilisieren und schweren Schaden in den Beziehungen zu bestimmten Staaten anrichten. Und es könnte das Risiko bestehen, dass sie den Verfassungskonvent ganz verlassen."
 flavor_usa.1002.a: "Lasst jedes Mitglied für sich selbst entscheiden."
 flavor_usa.1002.b: "Schafft den Sklavenhandel für alle ab."
 flavor_usa.1002.b.tt: "Alle [ShowPopTypeName('peasants')]- und ehemalige [ShowPopTypeName('slaves')]-[pops|e] in unserem Land erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_usa.1003.title: "Strafbare Vergehen"
 flavor_usa.1003.desc: "Nachdem der Kovent in der Frage der Sklaverei zusammengehalten werden konnte, können wir uns nun der Diskussion zu jenem spezifischen [ShowLawName('legal_code_law')] zuwenden, dem wir folgen sollten. Wir müssen nicht nur entscheiden, ob alle Staaten unseres Zusammenschlusses ([target_io.GetName]) demselben [ShowLawNameWithNoTooltip('legal_code_law')] folgen sollten, sondern auch, auf welchem Gesetzbuch unseres beruhen sollte."
 flavor_usa.1003.a: "Nehmen wir ein [ShowPolicyNameWithNoTooltip('civil_law_policy')] an."
 flavor_usa.1003.b: "Wir bevorzugen ein [ShowPolicyNameWithNoTooltip('common_law_policy')]."
 flavor_usa.1003.c: "[ShowPolicyNameWithNoTooltip('traditional_law_policy')] sollte die rechtliche Grundlage werden."
 flavor_usa.1003.d: "Es gibt keine Notwendigkeit, das einem jeden vorzugeben."
