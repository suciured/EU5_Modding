l_german:
 flavor_gen.1.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Handelsrepublik"
 flavor_gen.1.desc: "Seit dem Putschversuch von Guglielmo Boccanegra im Jahr 1257 wird der Staat von „[ROOT.GetCountry.GetName|U]“ von einem #italic Capitano del popolo#! als Oberhaupt regiert. Im Lauf der Zeit wurde dieses Amt in eine [ShowGovernmentReformName('diarchy_republic')] aufgeteilt, wobei die Familien [ShowDynastyName('spinola_dynasty')] und [ShowDynastyName('doria_dynasty')] das Land zu gleichen Teilen regieren.\n\nDie Position des #italic Capitano del popolo#! war jedoch stets umstritten, da viele Mitglieder der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Bevölkerung die derzeitige Regierung als Autokratie betrachten. Durch öffentlichen Wunsch könnte die Herrschaft der Diarchie nun im Jahr [GetCurrentYear] endlich ein Ende finden."
 flavor_gen.1.a: "Möge die Republik uns in ein neues goldenes Zeitalter führen!"
 flavor_gen.1.b: "Wir können ein funktionierendes System nicht aufgeben."
 flavor_gen.2.title: "Das Liber Gazerie"
 flavor_gen.2.desc: "„Gazaria“ ist der Name, den „[ROOT.GetCountry.GetName|U]“ in Anlehnung an die Hauptstadt [ShowLocationName('kaffa')] seinen Besitzungen auf der Krim gegeben hat. Aufgrund der großen Entfernung zum Festland und der Grenze zu den Mongolen und Tataren in der Pontischen Steppe war Gazaria stets der Gefahr neuer Hordeneinfälle ausgesetzt.\n\nDie Verwaltung von Gazaria wurde 1313 nach der Eroberung durch die Mongolen neu organisiert. Diese Änderungen in der Verwaltung müssen jedoch noch kodifiziert und mit dem #italic Liber Gazerie#! durchgesetzt werden."
 flavor_gen.2.a: "Kodifiziert das #italic Liber Gazerie#!."
 flavor_gen.2.a.tt: "Jeder [location|e] erhält [ShowNamedValue('control_radical_bonus')|+=2%] [control|e] und [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction]"
 flavor_gen.2.b: "Wir haben nicht die Mittel für diese Gesetze."
 flavor_gen.3.title: "Der Niedergang von [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_gen.3.desc: "Als [ShowLocationName('constantinople')] an das #L [GetCountry('TUR').GetAdjective|l]e#! Reich, war der #L [ROOT.GetCountry.GetAdjective|l]e#! Handel über das Schwarze Meer bedroht. Der wirtschaftliche Einfluss der italienischen Händler schwand, nachdem [GetCountry('TUR').GetNameWithNoTooltip] die Kontrolle über den Seeweg erlangt hatte. Die letzten Provinzen gingen 1455 verloren."
 flavor_gen.3.a: "Fordert, dass [GetCountry('TUR').GetNameWithNoTooltip] den Zugang frei macht."
 flavor_gen.3.a.tt: "Wir werden einen Brief schicken, in dem wir um die Befreiung von den [Concept('sound_tolls', 'Sundzöllen')|e] bitten."
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "Forderungen aus Genua"
 flavor_gen.4.desc: "Ein Gesandter aus einer gewissen Nation ([GetCountry('GEN').GetLongName|U]) ist am Hof erschienen. Das Land bittet um exklusive Handelsprivilegien über den Bosporus und behauptet, dies sei sein Recht und sein Vorschlag würde uns zu Wohlstand verhelfen."
 flavor_gen.4.a: "Das ist ungeheuerlich!"
 gen_trade_access_denied: "Exklusive Handelsprivilegien am Bosporus abgelehnt"
 flavor_gen.4.b: "Könnte eine gute Gelegenheit sein …"
 flavor_gen.4.b.tt: "Sie erhalten eine Befreiung von den [Concept('sound_tolls', 'Sundzöllen')|e] am Bosporus."
 gen_trade_given: "Exklusive Handelsprivilegien am Bosporus genehmigt"
 flavor_gen.5.title: "[GetCountry('TUR').GetNameWithNoTooltip|U] lehnt ab"
 flavor_gen.5.desc: "Einer gewisse Nation ([GetCountry('TUR').GetLongName|U]) hat unsere Forderungen nach einem privilegierten Handelszugang über den Bosporus abgelehnt. Man ist empört über unser mangelndes Verständnis von Politik, und einige Berater haben [GetCountry('TUR').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetCountry('TUR').GetGovernment.GetRulerTitle] gedrängt, einen Krieg zu beginnen."
 flavor_gen.5.a: "Hoffentlich beginnt das Land keinen Krieg …"
 flavor_gen.6.title: "Handelsprivileg gewährt!"
 flavor_gen.6.desc: "Die #L [GetCountry('TUR').GetAdjective|l]e#! Nation hat uns einen privilegierten Handelszugang über den Bosporus gewährt, um unsere Händler am Schwarzen Meer zu unterstützen."
 flavor_gen.6.a: "Gute Nachrichten"
 flavor_gen.7.title: "Die Statuta Gazerie"
 flavor_gen.7.desc: "Während das #italic Liber Gazerie#! den Handel, die Eigentumsrechte und das Strafrecht im #L [ROOT.GetCountry.GetAdjective|l]en#! Gazaria abdeckt, beschreibt sie die Regierung der Kolonie nur relativ oberflächlich. Mit der Einführung der #italic Statuta Gazerie#!, einer Überarbeitung dieses Rechtsrahmens, wurden Fragen der Regierungsführung und der Organisation der Gemeinschaft in Gazaria angegangen. Auch hier ist die Umsetzung und Durchsetzung dieses Gesetzeskodexes eine finanzielle Investition, die „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ tätigen muss."
 flavor_gen.7.a: "Implementiert die #italic Statuta Gazerie#!."
 flavor_gen.7.b: "Das können wir uns nicht leisten."
 flavor_gen.8.title: "Insolvenz der Casa San Giorgio"
 flavor_gen.8.desc: "1407 nahm das Ufficio di San Giorgio seine Banktätigkeit auf, indem es seinen Aktionären Geld lieh und Dienstleistungen wie Wechsel anbot. Ab 1437 übernahm die Bank auch die Münzprägung. Die ständige Kreditaufnahme durch den Staat und die Unterkapitalisierung führten 1444 zum Bankrott der Bank.\n\nWie sollen wir vorgehen?"
 flavor_gen.8.a: "Rettet die Bank!"
 flavor_gen.8.b: "Soll sie doch zugrunde gehen …"
 flavor_gen.9.title: "Die Guelfen-Ghibellinen-Fehde"
 flavor_gen.9.desc: "Die Spaltung zwischen Papst und Kaiser begann Ende des 11. Jahrhunderts und endete offiziell 1122, doch die Spaltung zwischen Guelfen und Ghibellinen dauerte in Italien noch Jahrhunderte an und war ein ständiger Faktor bei der inneren Spaltung der Stadtstaaten und der Schwächung Italiens. Die Guelfen unterstützten den Papst, die Ghibellinen den Kaiser. Im 15. Jahrhundert wechselten die Guelfen die Seiten und unterstützten die Franzosen, die nun ihrerseits begannen, sich für Italien zu interessieren."
 flavor_gen.9.a: "Schlagen wir uns auf die Seite der Guelfen."
 gen_pro_guelph: "Unterstützt die Guelfen"
 gen_anti_ghibellines: "Gegen die Ghibellinen"
 flavor_gen.9.b: "Begünstigt die Ghibellinen"
 gen_pro_ghibellines: "Unterstützt Ghibellinen"
 gen_anti_guelph: "Gegen die Guelfen"
 flavor_gen.10.title: "Admiral Andrea Doria"
 flavor_gen.10.desc: "Andrea Doria entstammte einem Zweig der alten Familie de Auria. Er verlor seine adligen Eltern in jungen Jahren und wurde ein Glücksritter, der zuerst dem Papst und dann den Franzosen diente. Berühmt wurde er als Marinekommandant, der gegen die Türken und die barbarischen Piraten kämpfte. Auf ihn geht der Aufstieg einer Nation ([ROOT.GetCountry.GetLongName|U]) nach Jahren der Besetzung durch französische und kaiserliche Truppen zurück."
 flavor_gen.10.a: "Er wird unsere Marine anführen!"
 flavor_gen.10.b: "Wir brauchen seine Dienste nicht."
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Andrea Doria"
 flavor_gen.11.desc: "Andrea Doria lehnte mehrere Angebote ab, Doge von Genua zu werden, nahm aber schließlich das Amt des ewigen Zensors an und übte großen Einfluss auf die Räte der Republik aus. Für seine Verdienste um die Republik erhielt er mehrere Paläste, zahlreiche Privilegien und sogar den Titel „Liberator et Pater Patriae“ (Befreier und Vater des Vaterlandes)."
 flavor_gen.11.a: "Er wird einen guten [ROOT.GetCountry.GetGovernment.GetRulerTitle] abgeben!"
 flavor_gen.11.b: "Er wird ein ewiger Zensor werden!"
 flavor_gen.12.title: "Der Beschluss von Genua"
 flavor_gen.12.desc: "Genua war eine kleine Handelsrepublik am Mittelmeer, während Frankreich und Spanien zu mächtigen Nationen heranwuchsen, die großes Interesse an Italien hatten. Der berühmte Condottiere Andrea Doria aus Genua diente zuerst Frankreich und schließlich Spanien in verschiedenen Kriegen.\n\nWie sollen wir vorgehen?"
 flavor_gen.12.a: "Stellen wir uns auf die Seite von Frankreich."
 gen_andrea_doria_reform: "Das Erbe von Andrea Doria"
 flavor_gen.12.b: "Stellen wir uns auf die Seite von Spanien."
 flavor_gen.13.title: "Das goldene Zeitalter der #L [ROOT.GetCountry.GetAdjective|l]en#! Bankiers"
 flavor_gen.13.desc: "Die #L [ROOT.GetCountry.GetAdjective|l]en#! Bankiers finanzierten viele der Unternehmungen der spanischen Krone in der Fremde. Manche Historiker bezeichnen diese Epoche sogar als das Zeitalter des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Volks. In dieser Ära wurden entlang der Strada Nuova mehrere prächtige Paläste errichtet, doch sie währte nicht ewig, denn mit der Eroberung von Chios durch die Türken brach das #L [ROOT.GetCountry.GetAdjective|l]e#! Handelsimperium im östlichen Mittelmeer zusammen."
 flavor_gen.13.a: "Unser Ruhm wird ewig währen!"
 flavor_gen.14.title: "Das Schicksal von Gazaria"
 flavor_gen.14.desc: "Der Niedergang von [ShowLocationName('constantinople')] war nicht nur ein Schock für die christliche Welt, sondern auch das Ende der #L [ROOT.GetCountry.GetAdjective|l]en#! kolonialen Ambitionen am Schwarzen Meer. Es ist klar, dass das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Gazaria dazu verdammt ist, der türkischen Bedrohung zum Opfer zu fallen.\n\nDa es für uns kaum einen Grund gibt, die Kolonie zu behalten, kamen Ideen auf, sie an die Casa San Giorgio abzutreten. Obwohl das Schicksal der Kolonie besiegelt ist, könnte sie unter der Herrschaft der Bank noch eine Überlebenschance haben."
 flavor_gen.14.a: "Tretet Gazaria an die Bank ab."
 flavor_gen.14.b: "Wir können und werden Gazaria verteidigen!"
 flavor_gen.15.title: "Die Maona von Chios und Phokaia"
 flavor_gen.15.desc: "[ShowLocationName('chios')] und [ShowLocationName('foca')] unterstanden der #L [ROOT.GetCountry.GetAdjective|l]en#! Souveränität, bis [GetCharacter('byz_andronikos_ii_palaiologos').GetName] die Insel 1329 für das #L [GetCountry('BYZ').GetAdjective|l]e#! Reich zurückeroberte. Die Maona von Chios und Phokaia, gegründet von einer Gruppe einflussreicher Investoren, ist mehr als daran interessiert, die Insel [ShowLocationNameWithNoTooltip('chios')] zurückzuerobern, dort Fuß zu fassen und die reichen Alaunvorkommen von [ShowLocationNameWithNoTooltip('foca')] zu schützen. Dazu benötigt sie jedoch weitere finanzielle Unterstützung."
 flavor_gen.15.a: "Gewährt ihr Geld und Rechte."
 flavor_gen.15.b: "Sie kann sich selbst helfen."
 flavor_gen.16.title: "Die Rückeroberung von Chios"
 flavor_gen.16.desc: "Auf der Insel [ShowLocationName('chios')] lag die Herrschaft von Chios, die von 1304 bis zu ihrem Fall 1329 unter der Ägide unserer Nation ([ROOT.GetCountry.GetLongName|U]) stand. Das zerfallende #L [GetCountry('BYZ').GetAdjective|l]e#! Reich eroberte die Insel 1329 erneut, nachdem die einheimische Familie Zaccaria die griechische Bevölkerung verärgert hatte. Seitdem galt die Insel für die Byzantiner als verloren, bis erneut ein Bürgerkrieg ausbrach.\n\nDa die byzantinische Regierung mit inneren Machtkämpfen beschäftigt war, retteten die klugen Mitglieder der Maona von Chios und Phokaia die Insel vor den Griechen. Heute ist Chios wieder in [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Händen."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Sie haben uns Chios gestohlen."
 flavor_gen.16.b: "Wir sollten die Griechen nicht verärgern und die Insel zurückgeben."
 gen_has_returned_chios_to_us: "Sie haben uns Chios zurückgegeben."
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "Obwohl Korsika, bestehend aus den Provinzen „[ShowProvinceDefinitionName('cismonte_province')|U]“ und „[ShowProvinceDefinitionName('pumonte_province')|U]“, offiziell unter der Souveränität unserer Nation ([ROOT.GetCountry.GetLongName|U]) steht, wird die Politik der korsischen Insel traditionell von fünf Adelsfamilien dominiert. Eine davon ist die Banda dei Fuori, aus der [arrigo_della_rocca.Custom('DE_ART_DEF_S_N')] ehrgeizige [arrigo_della_rocca.GetName] hervorging. Nachdem [arrigo_della_rocca.GetShortNameWithNoTooltip] von den Genuesen als Geisel genommen, da man [arrigo_della_rocca.Custom('DE_PRO_POS_S_3P')]en Vater gezwungen hatte, [arrigo_della_rocca.Custom('DE_PRO_PER_S_3P_A')] fortzugeben, trat [arrigo_della_rocca.Custom('DE_PRO_PER_S_3P_N')] in die Armee von „[GetCountry('ARA').GetName|U]“ ein und verdiente [arrigo_della_rocca.Custom('DE_PRO_POS_S_3P')]en Lebensunterhalt als Glücksritter.\n\nSchließlich kehrte [arrigo_della_rocca.Custom('DE_PRO_PER_S_3P_N')] auf die Insel zurück und wurde mit [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]er Unterstützung der anderen Adelsclans zum Grafen von Korsika gewählt, was die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Autorität über die Insel weiter untergrub."
 corsican_independence_fighter: "Korsische Unabhängigkeitskämpfer"
 arrigo_della_rocca_support_nobles_joining: "Alle #L [ShowCultureName('corsican')]en#! #L [ShowPopTypeName('nobles')]n#! in „[ShowProvinceDefinitionName('cismonte_province')|U]“ und „[ShowProvinceDefinitionName('pumonte_province')|U]“ werden zu korsischen Unabhängigkeitskämpfern"
 flavor_gen.17.a: "Verleiht ihm den Maona di Corsica."
 flavor_gen.17.b: "Bekämpft ihn!"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "Korsika bereitet unserer Nation ([ROOT.GetCountry.GetLongName|U]) immer wieder Schwierigkeiten. Die Korsen sind stur und versuchen bei jeder Gelegenheit, sich von uns unabhängig zu machen.\n\nDoch sie weigern sich zugleich, sich irgendeinem Feudalherrn zu unterwerfen. [sambucuccio_dalando.GetName|U], der Anführer einer Jacquerie – eines Bauernaufstandes in „[GetCountry('FRA').GetName|U]“ während des Hundertjährigen Krieges – und seine Verbündeten, haben einen Aufstand gegen die [rebel_location.GetController.GetAdjective|l]en Menschen in [rebel_location.GetName] begonnen."
 anti_feudal_revolters: "Aufständische gegen die Feudalherrschaft"
 flavor_gen.18.a: "Mögen die Aufständischen unsere Feinde in die Flucht schlagen."
 flavor_gen.18.b: "Wir brauchen [sambucuccio_dalando.GetNameWithNoTooltip] als unseren General!"
 flavor_gen.19.title: "Die Gründung von Bastia"
 flavor_gen.19.desc: "Die Insel Korsika hat sich als eher unrentabel erwiesen, weshalb sich viele #L [ROOT.GetCountry.GetAdjective|l]e#! Geschäftsleute und Beamte aus der Einmischung in die korsische Innenpolitik zurückgezogen haben. Einige Geschäftsleute des #L [ROOT.GetCountry.GetFlavorRank]s#! sehen aber immer noch Potenzial in Korsika. Die alteingesessene Maona di Corsica hat die Konsolidierung des Standorts [ShowLocationName('bastia')] organisiert, um ihre Kontrolle über die Insel zu behaupten. Sie beabsichtigt zudem, das Wachstum einer nahen Stadt zu beschleunigen, was jedoch zusätzliche finanzielle Unterstützung erfordert."
 flavor_gen.19.a: "Gewährt der Maona die Unterstützung, die sie braucht."
 flavor_gen.19.b: "Ein Schloss allein ist mehr als genug."
 flavor_gen.20.title: "Die Condottieri des Hauses Doria"
 flavor_gen.20.desc: "Die Familie [ShowDynastyName('doria_dynasty')] ist ein alter und wohlhabender Clan aus [ROOT.GetCountry.GetName]. Obwohl sie vor allem für ihre Einmischung in die Politik von [ROOT.GetCountry.GetName] bekannt sind, sind die Doria auch für ihre Führung der als [ShowUnitDefinitionName('a_genoese_crossbowmen')] bekannten Militäreinheiten in unseren angeheuerten Söldnerarmeen berühmt.\n\n[Select_CString(doria_commander.IsFemale, 'Eine dieser militärischen Anführerinnen', 'Einer dieser militärischen Anführer')] ist [doria_commander.GetName], [doria_commander.Custom('DE_ART_DEF_S_N')] [doria_commander.Custom('DE_PRO_POS_S_3P')] Interesse an der Führung der Armee von „[merc_army.GetName|U]“ bekundet hat."
 flavor_gen.20.a: "Lasst [doria_commander.Custom('DE_PRO_PER_S_3P_A')] über unsere Truppen befehlen."
 flavor_gen.20.b: "[doria_commander.Custom('DE_PRO_POS_S_3P')|U]e Erfahrung wird in allen unseren Armeen gebraucht."
 flavor_gen.21.title: "Die genuesischen Armbrustschützen"
 flavor_gen.21.desc: "Durch ihren Dienst für die Condottieri finden [ShowUnitDefinitionName('a_genoese_crossbowmen')] auf dem Schlachtfeld große Anerkennung. Dieser Respekt verändert natürlich auch die Wahrnehmung der militärischen Fähigkeiten von [ROOT.GetCountry.GetName] durch andere Staaten."
 flavor_gen.21.a: "Sie werden auf den Schlachtfeldern unserer Zeit ihre Spuren hinterlassen."
 flavor_gen.21.b: "Die Armbrustschützen bringen Ruhm nach „[ROOT.GetCountry.GetNameWithNoTooltip]“."
 flavor_gen.22.title: "#L [ROOT.GetCountry.GetAdjective|U]e#! Geschäftsmöglichkeiten"
 flavor_gen.22.desc: "Mit dem Ausbruch des großen Krieges ([target_country.GetLongName] gegen [target_country2.GetLongName]) hat sich für uns eine großartige Gelegenheit ergeben, unsere Taschen zu füllen. Da beide Seiten versuchen, den Feind auf dem Schlachtfeld zu besiegen, brauchen sie jede zusätzliche Arbeitskraft, die sie bekommen können.\n\nGlücklicherweise sind [ShowUnitDefinitionName('a_genoese_crossbowmen')] tödlich. Wir können den Ausgang des Krieges zugunsten desjenigen beeinflussen, der bereit ist, mehr für unsere guten Soldaten zu zahlen."
 flavor_gen.22.a: "Lasst uns [target_country.GetNameWithNoTooltip] unterstützen."
 flavor_gen.22.a.tt: "Wir bieten [target_country.GetName] 2.000 [ShowUnitDefinitionName('a_genoese_crossbowmen')] im Austausch gegen die monatlichen Einnahmen eines Jahres"
 flavor_gen.22.b: "[target_country2.GetNameWithNoTooltip|U] wird gut bezahlen."
 flavor_gen.22.b.tt: "Wir bieten [target_country2.GetName] 2.000 [ShowUnitDefinitionName('a_genoese_crossbowmen')] im Austausch gegen die monatlichen Einnahmen eines Jahres"
 gen_offered_crossbowmen: "Bot uns Armbrustschützen an"
 gen_offered_opponent_crossbowmen: "Bot unserem Feind Armbrustschützen an"
 flavor_gen.22.c: "Wir sollten es uns mit keiner dieser Mächte verderben."
 flavor_gen.23.title: "Angebot von „[genoese_crossbowmen_seller.GetNameWithNoTooltip|U]“"
 flavor_gen.23.desc: "Der Krieg mit unserem erbitterten Rivalen scheint sich zu einem langen und blutigen Streit um die Vorherrschaft über [GetCountry('FRA').GetName] und [GetCountry('ENG').GetName] zu entwickeln – ein Streit, den wir nicht verlieren dürfen!\n\nUm uns einen Vorteil gegenüber dem #L [the_enemy.GetAdjective|l]en#! Feind zu verschaffen, müssen wir offen für Gelegenheiten von außen sein. Glücklicherweise ergibt sich eine solche Gelegenheit durch das eher unerwartete Angebot von [genoese_crossbowmen_seller.GetNameWithNoTooltip] in Sachen [ShowUnitDefinitionName('a_genoese_crossbowmen')]: Wir können 2.000 der besten Mannen für den Kampf gegen [the_enemy.GetNameWithNoTooltip] kaufen."
 flavor_gen.23.a: "Dieses Angebot müssen wir annehmen!"
 gain_10_a_genoese_crossbowmen: "Wir erhalten 2.000 [ShowUnitDefinitionName('a_genoese_crossbowmen')] in [genoese_crossbowmen_buyer.Capital.GetName]"
 flavor_gen.23.b: "Das können wir uns nicht leisten."
 flavor_gen.24.title: "Die [genoese_crossbowmen_buyer.GetAdjective|l]e Antwort"
 flavor_gen.24.desc.a: "Eine Nachricht aus „[genoese_crossbowmen_buyer.GetName|U]“ hat unseren Hof erreicht! Sehr zu unserer Freude wurde uns mitgeteilt, dass „[genoese_crossbowmen_buyer.GetName|U]“ die weise Entscheidung getroffen hat, unser großzügiges Angebot anzunehmen.\n\n[ShowUnitDefinitionName('a_genoese_crossbowmen')|U] werden unter #L [genoese_crossbowmen_buyer.GetAdjective|l]er#! Flagge kämpfen."
 flavor_gen.24.desc.b: "Eine Nachricht aus „[genoese_crossbowmen_buyer.GetName|U]“ hat unseren Hof erreicht! Mit Bedauern müssen wir feststellen, dass „[genoese_crossbowmen_buyer.GetName|U]“ entweder wirtschaftlich zu benachteiligt oder zu desinteressiert ist, um unser Angebot anzunehmen.\n\nDiese Ablehnung wirft ein schlechtes Licht auf unsere Armbrustschützen."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "Diese Narren gewinnen scheinbar nicht gern."
 flavor_gen.25.title: "Der Krieg der Meerengen"
 flavor_gen.25.desc: "Zwischen unserer Nation ([ROOT.GetCountry.GetLongName|U]) und einer gewissen anderen ([GetCountry('VEN').GetLongName|U]) gab es seit 1256, als die beiden Reiche um die Vorherrschaft im Mittelmeerraum kämpften, immer wieder Streitigkeiten und Auseinandersetzungen.\n\nObwohl der letzte Krieg 1299 beendet wurde, sind die Beziehungen zwischen diesen Staaten wieder auf einem Tiefpunkt angelangt, da unser Gegner ([GetCountry('VEN').GetLongName|U]) Schwierigkeiten hat, die Häfen am Schwarzen Meer zu erreichen, und uns nun mit Krieg droht."
 flavor_gen.25.a: "Zu den Waffen!"
 flavor_gen.25.b: "Vielleicht kann der Frieden diesmal gesichert werden."
 flavor_gen.26.title: "Der Chioggia-Krieg"
 flavor_gen.26.desc: "Unsere Nation ([ROOT.GetCountry.GetLongName|U]) und eine gewisse andere ([GetCountry('VEN').GetLongName|U]) haben ihre langjährige Rivalität noch nicht beigelegt, und der Streit um die Meerengen ist ihren Herrschern noch in frischer Erinnerung.\n\nEine neue Konfrontation um die Kontrolle der Ägäis steht bevor, und unter den Anführern von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ reift ein Plan: Warum nicht einen neuen Krieg um die [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]en Besitztümer in der Adria anzetteln?"
 flavor_gen.26.a: "Den Mutigen gehört die Welt!"
 flavor_gen.26.b: "Es könnte zu riskant sein, diesen Streit beizubehalten."
 flavor_gen.27.title: "Die Belagerung von Kaffa"
 flavor_gen.27.desc: "Nach 1266 ließ sich [ROOT.GetCountry.GetName|U] mit Zustimmung einer anderen Nation ([GetCountry('GLH').GetLongName|U]) auf der Krim nieder. Diese Vereinbarung ermöglichte es beiden Seiten, eine profitable Handelsbeziehung aufzubauen, indem sie die Seidenstraße mit den Handelsrouten im Mittelmeer verband und [ShowLocationName('kaffa')] zum wichtigsten Knotenpunkt im Schwarzen Meer machte.\n\nZwischen [GetCountry('GLH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('GLH').GetGovernment.GetRulerTitle] dieser Nation ([GetCountry('GLH').GetLongNameWithNoTooltip|U]) und unserem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Staat kam es jedoch immer wieder zu Spannungen, woraufhin Kaffa nun unter Belagerung steht, bis ein neues Abkommen geschlossen ist. Doch dieses Mal könnten die Dinge etwas anders laufen …"
 flavor_gen.27.a: "Versucht, unser Volk vor Seuchen und Krieg zu schützen!"
 flavor_gen.27.a.tt: "Krankheiten aus dem Osten könnten sich in [target_location.GetRegion.GetSubContinent.GetContinent.GetName] ausbreiten …"
 flavor_gen.27.b: "Der einzig sinnvolle Weg sind womöglich Hunger und Tod."
 flavor_gen.28.title: "Der Fels von Monaco"
 flavor_gen.28.desc: "Der Fels von Monaco, ein Piratennest, wurde 1191 vom Kaiser des Heiligen Römischen Reiches Heinrich VI. an unsere Nation ([ROOT.GetCountry.GetLongName|U]) übergeben und 1215 von den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Ghibellinen befestigt. Aufgrund innerer Kämpfe in der Stadt [ShowLocationName('genoa')] flohen jedoch einige Guelfen unter der Führung von Francesco [ShowDynastyName('grimaldi_dynasty')] auf den Fels und übernahmen die Kontrolle. Obwohl die Grimaldi-Dynastie formell unter der Oberhoheit unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip]) stand, begann sie, recht unabhängig zu handeln, ihre Besitztümer zu vergrößern und sich als Glücksritterin zu betätigen."
 flavor_gen.28.a: "Lasst die Grimaldi ihr Geschäft weiterführen."
 flavor_gen.28.b: "Dieser Fels gehört uns!"
 flavor_gen.29.title: "Das goldene Jahr der Casa San Giorgio"
 flavor_gen.29.desc: "Das Bankgeschäft der Casa San Giorgio war in letzter Zeit recht profitabel, was unserer Nation ([ROOT.GetCountry.GetLongName|U]) sehr zugutekam."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "Die Finanzschwierigkeiten der Casa San Giorgio"
 flavor_gen.30.desc: "Das Bankgeschäft der Casa San Giorgio hat in letzter Zeit einige Scherereien und finanzielle Verluste erlebt, mit denen sich unsere Nation ([ROOT.GetCountry.GetLongName|U]) nun konfrontiert sieht."
 flavor_gen.30.a: "Beunruhigend …"
 flavor_gen.31.title: "Die Universität Genua"
 flavor_gen.31.desc: "Die Stadt [ShowLocationName('genoa')] ist reich und wohlhabend. Obwohl sie vorrangig eine Handelsmetrople ist, haben die Bürger den Wert der Bildung nicht vernachlässigt, denn es gibt Universitäten, an denen man Jura, Theologie, Medizin und Kunst studieren kann.\n\nAuf Geheiß des Papstes [GetCountry('PAP').GetGovernment.GetRuler.GetName] wird im Heiligen Jahr [GetCurrentYear] in Genua offiziell die Theologische Hochschule gegründet."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Unterstützen wir die Universität."
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "Als [Select_CString(sampieru_corso.IsFemale, 'Bürgerliche', 'Bürgerlicher')] begann [sampieru_corso.GetName] eine erfolgreiche Laufbahn als #italic [Select_CString(sampieru_corso.IsFemale, 'Condottiera', 'Condottiere')]#! in den Italienkriegen und erwarb ein großes Vermögen. Aus [sampieru_corso.Custom('DE_PRO_POS_S_3P')]er Heimat Korsika verbannt begann [sampieru_corso.Custom('DE_PRO_PER_S_3P_N')], Pläne zu schmieden, wie [sampieru_corso.Custom('DE_PRO_PER_S_3P_N')] [sampieru_corso.Custom('DE_PRO_POS_S_3P')] Vermögen und [sampieru_corso.Custom('DE_PRO_POS_S_3P')]e Beziehungen nutzen könnte, um unsere Nation ([ROOT.GetCountry.GetLongName|U]) mithilfe einer Großmacht von der Insel zu vertreiben."
 flavor_gen.32.a: "Wer weiß, was geschehen könnte …"
 flavor_gen.32.b: "Wir werden diesen Aufstand niederschlagen, bevor er zu einer Bedrohung wird."
 flavor_gen.33.title: "Die Sorgen von Korsika"
 flavor_gen.33.desc: "Die Korsen wurden lange Zeit von Fremden regiert, da die Insel ein Schlachtfeld zwischen ihren eigenen adligen Clans sowie Pisanern, Genuesen, Aragonesen und anderen Mächten war. In den letzten Jahren verbreiteten sich jedoch neue Ideen, und manche Intellektuelle wie [luiggi_giafferi.GetName], Giacinto Paoli und Giacintos Sohn Pasquale rufen zu einer Revolution auf, die die Korsen nach Generationen der Unterdrückung durch Fremde dazu bringen soll, sich selbst zu regieren."
 flavor_gen.33.a: "Setzt diesen Aufständen ein Ende."
 flavor_gen.33.b: "Gewährt ihnen ihre Unabhängigkeit."
 flavor_gen.34.title: "Die Sorgen von Korsika"
 flavor_gen.34.desc: "Nach ihrem ersten Versuch haben sich die korsischen Revolutionäre unter der Führung von [pasquale_paoli.GetName] neu aufgestellt und kämpfen nun mit noch größerer Unterstützung der Bevölkerung für ihre Unabhängigkeit, nachdem der frühere Anlauf gescheitert war."
 flavor_gen.34.a: "Zerschlagt die Revolutionäre!"
 flavor_gen.34.b: "Gewährt ihnen ihre Unabhängigkeit."
 flavor_gen.35.title: "Die Sorgen von Korsika"
 flavor_gen.35.desc: "Unter der Führung von Pasquale Paoli gewann die korsische Revolution an Schwung und breitete sich aus. Das Ziel der Revolutionäre ist die Errichtung einer unabhängigen Republik, regiert von einer allgemeinen Versammlung des korsischen Volkes, deren Vertreter von den Bürgern für eine Amtszeit von drei Jahren gewählt werden."
 flavor_gen.35.a: "Diese Insel ist mehr Fluch als Segen …"
 flavor_gen.35.b: "Gewährt ihnen ihre Unabhängigkeit."
 can_sell_corsica_via_diplo_action: "Schaltet eine Diplomatieaktion frei, die es uns ermöglicht, Korsika an eine andere Macht zu verkaufen.\n\n#italic Kann nur EINMAL verwendet werden.#!"
 flavor_gen.36.title: "Die Sorgen von Korsika"
 flavor_gen.36.desc: "Die Lage auf Korsika ist für unser Land unhaltbar geworden, weil sie unsere Ressourcen für einen Krieg verbraucht, den wir nicht gewinnen können. Die pragmatischsten Mitglieder unseres Kabinetts schlagen eine dauerhafte Lösung vor: Wir verkaufen die ganze Insel an „[corsica_buyer.GetName|U]“ und sind das Ärgernis für immer los, sodass sich unsere Nation ([ROOT.GetCountry.GetLongName|U]) anderen, dringenderen Angelegenheiten widmen kann.\n\nZu unserem Glück hat der ahnungslose Käufer die verfluchte Insel tatsächlich gekauft. Nun ist das #L [ShowCultureName('corsican')|l]e#! Volk sein Problem."
 flavor_gen.36.a: "Na dann auf Nimmerwiedersehen!"
 flavor_gen.37.title: "Der Bau des Palasts für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_gen.37.desc: "Der jüngste Regimewechsel in unserer Nation ([ROOT.GetCountry.GetLongName|U]), der ein neues politisches System hervorbrachte, bei dem [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'die')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] an der Spitze steht, war ein Erfolg. Nun ist eine öffentliche Debatte über die Würde dieses neuen Amtes entbrannt, wobei [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')]e Befürworter argumentieren, dass der Bau eines neuen Palasts als [target_ruler.Custom('DE_PRO_POS_S_3P')]e Residenz und [target_ruler.Custom('DE_PRO_POS_S_3P')] Hauptsitz ein großer Fortschritt wäre, wohingegen [target_ruler.Custom('DE_PRO_POS_S_3P')]e Kritiker dies als eine übermäßige Zurschaustellung [target_ruler.Custom('DE_PRO_POS_S_3P')]er Macht und [target_ruler.Custom('DE_PRO_POS_S_3P')]es Einflusses ablehnen."
 flavor_gen.37.a: "Unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] verdient einen Palast!"
 flavor_gen.37.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] darf nicht über den Traditionen der Republik stehen!"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip|U]"
 flavor_gen.38.desc: "[artist_character.GetName|U], ein renommierter italienischer Architekt aus [ShowLocationName('perugia')], ist eine führende Persönlichkeit im Bereich des Bauwesens und der Neugestaltung großer architektonischer Vorhaben in ganz Europa. Mit einem beeindruckenden Portfolio an Meisterwerken wird Alessi für seine Fähigkeit gefeiert, klassische römische Elemente mit innovativen Gestaltungskonzepten zu verbinden. Nun könnte er in den Dienst unserer ([ROOT.GetCountry.GetLongName|U]) gestellt werden."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip|U]"
 flavor_gen.39.desc: "[artist_character.GetName|U] zog von seinem Geburtsort [ShowLocationName('como')] nach [ShowLocationName('genoa')] und folgte damit seinem Vater, einem Architekten, den er schon bald an Talent übertreffen sollte. Bianco ist bekannt für seine Beherrschung dynamischer Formen, üppiger Verzierungen und extravaganter Fassaden. Seine architektonische Vision zielte auf die Neugestaltung der damaligen Stadtlandschaften ab."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip|U]"
 flavor_gen.40.desc: "[artist_character.GetName|U] – auch bekannt als #italic Il Capuccino#!, da er eine Zeit lang Kapuzinermönch war – ist einer der vielversprechendsten Maler Genuas. Strozzis Gemälde sind für ihre meisterhafte Beherrschung von Licht, Schatten und emotionaler Intensität bekannt und vermitteln ein Gefühl von Dramatik und Realismus, das das Publikum weit und breit in seinen Bann zieht."
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip|U]"
 flavor_gen.41.desc: "Der visionäre Maler [artist_character.GetName] definiert die Grenzen der Kunst neu, indem er die Grenzen der Kreativität und der Technik auslotet. Castiglione ist bekannt für seinen experimentellen Umgang mit unkonventionellen Materialien, seine kühne Pinselführung sowie seine innovativen Drucktechniken. Seine Werke regen zu neuen Denkweisen an."
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip|U]"
 flavor_gen.42.desc: "Der begabte Maler [artist_character.GetName] erweist sich als Schlüsselfigur im Bereich der religiösen Kunst, da er göttliche Themen mit transzendenter Schönheit und emotionaler Tiefe darzustellen vermag. Castellos Bilder werden zu Symbolen des Glaubens und der Hingabe. Er zeichnet sich zudem durch die Darstellung von Kampfszenen mit ausgefeilten Kompositionen aus."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip|U]"
 flavor_gen.43.desc: "[artist_character.GetName|U] ist [Select_CString(artist_character.IsFemale, 'eine visionäre Malerin', 'ein visionärer Maler')], [artist_character.Custom('DE_ART_DEF_S_N')] sich einen Namen gemacht hat, indem [artist_character.Custom('DE_PRO_PER_S_3P_N')] konventionelle Normen infrage stellte und den künstlerischen Ausdruck durch [artist_character.Custom('DE_PRO_POS_S_3P')]e geheimnisvollen und atmosphärischen Kompositionen revolutionierte."
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "Der Schwarze Tod breitet sich aus!"
 flavor_gen.44.desc: "Die Belagerung von [ShowLocationName('kaffa')] brachte der Bevölkerung viel Leid und Schmerz, doch dies war erst der Anfang: Die Belagerungstruppen benutzten die verseuchte Leichen, um die Belagerung zu beschleunigen, und obwohl die Bürger von [ShowLocationName('kaffa')] die Leichen schnellstmöglich beseitigten, griffen die Krankheiten auf die Lebenden über.\n\nDie Menschen aus unseren Kolonien, die vor dem Krieg flohen, brachten die als „[ShowSituationName('black_death')]“ bekannte Seuche selbst in unsere Häuser und Wohnungen!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName|U] schlägt zurück!"
 flavor_gen.45.desc: "[sampieru_corso.GetName|U] hat im Exil mit fremdländischer Unterstützung an Stärke gewonnen. [sampieru_corso.Custom('DE_PRO_PER_S_3P_N')|U] hat nun beschlossen, dass die Zeit für einen inselweiten Aufstand gekommen ist, um Korsika von unserer Herrschaft zu befreien."
 flavor_gen.45.a: "Die Korsen erheben sich erneut!"
 flavor_gen.45.a.tt: "Alle Menschen der #L [ShowCultureName('corsican')|l]en#! Bevölkerung in „[ShowProvinceDefinitionName('cismonte_province')|U]“ und „[ShowProvinceDefinitionName('pumonte_province')|U]“ werden zu korsischen Unabhängigkeitskämpfern"
