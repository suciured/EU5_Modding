l_german:
 flavor_jap.1.title: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')]-Recht"
 flavor_jap.1.desc: "Unsere Entscheidung, uns durch [ShowPolicyName('sakoku_enabled')] von der ganzen Welt abzuschotten, hat uns bisher die Kontrolle über unse Bevölkerung erleichtert. Es ist jedoch klar, dass es uns im Weg steht, wenn es darum geht, neue Ideen oder Erfindungen zu verbreiten. Während die Welt um uns herum sich zu globalisieren beginnt, scheinen unsere Nachbarn vom Umgang mit anderen Nationen zu profitieren, während wir uns schwertun. Vielleicht ist es an der Zeit, unsere Politlinie zu überdenken?"
 flavor_jap.1.a: "Behalten wir das [ShowPolicyNameWithNoTooltip('sakoku_enabled')]-Recht weiter bei."
 flavor_jap.1.b: "Geben wir das [ShowPolicyNameWithNoTooltip('sakoku_enabled')]-Recht auf."
 flavor_jap.2.title: "Rangaku"
 flavor_jap.2.desc: "Die #L [target_country.GetAdjective|l]en#! Händler sind nun seit einiger Zeit in [target_location.GetName] auf der Insel Dejima vertreten, und der Kontakt zwischen unserem Volk und der Enklave wird streng kontrolliert. Dennoch erhaschen unsere beiden Kulturen immer wieder Blicke aufeinander. Die [target_country.GetAdjectiveWithNoTooltip|l]en Menschen scheinen Dinge zu wissen, die uns unbekannt sind, besonders in der Medizin, aber auch in Sachen Wissenschaft, Produktion und Maschinenbau. Manche unserer reicheren Bürger haben sich sogar entschieden, den [target_country.GetAdjectiveWithNoTooltip|l]en Arzt der Enklave zurate zu ziehen, anstatt sich auf hiesige Ärzte zu verlassen.\n\nEs liegt auf der Hand, dass man vieles aus dem zunehmenden Umgang mit diesen Besuchern aus dem Westen lernen könnte – wenn wir bereit sind, das Risiko einzugehen, unsere Provinzen für sie weiter zu öffnen."
 flavor_jap.2.a: "Öffnen wir unsere Provinzen für [target_country.GetAdjectiveWithNoTooltip|l]es Wissen."
 flavor_jap.2.a.tt: "Erlaubt die [government_reform|e] „[ShowGovernmentReformName('jap_rangaku')]“"
 flavor_jap.2.b: "Halten wir unsere Provinzen geschlossen."
 flavor_jap.3.title: "Westlicher Schiffbruch"
 flavor_jap.3.desc: "Nach einer langen und anstrengenden Reise hat ein Schiff aus [target_location.GetName] unsere Küste erreicht. Es ist dabei durch die #italic Magellanstraße#! gefahren, wie die Mannschaft es nennt. Die #italic De Liefde#! ist anscheinend das einzige Schiff, das von einer Fünfer-Gruppe übrig blieb, und sie hat nur noch 24 kranke und sterbende Männer der ursprünglichen Besatzung von über einhundert Mann an Bord.\n\nDie reiche Ladung an westlichen Raritäten und militärischer Ausrüstung hat es weit besser überstanden als die Mannschaft, und sie sollte einiges wert sein. Einer der Überlebenden, [Select_CString(target_character.IsFemale, 'eine Navigatorin', 'ein Navigator')] namens [target_character.GetName], besteht darauf, zu unserem „König“ gebracht zu werden …"
 flavor_jap.3.historical_info: "William Adams war der erste Engländer, der Japan erreichte. Nachdem er im Krieg mit Spanien unter Sir Francis Drake gedient hatte, schloss er sich der Niederländischen Ostindien-Kompanie an und nahm an einer Expedition durch die Magellanstraße teil, um nach vielen Entbehrungen in Japan anzukommen. Er und sein zweiter Maat Jan Joosten wurden zu Tokugawa Ieyasu geschickt und traten in dessen Dienste. Sie erhielten beide den hohen Samurai-Rang eines Hatamoto und durften die beiden Schwerter tragen. Adams nahm den Namen Miura Anjin an und erhielt das Territorium Miura. Er leitete den Bau der ersten japanischen Schiffe im westlichen Stil und übernahm verschiedene Handels- und Diplomatiemissionen zwischen Japan und Europa."
 flavor_jap.3.a: "Helfen wir den Fremdländern."
 flavor_jap.3.b: "Unternehmen wir nichts."
 flavor_jap.3.c: "Wir erwarten [target_character.Custom('DE_PRO_POS_S_3P')]e Ankunft."
 flavor_jap.3.c.tt: "„[target_country.GetName|U]“ wird entscheiden, was wir mit [target_character.GetName] anstellen."
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist ein bemerkenswerter Mensch."
 flavor_jap.4.b: "Entsenden wir [target_character.Custom('DE_PRO_PER_S_3P_A')] an den #L [GetCountry('JAP').GetGovernment.GetAdjective|l]en#! [GetCountry('JAP').GetGovernment.GetCourtTitle]."
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_jap.5.desc: "Eine gewisse Nation ([target_country.GetLongName|U]) hat ihre Pflicht erfüllt und uns [target_character.GetName] geschickt, wie [target_character.Custom('DE_PRO_PER_S_3P_N')] es erbeten hatte. Nun wissen wir, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] ein bemerkenswerter Mensch mit ungeheurem Wissen über die Welt und das Meer ist. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird uns sicher große Dienste leisten, wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] unter unsere Fittiche nehmen."
 flavor_jap.5.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eine willkommene Ergänzung für unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.5.b: "Eine Kuriosität, aber wir können [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht brauchen."
 flavor_jap.6.title: "Kirishitan"
 flavor_jap.6.desc: "Die von uns ins Land gelassenen Händler haben ihre Präsenz immer weiter ausgebaut. Im Zuge dessen haben sie #L [ShowReligionAdjective('catholic')|l]e#! Missionare mitgebracht, die von ihrer Heimat unterstützt werden und im großen Stil ihr „Christentum“ unter unserer Bevölkerung verbreiten. Wenn sie nicht aufgehalten werden, könnten diese Jesuiten, Franziskaner und Dominikaner eine bedeutende Bedrohung für den [ShowReligionName('shinto')] werden."
 flavor_jap.6.a: "Haltet die Missionare auf!"
 flavor_jap.6.a.tt: "Viele unserer [pops|e] konvertieren zum [ShowReligionName('catholic')] und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')] [pop_satisfaction|e]"
 flavor_jap.6.b: "Sollen sie ihren Glauben verbreiten."
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "Die Feudalfürsten haben in ihrer Pflicht versagt, und es ist an der Zeit, sie an ihre Verantwortlichkeiten zu erinnern. Das [ShowLawName('jap_buke_shohatto')] („Gesetz über den Kriegerstand“) ist eine Antwort darauf in Form einer Sammlung von Erlassen, die dazu dienen, die Pflichten und das Verhalten der Samurai zu veranschaulichen. Es ist dabei als Verhaltenskodex zu betrachten: eine Beschreibung des idealen Samurai, dem man nacheifern sollte. Die Samurai sollen sich selbst daran halten wollen, anstatt dass man sie dazu zwingt."
 flavor_jap.7.a: "Setzen wir das [ShowLawNameWithNoTooltip('jap_buke_shohatto')] für das ganze Shogunat ([GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]) durch."
 flavor_jap.7.b: "Der Kodex ist eher eine Art Leitfaden als eine echte Richtlinie."
 flavor_jap.7.c: "Ignorieren wir das."
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName|U] hat eine Sammlung von Erlassen herausgegeben, die man [ShowLawName('jap_buke_shohatto')] oder ‚Gesetz über den Kriegerstand‘ nennt. Darin wird beschrieben, wie ein Samurai sich verhalten sollten und welche Pflichten er hat. Zu Letzteren zählen kriegerische Praktiken sowie Künste, in denen sich der Krieger üben sollte. Zudem werden Dinge genannt, die der Samurai meiden sollte. Es bietet auch Anweisungen zum richtigen Verhalten eines $daimyo$, wodurch etabliert wird, was in deren Domänen erlaubt und was dort untersagt ist."
 flavor_jap.8.a: "Es sind nur Richtlinien."
 flavor_jap.9.title: "Gokaidō"
 flavor_jap.9.desc: "Um unsere Kontrolle über das Shogunat ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) zu stärken, sollten wir fünf zentral verwaltete Straßen bauen, die unseren Hauptsitz mit den äußeren Provinzen verbinden. Die „Fünf Hauptstraßen“ oder Gokaido sollten auch sogenannte Poststationen entlang der am häufigsten benutzten Strecken haben, damit Reisende rasten und Vorräte kaufen können."
 flavor_jap.9.historical_info: "Die Gokaidō waren fünf Hauptverkehrsstraßen in Japan während der Edo-Zeit, die wichtige Städte und Regionen des Landes miteinander verbanden. Diese Straßen spielten eine entscheidende Rolle für den Handel, die Kommunikation und den Personenverkehr. Die Infrastruktur der Gokaidō trug wesentlich zur wirtschaftlichen und kulturellen Entwicklung Japans in dieser Zeit bei."
 flavor_jap.9.a: "Richten wir die Gokaidō ein."
 flavor_jap.9.b: "Das ist nicht nötig."
 flavor_jap.10.title: "Kyōhō-Reformen"
 flavor_jap.10.desc: "[target_character.GetName|U] wurde ein Vorschlag für „Kyōhō-Reformen“ unterbreitet, eine Reihe wirtschaftlicher Richtlinien mit dem Ziel unsere Nation ([ROOT.GetCountry.GetLongName|U]) finanziell zahlungsfähig zu machen. Konfuzianische Grundsätze fließen zu einem gewissen Grad in unsere Regierung ein, doch laut ihnen ist Geld etwas Verderbendes, sodass es nötig wird, diese Grundsätze etwas zu beschneiden, um die Reformen nicht zu behindern. Zu Letzteren zählen auch die Gründung von Händlerzünften, was eine bessere Kontrolle und Besteuerung erlaubt, sowie eine Betonung der Sparsamkeit."
 flavor_jap.10.a: "Wir werden den Handel reformieren."
 flavor_jap.10.b: "Das Militär braucht Reformen."
 flavor_jap.10.c: "Beginnen wir mit den ursprünglichen wirtschaftlichen Reformen"
 flavor_jap.11.title: "Genroku"
 flavor_jap.11.desc: "Für uns ist es ein goldenes Zeitalter. Jahre des inneren Friedens unserer Nation ([ROOT.GetCountry.GetLongName]) haben wirtschaftliche Stabilität gebracht. Kunst und Architektur florieren, der Wohlstand breitet sich im ganzen Land aus und unsere klügsten Köpfe schaffen bemerkenswerte Durchbrüche in Sachen Technik und Philosophie."
 flavor_jap.11.a: "Unsere Zeit ist gekommen!"
 flavor_jap.12.title: "Kokugaku"
 flavor_jap.12.desc: "Durch die Vorherrschaft des Studiums #L [ShowCultureGroupName('chinese_group')|l]er#!, konfuzianischer und #L [ShowReligionGroupAdjective('buddhist')|l]er#! Schriften schwindet die Zahl jener, die #L [ShowCultureGroupName('japanese_group')|l]e#! Quellen studieren. Manche Gelehrte haben nun begonnen, die frühen [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]en Klassiker wieder einer näheren Betrachtung zu unterziehen. Sie kritisieren das unterdrückerische Moralisieren konfuzianischer Denker und versuchen, zu einer [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]en Kultur zurückzukehren, die frei von fremdem Gedankengut und fremden Verhaltensweisen ist. Sie nennen sich selbst Kokugaku, was in etwa „nationale Schule“ heißt."
 flavor_jap.12.a: "Wir werden die Denker dieser Schule mit Freuden unterstützen."
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "Plünderer und Piraten verdienen ihr Geld mit Überfällen auf Handelsrouten, da dies für sie gewinnträchtiger ist als ehrliche Betätigungen. Um ihr Treiben einzuschränken, sind Abgesandte aus [target_kor.GetName] zu uns gekommen und haben uns angeboten, einen Vertrag zu unterzeichnen, der uns Handelsvorteile mit ihnen einräumt. Wenn wir den Vertrag unterzeichnen, werden ihre Häfen für unsere Kaufleute geöffnet, doch wir müssten ihnen bei der Bekämpfung der Piraterie in der Region helfen."
 flavor_jap.13.historical_info: "Der Kakitsu-Vertrag (auch Vertrag von Gyehae genannt) wurde 1443 zwischen der koreanischen Joseon-Dynastie und Sō Sadamori vom Sō-Clan auf Tsushima unterzeichnet. Der Vertrag ergab sich aus einer Invasion der koreanischen Streitkräfte in Tsushima, um jene Piraten auszumerzen, die sich dort eingenistet hatten und den Handel auf der koreanischen Halbinsel bedrohten. Sō Sadamori schlug vor, im Vertrag eine feste Anzahl von Schiffen festzulegen, die mit Korea Handel treiben durften – der Sō-Clan errang auf diese Weise ein Monopol darauf."
 flavor_jap.13.a: "Unterzeichnen wir den Vertrag."
 flavor_jap.13.b: "Dieser Vertrag ist nicht von Vorteil für uns."
 kakitsu_treaty: "Kakitsu-Vertrag"
 #New DHE
 flavor_jap.101.title: "Proklamation von [our_ruler.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_jap.101.desc: "Jetzt, wo [go_daigo.GetName] endlich gestürzt wurde, hat sich [our_ruler.GetName] selbst [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ernannt und die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie damit zum Nachfolger der Kamakura erklärt. Da [go_daigo.GetNameWithNoTooltip] nach [ShowLocationName('yoshino')] fliehen musste, hat [koumyou.GetName] an [go_daigo.Custom('DE_PRO_POS_S_3P')]er Stelle die Kontrolle übernommen und die Herrschaft der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]-Dynastie mit [our_ruler.GetNameWithNoTooltip] als Oberhaupt offen abgestraft. Obwohl eine Mehrheit der Clans [our_ruler.GetNameWithNoTooltip] unterstützen, gibt es auch Gerüchte in den Schatten, die [go_daigo.GetNameWithNoTooltip] erneut als Kaiser wünschen."
 flavor_jap.101.a: "Die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]-Dynastie wird [ShowRegionNameWithNoTooltip('japan_region')] in eine neue Ära führen!"
 flavor_jap.102.title: "Ernennung von [kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.102.desc: "Um herausragende Persönlichkeiten zu finden, die gewillt sind, die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie bei der Stabilisierung von [ShowRegionName('japan_region')] zu unterstützen und die #L [GetCountry('STC').GetAdjective|l]e#! Macht weiter einzuschränken, hat [our_ruler.GetName] [kou_no_moronao.GetName] zum #italic Shitsuji#! ernannt. Auch wenn die engsten Vertrauten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] bekundet haben, [our_ruler.GetNameWithNoTooltip] zu unterstützen, drücken andere eher hinter vorgehaltener Hand ihre Unzufriedenheit mit [kou_no_moronao.GetNameWithNoTooltip] aus, da sie befürchten, dass [kou_no_moronao.Custom('DE_PRO_PER_S_3P_N')] die derzeitige Machtverteilung innerhalb der [ROOT.GetCountry.GetGovernment.GetCourtTitle]politik stören könnte."
 flavor_jap.102.a: "Ernennen wir ihn zum Shitsuji!"
 flavor_jap.102.b: "Wir sollten es vermeiden, [kou_no_moronao.GetNameWithNoTooltip] zu ermächtigen."
 flavor_jap.102.b_tt: "Das Amt des Shitsuji bleibt vorerst leer, um einen politischen Zwist zu vermeiden"
 jap_should_ko_clan_accept: "Sollte „[GetCountry('KOU').GetName]“ akzeptieren, erhalten wir die folgenden Vorteile:"
 jap_should_ko_clan_decline: "Sollte „[GetCountry('KOU').GetName]“ ablehnen, erhalten wir stattdessen die folgenden Vorteile:"
 jap_random_court_official_becomes_shitsuji: "Ein unpolitischer Würdenträger, der nicht zum [ROOT.GetCountry.GetGovernment.GetCourtTitle] gehört, wird zum Shitsuji ernannt."
 flavor_jap.103.title: "Versuchte Ermordung von [kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.103.desc: "Als [kou_no_moronao.GetName] zum Shitsuji ernannt wurde, waren einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ziemlich unzufrieden mit der Aussicht, dass [kou_no_moronao.Custom('DE_PRO_PER_S_3P_N')] das [ROOT.GetCountry.GetGovernment.GetCourtTitle]leben auf den Kopf stellen würde. Im Laufe der Zeit haben sich viele dieser Befürchtungen bewahrheitet, und aus [ROOT.GetCountry.GetCapital.GetName] wird berichtet, dass [kou_no_moronao.GetNameWithNoTooltip] über Nacht einen Mordanschlag überlebt habe!\n\nDer Täter war niemand Geringeres als [ask_tadayoshi.GetName], einer der erbittertsten politischen Rivalen von [kou_no_moronao.GetShortNameWithNoTooltip] am [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.103.a: "Wir müssen [ask_tadayoshi.GetNameWithNoTooltip] vom [ROOT.GetCountry.GetGovernment.GetCourtTitle] verbannen!"
 flavor_jap.103.b: "Wir verschonen [ask_tadayoshi.GetNameWithNoTooltip] vorerst."
 flavor_jap.103.c: "Wir sollten [kou_no_moronao.GetNameWithNoTooltip] [kou_no_moronao.Custom('DE_PRO_POS_S_3P')]es Amtes entheben und [ask_tadayoshi.GetNameWithNoTooltip] zum Shitsuji ernennen."
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip] läuft zu „[GetCountry('STC').GetLongNameWithNoTooltip]“ über"
 flavor_jap.104.desc: "Obwohl [our_ruler.GetName] [ask_tadayoshi.GetName] vom [ROOT.GetCountry.GetGovernment.GetCourtTitle] für den versuchten Mordanschlag auf [kou_no_moronao.GetName] verbannt hat, hat [ask_tadayoshi.Custom('DE_PRO_PER_S_3P_N')] es irgendwie geschafft, politische Verbündete zu bewahren. Mit der fortwährenden Herrschaft von [our_ruler.GetNameWithNoTooltip] unzufrieden, sind [ask_tadayoshi.GetNameWithNoTooltip] und [ask_tadayoshi.Custom('DE_PRO_POS_S_3P')]e Unterstützer aus [ROOT.GetCountry.GetCapital.GetName] geflohen, um [stc_ruler.GetName] in dessen Domäne ([GetCountry('STC').GetLongName|U]) zu unterstützen. Da sie wissen, welche Macht [ask_tadayoshi.GetNameWithNoTooltip] noch immer innehält, haben viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] [our_ruler.GetNameWithNoTooltip] angeraten, angesichts des Verrats von [ask_tadayoshi.GetShortNameWithNoTooltip] nicht zu vorschnell zu handeln, und stattdessen zu Vorsicht bei weiteren Maßnahmen gegen dieses Reich ([GetCountry('STC').GetLongNameWithNoTooltip]) gemahnt."
 flavor_jap.104.a: "Wir müssen Vorsicht bei „[GetCountry('STC').GetLongName]“ walten lassen, jetzt, wo [ask_tadayoshi.GetNameWithNoTooltip] geflohen ist."
 south_court_will_become_stronger: "[ask_tadayoshi.GetName] nimmt viele [ask_tadayoshi.Custom('DE_PRO_POS_S_3P')]er Verbündeten mit nach „[GetCountry('STC').GetLongName]“ und ermutigt sie."
 flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip] trifft ein"
 flavor_jap.105.desc: "Gänzlich überraschend ist [ask_tadayoshi.Custom('DE_ART_DEF_S_N')] abtrünnige [ask_tadayoshi.GetName] heute in „[ROOT.GetCountry.GetLongName]“ eingetroffen, um [our_ruler.GetName] die Treue zu schwören. [ask_tadayoshi.GetNameWithNoTooltip] gibt an, mit der Art und Weise unzufrieden zu sein, wie [jap_ruler.GetName] [jap_ruler.Custom('DE_PRO_POS_S_3P')]en [GetCountry('JAP').GetGovernment.GetCourtTitle] führt, und hat den Wunsch zum Ausdruck gebracht, „[ROOT.GetCountry.GetLongNameWithNoTooltip]“ dabei zu helfen, den Chrysanthemen-Thron wiedereinzunehmen."
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] wird eine entscheidende Rolle für unsere Zukunft einnehmen."
 flavor_jap.106.title: "[ymn_clan.GetNameWithNoTooltip] läuft nach „[GetCountry('STC').GetLongNameWithNoTooltip]“ über"
 flavor_jap.106.desc: "Schreckliche Neuigkeiten haben [ROOT.GetCountry.GetCapital.GetName] erreicht. Der unter [ymn_ruler.GetName] stehende [ymn_clan.GetName]-Clan, einer der einflussreicheren Clans im Land, ist nach [GetCountry('STC').GetName] übergelaufen. Aus Angst vor den [ymn_clan.GetAdjectiveWithNoTooltip|l]en Truppen haben viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] die Idee vorgebracht, in die Offensive zu gehen und den [ymn_clan.GetNameWithNoTooltip]-Clan schnellstens anzugreifen, um zu verhindern, dass der [ymn_clan.GetNameWithNoTooltip]-Clan [GetCountry('STC').GetName] verstärken kann."
 flavor_jap.106.a: "Wir müssen uns vor dem [ymn_clan.GetLongNameWithNoTooltip]-Clan in Acht nehmen."
 flavor_jap.106.b: "Wir müssen sie schnellstens niederschlagen!"
 flavor_jap.106.tt: "„[GetCountry('YMN').GetLongName]“ unterstützt nun „[GetCountry('STC').GetLongName]“ in [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 flavor_jap.107.title: "Ein Kompromiss für die Unterwerfung"
 flavor_jap.107.desc: "Von den stärksten [ShowSpecialStatusName('shugo_daimyo')] in [ShowRegionName('japan_region')] haben sich [GetCountry('OUC').GetName] und [GetCountry('YMN').GetName] als zwei Clans erwiesen, mit denen es eher schwierig ist, zu verhandeln und die oft ihren beträchtlichen Einfluss geltend machen, um die Forderungen der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie zurückzuweisen. Um die Clans besser in die Verwaltung eingliedern zu können, hat [our_ruler.GetName] sowohl [GetCountry('OUC').GetNameWithNoTooltip] als auch [GetCountry('YMN').GetNameWithNoTooltip] nun ein Autonomieangebot im Tausch dafür unterbreitet, dass sich die [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] vollständig der Zentralherrschaft unterwerfen. Obwohl die Verhandlungen vielversprechend verliefen, haben einige Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] [our_ruler.GetNameWithNoTooltip] dazu gedrängt, das Abkommen nicht zu unterzeichnen, da sie befürchten, dass es die Clans langfristig nur ermächtigen könnte."
 flavor_jap.107.a: "Wir gehen den Kompromiss mit „[GetCountry('OUC').GetNameWithNoTooltip]“ und „[GetCountry('YMN').GetNameWithNoTooltip]“ ein."
 flavor_jap.107.b: "Wir werden keinem unserer [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] besondere Privilegien gewähren!"
 flavor_jap.110.title: "Eingliederung der [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] in die Bürokratie"
 flavor_jap.110.desc: "Um die Kluft zwischen der Herrschaft der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie und der Autonomie der [ShowSpecialStatusName('shugo_daimyo')] zu überwinden, hat [our_ruler.GetName] damit begonnen, das Fundament zur Integration der stärkeren Clans in die Verwaltung von [ShowRegionName('japan_region')] vorzubereiten. Mit diesen Reformen erhofft sich [our_ruler.GetName] nicht nur, die Treue der vorherrschenden Clans gegenüber der Herrscherdynastie zu sichern, sondern plant gleichzeitig auch jene zu belohnen, die sich als wertvoll erwiesen haben."
 flavor_jap.110.a: "Bringen wir diese [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] in unsere Bürokratie."
 flavor_jap.110.b: "Wir sollten zusätzliche Maßnahmen ergreifen, um uns die Treue der [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] zu sichern."
 flavor_jap.111.title: "Das Kanrei-Rätesystem"
 flavor_jap.111.desc: "Zu den ersten Reformen zur Stärkung der Bürokratie gehörte die Einrichtung des neuen Kanrei-Rätesystems. Durch diese Reform möchte [our_ruler.GetName] den mächtigsten [ShowSpecialStatusName('shugo_daimyo')] ein Mitspracherecht in der Verwaltung von [ShowRegionName('japan_region')] geben und gleichzeitig die Beziehungen zwischen den Clans und [our_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft vertiefen."
 flavor_jap.111.a: "Dieser Rat wird die Autorität stärken, die [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] über die [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] ausüben kann."
 flavor_jap.112.title: "Einbindung mächtiger Clans in den Kanrei-Rat"
 flavor_jap.112.desc: "Um die ersten Kernmitglieder des neu gegründeten Kanrei-Rats zu ernennen, wandte sich [our_ruler.GetName] an die mächtigsten Clans in [ShowRegionName('japan_region')]. [our_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hoffte damit, eine starke politische Bindung aufzubauen, die die Stabilität wahren würde. Auf Anraten des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! wurde empfohlen, [GetCountry('HSK').GetName], [GetCountry('SBA').GetName] und [GetCountry('HTK').GetName] zu den ersten Clans zu machen, denen dieses Amt zuteil wird."
 flavor_jap.112.a: "Möge dies eine neue Ära einläuten!"
 flavor_jap.112.b: "Wir müssen ihre Befugnisse einschränken, damit sie nicht zu mächtig werden."
 flavor_jap.113.title: "Die Shukurō-Kaigi-Erweiterung"
 flavor_jap.113.desc: "Bei der ursprünglichen Gründung des Kanrei-Rätesystems war vorgesehen, die drei mächtigsten Clans in den Rat zu berufen, doch einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben [our_ruler.GetName] nun vorgeschlagen, das System zu erweitern. Durch die Ernennung einiger weniger mächtigerer Clans für den Shukurō Kaigi (Ältestenrat) würden die anderen [ShowSpecialStatusName('shugo_daimyo')] eine stärkere Stimme am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben, während gleichzeitig der Einfluss der stärksten [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] beschränkt wird."
 flavor_jap.113.a: "Berufen wir einige der schwächeren Clans in den Shukurō Kaigi."
 flavor_jap.113.b: "Wir können es nicht riskieren, diesen Clans noch mehr Macht zu geben."
 flavor_jap.114.title: "Samurai-Dokoro"
 flavor_jap.114.desc: "Angesichts der zunehmenden Kriminalität in [ShowRegionName('japan_region')] hat [our_ruler.GetName] beschlossen, die #italic Samurai-Dokoro#! zu ermächtigen, die wichtigste Behörde für das Strafrecht in [ShowRegionNameWithNoTooltip('japan_region')]. Einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben zum Ausdruck gebracht, dass [GetCountry('IMG').GetName] für dieses Amt bevorzugt werden sollte, während andere der Ansicht sind, dass [replacement_clan.GetName] für diese Position bevorzugt werden sollte."
 flavor_jap.114.a: "Wir gewähren „[GetCountry('IMG').GetLongNameWithNoTooltip]“ dieses Amt."
 flavor_jap.114.b: "Mit „[replacement_clan.GetNameWithNoTooltip]“ wird das Amt größte Autorität ausüben können."
 flavor_jap.115.title: "Der Kanrei-Rat fördert Verbundenheit unter den Mitgliedern"
 flavor_jap.115.desc: "Obwohl der Kanrei-Rat des Öfteren ein Ort der politischen Rivalitäten zwischen den Clans ist, ist er zuweilen auch ein Ort, der die Verbundenheit zwischen ihnen verstärkt. Darüber hinaus hat diese Verbundenheit dazu geführt, dass die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Herrschaft weiter gefestigt werden konnte, da viele der Clans [our_ruler.GetName] ihre Treue geschworen haben."
 flavor_jap.115.a: "Der Rat hat sich als effektives Werkzeug für unsere Bürokratie erwiesen."
 flavor_jap.120.title: "Wachsende Unzufriedenheit mit „[GetCountry('SBA').GetNameWithNoTooltip]“"
 flavor_jap.120.desc: "Obwohl die Berufung von [GetCountry('SBA').GetName] in den Kanrei-Rat eigentlich ihre Stellung verbessern sollte, ist [sba_ruler.GetName] zunehmend mit der Herrschaft von [our_ruler.GetName] unzufrieden und hat Schritte unternommen, um [our_ruler.GetNameWithNoTooltip] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] bei jeder Gelegenheit zu trotzen.\n\nUm [GetCountry('SBA').GetNameWithNoTooltip] für dieses widerspenstige Verhalten zu bestrafen, hat [our_ruler.GetNameWithNoTooltip] Gesandte durch ganz [ShowRegionName('japan_region')] geschickt, um eine Koalition gegen [sba_ruler.GetNameWithNoTooltip] zu bilden. [our_ruler.Custom('DE_PRO_PER_S_3P_N')|U] erhofft sich damit, [sba_ruler.GetNameWithNoTooltip] zu entmachten, obwohl einige am Hof befürchten, dass dies das Land destabilisieren könnte."
 flavor_jap.120.a: "Solch eine Unverschämtheit kann nicht toleriert werden. Versammeln wir die anderen [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]!"
 flavor_jap.120.b: "Wir werden diese Unverschämtheit vorerst ignorieren."
 summoning_of_shugo_lords: "Mehrere [ShowSpecialStatusName('shugo_daimyo')] werden sich auf Bitte von [our_ruler.GetName] versammeln, um gegen „[GetCountry('SBA').GetLongName]“ vorzugehen."
 flavor_jap.121.title: "Shugo-Koalition gegen „[GetCountry('SBA').GetNameWithNoTooltip]“"
 flavor_jap.121.desc: "Auf Bitte von [our_ruler.GetName] hin haben die Clans „[summoned_shugo_one.GetName]“, „[summoned_shugo_two.GetName]“ und „[summoned_shugo_three.GetName]“ ihre Unterstützung für die Koalition zur Zerschlagung von „[GetCountry('SBA').GetNameWithNoTooltip]“ angeboten. Da [our_ruler.GetNameWithNoTooltip] große politische Privilegien in Aussicht gestellt hat, haben einige Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] stattdessen gefordert, dass wir die Angelegenheit selbst regeln, da die bevorteilten Clans versuchen könnten, aus ihrer privilegierten Stellung Kapital zu schlagen."
 flavor_jap.121.a: "„[GetCountry('SBA').GetNameWithNoTooltip]“ ist unehrenhaft. Sie müssen um jeden Preis zur Strecke gebracht werden!"
 flavor_jap.121.b: "Wir werden diese Angelegenheit selbst regeln."
 shugo_lords_will_join_and_prestige: "„[summoned_shugo_one.GetName]“, „[summoned_shugo_two.GetName]“ und „[summoned_shugo_three.GetName]“ erhalten [ShowNamedValue('prestige_extreme_bonus')|+] [prestige|e] und treten unserem [war|E] gegen „[GetCountry('SBA').GetName]“ bei"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] und der Kanrei-Rat"
 flavor_jap.122.desc: "Mit der Zerschlagung von [GetCountry('SBA').GetName] hat sich die Machtposition, die sie einst im Kanrei-Rat innehatten, in Luft aufgelöst. Um das entstandene Machtvakuum zu füllen, hat [chosen_kanrei_leader.GetName] angeboten, als ranghöchster Clan innerhalb des Rats zu fungieren. Andere Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben hingegen vorgeschlagen, dass es an der Zeit sei, einen neuen Clan in den Rat zu erheben, um das entstandene Vakuum zu füllen, und zwar einen Clan, der bisher keinerlei Schritte gegen uns unternommen hat."
 flavor_jap.122.a: "[chosen_kanrei_leader.GetNameWithNoTooltip] soll fürs Erste den Rat anführen."
 flavor_jap.122.b: "[new_major_kanrei_member.GetNameWithNoTooltip] wird den Platz von „[GetCountry('SBA').GetNameWithNoTooltip]“ im Rat einnehmen."
 flavor_jap.123.title: "Wachstum der Strafbehörde"
 flavor_jap.123.desc: "Der Untergang von [GetCountry('SBA').GetName] hat in ganz [ShowRegionName('japan_region')] Wellen geschlagen und signalisiert, dass das Land bereit ist, Maßnahmen zu ergreifen, um möglichen Ungehorsam zu bekämpfen. Da sich auch andere Clans in der Vergangenheit ungebührlich verhalten haben, befürchten auch diese jetzt, dass ihr Handeln Konsequenzen mit sich ziehen wird.\n\nObwohl unser neuer Fokus auf Bestrafung den Ehrgeiz einiger [ShowSpecialStatusName('shugo_daimyo')] mindern könnte, hat er auch ein gewisses Misstrauen gegenüber [our_ruler.GetName] geschürt."
 flavor_jap.123.a: "Unsere [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] werden lernen, die Autorität von [our_ruler.GetNameWithNoTooltip] mehr zu respektieren."
 flavor_jap.130.title: "Legitimierung der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Herrschaft"
 flavor_jap.130.desc: "Obwohl das neue [ROOT.GetCountry.GetFlavorRank] von [old_ashikaga_ruler.GetName] gegründet wurde, wird es von vielen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in [ShowRegionName('japan_region')] aufgrund der Behandlung der Familie [ShowDynastyName('yamato_dynasty')] weitgehend als illegitim angesehen. Um die Herrschaft der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie zu legitimieren, hat [kanrei_council_leader.GetName] [our_ruler.GetName] vorgeschlagen, das alte Rangsystem wiedereinzuführen. Dieser Eckpfeiler der kaiserlichen Traditionen zu ehren, könnte [our_ruler.Custom('DE_PRO_POS_S_3P')]e Legitimität stärken."
 flavor_jap.130.a: "Wir sollten dem Rat von [kanrei_council_leader.GetNameWithNoTooltip] folgen und das alte System wiedereinführen."
 flavor_jap.130.b: "Wir nehmen nicht an einem solch veralteten Rangsystem teil."
 flavor_jap.131.title: "Halbsteuererlass"
 flavor_jap.131.desc: "[our_ruler.GetName] hat den #italic Hanzei#!-Erlass offiziell verabschiedet, um die Beziehungen zwischen dem Kaiserhof und „[ROOT.GetCountry.GetLongName]“ zu stärken. Dieser Erlass verbietet die Halbierung der kaiserlichen Ländereien durch die [ShowSpecialStatusName('shugo_daimyo')] und zwingt den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dazu, eine Halbsteuer zu zahlen, die proportional zur Unterstützung ist, die sie von #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Vertreter für die Schlichtung lokaler Probleme erhalten haben. Neu ernannte [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] sind jedoch von diesem Erlass ausgenommen."
 flavor_jap.131.a: "Dieser Erlass wird ganz [ShowRegionNameWithNoTooltip('japan_region')] zugutekommen!"
 flavor_jap.131.b: "Wir sollten eine begrenzte Inbeschlagnahmung von kaiserlichem Land erlauben."
 flavor_jap.132.title: "Kyūshū Tandai"
 flavor_jap.132.desc: "Als eine der problematischeren Regionen unter der #L [ROOT.GetCountry.GetGovernment.GetAdjective]en#! Herrschaft über [ShowRegionName('japan_region')] hat sich [ShowAreaName('saikaidou_area')] als wichtige Hochburg für die #L [GetCountry('STC').GetAdjective|l]e#! Unterstützung erwiesen. Um die Region wieder unter Kontrolle zu bringen, hat [our_ruler.GetName] die Ernennung eines neuen Tandai für [ShowAreaNameWithNoTooltip('saikaidou_area')] vorgeschlagen. Einige sind jedoch der Meinung, dass die Ernennung eines lokalen Clans, der der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Sache treu ergeben ist, effektiver wäre."
 flavor_jap.132.a: "„[non_kyushu_clan_tandai.GetNameWithNoTooltip]“ soll als neuer Kyūshū Tandai dienen."
 flavor_jap.132.b: "Wir sollten stattdessen den lokalen Clan „[kyushu_clan_tandai.GetLongNameWithNoTooltip]“ ernennen."
 flavor_jap.133.title: "Entwicklung der Gobanshū"
 flavor_jap.133.desc: "Um dem zunehmenden Ungehorsam einiger [ShowSpecialStatusName('shugo_daimyo')] entgegenzuwirken, hat [our_ruler.GetName] den [ROOT.GetCountry.GetGovernment.GetCourtTitle] um Unterstützung für die Gründung einer neuen Shogun-Armee gebeten. Damit die Loyalität dieser Armee zu jeder Zeit gesichert ist, hat [our_ruler.GetNameWithNoTooltip] angeordnet, dass ihre Reihen direkt [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] unterstehen und die Befehlsgewalt nur jenen [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] vorbehalten ist, die dem [ROOT.GetCountry.GetFlavorRank] gegenüber äußerst treu ergeben sind."
 flavor_jap.133.a: "Niemand soll es je wagen, die Macht des [ROOT.GetCountry.GetFlavorRank]s in Frage zu stellen!"
 flavor_jap.133.b: "Wir sollten unseren Fokus lieber auf eine auf Aufgeboten basierende Armee legen."
 flavor_jap.134.title: "Residenzpflicht"
 flavor_jap.134.desc: "In dem Bestreben, [ShowRegionName('japan_region')] weiter zu zentralisieren, hat [our_ruler.GetName] einen Erlass verabschiedet, der [ShowSpecialStatusName('shugo_daimyo')] mit Positionen im Kanrei-Rat dazu verpflichtet, ihren Hauptsitz in [ROOT.GetCountry.GetCapital.GetName] zu haben. Auch wenn einige [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] diesen neuen Erlass zweifellos ablehnen werden, wird die Verpflichtung, in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zu residieren und damit unter einer direkteren Aufsicht unter [our_ruler.GetNameWithNoTooltip] zu stehen, zweifellos jegliche Ambitionen abschwächen, die sie gegenüber dem [ROOT.GetCountry.GetFlavorRank] hegen könnten."
 flavor_jap.134.a: "Zwingen wie die [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')], in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zu residieren."
 flavor_jap.134.b: "Wir müssen diesen Erlass zurücknehmen."
 flavor_jap.135.title: "„[tki_country.GetNameWithNoTooltip]“ erlangt zu viel Einfluss"
 flavor_jap.135.desc: "[tki_country.GetName] gehörte schon immer zu den mächtigeren Clans innerhalb von [ShowRegionName('japan_region')], doch in jüngster Zeit konnte der Clan unter der Führung von [tki_ruler.GetName] erheblich wachsen, wodurch der [ROOT.GetCountry.GetGovernment.GetCourtTitle] seine Ambitionen nicht länger ignorieren kann. Die engsten Berater von [our_ruler.GetName] drängen nun dazu, [tki_country.GetNameWithNoTooltip] in mehrere Nebenlinien aufzuteilen, um [tki_ruler.GetNameWithNoTooltip] für [tki_ruler.Custom('DE_PRO_POS_S_3P')]e Auflehnung zu bestrafen."
 flavor_jap.135.a: "Wir müssen „[tki_country.GetNameWithNoTooltip]“ zügeln!"
 flavor_jap.135.b: "Wir werden diese Angelegenheit nicht weiter verfolgen."
 flavor_jap.136.title: "Der Meitoku-Aufstand"
 flavor_jap.136.desc: "Obwohl die Beziehungen zwischen „[GetCountry('YMN').GetName]“ und dem [ROOT.GetCountry.GetFlavorRank] in letzter Zeit stabil waren, hat [ymn_ruler.GetName] mit der plötzlichen Beschlagnahmung kaiserlicher Ländereien innerhalb [ymn_ruler.Custom('DE_PRO_POS_S_3P')]es Herrschaftsgebiets eine Spaltung verursacht. Da die Aufforderungen des [ROOT.GetCountry.GetGovernment.GetCourtTitle]s ignorierte, die beschlagnahmten Ländereien zurückzugeben, sucht [our_ruler.GetName] nun nach Unterstützung, um den unehrenhaften Clan endgültig zu zerschlagen."
 flavor_jap.136.a: "Wir dürfen nicht zulassen, dass „[GetCountry('YMN').GetNameWithNoTooltip]“ weiteres Land in Beschlagnahmung nimmt."
 flavor_jap.136.b: "„[GetCountry('YMN').GetNameWithNoTooltip]“ ist ein starker Clan. Wir sollten einen Konflikt vermeiden."
 flavor_jap.137.title: "Besteuerung der Sakaya-Dosō"
 flavor_jap.137.desc: "Um weitere Einnahmen für das [ROOT.GetCountry.GetFlavorRank] zu generieren, hat [our_ruler.GetName] eine neue Steuer für die Sakaya-Dosō (Geldverleiher) in ganz [ROOT.GetCountry.GetCapital.GetName] vorgeschlagen. Obwohl sie bereits in der Vergangenheit eine Einnahmequelle darstellten, sind die Sakaya-Dosō durch die Erweiterung der [ROOT.GetCountry.GetCapital.GetRank.GetName] in letzter Zeit so reich geworden, dass sie unter den aktuellen Steuerrichtlinien einen Großteil ihres Vermögens behalten konnten."
 flavor_jap.137.a: "Besteuert die Geldverleiher!"
 flavor_jap.137.b: "Wir dürfen die Geldverleiher nicht verärgern."
 flavor_jap.138.title: "Die Beziehungen zu „[chi_nation.GetNameWithNoTooltip]“ verschlechtern sich zunehmend"
 flavor_jap.138.desc: "Einst florierte der Handel zwischen [ROOT.GetCountry.GetName] und [chi_nation.GetName], doch in den letzten Jahren haben sich die Beziehungen zwischen unseren beiden Staaten stark verschlechtert. In dem Bestreben, die Beziehungen zu [chi_nation.GetNameWithNoTooltip] wieder aufzunehmen, hat [our_ruler.GetName] den [ROOT.GetCountry.GetGovernment.GetCourtTitle] um Unterstützung bei der Bildung einer neuen Delegation gebeten, gleichzeitig aber auch [our_ruler.Custom('DE_PRO_POS_S_3P')]e Unzufriedenheit mit [chi_ruler.GetName] zum Ausdruck gebracht."
 flavor_jap.138.a: "Nehmen wir die Beziehungen zwischen unseren Staaten wieder auf."
 flavor_jap.138.b: "„[chi_nation.GetNameWithNoTooltip]“ hat keine Bedeutung für uns."
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "Jetzt, wo die Machtbasis des [ROOT.GetCountry.GetFlavorRank]s über ganz [ShowRegionName('japan_region')] weitgehend gesichert ist, hat es sich [our_ruler.GetName] zur Aufgabe gemacht, einen prächtigen neuen Palast als Symbol für die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Macht und Herrlichkeit zu errichten. Mit diesem Palast, dem der Name „[ShowWorkOfArtName('hana_no_gosho_palace')]“ gegeben wurde, hofft [our_ruler.GetNameWithNoTooltip], für die kommenden Jahrhunderte einen Ort der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Macht und Prestige zu schaffen."
 flavor_jap.140.a: "Ein prächtiger Palast!"
 flavor_jap.141.title: "Der Bau des [ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')]"
 flavor_jap.141.desc: "Nachdem [our_ruler.GetName] das Grundstück mithilfe [our_ruler.Custom('DE_PRO_POS_S_3P')]es politischen Einflusses und dem Geld aus der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Schatzkammer von der Familie Saionji erworben hatte, ordnete er den Bau eines prächtigen, mit Gold verzierten neuen Gebäudes an.\n\nDurch die Goldverzierung hofft [our_ruler.GetNameWithNoTooltip], jegliche Gefühle gegenüber dem Tod beseitigen und gleichzeitig die Pracht des [ROOT.GetCountry.GetFlavorRank]s zur Schau stellen zu können."
 flavor_jap.141.a: "Dieser Tempel wird ein Symbol unserer Herrlichkeit sein!"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "Nachdem sie am gesamten [ROOT.GetCountry.GetGovernment.GetCourtTitle] Aufsehen erregt hatte, wurde die sorgfältig zusammengestellte Chronik von [kitabatake_chikafusa.GetName] endlich fertiggestellt. Diese Chronik hat sich wie ein Lauffeuer in ganz [ShowRegionName('japan_region')] verbreitet und dokumentiert alle früheren Kaiser bis hin [Select_CString(stc_ruler.IsFemale, 'zur', 'zum')] derzeitigen [stc_ruler.GetName]. Einige Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben jedoch Bedenken hinsichtlich der Texte geäußert und erklärt, dass die Nichterwähnung von [GetCountry('NTC').GetName] und die Entscheidung, stattdessen [GetCountry('STC').GetName] zu folgen, Fragen zur Legitimität von [ntc_ruler.GetName] hervorrufen könnte."
 flavor_jap.142.a: "Eine vernichtende Chronik."
 flavor_jap.143.title: "Widerbelebung der [ShowLocationNameWithNoTooltip('ashikaga_loc')]-Gakkō"
 flavor_jap.143.desc: "Obwohl die [ShowLocationName('ashikaga_loc')]-Gakkō seit Jahrhunderten eine renommierte Akademie ist, hat sie in jüngster Zeit einen starken Rückgang hinsichtlich neuer Innovation zu verzeichnen gehabt. Da es am [ROOT.GetCountry.GetGovernment.GetCourtTitle] jedoch mehrere Sympathisanten der Schule gibt, wurde [our_ruler.GetName] dazu gedrängt, sich für ihre Stärkung einzusetzen. Man erhofft sich, mit staatlicher Unterstützung zur Wiederbelebung dieser großartigen Akademie beitragen zu können."
 flavor_jap.143.a: "Beleben wir diese großartige Akademie wieder!"
 flavor_jap.144.title: "Ankunft von [jesuit_francis_xavier.GetNameWithNoTooltip]"
 flavor_jap.144.desc: "In den letzten Jahren hat das zunehmende Auftauchen von #italic Nanban#!-Händlern an unseren Küsten zu Kontroversen bei einigen örtlichen [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] und anderen wichtigen Persönlichkeiten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] gesorgt. Einer dieser Händler, [jesuit_francis_xavier.GetName], hat besonders die Aufmerksamkeit von [our_ruler.GetName] erregt, da [jesuit_francis_xavier.Custom('DE_PRO_PER_S_3P_N')] die [ShowReligionName('catholic')|l]e Lehre in ganz [ShowRegionName('japan_region')] verbreiten möchte."
 flavor_jap.144.a: "Wir sollten [jesuit_francis_xavier.Custom('DE_PRO_PER_S_3P_D')] erlauben, zu bleiben."
 flavor_jap.144.b: "Wir müssen verhindern, dass unsere Bevölkerung bekehrt wird."
 flavor_jap.145.title: "[ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]-Tempel"
 flavor_jap.145.desc: "Als leidenschaftlicher Unterstützer der #L [ShowReligionGroupAdjective('buddhist')|l]en#! Mönche hat [our_ruler.GetName] Gelder für die Gründung des [ShowWorkOfArtName('shokoku_ji')], eines neuen [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]en Tempels in [ShowLocationName('kyoto')], bereitgestellt. [our_ruler.GetNameWithNoTooltip] betrachtet dies als Geschenk an die Mönche und hofft, den neuen Tempel in Zukunft für Bankette und als Treffpunkt für Mitglieder der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Bürokratie nutzen zu können."
 flavor_jap.145.a: "Ein wunderbarer Tempel!"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_jap.146.desc: "[target_character.GetName], einer der im [ShowWorkOfArtName('shokoku_ji')]-Tempel lebenden Mönche, hat mit seiner #italic Suiboku#!-Tuschmalerei viel Aufmerksamkeit auf sich gezogen. [target_character.GetNameWithNoTooltip] hat mehrere großartige Gemälde geschaffen, die den [ROOT.GetCountry.GetGovernment.GetCourtTitle] beeindruckt haben, allem voran das beliebteste Bild „[ShowWorkOfArtName('catfish_with_a_gourd')]“."
 flavor_jap.146.a: "Ein erfahrener Suiboku-Künstler."
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_jap.147.desc: "[target_character.GetName] konnte während [target_character.Custom('DE_PRO_POS_S_3P')]es Aufenthalts im [ShowWorkOfArtName('shokoku_ji')]-Tempel viel von [josetsu.GetName] über die #italic Suiboku#!-Tuschmalerei lernen und wurde zum Direktor der Hofmalerei in [ROOT.GetCountry.GetCapital.GetName] ernannt. Unter [target_character.Custom('DE_PRO_POS_S_3P')]en unzähligen Gemälden, die [target_character.Custom('DE_PRO_PER_S_3P_N')] für das [ROOT.GetCountry.GetFlavorRank] schuf, fand das als „[ShowWorkOfArtName('reading_in_a_bamboo_grove')]“ bekannte Werk besondere Anerkennung."
 flavor_jap.147.a: "Ein ausgezeichneter Maler!"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_jap.148.desc: "[target_character.GetName] ist in die Fußstapfen [target_character.Custom('DE_PRO_POS_S_3P')]es Meisters [tensho_shubun.GetName] und [Select_CString(josetsu.IsFemale, 'der', 'des')] großen [josetsu.GetName] getreten und hat sich als weiterer großer Maler in [ShowRegionName('japan_region')] einen Namen gemacht. Besonders die Verschmelzung der [ShowCultureGroupName('japanese_group')|l]en und [ShowCultureGroupName('chinese_group')|l]en Tuschmalerei-Stile haben [target_character.Custom('DE_PRO_PER_S_3P_A')] berühmt gemacht. Unter den zahlreichen Gemälden ist das „[ShowWorkOfArtName('jap_winter_landscape')]“ eines der besten Beispiele für diese Verschmelzung der Stile."
 flavor_jap.148.a: "Noch ein renommierter Maler!"
 flavor_jap.150.title: "Finanzierung der Kanō-Schule"
 flavor_jap.150.desc: "Während [target_character.Custom('DE_PRO_POS_S_3P')]er gesamten Zeit als [ROOT.GetCountry.GetGovernment.GetCourtTitle]maler war [target_character.GetName] ein starker Verfechter der verschiedenen Zen- und #italic Suiboku#!-Malstile. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e Position von einigen Mitgliedern am [ROOT.GetCountry.GetGovernment.GetCourtTitle] kritisiert wurde, haben [target_character.Custom('DE_PRO_POS_S_3P')]e Werke zu einer engen Freundschaft mit [our_ruler.GetName] geführt.\n\n[target_character.GetNameWithNoTooltip] möchte nun eine Malschule gründen und hat [our_ruler.GetNameWithNoTooltip] deshalb darum gebeten, [target_character.Custom('DE_PRO_PER_S_3P_D')] die nötigen Mittel aus der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Schatzkammer zur Verfügung zu stellen, damit [target_character.Custom('DE_PRO_PER_S_3P_N')] den neu entdeckten Stil weiterentwickeln kann."
 flavor_jap.150.a: "Welch wunderbarer Vorschlag!"
 flavor_jap.150.b: "[target_character.GetNameWithNoTooltip] kann zusätzliche Mittel haben."
 flavor_jap.150.c: "Wir können der Bitte von [target_character.GetNameWithNoTooltip] derzeit nicht nachkommen."
 flavor_jap.151.title: "Bevorzugung des Nō-Theaters"
 flavor_jap.151.desc: "Obwohl der [ROOT.GetCountry.GetGovernment.GetCourtTitle] in der Vergangenheit von vielen verschiedenen Theaterformen unterhalten wurde, hat keine so einen nachhaltigen Eindruck hinterlassen wie das Nō-Theater. Im Vergleich zu [our_ruler.Custom('DE_PRO_POS_S_3P')]en Vorgängern hat [our_ruler.GetName] jedoch eine ausgeprägte Vorliebe für diese Kunst entwickelt und versucht nun, eine Verbindung zu den anderen aristokratischen Künsten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu schaffen und das Nō-Theater stärker zu fördern."
 flavor_jap.151.a: "Das Nō-Theater muss gefördert werden."
 flavor_jap.151.b: "Es gibt auch andere Wege, um die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Macht zu demonstrieren."
 flavor_jap.152.title: "Entwicklung der Architektur im Shoin-Stil"
 flavor_jap.152.desc: "Um die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Zeit von der Kamakura-Zeit abzugrenzen, plant [our_ruler.GetName], das Fundament für einen neuen Baustil zu legen. Im Vergleich zu früheren Gebäudekonstruktionen bilden beim #italic Shoin-Stil#! quadratische Pfosten mit Tatami-Matten den Kern der Struktur.\n\n[our_ruler.GetNameWithNoTooltip|U] möchte den Palast in [ROOT.GetCountry.GetCapital.GetName] ebenfalls nach dem neuen Stil renovieren lassen und hofft, dass ganz [ShowRegionNameWithNoTooltip('japan_region')] mit der Zeit den neuen Shoin-Stil in der Architektur übernehmen wird."
 flavor_jap.152.a: "Es ist Zeit für Veränderungen."
 flavor_jap.153.title: "Die Wege des [ShowGoodsNameWithNoTooltip('tea')]s"
 flavor_jap.153.desc: "Der [ShowGoodsName('tea')] und die damit verbundene Kultur ist bereits seit langer Zeit ein wichtiger Bestandteil der [ShowCultureGroupName('japanese_group')|l]en Traditionen, doch [target_character.GetName] hat durch [target_character.Custom('DE_PRO_POS_S_3P')]e revolutionäre Neugestaltung dieser Praxis die Aufmerksamkeit von [our_ruler.GetName] und anderen Mitgliedern am [ROOT.GetCountry.GetGovernment.GetCourtTitle] auf sich gezogen. [target_character.GetNameWithNoTooltip] definierte jeden Aspekt der #italic Teezeremonie#! neu, von den Utensilien bis hin zu den Abläufen selbst, und diese neue Praxis hat sich schnell in ganz [ShowRegionName('japan_region')] verbreitet."
 flavor_jap.153.a: "Führen wir diese neue Praxis offiziell ein."
 flavor_jap.153.b: "Das ist nur eine unnötige Ablenkung."
 flavor_jap.154.title: "[ShowLocationNameWithNoTooltip('kyoto')] Shoshidai"
 flavor_jap.154.desc: "Um die Bürokratie weiter zu stärken, hat [our_ruler.GetName] eines neues Amt, das des #italic [ShowLocationName('kyoto')]-Shoshidai#!, geschaffen, eine Weiterentwicklung des früheren Tandai-Amtes, das von regionalen Statthaltern bekleidet wurde. In diesem neuen Amt fungiert der Amtsinhaber als persönlicher Vertreter des derzeitigen Herrschers und wird direkt unter dessen Anleitung arbeiten."
 flavor_jap.154.a: "Führen wir dieses neue Amt ein!"
 flavor_jap.154.b: "Das ist nur Ressourcenverschwendung."
 flavor_jap.155.title: "Institutionalisierung der Hatamoto"
 flavor_jap.155.desc: "Um sie von den Gokenin abzugrenzen, plant [our_ruler.GetName], die Hatamoto zu institutionalisieren, denen [our_ruler.Custom('DE_PRO_POS_S_3P')]e treuesten Anhänger angehören werden. Obwohl sie in ihrer Funktion den Gokenin der vergangenen Jahrhunderte ähneln, können die Hatamoto persönlich um Audienz bei [our_ruler.GetNameWithNoTooltip] bitten, ein besonderes Privileg, das zuvor nur wenigen gewährt wurde."
 flavor_jap.155.a: "Institutionalisieren wir die Hatamoto."
 flavor_jap.155.b: "Wir müssen das Gleichgewicht zwischen den Gokenin und Hatamato bewahren."
 flavor_jap.156.title: "Aufschüttung der Insel Dejima"
 flavor_jap.156.desc: "Mit der Zunahme an Nanban-Händlern aus fremden Ländern haben viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] darum gebeten, dass [our_ruler.GetName] den Grundstein für einen speziellen Hafen innerhalb von [ShowLocationName('nishisonogi')] legt. Diese Insel, die „Dejima” genannt wird, wäre von der Hauptsiedlung abgezweigt und könnte als ausgewiesener Handelsplatz für all jene dienen, die mit den Nanban Handel treiben wollten."
 flavor_jap.156.a: "Schüttet diese Insel auf!"
 flavor_jap.156.b: "Wir sollten den Inselhafen errichten, aber die Beschränkungen für die Händler lockern."
 flavor_jap.160.title: "Gründung des Yoshiwara-Viertels"
 flavor_jap.160.desc: "Um den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] von [ShowLocationName('toshima_kanto')] zu erheben, hat [our_ruler.GetName] die Schaffung eines neuen Viertels innerhalb von [ShowLocationNameWithNoTooltip('toshima_kanto')] angeordnet: Yoshiwara. In diesem Viertel kann der wohlhabende [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] seinen Luxus ausleben, während er gleichzeitig vollständig vom Rest der Siedlung isoliert ist."
 flavor_jap.160.a: "Wir sollten dieses Viertel unverzüglich gründen!"
 flavor_jap.160.b: "[ShowLocationNameWithNoTooltip('toshima_kanto')] benötigt ein solches Viertel nicht."
 flavor_jap.161.title: "Kinchū Narabini Kuge Shohatto"
 flavor_jap.161.desc: "Um die Macht der [ShowDynastyName('yamato_dynasty')]-Familie weiter einzuschränken, plant [our_ruler.GetName] ein neues Gesetz zu erlassen, das die Autorität von [ymt_ruler.GetName] und [ymt_ruler.Custom('DE_PRO_POS_S_3P')]en Einfluss auf den [ROOT.GetCountry.GetGovernment.GetCourtTitle] beschränken soll. Im Rahmen der neuen Gesetzgebung wurde unter anderem empfohlen, dass [ymt_ruler.GetNameWithNoTooltip] [ymt_ruler.Custom('DE_PRO_POS_S_3P')] Leben dem Gelehrtentum und der Dichtkunst widmen sollte."
 flavor_jap.161.a: "Erlassen wir diese Gesetze, um die Macht der Kaiserfamilie zu begrenzen."
 flavor_jap.161.b: "Wir dürfen es nicht riskieren, die Kaiserfamilie zu schwächen."
 flavor_jap.162.title: "Bau der Burg [ShowLocationNameWithNoTooltip('osaka')]"
 flavor_jap.162.desc: "[our_ruler.GetName] plant mit dem Bau der Burg [ShowLocationName('osaka')] alle anderen großen Burgen in [ShowRegionName('japan_region')] zu übertreffen. Mit den fünf Haupttürmen und einem befestigten Burggraben würde [ShowLocationNameWithNoTooltip('osaka')] zweifellos zu einer der am besten befestigten Anlagen in [ShowRegionNameWithNoTooltip('japan_region')] werden und als Zeichen für die Herrschaft von [our_ruler.GetNameWithNoTooltip] dienen."
 flavor_jap.162.a: "Bauen wir diese Burg!"
 flavor_jap.162.b: "Das würde viel zu viel kosten."
 flavor_jap.162.a.tt: "Wenn [ROOT.GetCountry.GetName] den [advance|e] „[ShowAdvanceName('bastion_advance')]“ freigeschaltet hat und [ShowLocationName('osaka')] bereits eine [ShowBuildingTypeName('castle')] hat, wird stattdessen eine [ShowBuildingTypeName('bastion')] errichtet."
 flavor_jap.163.title: "Institutionalisierung der Kinchū Narabini Kuge Shohatto"
 flavor_jap.163.desc: "Um die Macht von [our_ruler.GetName] weiter zu beschränken, hat [jap_ruler.GetName] das #italic Kinchū Narabini Kuge Shohatto#! erlassen. Dieses neue Gesetz beschränkt die Autorität von [our_ruler.GetNameWithNoTooltip]. Gleichzeitig wurde empfohlen, dass sich [our_ruler.GetNameWithNoTooltip] einem Leben als Gelehrter und Dichter zuwenden sollte."
 flavor_jap.163.a: "Das sind schreckliche Einschränkungen!"
 flavor_jap.170.title: "Kansei-Reformen"
 flavor_jap.170.desc: "Nach Jahrzehnten der Instabilität und Hungersnöte in ganz [ShowRegionName('japan_region')] haben viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] [our_ruler.GetName] dazu gedrängt, drastische Maßnahmen zu ergreifen.\n\nViele Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben sich an der Ausarbeitung der Kansei-Reformen beteiligt, um die vielen Probleme zu lösen, mit denen das [ROOT.GetCountry.GetFlavorRank] konfrontiert ist. Auch wenn einige der vom [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorgeschlagenen Maßnahmen die Beziehungen zu anderen Staaten durch eine Einschränkung des Handels beeinträchtigen würden, schaffen sie gleichzeitig aber auch die Grundlage für die Wiederbelebung der Landwirtschaft in [ShowRegionNameWithNoTooltip('japan_region')]."
 flavor_jap.170.a: "Wir müssen diese Reformen schnellstens erlassen!"
 flavor_jap.170.b: "Diese Reformen müssen verboten werden."
 flavor_jap.180.title: "Das Amt des Shitsuji"
 flavor_jap.180.desc: "In der Absicht, angesehene Persönlichkeiten enger an den [GetCountry('JAP').GetGovernment.GetCourtTitle] zu binden, hat [jap_ruler.GetName] [our_ruler.GetName] die prestigeträchtige Position eines #italic Shitsuji#! angeboten. Da es sich dabei um ein Amt mit großem politischen Einfluss innerhalb unseres Zusammenschlusses ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) handelt, würde [our_ruler.GetNameWithNoTooltip], sollte [our_ruler.Custom('DE_PRO_PER_S_3P_N')] das Angebot annehmen, in ganz [ShowRegionName('japan_region')] beträchtlichen Einfluss gewinnen."
 flavor_jap.180.a: "Wir akzeptieren die Position eines Shitsuji!"
 flavor_jap.180.b: "Wir müssen das Angebot für das Amt leider ablehnen."
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] lehnt Ernennung ab"
 flavor_jap.181.desc: "Obwohl es sich um eine Position mit großer Macht handelt, hat [kou_no_moronao.GetNameWithNoTooltip] das Angebot von [our_ruler.GetName] abgelehnt, das Amt des #italic Shitsuji#! zu bekleiden.\n\nUm zu verhindern, dass eine der Fraktionen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu viel Macht gewinnt, hat sich [our_ruler.GetNameWithNoTooltip] stattdessen an den rangniedrigeren Beamten [target_character.GetName] gewandt, in der Hoffnung, dass dieser von der [ROOT.GetCountry.GetGovernment.GetCourtTitle]politik unberührt ist."
 flavor_jap.181.a: "Hoffen wir, dass dieser Beamte das Amt mit Integrität ausüben kann."
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] akzeptiert Ernennung"
 flavor_jap.182.desc: "Nachdem [kou_no_moronao.GetName] unser Angebot erhalten hatte, das Amt des Shitsuji zu bekleiden, ist [kou_no_moronao.Custom('DE_PRO_PER_S_3P_N')] unverzüglich nach [ROOT.GetCountry.GetCapital.GetName] gereist, um die Position offiziell anzunehmen und unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] mit [kou_no_moronao.Custom('DE_PRO_POS_S_3P')]em Einfluss zu stärken."
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] wird uns gut als Shitsuji dienen."
