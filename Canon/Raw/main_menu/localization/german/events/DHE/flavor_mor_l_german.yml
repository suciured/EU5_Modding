l_german:
 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "Unter vielen Namen wie Imām [target_character.GetLastName] oder Scheich [target_character.GetLastNameWithNoTooltip] bekannt erlangte [target_character.GetShortNameWithNoTooltip] in letzter Zeit aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er großen Frömmigkeit, seiner Hingabe und seiner Kenntnis der heiligen Schriften große Berühmtheit. Als unmittelbarer Nachkomme des Propheten trägt [target_character.Custom('DE_PRO_PER_S_3P_N')] den Titel Scherif und bot uns kürzlich [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten und Dienste an."
 flavor_mor.1.a: "Gewährt [target_character.Custom('DE_PRO_PER_S_3P_D')] unsere Unterstützung."
 flavor_mor.1.b: "Wir brauchen nicht noch mehr müßige Herumtreiber in unseren Hallen."
 flavor_mor.1.historical_info: "Al-Dschazuli, ein marokkanischer Sufi des 15. Jahrhunderts, war eine Schlüsselfigur des Schādhilīya-Ordens. Er wurde in der Region Sous geboren, studierte in Fès und erlangte Berühmtheit durch die Dala’il al-Khayrat, eine weit verbreitete Sammlung von Gebeten, in denen der Segen des Propheten Mohammed (Friede sei mit ihm) erbeten wird. Sein Werk hat die marokkanische Sufi-Praxis nachhaltig beeinflusst."
 flavor_mor.2.title: "Andalusische Flüchtlinge"
 flavor_mor.2.desc: "„[target_country.GetName|U]“ hat beschlossen, die #L [ShowCultureName('andalusi')|l]en#! Menschen auszuweisen, die noch innerhalb seiner Grenzen leben. Deshalb kommen viele Flüchtlinge in unseren Häfen an und bitten um Einlass in unser Land. Obwohl es uns schmerzt, dass diese Menschen ihre Heimat verlassen mussten, könnte dies ein Segen für unser [ROOT.GetCountry.GetFlavorRank] sein.\n\nDie meisten Flüchtlinge sind Städter, Handwerker, Gelehrte, Künstler und Verwaltungsbeamte. Mit ihrer Hilfe werden wir unseren Ruf verbessern und unseren Namen noch bekannter machen."
 flavor_mor.2.a: "Heißt unsere Glaubensbrüder in [target_location1.GetNameWithNoTooltip] willkommen."
 flavor_mor.2.b: "Lasst sie sich um [target_location2.GetNameWithNoTooltip] herum niederlassen."
 flavor_mor.2.c: "Nur die Besten können sich in unsere Gesellschaft eingliedern."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip|U] und die $dalai_al_khayarat$"
 flavor_mor.3.desc: "[target_character.GetName|U] kehrte vor Kurzem von einem längeren Aufenthalt in [target_location.GetName] zurück und erfreut sich in den religiösen Kreisen unseres Landes rasch wachsender Beliebtheit. Bei [target_character.Custom('DE_PRO_POS_S_3P')]er Rückkehr überreichte [target_character.Custom('DE_PRO_PER_S_3P_N')] uns ein Gebetbuch, in dem [target_character.Custom('DE_PRO_PER_S_3P_N')] Litaneien gesammelt hat, in denen [target_character.Custom('DE_PRO_PER_S_3P_N')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die ','')][ROOT.GetCountry.GetReligion.GetGodName] bittet, Mohammed zu segnen und ihm Barmherzigkeit und Güte zu erweisen.\n\nIm Gegensatz zu [target_character.GetLastNameWithNoTooltip] selbst kann dieses Buch an vielen Orten aufbewahrt werden und scheint aufgrund seiner großen Beliebtheit dazu bestimmt zu sein, sowohl [target_character.Custom('DE_PRO_PER_S_3P_A')] als auch [target_character2.GetShortName] zu überleben."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "Diese Ausgaben können wir uns nicht leisten."
 flavor_mor.4.title: "Idrisiden-Anhänger in [target_location.GetNameWithNoTooltip]"
 flavor_mor.4.desc: "Vor einigen Jahren wurde in einer der Moscheen von [target_location.GetName] der konservierte Leichnam von Idris II. gefunden und damit eine alte Legende bestätigt. Seit diesem Ereignis stehen die Mitglieder der idrisidischen Schurafā im Mittelpunkt einer wachsenden Bewegung in [target_location.GetNameWithNoTooltip] und in unserem [ROOT.GetCountry.GetFlavorRank] allgemein.\n\nDiese fromme Gruppe scheint dazu bestimmt zu sein, die Herzen unserer Bevölkerung durch ihr frommes Verhalten und ihre Predigten zu erobern. Doch solche leidenschaftlichen Volksbewegungen bergen stets ein Risiko, und es wäre nicht gut, wenn diese Menschen vergessen würden, wer die weltliche Macht innehat."
 flavor_mor.4.a: "Unterstützt die Idrisiden."
 flavor_mor.4.b: "Erlaubt ihnen eine Vertretung, aber keine echte offizielle Unterstützung."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "Der Einfluss am [ROOT.GetCountry.GetGovernment.GetCourtTitle] liegt in den Händen der mächtigen Mitglieder der Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) und der starken Männer. Nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] in den Reihen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! erfolgreich an die Macht gekommen war, gewann [target_character.GetName] an Beliebtheit und sorgte dafür, dass die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Bürokratie sowohl gut funktioniert als auch unter [target_character.Custom('DE_PRO_POS_S_3P')]er festen Kontrolle steht.\n\nDa die #L [ShowDynastyName('wattasid_dynasty')|l]en#! mit den Herrschern der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie verwandt sind, ist dies an sich vielleicht keine beunruhigende Entwicklung. Auf jeden Fall sollten wir uns freuen, dass ein so fähiges Verwaltungstalent in den Dienst unseres Volkes getreten ist. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird schon nicht nach Macht für sich selbst streben … oder?"
 flavor_mor.5.a: "Eine interessante Entwicklung."
 wattasids_appear_at_court_tt: "Mitglieder der #L [ShowDynastyName('wattasid_dynasty')]en#!-Dynastie werden an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] erscheinen"
 flavor_mor.6.title: "Eine Verschwörung der [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]en?"
 flavor_mor.6.desc: "Wir sehen jetzt, dass die #L [ShowDynastyName('wattasid_dynasty')]en#!-Familie in unserem [ROOT.GetCountry.GetFlavorRank] zu stark und einflussreich geworden ist. Wenn wir ihre Macht jetzt nicht einschränken, werden wir es später vielleicht nicht mehr können. Das Oberhaupt ([target_country.Custom('GetRulerOrRegentTitle')]) ist überzeugt, dass es eine Verschwörung gegen den Thron gibt, und die anderen Berater drängen uns, rasch zu handeln."
 flavor_mor.6.a: "Wir müssen denen die Macht entreißen!"
 flavor_mor.6.b: "Sie sollen als Teil unseres vertrauenswürdigen Beraterstamms bleiben."
 flavor_mor.7.title: "Der #L [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]en#!-Aufstand"
 flavor_mor.7.desc: "Was als plötzlicher Verrat unserer #L [ShowDynastyName('wattasid_dynasty')]en#!-Wesire angesehen wurde, führte dazu, dass unser Oberhaupt ([target_country.Custom('GetRulerOrRegentTitle')]) die meisten von ihnen verhaften und hinrichten ließ. Aufgrund der Popularität der #L [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]#!-Familie war dies ein sehr unwillkommener Schritt.\n\nAls wir neue Ratsmitglieder ernannten, erfuhren wir, dass Unruhen ausgebrochen waren, und es gab Gerüchte, dass sich irgendwo ein Mitglied der [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]en-Familie versteckt hielt, um die Kontrolle über den Aufstand zu übernehmen – wild entschlossen, die verstorbene Familie zu rächen."
 flavor_mor.7.a: "Wachen, Wachen!"
 wattasid_rebels: "#L [ShowDynastyName('wattasid_dynasty')]en#!-Rebellen"
 flavor_mor.12.title: "Die Reichsstädte"
 flavor_mor.12.desc: "Im Lauf der Geschichte hatten mehrere große Städte die Ehre, das politische Zentrum unserer Nation ([ROOT.GetCountry.GetLongName|U]) zu sein. Unter den Idrisiden und den Mitgliedern der #L [ShowDynastyName('marinid_dynasty')]en#!-Dynastie war die im Norden gelegene Stadt [ShowLocationName('fez')] der bevorzugte Regierungssitz, von dem aus die Herrscher den Kampf gegen ihre Feinde in [ShowRegionName('iberia_region')] und gegen den im Osten gelegenen [ShowRegionName('maghreb_region')] führten. Die Almavoriden und Almohaden bevorzugten die südliche Stadt [ShowLocationName('marrakesh')], während Ḵalīfa Ya’qūb al-Manṣūr versuchte, den Hauptsitz in [ShowLocationName('rabat')] zu errichten. Einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] argumentieren, dass [ShowLocationName('meknes')] auch als politisches Zentrum dienen könnte. Jede dieser Städte wäre ein guter Hauptsitz für unsere Nation."
 flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')] soll der Hauptsitz werden."
 flavor_mor.12.a2: "[ShowLocationNameWithNoTooltip('fez')] soll weiter unser Hauptsitz sein."
 flavor_mor.12.b: "Wir entscheiden uns für [ShowLocationNameWithNoTooltip('marrakesh')]."
 flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] soll weiter unser Hauptsitz sein."
 flavor_mor.12.c: "Wir entscheiden uns für [ShowLocationNameWithNoTooltip('meknes')]."
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] soll weiter unser Hauptsitz sein."
 flavor_mor.12.d: "Die Ehre gebührt allein [ShowLocationNameWithNoTooltip('rabat')]."
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] soll weiter unser Hauptsitz sein."
 flavor_mor.13.title: "Aufbruchstimmung im Süden"
 flavor_mor.13.desc: "Der Zwist zwischen den Dynastien der #L [ShowDynastyName('wattasid_dynasty')]en#! und der #L [ShowDynastyName('marinid_dynasty')]en#! hat die Mächte des Südens in Aufruhr versetzt. Viele Mitglieder des #L [ShowEstateTypeName('tribes_estate')]s#! spüren die Schwäche und beginnen, Bündnisse und Heiratspakte untereinander zu schließen. Obwohl viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] damit zufrieden sind, diese Leute sich selbst zu überlassen und sich in [ROOT.GetCountry.GetCapital.GetName] zurückzuziehen, wird die Bedrohung aus dem Süden weiter zunehmen, wenn wir uns ihrer nicht annehmen."
 flavor_mor.13.a: "Mit einer Machtdemonstration werden wir sie in ihre Schranken verweisen."
 flavor_mor.13.b: "Wir sollten sie in Ruhe lassen."
 flavor_mor.14.title: "Die Banū Marīn"
 flavor_mor.14.desc: "Über Jahrzehnte hinweg haben sich die örtlichen Machthaber im gesamten [ShowRegionName('maghreb_region')] auf starke und einflussreiche Stämme verlassen, um die Kontrolle zu behalten und die Handelswege zu sichern. Einer dieser Stämme sind die Banū Marīn. Ursprünglich gingen sie aus der Asche der vorherigen #L [ROOT.GetCountry.GetAdjective|l]en#! Dynastie hervor und besetzten 1245 [ShowLocationName('meknes')].\n\nAufgrund ihrer Herkunft aus unseren nordöstlichen Gebieten und ihrer Nähe zu den Feindseligkeiten zwischen unserem Volk und den Herrschern von [ShowRegionName('iberia_region')] stellten sie einst einen großen Teil unserer Armee. Trotz ihrer militärischen Fähigkeiten verbringen sie die meiste Zeit mit ihren Familien als Hirten großer Schafherden."
 flavor_mor.14.a: "Wir müssen ihnen entgegenkommen."
 every_location_with_wool_gains_tt: "Jeder [location|e] im Besitz mit [ShowGoodsName('wool')], wie beispielsweise [target_location.GetName], erhält den [modifier|e] „[ShowModifier('banu_marin_wool_modifier')]“"
 flavor_mor.14.b: "Wir können uns nicht auf abgeschiedene und widerspenstige Stämme verlassen."
 flavor_mor.14.historical_info: "Die Banū Marīn oder Mariniden waren ein Berberstamm der Zenata-Gruppe, der ursprünglich als Hirtennomaden im nordöstlichen Atlasgebirge Marokkos lebte. Sie arbeiteten zunächst als Söldner für die Almohadendynastie, rebellierten aber später und gründeten im 13. Jahrhundert eine eigene Herrschaft. Der Stamm spielte eine Schlüsselrolle bei der Gründung der Mariniden-Dynastie, die Marokko und Teile Nordafrikas kontrollierte. Sie waren für ihre militärischen Fähigkeiten bekannt und hatten einen bedeutenden Einfluss auf die politische Dynamik der Region, obwohl interne Streitigkeiten schließlich zu ihrem Niedergang führten."
 flavor_mor.15.title: "Das gesellschaftliche Gefüge des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Volks"
 flavor_mor.15.desc: "Die turbulenten Jahre des Hungers, der Kriege, der Instabilität und der Verwüstung, die die vorherige Dynastie hinterlassen hatte, sind fast vergessen. Obwohl viele gegen uns arbeiteten, ist es uns gelungen, eine vielfältige Gesellschaft aus Stämmen, Einheimischen, Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und Gelehrten unter der starken Führung von [target_character.GetName] zu vereinen. Zum ersten Mal seit Jahrhunderten übt das Oberhaupt ([target_country.Custom('GetRulerOrRegentTitle')]) wirkliche Macht und echten Einfluss über das ganze Land aus."
 flavor_mor.15.a: "In der Ruhe liegt die Kraft."
 flavor_mor.15.b: "Es ist Zeit für eine Zentralisierung!"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "[target_character.GetName|U] gilt weithin als einer der besten Philosophen der Welt und hat uns die Möglichkeit gegeben, [target_character.Custom('DE_PRO_PER_S_3P_A')] bei [target_character.Custom('DE_PRO_POS_S_3P')]er Arbeit zu unterstützen. Aufgrund des hohen Ansehens seiner Familie konnte [target_character.GetShortNameWithNoTooltip] bei einigen der angesehensten Gelehrten im [ShowRegionName('maghreb_region')] studieren.\n\nSo hat [target_character.Custom('DE_PRO_PER_S_3P_N')] sich in zahlreichen Fächern wie Rechtswissenschaft, religiöses Recht und Sprachwissenschaft hervorgetan. Eine solche Bereicherung unseres Kulturkreises würde gewiss viel bewirken."
 flavor_mor.16.a: "Wir werden [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit unterstützen."
 flavor_mor.16.b: "Besser nicht …"
 flavor_mor.16.historical_info: "Ibn Chaldūn war ein berühmter arabischer Soziologe, Philosoph und Historiker, der als einer der bedeutendsten Denker des Mittelalters gilt und oft als Pionier der Geschichtsschreibung, Soziologie, Ökonomie und Demografie gefeiert wird. Sein berühmtestes Werk, die #italic Muqaddima#!, die er in nur sechs Monaten verfasste, hatte einen tiefgreifenden Einfluss auf spätere Historiker, die seine Erkenntnisse nutzten, um die Dynamik von Imperien zu verstehen. Vergleiche zwischen Ibn Chaldūns Theorien und denen europäischer Intellektueller wie Machiavelli, Hegel und Adam Smith unterstreichen seinen bahnbrechenden Einfluss. Seine Gelehrsamkeit prägt bis heute das zeitgenössische islamische Denken und verschiedene akademische Disziplinen."
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "Es ist kein Geheimnis, dass die #L [ShowReligionGroupAdjective('muslim')|l]e#! Welt die Heimat einiger der größten Universalgelehrten ist, die unser Volk je hervorbrachte. Unter ihnen ist [target_character.GetName] – eine herausragende Persönlichkeit auf vielen Gebieten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(target_character.IsFemale, 'eine große Schriftstellerin und manchmal auch Dichterin', 'ein großer Schriftsteller und manchmal auch Dichter')] mit großartigen literarischen Werken, die von [target_character.Custom('DE_PRO_POS_S_3P')]em Leben im [ShowRegionName('maghreb_region')] inspiriert sind. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(target_character.IsFemale, 'eine Meisterin', 'ein Meister')] der gereimten Prosa, auch bekannt als Sajʼ."
 flavor_mor.17.historical_info: "Lisān Al-Dīn Ibn Al-Chaṭīb war ein angesehener arabischer Universalgelehrter aus dem Emirat Granada, der sich als Dichter, Schriftsteller, Historiker, Philosoph, Arzt und Politiker hervortat. Seine berühmten Gedichte, darunter #italic Jadaka al-Ghaithu#! und #italic Lamma Bada Yatathanna#!, schmücken die Wände der Al-ḥamrāʼ. Sein 1369 verfasstes historisches Hauptwerk #italic al-Iḥāṭa fī akhbār Gharnāṭa#! mit seiner Autobiografie ist bis heute nicht übersetzt worden.\n\nTrotz seiner bedeutenden Beiträge musste er Zeiten des Exils durchleben und wurde 1374 wegen Ketzerei hingerichtet, wahrscheinlich wegen politischer Konflikte mit der Nasriden-Dynastie. Seine Poesie, bekannt für ihre gereimte Prosa, war von orientalisch-islamischen Dichtern inspiriert, während seine Abhandlung über die Pest die Übertragung der Krankheit durch Ansteckung beschrieb und damit dem wissenschaftlichen Fortschritt in Europa um Jahrhunderte voraus war."
 flavor_mor.18.title: "Das Komplott von [target_character2.GetNameWithNoTooltip]"
 flavor_mor.18.desc: "In einem schamlosen und gewaltsamen Akt gegen unsere Autorität hat [target_character2.GetName] den Thron von [target_ruler.GetShortName] gefordert. Unter dem Vorwand, dass Alter gegen Lebenskraft und Machthunger spricht, scharte [target_character2.Custom('DE_PRO_PER_S_3P_N')] viele Verschwörer um sich, um das derzeitige Oberhaupt ([target_country.Custom('GetRulerOrRegentTitle')]) aus dem Amt zu jagen und eine Ära unrechtmäßiger Neigungen und Korruption einzuläuten!"
 flavor_mor.18.a: "Dann wird [target_character2.Custom('DE_PRO_PER_S_3P_N')] eben [target_character2.Custom('DE_PRO_POS_S_3P')]en Kopf verlieren."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "[ShowDynastyName('marinid_dynasty')]-Rebellen"
 no_head_of_cabinet_tt: "Ohne [head_of_the_cabinet|e] ergibt sich Folgendes:"
 flavor_mor.19.title: "Machtmissbrauch"
 flavor_mor.19.desc: "Der langsame Verfall von Autorität und Glanz wird erst bemerkt, wenn es zu spät ist. So ist es auch bei [target_character.GetName], [Select_CString(target_character.IsFemale, 'deren', 'dessen')] fehlgeschlagene Versuche, die Macht unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! einzuschränken, dazu führten, dass Letzterer jeden wichtigen Aspekt unserer Regierung vollständig selbst übernommen hat …"
 flavor_mor.19.a: "O weh! Was können wir nur tun?"
 resisting_viziership_lowers_requirements_to_repeal: "Wenn wir uns in #Y späteren Ereignissen#! den autokratischen Tendenzen unseres [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s widersetzen, werden die Anforderungen an die Beseitigung dieser [government_reform|e] geringer"
 flavor_mor.20.title: "Politische Dynastien"
 flavor_mor.20.desc: "Seit unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] an die Macht kam, werden immer mehr Titel und Ämter nur innerhalb von ihm weitergegeben. Durch diesen Machtwechsel ist [target_character2.GetName] den tyrannischen Neigungen dieser einflussreichen Personen hilflos ausgeliefert. Dieser Affront gegen unsere Autorität darf nicht ignoriert werden.\n\nKein anderer als [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] als letztes Mitglied der Regierung ([target_character.Custom('GetCharacterCabinetTitle')]) einen solchen Versuch unternimmt, zeigt die enormen und kritischen Probleme auf, die [target_character.Custom('DE_PRO_PER_S_3P_N')] und [target_character.Custom('DE_PRO_POS_S_3P')]esgleichen geschaffen haben."
 flavor_mor.20.a: "Auf ein Amt mehr oder weniger kommt es doch nicht an."
 flavor_mor.20.b: "Was fällt ihnen ein!"
 easier_to_repeal_viziership_tt: "Die Abschaffung der Reform „[ShowGovernmentReformName('powerful_vizierships_reform')]“ erfordert weniger [crown_power|e]"
 flavor_mor.21.title: "Privilegierte Forderungen"
 flavor_mor.21.desc: "Es ist allgemein bekannt, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] durch seine vielen Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] über beträchtlichen Einfluss verfügt. Durch diese Personen, die gekauft und bezahlt werden, fordert der Adel neue Privilegien und eine Ausweitung seines Einflusses in unserem Reich."
 flavor_mor.21.a: "Wir müssen der Forderung nachkommen."
 flavor_mor.21.b: "Niemals!"
 flavor_mor.22.title: "Wirtschaftlichkeit des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 flavor_mor.22.desc: "Seit der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hinter dem Rücken von [target_character.GetName] die wahre Macht an sich gerissen hat, ist es unter seinen Mitgliedern zum Alltag geworden, bei jeder Steuerzahlung ein paar Münzen für sich selbst abzuschöpfen. Der jüngste Versuch seiner Mitglieder, das hart verdiente Einkommen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu schmälern, ist eine weitere Steuersenkung für ihre Kollegen und Sponsoren."
 flavor_mor.22.a: "Sie haben sich das verdient?"
 flavor_mor.22.b: "Sie vergessen, wem sie dienen!"
 flavor_mor.22.c: "Eine Spende würde sie besänftigen …"
 flavor_mor.23.title: "Das Komplott des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 flavor_mor.23.desc: "Zum Leidwesen vieler mächtiger Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! sind die jüngsten Versuche, das Machtgleichgewicht zugunsten des Oberhaupts ([target_country.Custom('GetRulerOrRegentTitle')]) zu verschieben, auf heftigen Widerstand gestoßen. Hinter verschlossenen Türen wird mit zwielichtigen Absprachen und Täuschungsmanövern daran gearbeitet, [target_character.GetName] unter der Führung von [target_character2.GetName] ein vorzeitiges Ende zu bereiten, bevor [target_character.Custom('DE_PRO_PER_S_3P_N')] die Macht von diesen gierigen Geiern zurückerobern kann."
 flavor_mor.23.a: "[Select_CString(target_character2.IsFemale, 'Diese verfluchte Verräterin', 'Dieser verfluchte Verräter')] [target_character2.GetShortNameWithNoTooltip]!"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "Bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e große Frömmigkeit und [target_character.Custom('DE_PRO_POS_S_3P')]e hohe Aufmerksamkeit gegenüber #L [ShowReligionGroupAdjective('muslim')|l]en#! Disziplinen hat sich [target_character.GetName] einen Namen als großes spirituelles Oberhaupt in unserer Gegend gemacht. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] stammt aus einer Stadt in der Nähe des felsigen [ShowLocationName('eastern_anti_atlas')] und hat viele Anhänger um [target_character.Custom('DE_PRO_POS_S_3P')]e Zaouia versammelt, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] über mystische Lehren spricht. Es liegt an uns, ob wir Personen wie [target_character.Custom('DE_PRO_PER_S_3P_A')] an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben wollen oder nicht."
 flavor_mor.24.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist höchst willkommen!"
 flavor_mor.24.b: "Wir brauchen nicht noch mehr Kleriker."
 flavor_mor.25.title: "Der Tod von [target_character.GetNameWithNoTooltip]"
 flavor_mor.25.desc: "Mit Tränen in den Augen und großer Trauer besuchten die Anhänger von [target_character.GetName] [target_location.GetName], um [Select_CString(target_character.IsFemale, 'ihrer großen Lehrerin kurz nach deren Tod', 'ihrem großen Lehrer kurz nach dessen Tod')] die letzte Ehre zu erweisen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Ruhestätte zog so viele Pilger an, dass die Einheimischen beschlossen, eine Petition einzureichen, um eine angemessene heilige Stätte zu [target_character.Custom('DE_PRO_POS_S_3P')]en Ehren zu errichten."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "Wir können uns das nicht leisten."
 flavor_mor.26.title: "Die Visionen von [target_character.GetShortNameWithNoTooltip]"
 flavor_mor.26.desc: "Viele schlaflose Nächte lang kämpfte [target_character.GetName] mit Träumen, die [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht zu erklären vermochte. Um [target_character.Custom('DE_PRO_POS_S_3P')]e Unruhe zu lindern, lauschte [target_character.GetShortNameWithNoTooltip] der Deutung eines Sufishaykh. Die Träume waren vielfältig, doch alle kamen zum gleichen Ergebnis: Alles begann mit einer Reise durch eine wunderschöne Stadt, in der reiche Menschen lebten und deren zentraler Turm mit Marmor und Gold verkleidet war. Da sah [target_character.Custom('DE_PRO_PER_S_3P_N')], wie zwei Löwen, begleitet von einer Menschenmenge, den Turm betraten.\n\nDer Gelehrte hatte zwei Erklärungen für diese Visionen. Zum einen könnten sie ein Zeichen für einen Segen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] sein – ein deutlicher Verweis auf die Frömmigkeit von [target_character.GetShortNameWithNoTooltip]. Eine andere Interpretation sieht [target_child1.GetName] und [target_child2.GetName] als die beiden Löwen – ein Zeichen für ihre zukünftige Größe …"
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip|U] führt uns zum Glanz."
 flavor_mor.26.b: "Die Zukunft unseres Volkes liegt in den Händen der Löwen."
 flavor_mor.27.title: "Die gerechte Verteidigung einer Nation ([GetCountry('TUN').GetLongNameWithNoTooltip])"
 flavor_mor.27.desc: "Seit der Heirat [Select_CString(target_character.IsFemale, 'unserer geliebten Herrscherin', 'unseres geliebten Herrschers')] [ruler_scope.GetName] mit [GetCharacter('tun_fatimah').GetName], einer Prinzessin der #L [ShowDynastyName('hafsid_dynasty')]en#!-Dynastie, besteht ein Bündnis zwischen den beiden Häusern.\n\nTrotz dieses Bündnisses wagte es eine abscheuliche Nation ([GetCountry('TLE').GetLongName|U]) im Jahr 1335, unsere #L [GetCountry('TUN').GetAdjective|l]en#! Verbündeten zu belästigen. Als Antwort darauf folgten unsere tapferen Soldaten dem Aufruf zum Krieg und griffen „[GetCountry('TLE').GetNameWithNoTooltip]“ von Westen her an, zwangen seine Truppen zum Rückzug und zur Verteidigung ihres Hauptsitzes [tle_capital_scope.GetName], während unsere Truppen einen Belagerungsring um die Stadt herum errichteten.\n\nZwei Jahre später nun wurde die Belagerung aufgehoben, während [ruler_scope.GetNameWithNoTooltip] einen Aufstand niederschlug, zu dem ihn sein rebellischer Bruder angestiftet hatte.\n\nJetzt ist es an der Zeit, an die Front zurückzukehren und der Bedrohung durch [GetCountry('TLE').GetNameWithNoTooltip] ein Ende zu setzen."
 flavor_mor.27.a: "Zu den Waffen!"
 flavor_mor.28.title: "Der rebellische Sohn"
 flavor_mor.28.desc: "Der Sohn unseres Oberhaupts [usurper_scope.GetName], der bisher die neu eroberten Länder in [ShowAreaNameWithNoTooltip('algiers_area')] regierte, nutze unsere Abwesenheit in unserem Hauptsitz während unseres derzeitigen Feldzuges, um in unsere Hauptstadt [capital_scope.GetName] zu eilen und sich selbst [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] auszurufen.\n\nEr beschuldigt uns, unser Volk Krieg und Hungersnot ausgesetzt zu haben, und verlangt, dass wir seine Thronbesteigung anerkennen."
 flavor_mor.28.a: "Kehrt zum Hauptsitz zurück!"
 flavor_mor.28.b: "Akzeptiert die Forderungen von [usurper_scope.GetNameWithNoTooltip]."
 abu_inan_faris_rebels: "Unterstützer von Abū ’Inān Fāris"
 flavor_mor.29.title: "Das Schicksal ist wankelmütig"
 flavor_mor.29.desc: "Wider alle Vernunft und Gerechtigkeit wurde der Verrat an [usurper_scope.GetName] unverdient belohnt.\n\nUnser ruhmreiches Oberhaupt [ruler_scope.GetName] ist leider verstorben, bevor [ruler_scope.Custom('DE_PRO_PER_S_3P_N')] den Aufstand [ruler_scope.Custom('DE_PRO_POS_S_3P')]es Sohnes zerschlagen konnte, der keine Zeit verloren hat, seine Macht und seine Position zu festigen und zu sichern.\n\nWird diese unrechtmäßig erlangte Macht in Zukunft zu Stabilität führen oder ist dies der Anfang vom Ende der #L [ShowDynastyName('marinid_dynasty')]en#!-Dynastie?"
 flavor_mor.29.a: "Die Zukunft wird es zeigen."
 flavor_mor.30.title: "Der tapfere Erstgeborene"
 flavor_mor.30.desc: "Schreckliche Nachrichten überschatten unser Land.\n\n[heir_scope.Custom('DE_ART_DEF_S_N')|U] allseits beliebte und bewunderte [heir_scope.GetName] ist in Erfüllung [heir_scope.Custom('DE_PRO_POS_S_3P')|l]er Pflicht im Dienste von „[ROOT.GetCountry.GetName]“ viel zu früh von uns gegangen.\n\n[heir_scope.Custom('DE_PRO_POS_S_3P')|U] Vermächtnis und [heir_scope.Custom('DE_PRO_POS_S_3P')|U] Vorbild werden die jungen Soldaten unseres Landes über Generationen hinweg leiten."
 flavor_mor.30.historical_info: "Abu Malik Abd al-Wahid, der Erbe des marinidischen Sultans, wurde 1339 auf dem Rückweg von einem Raubzug in der Grenzstadt Jerez de la Frontera von kastilischen Truppen in einen Hinterhalt gelockt. Seine Männer wurden auf der Stelle niedergemetzelt, während er selbst auf der anschließenden Flucht ums Leben kam."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "Die Nation wird ihn gemeinsam betrauern."
 flavor_mor.31.title: "Schaffung der [ShowBuildingTypeNameWithNoTooltip('guich_garrison')]"
 flavor_mor.31.desc: "Die zahlreichen [ShowCultureGroupName('amazigh_group')|l]en Stämme haben sich als treue Verbündete von „[ROOT.GetCountry.GetName|U]“ erwiesen. Sie sind in vielen unserer Siedlungen zu Gast und haben uns geholfen, sie vor inneren wie äußeren Bedrohungen zu schützen. Vielleicht könnten wir besondere Garnisonen für die Jayš-Stämme einrichten, um diese Befestigungen weiter zu verstärken."
 flavor_mor.31.a: "Errichtet sie."
 flavor_mor.31.b: "Wir trauen ihnen eine so wichtige Rolle nicht zu."
 flavor_mor.32.title: "Verbesserung der $ben_youssef_mosque$"
 flavor_mor.32.desc: "Als wichtigste Moschee in [target_location.GetName] ist die $ben_youssef_mosque$ etwas in die Jahre gekommen. Da sowohl innen als auch außen größere Veränderungen nötig sind, hat [target_character.GetName] über eine Renovierung nachgedacht. Dies würde nicht nur der Bausubstanz zugutekommen, sondern auch der gesamten [target_location.GetRank.GetName]."
 flavor_mor.32.a: "Erneuert die Moschee."
 flavor_mor.32.b: "Sie ist in gutem Zustand."
 flavor_mor.33.title: "Der $el_badi_palace$"
 flavor_mor.33.desc: "Unter der Herrschaft von [target_character.GetName] plant [Select_CString(target_character.IsFemale, 'diese', 'dieser')] den Bau eines Palastes, um [target_character.Custom('DE_PRO_POS_S_3P')]e Überlegenheit gegenüber [target_character.Custom('DE_PRO_POS_S_3P')]en Feinden zu demonstrieren. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte Materialien von [ShowRegionName('italy_region')] bis [ShowRegionName('guinea_region')] verwenden und plant, den prächtigsten Palast der Welt zu schaffen. Dies ist ein recht schwieriges Unterfangen, doch vielleicht können wir es ja dennoch versuchen."
 flavor_mor.33.a: "Wir werden unser Bestes tun, um die Erwartungen zu erfüllen."
 flavor_mor.33.b: "Wir werden dieses Vorhaben nicht umsetzen."
 flavor_mor.33.c: "Lasst uns den schönsten Palast der ganzen Welt erbauen."
 flavor_mor.34.title: "Der Aufstieg der [ShowDynastyNameWithNoTooltip('saadi_dynasty')]er-Dynastie"
 flavor_mor.34.desc: "Aufgrund der Instabilität innerhalb von „[ROOT.GetCountry.GetName]“ halten viele Leute [target_character2.GetName] für [Select_CString(target_character2.IsFemale, 'eine schwache', 'einen schwachen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nun versammeln sie sich hinter einem unbedeutenden Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! namens [target_character.GetName]. Mit dem Ziel, das Regime von [target_character2.GetNameWithNoTooltip] zu stürzen, verspricht [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]em neuen [ROOT.GetCountry.GetFlavorRank] Frieden, Freiheit, Gerechtigkeit und Sicherheit."
 flavor_mor.34.a: "Lasst uns [target_character2.GetNameWithNoTooltip] ersetzen."
 flavor_mor.34.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U] neues [ROOT.GetCountry.GetFlavorRank]?"
 flavor_mor.35.title: "Der Aufstieg der [ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')]"
 flavor_mor.35.desc: "Der Einfluss der Sufis in „[ROOT.GetCountry.GetName|U]“ hat zur Gründung einer der vielleicht mystischsten Schulen geführt. Sie ist unter dem Namen „[ShowReligiousSchoolName('isawiyya_school')]“ bekannt und verbreitet ihren Einfluss im ganzen [ROOT.GetCountry.GetFlavorRank]."
 flavor_mor.35.a: "Mehr religiöse Schulen für Spannungen."
 flavor_mor.35.b: "Wir haben Interesse."
 mor_unlock_isawiyya_school_tt: "Schaltet die [religious_school|e] „[ShowReligiousSchoolName('isawiyya_school')]“ frei"
 flavor_mor.36.title: "Rückgewinnung von [ShowLocationNameWithNoTooltip('cordoba')]"
 flavor_mor.36.desc: "Mit dem Sieg unserer Armeen in [ShowRegionName('iberia_region')] haben wir das Ziel dieses Fedlzugs erreicht. Da es nun einen Hoffnungsschimmer für die Rückgewinnung von $ADU$ und die Rückkehr der #L [ShowReligionGroupAdjective('muslim')|l]en#! Herrschaft in der Region gibt, sollten wir die Unterwerfung unserer Verbündeten fordern, denen wir in diesem blutigen Konflikt aushalfen."
 flavor_mor.36.a: "Sie sollen sich vor ihren Herren verneigen."
 flavor_mor.37.title: "„[prev_country.GetNameWithNoTooltip|U]“ stellt Forderungen"
 flavor_mor.37.desc: "Nachdem [prev_country.GetName] half, unsere Feinde in [ShowRegionName('iberia_region')] zurückzuschlagen, erinnert uns die Regierung nun an unsere Schuld. Sie verlangt, wir sollen uns ihrem Land unterwerfen, und es sieht so aus, als würde sie nicht nachgeben, bis wir ihrer Forderung nachkommen."
 flavor_mor.37.a: "Wir haben es versprochen."
 flavor_mor.37.b: "Unsere Unabhängigkeit muss gewahrt werden!"
 mor_demand_granada_submission_tt: "Wir werden die Annektierung von „[target_country.GetName|U]“ fordern"
 flavor_mor.38.title: "„[target_country.GetNameWithNoTooltip|U]“ bietet die Stirn"
 flavor_mor.38.desc: "Es scheint, dass [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_country.GetGovernment.GetRulerTitle] von „[target_country.GetName|U]“ beschlossen hat, unseren Willen abzulehnen. Jetzt steht das Land uns bei der Rückgewinnung von $ADU$ im Weg und möchte seine Unabhängigkeit schützen."
 flavor_mor.38.a: "Erst in ihren Gräbern werden sie in Freiheit leben!"
 flavor_mor.38.b: "Wir sind noch nicht bereit."
 mor_deny_submission_may_lead_to_war_tt: "Dies zu leugnen, wird zu einem Krieg mit „[prev_country.GetName|U]“ führen"
 flavor_mor.1000.title: "Anheuerung [target_country.GetAdjectiveWithNoTooltip|l]er Söldner"
 flavor_mor.1000.desc: "Unsere Verbündeten in „[target_country.GetName|U]“ haben sich gut entwickelt und sind zu einer Großmacht auf der Weltbühne geworden. Viele ihrer eifrigen Soldaten wollen sich uns nun anschließen. Damit dies geschehen kann, müssen wir ihnen nicht nur finanzielle Hilfe zur Verfügung stellen, sondern auch die Unterstützung ihres Oberhaupts ([target_country.GetGovernment.GetRulerTitle]) gewinnen."
 flavor_mor.1000.a: "Lasst uns verhandeln."
 flavor_mor.1000.b: "Die Aufnahme von Fremdländern in unsere Armee wird in einer Katastrophe enden."
 mor_they_must_accept_offer_tt: "„[target_country.GetName|U]“ muss unser Angebot annehmen, damit die Effekte in Kraft treten"
 mor_no_ottoman_mercs_tt: "Wir werden „[target_country.|U]“ nicht um [mercenaries|e] bitten."
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "[prev_country.GetName|U] setzte uns darüber in Kenntnis, dass ein Teil unserer Armee sich ihnen anschließen möchte, um als Glücksritter in ihrer Armee zu dienen. Man hat sich bereit erklärt, nicht nur für ihre Rekrutierung zu bezahlen, sondern uns auch zusätzliches Gold zu geben, um diese Mannen noch weiter davon zu überzeugen, dass wir es ihnen erlauben, als Soldaten nach [prev_country.GetCapital.GetName] zu gehen."
 flavor_mor.1001.a: "Alles für unsere Verbündeten!"
 flavor_mor.1001.b: "Sie bleiben in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mor.1100.title: "Stärkung der [ShowGoodsNameWithNoTooltip('sugar')]-Produktion"
 flavor_mor.1100.desc: "Aufgrund der gestiegenen Nachfrage nach [ShowGoodsName('sugar')] in „[ROOT.GetCountry.GetName|U]“ hat [target_character.GetName] angeraten, [ShowGoodsName('slaves_goods')] von „[target_country.GetName|U]“ zu kaufen. Man schlägt vor, sie könnten auf den Plantagen in [target_location2.GetName] arbeiten, um die Produktion zu steigern. Natürlich hängt all dies davon ab, ob [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_country.GetGovernment.GetRulerTitle] in „[target_country.GetNameWithNoTooltip|U]“ dies als für beide Seiten vorteilhaft erachtet."
 flavor_mor.1100.a: "Unterbreitet ihnen ein Angebot."
 flavor_mor.1100.b: "Wir finden schon andere, die wir versklaven können."
 mor_no_slave_purchase_tt: "Wir werden keine [ShowGoodsName('slaves_goods')] von „[target_country.GetName|U]“ kaufen"
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[target_character.GetName|U], [prev_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [prev_country.GetGovernment.GetRulerTitle] von „[prev_country.GetName|U]“, hat vorgeschlagen, dass wir [ShowGoodsName('slaves_goods')] aus [target_location.GetProvinceDefinition] für einen hohen Geldbetrag in ihr Land schicken. Ihre Absicht ist es, ihre Produktion von [ShowGoodsName('sugar')] zu erhöhen."
 flavor_mor.1101.a: "Ein Handel, von dem beide Seiten profitieren."
 flavor_mor.1101.b: "Unsere Sklaven werden sie nicht bekommen."
 flavor_mor.1200.title: "Instandsetzung von $ADU$"
 flavor_mor.1200.desc: "Seit Beginn der Reconquista schwindet die #L [ShowReligionGroupAdjective('muslim')|l]e#! Dominanz über [ShowRegionName('iberia_region')]. Da wichtige Orte wie [ShowLocationName('cordoba')] nun unter der #L [target_country2.GetAdjective|l]en#! Herrschaft stehen, hat sich [target_character.GetName] überlegt, eine Expedition zu starten, um diese Gebiete zurückzuerobern. Mit der Unterstützung von [target_character2.GetName] können wir vielleicht nicht nur $ADU$ zurückerobern, sondern auch diesen Kreuzrittergeist im Namen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] auslöschen!"
 flavor_mor.1200.a: "Bitten wir „[target_country.GetNameWithNoTooltip]“ um Hilfe."
 flavor_mor.1200.b: "Diese Expedition ist es nicht wert."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "Wenn es uns gelingt, [ShowLocationName('cordoba')] und #Y 80 %#! von [ShowAreaName('andalusia_area')] zu erobern, nachdem wir den [war|e] gewonnen haben, können wir „$ADU$“ werden und verlangen, dass „[target_country.GetName|U]“ annektiert wird"
 mor_send_offer_to_granada_for_war_against_castile: "Wir unterbreiten „[target_country.GetName]“ ein Angebot für ein [alliance|e]."
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[target_character.GetName|U] aus [prev_country.GetName] hat uns ein Bündnis zur Rückeroberung alter #L [ShowReligionGroupAdjective('muslim')|l]er#! Standorte im Süden von [ShowRegionName('iberia_region')] wie etwa [ShowLocationName('cordoba')] angeboten."
 flavor_mor.1201.a: "Wir werden uns dieser Kampagne anschließen."
 flavor_mor.1201.b: "Kann man denen überhaupt trauen?"
