 flavor_ayd.1.title: "Ein erbitterter Ġhāzī"
 flavor_ayd.1.desc: "[target_character.GetName] ist für [target_character.Custom('DE_PRO_POS_S_3P')]e harte Haltung und die konfliktbereite Einstellung gegenüber unseren benachbarten Beyliks bekannt und hat sich als willensstarker Ġhāzī und Freibeuter einen Namen gemacht. Mit [target_character.Custom('DE_PRO_POS_S_3P')]er mächtigen Flotte und der robusten Armee wird [target_character.Custom('DE_PRO_PER_S_3P_N')] sicherlich zahlreiche große Siege für unser Volk davontragen. Es sind auch diese militärischen und maritimen Fähigkeiten, die [target_character.Custom('DE_PRO_PER_S_3P_D')] den Spitznamen „der Löwe“ unter unseren Feinden eingebracht haben."
 flavor_ayd.1.a: "Sie sollen unser Banner fürchten lernen!"
 flavor_ayd.1.historical_info: "Umur Ġhāzī ist einer der bekanntesten anatolischen Freibeuter. Er befehligte eine mächtige Armee und Flotte und seine Abenteuer in der Ägäis sind zum Stoff vieler Legenden geworden. Seine Freibeuterei führte auch dazu, dass ein Kreuzzug gegen sein Land ausgerufen wurde. Seine militärische Bedeutung war so groß, dass er dem byzantinischen Kaiser Johannes Kantakuzenos im byzantinischen Bürgerkrieg (1341–1347) zu Hilfe kam, indem er unter anderem 380 Schiffe und 28.000 Soldaten bereitstellte."
