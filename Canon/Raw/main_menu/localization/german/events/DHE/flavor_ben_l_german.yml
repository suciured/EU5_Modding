l_german:
 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "Der Wohlstand von [target_location.GetName] hängt stark von der Standhaftigkeit der Mauern ab. Daher hat [target_character.GetName] beschlossen, dass es Zeit ist, diese zu erweitern. Solch ein Vorhaben wird zwar äußerst kostspielig sein, es der [target_location.GetRank.GetName] aber erlauben, zu wachsen."
 flavor_ben.1.a: "Errichten wir diese Mauern!"
 flavor_ben.1.b: "Die Gräben werden ausreichen, um [target_location.GetNameWithNoTooltip] zu verteidigen."
 flavor_ben.2.title: "Die Verwaltung der Städte"
 flavor_ben.2.desc: "Die Macht von [ROOT.GetCountry.GetName] wurde in [ROOT.GetCountry.GetCapital.GetName] zentralisiert anstatt in den zahlreichen Orten im Inneren. Statt ihnen nur Schutz zu bieten, könnten wir eine Verwaltung einrichten, die direkt [target_character.GetName] untersteht. Dadurch werden sie von der [GetBuildingName('eghabho_nore_mansion')] aus regiert, wo Regierungsbeamten sitzen, die direkt [target_character.GetNameWithNoTooltip] unterstehen."
 flavor_ben.2.a: "„[ROOT.GetCountry.GetNameWithNoTooltip]“ ist zentralisiert!"
 flavor_ben.2.b: "Das derzeitige System ist in Ordnung, wie es ist."
 flavor_ben.3.title: "Den Einfluss des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s beschränken"
 flavor_ben.3.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat viel zu viel Macht bei Entscheidungen der Nachfolge in [ROOT.GetCountry.GetName], und sein Einfluss untergräbt die Stabilität des #L [ROOT.GetCountry.GetFlavorRank]s#!. [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Getreuen haben genug von dieser Oligarchie und wollen sie zu Fall bringen. Sie planen, einige Attentate auf jene einflussreichen Personen zu verüben, die die Herrschaft der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] verhindern. So etwas kann jedoch leicht zu einer Revolte führen."
 flavor_ben.3.a: "Wir könnten ein paar „Unfälle“ arrangieren."
 flavor_ben.3.b: "So sollte man seine Untergebenen nicht behandeln!"
 ben_purge_non_innocent_nobles_tt: "#Y 5 %#! aller [pops|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [ROOT.GetCountry.GetCapital.GetName] werden #R getötet#!"
 flavor_ben.4.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] revoltiert!"
 flavor_ben.4.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat sich aufgrund unseres Vorgehens gegen ihn zusammengeschlossen, um sich gegen [target_character.GetName] zu erheben. Sie wollen sich nun [target_character.Custom('DE_PRO_POS_S_3P')]es Einflusses entledigen und wieder selbst die Kontrolle übernehmen. Die ganze Lage hat sich zu einer regelrechten Krise ausgewachsen, und es liegt an uns, darüber zu entscheiden, ob sich die Anhänger von [target_character.GetNameWithNoTooltip] erheben oder aber den Forderungen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s entsprechen."
 flavor_ben.4.a: "Zu den Waffen!"
 flavor_ben.4.b: "Vielleicht haben sie recht …"
 ben_all_nobles_join_revolt: "Der gesamte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] kämpft auf der Seite der Rebellen „[target_rebel.GetName]“"
 uzama_revolt: "Uzama-Aufstand"
 flavor_ben.5.title: "Unruhen in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_ben.5.desc: "Die wachsenden Unruhen innerhalb von [ROOT.GetCountry.GetName] haben dazu geführt, dass das Land langsam von innen heraus zerrissen wird. Das Volk hat den Niedergang des #L [ROOT.GetCountry.GetFlavorRank]s#! unter [target_character.GetName] miterlebt und glaubt nun an die Versprechungen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!. Dies ist ein entscheidender Moment in der Geschichte von [ROOT.GetCountry.GetNameWithNoTooltip], und wir müssen alles in unserer Macht Stehende tun, um eine Krise abzuwenden."
 flavor_ben.5.a: "Die Ordnung in „[ROOT.GetCountry.GetNameWithNoTooltip]“ muss wiederhergestellt werden."
 flavor_ben.6.title: "Förderung des Sklavenhandels"
 flavor_ben.6.desc: "[ROOT.GetCountry.GetName|U] erzielte riesige Gewinne mit der Sklaverei, und das gesamte [ROOT.GetCountry.GetFlavorRank] profitierte von dieser Praxis – mit Ausnahme der wenigen Unglücklichen, die verkauft wurden. Da wir nun Kontakte außerhalb von [ShowRegionName('guinea_region')] knüpften, wurde über eine Ausweitung des Sklavenhandels und eine damit verbundene Vergrößerung unseres #L [ShowBuildingTypeName('slave_market')]s#! diskutiert. Auch wenn die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] nicht unmittelbar eingreifen kann, so kann sie uns zumindest das Recht gewähren, den Markt auszuweiten …"
 flavor_ben.6.a: "Wir müssen die Profite daraus vergrößern."
 flavor_ben.6.b: "Die Sklaverei muss nach und nach abgeschafft werden."
 ben_slave_building_upgrade_tt: "Die maximale [Concept('building', 'Gebäudestufe')|e] von „[ShowBuildingTypeName('slave_market')]“ wird #G verdoppelt#!"
