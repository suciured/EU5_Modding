 flavor_azt.70.title: "Die Große Pyramide von [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_azt.70.desc: "Es ist nun schon einige Jahre her, seit unsere Vorfahren sich vom Joch unserer ehemaligen Herren in [ShowLocationName('azcapotzalco')] befreien und ihren Einfluss auf die benachbarten Stadtstaaten ausweiten konnten. Der Einfluss unseres Volkes ist seitdem bedeutend angestiegen und unser Staat kontrolliert mittlerweile das gesamte Tal Mexikos. Die Stadtstaaten unter unserer Herrschaft erinnern sich jedoch noch immer daran, dass wir alle vor nicht allzu langer Zeit noch gleichberechtigt waren, und es ist unsicher, wie weit wir ihrer Loyalität vertrauen dürfen.\n\nDa jeder Herrscher die Aufgabe hat, eine neue Stufe für die Große Pyramide von [ShowLocationName('tenochtitlan')] zu bauen, wäre dies eine gute Gelegenheit, um die Loyalität unserer Untertanen auf die Probe zu stellen. Jede untergebene Stadt, die zu dem Projekt beisteuert, wird zu beschäftigt damit sein, um zu revoltieren, und jede Stadt, die sich weigert, kann bestraft werden."
 flavor_azt.70.a: "Jeder muss zum Bau der Pyramide beitragen!"
 flavor_azt.70.b: "Lasst unsere Klientelländer ihren gerechten Beitrag leisten."
 flavor_azt.70.c: "Ein Projekt für ein anderes Mal – vielleicht."
 subject_contribution_reason: "Klientellandbeitrag"
 we_will_be_able_to_construct_the_building_later_tt: "Wir können dieses [building|e] zu einem späteren Zeitpunkt errichten."
 flavor_azt.70.historical_info: "Im Zentrum von Tenochtitlán thront der „Huēyi Teōcalli“ als imposantes Symbol für die Hingabe und Macht der Mexica. Der ab dem 14. Jahrhundert in mehreren Etappen erbaute Tempel verfügt über zwei Treppen, die zu separaten Tempeln führen: einer für Huitzilopochtli, den Gott des Krieges, der andere für Tlaloc, den Gott des Regens und der Fruchtbarkeit. In der Nähe befindet sich zudem ein Schrein für Ehecatl, den Gott des Windes. Der Tempel wurde zu einem markanten Merkmal des heiligen Herzens der Stadt, in dem Priester Opferungen und Zeremonien durchführten, um die kosmische Ordnung aufrechtzuerhalten."
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'die leitende Architektin', 'der leitende Architekt')] des #L [ROOT.GetCountry.GetAdjective|l]en#! Dreibunds und die erste Person, die zu ihrem Cihuacōātl, „Vizekaiser“, ernannt wurde, ist eine unverzichtbare Macht in unserem Staat. Da er bereits einigen Tlahtoāni gedient hat, ist [target_character.GetNameWithNoTooltip] inzwischen in fast alle Bereiche der Staatsführung eingebunden. Er organisiert unsere militärischen Feldzüge, kümmert sich um die Finanzen, und wenn unser Tlahtoāni auf dem Schlachtfeld ist, regiert er an seiner Stelle.\n\nVor allem jedoch ist [target_character.GetNameWithNoTooltip] ein großer Verfechter für die Anbetung von [ShowGodNameWithNoTooltip('huitzilopochtli_god')] und hat Maßnahmen ergriffen, um sicherzustellen, dass die Gottheit und die sie umgebende Kriegstradition den angemessenen Respekt erfahren."
 flavor_azt.80.a: "Ernennt [ShowGodNameWithNoTooltip('huitzilopochtli_god')] zu unserer Schutzgottheit."
 flavor_azt.80.b: "Es ist an der Zeit, dass [ShowGodNameWithNoTooltip('quetzalcoatl_god')] die Führung des Pantheons übernimmt."
 flavor_azt.80.c: "Wenden wir uns stattdessen [ShowGodNameWithNoTooltip('tezcatlipoca_god')] zu."
 flavor_azt.80.historical_info: "Tlacaelel war ein wichtiger Architekt des Aztekenreichs und übte während der Regierungszeit mehrerer Kaiser einen enormen Einfluss im Hintergrund aus. Als Hohepriester und oberster Berater definierte er die aztekische Religion neu, indem er Huitzilopochtli in ihren Mittelpunkt stellte und Menschenopfer als heilige Pflicht institutionalisierte. Um einen stetigen Zustrom von Gefangenen zu gewährleisten, initiierte er die Blumenkriege und löschte ältere Geschichten aus, um eine einheitlichere, mythische Identität für Tenochtitlán zu schaffen. Obwohl er nie selbst Herrscher war, legte er mit seiner Vision den Grundstein für die imperiale Macht der Azteken."
 flavor_azt.90.title: "Das Hungerjahr des einen Hasen"
 flavor_azt.90.desc: "Die Zeit ist ein Zyklus und was war, wird immer wiederkommen. Das Jahr des einen Hasen steht bevor und damit Schnee, Frost und später die Dürre, die damit einhergeht.\n\nDas Wetter wird uns dieses Jahr nicht freundlich gesinnt sein, und eine große Hungersnot zerreißt unsere Gesellschaft. Während verzweifelte Männer ihre Kinder in die Sklaverei verkaufen, um ihre verbleibenden Familien zu ernähren, fordern einige, dass unser [ROOT.GetCountry.GetGovernment.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sie aus der Knechtschaft befreit und ihnen erlaubt, anderswo ein neues Leben zu beginnen."
 flavor_azt.90.a: "Wir müssen den Menschen einfach erlauben, sich anderswo niederzulassen."
 flavor_azt.110.title: "Das Mächtegleichgewicht des Dreibunds"
 flavor_azt.110.desc: "Obwohl man das #L [ROOT.GetCountry.GetAdjective|l]e#! Reich in vielerlei Hinsicht als geeinten Staat ansehen kann, ist es eigentlich ein Bündnis der drei Städte [ShowLocationName('tenochtitlan')], [ShowLocationName('tetzcoco')] und [ShowLocationName('tlacopan')], das in der Nähe von [ShowLocationNameWithNoTooltip('tenochtitlan')] liegt. Als der Bund gegründet wurde, waren die ersten beiden Städte gewissermaßen gleich stark, wobei [ShowLocationNameWithNoTooltip('tenochtitlan')] das Zentrum einer starken Kriegerkultur und [ShowLocationNameWithNoTooltip('tetzcoco')] das Zentrum des Gesetzes, der Technik und der Künste war. Diese Rollen haben sich durch das Wachstum unseres Reichs immer weiter ausgeprägt. Dank der militärischen Stärke ist [ShowLocationNameWithNoTooltip('tenochtitlan')] jedoch über die anderen hinausgewachsen, und viele unserer untertänigen Häuptlinge schicken ihren Tribut direkt nach [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.a: "Zentralisiert die Macht weiterhin in [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.b: "Versucht, [ShowLocationNameWithNoTooltip('tetzcoco')] so gut es geht zu ermächtigen."
 flavor_azt.120.title: "Rechtsreform von Nezahualcoyōtl"
 flavor_azt.120.desc: "Der Tradition nach werden rechtliche Belange in mesoamerikanischen Staaten an die betreffenden Richter der untergebenen Städte weitergeleitet. Durch das Wachstum des #L [ROOT.GetCountry.GetAdjective|l]en#! Staates führte dies jedoch zu erheblichen Gegensätzen innerhalb der Grenzen. Nezahualcoyōtl, der Herrscher von [ShowLocationName('tetzcoco')], hat aus diesem Grund eine neue Gesetzessammlung verfasst, die strikte Regeln und spezifische Bestrafungen für jedes Verbrechen umfasst. Diese neuen Gesetze sollen im gesamten [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Herrschaftsbereich eingeführt werden, um ein einheitlicheres Rechtssystem zu schaffen.\n\nUm sicherzugehen, dass die örtlichen Richter diese neuen Gesetze auch durchsetzen, regeln einige der Gesetze auch die Bestrafung von Richtern, die ihren Pflichten nicht im Einklang mit den Gesetzen nachkommen."
 flavor_azt.120.a: "Führen wir diese Gesetze unverzüglich ein!"
 flavor_azt.120.b: "Warum sollten wir uns in Dinge einmischen, die seit Generationen funktioniert haben?"
 flavor_azt.130.title: "Europäische Krankheiten"
 flavor_azt.130.desc: "Seit der Ankunft der Europäer breiten sich fremde und tödliche Krankheiten rapide unter unserem Volk aus. Unsere Gesellschaft ist im Kern erschüttert, während immer mehr Menschen an Fieber und Pusteln erkranken. Haben wir etwa den Zorn der Götter auf uns gezogen? Und welche Gefahren mögen unser Volk noch erwarten?"
 flavor_azt.130.a: "Haben die Götter uns verlassen?"
 flavor_azt.140.title: "Cocoliztli"
 flavor_azt.140.desc: "Ein neues fremdes Fieber breitet sich in unseren Landen aus. Es ist schlimmer als jede Krankheit, die wir bisher sowohl vor als auch nach der Ankunft der Europäer gesehen haben. Das Fieber und die Blutungen, die mit der Krankheit einhergehen, führen nach nur wenigen Tagen zum Tode. Die schnelle Ausbreitung unter unserem Volk hat zu einer Panik geführt. Einem Aberglauben nach haben wir den Zorn der Götter geweckt …"
 flavor_azt.140.a: "Mögen die Götter uns gnädig sein."
 flavor_azt.150.title: "Ausbreitung der Pocken"
 flavor_azt.150.desc: "Seit der Ankunft der Europäer breiten sich fremde und tödliche Krankheiten rapide unter unserem Volk aus. Unsere Gesellschaft ist im Kern erschüttert, während immer mehr Menschen an Fieber und Pusteln erkranken."
 flavor_azt.150.a: "Schrecklich!"
 many_pops_will_perish_tt: "In all unseren [Concept('locations', 'Orten')|e] #R sterben#! [pops|e]"
 flavor_azt.160.title: "Die Entstehung einer neuen Dynastie"
 flavor_azt.160.desc: "Viele innerhalb unserer Hallen haben versucht, unsere Abstammung mit dem #L [ShowCultureNameWithNoTooltip('toltec_culture')|l]en#! Volk zu verbinden, jener Herrscherdynastie, die vor uns kam. Die Tolteken waren für ihre architektonischen Bemühungen und die Schönheit ihrer Hauptstadt Tula, in der Nähe von [ShowLocationName('tenochtitlan')], berühmt und schrieben ihr Vermächtnis mit goldenen Buchstaben in die Geschichte ein. Viele sind der Meinung, dass wir eine legitime Verbindung zu dieser Dynastie haben und ihren Namen nutzen könnten, um unseren Platz an der Sonne zu beanspruchen …"
 flavor_azt.160.a: "Wir sind die Nachkommen des großen #L [ShowCultureNameWithNoTooltip('toltec_culture')|l]en#! Volkes!"
 flavor_azt.160.b: "Wir schreiben unsere eigene Geschichte auf die Spitze einer Pyramide aus Ruhm und Eroberungen."
 52_year_cycle_title: "Neue Feuerzeremonie"
 52_year_cycle_desc: "Im Jahr [GetCurrentYear] hat sich das [ROOT.GetCountry.GetCulture.GetName|l]e Volk im Herzen unserer großen Stadt [target_location.GetName] für eine neue heilige Feuerzeremonie versammelt. Die Vorfreude ist überall spürbar, während die Priester den Opferscheiterhaufen vorbereiten. Als die Sonne unter den Horizont sinkt, werden die Stimmen leise und unsere Herzen schlagen im Einklang. Das Volk sieht ehrfürchtig zu, wie unsere religiösen Oberhäupter in ihren kunstvollen Federkleidern und farbenfrohen Zeremonialgewändern die Flammen durch die bloße Reibung ihrer göttlichen Werkzeuge entfachen. Die Anwesenden halten kollektiv den Atem an, denn sie wissen, dass das Schicksal unserer Welt von dieser heiligen Zeremonie abhängt.\n\nDie Flammen lodern hell und werfen einen warmen, orangefarbenen Schein auf die Gesichter unseres Volkes. Es ist dieser Moment, der uns in unserem Glauben eint, durch die Tradition verbindet und uns dem Kosmos näher bringt. Die Zeremonie erinnert uns an unsere ewige Pflicht, die kosmische Ordnung aufrechtzuerhalten, und während wir das Feuer vor dem sich verdunkelnden Himmel tanzen sehen, suchen wir Gewissheit, dass unsere Zivilisation weiterhin gedeihen wird, indem wir unseren Göttern huldigen und demütig unsere Dienste anbieten."
 52_year_cycle_a: "Bringt die Opfer her. Die Sonne wird wiederkehren!"
 52_year_cycle_b: "Eine bescheidene Zeremonie wird reichen."
 52_year_cycle_c: "Die Sonne wird von tausend Schatten verschluckt werden."
 52_year_cycle_d: "Reichtum im Überfluss, um unseren Wohlstand zur Schau zu stellen!"
