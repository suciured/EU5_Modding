 flavor_azt.200.title: "Der [ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]"
 flavor_azt.200.desc: "Der [ShowBuildingTypeName('great_temple_of_tenochtitlan')] war lange der Stolz von [target_location.GetName]. Jede Erweiterung des Tempels repräsentiert auch unser Wachstum und wir bringen Opfer dar, um die Götter zu besänftigen. Wenn wir weiterhin gedeihen wollen, müssen wir vorausplanen und möglicherweise eine weitere Erweiterung des Tempels in Übereinstimmung mit unseren Bräuchen und unserem Kalender in Auftrag geben."
 flavor_azt.200.a: "Der Ausbau kann beginnen!"
 flavor_azt.200.b: "Wir können uns das derzeit nicht leisten …"
 flavor_azt.210.title: "Die Krönungszeremonien von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_azt.210.desc: "Das Sonnenlicht am Horizont geht unter, während das Licht der Priester in ganz [ROOT.GetCountry.GetCapital.GetName] entflammt wird. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] trägt aufwendige Gewänder, die königlichen Insignien und imposanten Kopfschmuck und ist bereit, den Segen zu erhalten, der [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Herrschaft einläuten wird.\n\nDer wichtigste Teil der Zeremonie besteht darin, gefangene Krieger zu opfern. Die vielen Altäre in der Stadt müssen vom Blut rot leuchten, um in der Gunst der Götter zu stehen und eine erfolgreiche Herrschaft zu garantieren."
 flavor_azt.210.a: "Möge dieses Blut den Beginn einer wohlhabenden Herrschaft einläuten!"
 flavor_azt.210.b: "Wir können diese Opfer derzeit nicht entbehren."
 flavor_azt.210.c: "Die Götter werden schon ihren gerechten Anteil erhalten …"
 coronation_sacrifice_tt: "Anstatt feindliche Gefangene zu opfern, opfern wir das Blut unseres eigenen Adels, um die Götter zu besänftigen. Die Straßen von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] werden mit adligem Blut getränkt sein"
 flavor_azt.220.title: "Der Zorn des [target_lake.GetNameWithNoTooltip]s"
 flavor_azt.220.desc: "Der [target_lake.GetName] ist ein Segen für unser Volk. Er versorgt unser Volk mit Nahrung und unterstützt unsere blühende Gesellschaft. Die Götter sind jedoch geheimnisvolle Wesen und möchten uns vielleicht manchmal an unseren bescheidenen Platz im Kosmos erinnern. Das ist auch der Fall bei den kürzlichen Überschwemmungen im gesamten Seegebiet. Viele sind umgekommen und unsere Priester sprechen von göttlichem Zorn und Strafe."
 flavor_azt.220.a: "Wir sind den Elementen hilflos ausgeliefert …"
 flavor_azt.220.b: "Wir müssen den Wiederaufbau finanzieren."
 flavor_azt.230.title: "Der Tzompantli von [target_location.GetNameWithNoTooltip]"
 flavor_azt.230.desc: "Ein Sieg gegen unsere Feinde geht oft mit einem hohen Preis einher, doch wir haben jahrelang dafür gekämpft, unser Territorium zu erhalten und dafür zu sorgen, dass unser Volk wächst und gedeiht. Die Götter waren uns dabei wohlgesonnen und haben reichlich Kriegerfleisch für Opfer bereitgestellt und gleichzeitig unsere eigenen geschützt.\n\nDieser Segen erlaubt uns nun, einen #italic Tzompantli#! zu errichten, auf dem die Schädel unserer Feinde und jener, die versucht haben, unsere Expansion zu bremsen, zur Schau gestellt werden. Ihre Köpfe zieren unser Banner und erinnern uns an den Weg des Krieges, auf dem wir uns befinden, und sie sind eine düstere Erinnerung für alle, die sich gegen uns stellen."
 flavor_azt.230.a: "Niemand wird es je wagen, unsere Herrschaft infrage zu stellen!"
 flavor_azt.230.b: "Unsere Feinde werden zermalmt wie Staub im Wind …"
 flavor_azt.240.title: "Der Aufstieg von [moctezuma_scope.GetShortNameWithNoTooltip]"
 flavor_azt.240.desc: "An unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] gibt es keinen Mangel an fähigen Verwaltern und gerissenen Anführern. Es ist jedoch selten, dass ein Mitglied unserer eigenen Familie über beide Fähigkeiten verfügt. [moctezuma_scope.GetName|U] ist eine derartige Ausnahme und hat sich durch [moctezuma_scope.Custom('DE_PRO_POS_S_3P')] Auftreten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] und bei religiösen Festen ausgezeichnet. [moctezuma_scope.Custom('DE_PRO_POS_S_3P')|U]en Tutoren zufolge tauchte [moctezuma_scope.Custom('DE_PRO_PER_S_3P_N')] bereits als [Select_CString(moctezuma_scope.IsFemale,'junge Prinzessin','junger Prinz')] in die reichen kulturellen und religiösen Traditionen unseres Volkes ein und erhielt eine umfassende Ausbildung in Geschichte, Kriegsführung und Staatskunst.\n\nIn jüngster Vergangenheit bewies [moctezuma_scope.Custom('DE_PRO_PER_S_3P_N')] sich als [Select_CString(moctezuma_scope.IsFemale,'begabte Gelehrte','begabter Gelehrter')] und verfügt zudem über ein tiefes Verständnis unseres komplexen Kalenders und unserer religiösen Rituale. [moctezuma_scope.GetShortNameWithNoTooltip|U] besticht jedoch nicht nur durch [moctezuma_scope.Custom('DE_PRO_POS_S_3P')]e intellektuellen Fähigkeiten, sondern hat sich auch bereits mehrfach auf dem Schlachtfeld bewährt."
 flavor_azt.240.a: "[moctezuma_scope.Custom('DE_PRO_POS_S_3P')|U]e Herrschaft wird in die Geschichte eingehen!"
 flavor_azt.240.b: "[moctezuma_scope.Custom('DE_PRO_POS_S_3P')|U]e Zeit wird bald kommen."
 flavor_azt.240.historical_info: "Moctezumas herrschte knapp 20 Jahre lang über sein Reich, von 1502 bis 1520. Unter seiner Herrschaft erreichte das Großreich seine größte Ausdehnung, doch es zeigten sich auch erste Risse, die schließlich zum Verfall des Reiches führen sollten. Er zentralisierte die Macht und erhöhte Tributforderungen, was vielen missfiel, und störte zudem die traditionellen Beziehungen zwischen Herrscher und regionalen Oberhäuptern und Räten. Bei der Ankunft der spanischen Konquistadoren unter Hernán Cortés im Jahr 1519 zögerte Moctezuma zunächst – vielleicht weil er Cortés für die irdische Verkörperung des Gottes Quetzalcoatl hielt. Moctezuma endete schließlich als Geisel, was die Autorität des Aztekenreichs schwächte. Die Herrschaft des letzten Oberhaupts des Aztekenreichs endete mit dem Zusammenbruch des aztekischen Widerstands und dem Beginn des spanischen Eroberungsfeldzugs. Man sagt, schreckliche Albträume über Kometen, Feuer und seltsame Gestalten hätten den letzten Herrscher des Aztekenreichs Moctezuma geplagt – ein Omen für den bevorstehenden Untergang seines Reichs."
