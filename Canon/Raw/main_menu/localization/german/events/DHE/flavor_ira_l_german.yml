l_german:
 flavor_ira.1.title: "Reformen von [target_character.GetNameWithNoTooltip]"
 flavor_ira.1.desc: "[target_character.GetName|U] hat sich als Einiger[target_character.Custom('DE_END_NOU_S_GS_N')] von [ShowRegionName('persia_region')] bewiesen. Doch die #L [ShowCultureName('mongolian_culture')|l]e#! Eroberung der Region und das anschließende [GetInternationalOrganizationType('ilkhanate').GetName] sowie andere fremdländische Eindringlinge haben unterstrichen, dass beträchtliche Reformen in dieser Nation ([target_country.GetLongName|U]) nötig sind, wenn das [target_country.GetFlavorRank] dem Zahn der Zeit standhalten will."
 flavor_ira.1.a: "Konzentrieren wir uns auf den Wiederaufbau der Städte."
 flavor_ira.1.b: "Das Militär braucht dringend Reformen."
 flavor_ira.1.c: "Überholen wir die Staatsgesetze."
 flavor_ira.1.d: "Wir können uns nichts davon leisten."
 flavor_ira.1.historical_info: "Ismail I., $rank_kingdom_persian_ruler_male$ von Persien von 1501 bis 1524, war der Gründer der Safawiden-Dynastie. Obwohl er vor allem als großer Eroberer und Einer bekannt ist, führte er auch viele Reformen in Persien ein, die für den Aufstieg des Großreichs sorgten. Sein Volk, das schrecklich unter den timuridischen und turkmenischen Stämmen gelitten hatte, hieß Ismails Reformen in weiten Teilen willkommen."
 abbas_the_great: "Abbas I."
 flavor_ira.2.title: "Herrschaft von [target_character.GetNameWithNoTooltip]"
 flavor_ira.2.desc: "Eine gewisse Nation ([target_country.GetLongName|U]) gedeiht unter der lenkenden Hand von [target_character.GetName]. Die Regierung lässt sich ohne Schwierigkeiten führen und das [target_country.GetAdjectiveWithNoTooltip|l]e Volk genießt ein Leben im Wohlstand, während die #L [target_country.GetCulture.GetName|l]e#! Kultur erblüht."
 flavor_ira.2.a: "Möge die Herrschaft von [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'der', 'dem')] Großen lange andauern! "
 flavor_ira.2.historical_info: "Die Herrschaft von Abbas dem Großen, $rank_empire_persian_ruler_male$ der Safawiden-Dynastie von 1587 bis 1629, stellt den Höhepunkt seines Hauses dar. Er entwickelte ein diszipliniertes stehendes Heer, zermalmte die Usbeken und rächte sich an den Ottomanen. 1598 machte er Isfahan zum neuen Hauptsitz. Als Unterstützer der Künste, insbesondere der Architektur, schmückte er die Stadt mit einigen der schönsten Denkmälern der muslimischen Welt. Er baute eine Reihe von Moscheen, Schulen und Brücken sowie einen großen Basar. Während seiner Herrschaft übertrafen sich persische Handwerker und Künstler darin, edle Seide, Gewänder, Kaligrafien, Metallarbeiten, Porzellan, Miniaturen und Teppiche herzustellen."
 flavor_ira.3.title: "Berater aus der Fremde"
 flavor_ira.3.desc: "Zwei Reisende aus der Fremde sind an unserem [root_country.GetGovernment.GetCourtTitle] eingetroffen. Sie haben sich als [first_sibling.GetDynasty.GetName]-[root_country.Custom('GetSiblings')] vorgestellt und berichten von technologischen Fortschritten aus [ShowContinentName('europe')]. Während [second_sibling.GetName] nicht vorhat, bei uns zu bleiben und lediglich Handelsbeziehungen zwischen „[root_country.GetName|U]“ und „[target_country.GetName|U]“ aufbauen möchte, bietet [first_sibling.GetName] uns [first_sibling.Custom('DE_PRO_POS_S_3P')]e Dienste in einer unterstützenden Aufgabe an – natürlich im Austausch für Gold."
 flavor_ira.3.historical_info: "$rank_kingdom_persian_ruler_male$ Abbas der Große bewunderte besonders die militärischen Fähigkeiten der Westeuropäer und nahm bereitwillig christliche Missionare in seinem Reich auf – und tat sogar so, als stünde er kurz davor, sich bekehren zu lassen. Schlussendlich sicherte sich der $rank_kingdom_persian_ruler_male$ die Hilfe zweier Engländer, Anthony und Robert Sherley, um die Armee und die Flotte Persiens zu reformieren. Die Ergebnisse ließen nicht lange auf sich warten. Abbas nahm den Portugiesen Bahrain ab und brandschatzte ihren Stützpunkt auf Hormus."
 flavor_ira.3.a: "Werben wir [Select_CString(target_character.IsFemale, 'die', 'den')] [first_sibling.GetCulture.GetNameWithNoTooltip|l][Select_CString(target_character.IsFemale, 'e Beraterin', 'en Berater')] an."
 flavor_ira.3.b: "Verlassen wir uns auf einheimische Berater."
 flavor_ira.4.title: "Politischer Aufruhr"
 flavor_ira.4.desc: "Während der Herrschaftszeit von [great_ruler.GetName] wurde der [target_country.Custom('GetQizilbashEstateName')] unter [great_ruler.Custom('DE_PRO_POS_S_3P')]em wachsamen Blick befriedet und als Waffe gegen die Feinde von „[target_country.GetName|U]“ eingesetzt. Doch jetzt kontrolliert [target_character.GetName] den #L [target_country.GetAdjectiveWithNoTooltip|l]en#! [target_country.GetGovernment.GetCourtTitle], was neuen Zwisten mit den Stämmen Tür und Tor öffnet."
 flavor_ira.4.historical_info: "Die safawidische Macht gründete sich auf auf $qizilbash$-Stammesvolk aus Kleinasien, das ursprünglich die Aq Qoyunlu besiegt hatte. Die Clans wetteiferten jedoch um die Kontrolle über den $rank_kingdom_persian_ruler_male$. Unter $abbas_the_great$ wurden sie an der kurzen Leine gehalten, doch mit seinem Dahinscheiden wurde Persien wieder von inneren Machtkämpfe heimgesucht. Schlussendlich schwand ihre Macht, nur um im 18. Jahrhundert durch aufständische Kriegsherren aus Afghanistan und Belutschistan ersetzt zu werden."
 flavor_ira.4.a: "Sollen die Clans kämpfen."
 flavor_ira.4.b: "Wir müssen die Clans an die Kandare nehmen, bevor es überhandnimmt."
 flavor_ira.4.b.tt: "Alle [ShowUnitDefinitionName('a_discovery_qizilbash')] werden #R aufgelöst#!"
 flavor_ira.5.title: "#L [target_country.GetCulture.GetName|l]e#! Miniaturmalerei"
 flavor_ira.5.desc: "In der #L [target_country.GetCulture.GetName|l]en#! Kunst erstreckte sich das Verbot, den menschlichen Körper abzubilden, nie auf die nicht-religiöse Literatur. Der [target_country.GetCulture.GetNameWithNoTooltip]e [target_country.GetGovernment.GetEstateName('nobles_estate')] gibt daher schon seit Menschengedenken illuminierte Manuskripte mit herrlichen und sehr teuren Miniaturgemälden in Auftrag. Mit der Wiedergeburt einer gewissen Nation ([target_country.GetLongName|U]) blüht die Miniaturmalerei nun richtiggehend auf. Die Werke der Meister dieser Schule ziehen nicht nur einheimische Käufer an, sondern man führt sie nun auch in die ganze #L [ShowReligionGroupAdjective('muslim')|l]e#! Welt aus."
 flavor_ira.5.a: "Wir sollten diese Künstler anregen, noch mehr von diesen Gemälden zu schaffen."
 flavor_ira.5.a.tt: "#Y 3#! unserer besten [ShowArtistTypeName('painter')] beginnen die Arbeit an [ShowWorkOfArtTypeName('miniature_painting')]-[works_of_art|e]"
 flavor_ira.5.b: "Das sind schöne Bildchen."
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ira.6.desc: "[target_character.GetName|U] stammt aus dem [target_country.Custom('GetQizilbashEstateName')]. Und doch hat [target_character.Custom('DE_PRO_PER_S_3P_N')] entschieden, für die Bürokratie unseres #L [target_country.GetFlavorRank]s#! tätig zu sein. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Arbeit könnte „[target_country.GetName|U]“ beim Gedeihen helfen, doch wie viele andere Beamte will auch [target_character.Custom('DE_PRO_PER_S_3P_N')] Gold für [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste."
 flavor_ira.6.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird im Kabinett gute Dienste leisten."
 flavor_ira.6.b: "Wir haben nicht die Mittel für [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_ira.7.title: "Tārīkh-e 'Ālam-ārā-ye von [target_ruler.GetNameWithNoTooltip]"
 flavor_ira.7.desc: "Nachdem [target_character.GetName] [target_character.Custom('DE_PRO_POS_S_3P')] Leben lang der königlichen Bürokratie gedient hatte, fertigte [target_character.Custom('DE_PRO_PER_S_3P_N')] eine große Chronik über die Geschichte unseres Staats an. Angefangen mit der Gründung unseres #L [target_country.GetFlavorRank]s#! berichtet [target_character.Custom('DE_PRO_PER_S_3P_N')] von den Ereignissen in der Herrschaft eines jeden Herrschers – mit besonderem Schwerpunkt auf [target_ruler.GetName]. In den neuesten Teilen der in der Chronik behandelten Periode schöpft [target_character.GetLastNameWithNoTooltip] auch aus [target_character.Custom('DE_PRO_POS_S_3P')]em reichen Erfahrungsschatz in den Diensten unserer [target_country.Custom('GetSeatOfPower')]s."
 flavor_ira.7.a: "Welch eine hervorragende Nacherzählung!"
 flavor_ira.8.title: "An-Nadschaf al-Aschraf"
 flavor_ira.8.desc: "Wir haben das Glück, Hüter von An-Nadschaf al-Aschraf zu sein, dem Zentrum von [target_location.GetName] und einer der heiligsten Städte der Welt. Sie ist die Ruhestätte von Imām ’Alī. Während der Krisen, die man in den letzten Jahren als [ShowSubContinentName('middle_east')] im Zusammenhang mit einem gewissen Reich ([GetCountry('JAL').GetLongName|U]) und anderen Kriegsstaaten über sich ergehen lassen musste, wurden die Stadt und ihre Schreine etwas vernachlässigt. Es ist unsere Pflicht, diese Lage richtigzustellen."
 flavor_ira.8.a: "Wir müssen unser Möglichstes tun, Nadschaf und seine Schreine zu verschönern."
 flavor_ira.8.b: "Lasst uns Nadschaf bewahren, ohne dem Luxus zu frönen."
 flavor_ira.9.title: "[target_country.GetCulture.GetNameWithNoTooltip|U]er Einfluss"
 flavor_ira.9.desc: "Der Einfluss der #L [target_country.GetAdjective|l]en#! Kultur reicht von den großen Sultanen $ADU_f$s bis hin zu den himmlischen Kaisern von „[GetCountry('CHI').GetName|U]“. Unsere Kultur inspirierte viele Zivilisationen und Sprachgruppen und hinterließ so zahllose Spuren in der Geschichte. Mit dem Aufstieg unserer Nation ([target_country.GetLongName|U]) ist die Zeit gekommen, erneut zum Zentrum von Kunst und Kultur zu werden. Der Mensch von morgen wird [target_country.GetCulture.GetLanguage.GetName|U] sprechen!"
 flavor_ira.9.a: "Der Ruhm von „[target_country.GetNameWithNoTooltip|U]“ lag schon immer in der Kultur."
 flavor_ira.10.title: "Aufstieg der Musha’sha’iyyah"
 flavor_ira.10.desc: "Eine millenaristische Sekte, die sich um den #L [target_character.GetCulture.GetName|l]en#! Theologen [target_character.GetName] gebildet hat, gewinnt unter den Menschen in „[target_location.GetArea.GetName]“ schnell neue Anhänger. Eigenen Aussagen zufolge wurde [target_character.GetName] von Imām ’Alī und dem Mahdī entsandt, was viele im Umfeld von [target_ruler.GetName] als ketzerisch verurteilen.\n\nWährend die Sekte weiter Anhänger und Vermögen ansammelt, bleibt weiterhin unklar, ob [target_character.GetLastNameWithNoTooltip] oder einer [target_character.Custom('DE_PRO_POS_S_3P')]er Nachfolger zu einem bedeutenden Faktor in der Politik von „[ROOT.GetCountry.GetName|U]“ werden wird."
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "Alle [locations|e] in [target_location.GetArea.GetName] erhalten #Y 10 Jahre#! „[ShowModifier('ira_mushashaiya')]“ und viele [pops|e] bekehren sich zu „[ShowReligionName('shia')]“"
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip|U] kann viel von [target_character.Custom('DE_PRO_PER_S_3P_D')] lernen."
 flavor_ira.10.c: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig [Select_CString(target_character.IsFemale, 'eine Ketzerin', 'ein Ketzer')]. Lassen wir [target_character.Custom('DE_PRO_PER_S_3P_A')] hinrichten."
 flavor_ira.10.c.tt: "Alle #L [ShowReligionAdjective('shia')|l]en#! [locations|e] in [target_location.GetArea.GetName] erhalten für #Y 5 Jahre#! „[ShowModifier('ira_mushashaiya')]“"
 flavor_ira.11.title: "Aufstieg der Ṣafawiyya"
 flavor_ira.11.desc: "Im nordwestlichen [ShowRegionName('persia_region')] beginnt die reiche Sufi-Sekte der Safawiyya damit, sich von einer größtenteils asketischen Gemeinschaft zu einem Kriegerorden zu wandeln. Die Ideen der Sekte haben seit ihrer Gründung durch Ṣāfī ad-Dīn Isḥāq Ardabīlī eine lange Entwicklung hinter sich, im Zuge derer man sich #L [ShowReligionAdjective('shia')|l]en#! Vorstellungen annäherte und sich von den eigenen #L [ShowReligionAdjective('sunni')|l]en#! Wurzeln entfernte. Jetzt hat ihre Doktrin einen weiteren Schritt in diese Richtung getan, denn die Anführer der Sekte werden mehr und mehr als halbgöttliche Wesen erachtet, während ihre Anhänger immer militanter werden."
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "Sie sollten ihre Lehren im Zaum halten."
 flavor_ira.11.b.tt: "Alle [locations|e] [Concept('owned', 'im Besitz')|e] mit einer [dominant_religion|e], die nicht [ShowReligionName('shia')] ist, erhalten #Y 10 Jahre#! lang „[ShowModifier('ira_safawiya')]“"
 flavor_ira.12.title: "Revolte der $qizilbash$"
 flavor_ira.12.desc: "Die Ausrufung eines religiösen #L [ShowCultureName('farsi_culture')|l]en#! Staats wühlt die Herzen des #L [ROOT.GetCountry.Custom('GetQizilbashEstateName')]s#! unseres Landes auf. Kleinere Streitigkeiten mit Regierungsbeamten haben sich immer mehr hochgeschaukelt, sodass nun ein Aufstand droht, wenn man ihn nicht bändigt."
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "#L [ShowCultureName('farsi_culture')|U]e#! [pops|e] im ganzen Land erhalten [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ira.12.b: "Wir können das im Griff behalten."
 flavor_ira.13.title: "[target_culture.GetNameWithNoTooltip|U]e Menschen in unserer Nation ([target_country.GetLongNameWithNoTooltip|U])"
 flavor_ira.13.desc: "Eroberungen bringen immer wieder neue Völker in unsere Mitte. Für die #L [target_culture.GetName|l]#!en Menschen – ehrenhafte Krieger aus dem Kaukasus – hatte das Schicksal einen Niedergang durch die Hände von [target_character.GetName] vorgesehen. Während die letzten Aufmüpfigen durch unterschiedliche Mittel unterdrückt werden, stellt sich für [target_character.GetNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]e Berater die Frage, was mit der Bevölkerung geschehen soll. Viele aus dem [target_country.Custom('GetQizilbashEstateName')] sind der Meinung, wir hätten für diese widerspenstigen Heiden in unserer Verwaltung keine Verwendung. Doch es hätte auch seine Vorteile und sie ließen sich sicher bändigen, wenn wir es ihnen erlauben, unter unserem Banner in Eintracht zu gedeihen …"
 flavor_ira.13.historical_info: "Es gab schon immer Berührungspunkte zwischen Armeniern und Persien – selbst die Seldschuken brachten armenische Sklaven und Händler nach Persien. Doch 1604/1605 wurde von Abbas dem Großen während des Osmanisch-Safawidischen Kriegs der #italic Große Surgun#! oder das Große Exil in Gang gesetzt: Hunderttausende von Armeniern wurden zwangsweise nach Persien umgesiedelt. Zahlreiche armenische Städte wurden geplündert und geschleift, und viele der Umgesiedelten starben unterwegs. In Persien wurden sie anfangs gut behandelt und sie durften gedeihen, doch später zwang man sie, sich zum Islam zu bekehren, und diskriminierte sie. Die entvölkerten Gebiete wurden von verschiedenen turkmenischen und kurdischen Stämmen neu besiedelt, wodurch sich die Zusammensetzung der Bevölkerung in der Region deutlich veränderte."
 flavor_ira.13.a: "Lassen wir sie in unsere Gesellschaft strömen!"
 flavor_ira.13.a.tt: "#Y 40 %#! der #L [ShowCultureName('armenian_culture')|l]en#! [people|e] aus #Y 5#! unserer meist bevölkerten Orte im [ShowRegionName('caucasus_region')] werden nach [target_location.GetName] umsiedeln"
 flavor_ira.13.b: "Wir dürfen unsere überlegene Kaste nicht verwässern."
 flavor_ira.14.title: "[ShowCultureNameWithNoTooltip('turkmen_culture')|U]e Rekruten strömen zu den Bannern"
 flavor_ira.14.desc: "Nachdem nun so weite Teile der #L [ShowCultureName('turkmen_culture')|l]en#! Lande unserem [ROOT.GetCountry.GetFlavorRank] unterstehen, streifen viele ihrer Krieger plündernd durch die karge Landschaft und drangsalieren reisende Händler und Bauern. Es sind Männer ohne Aufgabe, deren Herzen und Treue noch immer ihren früheren Herren nachtrauern. Sie treiben nun ziellos durch eine Welt, die sich rascher verändert, als sie selbst es tun. Auch für diese Männer sollten wir unser Banner erheben und den Samen unseres Glaubens in ihren Herzen einpflanzen. Lasst uns diese schlachterprobten Männer der Ebenen einberufen, auf dass sie unsere Armee zu Größe führen."
 flavor_ira.14.a: "Sattelt die Pferde. Wir reiten im Morgengrauen!"
 flavor_ira.14.b: "Sie sind nur Pöbel!"
 flavor_ira.15.title: "Ein neues Pferd"
 flavor_ira.15.desc: "Die jahrelangen Kreuzungen der besten Pferderassen der Welt haben endlich zu Ergebnissen geführt! Unsere [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Züchter haben Rosse aus [ShowContinentName('europe')], [ShowContinentName('africa')], [ShowRegionName('arabia_region')] und sogar $china$ eingeführt, um das ideale Schlachtross zu züchten, das unsere Armeen zum Sieg führen und uns einen Platz in den Geschichtsbüchern sichern wird. Als unsere [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Diener den Palast betreten, verneigen sie sich und setzen unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] darüber in Kenntnis, dass die Züchtung kurz vor der Vollendung steht und das Ergebnis eine deutliche Verbesserung gegenüber den bestehenden Rassen darstellt, die als Kavalleriepferde in unseren Armeen dienen."
 flavor_ira.15.a: "Wir werden die besten Pferde haben!"
 flavor_ira.15.b: "Es sollte Vorrang haben, dass wir mehr Pferde haben."
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "Gezielte Pferdezucht"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "Intensive Pferdezucht"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "Kurz nach [target_ruler.Custom('DE_PRO_POS_S_3P')]er ruhmreichen Thronbesteigung, brachte [target_ruler.GetName] offen [target_ruler.Custom('DE_PRO_POS_S_3P')]e Bewunderung für das alte epische Gedicht namens $shahnameh$ zum Ausdruck, das der große Ḥakīm Abo'l-Qâsem Ferdowsī Țusī vor Jahrhunderten verfasste. Es wurde an allen Höfen von [ShowRegionName('persia_region')] gefeiert, und nun äußert [target_ruler.GetShortNameWithNoTooltip] den Wunsch, ein ähnliches Epos verfassen zu lassen, das [target_ruler.Custom('DE_PRO_POS_S_3P')]e ruhmreiche Herrschaft und die Geschichte unserer Nation ([ROOT.GetCountry.GetLongName]) nacherzählt.\n\nDaher wurde nun nach dem begabtesten und geeignetsten Verfasser für diese Aufgabe gesucht: [target_character.GetName] erwies sich als [Select_CString(target_character.IsFemale, 'passendste Kandidatin', 'passendster Kandidat')] passendster Kandidat."
 flavor_ira.16.a: "Der Gipfel der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kultur und ihrer schönen Kunste!"
 flavor_ira.17.title: "[target_country.GetAdjectiveWithNoTooltip|l]es blau-weißes [ShowGoodsNameWithNoTooltip('porcelain')]"
 flavor_ira.17.desc: "Erfolg bringt Reichtum, und Reichtum geht oft mit Prestige, Legitimität und Macht einher. Dies war auch der Grund, warum viele unserer abenteuerlustigen Kaufleute zu den legendären Palästen einer gewissen Nation ([target_country.GetLongName|U]) reisten und mit vielen sonderbaren, fremdländischen, aber auch atemberaubend schönen Tuchen und Materialien an unsere Höfe und Märkte zurückkehrten. Darunter auch blau-weißes [ShowGoodsName('porcelain')], das [root_character.GetName] als persönliches Geschenk von [target_character.GetName] vorbehalten war. Dieses [ShowGoodsNameWithNoTooltip('porcelain')] wird sicher unsere Grabmäler und Paläste schmücken und uns den Anschein von Legitimität verleihen!"
 flavor_ira.17.a: "Ein Material, wie man es als [root_country.GetGovernment.GetRulerTitle] braucht."
 flavor_ira.18.title: "Die Teppiche von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_ira.18.desc: "Dank der gestiegenen Produktion von Teppichen und unserem Monopol auf Tuchen bestimmen wir über Angebot und Nachfrage von Seide, Stoff und Färbemitteln. Es gibt viele Arten, Gewinn aus unserem wirtschaftlichen Einfluss zu ziehen. Also lasst sie uns nach besten Kräften nutzen."
 flavor_ira.18.a: "Sichern wir uns ein Monopol auf ihre Herstellung."
 flavor_ira.18.b: "Steigern wir die Verkäufe durch vermehrten Handel."
 flavor_ira.18.c: "Die bisherige Verkaufsquote reicht aus."
 flavor_ira.19.title: "Aufstieg der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Arkebuse"
 flavor_ira.19.desc: "Während unserer zahlreichen Feldzüge haben sich die Regeln der Kriegsführung immer wieder geändert. Früher führten unsere Vorfahren ihre Kriege zu Pferd und mit Schwert und Bogen, doch die Verbreitung des Schießpulvers veränderte völlig, wie wir unsere Feinde auslöschen. Unsere Truppen haben die Arkebuse – ein langes, neu erfundenes Schießpulvergewehr – nicht nur einfach übernommen, sondern fügen sie sogar in ihre Kulturtraditionen und das Alltagsleben ein. Infolgedessen haben sich unsere Infanterie und Kavallerie auf dem Schlachtfeld einen Namen gemacht."
 flavor_ira.19.a: "Unser Können mit der Arkebuse ist unübertroffen!"
 flavor_ira.19.a.tt: "Alle [ShowUnitDefinitionName('a_tofangchi')] erhalten [ShowNamedValue('subunit_experience_severe_bonus')|+=2%] [experience|e]"
 flavor_ira.19.b: "Wir dürfen unsere Traditionen nicht aufgeben!"
 flavor_ira.20.title: "Der Löwe von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_ira.20.desc: "[ROOT.GetCountry.GetLongName|U]: ein Großreich, das sich von den Landen #L [ShowContinentName('europe')]s#! bis ins Herz von $india$ erstreckt. Viele herausfordernde und mächtige Feinde standen uns im Weg, doch die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Entschlossenheit triumphierte. Unsere Soldaten hielten die Front, während die Kavallerie unsere Feinde in die Zange nahm und niedermachte. [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]e Beamte gliederten die riesigen Zugewinne an Gebieten ein, während #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Handwerker und Künstler die Errungenschaften unserer Nation verewigten.\n\nKein Reich vor uns und kein Reich nach uns wird größere Spuren in der Geschichte hinterlassen als unseres ([ROOT.GetCountry.GetLongNameWithNoTooltip]) – und kein Herrscher ist größer als [target_ruler.GetName]!"
 flavor_ira.20.a: "Ruhm sei „[ROOT.GetCountry.GetNameWithNoTooltip|U]“!"
 flavor_ira.21.title: "Die Stadt der Begierde"
 flavor_ira.21.desc: "[target_location.GetName|U]: Der Hauptsitz so vieler Rivalen ist in #L [ROOT.GetCountry.GetAdjective|l]en#! Händen. Angefangen beim römischen Reich der Antike war [target_location.GetNameWithNoTooltip] seit jeher eine Stadt von strategischer und kultureller Bedeutung sowohl für die #L [ShowReligionGroupAdjective('christian')|l]e#! als auch #L [ShowReligionGroupAdjective('muslim')|l]e#! Welt.\n\nManche am [ROOT.GetCountry.GetGovernment.GetCourtTitle] meinen, wir könnten [target_location.GetNameWithNoTooltip] zu unserem „zweiten Hauptsitz“ auf europäischem Boden ausbauen, wohingegen andere der Auffassung sind, wir sollten die Reichtümer von [target_location.GetNameWithNoTooltip] nach [target_capital.GetName] schaffen."
 flavor_ira.21.a: "Machen wir [target_location.GetNameWithNoTooltip] zu unserem zweiten Hauptsitz!"
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip|U] soll nur eine weitere Provinz in unserem [ROOT.GetCountry.GetFlavorRank] sein."
 flavor_ira.22.title: "[ShowCultureGroupNameWithNoTooltip('turkic_group')|U]e Eingliederung"
 flavor_ira.22.desc: "#L [ShowCultureGroupName('turkic_group')|U]e#! Menschen sind in [ROOT.GetCountry.GetName] kein ungewöhnlicher Anblick. Der [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')] selbst besteht nahezu ausschließlich aus [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]en Mitgliedern, die eng mit ihren angesiedelten Vettern aus [ShowRegionName('anatolia_region')] verwandt sind.\n\nViele [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]e Völker in unseren neu eroberten Provinzen haben sich den verschiedenen Gruppen im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] angeschlossen und wurden in unsere Gesellschaft eingegliedert. Ihre Lande mögen unserem [ROOT.GetCountry.GetFlavorRank] keine Schwierigkeiten mehr bereiten, doch der wachsende Einfluss des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]s ist ein Grund zur Sorge …"
 flavor_ira.22.a: "Wir können uns später mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] befassen."
 flavor_ira.22.a.tt: "Alle [locations|e] [Concept('owned', 'im Besitz')|e] mit einer #L [ShowCultureGroupName('turkic_group')|l]en#! [culture_group] als [dominant_culture|e] verlieren [ShowNamedValue('control_weak_penalty')|+=2%] [control|e]"
 flavor_ira.22.b: "Verbietet ihnen, sich dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] anzuschließen."
 flavor_ira.23.title: "[ShowCultureNameWithNoTooltip('georgian_culture')|U]e Sklaven in unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip])"
 flavor_ira.23.desc: "Eroberungen bringen immer wieder neue Völker in unsere Reihen. Für die #L [ShowCultureName('georgian_culture')|l]en#! und #L [ShowCultureName('armenian_culture')|l]en#! Menschen – ehrenhafte Krieger aus dem Kaukasus – hatte das Schicksal den Untergang durch unser [ROOT.GetCountry.GetFlavorRank] vorgesehen. Wenn sie nun vor uns niederknien, bleibt für [target_ruler.GetName] und unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] die Frage, was mit dieser Bevölkerung geschehen soll.\n\nViele aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sind der Meinung, wir hätten für widerspenstige Ungläubige in unserer Verwaltung keine Verwendung. Doch es hätte auch seine Vorteile und sie ließen sich sicher bändigen, wenn wir es ihnen erlauben, unter unserem Banner in Eintracht zu gedeihen …"
 flavor_ira.23.a: "Sie werden in unserem großen [ROOT.GetCountry.GetFlavorRank] gedeihen!"
 flavor_ira.23.tt.common: "Alle [Concept('owned', 'in Besitz befindlichen')|e] [Concept('pop', 'Pops')|e] der #L [ShowCultureName('georgian_culture')|l]en#! oder #L [ShowCultureName('armenian_culture')|l]en#! [culture|e] erhalten"
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$ #G 15 %#! [pop_satisfaction|e]"
 flavor_ira.23.b: "Sie werden niemals [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] sein!"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$ #R -10 %#! [pop_satisfaction|e]"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip|U]"
 flavor_ira.24.desc: "Auch wenn es nie besonders wichtig war, ist die [target_location.GetRank.GetName] doch schon seit Urzeiten bewohnt. Manche am [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_ruler.GetName] betrachten sie als erstklassigen Ort für die Errichtung einer noch nie da gewesenen Stadt. Wenn wir unsere Bemühungen dort bündeln, könnten wir wirklich ein Zentrum der #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Kultur und des Lernens im Herzen von [target_location.GetArea.GetName] schaffen."
 flavor_ira.24.historical_info: "Obwohl es dort schon zuvor eine Siedlung gab, gewann Ashaval erst 1411 an Bedeutung, als Ahmed Shah I. von den Muzaffariden den eigenen Hauptsitz dorthin verlegte und 1413 der Bau der Stadt Ahmedabad fertiggestellt wurde. Seine Nachfolger ließen Bäume entlang der Straßen der Stadt pflanzen, schmückten sie mit prächtigen Gebäuden und förderten ihre Händler und Handwerker. Obwohl Champaner 1484 zur Hauptstadt des Sultanats von Gujarat wurde, blieb Ahmedabad ihr überlegen: durch ihre Mauern gut verteidigt, durch ihre Obstgärten und Gärten gut versorgt und dank klug angelegter Straßen, Plätze und Häuser gut geschmückt. Neben ihrer unvergleichlichen Schönheit birgt die Stadt auch eine bekannte und weitläufige Moschee: die Sarkhej Roza."
 flavor_ira.24.a: "Eine Stadt, die alle anderen überstrahlt!"
 flavor_ira.24.b: "Sie liegt doch nur im Hinterland."
 flavor_ira.25.title: "Weiterentwicklung der [ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')]"
 flavor_ira.25.desc: "Die [ShowUnitDefinitionName('a_discovery_qizilbash')] stehen seit Jahren in unseren Diensten, wobei sie Treue und Wildheit bewiesen. Im Lauf der Zeit gibt es auch beim Militär Fortschritte. Sodass es wohl niemanden überrascht, dass sich diese Krieger zu [ShowUnitDefinitionName('a_reformation_qizilbash')] weiterentwickelten."
 flavor_ira.25.a: "Mögen sie uns zu zahllosen Siegen führen."
 flavor_ira.26.title: "Der Aufstieg des $ira_clerical_aristocracy$s"
 flavor_ira.26.desc: "Das aufkeimende Bündnis zwischen dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] führte dazu, dass viele frischgebackene Landbesitzer einer Beschlagnahmung ihres Landes durch die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] entgehen. Sie schaffen dies, indem sie ihre Besitztümer dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] stiften – erhalten dann aber trotzdem einen Teil der Erträge. Diese Praktik mag für Stabilität in [ROOT.GetCountry.GetName] sorgen, sie schwächt aber auch das [ROOT.GetCountry.GetFlavorRank], weil die Stände ihre Rechte durch den jeweils anderen schützen lassen."
 flavor_ira.26.a: "Fördern wir diese Praktik."
 flavor_ira.26.b: "Wir werden nicht zulassen, dass sie unsere Herrschaft einfach ignorieren."
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "Das Fehlen fähiger Leute in [ROOT.GetCountry.GetName] führte dazu, dass dringend nach jenen gesucht wird, die mehrere Posten im [ROOT.GetCountry.GetGovernment.GetCabinetTitle] oder dem Militär füllen können. Zum Glück für uns ist jemand namens [target_character.GetName] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] herangetreten – [target_character.Custom('DE_PRO_PER_S_3P_N')] sucht Anstellung im [ROOT.GetCountry.GetFlavorRank]. Gebürtig aus [ShowLocationName('isfahan')] stammend und als Mitglied der [ShowDynastyName('husayn_dynasty')]-Familie könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] helfen, [ROOT.GetCountry.GetNameWithNoTooltip] zu stabilisieren."
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip|U] wird uns als [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] dienen."
 flavor_ira.27.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird [Select_CString(target_character.IsFemale, 'eine große Befehlshaberin', 'ein großer Befehlshaber')] im Militär werden."
 flavor_ira.27.c: "Wir brauchen keine Adelsfamilien, die uns helfen."
 flavor_ira.29.title: "Ein neuer Hauptsitz in [ShowLocationNameWithNoTooltip('qazvin')]"
 flavor_ira.29.desc: "Unser Hauptsitz in [target_capital2.GetName] ist eines der Hauptziele unserer Rivalen. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] fürchtet, es würde im Fall eines Krieges mit [target_country.GetName] sehr viel Mühe brauchen, [target_capital2.GetRank.GetName] zu verteidigen. Daher schlagen viele vor, dass wir den [ROOT.GetCountry.GetGovernment.GetCourtTitle] nach [target_capital.GetName] verlegen.\n\n[target_character.GetName|U] sieht diese Verlegung allerdings nicht nur als strategische Notwendigkeit, sondern auch als Gelegenheit, einige untreue Familien in [ROOT.GetCountry.GetName] einzuhegen. Mit der Sicherheit vor unseren Rivalen ginge auch einher, dass sie in unserer Schuld stehen, und es wäre sehr viel leichter, Gefallen bei ihnen einzufordern."
 flavor_ira.29.a: "Verlegen wir den Hauptsitz."
 flavor_ira.29.b: "Der Hauptsitz bleibt in [target_capital2.GetNameWithNoTooltip]."
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "Obwohl sie in der Regel so genau wie möglich geführt werden, entstehen historische Aufzeichnungen oft auf eine Art und Weise, die als eher unvzuverlässig gilt. Solche Ungenauigkeiten führten dazu, dass mehrere unserer Historiker die Geschichte von [ROOT.GetCountry.GetName] immer wieder umschreiben mussten. Zu ihnen zählt [target_character.GetName], ein örtlicher Verwalter, der mit der Bitte an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] herangetreten ist, das Verfassen der #italic $takmelat_al_akhbar$#! zu finanzieren: Diese Universalgeschichte beinhaltet die Herrschaft von [target_character2.GetName] sowie der [target_character2.GetDynasty.GetName]-Dynastie als Ganzes."
 flavor_ira.30.a: "Wir werden [target_character.Custom('DE_PRO_PER_S_3P_D')] die Mittel gewähren."
 flavor_ira.30.b: "Wenn [target_character.Custom('DE_PRO_PER_S_3P_N')] den ganzen Weg hierherkommen kann, schafft [target_character.Custom('DE_PRO_PER_S_3P_N')] dies doch gewiss auch ohne Hilfe."
 flavor_ira.31.title: "Die Militärreformen von [target_character.GetNameWithNoTooltip]"
 flavor_ira.31.desc: "Obwohl unser Militär in der Vergangenheit Erfolge verzeichnen konnte, sind [target_character.GetName] doch einige Schwächen aufgefallen – angefangen bei Unstimmigkeiten in der Ausbildungsstruktur bis zu logistischen Schwierigkeiten. Um sie alle anzugehen, will [target_character.Custom('DE_PRO_PER_S_3P_N')] nun tiefgreifende Reformen innerhalb der Armee einleiten.\n\nDurch die Anwerbung weiterer Sklaven innerhalb des Militärs und den Einsatz von mehr Artillerie bei Belagerungen und Landschlachten sorgen wir für weitere Erfolge der #L [ROOT.GetCountry.GetAdjective|l]en#! Armee gegen unsere Feinde."
 flavor_ira.31.a: "Wir werden eine Verbesserung unserer militärischen Infrastruktur einleiten."
 flavor_ira.31.b: "Wir werden uns darauf konzentrieren, die Qualität und die Ausbildung unserer Truppen zu verbessern."
 flavor_ira.31.c: "Es ist an der Zeit, mehr innerhalb der Armee zu rekrutieren."
 ira_grant_prosperity_to_armory_building_locations: "Alle [Concept('location', 'Orte')|e], die ein #Y Militär#!-[building|e] haben, erhalten [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|e]"
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "Obwohl unser Hauptsitz in [target_location.GetName] uns viele Vorteile bringt, ist [target_character.GetName] aufgefallen, dass es diesem Ort sowohl an religiösen als auch künstlerischen Sehenswürdigkeiten fehlt. Um die eigene #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Frömmigkeit zu beweisen, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] vor, ein Grabmal für den Sohn des Imām Abū al-Ḥasan al-Thānī zu errichten. Es würde sicher viele [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]e Gläubige erfreuen, wenn wir diesen Bau angehen würden, doch es ist auch ein kostspieliges Unterfangen, das sich [ROOT.GetCountry.GetName] vielleicht nicht leisten kann."
 flavor_ira.32.a: "Wir werden zeigen, dass wir zum [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Glauben gehören."
 flavor_ira.32.b: "Es wäre wohl allzu kostspielig."
 flavor_ira.34.title: "Der Gipfel der [target_character.GetDynasty.GetNameWithNoTooltip]-Kunst"
 flavor_ira.34.desc: "Unsere Förderung von Kunst und Kultur sorgt dafür, dass viele die [target_character.GetDynasty.GetName]-Dynastie für eine Vorreiterin eines Großteils der neuen Kunst in [ROOT.GetCountry.GetName] halten. [target_character.GetName|U] ist dies auch aufgefallen, und als Freund[target_character.Custom('DE_END_NOU_S_GS_N')] lehrreicher Gelegenheiten will [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere Mittel möglichst ertragreich für dieses Wiedererstarken der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kunst nutzen."
 flavor_ira.34.a: "Wir werden jeden Künstler in [ROOT.GetCountry.GetNameWithNoTooltip] finanzieren."
 flavor_ira.34.b: "Wir sollten versuchen, unser Staatssäckel zusammenzuhalten."
 flavor_ira.35.title: "Münzreform von [target_character.GetNameWithNoTooltip]"
 flavor_ira.35.desc: "Aufgrund der wirtschaftlichen Lage und unserer angesammelten Inflation schwankt der Wert unserer Münzen innerhalb des #L [ROOT.GetCountry.GetFlavorRank]s#! stark. Dies bereitet insbesondere dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] viele Schwierigkeiten, sodass man nun nach einer Reformierung unserer Währung verlangt. [target_character.GetName|U], stets aufmerksam und fleißig, schlägt eine ungewöhnliche Lösung dieses Problems vor: Anstelle einer geeinten Währung will [target_character.Custom('DE_PRO_PER_S_3P_N')] unterschiedliche Prägungen für unterschiedliche Regionen im [ROOT.GetCountry.GetFlavorRank] einführen. Dies würde uns zwar einiges an [ShowGoodsName('silver')] kosten, aber auch unsere Inflation stabilisieren und zugleich den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zufriedenstellen, der nach ausgewogeneren Geschäften für unseren Markt strebt."
 flavor_ira.35.a: "Diese Idee klingt durchaus interessant."
 flavor_ira.35.b: "Vielleicht sollten wir das Problem sich selbst lösen lassen."
 ira_currency_reforms: "Währungsreformen"
 flavor_ira.37.title: "[ShowCultureNameWithNoTooltip('armenian_culture')|U]e Einflüsse"
 flavor_ira.37.desc: "Das #L [ShowCultureName('armenian_culture')|l]e#! Volk mag eine Minderheit innerhalb des #L [ROOT.GetCountry.GetFlavorRank]s#! darstellen, doch niemand kann den Einfluss bestreiten, den es auf unsere Nation ([ROOT.GetCountry.GetName]) hatte. Begünstigt vom [ROOT.GetCountry.GetGovernment.GetCourtTitle] können seine Mitglieder hier im [ROOT.GetCountry.GetFlavorRank] gedeihen, und sie haben verschiedene Gemeinden überall im Land gegründet. Nun machen sie ihren Einfluss geltend, um Menschen wie [target_character2.GetName] in unsere Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) zu bringen. Dies würde zwar diese Minderheit zufriedenstellen, aber manche Angehörige des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! würden es als Schmähung der #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Kultur sehen."
 flavor_ira.37.a: "Fähige Leute dürfen auch ins [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_ira.37.b: "Wir werden unserem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nicht auf die Füße treten."
 ira_all_armenian_pops_gain_satisfaction: "Alle unsere #L [ShowCultureName('armenian_culture')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 ira_all_armenian_pops_lose_satisfaction: "Alle unsere #L [ShowCultureName('armenian_culture')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "Dass ein angemessener Palast für die [target_character.GetDynasty.GetName]-Familie fehlt, schadet dem Anspruch der Familie auf die Herrschaft über [ROOT.GetCountry.GetName]. Sie werden vom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] als schwach gesehen, sodass uns ein Staaststreich droht. Anstatt unsere Armee durchgreifen zu lassen oder bedeutungslose Gefallen beim [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu erflehen, sollten wir unseren Reichtum durch den Bau eines Palasts zur Schau stellen. [target_character.GetName|U] hat bereits die Fundamente eines solchen Denkmals in [target_location.GetName] legen lassen, um die [target_location.GetRank.GetName] zu einem echten Hauptsitz für [ROOT.GetCountry.GetNameWithNoTooltip] zu machen. Als Name ist $ali_qapu_palace$ („Das Große Tor“) vorgesehen, und sein Inneres soll mit zahlreichen Gemälden, einem Musiksaal sowie anderen Annehmlichkeiten ausgestattet werden, wie sie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine', 'ein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu genießen weiß."
 flavor_ira.38.a: "Bauen wir den Palast!"
 flavor_ira.38.b: "Vielleicht ist dieses Vorhaben etwas zu kostspielig."
 flavor_ira.39.title: "Alkoholverbot"
 flavor_ira.39.desc: "Obwohl wir als #L [ShowReligionGroupAdjective('muslim')]es#! [ROOT.GetCountry.GetFlavorRank] Regeln gegen Alkohol haben, gibt es doch andere Glauben in [ROOT.GetCountry.GetName], deren Anhänger Getränke wie [ShowGoodsName('beer')] oder [ShowGoodsName('wine')] zu sich nehmen. Für viele gehören alkoholische Getränke zum täglichen Leben und helfen ihnen über schlechte Tage und Katastrophen hinweg. Doch der Islam verbietet ganz klar den Verzehr, was auch weithin bekannt ist. Da [target_character.GetName] es als [ROOT.GetCountry.GetReligion.GetSinName] für das ganze [ROOT.GetCountry.GetFlavorRank] erachtet, wenn solche Getränke zu sich genommen werden, plant [target_character.Custom('DE_PRO_PER_S_3P_N')], den Verzehr ganz zu verbieten. Doch ein solches Gesetze wäre sicher umstritten und viele Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]s#! wären darüber unglücklich."
 flavor_ira.39.a: "Verbieten wir Alkohol."
 flavor_ira.39.b: "Wir werden das Recht respektieren, Alkohol zu trinken."
 flavor_ira.40.title: "Die Frage des [ShowReligionNameWithNoTooltip('zoroastrian')]"
 flavor_ira.40.desc: "Das #L [ShowReligionAdjective('zoroastrian')|l]e#! Volk mag in [ShowRegionName('persia_region')] heimisch sein, doch unser #L [ROOT.GetCountry.GetReligion.GetAdjective|l]er#! Glaube beherrscht die Region und unseren [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] seit Jahrhunderten. Trotzdem halten einige an den Lehren des [ShowReligionNameWithNoTooltip('zoroastrian')] fest und widersetzen sich den Worten des Propheten, Friede sei mit ihm. Obwohl sie unter dem Schutz des #L [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]s#! stehen, will [target_character.GetName] sie zur Bekehrung zwingen: Dies würde sie nicht nur daran erinnern, dass die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] über sie herrscht, sondern auch unseren [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zufriedenstellen."
 flavor_ira.40.a: "Sie werden die Lebensart des [ShowReligionGroupNameWithNoTooltip('muslim')] lernen."
 flavor_ira.40.b: "Wir werden ihre Rechte als [ShowReligionAdjectiveWithNoTooltip('zoroastrian')|l]es Volk nicht missachten."
 ira_conversion_of_zoroastrians_tt: "Eine große Zahl unserer #L [ShowReligionAdjective('zoroastrian')|l]en#! [pops|e] werden zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehrt, doch alle #L [ShowReligionAdjective('zoroastrian')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 ira_satisfaction_for_zoroastrians_tt: "Alle unsere [ShowReligionAdjective('zoroastrian')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ira.41.title: "Farangī-Sāzī-Kunststil"
 flavor_ira.41.desc: "Obwohl [ROOT.GetCountry.GetName] und seine Künstler Meisterwerk um Meisterwerk liefern, scheinen sie nun auf dem Höhepunkt ihres Schaffens angekommen zu sein. Im Streben, nicht zurückzufallen will [target_character2.GetName] den Kunststil von [target_country.GetName] nachahmen. Viele der Künstler von dort wie auch die #L [target_country.GetCulture.GetName|l]e#! Lebenweise faszinieren den [ROOT.GetCountry.GetGovernment.GetCourtTitle], sodass die Entwicklung des Farangī-Sāzī-Kunststils bereits begonnen hat. Auch wenn dies der #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Lebensweise zu schaden scheint, könnte es sich doch lohnen, diesen Wandel zu fördern."
 flavor_ira.41.a: "Wir werden erlauben, dass der Stil sich entwickelt."
 flavor_ira.41.b: "Es gibt keinen Grund, der [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Lebensweise zu schaden."
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "[target_character.GetName|U] hat ein Händchen für die Bürokratie und wurde in [ShowLocationName('qazvin')] geboren. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Familie besetzt wichtige Ämter in [ROOT.GetCountry.GetName]. Auch wenn Vetternwirtschaft sicher eine Rolle bei [target_character.Custom('DE_PRO_POS_S_3P')]er Beförderung innerhalb des #L [ROOT.GetCountry.GetFlavorRank]s#! spielte, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] sich doch als [Select_CString(target_character.IsFemale, 'Statthalterin', 'Statthalter')] bewiesen – und zwar so sehr, dass [target_character2.GetName] [target_character.Custom('DE_PRO_PER_S_3P_A')] als [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] sehen und für [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste belohnen will."
 flavor_ira.42.a: "Belohnen und befödern wir [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_ira.42.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] könnte langfristig für Schwierigkeiten sorgen."
 flavor_ira.43.title: "Die Sakralstätte von [ShowLocationNameWithNoTooltip('qom')]"
 flavor_ira.43.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] war seit jeher ein wichtiger Ort für alle #L [ShowReligionAdjective('shia')|l]en#! Gläubigen. Trotzdem wird sie vom #L [ROOT.GetCountry.GetAdjective|l]en#! Volk vernachlässigt, insbesondere jenen, die in anderen Teilen des #L [ROOT.GetCountry.GetFlavorRank]s#! leben. Um [target_character.Custom('DE_PRO_POS_S_3P')]e Frömmigkeit zu beweisen, will [target_character.GetName] die Entwicklung der [target_location.GetRank.GetNameWithNoTooltip] unterstützen und sie zu einem Schmelztiegel aller Kulturen und Glaubensrichtungen in unserem [ROOT.GetCountry.GetFlavorRank] machen."
 flavor_ira.43.a: "Helfen wir beim Aufbau."
 flavor_ira.43.b: "Überlassen wir die [target_location.GetRank.GetNameWithNoTooltip] sich selbst."
 flavor_ira.44.title: "Der Aufstieg der [ShowDynastyNameWithNoTooltip('safavid_dynasty')]-Kunst"
 flavor_ira.44.desc: "Obwohl die [ShowDynastyName('safavid_dynasty')]-Dynastie #L [ShowCultureName('kurdish_culture')|l]e#! Wurzeln hat, hat sie doch ihren Respekt vor der #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Lebensart bewiesen, insbesondere deshalb, weil sie sich als Gönnerin der Künste verdient machte. Von dieser Haupttriebfeder eines neuen Auflebens der Kunst in [ROOT.GetCountry.GetName] sind weite Teile unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! sowie der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] durchaus beeindruckt. Man hofft darauf, dass wir unsere kulturelle Vorherrschaft fortsetzen können. Zuvor entstand diese jedoch von allein und erforderte keine größeren Ausgaben. Vielleicht wird es Zeit für eine größere Gönnerschaft, die Künstler aus allen Ecken der Welt anlocken könnte."
 flavor_ira.44.a: "Dafür werden wir unser Geld ausgeben."
 flavor_ira.44.b: "Wir werden nicht versuchen, Fremdländer hierherzuholen."
 flavor_ira.44.c: "Lasst diese Renaissance erneut in ganz [ROOT.GetCountry.GetNameWithNoTooltip] aufblühen."
 flavor_ira.45.title: "Die [ShowDynastyNameWithNoTooltip('diawara_dynasty')]-Stämme"
 flavor_ira.45.desc: "Die kürzliche Migration der [ShowDynastyName('qajar_dynasty')]-Stämme innerhalb von [ROOT.GetCountry.GetName] sorgte für eine Destabilisierung im [ROOT.GetCountry.GetFlavorRank]. Die Häuptlinge des Stammes, [target_character.GetName] und [target_character2.GetName], erwiesen sich ungeachtet dessen als fähige Strategen und Verwalter. Obwohl sie überall im [ROOT.GetCountry.GetFlavorRank] recht unbeliebt sind, kann man sie vielleicht in unser derzeitigen Regierung behalten, um ihre Erfahrung und vielleicht auch ihren Stamm als Unterstützung zu nutzen."
 flavor_ira.45.historical_info: "Als Nachfolger der Safawiden unterstützte die Kadscharen-Familie vor allem die iranischen Schahs während ihrer frühen Tage. Mit dem Aufstieg von Agha Mohammad Chan Kadschar in der Region und der Zersplitterung des Safawiden-Reichs konnte die Kadscharen sich zu Schahs ausrufen und langsam die zahlreichen anderen Stämme unterjochen, die sich ihrer Legitimität widersetzten. Ihre Herrschaft dauerte bis 1925 an, als sie durch einen Staaststreich entmachtet und durch die Pahlavi-Dynastie verdrängt wurden."
 flavor_ira.45.a: "Sie sind in [ROOT.GetCountry.GetNameWithNoTooltip] willkommen."
 flavor_ira.45.b: "Hinfort mit ihnen!"
 ira_qajar_dynasty_may_claim_crown: "Die [ShowDynastyName('qajar_dynasty')]-[dynasty|e] wird versuchen, den Thron zu beanspruchen, wenn uns [legitimacy|e] und [stability|e] fehlen"
 flavor_ira.46.title: "Aufstand der [ShowDynastyNameWithNoTooltip('qajar_dynasty')]-Stämme"
 flavor_ira.46.desc: "Obwohl wir die [ShowDynastyName('qajar_dynasty')]-Stämme zuvor herzlich willkommen hießen, hat [rebellion_ruler.GetName] den Zwist in [ROOT.GetCountry.GetName] erkannt und Unterstützung für einen Anspruch auf den Thron von [current_ruler.GetName] gesammelt. Nun hebt [rebellion_ruler.GetNameWithNoTooltip] eine Armee aus, um sich uns entgegenzustellen und auf [ROOT.GetCountry.GetCapital.GetName] zu marschieren."
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "Wir werden das [ROOT.GetCountry.GetFlavorRank] nicht ins Chaos stürzen."
 flavor_ira.46.b: "Wir sind bereit für den Kampf mit diesen Prätendenten."
 qajar_pretenders: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]-Prätendenten"
 flavor_ira.47.title: "Aufstieg der [ShowDynastyNameWithNoTooltip('safavid_dynasty')]en-Dynastie"
 flavor_ira.47.desc: "Der [ShowReligiousSchoolName('safavid_school')]-Orden hat eine Präsenz in [target_location.GetName] aufgebaut. Unter Führung von [target_character.GetName] erwiesen sie sich als fromme #L [ShowReligionAdjective('shia')|l]e#! Gläubige, die den Zwölfer-Glauben in umliegenden Landen verbreiten. Da sie nun in [ROOT.GetCountry.GetName] präsent sind und da unsere Glaubensvorstellungen zueinanderpassen, ist es vielleicht an der Zeit, ihnen das Gebiet um [target_area.GetName] als Heimat zuzugestehen. Natürlich blieben sie unsere Untertanen, doch so könnten wir sie und ihren Einfluss besser im Griff behalten."
 flavor_ira.47.a: "Geben wir dem [ShowDynastyNameWithNoTooltip('safavid_school')]-Orden diese Lande."
 flavor_ira.47.a.tt: "„[GetCountry('LAT').GetLongName|U]“ wird unser [ShowSubjectTypeName('vassal')] in [target_area.GetName] mit [target_character.GetName] als [Select_CString(target_character.IsFemale, 'Herrscherin', 'Herrscher')]. Wir übertragen den Besitz des Gebiets und unsere Kerne dort an sie"
 flavor_ira.47.b: "Sie werden unser Land nicht bekommen."
 flavor_ira.47.c: "Ihre [ShowReligiousSchoolNameWithNoTooltip('safavid_school')]-Lebensweise ist wirklich faszinierend …"
 flavor_ira.48.title: "Der Militarismus von [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ira.48.desc: "Unsere Hauptaufgabe mag die Verbreitung des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens sein, doch dies lässt sich nicht nur mit Worten bewältigen. Daher plant [target_character.GetName], die #L [ROOT.GetCountry.GetAdjective|l]e#! Gesellschaft so zu gestallten, dass unsere Mission auch mit militärischen Mitteln fortgesetzt werden kann. Mit den Worten des $common_string_quran$ als Rechtfertigung hofft [target_character.Custom('DE_PRO_PER_S_3P_N')], die Menschen gegen die Heiden und Ungläubigen zu einen, die sich uns entgegenstellen. Doch eine solche Veränderung könnte auch der inneren Entwicklung unserer Nation schaden, was für das [ROOT.GetCountry.GetFlavorRank] von Nachteil wäre."
 flavor_ira.48.a: "Wir werden die Militarisierung unserer Gesellschaft fördern."
 flavor_ira.48.b: "Blicken wir stattdessen nach innen."
 flavor_ira.49.title: "Der Umgang mit [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Bürgern"
 flavor_ira.49.desc: "Die #L [ShowReligionGroupAdjective('christian')|l]en#! Minderheiten in [ROOT.GetCountry.GetName] hatten es nie leicht, insbesondere aufgrund des Eifers des gemeinen Volks. Trotzdem sind sie in unserem [ROOT.GetCountry.GetFlavorRank] erfolgreich und nutzen ihre Rechte als [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')], um Ämter zu erlangen, die ihnen sonst verwehrt blieben. Doch der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist an [target_character2.GetName] mit dem Wunsch herangetreten, unser [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]es Volk unter Druck zu setzen, damit es zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben übertritt. Dies mag ein interessanter Gedanke sein, doch es würde sicher auch Gegenwehr geben."
 flavor_ira.49.a: "Wir werden dem Wunsch des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s Folge leisten."
 flavor_ira.49.b: "Lasst uns ihre Rechte respektieren."
 ira_convert_christian_people_tt: "Ein Anteil unserer #L [ShowReligionGroupAdjective('christian')|l]en#! [pops|e] wird zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehrt, aber alle unsere [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en [pops|e] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 ira_happier_christians_tt: "Alle unsere [ShowReligionAdjective('christian')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ira.50.title: "Aufstieg der [ShowDynastyNameWithNoTooltip('safavid_dynasty')]en-Dynastie"
 flavor_ira.50.desc: "Unser Einfluss in [ShowRegionName('persia_region')] ist nicht so groß, wie wir es wünschen, doch viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] wollen dies ändern. [target_character.GetName|U] will für den Anfang [target_character.Custom('DE_PRO_POS_S_3P')]e Armeen ausheben, um den [ShowDynastyName('safavid_dynasty')]en-Einfluss über [ShowRegionName('persia_region')] zu stärken. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] zudem [Select_CString(target_character.IsFemale, 'eine fähige Militärbefehlshaberin', 'ein fähiger Militärbefehlshaber')] ist, meinen viele, [target_character.Custom('DE_PRO_PER_S_3P_N')] könne [ROOT.GetCountry.GetName] Ruhm bringen und vielleicht sogar das [ROOT.GetCountry.GetFlavorRank] zum Hegemonen der Region machen."
 flavor_ira.50.a: "Lasst die Nation zum Sieg marschieren."
 flavor_ira.50.b: "Sich aufs Innere zu konzentrieren, wäre besser für die Nation."
 flavor_ira.51.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]-Kunst"
 flavor_ira.51.desc: "Seitdem die [ShowDynastyName('qajar_dynasty')]-Stämme den Thron von [ROOT.GetCountry.GetName] errangen, lag ihr Schwerpunkt darauf, eine Welle neuer Kunst im [ROOT.GetCountry.GetFlavorRank] loszutreten und die alten Stile zu verdrängen. Sie fördern stattdessen einen idealistischeren Kunststil, der mehr die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] als die einfachen Untertanen zum Inhalt hat. Daher haben zahlreiche Künstler [target_character.GetName] und die gesamte [ShowDynastyNameWithNoTooltip('qajar_dynasty')]-Dynastie gemalt. Vielleicht sollten wir diese Künstler weiter finanzieren, um jenen neuen Kunststil zu festigen, der nun im [ROOT.GetCountry.GetFlavorRank] vorherrscht."
 flavor_ira.51.a: "Es soll sich von allein auf unsere Kultur auswirken."
 flavor_ira.51.b: "Nutzen wir diese Künstler, um für das ganze [ROOT.GetCountry.GetFlavorRank] zu malen."
 flavor_ira.51.c: "Diese Künstler sollen dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] dienen."
 flavor_ira.1000.title: "[target_country.GetAdjectiveWithNoTooltip|U]-[root_country.GetAdjectiveWithNoTooltip|l]e Rivalität"
 flavor_ira.1000.desc: "In der Antike gerieten die Großreiche [GetCountry('BYZ').GetName] und [GetCountry('ERA').GetName] mehrfach aneinander, als beide die Vorherrschaft über den Nahen Osten. Nun scheint sich diese Geschichte zu wiederholen, denn [root_character.GetName|U] ([root_country.GetLongName|U]) und [target_character.GetName] ([target_country.GetLongName|U]) konkurrieren miteinander um eben jene geografische Region. Die Beziehungen zwischen unseren Staaten sind angespannt, und es ist nur eine Frage der Zeit, bis unsere Armeen auf dem Schlachtfeld aufeinandertreffen …"
 flavor_ira.1000.historical_info: "Die Beziehung zwischen Safawiden und Osmanen sind schon seit der Entstehung des Safawidenreichs geprägt von Rivalität und Wettbewerb. Religiöse Streitigkeiten, ein Ringen um die Vorherrschaft beim Handel im Nahen Osten und allgemeine Drohungen gegenüber dem jeweils anderen sorgten dafür, dass keiner von beiden bereit war, nachzugeben. Angefangen mit der Schlacht bei Tschaldiran im Jahr 1514 führten die beiden muslimischen Schießpulverreiche insgesamt elf Kriege gegeneinander, die schließlich mit einem persischen Sieg im Krieg von 1821 bis 1823 gipfelten."
 flavor_ira.1000.a: "Diese Rivalität ist unser Vermächtnis …"
 flavor_ira.1000.a.tt: "Wir machen weitere [events|e] möglich, die „[target_country.GetName|U]“ verärgern werden"
 flavor_ira.1000.b: "… aber sie muss nicht unser Schicksal sein."
 flavor_ira.1001.a: "Sie werden irgendwann das Knie vor uns beugen."
 flavor_ira.1010.title: "$qizilbash$-Aufstände in [target_location.GetNameWithNoTooltip]"
 flavor_ira.1010.desc: "Mit dem Aufstieg des [ShowReligionName('shia')] in [ShowRegionName('persia_region')] sieht sich der [root_country.Custom('GetQizilbashEstateName')] unserer Nachbarn ([target_country.GetLongName]) immer widrigeren Umständen gegenüber. Man hat sich an uns gewandt und um unsere Unterstützung gegen die eigenen [target_country.GetAdjectiveWithNoTooltip|l]en Herren gebeten, um [target_location.GetName] dem #L [ShowReligionAdjective('sunni')|l]en#! Griff zu entreißen."
 flavor_ira.1010.historical_info: "Seitdem der junge Ismail, Oberhaupt des Safawiden-Ordens, das Joch der Aq Qoyunlu abgeworfen hatte, um sich 1501 selbst zum $rank_kingdom_persian_ruler_male$ des Iran auszurufen, ist auch die Qizilbasch-Ketzerei in Anatolien stärker geworden. Gegen Ende der Herrschaft Bayezids II. erhoben sich die $qizilbash$ in einem Aufstand gegen die Zentralisierungsbemühungen des osmanischen Sunni-Regimes. Unterstützt von $rank_kingdom_persian_ruler_male$ Ismail nutzten sie das Ringen um die Nachfolge zwischen den Söhnen Bayezids aus und drohten, den Lauf der osmanischen Geschichte zu ändern …"
 flavor_ira.1010.a: "Unterstützen wir die [target_country.GetCulture.GetNameWithNoTooltip|l]en $qizilbash$."
 flavor_ira.1010.b: "Überlassen wir sie ihrem Schicksal."
 flavor_ira.1011.title: "[ShowReligionAdjectiveWithNoTooltip('shia')|U]er $qizilbash$-Aufstand"
 flavor_ira.1011.desc: "Der [root_country.Custom('GetQizilbashEstateName')] – #L [ShowReligionAdjective('shia')|l]e#! Ketzer – macht Ärger in [target_location.GetName]. Offenbar schickt eine gewisse Nation ([root_country.GetLongName|U]) finanzielle Unterstützung, um einen Aufstand anzuzetteln. Jetzt verlangen diese Aufständischen mehr Autonomie in „[target_province.GetName|U]“ und anderen Landen, die diese Eiferer besetzt halten …"
 qizilbash_uprising: "$qizilbash$-Aufstände"
 flavor_ira.1011.a: "Machen wir ihrer Ketzerei ein für alle Mal ein Ende!"
 flavor_ira.1011.a.tt: "Alle #L [ShowReligionAdjective('shia')|l]en#! [pops|e] in „[THIS.GetProvince.GetName|U]“ werden zum [ShowReligionName('sunni')] zwangsbekehrt. #Y 10 %#! der Bevölkerung gehen dabei #R verloren#!"
 flavor_ira.1011.b: "Wir können das überdauern."
 flavor_ira.1011.c: "Geben wir ihren Forderungen nach."
 flavor_ira.1011.c.tt: "Alle [locations|e] in Besitz in „[target_province.GetArea.GetName|U]“ ändern ihre [control|e] um #R -100 %#!"
 flavor_ira.1020.title: "[root_country.GetAdjectiveWithNoTooltip|U]er Feldzug gegen „[target_country.GetNameWithNoTooltip|U]“"
 flavor_ira.1020.desc: "Die Beziehungen zwischen [root_character.GetName] und [target_character.GetName] haben einen neuen Tiefpunkt erreicht. Religiöse Differenzen, Grenzkonflikte und miteinander konkurrierender Ehrgeiz sorgen für große Anspannung zwischen „[target_country.GetName|U]“ und „[root_country.GetName|U]“. Pläne für einen Feldzug in [target_country.GetAdjectiveWithNoTooltip|l]en Landen werden bereits geschmiedet …"
 flavor_ira.1020.historical_info: "Murad III. – ein Sultan, der von Frauen regiert wurde – bekämpfte die Perser in einem strapaziösen Krieg (1578 – 1590), der das Reich und die Bürger, die man zu hohen Steuerzahlungen verpflichtete, schwer belastete. Der Krieg war allerdings nicht ganz umsonst, denn Persien musste Aserbaidschan, Tiflis und Hamadan an die Osmanen abtreten."
 flavor_ira.1020.a: "Schürt die Flammen des Krieges!"
 flavor_ira.1020.b: "Bewahren wir den Status quo …"
 flavor_ira.1020.c: "Bemühen wir uns um Versöhnung."
 flavor_ira.1021.a: "Erteilen wir den Türken eine Lektion!"
 flavor_ira.1021.b: "Ignorieren wir die [root_country.GetAdjectiveWithNoTooltip|l]e Bedrohung …"
 flavor_ira.1021.c: "Suchen wir nach einer diplomatischen Lösung."
 flavor_ira.1100.title: "[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')] von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_ira.1100.desc: "Aufgrund der wachsenden politischen Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]s#! und der aufkommenden Spannungen zwischen ihm und dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat [target_character.GetName] eine neue Abteilung innerhalb des Militärs von [ROOT.GetCountry.GetName] gegründet: die [ShowUnitDefinitionName('a_ghilman')]. Diese Sklavensoldaten aus unserer Grenzbevölkerung dienen als „Dritte Gewalt“ innerhalb der herrschenden Aristokratie von [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.1100.a: "Sie sollen für die Stabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! sorgen."
 flavor_ira.1101.title: "Spaltung der Aristokratie"
 flavor_ira.1101.desc: "Die Aristokratie von „[target_country.GetName|U]“ ist wie jede andere: Sie ist jener Teil der Gesellschaft, der Land besitzt und sich kriegerischen Unternehmungen widmet. Wie alle Adelsfamilien der Geschichte versucht auch unsere Aristokratie, ihren Einfluss im Staat auf Kosten der Autorität unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) auszudehnen.\n\nIn weiser Voraussicht und angesichts eines möglichen Machtkampfs hat [origin_character.GetName] eine „Dritte Gewalt“ in Form der [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')] geschaffen. So wurde unter der fähigen Herrschaft von [target_character.GetName] die politische Macht aller Fraktionen ausgehebelt. Weder der [target_country.GetGovernment.GetEstateName('nobles_estate')] noch der [target_country.Custom('GetQizilbashEstateName')] haben die Unterstützung der anderen militärischen Anführer und können daher nicht länger ihren Willen gegenüber [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] durchsetzen."
 flavor_ira.1101.a: "Teilen und herrschen."
 flavor_ira.1101.b: "Wir könnten fürs Erste noch etwas von ihrem Einfluss brauchen."
 flavor_ira.1200.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]er [ShowReligionNameWithNoTooltip('shia')]"
 flavor_ira.1200.desc: "Viel zu lange war [ShowRegionName('persia_region')] gespalten, während fremdländische Eindringlinge in unser Land einfielen. Obwohl [target_ruler.GetName] als [ROOT.GetCountry.GetGovernment.GetRulerTitle] ungeheuer beliebt ist, sollte ein dauerhafter Staat nicht allein auf persönliche Loyalitäten aufgebaut sein. In Zukunft müssen wir unser Volk durch eine gemeinsame religiöse Identität einen, die sich von der unserer Nachbarn unterscheidet.\n\nAuch wenn wir noch weit davon entfernt sind, all unsere Untertanen als #L [ShowReligionAdjective('shia')|l]e#! Gläubige bezeichnen zu können, so gibt es bereits viele [ShowReligionAdjectiveWithNoTooltip('shia')|l]e Bräuche, die die #L [ShowReligionGroupAdjective('muslim')|l]en#! Menschen in [ROOT.GetCountry.GetName] praktizieren (zum Beispiel die Verehrung von Imāmen). Wenn wir sicherstellen, dass unser gesamtes Volk sich an den [ShowReligionNameWithNoTooltip('shia')] hält, können wir eine [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Identität schaffen, die die Zeit überdauert."
 flavor_ira.1200.a: "Unser Volk wird durch seinen Glauben geeint werden."
 flavor_ira.1200.b: "In Vielseitigkeit liegt auch Stärke."
 flavor_ira.1201.title: "Der Glaube des [ShowReligionAdjectiveWithNoTooltip('sunni')|l]en [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s"
 flavor_ira.1201.desc: "Auch wenn der [ShowReligionGroupName('muslim')] als Volksglaube in [ROOT.GetCountry.GetName] empfänglich für den [ShowReligionName('shia')] ist, neigte der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] schon immer zum #L [ShowReligionAdjective('sunni')|l]en#! Glauben. Für manche verläuft dieser Wandel nahezu reibungslos, was fast schon verdächtig ist. Andere hingegen verweigern sich den neuen Sitten unseres Staats."
 flavor_ira.1201.a: "Belohnen wir jene, die sich bekehren."
 flavor_ira.1201.b: "Bestrafen wir jene, die sich nicht bekehren."
 flavor_ira.1202.title: "[ShowReligionAdjectiveWithNoTooltip('shia')|U]e Gelehrtenabwanderung"
 flavor_ira.1202.desc: "Es ist nun schon Jahrhunderte her, dass es einen starken #L [ShowReligionAdjective('shia')|l]en#! Staat in [ShowRegionName('persia_region')] oder anderswo gab. Mit der Geburt unseres #L [ROOT.GetCountry.GetFlavorRank]s#! und unserem Glauben an den [ShowReligionGroupNameWithNoTooltip('shia')] strömen eine wachsende Zahl von #L [ShowReligionAdjective('shia')|l]en#! Theologen und Klerikern, aber auch allerlei andere Gelehrte aus der ganzen #L [ShowReligionGroupAdjective('muslim')|l]en#! Welt an unsere Grenzen.\n\nDies ist erfreulich, da es unserem Land an [ShowReligionAdjectiveWithNoTooltip('shia')|l]en Anwälten, Klerikern und Beamten fehlt. Doch aufgrund dieser Entwicklung fühlen sich viele [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]e Herrscher von unserem Staat durchaus bedroht."
 flavor_ira.1202.a: "Heißen wir unsere Brüder willkommen."
 flavor_ira.1202.a.tt: "Alle bekannten [countries|e], die #L [ShowReligionAdjective('shia')|l]#L sind oder einen [location|e] mit [ShowReligionAdjectiveWithNoTooltip('shia')|l]er [dominant_religion|e] besitzen, verlieren [ShowBiasValue('opinion_irritated')|-=0] [opinion|e] von uns"
 flavor_ira.1202.b: "Wir können nicht jeden aufnehmen."
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip|U]"
 flavor_ira.1300.desc: "Wenn wir eine wahrhaft #L [ROOT.GetCountry.GetAdjective|l]e#! Nation aufbauen wollen, müssen wir einen würdigen und durch und durch [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Hauptsitz schaffen. [target_location.GetName|U] ist eine alte [target_location.GetRank.GetName] im Herzen der Lande #L [ShowRegionName('persia_region')]s#! und wäre unserem Streben angemessen.\n\nTalentierte Architekten aus dem ganzen Land stehen bereit, aus dieser alten [target_location.GetRank.GetNameWithNoTooltip] ein angemessenes Symbol unserer Macht zu machen. Es dürfte allerdings kostspielig werden und viel Zeit verschlingen."
 flavor_ira.1300.a: "Lasst die Arbeiten beginnen!"
 flavor_ira.1300.b: "„[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U]“ ist der Hauptsitz dieses Landes."
 flavor_ira.1301.title: "[target_location.GetNameWithNoTooltip] Nesf-e-Jahān"
 flavor_ira.1301.desc: "Der Bau des neuen #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Zentrums in „[target_location.GetName]“ ist endlich abgeschlossen, und vor uns liegt nun eine der prächtigsten Städte der Welt. An der Čârbâğ-Allee beginnend und am großartigen Maidān-e Naghsh-e Jahān endend haben wir nun alle staatlichen Einrichtungen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! an einem Ort versammelt.\n\nDieser Maidān von „[target_location.GetNameWithNoTooltip]“ bildet unser ganzes [ROOT.GetCountry.GetFlavorRank] im Kleinen ab: ein riesiger Platz, voll mit Verkaufsständen von Händlern aus all unseren Landen, aber dominiert von der monumentalen Masjid-e-Šāh-Moschee, dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Basar und dem ’Ālī-Qāpū-Palast. Während der Fertigstellung des Umbaus der Stadt wurde die Entstehung vieler neuer Bautechniken nötig und eine ganze Generation von Handwerkern und Architekten entwickelte die eigenen Gewerke weiter, als es bisher für möglich gehalten wurde."
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "Der Feind meines Feindes"
 flavor_ira.1400.desc: "Unsere Rivalität mit [shared_rival.GetName] hat sich als schwieriger erwiesen, als man hätte vorhersehen können. Wir gelten als gleichwertig und können einander kaum im Krieg übertrumpfen. Deshalb wäre es ratsam, dass wir nach einem Weg suchen, um solche kostspieligen Unterfangen zu vermeiden. Glücklicherweise haben viele unserer Berater vom Streben unseres Rivalen in [ShowContinentName('europe')] berichtet, womit sie sich bei den dortigen Herrschern unbeliebt machten. Das stärkste Land unter ihnen ist [target_country.GetName], das denselben Hass auf diese [shared_rival.GetAdjectiveWithNoTooltip|l]en Eroberer hegt. Wir sollten versuchen, in Verbindung mit ihnen zu treten, und ihnen einen Gesandten und einige Geschenke schicken, um ein Bündnis zu schmieden, mit dem wir diesen gemeinsamen Rivalen vernichten können."
 flavor_ira.1400.a: "Entsenden wir eine diplomatische Mission zu ihnen."
 flavor_ira.1400.b: "Wir werden uns unserer Feinde allein entledigen."
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "Aufgrund der gemeinsamen Rivalität mit [shared_rival.GetName] traf eine diplomatische Mission aus [target_country2.GetName] in [target_country.GetCapital.GetName] ein. Man hofft, so bessere Verbindungen zu uns aufzubauen. Man bringt Geschenke aus [target_country2.GetNameWithNoTooltip] mit und will insbesondere bei Auseinandersetzungen mit unserem gemeinsamen Rivalen zusammenarbeiten. Wenn wir annehmen, können wir [shared_rival.GetNameWithNoTooltip] in Schach halten und andernorts expandieren, ohne fürchten zu müssen, dass die Armeen unseres Rivalen sich auf uns konzentrieren können."
 flavor_ira.1401.a: "Wir nehmen diese Bande an."
 flavor_ira.1401.b: "Besuchen wir den [target_country2.GetAdjectiveWithNoTooltip|l]en Hauptsitz, um unsere Bande weiter zu festigen."
 flavor_ira.1401.c: "Wir brauchen kein solches Bündnis."
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "Unsere Delegation nach [target_country.GetName] war mehr als erfolgreich: [target_character.GetName|U] ist erpicht darauf, unsere Beziehungen zu festigen, und hat eine Delegation nach [ROOT.GetCountry.GetCapital.GetName] geschickt! Sie ist beeindruckt von der einzigartigen Kultur, die sich so sehr von [target_country.GetCapital.GetName] unterscheidet. Nach einigen Gesprächen mit [target_character2.GetName] ist [target_country.GetName] bereit, uns bei Auseinandersetzungen mit [shared_rival.GetName] zu unterstützen."
 flavor_ira.1402.a: "Zusammen werden wir siegreich sein!"
