l_german:
 flavor_zmw.1.title: "Der Aufstieg von $MTP$"
 flavor_zmw.1.desc: "Unsere Expansion an den [ShowProvinceDefinitionName('upper_mazowe_province')] schuf ein neues Wirtschaftszentrum, das nun in den Händen von [target_character.GetName] liegt. Wegen des Reichtums, der sich aufgrund der Profite vom [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')] langsam mehrt, gedenkt [target_character.Custom('DE_PRO_PER_S_3P_N')], noch mehr Macht in [ROOT.GetCountry.GetName] zu übernehmen und sich selbst zum „Eroberer der Menschheit“ zu erklären."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip|U] wird uns führen."
 flavor_zmw.1.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U] bemitleidenswerter Aufstand wird hinweggefegt werden."
 flavor_zmw.1.historical_info: "Nyatsimba Mutota, der erste König von Mutapa, war ein Adliger aus Simbabwe, der die Ausdehnung des Königreichs in die nördlichen Territorien auf der Suche nach neuen Rohstoffen anführte. Dort gründete er eine neue Machtbasis für seine Dynastie und übernahm allmählich das alte Königreich und verdrängte dessen Herrschaft."
 mutapa_rebels: "$MTP$-Aufstand"
 mutapa_rebels_joining: "Alle [ShowPopTypeName('peasants')]-[pops|e] am [ShowProvinceDefinitionName('upper_mazowe_province')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem [target_mutapa_rebels.GetName] an"
 flavor_zmw.2.title: "Der Aufstieg von $RZW$"
 flavor_zmw.2.desc: "Eine neue Macht steigt auf! Unter der Führung von [target_character.GetName] hat sich „[ShowProvinceDefinitionName('shangani_province')]“ in eine wahrnehmbare Bedrohung für die Stabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! verwandelt. Die Ambitionen von [target_character.GetNameWithNoTooltip] zielen auf die Übernahme der Herrschaft in [ROOT.GetCountry.GetName] ab."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip|U] wird uns von nun an führen."
 flavor_zmw.2.b: "Wir werden diesen anmaßenden Thronanwärter zerquetschen."
 flavor_zmw.2.historical_info: "Die Grundfesten des Rozvi-Reichs liegen in den Ländern um Butua herum, eine der Provinzen des Königreichs Mutapan. Von Dombo Changamire angeführt errangen die Rozvi im Jahr 1660 einen entscheidenden Sieg über die portugiesische Präsenz in Simbabwe und begründeten ihre Dynastie als Herrscher über die simbabwische Hochebene."
 rozwi_rebels: "$RZW$-Aufstand"
 rozwi_rebels_joining: "Alle [ShowPopTypeName('peasants')]-[pops|e] in [ShowProvinceDefinitionName('shangani_province')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem [target_rozwi_rebels.GetName] an"
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "Die Ehefrauen unserer Herrscher haben Zugang zu vielen Schlüsselstellen unseres Staates und könnten uns große Einsichten bieten, wenn sie unserem Rat beitreten dürften. Wir sollten ein solches Potenzial nicht vergeuden, sondern den [ShowGovernmentReformName('zmw_council_of_senior_wives')] als einen unmittelbaren Teil unserer Regierung einführen."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "Nicht jetzt."
 flavor_zmw.1000.title: "Jagd nach Ressourcen"
 flavor_zmw.1000.desc: "Das Kernland von [target_country.GetName] befindet sich um die [target_location.GetRank.GetName] [target_location.GetName] herum. Allerdings werden unsere wertvollen Ressourcen wie [ShowGoodsName('salt')] immer weniger. [target_character.GetName|U] hat eine Erklärung für all jene abgegeben, die das Abenteuer suchen: Sie sollen sich umgehend am [ROOT.GetCountry.GetGovernment.GetCourtTitle] melden, um die nahen unberührten Länder zu besiedeln."
 flavor_zmw.1000.a: "Wie benötigen jede helfende Hand, die wir bekommen können."
 flavor_zmw.1000.a.tt: "Wir ermöglichen das [event|e] „#Y $flavor_zmw.1001.title$#!“, das auf einer jährlichen Grundlage neue [courtiers|e] anzieht, sollten wir jemals weniger als 10 haben"
 flavor_zmw.1001.title: "Abenteurer folgen dem Ruf"
 flavor_zmw.1001.desc: "Seit [target_character.GetName] [target_character.Custom('DE_PRO_POS_S_3P')]e Erklärung abgab, schwärmen abenteuersuchende Menschen an den #L [target_country.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle], um für ihr Land die Grenze zu besiedeln."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "Ein neuer [character|e] erscheint in [target_country.GetName]"
 flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip|U] kommt an"
 flavor_zmw.1100.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine selbsternannte Abenteurerin', 'ein selbsternannter Abenteurer')] #L [ShowCultureName('portuguese')]er#! Herkunft, bittet um eine Audienz bei [target_ruler.GetName]. Obgleich [target_character.Custom('DE_PRO_PER_S_3P_N')] aus einem fremden Land stammt, will [target_character.Custom('DE_PRO_PER_S_3P_N')] an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] im Beraterstab dienen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] könnte ein wertvoller Gewinn für uns werden, doch es ist schwer zu sagen, wo [target_character.Custom('DE_PRO_POS_S_3P')]e Treue liegt."
 flavor_zmw.1100.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird sich im Beraterstab ausgezeichnet machen."
 flavor_zmw.1100.b: "Das klingt sehr gewagt."
 flavor_zmw.1100.historical_info: "Antônio Fernandes war der erste portugiesische Entdecker, der das Innere der simbabwischen Länder betrat. Im Jahr 1511 traf er in Simbabwe am Hafen von Sofala ein. Vor dort aus reiste er landeinwärts und konnte schließlich Berührung zum herrschenden König von Mutapa Chikuyo Chisamarengu aufnehmen."
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip|U] stellt Karten von [ShowRegionNameWithNoTooltip('zimbabwe_region')] bereit"
 flavor_zmw.1101.desc: "[target_character.GetName|U] – ein Entdecker, der bereits seit einer Weile durch [ShowRegionName('zimbabwe_region')] reist –, gelangte in die Gunst eines der örtlichen Herrscher. Während seiner Reisen konnte er eine Karte der Region erstellen, die alles übertrifft, was wir bisher darüber wussten. Glücklicherweise bietet er uns an, dieses wichtige Wissen zu verkaufen."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "Wir sind nicht interessiert."
 flavor_zmw.1200.title: "Die Mission von [target_character.GetNameWithNoTooltip]"
 flavor_zmw.1200.desc: "Aus [target_country.GetName] stammend stand [target_character.GetName] sowohl als Diplomat als auch als Statthalter in den Diensten [target_character.Custom('DE_PRO_POS_S_3P')]es Landes, wollte dann jedoch ein Leben als #L [ShowReligionAdjective('catholic')|l]er#! Missionar führen, was ihn an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] brachte. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] bittet um unsere Erlaubnis, eine Mission zu errichten und erfragt das Interesse von [target_ruler.GetName], sich zum [ShowReligionNameWithNoTooltip('catholic')] zu bekehren."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip|U] wird sich bekehren."
 flavor_zmw.1200.b: "Erlaubt diese Mission, doch [target_ruler.GetNameWithNoTooltip] wird unseren Glauben nicht aufgeben."
 flavor_zmw.1200.c: "Lehnt die Bitte ab."
 flavor_zmw.conversion.tt: "Einige unserer [pops|e] in [ROOT.GetCountry.GetName] werden zum [ShowReligionName('catholic')] konvertieren"
 flavor_zmw.1200.historical_info: "Der Jesuit Gonçalo da Silveira kam im Jahr 1560 nach Simbabwe, nachdem er seinen Posten als Provinzoberer in Portugiesisch-Indien aufgegeben hatte. Bei einem Treffen mit dem König konnte er diesen und einige seiner Untertanen überzeugen, sich zu bekehren. Dies markierte den ersten katholischen Missionarserfolg in der Region."
 flavor_zmw.1201.title: "Gegenantwort auf Bekehrung"
 flavor_zmw.1201.desc: "Die #L [ShowReligionGroupAdjective('muslim')]en#! Händler in unserem Land sind über die Bekehrung von [target_ruler.GetName] wütend und drängen [target_ruler.Custom('DE_PRO_PER_S_3P_A')] nun, dem #L [ShowReligionAdjective('catholic')|l]en#! Glauben abzuschwören. Obgleich es offenkundig ist, dass sie den wachsenden Einfluss der [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Händler fürchten, würde der Verlust unserer vorteilhaften Beziehungen zu den [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Händlern unserer Wirtschaft schwer schaden.\n\nWas auch immer wir tun: Wir werden eine harte Entscheidung über die Zukunft unseres #L [ROOT.GetCountry.GetFlavorRank]s#! treffen müssen."
 flavor_zmw.1201.a: "Sie haben recht. Schwört dem [ShowReligionNameWithNoTooltip('catholic')] ab."
 flavor_zmw.1201.b: "Wir solten das Licht des [ShowReligionNameWithNoTooltip('catholic')]' annehmen."
 flavor_zmw.1201.historical_info: "Kurz nach der Bekehrung des Mwenemutapa durch Gonçalo da Silveira erlebte der König eine heftige Gegenwehr muslimischer Händler von der Küste, die in Simbabwe tätig waren. Die Händler sprachen sich gegen die Bekehrung aus und waren damit erfolgreich. Gonçalo da Silveira wurde von den Mannen des Königs erdrosselt, und weitere katholische Missionen durften das Land nicht betreten, was der Präsenz des Katholizismus in Simbabwe ein Ende setzte."
