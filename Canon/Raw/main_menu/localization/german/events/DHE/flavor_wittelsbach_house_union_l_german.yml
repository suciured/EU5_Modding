 flavor_wittelsbach_house_union.1.title: "Vertrag von [ShowLocationNameWithNoTooltip('pavia')]"
 flavor_wittelsbach_house_union.1.desc: "Da der dynastische Vertrag aus dem Jahr 1329, den man in [ShowLocationName('pavia')] unterzeichnete, unsere Beziehungen in der Tat festigte, hat sich die Lage von [target_ruler.GetName] seitdem verbessert und wir könnten nun versuchen, unsere Autorität über [target_character.GetName] und [GetCountry('PAL').GetName] durchzusetzen. Dies würde uns allerdings als einen unzuverlässigen Verbündeten und als tyrannisches Oberhaupt des HRR ([GetUniqueInternationalOrganization('hre').GetName]) kennzeichnen. Das Ehren des Vertrags hingegen würde unser diplomatisches Ansehen und unseren Ruf wahren und uns in die Lage versetzen, die Zweige der [target_ruler.GetDynasty.GetName]-Dynastie friedlich in die Zukunft zu führen."
 flavor_wittelsbach_house_union.1.a: "Ehrt den Vertrag!"
 flavor_wittelsbach_house_union.1.a.tt: "Falls eine der beiden vertragschließenden Parteien sich in einem Interregnum befindet, wird die andere Seite das Land und dessen Kurfürstenstatus erben"
 flavor_wittelsbach_house_union.1.b: "Setzt unsere Überlegenheit über [GetCountry('PAL').GetNameWithNoTooltip] durch."
 flavor_wittelsbach_house_union.1.historical_info: "Der Vertrag von Pavia aus dem Jahr 1329 wurde die Grundlage der Trennung des Hauses Wittelsbach in eine bayerische und eine pfälzische Linie, die jeweils über die Wittelsbacher Territorien herrschten. Zusätzlich zu der Trennung zwischen den beiden Zweigen versuchte der Vertrag zudem, die Frage der Kurfürstenschaft zu lösen. Wo die ursprüngliche Regelung besagte, dass sich die Kurfürstenschaft zwischen der Pfalz und dem Herzogtum Oberbayern abwechselte, wurde die Rolle des Kurfürsten später so festgelegt, dass sie in der Rheinpfalz blieb. Der Vertrag umfasste außerdem eine Übereinkunft, dass eine dynastische Linie in die Hände der jeweils anderen fallen würde, sollte ihr derzeitiger Herrscher keinen direkten männlichen Erben haben."
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip|U] bestätigt alte Verträge"
 flavor_wittelsbach_house_union.2.desc: "Die Verträge unserer Dynastie, die man im Jahr 1329 in [ShowLocationName('pavia')] unterzeichnete, sind von [GetCountry('UBV').GetName] erneut bestätigt worden. Das Achten der Verträge scheint das vorteilhafteste Vorgehen für uns, doch wir könnten in der Lage sein, jene Länder zu beanspruchen, die unsere Verwandten in [GetCountry('UBV').GetNameWithNoTooltip] halten."
 flavor_wittelsbach_house_union.2.a: "Der Vertrag wird unseren Beziehungen helfen."
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip|U] wird absolut herrschen!"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip|U] fällt in unsere Hände"
 flavor_wittelsbach_house_union.3.desc: "Mit dem Tod von [target_character.GetName] ist die [target_character.GetDynasty.GetName]-Dynastie, die über [GetCountry('PAL').GetName] herrschte, erloschen und der Thron nun vakant. Dank der Vereinbarungen, die man im Vertrag von [ShowLocationName('pavia')] traf, besitzen wir einen starken Anspruch auf ihre Ländereien. Wir könnten sie zu einer Vereinigung der alten [target_ruler.GetDynasty.GetName]-Lande zu einem einzigen Reich drängen."
 flavor_wittelsbach_house_union.3.a: "Die [target_ruler.GetDynasty.GetNameWithNoTooltip]-Länder dürfen niemals wieder getrennt werden."
 flavor_wittelsbach_house_union.3.historical_info: "Im Jahr 1777 starb der bayerische Kurfürst und Herzog Maximillian III. Joseph ohne einen männlichen Erben, der seine Besitzungen erben konnte. Dem Vertrag von Pavia und mehreren anderen dynastischen Verträgen zwischen Bayern und der Pfalz nach fielen seine Titel an Karl IV. Theodor aus dem pfälzischen Zweig des Hauses Wittelsbach. Obgleich dies den Bayerischen Nachfolgekrieg auslöste, wurde schließlich ein neuer Staat aus den beiden vormaligen Kurfürstenschaften geboren. Dieses verschmolzene und wiedervereinte Kurfürstentum sollte sich allmählich zum Königreich Bayern wandeln."
 flavor_wittelsbach_house_union.4.title: "[Select_CString(GetCountry('BAV').GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [GetCountry('BAV').GetAdjectiveWithNoTooltip|l]e [GetCountry('BAV').GetGovernment.GetRulerTitle] ist tot"
 flavor_wittelsbach_house_union.4.desc: "[Select_CString(GetCountry('BAV').GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [GetCountry('BAV').GetGovernment.GetRulerTitle] von [GetCountry('BAV').GetName] ist verstorben – und es gibt keinen geeigneten Erben! Den alten Verträgen nach, die man in [ShowLocationName('pavia')] unterzeichnete, besitzen wir nun einen rechtmäßigen Anspruch auf [Select_CString(GetCountry('BAV').GetGovernment.GetRuler.IsFemale, 'ihr', 'sein')] Land und sind die Nächsten in der Reihe, [Select_CString(GetCountry('BAV').GetGovernment.GetRuler.IsFemale, 'ihre', 'seine')] Ländereien zu erben."
 flavor_wittelsbach_house_union.4.a: "Es ist an der Zeit, die [target_ruler.GetDynasty.GetNameWithNoTooltip]-Lande zu vereinen!"
 flavor_wittelsbach_house_union.5.title: "Die Unterwerfung der #L [palatine_country.GetAdjective|l]en#! Linie"
 flavor_wittelsbach_house_union.5.desc: "Die vielschichtige Politik des HRR ([GetInternationalOrganization('hre').GetName]) hat sich verändert. Die [palatine_country.GetName], von einem Zweig der [bavaria_ruler.GetDynasty]-Dynastie beherrscht, ist ein Klientelland von [bavaria_country.GetName] geworden. Diese Machtkonsolidierung wirft die wichtige Frage der Vertretung der [bavaria_ruler.GetDynasty]-Dynastie innerhalb des HRR ([GetInternationalOrganization('hre').GetName]) auf. Da die [palatine_country.GetName] nun unter [bavaria_country.GetAdjectiveWithNoTooltip|l]er Herrschaft steht, wurde entschieden, dass der Titel als [ShowSpecialStatusName('elector')] an [bavaria_country.GetName] übergeht."
 flavor_wittelsbach_house_union.5.a: "Lasst [bavaria_country.GetNameWithNoTooltip] seinen rechtmäßigen Platz als „[ShowSpecialStatusName('elector')] einnehmen."
 flavor_wittelsbach_house_union.6.title: "Die Unterwerfung der #L [bavaria_country.GetAdjective|l]en#! Linie"
 flavor_wittelsbach_house_union.6.desc: "Das fragile Machtgleichgewicht im HRR ([GetInternationalOrganization('hre').GetName]) hat sich verändert. [bavaria_country.GetName|U], das von einem Zweig der [palatine_ruler.GetDynasty]-Dynastie beherrscht wurde, wurde von [palatine_country.GetName] unterworfen. Diese Veränderung wirft die zentrale Frage über die Repräsentation der [palatine_ruler.GetDynasty]-Dynastie innerhalb des HRR ([GetInternationalOrganization('hre').GetName]) auf. Da [bavaria_country.GetName] nun unter [palatine_country.GetAdjectiveWithNoTooltip|l]er Kontrolle steht, wurde entschieden, den Titel als [ShowSpecialStatusName('elector')] an [bavaria_country.GetName] zu geben."
 flavor_wittelsbach_house_union.6.a: "Lasst [palatine_country.GetNameWithNoTooltip] seinen rechtmäßigen Platz als [ShowSpecialStatusName('elector')] einnehmen."
