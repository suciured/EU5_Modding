l_german:
 flavor_hun_ser.1000.title: "Angebot für [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1000.desc: "Über die Jahrhunderte wechselte [target_location.GetName] oft den Besitzer. Verschiedene Länder kontrollierten zeitweise die strategisch wichtige [target_location.GetRank.GetName], durch die sie ihren Griff um die größere Region an der Donau fester zu schließen vermochten. Die #L [ROOT.GetCountry.GetAdjective|l]e#! Kontrolle von [target_location.GetNameWithNoTooltip] endete 1319, als die [target_location.GetRank.GetNameWithNoTooltip] von [target_country.GetName] erobert wurde. Da wir nun ein Bündnis mit geschlossen haben, könnte man [target_country.GetNameWithNoTooltip] ein Angebot machen: Gold im Austausch für [target_location.GetNameWithNoTooltip]. Viele hoffen auf eine Gelegenheit, die Rückgabe von [target_location.GetNameWithNoTooltip] auszuhandeln, denn die Übereignung an einen Verbündeten würde die Sicherheit von [target_country.GetNameWithNoTooltip] nicht infrage stellen."
 flavor_hun_ser.1000.a: "Wir haben nichts zu verlieren."
 flavor_hun_ser.1000.b: "Lassen wir das lieber."
 flavor_hun_ser.1000.a.tt: "Wir schicken „[target_country.GetNameWithNoTooltip|U]“ ein Angebot, in dem wir um [target_location.GetNameWithNoTooltip] im Austausch für Gold ersuchen. Sollten sie annehmen, geschieht Folgendes:"
 flavor_hun_ser.1001.title: "Angebot für [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1001.desc: "Ein interessantes Angebot von unseren #L [from_country.GetAdjective|l]en#! Verbündeten hat unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] erreicht. „[from_country.GetNameWithNoTooltip|U]“ bietet um die Rückübertragung der [target_location.GetRank.GetName] [target_location.GetName] und der umliegenden Gebiete an „[from_country.GetNameWithNoTooltip]“, da man die [target_location.GetRank.GetNameWithNoTooltip] vor 1319 sein Eigen nannte und man sich noch immer als ihr rechtmäßiger Besitzer sieht. Man argumentiert, es würde die Sicherheit unserer Nation nicht kompromittieren, wenn man die [target_location.GetRank.GetNameWithNoTooltip] einem Verbündeten überließe."
 flavor_hun_ser.1001.a: "Klingt wie ein gutes Geschäft."
 flavor_hun_ser.1001.b: "Das kommt nicht infrage!"
 flavor_hun_ser.1001.a.tt: "Wir werden die Kontrolle über [target_location.GetNameWithNoTooltip] an „[from_country.GetNameWithNoTooltip|U]“ übertragen"
 flavor_hun_ser_response_common: "Die Antwort auf unser Angebot, [target_location.GetName] gegen Gold einzutauschen, ist an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] in [ROOT.GetCountry.GetCapital.GetName] eingetroffen."
 flavor_hun_ser.1002.title: "„[target_country.GetNameWithNoTooltip|U]“ willigt ein, [target_location.GetNameWithNoTooltip] zurückzugeben"
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ Unsere #L [target_country.GetAdjective|l]en#! Verbünden haben dankenswerterweise unser Angebot angenommen, sodass [target_location.GetNameWithNoTooltip] wieder unter #L [ROOT.GetCountry.GetAdjective|l]er#! Kontrolle steht."
 flavor_hun_ser.1002.a: "Wunderbar!"
 flavor_hun_ser.1003.title: "„[target_country.GetNameWithNoTooltip|U]“ weigert sich, [target_location.GetNameWithNoTooltip] zurückzugeben"
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ Unsere #L [target_country.GetAdjective|l]en#! Verbünden haben bedauerlicherweise unser Angebot ausgeschlagen, sodass [target_location.GetNameWithNoTooltip] weiter unter ihrer Kontrolle steht."
 flavor_hun_ser.1003.a: "Zumindest haben wir es versucht …"
 flavor_hun_ser.1003.b: "Dann nehmen wir uns [target_location.GetNameWithNoTooltip] mit Gewalt!"
