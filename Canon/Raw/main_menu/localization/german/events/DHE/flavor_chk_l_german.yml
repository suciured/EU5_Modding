l_german:
 flavor_chk.1.title: "Der Sonnenuntergang von [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.1.desc: "Obgleich [ShowLocationName('cahokia')] seit Langem als zentraler Hauptsitz unseres Volkes dient, setzten die letzten Jahrhunderte dem Ort schwer zu. Großflächige Wohngebiete in den Waldländern und bedeutende Bauvorhaben gerieten nach und nach in Vergessenheit, und nun bleibt nur noch die eigentliche Hauptbevölkerung von [ShowLocationNameWithNoTooltip('cahokia')].\n\nIn den letzten Jahren wanderten immer mehr Bewohner von [ShowLocationNameWithNoTooltip('cahokia')] ab, und Stimmen werden laut, die [our_ruler.GetName] auffordern, offiziell eine Massenmigration auszurufen, damit unser Volk sich andernorts niederlässt. Andere hingegen sind der Meinung, man könne den alten Ruhm von [ShowLocationNameWithNoTooltip('cahokia')] wiederherstellen, wenn man sich nur genug Mühe gäbe."
 flavor_chk.1.a: "Es ist an der Zeit, die Überreste dieser ehedem großen Stadt hinter uns zu lassen."
 flavor_chk.1.b: "Unser Goldenes Zeitalter ist noch nicht vorüber. Wir können dem siechenden [ShowLocationNameWithNoTooltip('cahokia')] wieder auf die Beine helfen!"
 events_to_weaken_cahokia_downfall: "Ermöglicht zusätzliche [events|e], die den Niedergang von [ShowLocationName('cahokia')] abschwächen."
 events_to_strengthen_cahokia: "Ermöglicht zusätzliche [events|e], die [ShowLocationName('cahokia')] stabilisieren und den Ort einmal mehr zu einer weitläufigen [ShowLocationRankName('city')] machen!"
 cahokia_conditions_to_gain_golden_age: "Die [stability|e] und das [prestige|e] auf über #G +50#! zu halten und gleichzeitig die Bevölkerung von [ShowLocationName('cahokia')] auf über 35.000 [pops|e] und 15 [development|e] anwachsen zu lassen, erlaubt es uns das Ausrufen eines neuen Goldenen Zeitalters."
 cahokia_conditions_to_avoid_migrations: "Sollte [ROOT.GetCountry.GetName] weniger als #R -15#! [stability|e] oder #R 60#! [tribal_cohesion|e] haben oder das [dynamic_historical_event|el] „$flavor_chk.35.title$“ eingetreten sein, werden große Teile der [pops|e] von diesem [locations|e] weg [migrate|el]."
 flavor_chk.2.title: "Teilweiser Wiederaufbau der Woodhenges"
 flavor_chk.2.desc: "Obwohl es in den letzten Jahrzehnten größtenteils aufgegeben wurde, gibt es in [ShowLocationName('cahokia')] nach wie vor eine jener bedeutenden Anlagen, wie sie in der Vergangenheit von großen Geistern genutzt wurden und die aus einer Reihe von Woodhenges bestehen. Obschon diese Praxis inzwischen nicht mehr ausgeübt wurd, nutzten unsere Ahnen einen vollständigen Kreis, um die Richtung abzubilden, in der die Sonne auf- und untergeht.\n\nSollten wir den Wiederaufbau der Woodhenges anstreben, würden sich die großen Geister unserer Zeit dieser Praxis womöglich wieder widmen."
 flavor_chk.2.a: "Stellt alles Nötige für die Wiederherstellung der Woodhenges bereit."
 flavor_chk.2.b: "Das wären vergeudete Ressourcen."
 flavor_chk.3.title: "Ausbau der wiederhergestellten Woodhenges"
 flavor_chk.3.desc: "Nach der Wiederherstellung der Woodhenges wenden sich nun einige Bewohner von [ShowLocationName('cahokia')] wieder der Beobachtung des Himmels zu. Obwohl die Rückkehr dieser Praxis andere im [ROOT.GetCountry.GetFlavorRank] fasziniert und die Ergebnisse der Woodhenge-Nutzung sich nun auf die geplanten Termine für Zeremonien auswirken, haben Forscher eine Bitte an [our_ruler.GetName]. Der Wiederaufbau ermöglicht zwar das erneute Studium des Himmels, doch manche sind der Meinung, die derzeitige Kapazität sei unzureichend, und sie fordern die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Unterstützung beim umfassenden Ausbau der vorhandenen Woodhenges."
 flavor_chk.3.a: "Gewährt ihnen die Bitte und baut die Woodhenges aus."
 flavor_chk.3.b: "Der Umfang der Wiederherstellung ist mehr als ausreichend!"
 flavor_chk.4.title: "Überschwemmung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Waldlande"
 flavor_chk.4.desc: "Kürzliche Verschiebungen der Jahreszeiten bringen grässliche Regenfälle mit sich, wie man sie seit Generationen nicht sah, und eine große Flut überschwemmte die Waldlande von [ShowLocationName('cahokia')]. Obschon das Innere von [ShowLocationNameWithNoTooltip('cahokia')] größtenteils verschont wurde, erlitten die äußeren Gebiete erhebliche Schäden, und viele der verbleibenden Bewohner sehen in diesem Ereignis ein weiteres Zeichen dafür, dass [ShowLocationNameWithNoTooltip('cahokia')] ein zunehmend weniger einladender Lebensraum wird."
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "Zur Vorbereitung auf künftige Fluten"
 flavor_chk.5.desc: "Die kürzliche katastrophale Überschwemmung in [ShowLocationName('cahokia')] entfachte erneute Debatten darüber, dass die [target_location.GetRank.GetName] vor künftigen Überschwemmungen geschützt werden muss. Obwohl die innere Region größtenteils verschont blieb, erlitt das äußere Gebiet von [ShowLocationNameWithNoTooltip('cahokia')] erheblichen Schaden, und viele Bewohner der äußeren Ländereien sahen sich gezwungen, ins Landesinnere zu ziehen. Zwei verfehdete Fraktionen im inneren Zirkel von [our_ruler.GetName] schlagen nun vor, noch mehr Ressourcen in die Verstärkung der inneren Teile für die verbleibende Bevölkerung zu investieren, obwohl andere für die Errichtung stärkerer Barrikaden in den betroffenen Regionen plädieren, damit die äußeren Teile von [ShowLocationNameWithNoTooltip('cahokia')] nach und nach wieder besiedelt werden können."
 flavor_chk.5.a: "Wir sollten Schritte unternehmen, um das Zentrum gegen künftige Fluten zu befestigen!"
 flavor_chk.5.b: "Machen wir uns daran, die äußeren Barrikaden zu errichten, in der Hoffnung, das äußere [ShowLocationNameWithNoTooltip('cahokia')] neu besiedeln zu können."
 flavor_chk.6.title: "Die Revitalisierung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Elite"
 flavor_chk.6.desc: "Obschon [our_ruler.GetName] die Machtstruktur von [ShowLocationName('cahokia')] nach wie vor fest im Griff hat, sind viele Mitglieder von [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in der Vergangenheit unterstützt hatten, größtenteils aus einer treibenden Rolle zurückgetreten.\n\nAngesichts des derzeitigen Wachstums von [ShowLocationNameWithNoTooltip('cahokia')] erleben wir allerdings eine Revitalisierung dieser #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Eliten, die nun gemeinsam mit [our_ruler.GetNameWithNoTooltip] ein neues [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es Zeitalter einläuten wollen."
 flavor_chk.6.a: "Eine gestärkte Elite ist ein Zeichen einer stärkeren Zukunft."
 flavor_chk.7.title: "Eine Verschlechterung der Ernährungsbedingungen"
 flavor_chk.7.desc: "Obschon [ShowLocationName('cahokia')] nach wie vor eine recht stattliche Bevölkerung aufzuweisen hat, führen derzeitige Verschiebungen der landwirtschaftlichen Erträge zu einer Abnahme der allgemeinen Lebensmittelproduktion. Da darüber hinaus bestimmte Feldfrüchte wie [ShowGoodsName('maize')] zu präsent werden, leidet die ausgewogene Ernährung der Bewohner zunehmend. Solche Verschiebungen resultieren in einer deutlichen Verschlechterung der Gesundheit der Bevölkerung, wobei manche Leute sogar verhungern.\n\nZahlreiche Bewohner drängen [our_ruler.GetName] dazu, Kriegsmeuten in die Wildnis zu entsenden, damit sie anderen Stämmen deren Nahrung rauben, obgleich solche Taten zweifelsohne ein Nachspiel hätten."
 flavor_chk.7.a: "Schickt die Kriegsmeuten los, damit sie Stämmen in der Nähe deren Nahrung rauben."
 flavor_chk.7.b: "Zur nächsten Erntezeit wird die Nahrungsmittelknappheit von selbst vergehen."
 chk_stealing_of_foods: "Gestohlene Nahrungsvorräte"
 flavor_chk.8.title: "Die Vernachlässigung der Waldlandflüsse"
 flavor_chk.8.desc: "Die Flüsse, die in den Waldländern um [ShowLocationName('cahokia')] fließen, sind seit Langem ein Segen für unser Volk. Je größer die [target_location.GetRank.GetName] jedoch wird, desto mehr werden diese Wasserquellen vernachlässigt. Da die wichtigste Wasserversorgung von [ShowLocationNameWithNoTooltip('cahokia')] nun die Bevölkerung krank macht, entsendet [our_ruler.GetName] mehrere Erkundungstrupps, die nach gesünderen Wasserquellen suchen sollen, obschon die Beförderung von der neuen Quelle zu uns schwierig sein wird."
 flavor_chk.8.a: "Wir werden nach einer neuen Wasserquelle suchen müssen."
 flavor_chk.9.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Abhängigkeit von [ShowGoodsNameWithNoTooltip('maize')]"
 flavor_chk.9.desc: "Über die Generationen unseres Volkes ist [ShowGoodsName('maize')] zu einem unserer am häufigsten verzehrten Nahrungsmittel geworden. In den letzten Jahren wandten sich die Bewohner von [ShowLocationName('cahokia')] vom Prozess der Nixtamalisierung von [ShowGoodsNameWithNoTooltip('maize')] ab. Stattdessen essen sie das Lebensmittel einfach so, was zwar einfacher ist, sich aber erheblich auf die Gesundheit des Volkes auswirkt.\n\n[our_ruler.GetName|U] bittet [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihren', 'seinen')] inneren Zirkel um Hilfe dabei, die Nixtamalisierung von [ShowGoodsNameWithNoTooltip('maize')] wieder einzuführen: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Ihre', 'Seine')|U] Vertrauten sollen bewerten, ob es sinnvoll wäre, wieder zu dieser Praxis zurückzukehren."
 flavor_chk.9.a: "[ShowGoodsNameWithNoTooltip('maize')] ist unser Grundnahrungsmittel. Wir können uns keinen langwierigen Vorgang leisten!"
 flavor_chk.9.b: "Wir sollten die Rückkehr dieser Praxis fördern."
 chk_reliance_on_maize: "Bevölkerung abhängig von Mais"
 flavor_chk.10.title: "Wiedereinführung von nixtamalisiertem [ShowGoodsNameWithNoTooltip('maize')]"
 flavor_chk.10.desc: "Trotz anfänglicher Widerstände seitens der Bevölkerung von [ShowLocationName('cahokia')] erwies sich die Wiedereinführung von nixtamalisiertem [ShowGoodsName('maize')] als recht erfolgreich, und es gibt immer mehr Anzeichen dafür, dass unsere Bevölkerung gesünder wird. Allerdings bringen Teile des Volkes auch Widerstand zum Ausdruck, da dies zu einem spürbaren Rückgang an der verfügbaren Menge an [ShowGoodsNameWithNoTooltip('maize')] führte."
 flavor_chk.10.a: "Das sollte hoffentlich zu einer wiedererstarkten Bevölkerung führen."
 chk_nixtamalized_maize_demand: "Nixtamalisierter Mais"
 flavor_chk.11.title: "Erneute Ablehnung von nixtamalisiertem [ShowGoodsNameWithNoTooltip('maize')]"
 flavor_chk.11.desc: "Obgleich die Wiedereinführung von nixtamalisiertem [ShowGoodsName('maize')] das allgemeine Wohlbefinden der Bevölkerung von [ShowLocationName('cahokia')] verbesserte, führte der Widerstand gegen die Zwangsübernahme des Vorgangs zu Wellen von Unruhen in der ganzen [target_location.GetRank.GetName]. Der Prozess verbessert zwar die Gesundheit jener, die ihn übernehmen, doch da dadurch weniger [ShowGoodsNameWithNoTooltip('maize')] verfügbar ist, kocht die Stimmung über."
 flavor_chk.11.a: "Wir weigern uns, die Praxis aufzugeben."
 flavor_chk.11.b: "Gebt den Forderungen der Bevölkerung nach und verbietet die weitere Nixtamalisierung von [ShowGoodsNameWithNoTooltip('maize')]."
 chk_maize_cravings: "Gier nach Mais"
 flavor_chk.12.title: "Verehrung von [our_ruler.GetName]"
 flavor_chk.12.desc: "Im Lauf [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihrer', 'seiner')] Herrschaft hat [our_ruler.GetName] eine fast schon religiöse Anhängerschaft im Volk von [ShowLocationName('cahokia')] gefunden. Dank [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihrer', 'seiner')] Bestrebungen, die [target_location.GetRank.GetName] teilweise wiederherzustellen und gleichzeitig das Fundament für das Neuknüpfen verlorener Handelsbeziehungen zu legen, wuchs die Anhängerschaft in der [target_location.GetRank.GetNameWithNoTooltip] noch zusätzlich. Viele sehen [our_ruler.GetNameWithNoTooltip] nun als Heiland, dem die plötzliche Genesung der [target_location.GetRank.GetNameWithNoTooltip] zu verdanken ist, die zuvor in einem steten Abstieg gefangen war."
 flavor_chk.12.a: "Akzeptiert die Verehrung."
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip|U] hat [ShowLocationNameWithNoTooltip('cahokia')] nicht gerettet. Das ist allein den Bewohnern zu verdanken."
 flavor_chk.20.title: "Wiederbevölkerung des äußeren [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.20.desc: "Das wiedergefundene Wachstum von [ShowLocationName('cahokia')] führte zum Wiederaufleben der Gespräche im inneren Zirkel von [our_ruler.GetName], ob man nicht die äußeren Regionen von [ShowLocationNameWithNoTooltip('cahokia')] wiederbevölkern sollte. In der Vergangenheit befand sich dort eine weitläufige [target_location.GetRank.GetName], doch in den letzten Generationen waren die Gegenden kaum mehr als eine Erweiterung der Grenzgebiete der [target_location.GetRank.GetNameWithNoTooltip]. Wenn wir die Wiederbesiedlung des äußeren [ShowLocationNameWithNoTooltip('cahokia')] fördern, könnte dies der [target_location.GetRank.GetNameWithNoTooltip] vielleicht einen Teil ihres alten Ruhms zurückgeben, doch die Unternehmung könnte auch teuer werden."
 flavor_chk.20.a: "Fördert die Wiederbesiedlung des äußeren [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.20.b: "Konzentriert die Bevölkerung im Zentrum der [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_chk.21.title: "Wiederaufbau der äußeren Region von [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.21.desc: "Im Zuge des Wiederaufbaus von [ShowLocationName('cahokia')], der neue Höhen erreicht, wurden die bereits vorhandenen Siedlungen in den Außenbereichen nun größtenteils wiederbevölkert. Obschon die Region sich in der Vergangenheit als anfällig für Naturereignisse wie Überschwemmungen zeigte, deuten viele [our_ruler.GetName] gegenüber an, dass die erneute Zunahme der Bevölkerung von [ShowLocationNameWithNoTooltip('cahokia')] das Fundament für den Wiederaufbau in der äußeren [target_location.GetRank.GetName] legte."
 flavor_chk.21.a: "Beginnt mit dem Wiederaufbau der äußeren Region."
 flavor_chk.21.b: "Spart die Mittel für andere Vorhaben."
 flavor_chk.22.title: "Ein Zentrum der Stammeskulturen"
 flavor_chk.22.desc: "Obwohl während des Verfalls von [ShowLocationName('cahokia')] große Teile seiner vielfältigen Bevölkerung das Land verließen, steigt die [target_location.GetRank.GetName] nun wieder auf, und Menschen aus benachbarten Stämmen kehren zurück, um erneut hier Wurzeln zu schlagen. Die Rückkehr von Händlern aus [target_migration_source.GetName] nach [ShowLocationNameWithNoTooltip('cahokia')] lässt erahnen, dass die [target_location.GetRank.GetNameWithNoTooltip] einmal mehr als bedeutendes Zentrum in den östlichen Waldlanden erstrahlen könnte."
 flavor_chk.22.a: "Endlich wieder eine wohlhabende Gesellschaft!"
 flavor_chk.23.title: "Die Wiederbelebung des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Handels"
 flavor_chk.23.desc: "Obgleich [ShowLocationName('cahokia')] in den letzten Generationen als ehedem wichtigster Handelsknoten der östlichen Waldgebiete an Bedeutung verlor, schwang dieser Abstieg in letzter Zeit wieder zu einer allmählichen Wiedererstarkung um. Dank des Einsatzes von [our_ruler.GetName] und der wieder steigenden Bevölkerung sowie den zunehmenden Infrastrukturvorhaben kehren nun wieder Händler aus verschiedenen fernen Stämmen nach [ShowLocationNameWithNoTooltip('cahokia')] zurück, um sich im regionalen Handel zu betätigen."
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')|U] ist einmal mehr das wichtigste Handelszentrum!"
 chk_center_of_trade: "Regionales Handelszentrum"
 flavor_chk.24.title: "Ein neues [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es goldenes Zeitalter"
 flavor_chk.24.desc: "Einst dachte man, [ShowLocationName('cahokia')] sei eine [target_location.GetRank.GetName] in den letzten Zügen, doch dank des Einsatzes von [our_ruler.GetName] und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihrer', 'seiner')] Anhänger ist die Region nun ein Leuchtfeuer für die nordamerikanische Welt. Obwohl die letzten Generationen ein finsteres Zeitalter für [ShowLocationNameWithNoTooltip('cahokia')] waren, winkt nun ein neues goldenes Zeitalter der Innovation und Stabilität!"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')] wird nie mehr Schwäche zeigen!"
 flavor_chk.30.title: "Befestigung des Zentrums"
 flavor_chk.30.desc: "Nach kürzlichen Überfallen seitens [cahokia_raider.GetName] ist ein Großteil der äußeren Regionen von [ShowLocationName('cahokia')] verwüstet, und noch größere Teile der verbleibenden Bevölkerung ziehen sich ins Inland zurück. Zur Bekämpfung des Anstiegs an Räubern benachbarter Stämme werden [our_ruler.GetName] Vorschläge unterbreitet, das Zentrum der [target_location.GetRank.GetName] zu befestigen. Ein derartiges Vorhaben würde allerdings bedeuten, dass man die äußere Region von [ShowLocationNameWithNoTooltip('cahokia')] zunehmend im Stich ließe."
 flavor_chk.30.a: "Befestigt das Zentrum von [ShowLocationNameWithNoTooltip('cahokia')] gegen Überfälle durch andere Stämme."
 flavor_chk.30.b: "Wir sollten stattdessen unsererseits [cahokia_raider.GetNameWithNoTooltip] angreifen!"
 flavor_chk.31.title: "Selektive Bautätigkeiten"
 flavor_chk.31.desc: "Obschon die Generationen vergangener #L [ROOT.GetCountry.GetAdjective|l]er#! Bewohner bedeutende Baumeister von Grabhügeln waren und sehr fleißig waren, macht der Rückgang der Bevölkerung von [ShowLocationName('cahokia')] derartige Vorhaben undenkbar. Es gibt zwar nach wie vor Bautätigkeiten, doch [our_ruler.GetName] wurde von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihrem', 'seinem')] inneren Zirkel ermutigt, selektiver vorzugehen, um das Wohlergehen der [target_location.GetRank.GetName] nicht zu gefährden."
 flavor_chk.31.a: "Schränkt die Bautätigkeiten ein, um unsere Staatskasse zu schonen."
 flavor_chk.31.b: "Machen wir uns wieder daran, Geld für [ShowLocationNameWithNoTooltip('cahokia')] auszugeben!"
 flavor_chk.32.title: "Die Not von [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.32.desc: "Angesichts der zunehmend schlechteren Bedingungen in [ShowLocationName('cahokia')] verlässt ein wachsender Teil der Bevölkerung die [target_location.GetRank.GetName] endgültig in Richtung [cahokia_migration.GetName], wo sie sich niederlassen und ein neues Dorf gründen wollen. Da dieser zunehmende Exodus aus [ShowLocationNameWithNoTooltip('cahokia')] auch wirtschaftlich wichtige Untertanen beinhaltet, befürchtet der innere Zirkel von [our_ruler.GetName], dass dies die letzten Tage von [ShowLocationNameWithNoTooltip('cahokia')]s Ruhm bedeuten könnte."
 flavor_chk.32.a: "Ein besorgniserregendes Omen."
 flavor_chk.33.title: "Niedergang des alten Handelsruhms"
 flavor_chk.33.desc: "Nachdem der Handel über Generationen hinweg schrumpfte, bleiben die verschiedenen Gruppen, die einst nach [ShowLocationName('cahokia')] kamen, um die Waren ihrer Stämme feilzubieten, nun gänzlich fern. Da manche Bevölkerungsteile davon ausgehen, dass diese Händler nie mehr wieder nach [ShowLocationNameWithNoTooltip('cahokia')] zurückkehren werden, plündern sie nun die Überreste der Handelshäuser, die diese Kaufleute früher nutzten. Manche drängen [our_ruler.GetName], in dieser Sache Stellung zu beziehen, denn wenn die Händler eines Tages zurückkehren, würden sie vermutlich erzürnt sein, wenn wir ihre Waren plündern."
 flavor_chk.33.a: "Genehmigt das Plündern der verlassenen Handelshäuser."
 flavor_chk.33.b: "Wir sollten diese Häuser am besten unangetastet lassen, in der Hoffnung, dass die Händler zurückkehren."
 flavor_chk.34.title: "Verlust gemeinsamer Kulturbande"
 flavor_chk.34.desc: "Angesichts des zunehmenden Rückgangs des Ruhms von [ShowLocationName('cahokia')] als Siedlung, zu der viele ferne Stämme reisen, um Handel zu treiben und ihre Praktiken weiterzureichen, verliert die [target_location.GetRank.GetName] einen ihrer Wesenskerne als Zentrum für Kulturbande. Viele in [ShowLocationNameWithNoTooltip('cahokia')] sehen der Zukunft weiterhin trostlos entgegen, und so mancher fragt sich, ob man sich nicht besser auf seine eigene Identität konzentrieren sollte, bevor auch diese zusammen mit der [target_location.GetRank.GetNameWithNoTooltip] verloren geht."
 flavor_chk.34.a: "Wir sollten uns stattdessen auf unser Überleben konzentrieren."
 flavor_chk.34.b: "Mit der Zeit werden diese gemeinschaftlichen Bande wieder nach [ShowLocationNameWithNoTooltip('cahokia')] zurückkehren."
 flavor_chk.35.title: "Der Schatten über [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.35.desc: "Obwohl [our_ruler.GetName] und viele andere in [ShowLocationName('cahokia')] versuchten, etwas zu unternehmen, verlassen viele angesichts der zunehmenden Instabilität in der Region sowie der unschönen Lage wegen schlechter Ernten und einer Verschlimmerung der Umstände an den Flüssen [ShowLocationNameWithNoTooltip('cahokia')] endgültig. Obschon [our_ruler.GetName] und ein Teil der #L [ROOT.GetCountry.GetAdjective|l]en#! Elite sich derzeit noch bleiben, sind die ruhmreichen Tage der [target_location.GetRank.GetName] längst gezählt."
 flavor_chk.35.a: "Unsere ruhmreichen Tage sind nur ein Schatten der Vergangenheit."
