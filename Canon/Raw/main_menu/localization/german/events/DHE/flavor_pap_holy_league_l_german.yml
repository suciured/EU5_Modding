l_german:
 flavor_pap_holy_league.1.title: "Die Heilige Liga"
 flavor_pap_holy_league.1.desc: "Der Fall von [ShowLocationName('constantinople')] und die darauffolgende Ausbreitung des #L [GetCountry('TUR').GetAdjective|l]en#! Reichs auf dem [ShowRegionName('balkan_region')] waren ein schwerer Schlag für das gesamte [ShowReligionGroupName('christian')]. Daher rufen viele nach Vergeltung. Als Oberhaupt für die [GetUniqueInternationalOrganization('catholic_church').GetName] ist es unsere heilige Pflicht, die Seemächte in [ShowRegionName('italy_region')] und im Mittelmeer um uns zu scharen und einen Kreuzzug auszurufen, um die Ungläubigen ein für alle Mal aus [ShowContinentName('europe')] zu vertreiben."
 flavor_pap_holy_league.1.a: "Wir rufen einen Kreuzzug aus!"
 flavor_pap_holy_league.1.a.tt: "„[THIS.GetCountry.GetName|U]“ wird zum [crusade|e] eingeladen"
 flavor_pap_holy_league.1.b: "Wir haben denen derzeit nichts entgegenzusetzen …"
 flavor_pap_holy_league.1.historical_info: "Die Heiligen Ligen waren Bündnisse christlicher Staaten, die hauptsächlich durch den Papst gebildet wurden, um den Vormarsch des Osmanischen Reichs aufzuhalten, das eine ernstzunehmende Bedrohung für die christlichen Königreiche und die katholische Kirche darstellte. Es gelang diesen Ligen, das Osmanische Reich auszubremsen und Europa vor weiteren türkischen Einfällen zu schützen."
 flavor_pap_holy_league.2.title: "Aufruf zum Kreuzzug"
 flavor_pap_holy_league.2.desc: "Eine Nachricht [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'von der','vom')] [GetCountry('PAP').GetGovernment.GetRulerTitle] ist an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen. [pope_ruler.GetHeSheFormal|U] hat sich entschieden, eine Heilige Liga von Mittelmeermächten zu formen, um der #L [GetCountry('TUR').GetAdjective|l]en#! Bedrohung Einhalt zu gebieten, deren Ausbreitung auf der [ShowRegionName('balkan_region')]-Halbinsel zu verhindern und [ShowRegionName('italy_region')] zu schützen."
 flavor_pap_holy_league.2.a: "Es ist unsere heilige Pflicht, der Heiligen Liga beizutreten."
 flavor_pap_holy_league.2.b: "Diese Angelegenheit ist für uns nicht von Belang."
 flavor_pap_holy_league.3.title: "„[target_country.GetNameWithNoTooltip|U]“ schließt sich der Heiligen Liga an"
 flavor_pap_holy_league.3.desc: "Welch ein gesegneter Tag! Wir erhielten großartige Neuigkeiten! [target_ruler.GetName|U] von „[target_country.GetName]“ nahm unsere Einladung an und tritt der Heiligen Liga bei. Die [target_country.GetAdjectiveWithNoTooltip|l]en Armeen werden also an unserer Seite gegen die große Bedrohung ([GetCountry('TUR').GetLongName|U]) kämpfen."
 flavor_pap_holy_league.3.a: "Deus vult!"
 flavor_pap_holy_league.4.title: "„[target_country.GetNameWithNoTooltip|U]“ weigert sich, sich der Heiligen Liga anzuschließen"
 flavor_pap_holy_league.4.desc: "[target_ruler.GetName|U] ist ein Feigling! [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] schlug unsere Einladung aus, der Heiligen Liga beizutreten. Wir können demnach im Kampf gegen die große Bedrohung ([GetCountry('TUR').GetLongName|U]) nicht auf die Unterstützung [target_country.GetAdjectiveWithNoTooltip|l]er Armeen zählen."
 flavor_pap_holy_league.4.a: "Eines Tages wird Gott über sie richten!"
 flavor_pap_holy_league.5.title: "Triumph der Heiligen Liga"
 flavor_pap_holy_league.5.desc: "Die Armeen der Heiligen Liga haben einen erfolgreichen Kreuzzug gegen die große Bedrohung ([GetCountry('TUR').GetLongName|U]) geführt und ihr eine bittere Niederlage beigefügt. Dieser Triumph ist hoffentlich nur der erste Schritt, denn wir sind noch immer bestrebt, den [ShowRegionName('balkan_region')] von heidnischen Einflüssen zu befreien und wieder in den Schoß des #L [ShowReligionGroupName('christian')]s#! zurückzuführen."
 flavor_pap_holy_league.5.a: "Gott hat uns gesegnet!"
 flavor_pap_holy_league.5.historical_info: "Die Heilige Liga fügte dem Osmanischen Reich in vielen Zwisten Niederlagen zu, darunter in der Schlacht von Lepanto und der Belagerung von Wien, wonach sich die Osmanen aus den meisten Gebieten Europas zurückziehen mussten und erheblich an Stärke einbüßten, sowohl zu Lande als auch zur See."
 flavor_pap_holy_league.6.title: "Niederlage der Heiligen Liga"
 flavor_pap_holy_league.6.desc: "Mit der Unterzeichnung des beschämenden Friedensvertrags ist es offiziell: Die Bemühungen der Heiligen Liga, die #L [GetCountry('TUR').GetAdjective|l]e#! Herrschaft über den [ShowRegionName('balkan_region')] zu brechen, sind gescheitert. Dieser schwere Schlag erlaubt es den Osmanen wahrscheinlich, ihre Vorherrschaft über den [ShowRegionNameWithNoTooltip('balkan_region')] zu festigen, und wird zweifellos ganz [ShowContinentName('europe')] erschüttern. Die einst so zuversichtlichen Kreuzritter sind auf dem Rückzug und ihr Feind – [GetCountry('TUR').GetNameWithNoTooltip] – steht davor, seinem Großreich noch weitere Gebiete einzuverleiben."
 flavor_pap_holy_league.6.a: "Eine wahre Schande …"
 flavor_pap_holy_league.6.historical_info: "Das Osmanische Reich fügte der Heiligen Liga viele Niederlagen zu, darunter in den Schlachten von Nikopolis und Warna sowie in Suleimans Kriegen gegen die Liga. Dadurch gelang es den Osmanen, sich weiter in Europa auszubreiten und ihre Vorherrschaft über das Mittelmeer zu festigen."
 flavor_pap_holy_league.7.title: "Die Schlacht von Lepanto"
 flavor_pap_holy_league.7.desc: "In der so bedeutenden wie historischen Schlacht von Lepanto gelang es der #L [ROOT.GetCountry.GetAdjective|l]en#! Marine, einen entscheidenden Sieg über die #L [GetCountry('TUR').GetAdjective|l]e#! Flotte zu erringen. Dieser beispiellose Triumph in einer Seeschlacht – einer der größten Triumphe seit der Antike – ist ein schwerer Schlag für die [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]e Seemacht und hat das Potenzial, das Blatt zugunsten des #L [ShowReligionGroupName('christian')]s#! zu wenden. Unsere Seeleute und Kapitäne bewiesen Heldenmut und Geschick. Sie sicherten uns nicht nur einen bedeutenden Sieg, sondern gaben auch sämtlichen #L [ShowReligionGroupAdjective('christian')|l]en#! Nationen neue Kraft."
 flavor_pap_holy_league.7.a: "Niemand ist unserer Marine gewachsen!"
 flavor_pap_holy_league.7.historical_info: "Die Schlacht von Lepanto vom 7. Oktober 1571 war eine bedeutende Seeschlacht zwischen der Heiligen Liga – einer Koalition christlicher Staaten wie Venedig, Spanien und dem Kirchenstaat – und der Seemacht des Osmanischen Reichs. Der Sieg für die Heilige Liga markierte einen Wendepunkt im Kampf um die Vorherrschaft über das Mittelmeer, dämmte die Ausweitung des Osmanischen Reichs ein und bewies die Macht der christlichen Seestreitkräfte in der Region."
 flavor_pap_holy_league.8.title: "Kreuzzug der Heiligen Liga"
 flavor_pap_holy_league.8.desc: "Um dem #L [ROOT.GetCountry.GetAdjective|l]en#! Vormarsch auf dem [ShowRegionName('balkan_region')] Einhalt zu gebieten, haben sich die Ungläubigen unter der Führung des #L [GetCountry('PAP').GetName]s#! zusammengeschlossen. Sie haben andere Nationen aufgefordert, sich ihnen anzuschließen, und nach der Kriegserklärung gegen uns versammeln sich nun riesige Kreuzritterheere. Die sogenannte Heilige Liga wird schon bald in unser Reich einfallen und auf [ShowLocationName('constantinople')] zumarschieren."
 flavor_pap_holy_league.8.a: "Sie sollen nur kommen …"
 flavor_pap_holy_league.9.title: "Niederlage der Heiligen Liga"
 flavor_pap_holy_league.9.desc: "Die Banner der Kreuzritter liegen in Fetzen am Boden und die Armeen der Heiligen Liga sind besiegt. Trotz aller Widrigkeiten ist es uns gelungen, einer der größten Koalitionen die Stirn zu bieten, die sich je gegen uns zusammenschloss. [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] muss [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Traum begraben, den [ShowRegionName('balkan_region')] für das [ShowReligionGroupName('christian')] zurückzuerobern, und die #L [ShowReligionGroupAdjective('christian')|l]en#! Könige, die es gewagt hatten, sich uns entgegenzustellen, lecken nun ihre Wunden und kehren schmachvoll in ihre Heimat zurück."
 flavor_pap_holy_league.9.a: "Unser Sieg wird in Legenden bis in alle Ewigkeit überdauern!"
 flavor_pap_holy_league.10.title: "Sieg für die Heilige Liga"
 flavor_pap_holy_league.10.desc: "Die Armeen der Heiligen Liga haben triumphiert und unsere stolzen Armeen auf dem Schlachtfeld besiegt. Die #L [ShowReligionGroupAdjective('christian')|l]en#! Könige, die [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'die','der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] mit [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Aufruf zum Kreuzzug geeint hat, fügten unserem [ROOT.GetCountry.GetFlavorRank] eine schwere Niederlage zu. In ganz [ShowContinentName('europe')] läuten die Kirchenglocken und feiern den Sieg der Heiligen Liga, während in unserem Land die ersten Unruhen entstehen. Die peinliche Niederlage ist eine schwere Last für unser Volk. Unsere Feinde fühlen sich gewiss ermutigt. Die [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Könige könnten versuchen, unsere derzeitige Schwäche auszunutzen, und sich weitere Gebiete sichern."
 flavor_pap_holy_league.10.a: "Eine wahre Schande …"
