l_german:
 flavor_lit.1.title: "Die Ankunft des [ShowReligionNameWithNoTooltip('lutheran')]s"
 flavor_lit.1.desc: "Die Einführung des #L [ShowReligionName('lutheran')]s#! in [ShowContinentName('europe')] hat in allen #L [ShowReligionAdjective('catholic')|l]en#! Gemeinden hohe Wellen geschlagen. Da man die Anhänger dieses neuen Glaubens verfolgt und zum Auswandern zwingt, erreichen viele dank ihres Wohlstands unsere Lande. Diese kulturellen Eliten bringen unserer Nation ([GetCountry('LIT').GetLongName||U]) frische Ideen, und wir werden zu einem religiösen Schnittpunkt zwischen Ost und West.\n\nDiese Menschen lassen sich überwiegend in unseren städtischen Zentren nieder, und es gibt einen steigenden Druck, dass wir ihre Bewegung akzeptieren und Sympathie für ihre Scherereien zeigen. Dies würde unser Ansehen bei unseren mächtigen [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Nachbarn mindern. Man wird sehen müssen, ob der Aufstieg einer solch mächtigen religiösen Bewegung zu unserem Vorteil sein wird."
 flavor_lit.1.a: "Akzeptiert ihre Bewegung."
 flavor_lit.1.b: "Sie müssen zermalmt werden."
 many_pops_will_become_lutheran_in_christian_locations_tt: "Viele unserer #L [ShowReligionGroupAdjective('christian')|l]en#! [pops|e] in unseren [Concept('locations', 'Orten')|e] werden sich zum [ShowReligionName('lutheran')] bekehren"
 lutheran_pops_gain_25_satisfaction: "#L [ShowReligionAdjective('lutheran')|U]e#! [pops|e] in unseren [Concept('locations', 'Orten')|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 lutheran_pops_lose_33_satisfaction: "#L [ShowReligionAdjective('lutheran')|U]e#! [pops|e] in unseren [Concept('locations', 'Orten')|e] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_lit.2.title: "Welle des [ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_lit.2.desc: "Nicht lange nach der Entstehung des [ShowReligionAdjective('lutheran')|l]en Glaubens erlangt eine weitere Bewegung die Aufmerksamkeit von ganz [ShowContinentName('europe')], nämlich der [ShowReligionName('calvinist')]. Die Ankunft [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]er Flüchtlinge bereitet den Weg für eine zweite Welle [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]er Flüchtlinge, die aus den verschiedensten Winkeln des Kontinents vor den engstirnigen #L [ShowReligionAdjective('catholic')|l]en#! Regierungen ihrer ehemaligen Heimat fliehen."
 flavor_lit.2.a: "Ihr Glauben wird Teil unseres gesellschaftlichen Gefüges werden."
 flavor_lit.2.b: "Wir dürfen keinen Verrat an unserer Doktrin begehen …"
 many_pops_will_become_calvinist_in_christian_locations_tt: "Viele unserer #L [ShowReligionGroupAdjective('christian')|l]en#! [pops|e] in unseren [Concept('locations', 'Orten')|e]werden sich zum [ShowReligionName('calvinist')] bekehren"
 calvinist_pops_gain_25_satisfaction: "#L [ShowReligionAdjective('calvinist')|U]e#! [pops|e] in unseren [Concept('locations', 'Orten')|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 calvinist_pops_lose_33_satisfaction: "#L [ShowReligionAdjective('calvinist')|U]e#! [pops|e] in unseren [Concept('locations', 'Orten')|e] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_lit.3.title: "Vertrag von Ugra"
 flavor_lit.3.desc: "Uns bietet sich eine diplomatische Gelegenheit, die vorübergehend einen unserer erklärten Feinde zum Schweigen bringen würde, sodass wir uns um dringendere Angelegenheiten kümmern könnten. „[target_root_country.GetName|U]“ ist eifrig bemüht, seine Position zu sichern und Angriffe auf seine Territorien zu verhindern, und schlägt uns vor, dass wir „[ShowAreaName('smolensk_area')]“ abtreten. Im Gegenzug sollen ein Bündnis erklärt und die diplomatischen Beziehungen erheblich verstärkt werden."
 flavor_lit.3.a: "Unterzeichnet den Vertrag."
 flavor_lit.3.b: "Diesen Vertrag hat ein Wahnsinniger erdacht."
 smolensk_owned_by_muscovy_tt: "Jeder [location|e] in „[ShowAreaName('smolensk_area')]“, der „[target_root_country.GetNameWithNoTooltip|U]“ oder einem [subject|e] gehört, geht in unser Eigentum über und wird [core|e] dieser Nation"
 flavor_lit.4.title: "Der schlecht behandelte Spross"
 flavor_lit.4.desc_common: "Beunruhigende Kunde erreicht den Hof von „[target_root_country.GetName|U]“: Fälschlicherweise wird behauptet, dass Bestrebungen laufen, [target_character.GetName], ein Mitglied der Dynastie [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] und derzeit verheiratet mit [target_husband.GetName], zum #L [ShowReligionAdjective('catholic')|l]en#! Glauben zu bekehren."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ Die Antwort war das Kappen sämtlicher diplomatischer Beziehungen, und man wird dies möglicherweise als Vorwand nutzen, um die Souveränität unserer Grenzen zu verletzen."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ Zum Glück wurde eine diplomatische Lösung erreicht: [target_character.GetNameWithNoTooltip|U] wird umgehend von geschieden und verlässt sofort das Land."
 flavor_lit.4.a: "Wie können sie es nur wagen."
 flavor_lit.4.tt1: "Aufgrund der mangelhaften diplomatischen Fähigkeiten von [target_root_country.GetGovernment.GetRuler.GetName] werden die diplomatischen Bande gekappt"
 flavor_lit.4.b: "Wir sollten fürs Erste kühlen Kopf bewahren."
 flavor_lit.4.c: "Das bestmögliche Ergebnis."
 flavor_lit.4.tt2: "Die diplomatischen Fähigkeiten von [target_root_country.GetGovernment.GetRuler.GetName] sichern eine Scheidung und wenden den Krieg ab"
 flavor_lit.5.title: "Westliche Eheverbindungen"
 flavor_lit.5.desc: "Nach wir uns vollständig zum [ShowReligionName('catholic')] bekehrt haben, wird mehr als deutlich, dass wir Legitimität in unserer neuen religiösen Gesellschaft suchen müssen. Nach Tagen der Korrespondenz erhalten wir die Kunde, dass es eine unverheiratete Verwandtschaft von [target_character2.GetName] namens [target_character3.GetName] gibt. Es wäre weise, diese Ehe in Betracht zu ziehen, da ein solcher Bund uns gewiss dabei helfen würde, uns als Teil des westlichen [ShowReligionNameWithNoTooltip('catholic')] einzufügen und unser Volk noch weiter voranzubringen."
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip|U] wird [Select_CString(target_character3.IsFemale, 'eine prächtige Gemahlin', 'einen prächtigen Gemahl')] abgeben!"
 flavor_lit.5.b: "Unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) braucht kein fremdländisches Königsblut."
 lit_should_poland_accept_tt: "Sollte „[GetCountry('POL').GetName|U]“ unser Angebot annehmen, könnten wir von der Ausbreitung von [institutions|e] und Wohlstand profitieren"
 flavor_lit.5.historical_info: "Die formell als #italic Union von Krewo#! bekannte Ehe zwischen dem litauischen Großherzog Jogaila und Königin Jadwiga von Polen war der Höhepunkt jahrzehntelanger Katholisierung und diplomatischer Bestrebungen im Namen des Großherzogs. Dies setzte der heidnischen Identität des Staates Litauen ein endgültiges Ende."
 flavor_lit.6.title: "Unentschlossenheit zwischen Ost und West"
 flavor_lit.6.desc: "Der wachsende Druck unserer politischen und geografischen Lage hat einen Siedepunkt erreicht. Da unsere Grenzen ständig von Scharmützeln gegen #L [ShowReligionAdjective('catholic')|l]e#! Ritter und andere Feinde geplagt sind, ist die Zeit für uns gekommen, eine Entscheidung zu treffen, die vermutlich über das Schicksal unseres Volkes bestimmen wird.\n\nViele unserer Berater unterstützen eine aufrichtige Konvertierung. Sie argumentieren, der Aufbau vertrauenswürdiger Beziehungen [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [GetCountry('PAP').GetGovernment.GetRulerTitle] unsere Grenzen zeitlich unbegrenzt stärken würde.\n\nAllerdings werden in unseren Reihen auch Stimmen laut, dass unsere Unentschlossenheit bezüglich der Konvertierung uns zum Vorteil gereicht. Sie stimmen für eine vorgetäuschte Konvertierung, um wertvolle Zeit zu gewinnen und unsere Kraft zu sammeln, ohne dass wir den Glauben unserer Vorväter aufgeben müssen …"
 flavor_lit.6.a: "Geben wir für Erste vor, mitzuspielen …"
 flavor_lit.6.b: "Eine aufrichtige Konvertierung, um unsere Zukunft zu schützen!"
 flavor_lit.6.c: "„[ROOT.GetCountry.GetLongNameWithNoTooltip|U]“ bleibt [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]!"
 neighbor_catholics_lose_opinion_tt: "Alle benachbarten [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Länder verlieren [ShowBiasValue('religious_friction_modifier')|-=0] [opinion|e] von uns und erklären uns möglicherweise den #R Krieg#!"
 flavor_lit.6.historical_info: "Die Christianisierung Litauens, der letzten großen Bastion des Heidentums, war eine äußerst turbulente Angelegenheit. Im Lauf des 14. Jahrhunderts gab es auf Geheiß der litauischen Großherzöge zahlreiche Versuche, die Einheimischen den Katholizismus annehmen und sie taufen zu lassen. Leider blieb dies erfolglos, da häufig Vetos des Deutschen Ordens ausgesprochen wurden oder Feindseligkeiten dazwischenkamen. Erst unter Jogaila und dessen Vetter Vytautas dem Großen führte Litauen formell den katholischen Glauben ein."
 flavor_lit.7.title: "Briefe von [target_character1.GetShortNameWithNoTooltip]"
 flavor_lit.7.desc.a: "Trotz unserer eifrigsten Bemühungen, [target_character1.GetName] davon zu überzeugen, dass es für die Zukunft [target_character1.Custom('DE_PRO_POS_S_3P')]es Volkes am besten ist, sich unserem wahren Glauben zuzuwenden, ist die Nation ([GetCountry('LIT').GetLongName]) offenbar nicht fortschrittlich oder gesegnet genug, um sich im Licht unseres Herren zu sonnen. Daher hat man unsere Versuche vereitelt, sie zu konvertieren, und man beharrt kategorisch darauf, den eigenen Glauben und die eigenen Traditionen bis zum bitteren Ende beizubehalten …"
 flavor_lit.7.desc.b: "Unsere Bemühungen, die Hinterwäldler einer gewissen Nation ([GetCountry('LIT').GetLongName|U]) zu bekehren, sind offenbar von Erfolg gekrönt! Nach einigen Überlegungen teilte [target_character1.GetName] uns mit, dass [target_character1.Custom('DE_PRO_PER_S_3P_N')] und [target_character1.Custom('DE_PRO_POS_S_3P')] Volk zu gegebener Zeit zum [ShowReligionName('catholic')] konvertieren werden!"
 flavor_lit.7.a: "Eine interessante Entwicklung."
 lit_conversion.7_tt: "Die Zeit wird zeigen, ob sie es mit ihren Absichten ernst meinen"
 flavor_lit.8.title: "Die Christianisierung von [target_character.GetShortNameWithNoTooltip]"
 flavor_lit.8.desc: "Vor nicht allzu langer Zeit kündigten wir an, dass [Select_CString(GetCountry('LIT').GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [GetCountry('LIT').GetGovernment.GetRulerTitle] und unser Volk sich zum [ShowReligionName('catholic')] bekehren werden. Nun ist die Zeit gekommen, darüber zu entscheiden, wie es in dieser wichtigen religiösen Angelegenheit weitergehen soll. Sollten wir zu unserer Ankündigung stehen und voll konvertieren oder unseren heidnischen Wurzeln treu bleiben? Wie wir uns in diesem bedeutenden Augenblick entscheiden, wird über unsere Zukunft bestimmen.\n\nWenn [target_character.GetShortNameWithNoTooltip] sich taufen lässt, läutet dies garantiert eine neue Ära für unsere Nation ein. Obwohl dies viele der Gemeinen von „[ROOT.GetCountry.GetName|U]“ überraschen wird, war die mögliche Konvertierung von [target_character.GetShortNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]em [ROOT.GetCountry.GetGovernment.GetCourtTitle] Thema von Verhandlungen, an denen zahlreiche Höflinge und ein Großteil des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s beteiligt waren."
 flavor_lit.8.a: "Die Zeit ist reif."
 flavor_lit.8.b: "Das war alles nur Fassade!"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R Dies wird benachbarte [ShowReligionAdjectiveWithNoTooltip('catholic')|l]e Länder sowie [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('PAP').GetGovernment.GetRulerTitle] erheblich verärgern und möglicherweise sogar zu Kriegen gegen uns führen#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e unmittelbaren Nachkommen werden sich zum [ShowReligionNameWithNoTooltip('catholic')] bekehren, um die ersten Schritte des Landes hin zur Christianisierung zu tun#!"
 neighbor_catholics_receive_opinion_tt: "Alle benachbarten [ShowReligionAdjectiveWithNoTooltip('catholic')|U]en Länder gewinnen [ShowBiasValue('recently_embraced_catholicism')|+=0] [opinion|e] von uns"
 enable_conversion_to_catholicism_tt: "Wir erhalten Zugriff auf die [cabinet_action|e] „[ShowCabinetActionName('lit_promote_catholicism')]“"
 flavor_lit.8.historical_info: "Litauen, die letzte heidnische Nation Europas, nahm im späten 14. Jahrhundert offiziell das Christentum an. Die Konvertierung begann 1387, als Großherzog Jogaila getauft wurde und Königin Jadwiga von Polen heiratete, was eine polnisch-litauische Allianz festigte. Mit diesem Ereignis begann die Ausweitung des Katholizismus, obwohl heidnische Traditionen sich noch einige Zeit lang hielten. Später sorgte Vytautas der Große, Jogailas Vetter, für eine weitere Christianisierung, insbesondere in Samogitia, der letzten Hochburg des Heidentums. Damit endete die Bekehrung Europas vom Heidentum, obwohl traditionelle Glaubensrichtungen einen bleibenden Eindruck in der Kultur Litauens hinterließen."
 flavor_lit.9.title: "Verrat am [ShowReligionNameWithNoTooltip('catholic')]"
 flavor_lit.9.desc: "Offenbar haben die Wiesel, die ein gewisses Reich ([GetCountry('LIT').GetLongName|U]) regieren, ihr Wort zurückgezogen: Sie wollen sich doch nicht zum [ShowReligionName('catholic')] bekehren. Das bringt das Fass zum Überlaufen: Nun haben wir einen legitimen Grund, unsere Grenzen endlich von ihrem heidnischen Glauben zu säubern!"
 flavor_lit.9.a: "Zu den Waffen!"
 flavor_lit.10.title: "Östliche Verbindungen"
 flavor_lit.10.desc: "Trotz verschiedener Versuche seitens zahlreicher #L [ShowReligionAdjective('catholic')|l]er#! Missionen, unser Volk zu bekehren, blieben wir standhaft in unserem Glauben.\n\nAllerdings hat sich das Flüstern in unseren Hallen in ein handfestes Gerücht über eine mögliche Bekehrung zum #L [ShowReligionAdjective('orthodox')|l]en#! Glauben verwandelt, die im Zuge einer Staatsehe mit einem Mitglied der Dynastie von [target_character2.GetName] stattfinden soll. Allerdings gibt es auch die radikale Meinung, dass dies auf große Gegenliebe bei jenen Mitgliedern unserer Gesellschaft stoßen könnte, die bereits dem [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en Glauben angehören.\n\nWährend eine solche Bekehrung sicher unsere östlichen Grenzen schützen würde, wäre sie äußerst schädlich für unsere Beziehungen zum Westen, wo sie zu noch mehr Chaos und Instabilität führen könnte. Außerdem sprechen viele Berater von der übergriffigen Haltung und den Forderungen zu unseren Ungunsten, die eine solche Ehe schaffen könnte …"
 flavor_lit.10.a: "Ein geschmackloser Scherz, nicht mehr."
 flavor_lit.10.b: "Dies wäre sicher eine gute Entscheidung."
 target_character3_is_scorned_tt: "Dies wird [target_character3.GetName] enorm verärgern"
 flavor_lit.10.historical_info: "Während der Christianisierung Litauens im späten 14. und frühen 15. Jahrhundert hätte das Land aufgrund komplexer politischer Beweggründe beinahe den orthodoxen Glauben angenommen. Großherzog Gediminias erwog beeinflusst von benachbarten orthodoxen Staaten ursprünglich, sich zu deren Glauben zu bekehren. Allerdings wurde der finale Versuch zur Bekehrung von Jogaila unternommen, den seine russische Mutter dazu drängte, Sofia zu ehelichen, die Tochter von Fürst Dmitri von Moskau. Für diese Ehe hätte Jogaila den orthodoxen Glauben annehmen und möglicherweise sogar Litauen zu einem Lehen von Moskau machen müssen, und diese Möglichkeit wurde am Ende vollständig verworfen."
 flavor_lit.11.title: "Die Hand von „[GetCountry('LIT').GetNameWithNoTooltip|U]“"
 flavor_lit.11.desc.a: "Nach Wochen der Beratungen mit [target_character.Custom('DE_PRO_POS_S_3P')]em Hof wandte [target_character.GetName] sich mit einem interessanten Vorschlag an unsere Diplomaten. Verdrossen von den ständigen Grenzkämpfen und der diplomatischen Isolierung entschließt [target_character.Custom('DE_PRO_POS_S_3P')]e Nation ([GetCountry('LIT').GetLongName|U]) sich, sich zum [ShowReligionName('catholic')] zu bekehren und sogar um die Hand von [target_character3.GetShortName] anzuhalten, um unsere beiden Häuser zusätzlich zu vereinen. Eine solche Entwicklung könnte unseren Einfluss in ihren Kerngebieten noch weiter steigern …"
 flavor_lit.11.desc.b: "Trotz ihrer kürzlichen Bekehrung zum [ShowReligionName('catholic')] verstehen es die Möchtegernherolde eines neuen Zeitalters für eine gewisse Nation ([GetCountry('LIT').GetLongName|U]) nicht, wie wichtig es für sie ist, ihre Legitimität durch eine Hochzeit mit uns zu sichern. Sie missachten nicht nur unsere diplomatischen Bestrebungen als ihre Nachbarn, sondern deuten sogar Beleidigungen durch unsere Korrespondenz an!"
 flavor_lit.11.a: "Sie seien vielfach gesegnet."
 flavor_lit.11.b: "Wir brauchen keine Bindungen, um uns ihre Treue zu sichern!"
 may_lead_to_peaceful_union: "Dies kann zu einer friedlichen Union zwischen unseren Ländern führen"
 flavor_lit.12.title: "Hochzeitsglocken in [target_location2.GetNameWithNoTooltip]"
 flavor_lit.12.desc: "Die Planung einer Staatsehe ist kein leichtes Unterfangen. Die Vorhänge in der richtigen Farbe und im korrekten Stil, der perfekte Ort und unzählige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! sowie der Verwandtschaft sind nur einige der bedenkenswerten Punkte eines solch grandiosen Ereignisses. Am wichtigsten ist, dass [target_character.GetShortName] und [target_character3.GetShortName] prächtig gewandet sind, als würde die Sonne nur auf sie scheinen. Die Zeremonie verläuft ohne Zwischenfälle, und die Stadtschreier in der ganzen Nation ([GetCountry('LIT').GetLongName|U]) verkündigen die Union zwischen den beiden Neuvermählten!"
 flavor_lit.12.a: "Mögen sie für immer glücklich sein!"
 flavor_lit.13.desc: "Eine gewisse Nation ([GetCountry('LIT').GetLongName|U]) war seit jeher eine Unregelmäßigkeit an unserer Grenze. Wir hatten wahrlich nicht immer gute oder auch nur neutrale Beziehungen, und viele Male gerieten wir in der Vergangenheit aneinander.\n\nIhre letzte Korrespondenz mit [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [GetCountry('PAP').GetGovernment.GetRulerTitle] führte zu nichts als Druck und vagen Versprechungen ohne wirklichen Erfolg. In einem Augenblick der Klarheit entschied [target_character.GetName] sich, offiziell um die Hand eines Mitglieds unseres Hauses anzuhalten.\n\nDies würde sich garantiert auf das Machtgleichgewicht in der Region auswirken und ihnen viele Feinde machen. Dies ermöglicht uns einflussreiche Forderungen und Aktionen entlang ihrer Ostgrenze …"
 flavor_lit.13.a: "Genehmigt die Hochzeit."
 flavor_lit.13.b: "Das werden wir nicht zulassen!"
 flavor_lit.14.title: "Die Hochzeit von [target_character.GetShortNameWithNoTooltip] und [target_character3.GetShortNameWithNoTooltip]"
 flavor_lit.14.desc: "Eine Nachricht aus der Feder von [target_character2.GetName] erreicht uns! In ihr stehen die Anforderungen für eine Hochzeitszeremonie zwischen [target_character.GetName] und [target_character3.GetName]. Offenbar kommen sie endlich einer Bitte nach einer offiziellen Union unserer beiden Häuser nach. Die Tragweite einer solchen Entscheidung ist wahrlich groß, und ihre Auswirkungen könnten den Lauf unserer gesamten Geschichte verändern …"
 flavor_lit.14.a: "Führt die Eheschließung durch."
 flavor_lit.14.b: "Wir dürfen unsere Souveränität nicht aufs Spiel setzen."
 flavor_lit.15.title: "Diplomatie mit [ShowRegionNameWithNoTooltip('russian_region')|U]"
 flavor_lit.15.desc: "Das Machtgleichgewicht entlang unserer Grenzen zwischen Ost und West ist empfindlich. Die wachsende Macht einer gewissen Nation ([GetCountry('MOS').GetLongName|U]) droht jenen Schrecken in den Schatten zu stellen, den uns die Horden aus dem Fernen Osten brachten. Um zu verhindern, dass sie mit ihren kriegerischen Tendenzen die ganze Region umzingelt, sollten wir die nötigen diplomatischen Vorbereitungen treffen und uns an unsere mächtigsten Nachbarn wenden …"
 flavor_lit.15.a: "Diplomatie, um einen Krieg zu verhindern!"
 flavor_lit.15.b: "Wir wenden uns an „[target_country1.GetNameWithNoTooltip|U]“."
 flavor_lit.15.c: "Dies wäre sicher Geldverschwendung."
 flavor_lit.15.historical_info: "Die Beziehungen zwischen dem Großherzogtum Litauen und den russischen Staaten beinhalteten im 14. und 15. Jahrhundert sowohl Zusammenarbeit als auch Konkurrenz. Unter Anführern wie Gediminas, Algirdas und Vykautas „dem Großen“ erweiterte Litauen sein Gebiet ostwärts und verleibte sich Regionen der heutigen Staaten Belarus und Ukraine ein. So hatte es häufig Kontakt mit den russischen Fürstentümern, insbesondere mit dem aufstrebenden Großherzogtum Moskau. Da beide Mächte um die Kontrolle über diese Lande rangen, wuchsen die Spannungen. Allerdings ging Litauen auch strategische Allianzen mit nordrussischen Republiken wie Nowgorod und Pskow ein, die Moskaus wachsendem Einfluss entgegenwirken wollten. Obschon diese Partnerschaften bei der Verteidigung gegen gemeinsame Feinde wie die Tataren halfen, blieben die Dynamiken zwischen Litauen und Moskau instabil und wechselten zwischen Zeiten der gemeinschaftlichen Zusammenarbeit und denen der Rivalität."
 flavor_lit.16.title: "Im Interesse der Diplomatie"
 flavor_lit.16.desc: "Heute erreicht eine Prozession von Diplomaten aus einer gewissen Nation ([GetCountry('LIT').GetLongName|U]) [target_location.GetName]. Luxuriöse Geschenke und königliches Protokoll beeindrucken schwer, als die Diplomaten sich durch unsere Hauptstadt bewegen. Ein Brief von [target_character2.GetName] erzählt von der Freundschaft zwischen unseren Völkern gegenüber einen gemeinsamen Feind ([GetCountry('MOS').GetLongName|U]). Kooperation und Freundschaft werden gewiss wichtige Werkzeuge dabei sein, das [GetCountry('MOS').GetFlavorRank] an unserer Ostgrenze in Schach zu halten."
 flavor_lit.16.a: "Die Geschenke sind uns höchst willkommen!"
 diplomatic_isolation_tt: "Unsere Chancen, Verbündete in [ShowRegionNameWithNoTooltip('russian_region')] zu finden, werden geringer"
 flavor_lit.17.title: "Kathedrale von [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_lit.17.desc: "Da unsere Nation ([ROOT.GetCountry.GetLongName|U]) sich nun endlich der #L [ShowReligionGroupAdjective('christian')|l]en#! Welt angeschlossen hat, müssen wir unseren neuen Geschwistern unsere Frömmigkeit und Hingabe beweisen, indem wir eine neue [ShowBuildingTypeName('cathedral')] in [ShowLocationName('vilnius')] erbauen.\n\nWir werden sie auf den Überresten einer sehr alten Kirche errichten, die einst von einem längst dahingeschiedenen [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Herrscher von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ benutzt wurde, und wir werden der Welt zeigen, wie sehr wir wieder Teil von Gottes Schäfchen werden wollen."
 flavor_lit.17.a: "Beginnt mit dem Bau."
 flavor_lit.17.b: "Das können wir uns nicht leisten."
 flavor_lit.17.historical_info: "1251 wurde während der Herrschaft von Mindaugas und nach seiner Bekehrung zum Christentum die ursprüngliche Kathedrale in Vilnius erbaut, in der der Bischof von Litauen sitzen sollte. Nach dem Tod von Mindaugas wurde aus dem Gebäude wieder ein heidnischer Anbetungsort, und zwar bis 1387, bis Litauen offiziell das Christentum annahm."
 flavor_lit.18.title: "Zentralisierungsreformen von [target_character.GetShortNameWithNoTooltip]"
 flavor_lit.18.desc: "Unter der Leitung der großen Dynastie der [target_character.GetDynasty.GetName] ist [ROOT.GetCountry.GetName] zu einem großen [ROOT.GetCountry.GetFlavorRank] geworden. Das Land hat sich endlich aus den Klauen seines heidnischen Glaubens befreit und sich der modernen Welt zugewandt. Allerdings widersetzen sich zahlreiche Regionen unter unserer Kontrolle den Gesetzen, die in [capital_scope.GetName] entstehen, und sie lehnen unsere Autorität ab.\n\nDie Zeit ist reif, uns die Kontrolle über unser eigenes Land zurückzuholen und einen Staat zu erschaffen, der mehr Einigkeit zeigt."
 flavor_lit.18.a: "Wir müssen den Staat zentralisieren."
 flavor_lit.18.b: "Wir werden nicht gegen die Tradition verstoßen."
 flavor_lit.18.historical_info: "Großherzog Vytautas versuchte während seiner Herrschaft häufig, sein Land zu zentralisieren, beispielsweise indem er das uralte System der Teilherzogtümer abschaffte. Vytautas ergriff 1393 die direkte Kontrolle über Lutsk, er schaffte das Herzogtum Kiew 1394 ab und ernannte 1395 einen Vizeregenten über Podolia. Nur die kleineren Herzogtümer blieben intakt."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip|U]"
 flavor_lit.19.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] [consort_scope.GetName], [Select_CString(consort_scope.IsFemale, 'die neue Gemahlin unseres Herrschers', 'der neue Gemahl unserer Herrscherin')], bringt zahlreiche kulinarische Innovationen aus [consort_scope.Custom('DE_PRO_POS_S_3P')]em Heimatland „[birth_location_scope.GetName|U]“ mit.\n\nDie Höflinge und der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] von [capital_scope.GetName] sind fasziniert von jenem merkwürdigen Werkzeug namens „Gabel“, mit dem [consort_scope.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetConsortTitle] speist, sowie von den seltsamen neuen Gerichten und Zutaten, die [consort_scope.Custom('DE_PRO_PER_S_3P_N')] aus dem Süden mitbringt. Jeder, dem sein Ruf am Herzen liegt, beginnt umgehend, [consort_scope.Custom('DE_PRO_POS_S_3P')]em Vorbild zu folgen. Die neue Mode schafft auch eine gewaltige Nachfrage an Dingen wie Oliven, Weizen und Wein."
 flavor_lit.19.a: "Wir werden diese neuen Sitten annehmen."
 flavor_lit.19.b: "Wir brauchen diese fremdländischen Einflüsse nicht."
 lit_fancy_new_dishes: "Edle neue Gerichte"
 flavor_lit.19.historical_info: "Mit der Ankunft der italienischen Bona Sforza als neuer Gemahlin des Großherzogs kamen zahlreiche kulinarische Innovationen an den litauischen Hof wie etwa die Gabel und viele italienische Rezepte."
 flavor_lit.20.title: "Supremus Dux Lithuaniae"
 flavor_lit.20.desc: "Obwohl unser [ROOT.GetCountry.GetFlavorRank] über seine ursprünglichen Grenzen hinausgewachsen ist und nun viele Völker umfasst, haben wir uns nie als mehr als „[ROOT.GetCountry.GetGovernment.GetRulerTitle]“ bezeichnet, obwohl wir mächtiger sind als viele in [ShowContinentName('europe')]. [target_character.GetName] kann nicht akzeptieren, dass [target_character.Custom('DE_PRO_POS_S_3P')]e Titel denen [target_character.Custom('DE_PRO_POS_S_3P')]er Feinde unterlegen sind. Aus diesem Grund möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich als etwas Größeres bezeichnen – über bloßen Herzögen und sicherlich gleichgestellt mit Königen.\n\nEin solches Unterfangen würde unserer Legitimität jedoch kurzfristig schaden. Ein gewisses Maß an Bescheidenheit würde allerdings verhindern, dass unsere Untertanen uns als Suzeräne betrachten, die sie als minderwertig ansehen. Doch im Kampf um die Macht innerhalb #L [ShowContinentNameWithNoTooltip('europe')]s#! führt Bescheidenheit oft zum Niedergang."
 flavor_lit.20.historical_info: "Nach dem litauischen Bürgerkrieg von 1381 und dem Vertrag von Ostrów war Vytautas der Große der einzige Monarch des Großfürstentums Litauen. Um seine Herrschaft weiter zu legitimieren und seinen Anspruch auf die Nachfolge der Kiewer Rus geltend zu machen, gab er sich den Titel #italic Supremus Dux Lithuaniae#!, zu Deutsch „Oberster Herzog von Litauen“ – eine Bezeichnung, die zu seiner Zeit noch nicht allgemein verwendet wurde. Diese Bezeichnung blieb sogar bis zur Teilung des Staates durch Österreich, Preußen und Russland unter der polnischen Republik bestehen."
 flavor_lit.20.a: "Wir sollten entsprechend auftreten."
 flavor_lit.20.b: "Ein gewisses Maß an Bescheidenheit ist für die innere Stabilität wichtig."
 flavor_lit.21.title: "Die [ShowDynastyNameWithNoTooltip('radziwill_dynasty')]-Dynastie"
 flavor_lit.21.desc: "Obwohl es in „[ROOT.GetCountry.GetName|U]“ viele Familien gibt, haben nur wenige die politische Szene des [ROOT.GetCountry.GetFlavorRank]s dominiert. Eine dieser Familien ist die [ShowDynastyName('radziwill_dynasty')]-Dynastie, die von der einflussreichen Person [target_character.GetName] angeführt wird. Um den eigenen Einfluss innerhalb der Regierung des Hofs auszubauen, hat sich [target_character.GetName] an [ROOT.GetCountry.GetGovernment.GetRulerOrRegent] gewandt, um eine Position innerhalb des [ROOT.GetCountry.GetFlavorRank]s zu erlangen."
 flavor_lit.21.historical_info: "Das von Radvila Astikas gegründete Adelsgeschlecht Radziwiłł gehörte zu den wenigen, die dazu beitrugen, das Großfürstentum Litauen als eigenständigen Staat innerhalb von Polen-Litauen zu erhalten. Über die Jahre sammelten sie zahlreiche Titel in ganz Europa und wurden sogar Fürsten des Heiligen Römischen Reiches."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] soll der Großmarschall von [ROOT.GetCountry.GetNameWithNoTooltip] werden."
 flavor_lit.21.b: "Es reicht, eine Position in der Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) zu besetzen."
 flavor_lit.21.c: "Für wen halten sie sich, dass sie es wagen, Forderungen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'an die', 'an den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu stellen?"
 flavor_lit.22.title: "Der Aufstieg der [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]-Dynastie"
 flavor_lit.22.desc: "Innerhalb der Reihen unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! hat die Familie [ShowDynastyName('gostautai_dynasty')] stets unangefochtenen Einfluss ausgeübt. Derzeit wird sie von [target_character.GetName] angeführt und kontrolliert viele Regionen innerhalb des [ROOT.GetCountry.GetFlavorRank]s. Dies stellt zwar ein Problem für die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] dar, aber vielleicht könnten wir uns mit ihnen verbünden, da eine Angleichung unserer Interessen zu größerer innerer Stabilität führen könnte."
 flavor_lit.22.historical_info: "Die Goštautai waren im 15. und 16. Jahrhundert die Hauptrivalen der Familie Radziwiłł. Sie dienten sowohl Vytautas dem Großen als auch Kasimir IV. Jagiellon und erlangten riesige Ländereien. Sie galten als eine der reichsten Adelsfamilien Europas. Leider erlosch die Familie im Jahr 1542 und ihre Ländereien gingen an den Großfürsten von Litauen über."
 flavor_lit.22.a: "Ein Geschenk wäre eine schöne Geste der Freundschaft."
 flavor_lit.22.b: "Wir dürfen nicht zulassen, dass ihre Macht weiter wächst."
 flavor_lit.23.title: "Das religiöse Privileg von [target_character.GetNameWithNoTooltip]"
 flavor_lit.23.desc: "In „[ROOT.GetCountry.GetName|U]“ gibt es innerhalb der Landesgrenzen seit Langem eine Reihe von [ShowReligionAdjective('orthodox')]en Mitgliedern im [ROOT.GetCountry.GetGovernment.GetEstateName ('nobles_estate')]. Viele von ihnen genießen jedoch nicht den gleichen Status wie die [ROOT.GetCountry.GetReligion.GetAdjective]en Mitglieder des gleichen Stands. Sie stehen nun in Opposition zu [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_A')] sie für diese Ungerechtigkeit verantwortlich machen. Wenn wir sie für uns gewinnen wollen, müssen wir ihnen die gleichen gesetzlichen Rechte garantieren wie dem Rest des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s."
 flavor_lit.23.historical_info: "Um ein Feudalreich in Litauen zu etablieren, benötigte Sigismund Kęstutaitis das Vertrauen seiner orthodoxen Untertanen. 1434 gewährte er ihnen Privilegien, die sicherstellten, dass kein Adliger – unabhängig von seiner Religion – ohne gerichtliche Zustimmung inhaftiert oder bestraft werden durfte."
 flavor_lit.23.a: "Sie werden unsere Unterstützung erhalten – und ihre Privilegien."
 flavor_lit.23.b: "Wenn sie Gleichberechtigung wünschen, müssen sie sich an die [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Gesetze halten."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "Durch unsere Bekehrung zum #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben haben die Menschen der [target_location.GetRank.GetName] [target_location.GetName] keinen heiligen Ort mehr, an dem sie beten können. Um dieses Problem zu lösen, möchten [target_character.GetName] und der Hof #L [ShowCultureGroupName('german_group')|l]e#! Architekten einladen, um die Grundlagen für einen dem Heiligen Nikolaus gewidmeten Ort zu schaffen. Dies würde sicherlich die Gunst des Volkes gewinnen. Es wäre jedoch vielleicht klüger, einen solchen Ort ohne staatliche Intervention errichten zu lassen, um unsere #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Kassen zu schonen."
 flavor_lit.24.historical_info: "Die St.-Nikolai-Kirche war die erste Kirche, die in Litauen erbaut wurde. Sie wurde im Stil der gotischen Architektur des Heiligen Römischen Reiches errichtet und zog deutsche Handwerker und Händler an, die sich in der Vokiečių gatvė in Vilnius niederließen."
 flavor_lit.24.a: "Im Namen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] werden wir diese neue Kirche finanzieren."
 flavor_lit.24.b: "Das einfache Volk soll sich um seine eigenen Bedürfnisse kümmern."
 flavor_lit.25.title: "#L [ShowLocationRankNameWithNoTooltip('city')]rechte#! von [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_lit.25.desc: "Angesichts des Status von [target_location.GetName] in [ROOT.GetCountry.GetName|U] befürchtet der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], dass die [target_location.GetRank.GetName] innerhalb des [ROOT.GetCountry.GetFlavorRank]s an Bedeutung verlieren könnte. Sie haben sich daher an [target_character.GetName] und den Hof gewandt und darum gebeten, der Siedlung die offiziellen Rechte als [ShowLocationRankName('city')] zu gewähren. So erhoffen sie sich, neue Händler und Handwerker anzulocken.\n\nEinige sprechen sich jedoch gegen eine Zentralisierung unserer Bevölkerung in einer einzigen Stadt aus und befürworten stattdessen eine gleichmäßigere Verteilung innerhalb des [ROOT.GetCountry.GetFlavorRank]s. Dies würde verschiedene Stände stärken und ihre Zufriedenheit gewährleisten."
 flavor_lit.25.a: "[target_location.GetNameWithNoTooltip|U] soll eine [ShowLocationRankNameWithNoTooltip('city')] werden."
 flavor_lit.25.b: "Wir werden stattdessen die Dezentralisierung fördern."
 lit_all_vilnius_pops_become_loyal_tt: "Alle [pops|e] in [target_location.GetName] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]."
 flavor_lit.26.title: "Valakų-Reform"
 flavor_lit.26.desc: "Obwohl ein Großteil des Landes in [ROOT.GetCountry.GetName] landwirtschaftlich nutzbar ist, ist die Erwerbsbevölkerung aufgrund der fortschreitenden Urbanisierung zurückgegangen. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist besonders besorgt, da er glaubt, dass dieser Trend nur den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] stärkt. Um weitere Unruhen zu verhindern, schlägt der Hof eine Landbesitzreform vor. Anstelle von Allodialtiteln, die Misstrauen zwischen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] schüren, würden alle Klientelländer gesetzlich unter die Herrschaft [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gestellt. Besteuerung und Militär würden dann nicht mehr nach der Anzahl der Haushalte, sondern anhand der Valakų-Einheit berechnet. Dadurch entstünde ein klareres Bild vom Reichtum und der Mannstärke unseres Landes.\n\nNachdem diese Reformen [target_character.GetName] vorgelegt wurden, wächst der Druck auf [target_character.Custom('DE_PRO_PER_S_3P_A')], sie umzusetzen – trotz einiger Kontroversen in der Unterschicht."
 flavor_lit.26.a: "Wir werden die Maßeinheit Valakų verwenden."
 flavor_lit.26.b: "Langfristig gesehen ist die Mobilität des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s von Vorteil."
 lit_all_peasant_pops_lose_satisfaction_tt: "Alle unsere [pops|e] des [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]."
 flavor_lit.27.title: "Sudebnik von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_lit.27.desc: "Das Fehlen eines Gesetzbuchs in [ROOT.GetCountry.GetName|U] hat sich zu einem größeren Problem entwickelt als erwartet. Einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! rauben anderen Ländern Veldamai oder beuten Wälder ohne Erlaubnis aus. Um dem entgegenzuwirken, strebt [target_character.GetName] die Einführung eines Gesetzbuchs an, das diese Verbrechen unterbindet. Diese Gesetze würden für eine einheitliche Behandlung der Untertanen durch die Landbesitzer sorgen und gleichzeitig prominente Familien davor schützen, willkürlichen Praktiken minderrangiger Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s ausgesetzt zu sein."
 flavor_lit.27.a: "Führen wir diese neuen Gesetze unverzüglich ein!"
 flavor_lit.27.b: "Anstatt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu stärken, sollten wir uns von einem solchen System distanzieren."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "Da das [ROOT.GetCountry.GetAdjective|l]e Militär neue Ideen benötigt, ist eine ungewöhnliche Person aufgetaucht, die behauptet, an zahlreichen Belagerungen in [ShowContinentName('europe')] teilgenommen zu haben. [target_character.Custom('DE_PRO_POS_S_3P')|U] Name ist [target_character.GetName] und [target_character.Custom('DE_PRO_PER_S_3P_N')] ist Mitglied der [ShowDynastyName('siemienowicz_dynasty')]-Dynastie. Obwohl viele am Hof [target_character.Custom('DE_PRO_POS_S_3P')]e Herkunft aus Aukštaitija anzweifeln, scheinen die Geschichten über [target_character.Custom('DE_PRO_POS_S_3P')]e Herkunft glaubwürdig zu sein. Daher wünschen sich viele in [ROOT.GetCountry.GetNameWithNoTooltip], dass [target_character2.GetName] [target_character.Custom('DE_PRO_PER_S_3P_A')] in die Armee aufnimmt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] würde sich als Stratege sicherlich auf Augenhöhe mit Alexander dem Großen erweisen können."
 flavor_lit.28.a: "Setzen wir [target_character.Custom('DE_PRO_PER_S_3P_A')] in der Armee ein!"
 flavor_lit.28.b: "Wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] [target_character.Custom('DE_PRO_POS_S_3P')]en eigenen Weg gehen lassen, könnte das auch für uns von Vorteil sein."
 flavor_lit.28.c: "Die Entfernung einer solchen Person wird uns die Gunst des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s einbringen."
 flavor_lit.29.title: "Einführung der Kontušo Juosta"
 flavor_lit.29.desc: "In letzter Zeit hat sich ein bedeutender Teil unseres [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s für eine neue Mode begeistert, die unsere Händler aus [ShowContinentName('asia')] mitgebracht haben. Es handelt sich dabei um eine Art Gürtel aus feinstem Stoff, der mit glänzendem Gold verziert ist und seinen Ursprung in [ShowRegionName('anatolia_region')] und [ShowRegionName('persia_region')] hat. Nun hält sie Einzug am [ROOT.GetCountry.GetAdjective|l]en Hof und einige Mitglieder tragen sie bereits, um ihren Status innerhalb des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zu demonstrieren. Vielleicht ist dies eine großartige Gelegenheit, allen am Hof einen neuen Stil zu verleihen."
 flavor_lit.29.a: "Diese neuen Gürtel eignen sich hervorragend als elegante Accessoires."
 flavor_lit.29.b: "Das klingt nach reiner Ressourcenverschwendung."
 lit_new_clothing_style: "Ein neuer Modestil"
 flavor_lit.30.title: "Die Palemoniden"
 flavor_lit.30.desc: "Obwohl wir [ROOT.GetCountry.GetName|U] zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehrt haben, betrachten uns viele unserer Nachbarn immer noch als Barbaren. Sie glauben, dass unsere alten [ShowReligionAdjective('romuva')]en Traditionen jeden Teil unserer Gesellschaft beeinflussen. Das mag zwar für viele in [ROOT.GetCountry.GetNameWithNoTooltip] zutreffen, aber wenn wir die Herrschaft von [target_character2.GetName] legitimieren wollen, müssen wir kreativ werden.\n\n[target_character.GetName] hat Geschichten geschrieben, in denen er behauptet, dass die [ShowDynastyName('gediminid_dynasty')]-Dynastie römischen Ursprungs ist. Sie erzählen von Palemon, der zusammen mit mehreren Adelsfamilien nach der Verwüstung durch Attila den Hunnen aus [ShowLocationName('rome')] floh. Sie entkamen dem sicheren Tod und gelangten schließlich nach [ShowAreaName('lithuania_area')], wo sie ein neues Reich gründeten.\n\nAuch wenn viele diese Geschichten für reine Fiktion halten, könnten wir sie als Beweis dafür verwenden, dass wir Nachkommen von Augustus selbst sind."
 flavor_lit.30.a: "Wir werden diese Chroniken fördern."
 flavor_lit.30.b: "Wir werden [ShowLocationNameWithNoTooltip('rome')] zurückerobern!"
 flavor_lit.30.c: "Es gibt keinen Grund, diese Propaganda zu verbreiten."
 flavor_lit.31.title: "Wiedergeburt der [ShowReligionAdjectiveWithNoTooltip('romuva')|l]en Traditionen"
 flavor_lit.31.desc: "Mit der Welle der [ShowSituationName('reformation')], die [ROOT.GetCountry.GetName] erfasst hat, ist innerhalb des [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s ein schwerwiegender Konflikt über theologische Fragen entstanden. Diese Unruhen sind auch dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] nicht verborgen geblieben. Viele vermuten, dass der [ROOT.GetCountry.GetReligion.GetAdjective|l]e Glaube eine zu große Belastung für das [ROOT.GetCountry.GetFlavorRank] darstellt.\n\nIm ganzen Land versuchen die Menschen, den alten Glauben „[ShowReligionAdjective('romuva')]“ wiederherzustellen – eine Gelegenheit für das gemeine Volk, sich von den Zwängen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s zu befreien. Vielleicht ist dies ein Zeichen dafür, dass auch der Hof zu seinen alten Gewohnheiten zurückkehren sollte."
 flavor_lit.31.a: "Wir werden nicht versuchen, dies zu verhindern."
 flavor_lit.31.b: "Wir sollten uns daran erinnern, warum wir dem [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Glauben angehören."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 10 %#! aller [ROOT.GetCountry.GetCulture.GetName|l]en [pops|e] werden zum als „[ShowReligionName('romuva')]“ bekannten Glauben konvertieren"
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 5 %#! aller [ROOT.GetCountry.GetCulture.GetName|l]en [pops|e] werden zum als „[ShowReligionName('romuva')]“ bekannten Glauben konvertieren"
 flavor_lit.32.title: "[target_country.GetAdjectiveWithNoTooltip]er Einfluss in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_lit.32.desc: "Mit dem wachsenden Einfluss von [target_country.GetName|U] auf [ROOT.GetCountry.GetName|U] hat sich nicht nur unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ein neuer Trend herausgebildet, sondern auch am Hof selbst. Inspiriert von den [target_country.GetCulture.GetName|l]en Bräuchen, führen sie neue Ideen, Bücher und kulturelle Elemente im [ROOT.GetCountry.GetFlavorRank] ein. Dies hat dazu beigetragen, dass [ROOT.GetCountry.GetNameWithNoTooltip] seine isolationistische Haltung langsam ablegt und seinem Volk ein besseres Verständnis für exotischere Praktiken vermittelt. Allerdings hat dies auch begonnen, die [ROOT.GetCountry.GetCulture.GetName|l]e Kultur zu erodieren und sie allmählich in eine Mischform mit der [target_country.GetCulture.GetName|l]en zu verwandeln."
 flavor_lit.32.a: "Wir werden uns gegen diesen kulturellen Wandel wehren."
 flavor_lit.32.b: "Veränderungen sind unvermeidlich; wir sollten sie begrüßen."
 flavor_lit.33.title: "Die letzten [ShowReligionAdjectiveWithNoTooltip('romuva')]en Gläubigen"
 flavor_lit.33.desc: "Obwohl seit unserer Konvertierung zum [ROOT.GetCountry.GetReligion.GetAdjective]en Glauben bereits viel Zeit vergangen ist, hat der Einfluss der [ShowReligionAdjective('romuva')|l]en Traditionen im [ROOT.GetCountry.GetFlavorRank] lange nachgewirkt. Nach vielen schwierigen Jahren, in denen diese Bräuche aus „[ROOT.GetCountry.GetName|U]“ ausgerottet wurden, ist der Kampf nun endlich vorbei. Eine kürzlich von der Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) durchgeführte Volkszählung zeigt, dass es im [ROOT.GetCountry.GetFlavorRank] keine Spuren des Einflusses der Alten Götter mehr gibt."
 flavor_lit.33.a: "Zeit, nach vorn zu blicken."
 flavor_lit.33.b: "Wir sollten diesen alten Traditionen zumindest Respekt zollen."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "Jede [pop|e] in [ROOT.GetCountry.GetName], die der [ROOT.GetCountry.GetCulture.GetName|l]en Kultur angehört, erhält [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]."
 flavor_lit.34.title: "#L [ShowCultureNameWithNoTooltip('ruthenian')]e#! Gesetze in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_lit.34.desc: "Unsere Besitztümer in [ShowRegionName('ruthenia_region')] unterliegen anderen Gesetzen als in den [ROOT.GetCountry.GetAdjective]en Kerngebieten. Die als „$russkaya_pravda_policy$” bekannte Politlinie regelt, wie der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] regiert, wie der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zu behandeln ist und welche Religion Staatsreligion ist. Obwohl viele dieser Gesetze im Herzen des [ROOT.GetCountry.GetFlavorRank]s keine Anwendung finden, könnten wir uns von ihnen inspirieren lassen und vielleicht sogar einzelne Aspekte davon in weiteren Teilen des [ROOT.GetCountry.GetFlavorRank]s aufwerten."
 flavor_lit.34.a: "Die Gesetze der Kiewer Rus sind eine hervorragende Ergänzung für unser Rechtssystem."
 flavor_lit.34.b: "Wir werden die [ROOT.GetCountry.GetCulture.GetName|l]en Gesetze nicht verleumden."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "Jede [ROOT.GetCountry.GetCulture.GetName|l]e [pop|e] erhält [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_lit.35.title: "Das erste Manuskript"
 flavor_lit.35.desc: "Die Erfindung der [ShowInstitutionName('printing_press')] ermöglichte die Massenproduktion von Büchern und führte in „[ROOT.GetCountry.GetName|U]“ zu einer Flut von Literatur. Allerdings sind viele dieser Bücher nicht in [ROOT.GetCountry.GetCourtDialect.GetName] verfasst, sodass sie für die breite Bevölkerung unzugänglich sind. Infolgedessen haben sich mehrere Personen der Übersetzung dieser Werke in die lokale Sprache verschrieben. Einige von ihnen wurden sogar dazu inspiriert, die gesamte Bibel zu übersetzen und über ihre eigenen religiösen Überzeugungen zu schreiben. Ein Beispiel dafür ist die kürzlich veröffentlichte [ShowWorkOfArtTypeName('treatise')] von [target_character.GetName] mit dem Titel „$simple_words_of_catechism$”. Sie vermittelt den Menschen ein besseres Verständnis der Welt jenseits des [ROOT.GetCountry.GetFlavorRank]s – etwas, das sie stärken, aber auch ihre Kontrolle erschweren könnte."
 flavor_lit.35.a: "Die Wunder der [ShowInstitutionNameWithNoTooltip('printing_press')] sollen verbreitet werden!"
 flavor_lit.35.b: "Wir werden dieser Massenproduktion von Büchern Einhalt gebieten."
 flavor_lit.36.title: "Einwanderer aus „[target_country.GetNameWithNoTooltip|U]“"
 flavor_lit.36.desc: "Als Mitglied von „[target_country.GetLongName|U]“ erleben wir einen Zustrom von Menschen, die vor den politischen Unruhen im [target_country.GetFlavorRank] fliehen und sich in „[ROOT.GetCountry.GetName|U]“ ein neues Leben aufbauen möchten. Viele dieser [target_country.GetCulture.GetName|l]en Personen möchten sich in verschiedenen Teilen unseres Landes niederlassen und dabei helfen, Gebiete mit akutem Arbeitskräftemangel wieder zu bevölkern. Wir könnten diese Einwanderung fördern, auch wenn dies unsere Beziehungen zu „[target_country.GetNameWithNoTooltip|U]“ negativ beeinflussen würde."
 flavor_lit.36.a: "Heißen wir sie willkommen!"
 flavor_lit.36.b: "Wir dürfen „[target_country.GetNameWithNoTooltip|U]“ nicht verärgern."
 flavor_lit.37.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_lit.37.desc: "Die Verbreitung der Ideale der [ShowInstitutionName('renaissance')] in „[ROOT.GetCountry.GetName]“ hat sich positiv auf die [ROOT.GetCountry.GetCulture.GetName|l]e Kultur ausgewirkt. Durch den Austausch mit dem breiteren Gedankengut aus ganz [ShowContinentName('europe')|U] haben einige Einflüsse begonnen, bestimmte Aspekte des [ROOT.GetCountry.GetFlavorRank]s zu verändern. Insbesondere gibt es einen Anstieg von Literatur, die in [ROOT.GetCountry.GetCourtDialect.GetName] verfasst ist. Dabei streben neue Autoren danach, Kunstwerke zu schaffen, die unsere Kultur letztendlich weiter verbreiten könnten. Sollten wir diese Bewegung fördern oder ihr erlauben, sich natürlich zu entwickeln?"
 flavor_lit.37.a: "Wir sollten Gold investieren, um diese neue Kunst zu fördern."
 flavor_lit.37.b: "Eine Verschwendung unserer öffentlichen Gelder."
 flavor_lit.38.title: "Kornkammer von [ShowContinentNameWithNoTooltip('europe')]"
 flavor_lit.38.desc: "Die #L [ShowGoodsName('wheat')]produktion#! in [ShowRegionName('ruthenia_region')] hat uns mit der notwendigen Nahrung versorgt, um das Bevölkerungswachstum zu unterstützen. Dennoch werden diese fruchtbaren Böden bei Weitem nicht vollständig genutzt. Der Hof schlägt nun vor, Ressourcen in die weitere Entwicklung der Region zu investieren. Geplant ist der Bau neuer Städte, die nicht mehr auf Einfuhren angewiesen sind, um die Bevölkerung zu ernähren, und die eine vollständige Besiedlung des Gebiets ermöglichen könnten."
 flavor_lit.38.a: "Die Region wird unsere Kornkammer."
 flavor_lit.38.b: "Priorisieren wir stattdessen den kurzfristigen Handel."
 lit_cheaper_granaries_in_ruthenia_tt: "Jeder [location|e] in [ShowRegionName('ruthenia_region')], der [ShowGoodsName('wheat')] produziert, erhält für #Y 20#! Jahre den [modifier|e] [ShowModifier('lit_grain_supply_of_europe')]."
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "Der Aufstieg der neoklassischen Kunst hat Künstler aus ganz [ShowContinentName('europe')] angelockt, die alle hoffen, ihre Spuren in der Geschichte unseres Landes zu hinterlassen. Einer dieser Künstler ist [target_character.GetName], ein #L [ShowCultureName('greater_polish')|l]er#! Bürger aus [ShowLocationName('warsaw')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte dem Hof [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste zur Verfügung stellen – sofern wir bereit sind, [target_character.Custom('DE_PRO_PER_S_3P_A')] finanziell zu unterstützen."
 flavor_lit.39.a: "Unser Gold soll dorthin fließen, wo es unsere Kultur verbreitet."
 flavor_lit.39.b: "Dann sollte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich eine andere Arbeit suchen."
 flavor_lit.40.title: "Die #L [ShowReligionAdjectiveWithNoTooltip('romuva')|l]en#! Anhänger von [target_location.GetNameWithNoTooltip]"
 flavor_lit.40.desc: "Jüngste im [ROOT.GetCountry.GetFlavorRank] durchgeführte Umfragen zeigen, dass der #L [ShowReligionAdjective('romuva')|l]e#! Glaube in „[ROOT.GetCountry.GetName]“ nach wie vor weit verbreitet ist. Die Einwohner von [target_location.GetName] praktizieren weiterhin diese heidnischen Bräuche und stellen eine Bedrohung für den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dar. Letzterer hat zum Ziel, die Nation durch den Glauben vereinen. Vielleicht ist es an der Zeit, sie gewaltsam zum [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Glauben bekehren, damit wir wirklich als [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]e Anführer regieren können."
 flavor_lit.40.a: "Lasst uns diese Heiden bekehren!"
 flavor_lit.40.b: "Es ist möglicherweise keine gute Entscheidung, unsere Bevölkerung zu verunsichern."
 lit_convert_percentage_of_pops_in_location_tt: "#Y 5 %#! aller #L [ShowReligionAdjective('romuva')|l]en#! [pops|e] in [target_location.GetName] lassen sich zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehren"
 lit_all_romuva_pop_become_unhappy_tt: "Alle unsere #L [ShowReligionAdjective('romuva')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_lit.41.title: "Der #L [ShowReligionAdjectiveWithNoTooltip('romuva')|U]e#! heilige Bereich in [target_location1.GetNameWithNoTooltip]"
 flavor_lit.41.desc: "Obwohl unsere Konvertierung zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben weitgehend erfolgreich war, hält der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] weiterhin an seinem Glauben an die alten Götter fest. Seine Mitglieder verehren ihre heilige Stätte in [target_location.GetName] weiterhin, weigern sich, die #L [ROOT.GetCountry.GetAdjective|l]e#! Herrschaft anzuerkennen, und halten hartnäckig an alten Bräuchen fest. Vielleicht ist es an der Zeit, ihnen die Konsequenzen ihres Ungehorsams gegenüber von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zu zeigen."
 flavor_lit.41.a: "Brennt sie nieder!"
 flavor_lit.41.b: "Wir sollten diesbezüglich Zwischenfälle vermeiden."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "Alle #L [ShowReligionAdjective('romuva')]en#! [pops|e] in „[target_location.GetName]“ erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_lit.42.title: "#L [ShowReligionAdjectiveWithNoTooltip('romuva')|U]e#! Überreste im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_lit.42.desc: "Obwohl viele des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben konvertiert sind, haben nicht alle den wahren Glauben angenommen. Einige von ihnen verehren heimlich weiterhin die alten Götter und widersetzen sich damit direkt der Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Möglicherweise dienen die ihnen gewährten Privilegien nur dazu, diese ketzerischen Praktiken zu schützen. Sollten sie weiterhin an ihren #L [ShowReligionAdjective('romuva')|l]en#! Glaubenssätzen festhalten, ist es an der Zeit, sie daran zu erinnern, wer wirklich über sie herrscht."
 flavor_lit.42.a: "Zwingt sie zur Bekehrung."
 flavor_lit.42.b: "Handlungen wie diese würden unseren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verärgern."
 lit_convert_percent_of_nobles_to_religion_tt: "#Y 5 %#! aller unserer #L [ShowReligionAdjective('romuva')|l]en#! [pops|e], die Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! sind, lassen sich zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehren"
 flavor_lit.43.title: "Einladung von #L [ShowCultureGroupNameWithNoTooltip('tatar_group')]en#! Familien"
 flavor_lit.43.desc: "Die Eroberung der Region namens [ShowRegionName('steppes_region')] hat uns nicht nur Ruhm und Sicherheit gebracht, sondern auch viele #L [ShowCultureGroupName('tatar_group')|l]en#! Familien, die einst über dieses Land herrschten. Nun sind diese Familien auf der Suche nach einem Neuanfang und möchten sich in unserem Kernland niederlassen, um sich besser in unsere Gesellschaft integrieren zu können. Viele von ihnen haben den Wunsch geäußert, in unserer Armee zu dienen und eine Gemeinschaft zu bilden, von der [ROOT.GetCountry.GetName] sehr profitieren könnte. Eine solche Integration würde jedoch zu Lasten des #L [ROOT.GetCountry.GetFlavorRank]s#! gehen."
 flavor_lit.43.a: "Wir heißen diese #L [ShowCultureGroupNameWithNoTooltip('tatar_group')]en#! Lipka-Familien herzlich willkommen!"
 flavor_lit.43.b: "Wir werden nicht zulassen, dass sie in unser Land migrieren."
 flavor_lit.44.title: "Bekämpfung des Wiederauflebens des #L [ShowReligionAdjectiveWithNoTooltip('romuva')]en Glaubens"
 flavor_lit.44.desc: "Der Aufstieg der [ShowSituationName('reformation')] hat viele Angehörige des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! in „[ROOT.GetCountry.GetName]“ dazu inspiriert, zu den alten #L [ShowReligionAdjective('romuva')|l]en#! Traditionen zurückzukehren. Dies hat zu Unruhen in ländlichen Gebieten geführt. Diese wachsende Besorgnis hat die Regierung dazu veranlasst, in der Versammlung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) eine Sitzung einzuberufen, um über die Lösung des Problems zu beraten. Die Mehrheit des #L [ROOT.GetCountry.GetFlavorRank]s#! ist der Meinung, dass es direkte Maßnahmen ergreifen sollte, um die Bekehrung zu beschleunigen, anstatt darauf zu warten, dass diese alten Traditionen von selbst verschwinden. [target_character.GetName] muss solche Maßnahmen möglicherweise genehmigen – wenn [target_character.Custom('DE_PRO_PER_S_3P_N')] wirklich ein frommer #L [ROOT.GetCountry.GetReligion.GetAdjective|l]er#! Gläubiger ist."
 flavor_lit.44.a: "Es wird Zeit, sich mit diesem religiösen Problem auseinanderzusetzen."
 flavor_lit.44.b: "Wir werden den Gemeinschaften von [ROOT.GetCountry.GetNameWithNoTooltip] keinen Schaden zufügen."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "Wir werden die [ShowParliamentIssueTypeName('lit_measures_against_romuva')] für den Rest der Situation [situation|e] „[ShowSituationName('reformation')]“ freischalten."
 flavor_lit.45.title: "Statuten von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_lit.45.desc: "Das Fehlen eines einheitlichen Gesetzbuchs in [ROOT.GetCountry.GetName] hat sich für [target_character.GetName] als problematisch erwiesen, da [target_character.Custom('DE_PRO_PER_S_3P_N')] mit einem Flickwerk regionaler Gesetze im gesamten [ROOT.GetCountry.GetFlavorRank] regieren muss. Der Hof schlägt nun die Schaffung eines neuen Gesetzbuchs vor. Dieses soll die unterschiedlichen Gesetze konsolidieren und in die verschiedenen Sprachen unseres Volkes übersetzt werden. Ein solches Gesetzbuch würde dem Reich die dringend benötigte Klarheit und Autorität verleihen."
 flavor_lit.45.a: "Lasst uns diese neuen Gesetze schaffen."
 flavor_lit.45.b: "Es wäre besser, die regionalen Gesetze beizubehalten."
 flavor_lit.1000.title: "[target_country2.GetAdjectiveWithNoTooltip|U]er Einfluss in [ShowLocationNameWithNoTooltip('kaunas')]"
 flavor_lit.1000.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] hat einen Rückgang erlitten und ihr Handel innerhalb der Grenzen von [ROOT.GetCountry.GetName] ist zurückgegangen. Als Reaktion darauf versucht der Statthalter der [target_location.GetRank.GetNameWithNoTooltip], Händler aus [target_country2.GetLongName] anzulocken. Er hofft, dass deren Investitionen die Region wiederbeleben werden, selbst wenn dies bedeutet, den Einfluss fremdländischer Mächte zu akzeptieren."
 flavor_lit.1000.a: "Wir sollten diese Händler einladen, um der [target_location.GetRank.GetNameWithNoTooltip] zu helfen."
 flavor_lit.1000.b: "Dafür brauchen wir keine [target_country2.GetCulture.GetNameWithNoTooltip|l]e Unterstützung."
 lit_no_offer_on_hansa_tt: "„[target_country2.GetName|U]“ wird kein Angebot unterbreitet"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "Der Statthalter von [target_location.GetName] hat uns zusammen mit [target_character.GetName] ein Angebot unterbreitet: das Recht für unsere Händler, sich in [target_location.GetRank.GetName] niederzulassen. Sie erhoffen sich, dass unsere Beteiligung die Region zu einem florierenden Handelszentrum innerhalb von [target_country.GetName] machen wird. Es ist ein verlockendes Angebot. Allerdings müssen wir das Risiko berücksichtigen, unsere Investitionen zu verlieren, falls sie später unsere Vermögenswerte beschlagnahmen sollten."
 flavor_lit.1001.a: "Wir werden dieses Angebot annehmen."
 flavor_lit.1001.b: "Warum sollten wir in einen so unzuverlässigen Bereich investieren?"
