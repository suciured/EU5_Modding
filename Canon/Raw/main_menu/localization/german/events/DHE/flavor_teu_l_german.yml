l_german:
 flavor_teu.1.title: "Die Preußische Konföderation revoltiert"
 flavor_teu.1.desc: "Ungeachtet unserer stärksten Bemühungen konnten wir die Anstrengungen der Preußischen Konföderation, die #L [ROOT.GetCountry.GetAdjective|l]e#! Herrschaft zu schwächen, nicht schmälern. Die Städte, die ihre Unterstützung der Konföderation gelobten, haben eine Armee zusammengestellt und sich in offener Revolte erhoben. Wie wir vermuteten, haben viele ihrer Mitglieder Verbindungen nach Polen und haben bereits das polnische Eingreifen in den aufkommenden Konflikt hinterfragt. Es scheint, als sei ein blutiger Kampf in Preußen unvermeidbar, es sei denn, wir entsagten unserer Herrschaft über diese Städte."
 flavor_teu.1.a: "Tötet jeden einzelnen Verräter!"
 prussian_confederation_support: "Alle #L [ShowCultureName('prussian')|l]en#! #L [ShowPopTypeName('nobles')]n#! und [ShowPopTypeName('burghers')] in [ShowAreaName('prussia_area')] treten „[prussian_confederation.GetName]“ bei"
 flavor_teu.1.tooltip: "„[prussian_confederation.GetName|U]“ um #L [GetCountry('POL').GetAdjective|l]e#! Unterstützung bitten"
 flavor_teu.1.b: "Das ist kein Krieg, den wir gewinnen können."
 prussian_confederation: "Preußische Konföderation"
 flavor_teu.2.title: "Die Preußische Konföderation erbittet polnische Unterstützung"
 flavor_teu.2.desc: "Ein Zusammenschluss, der sich selbst „[prussian_confederation.GetName]“ nennt, hat sich gegen die Ungerechtigkeiten der teutonischen Herrschaft erhoben! Wir haben zuvor seinen Mitgliedern die nicht öffentliche Zusicherung gegeben, dass wir ihre Sache unterstützen, sollte es zu einem offenen Krieg kommen. Im Gegenzug hat die Konföderation zugestimmt, dass die preußischen Lande nach der Vertreibung der tyrannischen Ritter von Polen beherrscht werden sollten. Wir erhalten viel durch diese Übereinkunft, aber sollten uns auch auf einen blutigen Kampf einstellen."
 flavor_teu.2.a: "Sie sollen unsere volle Unterstützung erhalten. Auf in die Schlacht!"
 flavor_teu.2.b: "Das geht uns nichts an."
 flavor_teu.3.title: "Der Eidechsenbund"
 flavor_teu.3.desc: "Es ist uns zu Ohren gekommen, dass sich der örtliche [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in „[ShowProvinceDefinitionName('chelmno_province')]“ in einem Zusammenschluss organisiert, der als der „Eidechsenbund“ bekannt geworden ist. Der offizielle Zweck des Bundes ist die Bekämpfung der Gesetzlosigkeit und der Schutz seiner Interessen. Obgleich seine geistige Haltung legitim erscheinen mag, glauben einige, dass seine Nähe zur #L [GetCountry('POL').GetAdjective|l]en#! Grenze ein Zeichen dafür ist, dass er insgeheim eine Sezessionsbewegung sei."
 flavor_teu.3.historical_info: "Der Eidechsenbund, auf Latein bekannt als #italic Societas Lacertarum#!, war ein Zusammenschluss preußischer Ritter aus dem Kulmer Land und wurde 1397 als Ritterbund gegründet. Später, im Jahre 1410, während der Schlacht bei Tannenberg, senkte einer der Gründer des Bundes, Nicholas von Renys, das Banner des Kulmer Regiments und spornte damit den Rückzug an. Nach dem Ereignis wurden die Mitglieder der Bundes als Verräter gebrandmarkt."
 flavor_teu.3.a: "Dem Bund gestatten zu existieren."
 flavor_teu.3.b: "Sie führen nichts Gutes im Schilde!"
 STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
 flavor_teu.4.title: "Preußische Huldigung"
 flavor_teu.4.desc: "Die Niederlage einer gewissen Nation ([GetCountry('TEU').GetLongName|U]) hat die Rückkehr des größten Teils von Pommerellen zurück in unseren Schoß bedeutet, ebenso wie die Eroberung der Territorien in [ShowAreaName('prussia_area')]. Obwohl zahlenmäßig verringert, stehen Ritter des Deutschen Ordens bereit und kontrollieren viele Institutionen in diesem Gebiet.\n\nWeil es schwierig werden könnte, die Territorien in Ostpreußen einzugliedern, hat es Vorschläge gegeben, die bestehende Elite des Ordens zur Säkularisierung zu zwingen und vor [pol_ruler.GetName] den Treueeid zu schwören. Mit diesem Vorhaben würden die alten Territorien, die [GetCountry('TEU').GetName] beansprucht, geteilt werden in „#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]#! Preußen“, direkt der Krone unterstellt, und in „Herzoglich Preußen“, gehalten von den säkularisierten Preußen."
 flavor_teu.4.historical_info: "Nach dem Dreizehnjährigen Krieg gegen den Deutschen Orden von 1454-1466 war Preußen geteilt in „Königlich Preußen“, was direkt dem Königreich Polen unterstand, und die östlichen Provinzen, bekannt als „Herzoglich Preußen“, die als ein Vasall Teil des Ordens blieben. 1525 wurde das Deutschordensland durch seinen Hochmeister, Albert von Hohenzollern, säkularisiert und war von da an als „Herzogtum Preußen“ bekannt."
 flavor_teu.4.a: "Sie zwingen, sich zu unterwerfen!"
 flavor_teu.4.b: "Den Status quo beibehalten."
 flavor_teu.5.title: "Kreuzrittereifer"
 flavor_teu.5.desc: "Die #L [ROOT.GetCountry.GetAdjective|l]en#! Ritter waren 1226 auf Veranlassung von [GetCharacter('maz_konrad_i_piast').GetName] aus „[ShowAreaName('mazovia_area')]“ nach „[ShowAreaName('prussia_area')]“ eingeladen worden. Ihr Ziel war es, als Kreuzritter gegen die heidnischen Baltikpreußen zu dienen. Als Erben dieser tapferen Ritter müssen wir den Kreuzzug gegen die letzten Heiden von [ShowContinentName('europe')|U] in ihrer Nation ([target_nation.GetLongName|U]) fortsetzen!"
 flavor_teu.5.a: "„#italic Christ ist erstanden!#!“"
 flavor_teu.5.b: "Wir können gerade jetzt keinen Konflikt gebrauchen."
 flavor_teu.6.title: "Die [ShowReligionAdjectiveWithNoTooltip('romuva')|l]en Heiden in [target_location.GetNameWithNoTooltip]"
 flavor_teu.6.desc: "Dem üblen #L [ShowReligionAdjective('romuva')|l]en#! Heidenvolk kann man nicht trauen. Diese abscheulichen Ungläubigen zettelten trotz aller Güte und Nachsicht, die wir ihnen trotz ihres Glaubens zukommen ließen, einen neuen Aufstand in [target_location.GetName] an. Obschon sie nicht viele sind und es keinen Grund gibt, unsere Truppen unverzüglich in Marsch zu setzen, bereiten sie unserer heiligen Mission doch Ungemach, und daher müssen wir sie niederschlagen. Sollte solch Pöbel sich zu einer größeren Menge sammeln, könnte die #L [ROOT.GetCountry.GetAdjective|l]e#! Kontrolle über derart heidnische Provinzen gefährdet sein."
 flavor_teu.6.a: "Erbaut eine [ShowBuildingTypeNameWithNoTooltip('castle')], die über [target_location.GetProvince.GetNameWithNoTooltip] wacht."
 flavor_teu.6.b: "Zwingt den örtlichen #italic Komtur#!, sich darum zu kümmern."
 teuton_6_event_trigger_information: "Dieses [event|e] kann aufgrund der folgenden Elemente ausgelöst werden:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "Das Stadtgesetz von [target_location.GetNameWithNoTooltip]"
 flavor_teu.7.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] ist das wirtschaftliche Rückgrat und der Haupthandelshafen unserer Nation ([ROOT.GetCountry.GetLongName|U]). Wie einige andere nutzt dieser Ort weiterhin das Stadtgesetz von $lubeck$ aufgrund seiner tiefgehenden Verbindung zu einer gewissen anderen Nation ([target_country.GetLongName|U]), was ebenfalls ein Streitpunkt mit seinen #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Suzeränen ist. Um dem Streit ein Ende zu setzen, sind wir bereit, [target_location.GetNameWithNoTooltip] das [ShowEstatePrivilegeName('kulm_law')] nutzen zu lassen sowie einige Privilegien der derzeitigen Struktur beizubehalten, was dem örtlichen Rat sowohl Macht als auch mehr Autonomie verleihen würde. Eine solche Resolution wird die [target_location.GetRank.GetNameWithNoTooltip] als wirtschaftlichen Knotenpunkt auf dem [target_location.GetMarket.GetName] florieren lassen."
 flavor_teu.7.a: "Treibt die Resolution voran."
 flavor_teu.7.b: "Behaltet die derzeitige Ordnung bei."
 flavor_teu.8.title: "Ein wirtschaftlicher Abschwung"
 flavor_teu.8.desc: "Die letzte Zeit war hart zu unserer Nation ([ROOT.GetCountry.GetLongName]). Ein wirtschaftlicher Abschwung führte zur Verarmung zahlreicher Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#!, und die Schatzkammern sind mittlerweile besorgniserregend leer. Ein derartiges Szenario ist ohnehin schon ein Albtraum, und es könnte noch schlimmer werden, wenn wir untätig bleiben. Um zu verhindern, dass wir noch mehr Schulden aufnehmen müssen, um ausstehende Zahlungen erfüllen zu können, sollten wir vielleicht in Erwägung ziehen, unseren Gebieten in [ShowContinentName('europe')] eine neue Steuer aufzuerlegen. Eine Bestrebung in dieser Art wäre zwar nichts völlig Neues, doch die erhobene Steuer könnte es in dieser Form durchaus sein. Was nutzt uns eine [ShowBuildingTypeName('order_commandery')], wenn wir sie nicht für uns einsetzen?"
 flavor_teu.8.a: "Erhebt eine umfangreiche Steuer."
 flavor_teu.8.b: "Besteuert sie mit einer bescheidenen Menge."
 flavor_teu.8.c: "Wir werden eine andere Einnahmequelle finden."
 flavor_teu.11.title: "[ShowEstatePrivilegeNameWithNoTooltip('kulm_law')] wird überarbeitet"
 flavor_teu.11.desc: "[ShowSituationName('black_death')|U]: Diese Seuche tobt durch den gesamten Kontinent [ShowContinentName('europe')]. Zahlreiche Städte werden dezimiert, ganze Siedlungen in den Ruin gestürzt. So grauenhaft die wirtschaftlichen Auswirkungen für unsere Nation ([ROOT.GetCountry.GetLongName|U]) auch waren, ist es noch schlimmer, dass die gesunkenen Bevölkerungszahlen in Deutschland den Migrationsdruck senkten und das Bevölkerungswachstum in [ShowAreaName('prussia_area')] schrumpfte. Wenn wir nicht mehr Anreize für eine Einwanderung in #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! Lande schaffen, werden wir bald keine Einwanderer mehr bekommen, die einen wesentlichen Teil unserer christlichen Missionarsarbeit ausmachen."
 flavor_teu.11.a: "Gewährt den Einwanderern mehr Privilegien."
 flavor_teu.11.b: "Damit werden wir zurechtkommen müssen."
 flavor_teu.12.title: "Das [ShowGoodsNameWithNoTooltip('amber')]-Monopol"
 flavor_teu.12.desc: "Unsere Nation ([ROOT.GetCountry.GetLongName|U]) verfügt über zahlreiche Ressourcen und natürliche Rohstoffe, doch nur wenige sind so wichtig und gesucht wie [target_goods.GetName]. Daher hat das [ROOT.GetCountry.GetFlavorRank] dieses Gut unter #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Aufsicht gestellt und behandelt es weiterhin als wertvolles Monopol. Derlei Protektionismus könnte jedoch den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] verärgern, der gern an diesem Handel beteiligt wäre und gewaltig davon profitieren würde, Zugang zu diesem wertvollen Rohstoff zu haben."
 flavor_teu.12.a: "Stärkt unsere Kontrolle über den Rohstoff."
 flavor_teu.12.b: "Gebt unser Monopol preis."
 flavor_teu.12.c: "Gewährt es stattdessen dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_teu.13.desc: "Uns erreichte die Kunde von [Select_CString(target_character.IsFemale, 'einer gewissen Einsiedlerin', 'einem gewissen Einsiedler')] namens [target_character.GetName], [Select_CString(target_character.IsFemale, 'die', 'der')] durch [target_character.Custom('DE_PRO_POS_S_3P')]e Visionen im ganzen [ROOT.GetCountry.GetFlavorRank] berühmt geworden ist. Im Lauf [Select_CString(target_character.IsFemale, 'ihres', 'seines')] Lebens hatte [target_character.GetShortNameWithNoTooltip] viele Offenbarungen, die die Aufmerksamkeit unserer gesamten Nation ([ROOT.GetCountry.GetLongName|U]) erregten. Allerdings betrachteten viele diese Visionen als vorgegaukelt, während andere sie als echt ansehen. Einige wenige wollen [target_character.Custom('DE_PRO_PER_S_3P_A')] sogar wegen Hexerei auf dem Scheiterhaufen verbrennen.\n\nDerzeit hat [target_character.GetNameWithNoToolTip] bereits einen Hexenprozess überlebt, obwohl dies [target_character.Custom('DE_PRO_POS_S_3P')]e Feinde nicht davon abhält, noch einen zu fordern."
 flavor_teu.13.a: "Diese Visionen sind wahrlich faszinierend."
 flavor_teu.13.b: "Hört auf den Wunsch [target_character.Custom('DE_PRO_POS_S_3P')]er Feinde."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_teu.14.desc: "Ein Mitglied des Klerus mit großem Potenzial hat sich einen Namen im [ROOT.GetCountry.GetFlavorRank] gemacht. Nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] schon lange am [ROOT.GetCountry.GetGovernment.GetCourtTitle] gewesen war, ist [target_character.Custom('DE_PRO_PER_S_3P_N')] nun bekannt [Select_CString(target_character.IsFemale, 'als talentierte Chronistin, die', 'talentierter Chronist, der')] bei einem Werk helfen könnte, das die Lücken des jenes Werks ([target_work_of_art.GetName]) füllt, das [target_work_of_art.GetCreationDate] von [target_work_of_art.GetCreator.GetName] geschaffen wurde."
 flavor_teu.14.a: "Wir brauchen [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste!"
 flavor_teu.14.b: "Entlasst [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 teu_event_within_5_to_10_years: "Das [event|e] wird innerhalb von 5 bis 10 Jahren ausgelöst, insofern [target_character.GetName] noch am Leben ist."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "Die mühsame Arbeit von [target_character.GetName] machte sich endlich bezahlt: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat [target_character.Custom('DE_PRO_POS_S_3P')] Lebenswerk abgeschlossen, die [ShowWorkOfArtTypeName('chronicle')] „[target_work_of_art.GetName]“, die die Geschichte unserer Nation ([ROOT.GetCountry.GetLongName|U]) von den 1370er Jahren bis heute genau schildert."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "Das [ROOT.GetCountry.GetFlavorRank] und seine Großschäffer"
 flavor_teu.16.desc: "Die Großschäffer sind verantwortlich für die #L [ROOT.GetCountry.GetAdjective|l]en#! Handelsinteressen in der Fremde. Sie besitzen schier unermesslich viel Verantwortung und ebensolche Privilegien und verfügen über das exklusive Handelsrecht für [ShowGoodsName('wheat')] und [ShowGoodsName('amber')] in den Häfen von [ShowLocationName('gdansk')] beziehungsweise [ShowLocationName('konigsberg')]. Derartige Privilegien und Macht ziehen natürlich den Groll des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! auf sich, der sich jenen Rechten eisern widersetzt, die das [ROOT.GetCountry.GetFlavorRank] diesen Ministern gewährt, und der darauf besteht, dass man ihnen diese Rechte entzieht. Andererseits ist der #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] äußerst angetan von den Einnahmen, die die Großschäffer bescheren, und er würde es begrüßen, wenn ihnen zusätzliche Privilegien gewährt würden."
 flavor_teu.16.a: "Brecht ihr Monopol."
 flavor_teu.16.b: "Nutzt die Institution in vollen Zügen."
 flavor_teu.16.c: "Behalten wir den Status quo bei."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_teu.17.desc: "[target_character.GetName|U], geboren in [target_character.GetBirthLocation.GetName], ist [target_character.GetArtistType.GetName] an. Nach einem Studium an der [ShowBuildingTypeName('university')] zu [ShowLocationName('krakow')] kann [target_character.Custom('DE_PRO_PER_S_3P_N')] nun angeheuert werden. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] war bereits für zahlreiche verschiedene politische Figuren in ganz [ShowContinentName('europe')] tätig. Vielleicht sollten wir [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste ebenfalls in Anspruch nehmen."
 flavor_teu.17.a: "Fördern wir [target_character.Custom('DE_PRO_PER_S_3P_A')] als [target_character.GetArtistType.GetNameWithNoTooltip]."
 flavor_teu.17.b: "Solche Mittel können wir nicht aufbringen."
 teu_impact_on_kulm_law: "[ShowEstatePrivilegeName('kulm_law')] wird modifiziert um:\n#g +10 %#! [ShowModifierTypeName('rural_migration_attraction')]\n#r -10 %#! [ShowModifierTypeName('burghers_estate_max_tax')]"
 teu_impact_on_kulm_law_not_revised: "[ShowEstatePrivilegeName('kulm_law')] wird modifiziert um:\n#r -50 %#! [ShowModifierTypeName('german_migration_attraction_modifier')]"
 kulm_law_revised_tooltip: "Hat das [ShowEstatePrivilegeName('kulm_law')] durch das [event|e] „$flavor_teu.11.title$“ modifiziert"
 kulm_law_not_revised_tooltip: "Hat entschieden, das [ShowEstatePrivilegeName('kulm_law')] nicht durch das [event|e] „$flavor_teu.11.title$“ zu modifizieren"
 flavor_teu.100.title: "Die Preußenfahrt"
 flavor_teu.100.desc: "Vor ein paar Jahren haben die glorreichen Kreuzritter aus dem Baltikum ihre Preußenfahrt zum Ruhme Christi ausgerufen. Viele Mannen folgten dem Ruf, einer von ihnen war der Stolz der #L [ROOT.GetCountry.GetAdjective|l]en#! Krone: [target.GetName|U]."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nBlut wurde vergossen, Ansehen gewonnen und die Ehre verteidigt, während die Ungläubigen und die frevelhaften Heiden sich aus Angst vor [target.Custom('DE_PRO_POS_S_3P')]em heiligen Zorn wegduckten. Jetzt ist [target.Custom('DE_PRO_PER_S_3P_N')] in die liebenden Arme [target.Custom('DE_PRO_POS_S_3P')]es prächtigen #L [ROOT.GetCountry.GetFlavorRank]s#! zurückgekehrt!"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\nObwohl unser [ROOT.GetCountry.GetFlavorRank] großes Vertrauen in den Ritter hatte, hatte der Herr andere Pläne für [target.Custom('DE_PRO_PER_S_3P_A')]. Durch rücksichtslose und niederträchtige Taktiken streckten die verwünschten Heiden den ach so mächtigen Kreuzzügler nieder. Das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Volk weint über [target.Custom('DE_PRO_POS_S_3P')]en Tod."
 flavor_teu.100.desc.fallback: "Die Legende besagt, dass es einst einen Ritter gab, auserwählt von der #L [ROOT.GetCountry.GetAdjective|l]en#! Krone, um an der Preußenfahrt teilzunehmen.\n\nDoch wie es sich mit allen Legenden verhält, ist diese Geschichte nichts als ein gern erzähltes Märchen."
 flavor_teu.100.a: "Möge [target.Custom('DE_PRO_PER_S_3P_N')] ein Beispiel für viele weitere Ritter sein!"
 flavor_teu.100.b: "Diese Barbaren sollen dafür bluten!"
 flavor_teu.100.c: "Es ist allerdings eine großartige Geschichte."
 flavor_teu.101.title: "Tod eines Kreuzritters"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "Der beliebte Kreuzritter [target.GetName] hat über Tage hinweg gegen schweres Fieber angekämpft. Während das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) [target.Custom('DE_PRO_PER_S_3P_A')] anwies, nach Hause zurückzukehren, bestand der Kreuzritter darauf, für den Ruhm zu bleiben. Aber letzten Endes war alles, was [target.Custom('DE_PRO_PER_S_3P_N')] einfordern konnte, die Umarmung von Gevatter Tod."
 flavor_teu.101.desc.training_accident_death: "Eine Tragödie hat sich in den #L [ROOT.GetCountry.GetAdjective|l]en#! Kasernen zugetragen! Während der Ertüchtigung focht der Kreuzritter [target.GetName] mit einem Knappen, in der Hoffnung, [target.Custom('DE_PRO_POS_S_3P')]e und des Knappen Kampfkünste zu verbessern, und begab sich dafür in einen echten Schwertkampf mit dem Jungen. Unglücklicherweise für den Edelmann schwang der Knappe sein Schwert zu hoch und köpfte [target.GetNameWithNoTooltip]. [target.Custom('DE_PRO_PER_S_3P_N')|U] starb augenblicklich."
 flavor_teu.101.desc.river_drowning_death: "Eine wesentliche Besonderheit unserer Ritter ist die schwere Rüstung. Während sie unsere Truppen nahezu unbezwingbar gegenüber Hieben macht, hat sie auch gewisse Nachteile. Einer derer hat sich wieder mal gezeigt und das ist die Verträglichkeit mit Wasser. Sobald ein Ritter in einen Fluss gefallen ist, wird die Metallrüstung zu seinem nassen Grabe.\n\nDer Kreuzritter [target.GetName] hat diese Lektion am eigenen Leibe erfahren, als [target.Custom('DE_PRO_PER_S_3P_N')] und [target.Custom('DE_PRO_POS_S_3P')]e anderen Ritter ausritten, um die Dörfer der Ungläubigen zu überfallen. Auf [target.Custom('DE_PRO_POS_S_3P')]er Reise fiel [target.Custom('DE_PRO_PER_S_3P_N')] von [target.Custom('DE_PRO_POS_S_3P')]em Pferd in einen Fluss und ertrank."
 flavor_teu.101.desc.fallback: "Der fremdländische Kreuzritter, [target.GetName], wurde just an diesem Morgen tot in seinem Bett aufgefunden. Die Todesursache ist für einen jeden ein Rätsel, da [target.Custom('DE_PRO_PER_S_3P_N')] den Abend zuvor sehr lebendig und wohlauf war und es auch keine Anzeichen eines gewaltsamen Todes gibt …"
 flavor_teu.101.a: "Möge [target.Custom('DE_PRO_POS_S_3P')]e Seele in Frieden ruhen."
 flavor_teu.101.b: "Wenigstens wissen wir, dass der Knappe eine Klinge erfolgreich schwingen kann."
 flavor_teu.101.c: "Ein unglückliches, aber verbreitetes Schicksal."
 flavor_teu.101.zzz: "Nur der Herr weiß, was mit [target.Custom('DE_PRO_PER_S_3P_D')] geschah …"
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "Das sind in der Tat unerquickliche Neuigkeiten."
 flavor_pol_teu.1.title: "Das Urteil von 1339"
 flavor_pol_teu.1.desc: "Im Jahr 1335 legten wir am #L [GetCountry('PAP').GetAdjective|l]en#! [GetCountry('PAP').GetGovernment.GetCourtTitle] Beschwerde gegen [GetCountry('TEU').GetName] ein. Nach Jahren des Wartens ist endlich eine [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e Kommission zusammengekommen, und der Beratungsprozess hat begonnen. Wie wir erwartet hatten, stimmten die Richter unserer ernsten Beschwerde zu und erklärten, dass [GetCountry('TEU').GetNameWithNoTooltip] die Provinzen [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('dobrzyn_province')] und [ShowProvinceDefinitionName('stolp_province')] zurückgeben muss."
 flavor_pol_teu.1.historical_info: "Sowohl 1319 als auch 1335 reichte die polnische Seite am päpstlichen Hof Beschwerde gegen den Deutschen Orden ein und verlangte die Rückgabe von „Danzig Pommern“ an Polen. Im Fall der Beschwerde von 1335 entschied die vom Kirchenstaat gesandte Kommission, dass die teutonische Aggression ungerechtfertigt gewesen war und dass die Gebiete zurückgegeben und eine Reparationszahlung zurückgezahlt werden müsse. Der Deutsche Orden legte gegen diese Entscheidung Beschwerde ein, und nach der päpstlichen Beratung war er lediglich gezwungen, die besetzten Gebiete Bydgoszcz und Dobrzyń zurückzugeben."
 flavor_pol_teu.1.a: "Und wir dachten, die Gerechtigkeit wäre tot …"
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "Noch ein Gerichtsurteil! Ebenso wie im Jahr 1319 hat die andere Seite ([pol_polish_side.GetName|U]) auch im Jahr 1335 eine weitere Beschwerde beim Heiligen Stuhl eingereicht, in der Hoffnung, Urteile zu erhalten, die uns demütigen und uns dazu zwingen, unsere gerechtfertigten Eroberungen aufzugeben. Nun, die #L [GetCountry('PAP').GetAdjective|l]e#! Kommission, die gewiss bestochen worden war, hat ein weiteres lächerliches Urteil gesprochen und festgelegt, dass wir die folgenden Provinzen an diese vermaledeite Nation ([pol_polish_side.GetLongNameWithNoTooltip|U]) zurückgeben müssen: [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('inowroclaw_province')], [ShowProvinceDefinitionName('kuyavia_province')] und [ShowProvinceDefinitionName('stolp_province')]."
 flavor_pol_teu.2.a: "Das ist absurd! Wir müssen umgehend beim Oberhaupt ([GetCountry('PAP').GetGovernment.GetRulerTitle]) Beschwerde einlegen."
 flavor_pol_teu.2.b: "Wir werden nicht die Legitimität einer [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]en Kommission anzweifeln."
 flavor_pol_teu.2.c: "Wir werden ihnen nichts abtreten!"
 flavor_pol_teu.3.title: "Konflikt zwischen „[pol_polish_side.GetNameWithNoTooltip]“ und „[pol_teutonic_side.GetNameWithNoTooltip]“"
 flavor_pol_teu.3.desc: "Die Politik zwischen „[pol_polish_side.GetName|U]“ und „[pol_teutonic_side.GetName|U]“ ist so hitzig wie eh und je. Die Einnahme von Pommerellen durch „[pol_teutonic_side.GetNameWithNoTooltip]“ hinterließ einen bitteren Beigeschmack in [pol_polish_side.GetAdjectiveWithNoTooltip|l]en Mündern und veranlasste die dazugehörigen Leute dazu, uns mit verschiedenen Beschwerden gegen die Ritter zu belästigen.\n\nNach einer kürzlichen Untersuchung urteilte unsere Kommission in „[pol_polish_side.GetNameWithNoTooltip|U]“, dass die [pol_teutonic_side.GetAdjectiveWithNoTooltip|l]e Seite weite Teile des Territoriums den [pol_polish_side.GetAdjectiveWithNoTooltip|l]en Truppen zu überlassen habe, was diese zu einer Beschwerde veranlasste. Wir müssen diese Angelegenheit einvernehmlich lösen."
 flavor_pol_teu.3.a: "Lasst uns einen Mittelweg suchen."
 flavor_pol_teu.3.b: "Sie sind die Diener Christi und es wird ihnen vergeben."
 flavor_pol_teu.3.c: "Könnt ihr das Urteil nicht lesen?"
 teu_supported_us: "Unterstützte uns"
 teu_supported_other_side: "Verweigerte uns die Unterstützung"
 flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip|U]e Erwiderung"
 flavor_pol_teu.4.desc: "Die [pol_teutonic_side.GetAdjective|l]e Antwort war allenfalls kalt."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Konfrontiert mit dem vorliegenden Urteil hat man entschieden, dass es die beste Lösung ist, vor dem Richterspruch der #L [GetCountry('PAP').GetAdjective|l]en#! Kommission nicht einzuknicken. Stattdessen hat man beschlossen, den Heiligen Vater mit einer Beschwerde zu belästigen. Was für eine Verschwendung heiliger Zeit."
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ Abgesehen davon konnten sie dem Druck nicht standhalten und haben sich schließlich unseren Forderungen gefügt und die Territorien an uns zurückgegeben."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ Abgesehen davon hat man sich Teilen unserer Forderungen gefügt, obgleich mit mageren Ergebnissen für uns. Das #L [GetCountry('PAP').GetAdjective|l]e#! Eingreifen hat viele unserer Beschwerden für unwirksam erklärt und lediglich gefordert, dass man einige wenige Grenzgebiete an uns zurückgibt. Wir betrachten dies dennoch als einen Sieg für uns."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Die anmaßenden Ritter haben entschieden, dass nicht einmal der heilige Wille für sie Gültigkeit besitzt, und sie widersetzen sich ganz offen dem Urteil der Kommission. Die Botschaft ist deutlich: Wir werden diese Territorien nicht erhalten und die einzige Möglichkeit, die uns bleibt, ist ein blutiger Krieg. Ein Krieg, den sie in jedem Fall verlieren werden, dafür werden wir sorgen."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Wir sind unsicher, wie wir mit ihrer Reaktion umgehen sollen, denn wir können ihre wahren Absichten nicht deuten."
 flavor_pol_teu.4.a: "Lasst den Heiligen Vater von ihrer Verfehlung erfahren."
 flavor_pol_teu.4.b: "Sicherlich eine gute Wahl von ihrer Seite."
 flavor_pol_teu.4.c: "Wir bekommen, was wir können."
 flavor_pol_teu.4.d: "Sie werden uns auf dem Schlachtfeld entgegentreten."
 flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip|U]es Lob"
 flavor_pol_teu.5.desc: "Unsere Beschwerde an den Heiligen Vater war ein durchschlagender Erfolg. Unsere Berufung und die vorgelegten Beweise haben [the_pope.GetName] feststellen lassen, dass wir im Recht sind und dass [the_pope.Custom('DE_PRO_POS_S_3P')]e Kommission in Arglist handelte. Die #L [pol_polish_side.GetAdjective|l]e#! Seite verschmähend hat [the_pope.Custom('DE_PRO_PER_S_3P_N')] uns versichert, dass unsere Besitzungen in der Tat zu der anderen Seite gehören ([pol_teutonic_side.GetName|U]). Überdies haben wir Lob erhalten für unsere Hingabe, das [ShowReligionGroupName('christian')|U] zu verbreiten, sowie für die fortwährenden Bemühungen, die Heiden zum wahren Glauben zu bekehren."
 flavor_pol_teu.5.a: "Und wir werden fortfahren, zu kämpfen!"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "Päpstliche Resolution"
 flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip|U]e Ächtung"
 flavor_pol_teu.6.desc: "Ein Brief aus dem [GetCountry('PAP').GetName] ist angekommen und verdammt unsere Entscheidung, nicht dem Urteil aus dem Jahr 1339 zu gehorchen. Es ist äußerst bedauerlich, dass [the_pope.GetName] glaubt, wir sollten Richtern vertrauen, die offensichtlich von der anderen Seite bestochen wurden."
 flavor_pol_teu.6.a: "Es ist, wie es ist."
 flavor_pol_teu.6.b: "Wir werden so tun, als hätten wir den Brief nicht gelesen."
 flavor_pol_teu.7.title: "Bedauerliches [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]es Urteil"
 flavor_pol_teu.7.desc: "Niemals zuvor haben wir uns vom Heiligen Vater so betrogen gefühlt. Nur einige Monate zuvor hat [the_pope.Custom('DE_PRO_PER_S_3P_N')] uns [the_pope.Custom('DE_PRO_POS_S_3P')]e Richter geschickt, die akribisch jedes Beweisstück untersucht und ein gerechtes Urteil in diesem beunruhigenden Konflikt gesprochen haben. Jetzt wurde diese fehlerfreie Entscheidung von [the_pope.GetName] selbst umgestürzt, nach der Beschwerde der [pol_teutonic_side.GetAdjective|l]en Seite. Eine wahrhaft enttäuschende Darbietung."
 flavor_pol_teu.7.a: "Und der Heilige Vater soll unfehlbar sein?"
 flavor_pol_teu.8.title: "Der Mittelweg"
 flavor_pol_teu.8.desc: "Die Gesandtschaft vom Heiligen Stuhl ([GetCountry('PAP').GetLongName|U]) ist endlich angekommen und bringt Nachricht über das endgültige Urteil des Heiligen Vaters zu der misslichen Lage, in der wir uns befinden. Leider ist die Antwort nicht ganz gefällig für uns, aber es ist besser als das, was wir andernfalls hätten."
 flavor_pol_teu.8.a: "Wenigstens ist es besser als das, was die Polen inszeniert haben."
 flavor_pol_teu.8.b: "Wir werden nicht einen Zentimeter Territorium abgeben, egal, wer es fordert!"
 flavor_teu.300.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip|U]e Gleichgültigkeit"
 flavor_teu.300.desc: "In den letzten Jahren sind die Spannungen mit dem [GetCountry('POL').GetAdjective|l]en Volk stark gewachsen. Beide Seiten denken, dass ein Krieg zwischen ihnen unausweichlich ist, und dennoch ist keine Seite bereit, diejenige zu sein, die den Konflikt beginnt. Überzeugt von den [GetCountry('POL').GetAdjectiveWithNoTooltip|l]en Absichten haben viele hochrangige Beamte damit begonnen, [teu_ruler.GetName] aufzufordern, dass unsere Seite ihnen zwei provozierende blanke Schwerter schenkt."
 flavor_teu.300.historical_info: "1410 erzielte Polen während des sogenannten Großen Krieges in der Schlacht bei Tannenberg den entscheidenden Sieg über den Deutschen Orden. Es wird gesagt, dass die polnische Seite die andere Seite zu ermüden versuchte, indem sie im Schatten der nahen Wälder ruhte und erst mit dem Kämpfen begann, nachdem ihnen eine Gesandschaft der Deutschritter zwei blanke Schwerter brachte, um sie zum Kampf aufzufordern."
 flavor_teu.300.a: "Wenn ihnen Schwerter fehlen, dann helfen wir ihnen aus."
 flavor_teu.300.b: "Lasst sie nur machen."
 flavor_teu.301.title: "Zwei blanke Schwerter"
 flavor_teu.301.desc: "Eine Gesandtschaft einer gewissen Nation ([teu_from.GetLongName|U]) ist angekommen und wünscht eine Audienz mit dem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]). Als ihr die Möglichkeit gewährt wurde, legte sie zwei blanke Schwerter, die im Namen von [teu_ruler.GetName] überbracht wurden, unmittelbar vor [pol_ruler.GetName] ab, als ob es uns an der notwendigen Ausrüstung fehlte, um ihre arroganten Gesichter vom Antlitz der Erde zu tilgen. Wenn ein [teu_from.GetAdjectiveWithNoTooltip|l]es Oberhaupt ([teu_from.GetGovernment.GetRulerTitle]) Krieg will, wird [teu_ruler.Custom('DE_PRO_PER_S_3P_N')] ihn kriegen."
 flavor_teu.301.a: "Solch eine unbedeutende Beleidigung."
 POL_after_next_war_is_won: "Wenn wir den nächsten Krieg gegen „[teu_from.GetName]“ gewinnen, erhalten wir:"
 flavor_teu.302.title: "Neues Ornat"
 flavor_teu.302.desc: "Das Paar blanker Schwerter, die [GetCountry('TEU').GetName] uns überließt, hat einen neuen symbolischen Wert als Zeichen der [GetCountry('TEU').GetAdjectiveWithNoTooltip|l]en Überheblichkeit. Unsere kürzliche Strafkampagne gegen sie hat dazu geführt, dass die Schwerter eine Erinnerung an unsere Siege darstellen. Sie sind ein Teil der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Sammlung von Hoheitsabzeichen geworden."
 flavor_teu.302.a: "Der Sieg über sie war das vergossene Blut wert."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip|U]"
 flavor_swe_teu.1.victual_brother_info: "Die Ostsee ist seit Menschengedenken die Heimat von Piraten. Unter den Seeleuten und Fischern von [target_location.GetName] gibt es viele, die ein Leben der Piraterie und des Verbrechens bevorzugen. Zu ihnen gehören [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Bande sogenannter Vitalienbrüder, die nun unter der schwarzen Flagge unsere Meere unsicher machen und Reichtum suchen, den sie ihren Opfern abknöpfen. Einige ebendieser Schurken haben die Insel [ShowProvinceDefinitionName('gotland_province')] eingenommen und ihren Hauptsitz in [ShowLocationName('visby')] errichtet. Ihre Handlungen haben bereits zu einem Rückgang des Handels in der Region geführt und ihre andauernde Piraterie wird letztendlich zum vollständigen Niedergang unseres Handels führen."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Wir müssen mit ihnen fertig werden, bevor sie sich auf unserer Insel festsetzen können."
 flavor_swe_teu.1.historical_info: "Klaus Störtebeker war ein legendärer deutscher Pirat des späten 14. Jahrhunderts, bekannt dafür, dass er mit Vorliebe Hanseschiffe überfiel. Er führte die Vitalienbrüder an, eine Piratenbande, die sich anfangs von Herzögen von Mecklenburg als Freibeuter gegen Königin Margarethe anheuern ließ, sich später jedoch gegen ihre Arbeitgeber wandte. Nachdem er 1401 bei Helgoland gefasst wurde, wurden er und seine Männer in Hamburg hingerichtet. Der Legende nach traf er eine Vereinbarung: Alle Mannschaftsmitglieder, an denen er kopflos noch vorbeilief, sollten verschont werden. Angeblich schaffte er dies mit einigen seiner Leute, bevor der Henker ihn entgegen der Abmachung zum Stolpern brachte. Sein Name, der sich von #italic Stürz den Becher#! ableitet, spricht Bände über seine Freude am Alkohol."
 flavor_swe_teu.1.a: "Lasst uns [fief_offer_target.GetNameWithNoTooltip] um Hilfe bitten."
 flavor_swe_teu.1.b: "Wir werden mit ihnen alleine fertig, wie kostspielig das auch immer wird."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Der Zorn der Piraten"
 vtb_operates_in_the_baltic_tt: "„[target_country.GetLongName|U]“ wird entlang der Küsten des Bereichs [ShowAreaNameWithNoTooltip('baltic_area')] aktiv werden"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ Als Unterstützung haben uns die #L [GetCountry('SWE').GetAdjective|l]en#! Machthaber das Recht angeboten, die Insel an ihrer Stelle zu übernehmen, so lange wir schnellen Prozess mit diesen garstigen Piraten machen."
 flavor_swe_teu.2.a: "Wir werden das Lehen annehmen."
 flavor_swe_teu.2.b: "Es ist nicht unser Problem."
 flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip|U]e Antwort"
 flavor_swe_teu.3.common_desc: "Eine Gesandschaft mit der Antwort von „[fief_offer_target.GetName]“ ist endlich angekommen."
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ Die [fief_offer_target.GetAdjectiveWithNoTooltip|l]e Elite hat versprochen, dass sie ihre Truppen auf der Insel „[ShowProvinceDefinitionName('gotland_province')]“ landen lässt, um unseren gemeinsamen Feind zu besiegen. Wie versprochen haben wir keine Einwände dagegen."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ Bedauerlicherweise haben sie unsere friedvolle Einladung, die widerwärtigen Piraten in „[pirate_nation.GetName]“ zu erledigen, abgelehnt. Es scheint, als müssten wir mit ihnen alleine fertig werden, egal wie beschäftigt wir derzeit sind."
 flavor_swe_teu.3.a: "Dann konzentrieren wir uns auf unsere Prioritäten!"
 flavor_swe_teu.3.b: "Gut, dann machen wir es selbst."
 flavor_swe_teu.4.title: "Die Vitalienbrüderschaft"
 flavor_swe_teu.4.desc: "Betrogen von unseren #L [GetCountry('HSA').GetAdjective|l]en#! Partnern musste unsere Liga eine eher niederträchtige Methode des Lebensunterhalts annehmen: Piraterie. Wir haben die Insel „[ShowProvinceDefinitionName('gotland_province')]“ als unseren Ausgangspunkt ausgewählt. Wenn die Welt gegen uns ist, werden wir eben der ganzen Welt entgegentreten. Lasst die hochmütigen Händler zittern, während unsere Seebären ihre mickrigen Handelsschiffe zertreten."
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "Insel der Streitigkeit"
 flavor_swe_teu.5.desc: "Im Herzen der Ostsee befindet sich die Insel ([ShowProvinceDefinitionName('gotland_province')]), die mit ihrer Lage einen wichtigen Posten für eine jede Macht darstellt, die nach „#italic Dominium Maris Baltici#!“ strebt. Daher gibt es sicherlich weitere lokale Mächte, die danach trachten, diesen wertvollen Besitz aus unseren Händen zu kapern. Aufgrund unserer schwindenden Seefähigkeit sollten wir diese Insel an eine jener Mächte abgeben."
 flavor_swe_teu.5.a: "Die Insel „[first_offer.GetNameWithNoTooltip]“ anbieten."
 flavor_swe_teu.5.b: "„[second_offer.GetNameWithNoTooltip]“ würde sicherlich annehmen."
 flavor_swe_teu.5.c: "Wir werden unser Land nicht aufgeben."
 flavor_swe_teu.6.title: "„[gutnish_province.GetNameWithNoTooltip]“ ins Auge gefasst"
 flavor_swe_teu.6.desc: "Wir haben großes Interesse an der Insel ([ShowProvinceDefinitionName('gotland_province')]). Als eine der wichtigsten Mächte im Ostseebecken wäre es von großem Nutzen, diese Insel an den Knotenpunkten von Handelsrouten und im Herzen des Binnenmeeres zu halten. Es könnte unser erstes Sprungbrett sein, um das Meer zu dem unsrigen zu machen. Leider stehen wir nicht alleine mit diesem Vorhaben da und müssen uns beeilen, wenn wir sie für uns selbst erobern wollen."
 flavor_swe_teu.6.a: "Die Ostsee wird uns gehören."
 flavor_swe_teu.7.title: "Angebot für „[gutnish_province.GetNameWithNoTooltip]“"
 flavor_swe_teu.7.desc: "Wir haben ein Angebot von [gotland_province_owner.GetName] erhalten. Zum Preis von vielen Pfund Gold sind sie bereit, ihre Kontrolle über die Insel ([ShowProvinceDefinitionName('gotland_province')]) an uns abzugeben. Obwohl wir sicherlich die Fähigkeit haben, sie selbst einzunehmen, würde eine friedliche Übergabe wie diese uns vor Schmach vor den Augen der Welt bewahren und ein Blutvergießen verhindern."
 flavor_swe_teu.7.a: "Hört sich nach einem guten Handel an."
 flavor_swe_teu.7.b: "Warum sollten wir zahlen?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "Wir haben endlich die Ergebnisse unserer diplomatischen Mission mit der Nation ([offer_nation.GetName]) erfahren. Weil wir ihnen eine friedliche Übergabe der [gotland_province_owner.GetAdjective|l]en Insel angeboten haben, haben wir eine positive und dankbare Antwort erwartet."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ Das haben wir in der Tat erhalten, da die [offer_nation.GetAdjectiveWithNoTooltip|l]en Vertreter äußerst bereitwillig unsere Wünsche erfüllten. Sie haben für den Tausch vollumfänglich bezahlt."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ Leider war unsere Enttäuschung grenzenlos, da unsere Abgesandten verhöhnt wurden, und uns wurde versichert, dass die [offer_nation.GetAdjectiveWithNoTooltip|l]en Anführer das Ziel haben, uns die Insel wegzunehmen."
 flavor_swe_teu.8.a: "Lasst uns hoffen, dass dieser Austausch Frieden einleiten wird."
 flavor_swe_teu.8.b: "Wir müssen wachsam bleiben."
 teu_rejected_sale: "Verkaufsangebot zurückweisen"
 flavor_dan_teu.1.title: "Aufstand in der Georgsnacht"
 flavor_dan_teu.1.desc: "Unheil schlug in unseren Besitzungen in der Provinz ([ShowProvinceDefinitionName('estonia_province')]) zu. Die heimische ([ShowCultureName('estonian')]) Bevölkerung, verärgert darüber, dass wir ihnen Jahre zuvor dass Licht Christi gezeigt haben, hat sich zu einem bewaffneten Aufstand erhoben. An einem ruhigen Tag haben sie einen tödlichen Angriff auf unsere Garnisonen und Burgen gestartet. Aus ihren Reihen wählten sie vier Anführer, die sie „Könige“ zu nennen wagen. Was das Ganze noch schlimmer macht, ist, dass sie auf ihrem teuflischen „Rachefeldzug“ zudem ihre vormaligen Suzeräne und Berater in heidnischem Zorn erschlagen haben. Wir werden das nicht tolerieren, sondern ihre Rebellion niederschlagen."
 flavor_dan_teu.1.historical_info: "In der Georgsnacht im Jahre 1343 rebellierte die heimische estnische Bevölkerung gegen ihre dänischen Suzeräne und die verschiedenen fremdländischen Adligen, die über sie herrschten. Um die Rebellion anzuführen, wählten sie „Vier Könige“ aus ihrer Mitte, die später in eine Falle gelockt und getötet wurden. Die Rebellion weitete sich über die dänischen Grenzen hinaus aus und griff auf die Territorien des Livländischen Ordens und die Ösel-Inseln über."
 flavor_dan_teu.1.a: "Verdammt sollen sie sein!"
 TEU_st_georges_uprising: "Alle [Concept('owned', 'im Besitz befindlichen')|e] #L [ShowCultureName('estonian')|l]en#! [Concept('pop', 'Bevölkerungen')|e] in der Provinz „[ShowProvinceDefinitionName('estonia_province')]“ verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'Bevölkerungszufriedenheit')|e] und beteiligen sich am [estonian_uprising.GetName|U].\n#r 75 %#! haben sich zudem hinsichtlich ihrer [Concept('religion', 'Religion')|e] zum [ShowReligionName('muinaisusko')] bekehrt."
 estonian_uprising: "Aufstand in der Georgsnacht"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Aufstand in der Georgsnacht"
 flavor_dan_teu.2.title: "Estnische Aufständische greifen Livland an"
 flavor_dan_teu.2.attack: "Einen jeden Adligen aus dem Gebiet ([ShowCultureName('german_baltic')]) zu erschlagen, zeigt, wie erbärmlich sie in ihrer Missachtung für die Herrschenden und für Jesus Christus sind. Sie werden den himmlischen Zorn fürchten."
 flavor_dan_teu.2.desc: "Ein bewaffneter Aufstand aus der #L [ShowCultureName('estonian')|l]en#! Bevölkerung mit seinem Ursprung in der #L [TEU_denmark_from.GetAdjective|l]en#! Provinz „[ShowProvinceDefinitionName('estonia_province')]“, rückt auf unsere #L [GetCountry('LIV').GetAdjective|l]en#! Klientelländer vor. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "Wir werden ihnen eine Lektion erteilen."
 flavor_dan_teu.3.title: "Schicksal der Unterdrücker"
 flavor_dan_teu.3.desc: "Ein bewaffnetes Aufgebot schlug kürzlich eine Welle des Widerstands in „[target_province.GetName|U]“ nieder. Die Soldaten verfielen dabei in einen wahren Rausch des Hasses und töteten willkürlich die #L [ShowCultureName('german_baltic')|l]e Bevölkerung wegen ihrer Verbundenheit zum #L [ShowReligionAdjective('catholic')|l]en#! Glauben."
 flavor_dan_teu.3.a: "Ein Auge zudrücken."
 flavor_dan_teu.3.b: "Jetzt ist nicht der rechte Zeitpunkt für ihre Abrechnung."
 flavor_dan_teu.4.title: "Gräueltat in „[target_province.GetNameWithNoTooltip]“"
 flavor_dan_teu.4.desc: "Die Bastarde in „[teu_rebellion_tag.GetName]“ haben die unschuldige Bevölkerung ([ShowCultureName('german_baltic')]) in „[target_province.GetName]“ überfallen und willkürlich getötet. Es gab nichts, womit wir sie hätten stoppen können."
 flavor_dan_teu.4.a: "Sie werden in der Hölle für ihre Sünden zahlen."
 flavor_dan_teu.5.title: "Unser Aufstand"
 flavor_dan_teu.5.desc: "Unsere niederträchtigen Suzeräne ([ShowCultureName('german_baltic')]) haben uns viel zu lange tyrannisiert. Sie haben unsere religiösen Überzeugungen unterdrückt und uns fremdländische Götter auferlegt. Vielleicht wird es für sie Zeit, dass sie von unseren Göttern lernen? Ob sie es schlussendlich tun oder nicht, das ist ganz gleich; was wichtig ist, ist der Kampf, sich von ihren Fesseln zu befreien."
 flavor_dan_teu.5.a: "Wir werden nicht versklavt werden!"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "Ein #L [ShowCultureName('estonian')|l]er#! bewaffneter Aufstand mit Ursprung in der #L [TEU_denmark_from.GetAdjective|l]en#! Provinz „[ShowProvinceDefinitionName('estonia_province')]“ hat sich gegen unsere Verbündeten in Bewegung gesetzt. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "Die Abgaben erhöhen!"
 flavor_dan_teu.7.title: "Schwierigkeiten hervorrufen"
 flavor_dan_teu.7.desc: "Unsere Besitzungen in der Provinz ([ShowProvinceDefinitionName('estonia_province')]) sind zu einem Stachel in unserem Fleische geworden. Von unserem Hauptsitz durch das weite Meer getrennt, ist unsere Kontrolle hier bestenfalls schwankend. Jetzt, mit dem Überraschungsangriff der Bevölkerung ([ShowCultureName('estonian')]), der sich auf unsere Nachbarn in „[teu_receives_estonia.GetName]“ ausgebreitet hat, ist es vielleicht besser, die Beziehungen mit unseren Nachbarn zu verbessern und diese armselige Provinz loszuwerden, die sich bereits unter dem Einfluss von „[teu_receives_estonia.GetNameWithNoTooltip]“ befindet."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Lasst uns mit den Entscheidungsträgern in „[the_deciding_nation.GetName]“ sprechen."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Lasst uns mit den Entscheidungsträgern in „[the_deciding_nation.GetNameWithNoTooltip]“ sprechen."
 flavor_dan_teu.7.historical_info: "Nach dem Aufstand in der Georgsnacht 1343 wurden der dänische Vizekönig in Estland und andere Regierungsbeamte von pro-deutschen Vasallen verhaftet und der größte Teil der Provinz fiel unter teutonische Kontrolle. Der dänische König, der erkannte, dass seine Besitzungen nicht länger zu halten waren, entschied sich, Estland an die Ritter für den Preis von neunzehntausend Kölner Mark zu verkaufen."
 flavor_dan_teu.7.a: "Die Provinz verkaufen."
 flavor_dan_teu.7.b: "Wir werden mit der Unruhe fertig."
 teu_if_teutons_accept: "Falls „[the_deciding_nation.GetName]“ annimmt:"
 flavor_dan_teu.8.title: "Verkauf von Estland"
 flavor_dan_teu.8.desc: "Im Angesicht der Rebellion in der Provinz „[ShowProvinceDefinitionName('estonia_province')]“ haben die #L [TEU_denmark_from.GetAdjective|l]en#! Machthaber entschieden, uns ihre Besitzungen in der Provinz „[ShowProvinceDefinitionNameWithNoTooltip('estonia_province')]“ anzubieten. Falls wir das Angebot annehmen, würden diese Territorien in unser Einflussgebiet gelangen und die [TEU_denmark_from.GetAdjectiveWithNoTooltip|l]en Machthaber würden den Kampf aufgeben und es uns überlassen, mit den Verrätern abzurechnen."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "Wir werden auf ihr Angebot zurückkommen."
 flavor_dan_teu.8.b: "Wir brauchen diese Schwierigkeiten ebenso wenig!"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "Wir haben endlich eine Antwort auf unser großzügiges Angebot erhalten, was die Rechte über die Provinz ([ShowProvinceDefinitionName('estonia_province')]) anbelangt."
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ Zu unserer Freude hat die Nation ([the_deciding_nation.GetName]) unseren Vorschlag angenommen und uns von unserer Pflicht befreit, dieses Land voller Verräter zu verwalten."
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ Leider hat die Nation ([the_deciding_nation.GetName]) den Vorschlag abgelehnt und uns damit nicht nur gezwungen, diese Rebellion niederzuschlagen, sondern auch die Nachwirkungen und die künftige Unzufriedenheit für die nächsten Jahrzehnte auszuhalten. Nun, vielleicht wird das Gebiet mit genügend Anstrengung eines Tages integriert sein."
 flavor_dan_teu.9.a: "Einverstanden!"
 flavor_dan_teu.9.b: "Verdammt."
 teu_successful_dealings: "Erfolgreicher Handel"
