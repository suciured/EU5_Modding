l_german:
 flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] aus „[sweden_country.GetNameWithNoTooltip|U]“"
 flavor_swe_nov.1.desc: "Ein frommer Mann aus [sweden_country.GetName] unternahm eine lange Reise. Auf Befehl [swedish_theologian.Custom('DE_PRO_POS_S_3P')|U]er Majestät reiste er in die fernen Länder von [byzantium_country.GetName], um an einer theologischen Debatte teilzunehmen, die die Überlegenheit der römisch-katholischen Kirche gegenüber der orthodoxen beweisen sollte.\n\nDas [byzantium_country.GetAdjectiveWithNoTooltip|l]e Volk erwies sich jedoch als überzeugend, und der heilige Botschafter konvertierte zum [byzantium_country.GetReligion.GetAdjective|l]en Glauben. Natürlich konnte [sweden_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] törichte [sweden_country.GetGovernment.GetRulerTitle] einen prominenten Ketzer an [sweden_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Hof nicht dulden und hat [swedish_theologian.GetNameWithNoTooltip] des Landes verweisen. Nun ist [swedish_theologian.Custom('DE_PRO_PER_S_3P_N')] zu uns gekommen, um unter [swedish_theologian.Custom('DE_PRO_POS_S_3P')]en neuen Glaubensbrüdern und -schwestern eine neue Heimat zu finden."
 flavor_swe_nov.1.a: "[swedish_theologian.Custom('DE_PRO_PER_S_3P_N')|U] ist in unserem bescheidenen Reich willkommen!"
 flavor_swe_nov.2.title: "[sweden_country.GetAdjectiveWithNoTooltip|U]e Forderungen einer [novgorod_country.GetAdjectiveWithNoTooltip|l]en Bekehrung"
 flavor_swe_nov.2.desc: "Die zunehmenden Spannungen der letzten Jahre zwischen [ROOT.GetCountry.GetName|U] und [novgorod_country.GetName|U] beschränken sich nicht nur auf Grenzkonflikte, sondern umfassen auch religiöse Fragen. So betrachtet jedes Land den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] des anderen Landes als schismatisch. Dieses Thema ist [ROOT.GetCountry.GetGovernment.GetRuler.GetName] aufgefallen, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [novgorod_country.GetNameWithNoTooltip|U] ein riskantes Angebot unterbreiten will: In einer theologischen Debatte soll geklärt werden, welche Konfession in ihrer Dogmatik Recht hat. Das unterlegene Land muss anschließend zum anderen konvertieren.\n\nEinige [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Berater halten dies für eine hervorragende Idee, während andere dieser Herangehensweise an unsere Beziehung zu [novgorod_country.GetNameWithNoTooltip] eher zurückhaltend gegenüberstehen."
 flavor_swe_nov.2.a: "Überzeugt [novgorod_country.GetNameWithNoTooltip|U] zum [sweden_country.GetReligion.GetAdjectiveWithNoTooltip|l]en Glauben zu konvertieren."
 flavor_swe_nov.2.a.tt: "Wir fordern den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] von [novgorod_country.GetName|U] zu einer #Y theologischen Debatte#! heraus. Diese Debatte wird über die religiöse Zukunft unserer Staaten entscheiden."
 flavor_swe_nov.2.b: "Sie sind nichts weiter als unreine Ketzer."
 flavor_swe_nov.3.title: "Die Reaktion von [novgorod_country.GetName|U]"
 flavor_swe_nov.3.desc: "Das #L [sweden_country.GetAdjective]e#! Volk hat eine fragwürdige Forderung gestellt: Es möchte eine theologische Debatte zwischen [swedish_theologian.GetName] und einem unserer Theologen veranstalten, um zu klären, welche unserer Konfessionen die richtige ist. Das unterlegene Land müsste anschließend zur Siegerkonfession konvertieren.\n\nDiese Forderung sorgt für heftige Diskussionen unter den Mitgliedern unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! und es gibt unterschiedliche Meinungen darüber, wie darauf reagiert werden soll."
 flavor_swe_nov.3.a: "Lasst sie mit [GetCountry('BYZ').GetNameWithNoTooltip] debattieren."
 flavor_swe_nov.3.tt: "#R Dies könnte [sweden_country.GetGovernment.GetRuler.GetName] von [sweden_country.GetName] verärgern und möglicherweise zu einem Konflikt zwischen unseren Staaten führen.#!"
 flavor_swe_nov.3.b: "Verspottet den Theologen."
 flavor_swe_nov.3.c: "Wir nehmen die Forderung nach einer theologischen Debatte an!"
 flavor_swe_nov.3.c.tt: "Wir nehmen die Forderung nach einer #Y theologischen Debatte#! gegen [sweden_country.GetName] an."
 can_choose_theologian_for_duel_tt: "Die Debatte findet in #Y 1 Jahr#! statt, weshalb wir nun einen [character|e] auswählen müssen, der uns vertritt.\n#Y Der [ruler|e] der unterlegenen Seite muss zur [religion|e] der siegreichen Partei konvertieren.#!\nSchaltet die Charakterinteraktion „[ShowCharacterInteractionName('choose_theologian_duelist')]” frei"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip|U] leitet uns an [GetCountry('BYZ').GetNameWithNoTooltip|U] weiter!"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip] hat sich der vorgeschlagenen theologischen Debatte entzogen und uns gebeten, [swedish_theologian.GetName] nach [target_location.GetName] zu schicken, um mit den dortigen [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]en Theologen zu diskutieren. Diese sind für ihre komplexen religiösen Argumentationen bekannt und haben jahrhundertelang darüber debattiert, welche Glaubensrichtungen [ShowReligionAdjective('orthodox')] sind und welche ketzerisch."
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip|U] hat sich der vorgeschlagenen theologischen Debatte entzogen und unsere Ehre verletzt!"
 flavor_swe_nov.4.a: "Lächerlich! Entsenden wir lieber die Armee!"
 flavor_swe_nov.4.b: "Dann senden wir eben unseren Theologen nach [target_location.GetNameWithNoTooltip]."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] und andere Theologen werden nach [target_location.GetName] reisen, um an einer religiösen Debatte mit dem #L [GetCountry('BYZ').GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] teilzunehmen."
 flavor_swe_nov.5.title: "Besuch [sweden_country.GetAdjectiveWithNoTooltip|l]er Theologen"
 flavor_swe_nov.5.desc: "Eine interessante Persönlichkeit ist an unserem Hof erschienen: [swedish_theologian.GetName] ist ein #L [sweden_country.GetAdjective|l]er#! Theologe aus [novgorod_country.GetNameWithNoTooltip], der uns gesandt wurde, um mit uns über das einzig wahre Bekenntnis zu Christus zu debattieren. Er stützt sich dabei auf die renommierte Expertise der #L [GetCountry('BYZ').GetAdjective|l]en#! Theologen in diesen Glaubensfragen."
 flavor_swe_nov.5.a: "Erklärt ihm, was „[ShowReligionNameWithNoTooltip('orthodox')]“ bedeutet."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] akzeptiert die Niederlage in der Debatte und konvertiert zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben.\n[swedish_theologian.Custom('DE_PRO_PER_S_3P_N')|U] kehrt nach [sweden_country.GetName] zurück, um den Glauben zu verbreiten."
 flavor_swe_nov.5.b: "Interessant."
 swe_theologian_visit_received: "Besuch eines Theologen erhalten"
 swe_theologian_visit_welcomed: "Willkommenen Besuch eines Theologen erhalten"
 flavor_swe_nov.6.title: "Theologe kehrt zurück"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName] ist nach einer Debatte mit den #L [GetCountry('BYZ').GetAdjective|l]en#! Theologen in unser Land zurückgekehrt. [swedish_theologian.Custom('DE_PRO_PER_S_3P_N')|U] war zuvor von [novgorod_country.GetNameWithNoTooltip|U] zu ihnen gesandt worden. Dies hat jedoch nicht das von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gewünschte Ergebnis gebracht, da [swedish_theologian.GetNameWithNoTooltip] nun verteidigt, dass das in [target_location.GetName] praktizierte Bekenntnis das einzig wahre Bekenntnis zu Christus ist."
 flavor_swe_nov.6.a: "Vielleicht haben diese #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]en#! Theologen recht …"
 flavor_swe_nov.6.b: "Weist [swedish_theologian.Custom('DE_PRO_PER_S_3P_A')] aus!"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip|U] nimmt an!"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] ist mit großartigen Neuigkeiten in unser Land zurückgekehrt: [novgorod_country.GetNameWithNoTooltip] ist bereit, eine theologische Debatte mit [swedish_theologian.Custom('DE_PRO_PER_S_3P_D')] zu führen!"
 flavor_swe_nov.7.a: "Es ist Zeit für eine ernsthafte Diskussion!"
 flavor_swe_nov.7.a.tt: "Wir nehmen die Forderung nach einer #Y theologischen Debatte#! gegen [novgorod_country.GetName|U] an."
 flavor_swe_nov.7.b: "Gebt nach …"
 flavor_swe_nov.8.title: "Die theologische Debatte"
 flavor_swe_nov.8.desc: "Es wird eine Debatte zwischen [swedish_theologian.GetName] und einem #L [novgorod_country.GetAdjective|l]en#! Theologen stattfinden. Von ihrem theologischen Verständnis und ihrer Argumentation wird abhängen, welches der beiden Bekenntnisse zu Christus das einzig wahre ist."
 flavor_swe_nov.8.desc.unprepared_nov: "Der Herr ist mit uns! Die Ungläubigen von [novgorod_country.GetName] haben es versäumt, einen Vertreter für ihre Ketzerei zu ernennen. Somit ist die Debatte ein klarer Sieg für den #L [sweden_country.GetReligion.GetAdjective|l]en#! Glauben!"
 flavor_swe_nov.8.desc.unprepared_swe: "Vernachlässigung, Tod, die Hände des Teufels – es gibt viele Gründe, warum unser Staat es versäumt hat, einen Vertreter für die #L [sweden_country.GetReligion.GetAdjective|l]e#! Glaubenssache zu ernennen. Tatsache ist, dass die #L [novgorod_country.GetAdjective|l]en#! Ungläubigen ihren besten Theologen geschickt haben, während wir ihnen nicht einmal einen Sack Weizen anbieten konnten.\n\nMöge der Herr uns vergeben."
 flavor_swe_nov.8.desc.unprepared_both: "Es könnte Schicksal sein. Oder sogar der Wille des Herrn.\n\nDas Unvorstellbare ist eingetreten. Beide Parteien haben es versäumt, einen Vertreter für ihre Überzeugungen zu benennen! Die Debatte ist gescheitert, bevor sie überhaupt beginnen konnte."
 flavor_swe_nov.8.desc.nov_is_dead: "Der Staat [GetCountry('NOV').GetName|U] wurde von der Weltkarte gelöscht! Alle theologischen Debatten, die wir führen wollten, und alle Versuche, den Einfluss des Herrn zu stärken, sind vorzeitig beendet worden."
 flavor_swe_nov.8.a: "Möge der beste theologische Debattierer gewinnen!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] und [swedish_theologian.GetName] werden eine #Y dreitägige#! #Y theologische Debatte#! veranstalten"
 flavor_swe_nov.8.b: "O Herr, wir sind Euch für diesen Sieg ewig dankbar!"
 flavor_swe_nov.8.b.tt: "Die Debatte endet mit einem Sieg für [sweden_country.GetName|U]."
 flavor_swe_nov.8.c: "Wie konnte das passieren?"
 flavor_swe_nov.8.c.tt: "Die Debatte endet mit einem Sieg für [novgorod_country.GetName|U]."
 flavor_swe_nov.8.d: "Eine überaus unerwartete Entwicklung …"
 flavor_swe_nov.8.e: "Nicht der Sieg, den wir uns vorgestellt haben, aber dennoch ein Sieg!"
 flavor_swe_nov.9.title: "Das Ende der Debatte"
 flavor_swe_nov.9.desc: "Die Debatte zwischen [swedish_theologian.GetName] und dem #L [novgorod_country.GetAdjective|l]en#! Theologen ist beendet. Sie wird Konsequenzen für die Konfession des jeweiligen Landes haben."
 flavor_swe_nov.9.a: "Vielleicht haben sie recht …"
 flavor_swe_nov.9.a.tt: "Die #Y theologische Debatte#! wird in #Y drei Tagen#! enden.\n[sweden_country.GetAdjectiveWithNoTooltip|U]e theologische Fähigkeiten: [swedish_theologian.GetTotalAbility].\n[Novgorod_country.GetAdjectiveWithNoTooltip|U]e theologische Fähigkeiten: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "Gewonnen!"
 flavor_swe_nov.10.desc: "Unser Theologe hat die Debatte gewonnen! Das bestätigt, dass unsere christliche Konfession die einzig wahre ist."
 flavor_swe_nov.10.desc.auto_win: "Die Ungläubigen haben sich nicht an der Debatte beteiligt! Das bestätigt, dass unsere christliche Konfession die einzig wahre ist."
 flavor_swe_nov.10.a: "Der Sieg ist unser!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] sowie #R 10 %#! der Bevölkerung in [novgorod_country.GetCapital.GetName|U] werden zum [sweden_country.GetReligion.GetAdjective|l]en Glauben bekehrt."
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName] sowie #R 10 %#! der Bevölkerung in [sweden_country.GetCapital.GetName|U] werden zum [novgorod_country.GetReligion.GetAdjective|l]en Glauben bekehrt."
 flavor_swe_nov.11.title: "Duell verloren!"
 flavor_swe_nov.11.desc: "Unser Theologe hat die Debatte verloren. Dadurch wurde unsere Konfession im Vergleich zu der des gegnerischen Theologen diskreditiert …"
 flavor_swe_nov.11.desc.no_participication: "Wir haben es versäumt, an der Debatte teilzunehmen. Unser Theologe hat die Debatte verloren. Dadurch wurde unsere Konfession im Vergleich zu der des gegnerischen Theologen diskreditiert …"
 flavor_swe_nov.11.a: "Wie konnte das passieren …?"
