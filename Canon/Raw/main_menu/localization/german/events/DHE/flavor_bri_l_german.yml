 flavor_bri.1.title: "Das Catholicon Armoricum"
 flavor_bri.1.desc: "Im Jahr 1464 verfasste Jehan Lagadeuc das erste dreisprachige Wörterbuch, das Wörter in Latein, Bretonisch und Französisch enthielt. Dieses unglaubliche Buch war das erste Wörterbuch in sowohl der bretonischen als auch der französischen Sprache. Durch das Verteilen von Exemplaren des Catholicons können wir zeigen, dass das Bretonische eine ebenso wichtige Sprache wie das Französische ist."
 flavor_bri.1.a: "Gut für die Bretagne!"
