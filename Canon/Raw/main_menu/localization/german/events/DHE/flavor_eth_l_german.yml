l_german:
 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "An unserer Küste ist ein merkwürdiger Mann gelandet, aber er ist nicht über das Meer gekommen, das als [ShowAreaName('red_sea_area')] bezeichnet wird und über das uns Ausländer üblicherweise erreichen. Er behauptet, Teil einer Expedition aus dem Süden zu sein – einer Reise, die unserem Wissen nach noch nie jemand zuvor unternommen hat. Er überbringt Grüße anderer christlicher Monarchen, aber seine Gebete unterscheiden sich von denen, die wir bislang kennen. Wie sollen wir diesen Mann behandeln?"
 flavor_eth.10.a: "Ehrt ihn und hindert ihn an der Abreise."
 flavor_eth.10.a.desc: "Schon bald werden mehr Besucher aus „[GetCountry('POR').GetName]“ kommen."
 flavor_eth.10.b: "Verbannt ihn!"
 flavor_eth.20.title: "Ankunft einer Gesandtschaft"
 flavor_eth.20.desc: "[francisco_alvares.GetName], der demselben Land dient, das den vorherigen Gesandten geschickt hatte, möchte über eine mögliche Zusammenarbeit unserer beiden Regimes sprechen. Er gibt vor, nach einem #italic Priesterkönig Johannes#! zu suchen, und wir sind anscheinend das gesuchte Land. Sollen wir einen Austausch beginnen?"
 flavor_eth.20.a: "Ersucht um Hilfe gegen [GetCountry('MAM').GetNameWithNoTooltip]!"
 flavor_eth.20.tt: "„[GetCountry('POR').GetName]“ wird um Militärhilfe gebeten"
 flavor_eth.20.b: "Bittet um kulturellen Austausch!"
 flavor_eth.20.c: "Vielleicht wäre ein Handelsabkommen angebracht?"
 flavor_eth.21.title: "Priesterkönig Johannes?"
 flavor_eth.21.desc: "[GetCountry('ETH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('ETH').GetGovernment.GetRulerTitle] von „[GetCountry('ETH').GetName]“, bei [GetCountry('ETH').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] es sich um den legendären Priesterkönig Johannes handeln könnte, ist anscheinend in Schwierigkeiten geraten und bittet uns um Hilfe bei der Rückgewinnung [GetCountry('ETH').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Lande. [GetCountry('ETH').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] hat uns einen Gesandten namens [scope_mattheus.GetName] geschickt. [scope_mattheus.GetNameWithNoTooltip] ist ein Christ, aber so einen Christen wie ihn haben wir noch nie gesehen. Er fleht uns an, die rechtmäßigen Domänen seines Oberhaupts wiederherzustellen, aber angesichts der immer noch bedrohlichen #L [GetCountry('MAM').GetAdjective|l]en#! Macht scheint dies ein großes Risiko für einen fragwürdigen Gewinn zu sein. Sollen wir [scope_mattheus.GetNameWithNoTooltip] helfen?"
 flavor_eth.21.a: "Deus vult!"
 opinion_military_aid: "Militärhilfe"
 flavor_eth.21.b: "Ich dachte, Priesterkönig Johannes sollte UNS helfen, nicht andersherum?"
 opinion_refused_military_aid: "Hilfeleistung verweigert"
 flavor_eth.22.title: "Hilfe aus dem Westen"
 flavor_eth.22.desc: "Eine kleine Flotte mit Waffen und Truppen ist an unserer Küste gelandet. Der Anführer der #L [GetCountry('POR').GetAdjective|l]en#! Soldaten überbringt einen Brief ihres Königs, in dem geschrieben steht: „Wir sind beide christliche Monarchen und geeint in unserem Kampf gegen die Ungläubigen.“"
 flavor_eth.22.a: "Gott ist gütig!"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "Militärhilfe aus Portugal"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "Militärhilfe unserer Glaubensbrüder gegen unsere gemeinsamen Feinde, die Ungläubigen"
 flavor_eth.23.title: "Man ignoriert uns"
 flavor_eth.23.desc: "Aus „[GetCountry('POR').GetName]“ treffen keine Gesandtschaften und keine Händler mehr ein, und unsere Hilfegesuche stoßen auf taube Ohren."
 flavor_eth.23.a: "Wir sind auf uns allein gestellt!"
 flavor_eth.30.title: "Zentralisierungsreformen von [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]"
 flavor_eth.30.desc: "Unter der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie wuchs [ROOT.GetCountry.GetName] zu einem riesigen Reich heran. Die verschiedenen Regionen unter unserer Herrschaft haben jedoch weder Sprache, Religion noch Verwaltungssystem gemein.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'die fähigste Herrscherin, die','der fähigste Herrscher, den')] [ROOT.GetCountry.GetNameWithNoTooltip] seit langer Zeit hatte, hat eine Reihe Reformen vorbereitet, die den Weg zur Vereinheitlichung des Staates geebnet haben."
 flavor_eth.30.a: "Wir müssen den Staat zentralisieren."
 flavor_eth.30.b: "Wir können ihn später zentralisieren."
 flavor_eth.40.title: "Die wandernde Hauptstadt"
 flavor_eth.40.desc: "Um unser vielfältiges Reich ([ROOT.GetCountry.GetLongName]) kontrollieren zu können, entschloss sich die [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie, keine permanente Hauptstadt einzurichten. Stattdessen reist der kaiserliche Hof alle paar Monate von Häuptling zu Häuptling.\n\nUnter solchen Umständen ist es zwar schwierig, administrative Kontinuität zu gewährleisten, aber ein reisender Hof hat auch seine Vorteile. Die häufigen Besuche des kaiserlichen Hofes in allen Ecken des Reichs tragen zum Wachstum einer gemeinsamen Eliten-Kultur in unseren Landen bei."
 flavor_eth.40.a: "So ist es schon immer gewesen."
 flavor_eth.40.b: "Fördert aktiv den kulturellen Wandel des Landes."
 flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')] – Der Berg des Lichts"
 flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] hatte eine Vision, in der [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_D')] ein glänzender Berg erschien, auf dem die neue Hauptstadt von „[ROOT.GetCountry.GetName]“ errichtet werden soll. Es wurde bereits ein [ShowBuildingTypeName('temple')] an jener Stelle erbaut und nun liegt es am Staat, den Traum von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unserer','unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu erfüllen."
 flavor_eth.50.a: "Die Zeit für einen dauerhaften Hauptsitz ist gekommen."
 flavor_eth.50.b: "Lasst uns nicht mit der Tradition brechen."
 flavor_eth.60.title: "Die Plünderung von [ShowLocationName('debra_berhan')]"
 flavor_eth.60.desc: "Alte Traditionen lassen sich nur schwer ablegen. Während das Land um [ShowLocationName('debra_berhan')] geplündert wird, flüchten alle aus der neuen Hauptstadt – von unseren Höflingen bis hin zum einfachsten Stallburschen. Wir haben keine Wahl und müssen den Brauch des Wanderhofs wieder aufnehmen."
 flavor_eth.60.a: "Wir müssen in die Provinzen ziehen."
 flavor_eth.70.title: "[ShowLocationNameWithNoTooltip('gonder')] – Eine neue Hauptstadt"
 flavor_eth.70.desc: "[target_character.GetName] verbringt mehr und mehr Zeit in den Klöstern am [ShowLocationName('lake_tana')]. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat mit [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em anhaltenden Patronat dafür gesorgt, dass dort ein kleines Marktstädtchen entstanden ist, und manche haben damit begonnen, die Stadt als zweiten Hauptsitz von unserem [ROOT.GetCountry.GetFlavorRank] zu bezeichnen.\n\nDie Idee gefällt jenen, die glauben, dass ein dauerhafter Hauptsitz an diesem Ort es uns ermöglichen könnte, ein neues spirituelles und architektonisches Erbe zu begründen."
 flavor_eth.70.a: "Lasst uns unseren Hauptsitz hier errichten."
 flavor_eth.70.b: "Wir dürfen uns nicht auf einen Ort festlegen."
 flavor_eth.80.title: "Das Schicksal des [ShowCultureNameWithNoTooltip('lower_egyptian_culture')|l]en [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]en Volkes"
 flavor_eth.80.desc: "Uns erreichte die Nachricht aus [ShowRegionName('egypt_region')], dass [GetCountry('MAM').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] #L [GetCountry('MAM').GetAdjective|l]e#! [GetCountry('MAM').GetGovernment.GetRulerTitle] das #L [ShowReligionAdjective('miaphysite')|l]e#! Volk in seinen Landen verfolgt. Als Partnerkönigreich unter dem Patriarchat von [ShowLocationName('alexandria')] ist es unsere Pflicht, an dieser Stelle zu handeln. Die Tatsache, dass der Patriarch selbst unter [GetCountry('MAM').GetAdjectiveWithNoTooltip|l]er Kontrolle steht, verkompliziert die Lage jedoch ein wenig. Ein direkter Angriff könnte das Fundament unserer Kirche gefährden."
 flavor_eth.80.a: "Schickt einen scharf formulierten Brief an [GetCountry('MAM').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetCountry('MAM').GetGovernment.GetRulerTitle]."
 flavor_eth.80.b: "Wir können es uns nicht erlauben, „[GetCountry('MAM').GetNameWithNoTooltip]“ zu verärgern."
 flavor_eth.80.c: "Dies ist ein legitimer Kriegsgrund!"
 flavor_eth.81.title: "Ein Brief aus [target_from_country.GetNameWithNoTooltip]"
 flavor_eth.81.desc: "Wir haben heute einen Brief von [target_ruler.GetName] aus dessen Nation ([target_from_country.GetLongName]) erhalten. Die Nachricht ist ein detaillierter Bericht über zahlreiche angebliche Missetaten, die unser [ROOT.GetCountry.GetFlavorRank] gegen die #L [ShowReligionAdjective('miaphysite')|l]en#! Menschen innerhalb unserer Grenzen verübt haben soll.\n\nEs gibt jedoch kaum Grund zur Sorge, da der Patriarch der [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]en Leute in [ShowRegionName('egypt_region')] und [ShowRegionName('ethiopia_region')] unsere Geisel ist. Es scheint sehr unwahrscheinlich, dass [target_ruler.GetNameWithNoTooltip] die Sicherheit [target_ruler.Custom('DE_PRO_POS_S_3P')]es Patriarchen in solch einer Angelegenheit riskieren würde."
 flavor_eth.81.a: "Schickt eine sarkastische Antwort."
 flavor_eth.81.b: "Formuliert eine Entschuldigung und verbessert die Beziehungen."
 opinion_improved_relations: "Verbesserte Beziehungen"
 flavor_eth.82.title: "Ein Brief aus [GetCountry('ETH').GetNameWithNoTooltip] ist angekommen"
 flavor_eth.82.desc: "Wir haben die Nachricht erhalten, dass [target_ruler.GetName] aus [target_from_country.GetName] der Meinung ist, wir würden die #L [ShowReligionAdjective('miaphysite')|l]e#! Bevölkerung in unseren Landen schlecht behandeln. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] sieht darin einen legitimen Kriegsgrund, und es herrschen wilde Spekulationen, dass ein Angriff von [target_from_country.GetNameWithNoTooltip] unmittelbar bevorstünde."
 flavor_eth.82.a: "Das würden sie nicht wagen."
 flavor_eth.83.title: "Ein Botschafter aus „[target_mam.GetLongNameWithNoTooltip]“"
 flavor_eth.83.desc: "Heute erreichte ein Bote aus [target_mam.GetName] unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Er überbrachte die Antwort von [target_mam_ruler.GetName] auf unsere Sorgen bezüglich der Behandlung der #L [ShowReligionAdjective('miaphysite')|l]en#! Untertanen in [target_mam_ruler.Custom('DE_PRO_POS_S_3P')]en Landen.\n\nDie Antwort jedoch ist weit von der erwarteten Entschuldigung entfernt. [target_mam.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [target_mam.GetGovernment.GetRulerTitle] hat sich entschieden, [target_mam.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Verachtung gegenüber dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu zeigen, und verhöhnt unsere Drohung, Vergeltung üben zu wollen."
 flavor_eth.83.a: "Werft den Botschafter in den Kerker."
 flavor_eth.83.b: "Dies ist ein legitimer Kriegsgrund!"
 flavor_eth.83.c: "Vergessen wir das Ganze."
 flavor_eth.84.title: "[target_mam.GetNameWithNoTooltip|U] entschuldigt sich"
 flavor_eth.84.desc: "[target_mam.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] #L [target_mam.GetAdjective|l]e#! [target_mam.GetGovernment.GetRulerTitle] lässt ausrichten, [target_mam.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] werde sich der Lage der #L [ShowReligionAdjective('miaphysite')|l]en#! Untertanen in [target_mam.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Landen annehmen. [target_mam.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] versichert uns, [target_mam.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] hege ausschließlich freundschaftliche Gefühle gegenüber den #L [ROOT.GetCountry.GetAdjective|l]en#! Menschen und der [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]en Kirche."
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "Botschafter inhaftiert"
 flavor_eth.85.desc: "[target_from_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] #L [target_from_country.GetAdjective|l]e#! [target_from_country.GetGovernment.GetRulerTitle] war über unsere Antwort auf [target_ruler..Custom('DE_PRO_POS_S_3P')]en Brief derart verärgert, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] unseren Botschafter einsperren ließ."
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "Tod eines Bischofs"
 flavor_eth.90.desc.a: "Der Bischof von [target_country.GetName] ist gestorben und die [target_country.GetAdjectiveWithNoTooltip|l]e Kirche bat den #L [ShowReligionAdjective('miaphysite')|l]en#! Patriarchen in [ShowLocationName('alexandria')], einen Nachfolger zu bestimmen.\n\nDas Kirchenoberhaupt ernannte zwar bereits einen Nachfolger, doch dies wäre eine gute Gelegenheit, den [target_country.GetAdjectiveWithNoTooltip|l]en Menschen zu zeigen, wer das Sagen hat. [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [target_country.GetGovernment.GetRulerTitle] von [target_country.GetNameWithNoTooltip] verfolgt schließlich tatkräftig eine Politlinie der Konvertierung [target_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er #L [ShowReligionAdjective('sunni')|l]en#! Untertanen und hält den Botschafter, den wir [target_ruler.Custom('DE_PRO_PER_S_3P_D')] zur Schelte geschickt hatten, noch immer gefangen."
 flavor_eth.90.desc.b: "Der Bischof von [target_country.GetName] ist gestorben und die [target_country.GetAdjectiveWithNoTooltip|l]e Kirche bat den #L [ShowReligionAdjective('miaphysite')|l]en#! Patriarchen in [ShowLocationName('alexandria')], einen Nachfolger zu bestimmen.\n\nDas Kirchenoberhaupt ernannte zwar bereits einen Nachfolger, doch dies wäre eine gute Gelegenheit, ein Zeichen zu setzen und den [target_country.GetAdjectiveWithNoTooltip|l]en Menschen zu zeigen, wer das Sagen hat."
 flavor_eth.90.a: "Verhindert die Ernennung eines neuen Bischofs."
 flavor_eth.90.b: "Wir dürfen in diesen Angelegenheiten nicht eingreifen."
 flavor_eth.91.title: "Ein Land ohne Bischof"
 flavor_eth.91.desc: "Der Tod des letzten Bischofs von „[ROOT.GetCountry.GetName]“ ist bereits lange her und noch immer hat uns [ShowLocationName('alexandria')] keinen Nachfolger geschickt, obwohl wir darum gebeten haben. Könnte es sein, dass „[GetCountry('MAM').GetName]“ sich eingemischt hat?"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "Die Mönchsorden"
 flavor_eth.100.desc: "Zu den größten Errungenschaften der #L [ROOT.GetCountry.GetAdjective|l]en#! Kirche gehören die vielen erfolgreichen Klöster, die überall in unserem Land zu finden sind. Die Mönchsorden trugen zum Erfolg unseres Staats bei, indem sie in den neu eroberten Gebieten Klöster gründeten und den wahren Glauben verbreiteten. Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Klöster sind zudem Ausbildungsstätten für den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und die Verwalter von [ROOT.GetCountry.GetNameWithNoTooltip]. Auf diese Weise waren sie in den vergangenen Jahren maßgeblich daran beteiligt, der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kirche neues Leben einzuhauchen.\n\nDie Kehrseite der Medaille ist jedoch, dass die Klöster und die Orden, die sie unterhalten, sowohl an Reichtum als auch an Autonomie gewonnen haben."
 flavor_eth.100.a: "Versucht, ihre Macht einzuschränken."
 flavor_eth.100.b: "Wahrt die Privilegien der Orden."
 flavor_eth.110.title: "Unabhängigkeit vom Patriarchat"
 flavor_eth.110.desc: "Die Abhängigkeit der #L [ROOT.GetCountry.GetAdjective|l]en#! Kirche vom Patriarchat in [ShowLocationName('alexandria')] ist für unser Land schon lange eine Last. Vielleicht gab es einmal einen praktischen Bedarf an Bischöfen, Klerus und spiritueller Führung aus der Fremde. Die Expansion der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kirche in den letzten zwei Jahrhunderten führte jedoch dazu, dass unser [ShowCountryRankName('ETH')] inzwischen seinen eigenen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ausbildet und es eine starke religiöse Infrastruktur in Form von Kirchen und Klöstern im ganzen Land gibt.\n\nDa das #L [GetCountry('MAM').GetAdjective|l]e#! Patriarchat von #L [ShowReligionAdjective('muslim')|l]en#! Eroberern als Geisel gehalten wird, müssen wir oft lange Zeit zwischen dem Tod eines Bischofs und der Ernennung eines Nachfolgers warten. Es wäre viel effizienter, unsere religiöse Führung aus den Reihen unseres eigenen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s zu ernennen."
 flavor_eth.110.a: "Wir können unseren Patriarchen nicht entehren."
 flavor_eth.110.b: "Unsere Kirche sollte frei von ausländischem Einfluss sein."
 flavor_eth.120.title: "Das Kebra Nagast"
 flavor_eth.120.desc: "Das #italic Kebra Nagast#!, auch „Ruhm der Könige“ genannt, ist das Nationalepos von [ROOT.GetCountry.GetName] und wurde vom Nibure Id (dem weltlichen Kirchenverwalter) Ishaq von Aksum unter Aufsicht von Bischof Abba Gyorgis verfasst. Das Werk ist ein Spiegelbild unserer nationalen und religiösen Gefühlswelt und von immenser historischer und kultureller Bedeutung.\n\nDer Text des #italic Kebra Nagast#! ist vermutlich mehrere Jahrhunderte alt und nimmt eine Sonderstellung in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Literatur und Kultur ein. Geschichte, Religion und die Ursprünge der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie sind darin eng miteinander verwoben, weshalb das Werk auch in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]-#L [ShowReligionAdjective('miaphysite')|l]en#! Kirche verehrt wird.\n\nIm #italic Kebra Nagast#! entfaltet sich eine spannende Erzählung der Begegnung zwischen der Königin von Saba und König Salomo. Darüber hinaus enthält es auch die faszinierende Geschichte, wie deren Sohn Menelik I. die berühmte Bundeslade nach [ShowRegionName('ethiopia_region')] brachte. Neben diesen außergewöhnlichen Erzählungen beleuchtet das Epos auch die Umwälzungen in Bezug auf den Glauben unseres Volks, das einst die Sterne am Himmel verehrte und dann zur Anbetung des #italic Herrn, Gott von Israel#! überging."
 flavor_eth.120.a: "Wir können davon lernen, wie unsere Vorfahren ihre Reiche verwalteten."
 flavor_eth.120.b: "Prüft, ob darin der richtige Umgang mit Untertanen besprochen wird."
 flavor_eth.120.c: "Vielleicht können wir die Strategien unserer Vorfahren auf heutige Widrigkeiten anwenden."
 flavor_eth.130.title: "Das $lalibela_cross$"
 flavor_eth.130.desc: "Das $lalibela_cross$ gehört zu den wertvollsten religiösen Schätzen und ist ein großes, reich verziertes Vortragekreuz, das in der Felsenkirche Bet Medhane Alem in [ShowLocationName('lalibela')] aufbewahrt wird. Priester segnen und heilen Gläubige oft durch eine sanfte Berührung mit dem Kreuz.\n\nDas Metallkreuz besteht aus einem Stück und wurde aus Bronze oder Gold gefertigt. Das Mittelkreuz hat einen verlängerten unteren Arm, ist mit anmutig geschwungenen Spitzen versehen und aufwendig verziert. Ein besonderes Merkmal des Kreuzes ist die Darstellung von #italic Adams Armen#! am Kreuzsockel. Zu feierlichen Anlässen wird das Kreuz mit leuchtenden Tüchern geschmückt, um seine Pracht und Bedeutung zu unterstreichen."
 flavor_eth.130.a: "Wir sollten es in unseren Hauptsitz bringen."
 flavor_eth.130.b: "Wir treten die Pilgerreise an, wie es sich gehört."
 flavor_eth.130.c: "Gestaltet die Kirche, in der das Kreuz aufbewahrt wird, noch prunkvoller."
 flavor_eth.130.a.tt: "Unsere #L [ShowCultureName('agaw_culture')|l]en#! Klientelländer werden darauf erbost reagieren"
 flavor_eth.140.title: "Das Gesetz der Könige"
 flavor_eth.140.desc: "Das #italic Fetha Negest#!, auch #italic Gesetz der Könige#! genannt, ist ein theokratisches Gesetzbuch und ein bedeutendes Werk der Rechtswissenschaft, das im Jahr 1240 vom koptischen ägyptischen Schreiber Abu’l-Fada’il ibn al-Assal auf Arabisch verfasst wurde. Es beruht auf apostolischen Schriften und byzantinischen Gesetzbüchern.\n\nAus textgeschichtlicher Sicht besteht das #italic Fetha Negest#! aus zwei deutlich unterschiedlichen Teilen. Im ersten Teil stehen hauptsächlich Kirchenangelegenheiten im Vordergrund, darunter die Hierarchie der Kirche und der Aufbau der Sakramente. Er enthält Elemente aus der Bibel, aus Schriften früher Kirchenväter wie Basilius dem Großen und Hippolyt von Rom sowie verschiedene Kirchengesetze, die auf Konzilen wie dem Konzil von Nicäa und dem Konzil von Antiochia verabschiedet wurden.\n\nDer zweite Abschnitt des #italic Fetha Negest#! behandelt Laienangelegenheiten wie Familienrecht, Schulden und Verwaltung. Er stützt sich auf dieselben Quellen wie der erste Teil, lässt sich aber überwiegend auf vier Bücher zurückführen, die als #italic Kanon der Könige#! bezeichnet werden. Zu diesen Büchern gehören das #italic Procheiron#! (auch bekannt als #italic Procheiros nomos#!), die arabische Fassung des #italic Syrisch-Römischen Rechtsbuchs#!, die arabische Fassung des #italic Ecloga#! und die #italic Regeln des alten Testaments#!\n\nFür die #L [ShowReligionAdjective('miaphysite')|l]en#! Christen in [ShowRegionName('egypt_region')] ist das #italic Fetha Negest#! seit Jahrhunderten ein verbindliches Gesetzbuch. Nun wurde es in [ShowRegionName('ethiopia_region')] ins #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|U]e#! übersetzt und um regionale Gesetze erweitert. Einige Richter unseres Reiches schlagen nun vor, die Gesetze zu übernehmen, und ein Großteil des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! unterstützt diesen Vorschlag."
 flavor_eth.140.a: "Wir übernehmen die Gesetze."
 flavor_eth.140.b: "Jetzt ist nicht der richtige Zeitpunkt."
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "Theologie gewinnt in [ROOT.GetCountry.GetName] immer mehr an Bedeutung, was einige Mönche dazu inspirierte, ihr Wissen niederzuschreiben. Dazu gehört auch [target_artist.GetName], [Select_CString(target_artist.IsFemale,'eine bedeutende Vertreterin','ein bedeutender Vertreter')] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!, [target_artist.Custom('DE_ART_DEF_S_N')] über die Schöpfung der Menschheit und der Welt an sich schreiben möchte."
 flavor_eth.150.a: "Wir fördern [target_artist.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_eth.150.b: "Das können wir uns nicht leisten."
 flavor_eth.151.title: "Rückkehr der verbannten Mönche"
 flavor_eth.151.desc: "[target_character3.GetName] frönte während [target_character3.Custom('DE_PRO_POS_S_3P')]er Herrschaft einem unorthodoxen Lebensstil, womit [target_character.Custom('DE_PRO_PER_S_3P_N')] den Groll von Mönchen wie [target_character.GetName] auf sich zog, die [target_character3.Custom('DE_PRO_PER_S_3P_A')] aufs Schärfste kritisierten. Zur Strafe verbannte [target_character3.GetNameWithNoTooltip] [target_character.GetNameWithNoTooltip] und einige andere Mönche. Da [target_character3.GetNameWithNoTooltip] nun tot ist, könnte [target_character2.GetName] die Verbannung aufheben."
 flavor_eth.151.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde zu Unrecht verbannt. Gewährt [target_character.Custom('DE_PRO_PER_S_3P_D')] die Rückkehr."
 flavor_eth.151.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird für den Rest [target_character.Custom('DE_PRO_POS_S_3P')]es Lebens keinen Fuß in unser Land setzen."
 flavor_eth.153.title: "Debre Igziabher"
 flavor_eth.153.desc: "Debre Igziabher ist eine antike Kirche, die über dem [target_location.GetName]see in „[ROOT.GetCountry.GetName]“ thront, aber im Laufe der Geschichte in Vergessenheit geriet. [target_character.GetName] spielt mit dem Gedanken, sie wiederaufzubauen, um den #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben in unserem [ROOT.GetCountry.GetFlavorRank] zu stärken."
 flavor_eth.153.a: "Lasst uns die Kirche wiederaufbauen."
 flavor_eth.153.b: "Wir weigern uns, selbst wenn dies den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] erbost."
 flavor_eth.153.c: "Dort soll die prachtvollste Kirche von ganz „[ROOT.GetCountry.GetNameWithNoTooltip]“ entstehen!"
 flavor_eth.155.title: "Den Einfluss des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s beschränken"
 flavor_eth.155.desc: "Seit der Herrschaft von [target_character.GetName] über [ROOT.GetCountry.GetName] kontrolliert der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] die meisten Ländereien. [target_character2.GetName|U] möchte dem nun entgegenwirken und die Macht des [GetEstateNameWithNoTooltip('clergy_estate')]s deutlich einschränken. Das könnte diesen natürlich erzürnen."
 flavor_eth.155.a: "Die Ländereien gehören „[ROOT.GetCountry.GetNameWithNoTooltip]“."
 flavor_eth.155.b: "Wir werden den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] keinesfalls erzürnen."
 flavor_eth.156.title: "Aufstand der [rebels_scope.GetNameWithNoTooltip]"
 flavor_eth.156.desc: "Die #L [ShowReligionAdjective('judaism')|l]en#! Gemeinden in „[ROOT.GetCountry.GetName]“ rebellieren gegen uns. Sie haben sich einer Bewegung namens „[rebels_scope.GetName]“ angeschlossen und wollen sich von den #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Traditionen loslösen."
 flavor_eth.156.a: "Wir müssen uns vorbereiten."
 flavor_eth.156.b: "Sie haben recht. Gewährt ihnen einige Religionsrechte."
 eth_make_all_jewish_pops_unhappy_tt: "Alle #L [ShowReligionAdjective('judaism')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e]"
 eth_make_all_jewish_pops_happier_tt: "Alle #L [ShowReligionAdjective('judaism')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%] [pop_satisfaction|e]"
 beta_israel: "Beta Israel"
 flavor_eth.157.title: "Ein reisender Hof"
 flavor_eth.157.desc: "[ROOT.GetCountry.GetName|U] hat im Lauf der Jahre oft seinen Hauptsitz gewechselt, je nachdem, was militärisch gerade erforderlich oder vorteilhaft war, doch es war nie Tradition unter unseren Herrschern, ihren Hof ebenfalls zu verlegen. Dies hätte jedoch praktische Vorteile für [ROOT.GetCountry.GetNameWithNoTooltip]: Wir wären so immer in der Nähe unserer Armeen, könnten Dörfer von Städten abgrenzen und es [target_character.GetName] und allen zukünftigen Herrschern überlassen, den Mittelpunkt der Landesverwaltung selbst zu wählen. Darüber hinaus könnten wir gewährleisten, dass alle Gebiete unseres Landes die Aufmerksamkeit [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unserer Herrscherin','unseres Herrschers')] erhalten."
 flavor_eth.157.a: "Leitet diese Änderung in die Wege."
 flavor_eth.157.b: "Ein dauerhafter Hauptsitz birgt die meisten Vorteile."
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "[target_character.GetName] ist im Herzen [Select_CString(target_character.IsFemale,'eine Gelehrte','ein Gelehrter')]. Nach dem Studium verschiedener Schriften, vornehmlich aus [ShowContinentName('europe')], verspürt [target_character.Custom('DE_PRO_PER_S_3P_N')] den innigen Wunsch, mehrere Bücher zu verfassen, angefangen mit dem $book_of_light$. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hofft, auf diese Weise [target_character.Custom('DE_PRO_POS_S_3P')]en [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben in „[ROOT.GetCountry.GetName]“ zu verbreiten. Das Unterfangen würde es [target_character.Custom('DE_PRO_PER_S_3P_D')] jedoch erschweren, das Land effektiv zu verwalten."
 flavor_eth.160.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird ein Meisterwerk erschaffen!"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip] soll nicht schreiben, sondern herrschen."
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "Nach monatelanger Schreibarbeit hat [target_character.GetName] ein weiteres Buch für unsere Sammlung fertiggestellt, das [target_character.Custom('DE_PRO_PER_S_3P_N')] das $book_of_nativity$ nennt. Darin fordert er Reformen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! und verteidigt [target_character.Custom('DE_PRO_POS_S_3P')]e Ansichten in dieser Angelegenheit."
 flavor_eth.161.a: "Ein weiteres Meisterwerk!"
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "[target_character.GetName] hat die verbliebene Zeit dazu genutzt, [target_character.Custom('DE_PRO_POS_S_3P')] letztes Meisterwerk mit dem Titel $books_of_trinity$ niederzuschreiben. Es fungiert als Schlussstück des Triptychons und fasst die Glaubensgrundsätze zusammen, die [target_character.Custom('DE_PRO_PER_S_3P_N')] im $book_of_light$ und im $book_of_nativity$ ausgearbeitet hat."
 flavor_eth.162.a: "Vielleicht könnte [target_character.GetNameWithNoTooltip] den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] reformieren?"
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "Um [target_character.Custom('DE_PRO_POS_S_3P')]er ruhmreichen Herrschaft ein Denkmal für die Ewigkeit zu setzen, plant [target_character.GetName] den Bau einer Kirche, die mit ihrer Pracht alle anderen überragt: die [ShowBuildingTypeName('debere_meshwae')]. Das Unterfangen ist selbstredend kostspielig, doch wenn wir uns dagegen sperren, könnten wir den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gegen uns aufbringen."
 flavor_eth.163.a: "Errichten wir das Bauwerk!"
 flavor_eth.163.b: "Wie viele Kirchen braucht „[ROOT.GetCountry.GetNameWithNoTooltip]“ denn noch?"
 flavor_eth.164.title: "Inspiration aus dem Ausland"
 flavor_eth.164.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist schon lange von der #L [ROOT.GetCountry.GetCulture.GetName|U]e#! geprägt. In jüngster Zeit wurde jedoch mehrfach darüber debattiert, ob wir den Hof nicht nach ausländischem Vorbild umstrukturieren sollten. Dies würde sich gewiss negativ auf „[ROOT.GetCountry.GetName]“ auswirken, könnte aber lohnenswert sein, um weitere Gelehrte anzulocken."
 flavor_eth.164.a: "Das ist durchaus lohnenswert."
 flavor_eth.164.b: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] wird auf ewig von der [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Kultur geprägt sein."
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "Für [target_character.GetName] ist die Verteidigung des #L [ShowReligionAdjective('miaphysite')|l]en#! Glaubens eine Herzensangelegenheit, weshalb [target_character.Custom('DE_PRO_PER_S_3P_N')] den Wunsch hegt, ein Traktat namens „$confession_of_faith$“ zu verfassen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist davon überzeugt, damit die Regeln untermauern zu können, denen alle Anhänger des Glaubens bereits Folge leisten, wie die Einhaltung des Schabbats und das Meiden von Schweinefleisch. Wir könnten einen Teil der Reichtümer von [ROOT.GetCountry.GetName] dazu verwenden, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu fördern."
 flavor_eth.165.a: "Alles für den [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]en Glauben."
 flavor_eth.165.b: "Das Zeitalter religiöser Debatten ist vorüber."
 flavor_eth.200.title: "[Select_CString(ewostatewos.IsFemale,'Die Mönchin','Der Mönch')] [ewostatewos.GetNameWithNoTooltip]" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "Auf der Reise zu einem der vielen Häuptlinge in unserem Land sind wir [Select_CString(ewostatewos.IsFemale,'einer weisen Frau','einem weisen Mann')] begegnet, [ewostatewos.Custom('DE_ART_DEF_S_N')] zum gemeinen Volk predigt. [ewostatewos.GetName] ist [Select_CString(ewostatewos.IsFemale,'eine Mönchin und Priesterin','ein Mönch und Priester')] aus dem Norden von unserem [ROOT.GetCountry.GetFlavorRank] mit einem eigenen Kloster und einer kleinen Schar Jünger. Unser Bischof lauschte [ewostatewos.Custom('DE_PRO_POS_S_3P')]en Ausführungen einige Minuten aufmerksam, doch wurde dann ärgerlich mit [ewostatewos.Custom('DE_PRO_PER_S_3P_D')].\n\n[ewostatewos.GetNameWithNoTooltip] verteidigt den uralten Brauch des #L [GetCountry('ETH').GetAdjective|l]en#! [ShowReligionName('miaphysite')], wonach der Samstag und Sonntag als heilig zu betrachten sind. Unser Bischof führt an, dass diese Doktrin im Widerspruch zum Mandat unseres Patriarchen in [ShowLocationName('alexandria')] steht, was zu vielerlei Problemen führen könne. Seiner Meinung nach bleibt uns nur, [ewostatewos.GetNameWithNoTooltip] für diese Lehre zu bestrafen, um ein Exempel zu statuieren, damit niemand durch sie vom rechten Weg abgebracht wird."
 flavor_eth.200.a: "Befolgt den Rat des Bischofs."
 flavor_eth.200.b: "Eine Bestrafung ist nicht nötig. [ewostatewos.GetNameWithNoTooltip] kann unser Land einfach verlassen."
 flavor_eth.200.c: "[ewostatewos.GetShortNameWithNoTooltip] spricht weisere Worte als unser Bischof, also lasst [ewostatewos.Custom('DE_PRO_PER_S_3P_A')] dieses Amt ausüben."
 flavor_eth.200.d: "Das klingt interessant. Wir sollten uns [ewostatewos.Custom('DE_PRO_POS_S_3P')]e Lehren anhören."
 flavor_eth.201.title: "[ewostatewos.GetNameWithNoTooltip], [ewostatewos.Custom('DE_ART_DEF_S_N')] [GetCountry('ETH').GetAdjectiveWithNoTooltip|l]e [Select_CString(ewostatewos_character.IsFemale,'Mönchin','Mönch')]"
 flavor_eth.201.desc: "[ewostatewos.GetNameWith] ist [Select_CString(ewostatewos_character.IsFemale,'eine Mönchin','ein Mönch')] der [GetCountry('ETH').GetAdjectiveWithNoTooltip|l]en Kirche aus dem Norden von „[GetCountry('ETH').GetName]“. Dem Vernehmen nach wurde [ewostatewos.Custom('DE_PRO_PER_S_3P_N')] dort für [ewostatewos.Custom('DE_PRO_POS_S_3P')]e unorthodoxen Lehren verfolgt und kam in unser [ROOT.GetCountry.GetFlavorRank], um die [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]en Oberhäupter in unserem Hauptsitz um Unterstützung zu ersuchen."
 flavor_eth.201.descB: "[ewostatewos.GetNameWith] war [Select_CString(ewostatewos_character.IsFemale,'eine Mönchin','ein Mönch')] der [GetCountry('ETH').GetAdjectiveWithNoTooltip|l]en Kirche aus dem Norden von [GetCountry('ETH').GetName]. Dem Vernehmen nach wurde [ewostatewos.Custom('DE_PRO_PER_S_3P_N')] dort für [ewostatewos.Custom('DE_PRO_POS_S_3P')]e unorthodoxen Lehren verfolgt und kam in unser [ROOT.GetCountry.GetFlavorRank], um die [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]en Oberhäupter in unserem Hauptsitz um Unterstützung zu ersuchen.\n\nAber das Glück war nicht mit ihm, und wir erfuhren, dass er auf dem Weg hierher verschwand."
 flavor_eth.201.a: "[ewostatewos.Custom('DE_PRO_PER_S_3P_N')|U] könnte sich als nützlich erweisen. [ewostatewos.Custom('DE_PRO_PER_S_3P_N')|U] darf bleiben."
 flavor_eth.201.b: "Wir brauchen keine weiteren Unruhestifter. Werft [ewostatewos.Custom('DE_PRO_PER_S_3P_A')] aus dem Land."
 flavor_eth.201.c: "[ewostatewos.Custom('DE_PRO_POS_S_3P')|U]e theologische Lehre fußt auf dem Alten Testament. Wir hören uns an, was [ewostatewos.Custom('DE_PRO_PER_S_3P_N')] zu sagen hat."
 flavor_eth.201.d: "Großartig, wir müssen uns nicht mehr mit ihm beschäftigen."
 flavor_eth.202.title: "Die sieben Jünger von [ewostatewos.GetNameWithNoTooltip]."
 flavor_eth.202.desc: "Die Anhänger von [ewostatewos.GetName], [Select_CString(ewostatewos.IsFemale,'der aufmüpfigen Mönchin','dem aufmüpfigen Mönch')], haben sich nach [ewostatewos.Custom('DE_PRO_POS_S_3P')]er Verbannung in alle Winde verstreut. Die ganze Angelegenheit geriet in Vergessenheit, sodass wir ihre Rückkehr nicht einmal bemerkten.\n\nNun haben sie [ewostatewos.Custom('DE_PRO_POS_S_3P')] altes Kloster wiederaufgebaut und damit begonnen, eigene zu errichten. Der neue Mönchsorden nennt sich #italic Haus von [ewostatewos.GetNameWithNoTooltip]#!"
 house_of_ewostatewos_name: "Haus von Ewostatewos"
 flavor_eth.202.a: "Sendet [anorewos.GetNameWithNoTooltip]. [anorewos.Custom('DE_PRO_PER_S_3P_N')|U] soll mit ihnen reden."
 flavor_eth.202.b: "Wer sich [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] widersetzt, erhält keine zweite Chance!"
 flavor_eth.202.c: "Das ist uns noch immer gleichgültig."
 flavor_eth.203.title: "Die Kluft wird größer"
 flavor_eth.203.desc: "Welch ein Desaster! Es war ein schwerer Fehler, [anorewos.GetName] zu den Mönchen zu schicken, um in der heiklen Angelegenheit rund um [ewostatewos.GetName] zu vermitteln. Berichten zufolge entbrannte schnell eine hitzige Debatte theologischer Natur, die beinahe in einem Handgemenge mit den Mönchen endete. Zum Glück wurde unser Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! aus dem Kloster geworfen, ehe die Angelegenheit aus dem Ruder laufen konnte."
 flavor_eth.203.a: "[anorewos.GetShortNameWithNoTooltip] spaltet noch unser [ROOT.GetCountry.GetFlavorRank] mit [anorewos.Custom('DE_PRO_POS_S_3P')]en Debatten über den Glauben."
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip] wird öffentlich bestraft"
 flavor_eth.203.a.tt2: "Der Einfluss der Mönche erstreckt sich nur auf das Umland ihrer Klöster"
 flavor_eth.203.b: "Wer meine Repräsentanten entehrt, entehrt uns. Brennt alles nieder!"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip] wird [Select_CString(ewostatewos.IsFemale,'zur Märtyrerin und ihre','zum Märtyrer und seine')] Ideen verbreiten sich außerhalb der Klöster"
 flavor_eth.204.title: "Das Haus von [ewostatewos.GetNameWithNoTooltip]"
 flavor_eth.204.desc: "Die Klöster vom #italic Hause von [ewostatewos.GetNameWithNoTooltip]#! gewinnen stetig an Einfluss, da ihre Lehren besser an die Traditionen des #L [ROOT.GetCountry.GetAdjective|l]en#! Volks anschließen als die vom Patriarchat in [ShowLocationName('alexandria')] aufgezwungene Doktrin. Zudem haben sich die Mönche durch ihre Arbeit mit den Menschen am Rande der Gesellschaft, die auf Bildung und Wohltätigkeit ausgerichtet ist, viel Wohlwollen unter der Bevölkerung erarbeitet.\n\nUnser Abun weist uns darauf hin, dass die Lage unhaltbar ist. Wenn wir die Ketzerei der Mönche weiterhin dulden, wächst die Gefahr einer Exkommunikation durch den Patriarchen – im schlimmsten Fall könnte es selbst zu einem Bürgerkrieg in unserem [ROOT.GetCountry.GetFlavorRank] kommen."
 flavor_eth.204.a: "Setzt dieser Farce ein Ende und brennt die Klöster nieder."
 flavor_eth.204.a.tt: "Die Anhänger des #italic Hauses von [ewostatewos.GetNameWithNoTooltip]#! werden gegen uns rebellieren"
 flavor_eth.204.b: "Es wird nicht zu einem Bürgerkrieg kommen. Wir stehen auf der Seite unseres Volkes."
 flavor_eth.210.title: "Eine Stele für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unsere neue','unseren neuen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_eth.210.desc: "Seit Tausenden von Jahren ragen in [ShowLocationName('axum')] die Stelen der alten Könige in den Himmel und wachen über unser [ROOT.GetCountry.GetFlavorRank]. Sie sind ein Symbol für die Macht derer, die unter ihnen begraben sind.\n\nUnser Volk begegnet den Stelen seit jeher mit Ehrfurcht und Respekt. Der Bau einer weiteren Stele zu Ehren von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unserer neuen','unserem neuen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] könnte uns helfen, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Namen mit dem Prestige unserer vergangenen Herrscher zu verknüpfen."
 flavor_eth.210.a: "Die Stelen waren eine heidnische Tradition. Wir taten recht daran, uns davon zu befreien."
 flavor_eth.210.b: "Wir werden ein noch größeres Denkmal errichten!"
 flavor_eth.220.title: "Das Haus des Heiligen Georg in [target_location.GetNameWithNoTooltip]"
 flavor_eth.220.desc: "Vor einigen Generationen verfolgte König Gebre Mesqel Lalibela eine Vision für die Stadt, die seinen Namen trägt: Er wollte diese als Spiegelbild der Heiligen Stadt [ShowLocationName('jerusalem')] errichten, um christliche Pilger aus der ganzen Welt anzulocken. Die Kirchen, die er erbauen ließ, sind prachtvolle Zentren des Glaubens, doch noch immer liegt viel Arbeit vor uns, wenn wir Lalibelas Traum erfüllen wollen."
 flavor_eth.220.a: "Geld spielt keine Rolle."
 flavor_eth.220.b: "Wir können uns diese Finanzierung nicht leisten."
 flavor_eth.230.title: "[ShowLawNameWithNoTooltip('double_sabbath_tenet')] festschreiben"
 flavor_eth.230.desc: "Nachdem wir nun die Ketten abgeworfen haben, die uns an das Patriarchat in [ShowLocationName('alexandria')] fesselten, ist es an der Zeit, die Glaubensgrundsätze zu kodifizieren, die das Leben des #L [ROOT.GetCountry.GetAdjective|l]en#! Volks unter unserem neuen Patriarchat bestimmen werden."
 flavor_eth.230.a: "Lasst uns diese Doktrin erschaffen."
 flavor_eth.230.b: "Nein, wir halten uns weiter an unsere Traditionen."
 flavor_eth.240.title: "Ein strahlendes neues Licht am Firmament"
 flavor_eth.240.desc: "Bei einem Besuch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Domäne in [ShowLocationName('debra_berhan')] wurde [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Zeuge davon, wie ein neuer Stern am Himmelszelt erschien. Die Veränderung am Firmament macht das #L [ROOT.GetCountry.GetAdjective|l]e#! Volk nervös, aber [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unsere','unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sieht darin ein Zeichen, dass „[ROOT.GetCountry.GetNameWithNoTooltip]“ von Gott gesegnet ist."
 flavor_eth.240.a: "Veranstaltet ein Fest zur Feier des himmlischen Omens!"
 flavor_eth.240.b: "Erbaut an diesem Ort eine neue Kirche zu Ehren Gottes!"
 flavor_eth.240.c: "Gründet an diesem Ort eine neue Stadt."
 flavor_eth.240.d: "Gründet an diesem Ort eine neue Stadt und erbaut eine Kirche, die Seiner würdig ist."
 can_revoke_double_sabbath_tt: "Der [GetEstateName('clergy_estate')] ist doppelt so mächtig wie der [GetEstateName('peasants_estate')] oder der [GetEstateNameWithNoTooltip('peasants_estate')] hat weniger als 10 % Standesmacht"
 flavor_eth_250_shared: "Bedarf an Kunsthandwerkern"
 flavor_eth.250.title: "$flavor_eth_250_shared$"
 flavor_eth.250.desc: "Die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur war Ausgangspunkt und Triebfeder für zahlreiche Projekte in „[ROOT.GetCountry.GetName]“, aber manchmal lohnt es sich, Hilfe von außerhalb hinzuzuziehen. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlägt deshalb vor, Kunsthandwerker aus „[target_country.GetName]“ in unser Land einzuladen."
 flavor_eth.250.a: "Fortschritt ist wichtig, selbst wenn es der [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Kultur abträglich ist."
 flavor_eth.250.b: "Wir kommen ohne sie zurecht."
 eth_target_country_must_accept_tt: "„[target_country.GetName]“ muss das Angebot annehmen, damit die Effekte in Kraft treten"
 flavor_eth.251.title: "$flavor_eth_250_shared$"
 flavor_eth.251.desc: "Gesandte aus „[target_country2.GetName]“ sind an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorstellig geworden und bitten uns darum, einige Kunsthandwerker in ihr [target_country2.GetFlavorRank] zu entsenden."
 flavor_eth.251.a: "Schickt ihnen einige fähige Menschen."
 flavor_eth.251.b: "Jagt die Bettler vom Hof."
 flavor_eth_260_shared: "Das Geheimnis des Naphthas"
 flavor_eth.260.title: "$flavor_eth_260_shared$"
 flavor_eth.260.desc: "Auch wenn wir schon in viele Konflikte mit #L [ShowReligionGroupAdjective('muslim')|l]en#! Ländern verwickelt waren, bedeutet dies nicht, dass wir nichts von ihnen lernen können. Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] interessiert sich insbesondere für eine ihrer Erfindungen, das seltene Naphtha. Wir könnten Berater aus „[target_country.GetName]“ anwerben, die uns in das Geheimnis seiner Herstellung einweihen, damit unsere Armee es ebenfalls einsetzen kann."
 flavor_eth.260.a: "Versucht, Berater anzuwerben."
 flavor_eth.260.b: "Wir brauchen ihre Erfindungen nicht."
 eth_no_offer_tt: "„[target_country.GetName]“ wird kein Angebot unterbreitet"
 flavor_eth.261.title: "$flavor_eth_260_shared$"
 flavor_eth.261.desc: "[target_country2.GetName] bietet uns ein stattliches Sümmchen im Tausch gegen einige unserer Waffen, wobei sie vor allem das Naphtha interessiert. Wenn wir das Angebot akzeptieren, laufen wir jedoch Gefahr, dass sie die Waffen gegen uns einsetzen."
 flavor_eth.261.a: "Wann hat sich so etwas denn je gerächt?"
 flavor_eth.261.b: "Niemals sollen sie unsere Waffen erhalten!"
 flavor_eth_270_title_common: "[target_character2.GetNameWithNoTooltip] rebelliert"
 flavor_eth.270.title: "$flavor_eth_270_title_common$"
 flavor_eth.270.desc: "Die #L [ShowReligionGroupAdjective('muslim')|l]e#! Bevölkerung in [ROOT.GetCountry.GetName] ist derart gewachsen, dass [target_character2.GetName], [Select_CString(target_character2.IsFemale,'die Statthalterin','der Statthalter')] dieser Lande und selbst [Select_CString(target_character2.IsFemale,'Anhängerin','Anhänger')] des [ShowReligionGroupNameWithNoTooltip('muslim')], den Entschluss gefasst hat, zum Schwert zu greifen und sich gegen [GetCountry('ETH').GetName] zu erheben."
 flavor_eth.270.a: "Wir werden unsere Ketten abwerfen!"
 flavor_eth.270.b: "Das wäre ein törichtes Unterfangen."
 flavor_eth.271.title: "$flavor_eth_270_title_common$"
 flavor_eth.271.desc: "[target_character2.GetName] von [target_country.GetName] hat in [target_character2.Custom('DE_PRO_POS_S_3P')]en Landen die Unabhängigkeit ausgerufen und den [ShowReligionGroupName('muslim')] zur offiziellen Religion erklärt."
 flavor_eth.271.a: "Wir lassen niemals zu, dass sie sich von uns lossagen!"
