l_german:
 flavor_fra_sco.101.title: "Die Versprengung des [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Königs"
 flavor_fra_sco.101.desc: "Seit der Schlacht bei Halidon Hill im Jahr 1333 sind [GetCharacter('sco_david_ii').GetName] und seine engsten Berater versprengt und leben in [GetCountry('FRA').GetName] unter dem Schutz von [GetCharacter('fra_philip_vi_valois').GetName]. In den Jahren seit der Versprengung von [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] hat der Prätendent [GetCharacter('sco_edward_balliol').GetShortName], unterstützt von [GetCountry('ENG').GetName], in [GetCountry('SCO').GetName] gegen die treuen Truppen von [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] um den schottischen Thron gekämpft.\n\nSeit der Unterzeichnung der Auld Alliance (schottisch für „Altes Bündnis“) im Jahr 1295 unterhalten [GetCountry('SCO').GetNameWithNoTooltip] und [GetCountry('FRA').GetNameWithNoTooltip] enge Beziehungen. Wenn [GetCountry('SBL').GetNameWithNoTooltip] in [GetCountry('SCO').GetNameWithNoTooltip] erfolgreich ist, wird das Königreich sicherlich wieder unter [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Einfluss geraten. Will die [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] gegenüber loyale Fraktion erfolgreich sein, braucht sie die Unterstützung des [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Hofes."
 flavor_fra_sco.101.b: "Gewährt [GetCharacter('sco_david_ii').GetNameWithNoTooltip] die Ressourcen des Hofs."
 flavor_fra_sco.101.a: "Wir werden [GetCharacter('sco_david_ii').GetNameWithNoTooltip] und seine Sache unterstützen."
 flavor_fra_sco.101.c: "Die Sache von [GetCountry('SCO').GetNameWithNoTooltip] ist verloren. [GetCharacter('sco_david_ii').GetNameWithNoTooltip|U] muss zurückkehren."
 flavor_fra_sco.101.d: "Bieten wir [GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip] die Unterstützung von [GetCharacter('sco_david_ii').GetNameWithNoTooltip] an."
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip|U] wird volljährig"
 flavor_fra_sco.102.ballioldefeated.desc: "In den letzten Jahren war [GetCharacter('sco_david_ii').GetName] ein gern gesehener Gast am [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Hof, während er die Bildung eines [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Prinzen genoss. Da der junge König nun volljährig ist, hat er seine Absicht bekundet, bald nach [GetCountry('SCO').GetName] zurückzukehren, um dort zu regieren, doch er versicherte [ROOT.GetCountry.GetGovernment.GetRuler.GetName], dass er die Großzügigkeit, die ihm und seinen Beratern entgegengebracht wurde, nie vergessen werde. Um jedoch seine Herrschaft zu stabilisieren, hat [GetCharacter('sco_david_ii').GetNameWithNoTooltip] darum gebeten, dass wir ihm einige [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Minister zur Seite stellen, die ihn bei seiner Herrschaft unterstützen."
 flavor_fra_sco.102.warongoing.desc: "In den letzten Jahren war [GetCharacter('sco_david_ii').GetName] ein gern gesehener Gast am [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Hof, während er die Bildung eines [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Prinzen genoss. Da der junge König nun volljährig ist, hat er seine Absicht kundgetan, bald nach [GetCountry('SCO').GetName] zurückzukehren, um die #L [GetCountry('SBL').GetAdjective|l]en#! Prätendenten zu stürzen, doch er versicherte [ROOT.GetCountry.GetGovernment.GetRuler.GetName], dass er die Großzügigkeit, die ihm und seinen Beratern entgegengebracht wurde, niemals vergessen werde. [GetCharacter('sco_david_ii').GetNameWithNoTooltip|U] hatte jedoch noch eine letzte Bitte an [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]: Um sicherzustellen, dass sein Anliegen nach seiner Rückkehr erfolgreich sein wird, bat er darum, dass ihn eine [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Gefolgschaft auf seiner Rückkehr nach [GetCountry('SCO').GetNameWithNoTooltip] begleiten möge."
 flavor_fra_sco.102.a: "Wir werden der letzten Bitte von [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] Folge leisten."
 flavor_fra_sco.102.b: "Stellt [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] unsere besten Soldaten zur Seite."
 flavor_fra_sco.102.c: "Wir haben alles getan, was wir konnten. [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip|U] muss ab sofort selbst zurechtkommen."
 flavor_fra_sco.102.d: "Wir werden ein Kontingent an Aufgeboten bereitstellen, um ihm zu helfen."
 flavor_fra_sco.102.e: "Wir haben alles getan, was wir konnten. [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] muss ab sofort selbst zurechtkommen."
 flavor_fra_sco.103.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip|U]e Delegationsangebote zur Unterstützung von [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.103.desc: "Der Hof von [GetCountry('SBL').GetName] war überrascht, als heute eine [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Delegation mit [GetCharacter('sco_david_ii').GetName], dem umstrittenen #L [GetCountry('SCO').GetAdjective|l]en#! König, am Hof eintraf. Seit der Schlacht bei Halidon Hill lebt [GetCharacter('sco_david_ii').GetNameWithNoTooltip] im Exil in [GetCountry('FRA').GetName]. Obwohl [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Abgesandte schon zuvor versucht hatten, eine Einigung auszuhandeln, scheiterten diese Bemühungen letztlich. Diesmal bietet die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Delegation an, stattdessen [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] als De-facto-Herrscher von [GetCountry('SCO').GetName] anzuerkennen, wenn [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] seine Unterstützung für [GetCountry('ENG').GetName] aufgibt und diese stattdessen [GetCountry('FRA').GetName] zuteilwerden lässt. Im Gegenzug bietet das Land die Festsetzung von [GetCharacter('sco_david_ii').GetNameWithNoTooltip] an, was die Moral seiner Anhänger fast vollständig zerstören würde."
 flavor_fra_sco.103.a: "„[GetCountry('FRA').GetName|U]“ wäre ein größerer Gewinn als „[GetCountry('ENG').GetName|U]“."
 flavor_fra_sco.103.b: "Lehnt das Angebot ab, doch lasst die Delegation frei."
 flavor_fra_sco.103.c: "Richtet die Delegation gemeinsam mit [GetCharacter('sco_david_ii').GetNameWithNoTooltip] hin!"
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip|U] nimmt das Unterstützungsangebot an"
 flavor_fra_sco.104.desc: "Unsere Delegation nach [GetCountry('SBL').GetName] ist zurückgekehrt und hat die gute Nachricht überbracht, dass [GetCountry('SBL').GetGovernment.GetRuler.GetName] unser Unterstützungsangebot freundlicherweise annahm. Da sich [GetCharacter('sco_david_ii').GetName] nun in den Händen von [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] befindet, wird seine Unterstützung für [GetCountry('SCO').GetName] wahrscheinlich abnehmen und [GetCountry('SBL').GetNameWithNoTooltip] einen entscheidenden Vorteil verschaffen."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "„[GetCountry('SBL').GetNameWithNoTooltip|U]“ lehnt das Angebot ab"
 flavor_fra_sco.105.balliol_refuses.desc: "Unsere Delegation nach „[GetCountry('SBL').GetName|U]“ ist erfolglos zurückgekehrt, und die Verhandlungen mit [GetCountry('SBL').GetGovernment.GetRuler.GetName] sind erneut ohne Einigung gescheitert. Trotz unseres Angebots, [GetCharacter('sco_david_ii').GetName] festzusetzen, wenn „[GetCountry('SBL').GetNameWithNoTooltip|U]“ seine Unterstützung für „[GetCountry('ENG').GetName]“ zurückzieht und die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Unterstützung annimmt, bestand er darauf, die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Unterstützung beizubehalten. Außerdem nutzten [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] und seine Berater die Gelegenheit, nach „[GetCountry('SCO').GetName|U]“ zurückzukehren, da sie über die Versuche des [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Hofs, sie an den Feind auszuliefern, verärgert waren."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "Unsere Delegation nach „[GetCountry('SBL').GetName|U]“ ist vollkommen gescheitert, da [GetCountry('SBL').GetGovernment.GetRuler.GetName] nicht nur unser Unterstützungsangebot abgelehnt, sondern auch den Großteil unserer Delegation zusammen mit dem [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en König [GetCharacter('sco_david_ii').GetName] hingerichtet hat. Die anderen [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Berater, die am [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Hof anwesend waren, kehrten verärgert über unseren Umgang mit der Lage nach „[GetCountry('SCO').GetName|U]“ zurück und signalisierten zudem, dass die „Auld Alliance“ so gut wie aufgelöst sei."
 flavor_fra_sco.105.a: "Das war ein völliger Fehlschlag!"
 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip|U] nimmt [GetCharacter('sco_david_ii').GetNameWithNoTooltip] in Verwahrung"
 flavor_fra_sco.106.desc: "Die Fürsten von „[GetCountry('SBL').GetName]“ haben [GetCharacter('sco_david_ii').GetName] gefangen genommen! Unsere versprengten Loyalisten in „[GetCountry('FRA').GetName|U]“ haben sich zwar zu erneuten Friedensgesprächen mit „[GetCountry('SBL').GetNameWithNoTooltip]“ bereit erklärt, doch es war nicht zu erwarten, dass das [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Reich uns in den Rücken fallen und [GetCharacter('sco_david_ii').GetNameWithNoTooltip] als Gefangenen ausliefern würde. Es kann nur vermutet werden, dass „[GetCountry('FRA').GetNameWithNoTooltip|U]“ beschlossen hat, in diesem andauernden Krieg die Seiten zu wechseln und sich „[GetCountry('SBL').GetNameWithNoTooltip|U]“ anzuschließen."
 flavor_fra_sco.106.a: "Wir werden „[GetCountry('SBL').GetNameWithNoTooltip|U]“ ohne die Unterstützung von „[GetCountry('FRA').GetNameWithNoTooltip|U]“ schlagen."
 flavor_fra_sco.107.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip|U] wurde von „[GetCountry('SBL').GetNameWithNoTooltip|U]“ ermordet"
 flavor_fra_sco.107.desc: "Welch Tragödie! Nach der Vereinbarung, die Friedensgespräche zwischen „[GetCountry('SBL').GetName|U]“ und „[GetCountry('SCO').GetName|U]“ unter Vermittlung von „[GetCountry('FRA').GetName|U]“ wiederaufzunehmen, wurde die Ankunft der Delegation aus „[GetCountry('SBL').GetNameWithNoTooltip|U]“ mit Verrat begrüßt, als [GetCountry('SBL').GetGovernment.GetRuler.GetName] einen Großteil der Delegation ermordete – darunter [GetCharacter('sco_david_ii').GetNameWithNoTooltip]. Vorerst wird [target_regent.GetName] weiter als Regent regieren, doch ein neuer König muss gewählt werden. Allerdings muss [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] für die Ermordung des Königs eine Strafe erhalten."
 flavor_fra_sco.107.a: "„[GetCountry('SBL').GetNameWithNoTooltip|U]“ wird dafür büßen!"
 flavor_fra_sco.108.title: "„[GetCountry('FRA').GetNameWithNoTooltip|U]“ sendet Unterstützung"
 flavor_fra_sco.108.desc: "Während die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Krone [GetCharacter('sco_david_ii').GetName] und seine engsten Berater schützt, hat sie ein Gefolge mit zusätzlichen Geldmitteln geschickt, um ihr Bemühen um die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]-[GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Beziehungen zu bekräftigen."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "„[GetCountry('FRA').GetNameWithNoTooltip|U]“ beendet das Asyl von [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.109.desc: "Im Anschluss an die Flucht aus „[GetCountry('SCO').GetName|U]“ nach der Schlacht bei Halidon Hill im Jahr 1333 gewährte der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Hof [GetCharacter('sco_david_ii').GetName] Asyl in „[GetCountry('FRA').GetName|U]“. Obwohl die Absicht bestand, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] bis zum Ende des Streits in „[GetCountry('SCO').GetNameWithNoTooltip|U]“ in Sicherheit zu bringen, kehrte er stattdessen mit seinen verbliebenen Beratern zurück, obwohl der Zwist noch andauerte. Es scheint, dass der Hof in „[GetCountry('FRA').GetNameWithNoTooltip|U]“ nicht länger an den [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Belangen interessiert ist."
 flavor_fra_sco.109.desc_b: "Nach der Flucht aus [GetCountry('SCO').GetName] nach der Schlacht bei Halidon Hill im Jahr 1333 gewährte der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Hof [GetCharacter('sco_david_ii').GetName] Asyl in [GetCountry('FRA').GetName]. Obwohl die Absicht bestand, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] bis zum Ende des Streits in [GetCountry('SCO').GetNameWithNoTooltip] in Sicherheit zu bringen, kehrte [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] stattdessen mit seinen verbliebenen Beratern zurück, obwohl der Zwist noch andauerte. Es scheint, dass der Hof in [GetCountry('FRA').GetNameWithNoTooltip] nicht länger an den [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Belangen interessiert ist. Nachdem die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Verhandlungsführer versucht hatten, mit [GetCountry('SBL').GetName] Frieden zu schließen, boten sie [GetCharacter('sco_david_ii').GetNameWithNoTooltip] als Geisel an, was [GetCountry('SCO').GetName] ablehnte. Im Zuge der Verhandlungen erlaubte [GetCountry('SBL').GetNameWithNoTooltip] der [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Delegation trotz des andauernden Streits die sichere Rückkehr nach [ROOT.GetCountry.GetCapital.GetName]."
 flavor_fra_sco.109.a: "Es scheint, als sei die Auld Alliance nun aufgelöst."
 flavor_fra_sco.109.b: "Wie kann „[GetCountry('FRA').GetName|U]“ es wagen, unseren König als Faustpfand zu benutzen!"
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip|U] hat Vorrang vor „[GetCountry('SCO').GetNameWithNoTooltip|U]“"
 flavor_fra_sco.110.a: "Wir sollten ein Bündnis mit [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] anstreben."
 flavor_fra_sco.110.desc: "Unsere Unterstützung für den Aufstand von [GetCountry('SBL').GetGovernment.GetRuler.GetName] in „[GetCountry('SCO').GetName|U]“ hat der Sache zum Sieg verholfen. Wir hatten uns zuvor verpflichtet, sie zu unterstützen und eine Allianz zu bilden, falls [GetCountry('SBL').GetGovernment.GetRuler.GetName] den Kampf gewinnen sollte."
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip|U] hat die Oberhand!"
 flavor_fra_sco.111.a: "„[GetCountry('FRA').GetNameWithNoTooltip|U]“ wird sich in Zukunft als wertvoller Verbündeter erweisen."
 flavor_fra_sco.111.desc: "Der Sieg von [GetCountry('SBL').GetGovernment.GetRuler.GetName] im #L [GetCountry('SCO').GetAdjective|l]en#! Bürgerkrieg hat das Königreich endlich wieder vereint. Da der Krieg nun vorbei ist, hat der Hof von „[GetCountry('FRA').GetName|U]“ darum gebeten, ein offizielles Bündnis mit uns einzugehen, um sein früheres Versprechen einzulösen, falls wir siegreich aus dem Krieg hervorgehen."
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip|U] und [david_ii_bruce.Custom('DE_PRO_POS_S_3P')]e Berater werden Balliol in der Hoffnung übergeben, den Fürsten für unsere Sache zu gewinnen"
 fra_grant_sco_large_levy_tt: "[GetCountry('SCO').GetNameWithNoTooltip|U] wird in seinem Hauptsitz eine Armee von 2.500 Feudalaufgeboten aufstellen"
 fra_grant_sco_footmen_regiments_tt: "[GetCountry('FRA').GetNameWithNoTooltip|U] wird in seinem Hauptsitz eine Armee von 1.000 Infanterieeinheiten aufstellen"
 fra_one_french_advisors_for_david_tt: "Der Staat stellt einen gut ausgebildeten [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Berater zur Verfügung, der [david_ii_bruce.GetNameWithNoTooltip] am Hof von [GetCountry('SCO').GetNameWithNoTooltip] unterstützt"
 fra_two_french_advisors_for_david_tt: "Der Staat stellt zwei gut ausgebildete [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Berater zur Verfügung, die [david_ii_bruce.GetNameWithNoTooltip] am Hof von [GetCountry('SCO').GetNameWithNoTooltip] unterstützen"
 fra_three_french_advisors_for_david_tt: "Der Staat stellt drei gut ausgebildete [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Berater zur Verfügung, die [david_ii_bruce.GetNameWithNoTooltip] am Hof von [GetCountry('SCO').GetNameWithNoTooltip] unterstützen"
 sco_fra_court_education_of_david_II_tt: "Der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Hof wird König David II. de Bruce eine solide Ausbildung bieten!"
 sco_will_be_angry_for_using_david_tt: "Falls Balliol ablehnt, wird der [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e Hof sehr verärgert sein, dass wir versucht haben, seinen König als Verhandlungsmasse einzusetzen"
