l_german:
 flavor_csu.100.title: "[ShowBuildingTypeNameWithNoTooltip('panaqa_building')] in „[ROOT.GetCountry.GetNameWithNoTooltip|U]"
 flavor_csu.100.desc: "Nach dem Tod unseres letzten großen Oberhaupts gab die königliche Familie unsere Ländereien an das alte [ShowBuildingTypeName('panaqa_building')]. Einmal mehr beginnt der Kreislauf von vorn, und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere derzeitige', 'unser derzeitiger')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] muss [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] eigenes Vermächtnis durch Eroberungen begründen."
 flavor_csu.100.a: "Wie es unserer Tradition entspricht."
 add_panaqas_to_every_location_tt: "#R Jeder [location|e] in Besitz erhält ein [ShowBuildingTypeName('panaqa_building')]#!"
 flavor_csu.200.title: "Das beste #italic Aqha#! in den Anden"
 flavor_csu.200.desc: "[concubine_poisoner.GetName|U], die Gattin unseres Oberhaupts, ist bekannt als die beste #italic Aqha#!-Brauerin in [ShowAreaName('acamama_area')|U]. Ihre Fähigkeit, Maiskörner in ein köstliches Getränk zu verwandeln, war eines jener Dinge, die das Unterzeichnen der Vereinbarung über die Staatsehe zwischen [ROOT.GetCountry.GetName] und [GetCountry('AYA').GetName] versüßten, trotz ihrer langen Geschichte voll Rivalität und Grenzdisputen.\n\nHeute hat [concubine_poisoner.GetShortNameWithNoTooltip] wieder einmal ihr berühmtes #italic Aqha#!vorbereitet. Sollte [ROOT.GetCountry.GetGovernment.GetRuler.GetName] es wie immer genießen?"
 flavor_csu.200.a: "Trinkt es!"
 flavor_csu.200.b: "Sie führt etwas im Schilde! Weist sie aus!"
 flavor_csu.200.c: "Das Getränk war vergiftet. Ergreift sie!"
 flavor_csu.200.tt.c: "Lasst sie unauffällig verschwinden."
 flavor_csu.201.title: "Verrat!"
 flavor_csu_201_desc: "[concubine_poisoner.GetName|U] hat das #italic Aqha#! von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [qusqu_ruler.GetName] vergiftet, und als die Wachen [qusqu_rulerCustom('DE_PRO_PER_S_3P_D')] zu Hilfe kamen, lag [qusqu_ruler.Custom('DE_PRO_PER_S_3P_N')] bereits tot auf dem Boden des Thronsaals."
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nDoch der Verrat endet hier nicht, denn [Select_CString(usurper_inka.IsFemale, 'die Kriegerin', 'der Krieger')] [usurper_inka.GetName] hat die Gelegenheit beim Schopf ergriffen: Anstatt die Giftmischerin zu bestrafen, hat [usurper_inka.Custom('DE_PRO_PER_S_3P_N')] den Thron für sich selbst gestohlen und begonnen, sich #italic Sapa Inka#!zu nennen."
 flavor_csu.201.tt.a: "Das Getränk hat einen merkwürdigen Nachgeschmack …"
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\nDas verräterische Weib ist von den Wachen ergriffen worden, und lediglich ihr Status als Prinzessin von „[GetCountry('AYA').GetName]“ hat ihr bislang die Klinge erspart.\n Was sollen wir mit ihr machen?"
 flavor_csu.201.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist tot, lang lebe [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_csu.201.b: "Verräter! [old_heir.GetNameWithNoTooltip|U] ist [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] wahre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 hanan_qusqu_rebels: "Hanan-Qusqu-Rebellen"
 hurin_qusqu_rebels: "Hurin-Qusqu-Rebellen"
 flavor_csu.201.c: "Weist sie aus!"
 flavor_csu.201.d: "Rächt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_csu.202.title: "Das Nachspiel"
 flavor_csu.202.desc: "Da sich die Aufregung gelegt und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere neue', 'unser neuer')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Macht und die neue Position [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Dynastie gesichert hat, wird es Zeit, darüber zu entscheiden, was wir mit der [ShowDynastyName('hurin_qusqu_dynasty')]-Familie machen.\n\nIhre Verbindungen und ihre Erfahrungen als Priester und Verwalter können immer noch von großem Nutzen sein, doch bestehender Groll könnte zu einem Ärgernis werden, wenn ihre Mitglieder einflussreiche Stellungen im [ROOT.GetCountry.GetFlavorRank] behalten."
 flavor_csu.202.a: "Sie werden nur ihre Pflichten #italic Inti#! gegenüber behalten."
 flavor_csu.202.b: "Unsinn! Weist sie wie Hunde aus!"
 flavor_csu.202.c: "Niemand darf [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in Gefahr bringen. Tötet sie alle!"
 hurin_qusqu_privilege: "Hurin-Qusqu-Hohepriestertum"
 hurin_qusqu_privilege_desc: "Die Hurin Qusqu erhalten die Pflicht und das Privileg zurück, Inti unmittelbar als #italic Villaq Umu#! – also als Hohepriester – zu dienen."
 flavor_csu.210.title: "Ein teuflischer Plan"
 flavor_csu.210.desc: "[Select_CString(minister.IsFemale, 'Unser Berater', 'Unsere Beraterin')] Unser Berater [minister.GetName] hat uns eine Möglichkeit erläutert, wie wir unsere verhassten Nachbarn aus „[GetCountry('CSU').GetName|U]“ empfindlich treffen können. [minister.Custom('DE_PRO_PER_S_3P_D')|U] ist es gelungen, einen Agenten an ihrem Hof einzuschleusen, und hat Zugang zu [Select_CString(kidnapped_heir.IsFemale, 'der Erbin', 'dem Erben')] [kidnapped_heir.GetName]. Falls wir uns entscheiden, die Sache voranzutreiben, könnten wir [Select_CString(kidnapped_heir.IsFemale, 'die Erbin', 'den Erben')] in unsere Gewalt bringen und nach [ROOT.GetCountry.GetCapital.GetName] schaffen. Danach können wir [kidnapped_heir.Custom('DE_PRO_PER_S_3P_A')] gegen Lösegeld an [(GetCountry('CSU').GetGovernment.GetRuler.GetName]) zurückgeben."
 flavor_csu.210.a: "Macht weiter."
 flavor_csu.210.b: "Wir sind keine Ungeheuer! Verlasst den Hof."
 flavor_csu.211.title: "[Select_CString(kidnapped_heir.IsFemale, 'Entführte Erbin', 'Entführter Erbe')]"
 flavor_csu.211.desc: "Das Monster [GetCountry('AYA').GetGovernment.GetRuler.GetName], das über [GetCountry('AYA').GetName] herrscht, entsandte Agenten an unseren Hauptsitz. Ihnen ist es gelungen, [Select_CString(kidnapped_heir.IsFemale, 'unsere Erbin', 'unseren Erben')] [kidnapped_heir.GetName] zu entführen und mit [kidnapped_heir.Custom('DE_PRO_PER_S_3P_D')] zurück in ihren Unterschlupf in [ROOT.GetCountry.GetCapital.GetName] zu gelangen. Jetzt wollen sie eine große Menge Gold, damit sie [kidnapped_heir.Custom('DE_PRO_PER_S_3P_A')] wieder an uns zurückgeben."
 flavor_csu.211.a: "Zahlt das Lösegeld."
 flavor_csu.211.b: "Wir werden ihnen nicht geben, was sie wollen."
 flavor_csu.212.title: "Das Gold kommt"
 flavor_csu.212.desc: "Die Feiglinge in „[GetCountry('CSU').GetName|U]“ haben endlich nachgegeben und uns das Gold gesandt, das wir forderten."
 flavor_csu.212.a: "Gebt das Kind zurück."
 flavor_csu.212.b: "Narren! Wir werden beides behalten."
 flavor_csu.213.title: "Das böse Kind"
 flavor_csu.213.desc: "Seit der Ankunft des #L [GetCountry('CSU').GetAdjective|l]en#! Kindes in [ROOT.GetCountry.GetCapital.GetName] sind die Höflinge nervös. Das Kind hat seit [kidnapped_heir.Custom('DE_PRO_POS_S_3P')]er Ankunft nicht aufgehört, zu weinen und zu jammern, und zwar so sehr, dass seine Wärter behaupten, [kidnapped_heir.Custom('DE_PRO_PER_S_3P_N')] habe begonnen, blutige Tränen zu vergießen. Die Bediensteten des Palasts glauben, das Kind sei von einem bösen Geist besessen und dass das [GetCountry('CSU').GetAdjectiveWithNoTooltip|l]e Oberhaupt davon wusste und man aus diesem Grund nicht versucht, es zurückzubekommen."
 flavor_csu.213.a: "Schickt dieses böse Kind in [kidnapped_heir.Custom('DE_PRO_POS_S_3P')] Versteck, bevor etwas anderes geschieht."
 flavor_csu.213.b: "Unsinn abergläubischer Bediensteter."
