 flavor_bei.1.title: "Der Sultan von Brunei"
 flavor_bei.1.desc: "Während sich die Anhänger der #L [ShowReligionGroupAdjective('muslim')|l]en#! Religion in Südostasien ausbreiteten, verlor [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] ehrgeizige [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zunehmend den Glauben an die diplomatischen Möglichkeiten [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]es traditionellen #L [ROOT.GetCountry.GetGovernment.GetRuler.GetReligion.GetAdjective|l]en#! Glaubens.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] bittet uns nunmehr, die Lebensweise der #L [ShowReligionGroupAdjective('muslim')|l]en#! Religion anzunehmen, da dies angeblich diplomatische Gelegenheiten und sogar die Möglichkeit von Eheschließungen mit anderen gläubigen Herrschern eröffnet.\n\nNatürlich herrscht unter unseren treuen Klientelländern eine gewisse Aufregung. Doch ist eine Bekehrung wirklich der richtige Weg?"
 flavor_bei.1.a: "Wir werden die Schahada ablegen."
 flavor_bei.1.b: "Die alten Traditionen müssen gewahrt werden."
 flavor_bei.1.historical_info: "In den 1360er Jahren konvertierte Awang Alak Betatar, der hinduistische Raja von Brunei, zum Islam. Er tat dies, um eine fremdländische Prinzessin heiraten zu können, die vermutlich die Tochter des Sultans von Johor war. Nach seiner Bekehrung wurde der ehemalige Raja als Sultan Muhammad Shah bekannt. Seine Dynastie regiert Brunei bis heute und zählt somit zu den ehrwürdigsten Herrscherfamilien der Geschichte."
