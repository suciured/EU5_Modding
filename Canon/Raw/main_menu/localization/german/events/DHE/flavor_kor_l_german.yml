l_german:
 flavor_kor.1.title: "Die Herrschaft der Mongolen"
 flavor_kor.1.desc: "Im grauenhaften Jahr 1231 begannen die Mongolen ihren 39 Jahre währenden Kampf gegen das #L [ROOT.GetCountry.GetAdjective|l]e#! Volk. Über die Jahre konnten die Ressourcen und die Mannstärke von [ROOT.GetCountry.GetNameWithNoTooltip] den Invasoren nicht standhalten, und unser geliebtes [ROOT.GetCountry.GetFlavorRank] fiel und wurde Vasall einer Dynastie ([GetCountry('CHI').GetLongName|U]).\n\nSeitdem sind #L [GetCountry('MGE').GetAdjective|l]e#! Menschen in führenden Positionen unserer Regierung an der Tagesordnung, von denen aus sie die Politik und die Politlinien des Staates diktieren und eine [ShowGovernmentReformName('son_in_law_rule')] über unseren Staat durchsetzen.\n\nDoch kein Großreich währt ewig, und der Zahn der Zeit nagt an [GetCountry('CHI').GetNameWithNoTooltip]. Der unweigerliche Fall steht bevor, aber wir werden nie wirklich frei von den [GetCountry('MGE').GetAdjectiveWithNoTooltip|l]en Ketten sein, wenn wir uns nicht den Marionettenspielern von innen heraus entledigen."
 flavor_kor.1.a: "Wir werden uns von ihrer barbarischen Herrschaft befreien!"
 kor_hostile_attitude: "Beiderseitig feindselige Haltung"
 flavor_kor.1.b: "Was wird ohne die mongolische Führung geschehen?"
 kor_friendly_attitude: "Beiderseitig positive Haltung"
 flavor_kor.1.a.at: "#R Solange ein #L [ShowCultureName('mongolian_culture')|l]er#! [character|e] aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] an unserem Hof ist, werden regelmäßig [events|e] ausgelöst, die unsere Regierung einschränken und den Verlust von Ressourcen verursachen#!"
 flavor_kor.1.a.tt: "Wir nehmen eine feindselige Haltung gegen „[GetCountry('CHI').GetName|U]“ ein und senken die Meinung voneinander um [ShowBiasValue('kor_hostile_attitude')|0]. Wenn wir alle #L [ShowCultureName('mongolian_culture')|l]en#! [characters|e] aus dem [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] aus dem Land entfernen, können wir auch die [ShowGovernmentReformName('son_in_law_rule')] entfernen"
 flavor_kor.1.b.tt: "Wir nehmen „[GetCountry('CHI').GetName]“ gegenüber eine eher positive Haltung ein und erhöhen die Meinung voneinander um [ShowBiasValue('kor_friendly_attitude')|0]. Wenn wir die Forderungen aus dem #L [ShowCultureName('mongolian_culture')|l]en#! [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erfüllen, können wir die Bande zwischen unseren Staaten stärken."
 flavor_kor.1.a.TIP: "Die [character_interactions|e] „[ShowCharacterInteractionName('banish_character')]“ können verwendet werden, um die Unterstützer von „[GetCountry('CHI').GetNameWithNoTooltip|U]“ zu entfernen."
 flavor_kor.2.title: "Forderungen der mongolischen Aristokraten"
 flavor_kor.2.desc: "Da die #L [ShowCultureName('mongolian_culture')]en#! Aristokraten entscheidende Positionen besetzen, sind die Ressourcen des Staates ihrer Gnade ausgeliefert …"
 flavor_kor.2.desc.demand: "[target_character.GetName|U], derzeit das Sprachrohr von „[target_country.GetName|U]“ in unserem Land, brachte eine neue Forderung im Namen [target_character.Custom('DE_PRO_POS_S_3P')]er Herren vor."
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Ein Anspruch auf unsere Goldreserven wurde kundgetan, um die Ziele zu fördern, die das fremde Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) unterstützt."
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ „[target_country.GetNameWithNoTooltip|U]“ hat es auf unsere wertvollsten Artefakte abgesehen. Man möchte sie für sich beanspruchen, um das eigene Prestige zu fördern."
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Unsere Diplomaten werden am [target_country.GetNameWithNoTooltip|l]en Hof benötigt."
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Die Stände sollen dem Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) von „[target_country.GetNameWithNoTooltip|U]“ dienen. Natürlich wird dies unsere treuen Kasten erheblich verärgern."
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Die Anfrage ist schlichtweg demütigend: [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] soll nach [target_country.GetCapital.GetName] reisen, um in aller Öffentlichkeit vor [target_country.GetGovernment.GetRuler.GetName] das Knie zu beugen."
 flavor_kor.2.a: "Wie das fremde Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) wünscht."
 flavor_kor.2.b: "Wir beugen nicht das Knie vor den Mongolen!"
 flavor_kor.3.title: "Ein neuer [ShowCultureNameWithNoTooltip('mongolian_culture')|l]er Aristokrat erscheint"
 flavor_kor.3.desc: "Der Hof von [target_country.GetName] hat einmal mehr ein Mitglied seines Adels nach [ROOT.GetCountry.GetCapital.GetName] entsandt, namentlich [mongol_aristocrat.GetName], um dort unsere Regierung im Auge zu behalten."
 flavor_kor.3.a: "Begrüßt [mongol_aristocrat.Custom('DE_PRO_PER_S_3P_A')] an unserem Hof."
 flavor_kor.3.b: "Wir brauchen nicht noch mehr Spione des fremden Oberhaupts ([target_country.GetGovernment.GetRulerTitle])."
 flavor_kor.4.title: "Die Ketten der Mongolen sind gesprengt"
 flavor_kor.4.desc: "Nach einem Jahrhundert unter dem Joch der #L [ShowCultureName('mongolian_culture')|l]en#! Herrschaft über „[ROOT.GetCountry.GetName|U]“ hat sich unsere Nation endlich befreit! Die Eroberer der Steppen haben endlich nicht mehr über die Politik von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zu bestimmen, und unsere Kultur und unsere Regierung erblühen wieder!\n\nNatürlich bleibt die Lage in China eine offene Frage, und man muss sehen, in welche Richtung [target_character.GetName] uns führen wird, doch fürs Erste werden wir die Souveränität und die Freiheit genießen!"
 flavor_kor.4.a: "Lang lebe „[ROOT.GetCountry.GetNameWithNoTooltip|U]“!"
 flavor_kor.5.title: "Gestärkte Bande zu den Mongolen"
 flavor_kor.5.desc: "Unsere Fügsamkeit und unsere Unterstützung des #L [target_country.GetAdjective|l]en#! Throns haben uns das Vertrauen und das Wohlwollen der #L [ShowCultureName('mongolian_culture')|l]en#! Herrscher und ihres Volkes eingebracht. Die Schicksale von „[ROOT.GetCountry.GetName|U]“ und „[target_country.GetNameWithNoTooltip|U]“ sind miteinander verbunden, zum Guten wie zum Schlechten."
 flavor_kor.5.a: "Möge unsere Treue entsprechend belohnt werden."
 kor_upgrade_son_in_law: "Die [ShowGovernmentReformName('son_in_law_rule')] wird gestärkt, was mehrere Strafen entfernt und neue Vorteile hinfügt."
 has_upgraded_son_in_law: "Hat die [ShowGovernmentReformName('son_in_law_rule')] durch das [event|e] „$flavor_kor.5.title$“ verbessert."
 not_has_upgraded_son_in_law: "Hat die [ShowGovernmentReformName('son_in_law_rule')] durch das [event|e] „$flavor_kor.5.title$“ NICHT verbessert."
 flavor_kor.6.title: "[target_character.GetNameWithNoTooltip|U] von „[target_country.GetNameWithNoTooltip|U]“"
 flavor_kor.6.desc: "[target_character.GetName|U], [target_character.GetDaughterSon] von „[from_country.GetName|U]“, hat die Macht über „[target_country.GetName|U]“ ergriffen. Aufgrund der Verbindungen zu [target_character.Custom('DE_PRO_POS_S_3P')]em [from_country.GetAdjectiveWithNoTooltip|l]en Heimatland hat [target_character.Custom('DE_PRO_PER_S_3P_N')] starke Gefühle und ein gewaltiges Interesse am Wohlergehen unseres #L [from_country.GetFlavorRank]s#!. Wir haben die einzigartige Gelegenheit, [target_character.Custom('DE_PRO_PER_S_3P_A')] an [target_character.Custom('DE_PRO_POS_S_3P')]e Ursprünge zu erinnern und das Himmlische Reich um ein großes Geschenk zu bitten."
 flavor_kor.6.historical_info: "Die in Haengju (dem modernen Goyang) in Goryeo geborene Gi aus der Familie Gi wurde die Konkubine des Yuánkaisers Toghon Temür, den sie mit ihrer Schönheit und ihren Talenten gegen jeden Widerstand umgarnte. Sie manövrierte sich durch die Politik des Hofes und sicherte ihrem Sohn den Status des Erben, als ihr Einfluss mit dem Ausscheiden von Toghon Temür aus den Regierungsgeschäften wuchs. Ihre Taten sorgten für Spannungen zwischen Goryeo und Yuán, insbesondere durch ihren Einsatz für die Nachfolge ihres Sohnes, was zu Konflikten führte und Goryeos Stabilität gefährdete.\n\nAls der Machtkampf heftiger wurde, trennte König Gongmin von Goryeo die Bande mit Yuán, was zu einer Vergeltung von Kaiserin Gi führte. Obwohl sie später aufgrund von inneren Streitigkeiten in Yuán in den Status der Hauptkaiserin aufstieg, musste sie 1368 mit dem Zusammenbruch der Dynastie fliehen, wodurch ihr Schicksal an den Untergang von Yuán gebunden war. Trotz flüchtiger Augenblicke als Großkaiserin ist der spätere Verbleib von Kaiserin Gi nach dem Tod von Toghon Temür ein Rätsel, das auch die Geschichtsbücher nicht beantworten können."
 flavor_kor.6.a: "Wir werden die Anfrage stellen!"
 flavor_kor.6.b: "Wir können auf die Unterstützung dieses Oberhaupts ([target_country.GetGovernment.GetRulerTitle]) verzichten."
 flavor_kor.7.title: "Die Anfrage von „[from_country.GetNameWithNoTooltip]“"
 flavor_kor.7.desc: "[target_character.GetName|U] ist nun zwar die herrschende Autorität in „[target_country.GetName|U]“, ist aber nach wie vor [Select_CString(target_character.IsFemale, 'eine', 'ein')] [target_character.GetDaughterSon] von „[from_country.GetName|U]“, ein Provinz-[target_country.GetFlavorRank] unseres großen #L [target_country.GetFlavorRank]s#!. So sind [target_character.Custom('DE_PRO_POS_S_3P')]e Verbindungen zu den Landen von „[from_country.GetNameWithNoTooltip|U]“ nach wie vor stark trotz [target_character.Custom('DE_PRO_POS_S_3P')]er neuen Machtposition in „[target_country.GetNameWithNoTooltip|U]“.\n\n[from_country.GetGovernment.GetRuler.GetName|U] hat eine Anfrage nach einem Geschenk zur Unterstützung von „[from_country.GetNameWithNoTooltip|U]“ gestellt."
 flavor_kor.7.a: "Gold wird „[from_country.GetNameWithNoTooltip|U]“ gute Dienste leisten."
 flavor_kor.7.a.tt: "[From.Country.GetName|U] erhält das [gold|e]"
 flavor_kor.7.b: "Schenken wir ihnen unsere wertvollen Artefakte."
 flavor_kor.7.b.tt: "„[from_country.GetName|U]“ erhält das [prestige|e]"
 flavor_kor.7.zzz: "Sie brauchen keinerlei Geschenk."
 flavor_kor.8.title: "Geschenk [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [target_country.GetGovernment.GetRulerTitle]"
 flavor_kor.8.desc: "[target_country.GetGovernment.GetRulerTitle] [target_country.GetGovernment.GetRulerOrRegent.GetShortName] lässt in [target_country.GetGovernment.GetRulerOrRegent.Custom('DE_PRO_POS_S_3P')]er Güte Grüße bestellen!"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ Eine Truhe Gold in unvergleichlicher Qualität hat unseren Hof erreicht. Damit sind die Schatzkammern von [from_country.GetName] für Jahrzehnte gefüllt."
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ Wertvolle und beeindruckende Artefakte aus dem Herzland von China erreichen unseren Hof. Ein derartiges Symbol von Prestige in unserem Besitz wird unsere öffentliche Wahrnehmung sicher gewaltig verbessern."
 flavor_kor.8.a: "Gepriesen sei [target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip], wahrlich [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'eine treue', 'ein treuer')] [target_country.GetGovernment.GetRuler.GetDaughterSon] von „[from_country.GetNameWithNoTooltip|U]“!"
 flavor_kor.9.title: "[Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [target_country.GetGovernment.GetRulerTitle] lehnt ab!"
 flavor_kor.9.desc: "Endlich erreicht Kunde aus [target_country.GetCapital.GetName] unseren Hof. [target_country.GetGovernment.GetRuler.GetName] hat bekundet, keinerlei Interesse daran zu besitzen, dem eigenen Heimatland ein Geschenk oder Unterstützung zukommen zu lassen. [target_country.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] kappt [target_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Wurzeln vollständig."
 flavor_kor.9.a: "Welch schändlicher Verrat …"
 flavor_kor.10.title: "Eine lang erwartete Gelegenheit"
 flavor_kor.10.desc: "Erneut ist das Glück uns hold! Einer unserer Generäle teilt uns mit, dass er durch geheime Kanäle und List einen Verbündeten am Hof von „[GetCountry('SSG').GetName|U]“ gewinnen konnte.\n\nDie Zeit ist reif für einen schnellen und entschlossenen Angriff auf die nördlichen Territorien, um uns jenes Land zurückzuholen, das man uns einst stahl, bevor die Bürokraten von „[GetCountry('CHI').GetName|U]“ die Gelegenheit finden, dies zu vereiteln."
 flavor_kor.10.a: "Ruft die Armeen!"
 flavor_kor.10.b: "Nein, wir werden nicht unprovoziert angreifen."
 flavor_kor.11.title: "Der Norden ist zurückerobert"
 flavor_kor.11.desc: "Endlich! Nach zu vielen Jahrzehnten der Demütigung steht die nördliche Provinz „[ShowProvinceDefinitionName('hwaju_province')]“ nun wieder unter dem Banner von „[GetCountry('KOR').GetName|U]“ und die widerlichen Invasoren aus „[GetCountry('SSG').GetName|U]“ sind vertrieben.\n\nZeit für Feierlichkeiten und Frohsinn. Eine spektakuläre Parade unserer mächtigen Armee wurde in unserem Hauptsitz anberaumt, um des Anlasses zu gedenken und dem Volk unseres Landes zu gestatten, seine Helden zu sehen und zu treffen."
 flavor_kor.11.a: "Großartig!"
 flavor_kor.12.title: "Das Rezept für Schwarzpulver"
 flavor_kor.12.desc: "#italic Kabumm#!! Der gesamte Hof ist beeindruckt von der explosiven Zurschaustellung von [choe_scope.GetName]. Ein genialer Mann schritt zur Tat angesichts der ständigen Überfälle durch #L [target_country.GetAdjective|l]e#! Piraten, inspiriert durch das Feuerwerk, das die Diplomaten aus „[GetCountry('CHI').GetName|U]“ uns gezeigt hatten. Er machte sich daran, unsere Armee aufzuwerten, und entdeckte dabei das Rezept für Schwarzpulver.\n\nDurch viel Gerissenheit und Experimentierfreude machten sich seine Mühen bezahlt, und er ist nun in der Lage, das Material aus Rohstoffen herzustellen. So verfügt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nun über eines der wertvollsten Geheimnisse von „[GetCountry('CHI').GetNameWithNoTooltip|U]“."
 flavor_kor.12.a: "Wunderbar! Finanziert seine Forschung und baut ihm eine Werkstatt."
 flavor_kor.12.b: "Wir werden das Vertrauen von [GetCountry('CHI').GetNameWithNoTooltip] nicht verraten. Verbannt ihn."
 flavor_kor.13.title: "Ausbreitung des Konfuzianismus"
 flavor_kor.13.desc: "Der [ShowReligionName('mahayana')] ist seit Jahrhunderten die Staatsreligion und der moralische Kompass von [ROOT.GetCountry.GetName]. Einfluss und Status des [ShowReligionGroupName('buddhist')] gehen weit über eine bloße Religion hinaus: Er ist zu einer eigenen Organisation geworden, in der Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! enormen Einfluss, große Macht und gewaltige Ländereien in unserem [ROOT.GetCountry.GetFlavorRank] gewonnen haben.\n\nMit der Eroberung von [ROOT.GetCountry.GetNameWithNoTooltip] durch die Mongolen endete die Vormachtstellung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s, und wir haben nun wieder den alten Adel von früher, der den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bildet. Mit dem Aufstieg dieses neuen Standes kam jedoch auch das Interesse an alter chinesischer Literatur sowie das Interesse an den Lehren des Konfuzius. Eine dramatische Entwicklung in unserem Glaubenssystem und unseren Ritualen könnte bevorstehen, wenn die konfuzianischen Ideen sich in unserem Land verbreiten …"
 flavor_kor.13.a: "Behalten wir die Entwicklung der Lage im Blick …"
 flavor_kor.13.a.tt: "Wir können weitere [events|e] erhalten, die mit dem #Y Konfuzianismus#! zu tun haben"
 flavor_kor.14.title: "Aufstieg des Neokonfuzianismus"
 flavor_kor.14.desc: "Die politische Stabilität unserer Nation ([ROOT.GetCountry.GetLongName|U]) wurde durch das Aufkommen einer neuen Gruppe gestört, die als Neokonfuzianer bekannt ist. Dies sind Gelehrte vom Lande, die traditionell nicht zur konservativen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]-Elite gehören, die das Land regierte. Ihre offensichtlichen Vorzüge ermutigten [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] dazu, sie in der Regierung zu beschäftigen. Ihre reformistischen Vorstellungen im Zusammenspiel mit dem Ringen mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] um Land und Positionen führen jedoch zu immer häufigeren Auseinandersetzungen zwischen den verschiedenen Fraktionen in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Politik."
 flavor_kor.14.a: "Uns erwarten unruhige Zeiten …"
 flavor_kor.14.a.tt: "Schaltet die folgenden Elemente frei:\n– „[ShowAdvanceName('confucian_academy_advance')]“-[advances|e] für #Y $age_2_renaissance$#!\n– [estate_privileges|e] „[ShowEstatePrivilegeName('petty_bureaucracy')]“ und „[ShowEstatePrivilegeName('scholar_officials')]“\n– [policy|e] „[ShowLawName('imperial_examination_law')]“ des [ShowLawName('bureaucracy_law')]-[Concept('law', 'Gesetzes')|e]"
 has_neo_confucianism_tt: "Erlebte das [event|e] „#Y Aufstieg des Neokonfuzianismus#!“"
 flavor_kor.15.title: "Der Staatsstreich von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_kor.15.desc: "Das Regime von [old_ruler.GetName] hat sich als unzureichend erwiesen: Die Bevölkerung von „[ROOT.GetCountry.GetName]“ lehnt [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ab und wendet sich an [target_character.GetName], ein vielversprechendes Mitglied der Generalität, das beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und beim [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] beliebt ist.\n\nHeute hat [target_character.GetShortNameWithNoTooltip] zugeschlagen und [target_character.Custom('DE_PRO_POS_S_3P')]e Armee einen Staatsstreich gegen [old_ruler.GetShortNameWithNoTooltip] angezettelt."
 flavor_kor.15.a: "Dies ist das Ende einer alten Dynastie …"
 flavor_kor.15.b: "Wir dürfen nicht zulassen, dass dieser Verrat Erfolg hat!"
 flavor_kor.15.b.tt: "Die folgenden Effekte treten für alle #L [ShowPopTypeName('nobles')]n#! in jedem [location|e] mit mehr als #Y 75 %#! lokaler Kultureinigkeit ein:"
 joseon_pretender: "Yis Prätendentenarmee"
 joseon_pretender_scope: "Yis Prätendentenarmee"
 flavor_kor.16.title: "Das Gyeongguk Daejon"
 flavor_kor.16.desc: "Die Gesetze von „[ROOT.GetCountry.GetName|U]“ sind zusammengefasst im großen #italic Gyeongje Yukjeon#! (den #italic Sechs Kodizes des Regierens#!). Obschon seine Gesetze und Kodizes nach wie vor für die heutigen nationalen Angelegenheiten gelten, beginnt das Buch doch sein Alter zu zeigen. Eine Neufassung würde dem Staat gewaltig nutzen, der einige der alten Gesetze erneuern, überarbeiten und entfernen könnte – zum Wohl des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Volkes. Gelehrte und Bürokraten sind bereit, das #italic Gyeongguk Daejon#! zu erschaffen: das #italic Nationalgesetzbuch#!. Dieser Vorgang wird jedoch kostspielig sein und eine Investition unsererseits erfordern."
 flavor_kor.16.a: "Investiert in das Werk."
 flavor_kor.16.b: "Das können wir uns nicht leisten."
 flavor_kor.17.title: "Das $samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$ Es ersetzt die alten Drei Abteilungen, die die #L [ROOT.GetCountry.GetAdjective|l]e#! Bürokratie mehrere Jahrzehnte lang dominierten. Die Einführung einer solchen Reform wird jedoch erheblichen finanziellen und verwaltungstechnischen Aufwand seitens der Regierung erfordern."
 flavor_kor.17.a: "Stellt unseren Bürokraten die erforderlichen Ressourcen zur Verfügung."
 flavor_kor.17.b: "Das können wir uns nicht leisten."
 flavor_kor.18.title: "Rechtschaffene Armee"
 flavor_kor.18.desc: "Als Antwort auf die Verwüstungen durch den Krieg ([target_war.GetName]) haben sich die Bürger von „[target_location.GetProvince.GetName|U]“ zur sogenannten #italic Rechtschaffenen Armee#! zusammengeschlossen. Diese milizähnliche Truppe besteht aus Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#!, die bereit sind, den höchsten Preis für die Verteidigung ihrer Heimat zu zahlen. Wir können nicht umhin, die Bereitschaft der Bürger zu bewundern, sich immer wieder mit der ganzen Nation zu solidarisieren. „[ROOT.GetCountry.GetName|U]“ wird ihr Opfer nicht vergessen."
 flavor_kor.18.a: "Sie sind Helden."
 flavor_kor.18.b: "Das alles ist doch nicht notwendig."
 flavor_kor.19.title: "Gestohlene Saat der [ShowGoodsNameWithNoTooltip('cotton')]"
 flavor_kor.19.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine','einer')] unserer Gesandten, kehrte kürzlich von einer Reise nach „[target_country.GetName]“ zurück, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] Teil einer diplomatischen Mission war. Dies allein ist schon lobenswert, doch noch bewundernswerter ist, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] eine neue Sorte von [ShowGoodsName('cotton')] eingeführt hat, die besser an das Klima in „[ROOT.GetCountry.GetName]“ angepasst ist. [target_character.GetNameWithNoTooltip|U] hat sie bereits in [target_character.Custom('DE_PRO_POS_S_3P')]er Heimatstadt [target_location.GetName] ausgesät, und wir sollten überlegen, sie im ganzen Land zu verbreiten."
 flavor_kor.19.a: "Baut sie an."
 flavor_kor.19.b: "Verhaftet stattdessen [Select_CString(target_character.IsFemale, 'die Diplomatin','den Diplomaten')]!"
 flavor_kor.20.title: "Fraktionskämpfe"
 flavor_kor.20.desc: "Es ist Zeit, eine neue Richtung für die Nation ([ROOT.GetCountry.GetLongName]) einzuschlagen. Welche Fraktion wird [new_ruler.GetName] während [new_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft bevorzugen?"
 flavor_kor.20.common_introduction: "Derzeit kämpfen zwei Fraktionen um die Vorherrschaft am [ROOT.GetCountry.GetGovernment.GetCourtTitle]:"
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$ „[ShowModifier('kor_support_sarim_modifier')]“ und „[ShowModifier('kor_support_hungu_modifier')]“. Erstere sind orthodoxe Gelehrte, die den Neokonfuzianismus nachdrücklich unterstützen, wohingegen Letztere die Stärkung der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Macht befürworten."
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$: „[ShowModifier('kor_support_gwan_hak_modifier')]“ und „[ShowModifier('kor_support_jeol_eui_modifier')]“. Erstere repräsentieren etablierte Gelehrte mit einer effizienten Bürokratie, die auf Innovation bedacht sind, und sie sind auch starke Befürworter der Harmonie zwischen Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) und [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Die zweite Gruppe befürwortet die bestehende Institution und ist auf jeden Fall [ShowSocietyDirectionName('traditionalist')|l] veranlagt."
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "Wir haben unsere Favoriten."
 flavor_kor.20.b: "Die Entscheidung ist bereits gefallen!"
 kor_until_ruler_death: "die Zeit bis zur Wahl einer anderen koreanischen Fraktion"
 kor_faction_name_sarim: "Sarim"
 kor_faction_name_hungu: "Hungu"
 kor_faction_name_jeol_eui: "Jeol-Eui"
 kor_faction_name_gwan_hak: "Gwan-Hak"
 flavor_kor.21.title: "Die Bildung der Fraktionen „$kor_faction_name_jeol_eui$“ und „$kor_faction_name_gwan_hak$“"
 flavor_kor.21.desc: "Jüngste Änderungen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] führten zu einer Spaltung der Bürokratie entlang ideologischer Linien, die in der Bildung zweier sehr unterschiedlicher Fraktionen mündete. $kor_description_of_early_factions$"
 flavor_kor.21.a: "Wir werden das berücksichtigen."
 flavor_kor.22.title: "Die Bildung der Fraktionen „$kor_faction_name_sarim$“ und „$kor_faction_name_hungu$“"
 flavor_kor.22.desc: "Jüngste Ereignisse haben zum Zusammenbruch der „[ShowModifier('kor_support_gwan_hak_modifier')]“-Fraktion geführt. Viele der ehemaligen Mitglieder verließen die Gruppe und gründeten die „[ShowModifier('kor_support_hungu_modifier')]“, eine neue Gruppe, die die Prinzipien der $kor_faction_name_gwan_hak$ mit einer starken Betonung jener Autorität verbinden, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] besitzt. Der Rest der $kor_faction_name_hungu$ schloss sich der ehemaligen „[ShowModifier('kor_support_jeol_eui_modifier')]“-Fraktion an, die Änderungen erfuhr, welche sie zur neuen „[ShowModifier('kor_support_sarim_modifier')]“-Fraktion machten."
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "Der südliche Hauptsitz"
 flavor_kor.23.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] hat eine Ära beispiellosen Wachstums hinter sich. Unter diesen Umständen schlagen einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vor, den Hauptsitz dorthin zu verlegen und die [target_location.GetRank.GetNameWithNoTooltip] in $hanseong$ umzubenennen. Es muss allerdings erwähnt werden, dass es auch Vorteile hätte, in [current_capital.GetName] zu bleiben."
 flavor_kor.23.a: "Zieht dauerhaft in den südlichen Hauptsitz."
 flavor_kor.23.b: "Wir bleiben in [current_capital.GetNameWithNoTooltip]."
 flavor_kor.24.title: "Ein Feldzug gegen „[target_country.GetNameWithNoTooltip]“"
 flavor_kor.24.desc: "Seit dem Fall des Balhae-Staates wurde ein großer Teil des alten #L [ShowCultureName('korean_culture')|l]en#! Nordens von #L [ShowCultureGroupName('mongolian_group')|l]en#! und #L [ShowCultureName('jurchen_culture')|l]en#! Stämmen überrannt. Da unsere Fesseln gesprengt sind und wir wieder den Willen haben, unsere Herrschaft auszudehnen, sind wir in Streit mit „[target_country.GetName|U]“ geraten, dessen Ländereien in „[target_province.GetName|U]“ auf unserem Weg in die nördlichen Berge liegen."
 flavor_kor.24.a: "Dann müssen wir sie vertreiben!"
 flavor_kor.24.b: "Ein solcher Krieg führt nur zu Elend unter dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine der bekannten Künstlerinnen', 'einer der bekannten Künstler')] an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle], schrieb vor Kurzem ein neues Gedicht und schuf während [target_character.Custom('DE_PRO_POS_S_3P')]er Zeit bei uns viele großartige Werke. Seit [target_character.Custom('DE_PRO_POS_S_3P')]er Kindheit galt [target_character.Custom('DE_PRO_PER_S_3P_N')] als Wunderkind, doch [target_character.Custom('DE_PRO_POS_S_3P')] Status als [Select_CString(target_character.IsFemale, 'Frau', 'Mann')] war ein Hindernis für [target_character.Custom('DE_PRO_POS_S_3P')]en Aufstieg in unserer Gesellschaft. Wir sollten ein solches Talent nicht ungenutzt lassen."
 flavor_kor.25.a: "Bietet [target_character.Custom('DE_PRO_PER_S_3P_D')] unsere Unterstützung an."
 flavor_kor.25.b: "Eine interessante, aber nicht unbedingt lohnende Verwendung unseres Geldes."
 flavor_kor.26.title: "Einheitliche Grundsteuer"
 flavor_kor.26.desc: "Unser veraltetes Steuersystem hat den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] über Gebühr belastet. Um dieses Problem zu lösen, schlug man eine Reform mit dem Namen „[ShowGovernmentReformName('kor_daedongbeob')]“ – oder „Einheitliches Grundsteuergesetz“ – vor, die das Steuersystem verbessern und dem Staat mehr von den erhobenen Steuern einbringen würde. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] muss sein Land nicht mehr an den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verkaufen, in der Hoffnung, so aus dem Steuerregister gestrichen zu werden."
 flavor_kor.26.historical_info: "Die koreanische Wirtschaft befand sich im 17. Jahrhundert in einem sehr schlechten Zustand, und um dies zu beheben, führte der oberste Staatsrat Yi Won-ik nach und nach zuvor ignorierte Reformen im Steuersystem ein. Die von Haushalten erhobene Tributsteuer wurde durch eine einheitliche Steuer auf Ackerland ersetzt. Die Steuer auf Waren wurde auf ein Kontingent beschränkt, das es unternehmungslustigen Bauern und Großhändlern ermöglichte, überschüssige Waren herzustellen und zu verkaufen. Der Nettoeffekt waren niedrigere Steuern für die Bauern, höhere Einnahmen für den Staat und ein Anstieg des Handels."
 flavor_kor.26.a: "Führt die Reform ein."
 flavor_kor.26.b: "Wir werden sie zu einem späteren Zeitpunkt überprüfen."
 flavor_kor.27.title: "Die steuerliche Zukunft von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_kor.27.desc: "Nach Ansicht unserer Kabinettsmitglieder scheint sich die Gesellschaft von „[ROOT.GetCountry.GetName|U]“ zu einer stärker landwirtschaftlich geprägten Spielart zu entwickeln. Die Silbervasen namens #italic Eunbyeong#! gehören der Vergangenheit an, und eine Steuerreform ist nötig, damit unsere Wirtschaft nicht zusammenbricht. Gegenwärtig wird unsere Wirtschaft durch die [ShowPolicyName('kor_chinese_currency')|l] gestützt, die wir noch häufiger nutzen könnten. Andernfalls könnte es von Vorteil sein, eine eigene Währung in Form von [ShowPolicyName('kor_metal_coinage')] einzuführen. Wir könnten auch einen ganz anderen Ansatz wählen, nämlich die Schaffung einer Papierwährung – [ShowPolicyName('kor_jeohwa')] –, in der Hoffnung, ein wirtschaftsfreundlicheres Umfeld zu fördern. Falls diese Maßnahmen scheitern, wäre zu guter Letzt eine [ShowPolicyName('kor_barter_economy')] gar nicht so schlecht."
 flavor_kor.27.a: "Wir sollten uns auf die [ShowPolicyNameWithNoTooltip('kor_metal_coinage')] konzentrieren."
 flavor_kor.27.b: "Womöglich müssen wir mehr [ShowPolicyNameWithNoTooltip('kor_chinese_currency')|l] einführen."
 flavor_kor.27.c: "Druckt [ShowPolicyNameWithNoTooltip('kor_jeohwa')]."
 flavor_kor.27.d: "Die [ShowPolicyNameWithNoTooltip('kor_barter_economy')|U] wäre nicht die schlechteste Idee."
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "Als Leitprinzip für [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e Nachfolger möchte [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Institution „[ShowModifier('kor_hall_of_worthies_modifier')]“ gründen – ein Forschungsinstitut, das sich aus den berühmtesten und hervorragendsten Gelehrten des #L [ROOT.GetCountry.GetFlavorRank]s#! zusammensetzt. Mit der richtigen Finanzierung werden wir in der Lage sein, große Fortschritte in Wissenschaft und Staatskunst zu machen."
 flavor_kor.28.a: "Gründet die $flavor_kor.28.title$."
 flavor_kor.28.b: "Wir können nicht noch mehr Geld ausgeben."
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "Die mächtigen Staaten von $china$ führen detailliert Buch über die Geschichte vorangegangener Dynastien. Sie nennen dies die „Wahren Aufzeichungen“. Ein solches Werk zu erschaffen, erlaubt es nachfolgenden Herrschern aus dem [GetInternationalOrganization('middle_kingdom').GetName], die Fehler und Erfolge ihrer Vorgänger kritisch zu untersuchen. Wir könnten ebenfalls eine [ShowWorkOfArtTypeName('chronicle')] nutzen, um Wissen über die Herrschaft unserer Oberhäupter ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) in Erinnerung zu halten. Im Gegensatz zu unseren Nachbarn allerdings würden wir ein solches Werk regelmäßig erstellen lassen."
 flavor_kor.29.a: "Finanziert die [ShowWorkOfArtTypeNameWithNoTooltip('chronicle')]."
 flavor_kor.29.b: "Wir können uns keine weiteren Ausgaben leisten."
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip|U] stürzt vom Pferd"
 flavor_kor.30.desc: "Es war ein Tag wie jeder andere. [target_character.GetName|U] war auf der Jagd und ritt dabei auf [target_character.Custom('DE_PRO_POS_S_3P')]em Pferd. Alles lief glatt, wie es immer läuft, bis das #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Pferd plötzlich stolperte und [target_character.GetShortNameWithNoTooltip] auf wahrlich spektakuläre von seinem Rücken auf den Boden beförderte. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde natürlich von [target_character.Custom('DE_PRO_POS_S_3P')]em Hofstaat begleitet – darunter auch der Hofchronist. Es ist üblich, dass man selbst ein solches Ereignis in den entsprechenden Niederschriften ([target_work_of_art.GetName]) vermerkt, ganz gleich, wie peinlich es auch sein mag. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] allerdings zieht es vor, dass das Ereignis nicht festgehalten wird."
 flavor_kor.30.a: "„Und [target_character.GetNameWithNoTooltip] bat darum, dass es darüber keine Aufzeichungen geben möge.“"
 flavor_kor.30.b: "Haltet den Chronisten davon ab, darüber zu schreiben!"
 flavor_kor.31.title: "Das Seonggyungwan"
 flavor_kor.31.desc: "Das [ShowLawName('imperial_examination_law')] benötigt neue Studierende. Um die Rekrutierungsquote für unsere Regierungspositionen zu erfüllen, sollten wir eine entsprechende Institution in unserer Hauptstadt [target_location.GetName] einrichten – als einen Ort, an dem die Meritokratie glänzen kann und die Besten der Besten ausgewählt werden."
 flavor_kor.31.a: "Richtet die Institution ein."
 flavor_kor.31.b: "Wir können dafür keine Mittel aufbringen."
 flavor_kor.32.title: "Eine gefährliche Meuterei"
 flavor_kor.32.desc: "Einer unserer Generäle, [target_character.GetName], ist äußerst enttäuscht von den Taten unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRuler.GetName]) und hat daher entschieden, die Dinge in die eigenen Hände zu nehmen und die Waffen in einer bösartigen Meuterei gegen unser [ROOT.GetCountry.GetFlavorRank] zu erheben! Als „[target_country.GetLongName]“ hat man uns nun in [target_location.GetName] den Aufstand erklärt."
 flavor_kor.32.a: "Vermaledeite Verräter!"
 kor_mutiny: "[target_character.GetName|U] hat eine Meuterei in [target_country.GetName] begonnen."
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "Die frühe Geschichte von [ROOT.GetCountry.GetName] bleibt geheimnisumwittert, und die Tatsachen werden immer mehr dem allgemeinen Wissen entschwinden, es sei denn, man unternimmt etwas dagegen. Dementsprechend hat [target_character.GetName] damit begonnen, die frühe Geschichte von [ShowRegionName('korea_region')] aufzuschreiben, benötigt dafür allerdings weitere finanzielle Unterstützung. Die entstehende [ShowWorkOfArtTypeName('chronicle')] würde den Titel $tongguk_tonggam$ tragen."
 flavor_kor.33.a: "Unterstützt [target_character.GetShortNameWithNoTooltip]."
 flavor_kor.33.b: "Widmet Euch anderen Dingen."
 flavor_kor.34.title: "Störung in drei Häfen"
 flavor_kor.34.desc: "Wir gestatten den #L [ShowCultureGroupName('japanese_group')|l]en#! Kaufleuten in eingeschränktem Maß Handel in einigen wenigen Häfen im Süden von [ShowRegionName('korea_region')] zu treiben, vor allem in der [target_location.GetRank.GetName] [target_location.GetName]. Trotz unserer Güte sind die Händler von außerhalb undankbar und haben die Waffen erhoben, nachdem sie von unseren Steuererleichterungen ausgeschlossen wurden. Glücklicherweise wurde dieser blutige Aufstand von unserem Militär niedergeschlagen und wir haben die Kontolle über die [target_location.GetRank.GetNameWithNoTooltip] wiederhergestellt. Für unseren [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] reicht dies nicht aus: Er ruft nach strengeren Maßnahmen, mit denen gegen die Aufständischen vorgegangen werden soll."
 flavor_kor.34.a: "Beschneidet die [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]en Handelsprivilegien."
 flavor_kor.34.b: "Versucht, die Spannungen zu entschärfen."
 kor_japanese_riot: "[ShowCultureGroupNameWithNoTooltip('japanese_group')|U]er Aufstand"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "Ein [ShowWorkOfArtTypeName('novel')], $kor_cloud_dream_of_nine$ betitelt, hat sich an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] verbreitet. Er wurde im [ShowAdvanceName('kor_hangeul_alphabet')] geschrieben und ist unter unseren Gelehrten recht berühmt geworden. Sein Autor ist unbekannt, doch man nimmt an, dass es sich um [target_character.GetName] handelt, [target_character.Custom('DE_ART_DEF_S_N')] allerdings jegliche Autorenschaft bestreitet. Obgleich er als ein gut verfasstes Werk gilt, wird der Umstand, dass jemand einen fantastischen Roman mithilfe dieser Schriftzeichen niedergeschrieben hat, nicht allzu wohlwollend bewertet."
 flavor_kor.35.a: "Es ist wahrhaft wunderbar!"
 flavor_kor.35.b: "Wahrhaft schändlich! Wir dürfen nicht zulassen, dass man solche Grenzen überschreitet."
 flavor_kor.36.title: "Büro für Dolmetscher"
 flavor_kor.36.desc: "Trotz aller kulturellen Anpassung bleibt die #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]e#! Sprache fremd für all unsere Nachbarn. Doch ohne Verständlichkeit ist Diplomatie mit anderen Staaten eher schwierig, und alle Missionen in die eine oder die andere Richtung brauchen die Begleitung von Dolmetschern, um diese Hürden zu überwinden. Es ist ein derart wichtiger Aspekt, dass der #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] entschieden hat, dass wir eine professionelle Einrichtung brauchen, um unsere Dolmetscher für die Begleitung unserer diplomatischen Exkursionen und unserer Tributmissionen auszubilden."
 flavor_kor.36.a: "Gründet das [ShowModifierWithNoTooltip('kor_sayeogwon')]."
 flavor_kor.36.b: "Wir werden ohne sie zurechtkommen müssen."
 flavor_kor.37.title: "Eine Kritik am [ShowReligionGroupNameWithNoTooltip('buddhist')]"
 flavor_kor.37.desc: "Einer unserer Gelehrten ist mit einem bestimmten Zusammenschluss ([target_international_organization.GetName]) verbunden und hat kürzlich eine große Abhandlung verfasst, in der viele verschiedene polemische Argumente gegen die Lehren des [ShowReligionGroupName('buddhist')] verbreitet werden. Die Veröffentlichung von „Eine Vielzahl an Kritik am Buddhismus“ stellt einen Wendepunkt dar, denn wir können uns nun sicher sein, dass sich die #L [ROOT.GetCountry.GetAdjective|l]e#! Gesellschaft allmählich dem Glauben des erwähnten Zusammenschlusses ([target_international_organization.GetNameWithNoTooltip]) zuwendet."
 flavor_kor.37.a: "Werbt weit und breit für die Abhandlungen."
 flavor_kor.37.b: "Veruteilt das Werk."
 KOR_increase_favor_of_confucianism: "Die $sect_favor$-[international_organization_variable|e] von [target_international_organization.GetName] wird um #g +5.0%#! erhöht."
 flavor_kor.38.title: "Der Zwist der Prinzen"
 flavor_kor.38.desc: "Die Nachfolge von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ist alles andere als gesichert. Obwohl [target_character2.GetName] nominell weiterhin [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] ist, bleiben die Spannungen am Hof bestehen. Der Grund hierfür ist, dass viele Minister glauben, dass [target_character.GetName] höhere Ambitionen hat als [target_character.Custom('DE_PRO_POS_S_3P')] Verwandter. Bisher ist es zwar noch nicht zu Gewalttätigkeiten gekommen, ein Konflikt zwischen den beiden ist jedoch vorprogrammiert, sofern nicht vorher etwas unternommen wird."
 flavor_kor.38.a: "Unterstützt [target_character.GetShortNameWithNoTooltip]."
 flavor_kor.38.b: "Bevorzugt stattdessen [target_character2.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetHeirTitle]."
 flavor_kor.39.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] – eine Herrschaftsgeschichte"
 flavor_kor.39.desc: "In den vergangenen Jahrhunderten lebten und handelten die Vorfahren von [ROOT.GetCountry.GetName] unter der Herrschaft der Staaten in $china$. Dies ist durchaus nachvollziehbar, da die Ressourcen im [GetInternationalOrganization('middle_kingdom').GetName] enorm sind und offene Feindseligkeiten nur den Interessen beider Seiten schaden würden. Diese Unterwerfung war für beide Seiten von Vorteil, hat uns jedoch auch in die demütigende Position einer unterlegenen Partei gebracht und die #L [ShowCultureName('korean_culture')|l]e#! Kultur der #L [ShowCultureGroupName('chinese_group')|l]en#! nähergebracht als umgekehrt."
 flavor_kor.39.a: "Lasst uns die Richtlinie aufrichtig annehmen."
 flavor_kor.39.b: "Wir werden nicht länger im Schatten $china$s stehen."
 flavor_kor.40.title: "Verbot privater Armeen"
 flavor_kor.40.desc: "Derzeit haben die Militärangehörigen von „[ROOT.GetCountry.GetName|U]“, die überwiegend Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s sind, das Recht, private Armeen zu besitzen und zu verwalten. Dies stellt ein erhebliches Risiko für das [ROOT.GetCountry.GetFlavorRank] dar und könnte später zu Staatsstreichen, Bürgerkriegen und anderen Formen von Unruhen führen. Diese Situation steht im Mittelpunkt der Politlinie „[ShowSocietyDirectionName('centralization')]“, die von der Regierung von [target_character.GetName] vorangetrieben wird. Die [ShowEstatePrivilegeName('noble_armies')] müssen eingeschränkt werden."
 flavor_kor.40.a: "Fahrt mit den Einschränkungen fort."
 flavor_kor.40.b: "Das muss unterbunden werden."
 flavor_kor.41.title: "Widerstand gegen das [ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')]"
 flavor_kor.41.desc: "Die Erfindung des [ShowAdvanceName('kor_hangeul_alphabet')]s war von großem Nutzen für den Gemeinen-Stand der #L [ROOT.GetCountry.GetAdjective|l]en#! Gesellschaft. Im Gegensatz zum fremdländischen #L [ShowCultureGroupName('chinese_group')|l]en#! Alphabet, das in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ als #italic Hanja#! bekannt ist, ist dieses Alphabet leicht zu erlernen und verbessert die Alphabetisierungsrate im gesamten [ROOT.GetCountry.GetFlavorRank]. Die Verbreitung dieser grundlegenden Fertigkeit verlief jedoch nicht ohne Widerstand, da sich die Eliten – hauptsächlich Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! – gegen die neue Erfindung gewehrt haben."
 flavor_kor.41.a: "Ignoriert den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_kor.41.b: "Beschwichtigt die Elite."
 flavor_kor.100.title: "Die Nord-Expedition von [korRuler.GetNameWithNoTooltip]"
 flavor_kor.100.desc: "[korRuler.GetName|U] plant eine Nord-Expedition, um das #L [ShowCultureName('jurchen_culture')|l]e#! Volk zu züchtigen. Dies erfordert umfangreiche Vorbereitungen sowie eine stabile Finanzierung und kann unmöglich geheim gehalten werden. [korRuler.GetName|U] hat vor, Koreas Verteidigungslinien zu stärken und unsere Festungen und unsere Ausbildung zu verbessern."
 flavor_kor.100.a: "Bereitet den Krieg vor."
 flavor_kor.101.title: "Die erste Literaten-Säuberung"
 flavor_kor.101.desc: "Als dritter Zensor im Jahr [GetCurrentYear] dient [target_character.Custom('DE_ART_DEF_S_N')] neokonfuzianische Kim Il-Son, [Select_CString(target_character.IsFemale, 'eine ehemalige Staatshistorikerin, als Frau, die', 'ein ehemaliger Staatshistoriker, als Mann, der')] bereit ist, Regierungsbeamte und den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zu kritisieren. [target_character.Custom('DE_PRO_POS_S_3P')|U]e vielen Gegner haben mehrere Anspielungen gefunden, die in [target_character.Custom('DE_PRO_POS_S_3P')]en #italic Annalen von König Seongjong#! gemacht wurden und die sie als verräterisch erachten. Sie fordern [target_character.Custom('DE_PRO_POS_S_3P')]e sofortige Hinrichtung und dass [target_character.Custom('DE_PRO_POS_S_3P')]e Anhänger unter den Neo-Konfuzianern entweder verbannt oder ebenfalls exekutiert werden."
 flavor_kor.101.a: "Exekutiert diese Person!"
 flavor_kor.101.b: "Säubert stattdessen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_kor.101.c: "Wir müssen das politische Gleichgewicht halten."
 flavor_kor.102.title: "Die zweite Literaten-Säuberung"
 flavor_kor.102.desc: "Während eines Staatsbanketts verschüttete der Minister der Riten [target_character.GetName] Wein auf die Roben unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]). Die Gegner von [target_character.GetNameWithNoTooltip] haben das Ereignis nach einer Phase intensiver fraktionaler Rivalität und Kritik an der königlichen Autorität rasch als ein Verbrechen gegen den Souverän und daher als verräterisch interpretiert. Sie fordern den Tod von [target_character.GetNameWithNoTooltip] und seiner vielen Verbündeten, die sich auf die Fraktionen verteilen. In der Tat scheint dies eine großartige Gelegenheit dafür zu sein, die Regierung von denjenigen zu befreien, die die Autorität der Herrschenden infrage stellen."
 flavor_kor.102.a: "Tötet alle, die gegen uns sind."
 flavor_kor.102.b: "Wir müssen das politische Gleichgewicht halten."
 flavor_kor.103.title: "Die dritte Literaten-Säuberung"
 flavor_kor.103.desc: "[jo_gwang_jo.GetName|U], ein neokonfuzianischer Reformator, hat versucht, die Regierung nach konfuzianischen Idealen zu formen. Seine ersten Erfolge dabei scheinen jedoch nach hinten losgegangen zu sein, nachdem er die alte Ordnung des #L [GetEstateName('nobles_estate')]s#! angegriffen hatte. Er schwächte dessen Einfluss, indem er eine Übermacht an Neo-Konfuzianern in der Regierung sicherte, und erzürnte ihn durch geplante Landbeschlagnahmungen noch weiter.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] behauptet nun, [jo_gwang_jo.GetName] sei ein Verräter, der vorhabe, sich selbst auf den Thron zu setzen, und argumentiert, seine Reformen seien fehlgeleitet und schadeten der Gesellschaft sowie den staatlichen Grundlagen. [jo_gwang_jo.GetName|U] seinerseits besteht darauf, dass die einzig richtige Vorgehensweise darin besteht, die Reformen trotz der Opposition mit aller Eile fortzusetzen. Wen sollen wir unterstützen?"
 flavor_kor.103.a: "Vernichtet die Neo-Konfuzianer!"
 flavor_kor.103.b: "Die Reformen müssen um jeden Preis weitergehen!"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip|U]"
 flavor_kor.104.desc: "Vor Kurzem erregte der Prozess von [yi_sun_sin.GetName] in den oberen Rängen unseres Militärs viel Aufmerksamkeit. Der Fahnenflucht und mangelnder Sorgfalt angeklagt ist [yi_sun_sin.GetLastNameWithNoTooltip] seit einiger Zeit eingesperrt. Trotz häufiger Folter weigert [yi_sun_sin.Custom('DE_PRO_PER_S_3P_N')] sich, eine Schuld einzugestehen.\n\nMehr noch: [Select_CString(yi_sun_sin.IsFemale, 'Die Frau', 'Der Mann')] scheint ein natürliches Verständnis von militärischen Angelegenheiten zu besitzen und feierte dem eigenen Wehrpass zufolge eine Reihe bemerkenswerter Erfolge bei der Abwehr von Überfällen entlang unserer Grenze. Der Ruf von [yi_sun_sin.GetLastNameWithNoTooltip] in Bezug auf Disziplin und Tapferkeit steht im Widerspruch zu jenen Vorwürfen, die gerade im Raum stehen, und so riecht der ganze Prozess nach einem Komplott, das [Select_CString(yi_sun_sin.IsFemale, 'diese Frau', 'diesen Mann')] in den Schmutz ziehen soll.\n\nEs ist die Rede davon, [yi_sun_sin.GetLastNameWithNoTooltip] in den Rang eines gewöhnlichen Mitglieds der Infanterie zu degradieren, doch solche Talente sollten nicht in einer so niedrigen Position verschwendet werden."
 flavor_kor.104.a: "[yi_sun_sin.Custom('DE_PRO_PER_S_3P_N')|U] muss unverzüglich wieder in einer Führungsposition eingesetzt werden."
 flavor_kor.104.b: "Es ist besser, sich nicht ins Justizsystem einzumischen."
 flavor_kor.200.title: "Befehlshaber und Poet"
 flavor_kor.200.desc: "Am Hof machen Gerüchte die Runde über einen genialen jungen Mann aus [ShowLocationName('gongju')]. Die Kurtisanen bezeichnen ihn als talentierten militärischen Anführer und beeindruckenden Poeten, dessen Talent an seinem unbedeutenden bürokratischen Posten in den Provinzen vergeudet ist.\n\nSollen wir ihn einladen, unserem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) direkt zu dienen?"
 flavor_kor.200.a: "Ladet ihn an den Hof ein."
 flavor_kor.200.b: "Wir brauchen nicht noch mehr junge Emporkömmlinge."
 flavor_kor.201.title: "Die Geschichte von „[ROOT.GetCountry.GetName|U]“"
 flavor_kor.201.desc: "[jong_seo.GetName|U] wendet sich mit einem Vorschlag an den Thron. Er möchte eine Gruppe von Gelehrten anheuern, die ihm bei der Zusammenstellung der Geschichte unseres großartigen Reichs ([ROOT.GetCountry.GetLongName|U]) hilft. Seine Worte brennen vor akademischem Eifer, und er betont, dass eine solche Abhandlung nicht nur ein Segen für kommende Generationen sei, sondern auch eine Gelegenheit, unser Prestige zu mehren."
 flavor_kor.201.a: "Finanziert seine Forschung"
 flavor_kor.201.b: "Wir werden unser Gold nicht an nutzlose Bücher vergeuden"
