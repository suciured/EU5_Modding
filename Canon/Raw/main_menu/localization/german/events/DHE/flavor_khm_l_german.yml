 flavor_khm.1000.title: "Das [ShowBuildingTypeNameWithNoTooltip('khmer_baray')] von [target_location.GetNameWithNoTooltip]"
 flavor_khm.1000.desc: "Das [ShowBuildingTypeName('khmer_baray')] von [target_location.GetName] versorgt die [target_location.GetRank.GetName] mit dringend benötigtem Wasser. Während des Aufruhrs der letzten Jahrzehnte und der Nachfolge von [target_old_ruler.GetName] erhielt es nicht die notwendige Aufmerksamkeit und Pflege, und nun verliert es langsam an Effizienz. Wenn wir nicht umgehend zur Tat schreiten, könnte der große Wasserspeicher in Zukunft nutzlos werden."
 flavor_khm.1000.a: "Das ist zu teuer."
 flavor_khm.1000.b: "Nehmt die notwendigen Reparaturen vor."
 flavor_khm.1001.title: "Die Misere von [ShowLocationNameWithNoTooltip('angkor')]"
 flavor_khm.1001.desc: "Das [ShowBuildingTypeName('khmer_baray')] ist mittlerweile derart verfallen, dass wir den gewaltigen Wasserspeicher nicht mehr nutzen können, um unser Volk zu versorgen."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "Der Verlust des Kunstwerks „[target_art.GetNameWithNoTooltip|U]“"
 flavor_khm.1100.desc: "Während der Belagerung von [target_location.GetName] stahlen die Truppen von [siege_leader.GetName] einen unserer wertvollsten Schätze: [target_art.GetName|U]. Wir können kaum etwas tun, außer den Verlust dieser wunderschönen Statue zu beweinen, die ein Sinnbild unserer religiösen Hingabe war."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "Die Erlangung des Kunstwerks „[target_art.GetNameWithNoTooltip|U]“"
 flavor_khm.1101.desc: "Bei unserer Belagerung von [target_location.GetName] konnten wir ein wunderschönes Kunstwerk erlangen: [target_art.GetName|U]. Die berühmte Statue ist auf dem Weg in unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName], wo sie ihr neues Zuhause finden wird."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
