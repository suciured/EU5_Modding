l_german:
 flavor_geo.1.title: "Die [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]e Ausweisung"
 flavor_geo.1.desc: "Vor zehn Jahren erhoben wir uns gegen die Anführer des #L [GetUniqueInternationalOrganization('ilkhanate').GetName]s#! und vertrieben Zehntausende von #L [ShowCultureGroupName('mongolian_group')|l]en#! Truppen aus unserem Land. Die fremdländischen Pferdefürsten waren voller Korruption und verübten Überfälle und Misshandlungen gegen unser Volk. Sie arbeiteten eng mit dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zusammen, um unser Volk an der kurzen Leine zu halten. [target_character1.GetName|U] nahm den Tod von [target_character2.GetName] zum Vorwand, um unsere Ketten zu sprengen, die Ausweisung fremder Truppen aus unseren Grenzen zu fordern und jene aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu massakrieren, die [target_character1.Custom('DE_PRO_PER_S_3P_N')] als Verräter oder zu einflussreich ansahen. Heute jährt sich dieses Ereignis zum zehnten Mal, und es ist an der Zeit, dies zu feiern …"
 flavor_geo.1.a: "Die Feierlichkeiten sollen in ganz „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ stattfinden!"
 flavor_geo.1.b: "Nutzt diese Gelegenheit, um einflussreiche Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu entfernen."
 every_location_target_province_30_prosperity_tt: "Jeder [location|e] im Besitz in [target_province.GetName] erhält [ShowNamedValue('prosperity_extreme_bonus')|+=2%] [prosperity|e]"
 flavor_geo.2.title: "Handel mit dem Westen"
 flavor_geo.2.desc: "Um unsere Zukunft zu sichern, wäre es klug, Beziehungen in Sachen Diplomatie und Handel zu verschiedenen wohlhabenden westlichen Ländern in Betracht zu ziehen. Obwohl wir an der Spitze eines mächtigen #L [ROOT.GetCountry.GetFlavorRank]s#! stehen, sind wir von feindlichen Heiden umgeben. Eine Korrespondenz mit dem Westen würde unsere Verbindung zu ihm nur stärken und unsere Position zu einer Zeit sichern, in der selbst das einst mächtige [GetUniqueInternationalOrganization('ilkhanate').GetName] zerfällt …"
 flavor_geo.2.a: "Wir werden Handel mit „[target_country1.GetNameWithNoTooltip]“ treiben."
 flavor_geo.2.b: "Wenden wir uns „[target_country2.GetNameWithNoTooltip]“ zu."
 flavor_geo.2.c: "„[target_country3.GetNameWithNoTooltip|U]“ wird uns reich machen."
 flavor_geo.2.d: "Wir brauchen sie nicht."
 flavor_geo.3.title: "Gesandter aus „[GetCountry('GEO').GetNameWithNoTooltip|U]“"
 flavor_geo.3.desc: "Eine Gruppe sehr merkwürdiger Gäste in rot-weißen Gewändern ist an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen. Es scheint sich um eine diplomatische Gesandtschaft im Namen von [target_character.GetName] zu handeln, die hier ist, um über den Zugang unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! zu [target_location.GetName] zu verhandeln. Dies soll im Austausch für freundschaftliche Beziehungen und eine tatkräftige Diplomatie zwischen den beiden Reichen geschehen."
 flavor_geo.3.a: "Ein vernünftiger Vorschlag."
 flavor_geo.3.b: "Wir sind nicht an ihnen interessiert."
 trade_in_caucasus_key: "Handel im [ShowRegionNameWithNoTooltip('caucasus_region')]"
 flavor_geo.4.title: "Korrespondenz mit [target_country2.GetGovernment.GetRuler.Custom('DE_ART_IND_D')] [target_country2.GetGovernment.GetRulerTitle]"
 flavor_geo.4.desc: "In gefährlichen Zeiten wie diesen ist es oft klug, sich mit Gleichgesinnten zu verbünden. In Zeiten großer Not ist es sogar unerlässlich, die Unterschiede zwischen den Religionen zu überwinden und zum gegenseitigen Nutzen zusammenzuarbeiten. Vor diesem Hintergrund wurde vorgeschlagen, dass es sinnvoll wäre, sich an [target_country2.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_country2.GetGovernment.GetRulerTitle] einer gewissen Nation ([target_country2.GetLongName|U]) zu wenden. In ihren Städten, einem mächtigen und wohlhabenden Gebiet, leben viele #L [ShowReligionGroupAdjective('christian')|l]e#! Menschen. Wir könnten eine bessere Behandlung für sie erreichen, wenn wir ein Bündnis und gute Beziehungen versprechen würden …"
 flavor_geo.4.a: "Schickt ihnen einen Brief."
 flavor_geo.4.b: "Wir haben Besseres zu tun."
 flavor_geo.4.historical_info: "Historisch gesehen pflegten Georg V. von Georgien und König Philipp VI. von Frankreich durch einen jahrelangen Briefwechsel eine herzliche Beziehung. In einem dieser Briefe drückte Georg V. von Georgien seinen Wunsch aus, sich mit Philipp VI. in einem edlen Unternehmen zu vereinen: der Befreiung des Heiligen Lands um Jerusalem. Er sicherte dem französischen König sein Engagement zu und bot die Unterstützung von 30.000 Soldaten für die Sache an."
 flavor_geo.5.title: "Ein Brief von [target_country.GetGovernment.GetRuler.Custom('DE_ART_IND_D')] [target_country.GetGovernment.GetRulerTitle]"
 flavor_geo.5.desc: "Ein Diplomat vom [target_country.GetGovernment.GetCourtTitle] von [target_character.GetName] ist eingetroffen. In der Korrespondenz betont [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_country.GetAdjectiveWithNoTooltip|l]e [target_country.GetGovernment.GetRulerTitle] die Notwendigkeit einer Zusammenarbeit zwischen unseren beiden Ländern, um die #L [ShowReligionGroupAdjective('christian')|l]en#! Minderheiten in unserem Territorium zu schützen und unsere Grenzen gegen Bedrohungen aus den Nachbarländern zu sichern."
 flavor_geo.5.a: "Die Worte von [target_character.GetShortNameWithNoTooltip] tragen Bedeutung."
 flavor_geo.5.b: "Mit solch verabscheuungswürdigen Umtrieben haben wir nichts zu tun."
 every_christian_pop_gains_25_satisfaction_tt: "Alle #L [ShowReligionGroupAdjective('christian')|l]en#! [Concept('pop', 'Pops')|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_geo.5.historical_info: "Georg V. von Georgien unterhielt rege Beziehungen zum Mamlukensultanat, die auf einem Briefwechsel zwischen ihm und seinem Amtskollegen Bahri-Mamluk beruhten. Durch diese diplomatischen Bemühungen gelang es, mehrere georgische Klöster in ganz Palästina unter den Einfluss der georgisch-orthodoxen Kirche zu bringen. Die Korrespondenz führte zudem dazu, dass georgische Pilger das Heilige Land frei durchqueren durften."
 flavor_geo.6.title: "Die [target_country2.GetAdjectiveWithNoTooltip|l]e Antwort"
 flavor_geo.6.desc.a: "Wir freuen uns über die zustimmende Antwort im Namen des #L [target_country2.GetAdjective|l]en#! Hofs. [target_character2.GetName|U] unterstreicht die gemeinsamen Interessen unserer beiden Völker und ist bereit, ein Bündnis mit uns einzugehen!"
 flavor_geo.6.desc.b: "Trotz unserer redlichsten und freundlichsten Bemühungen, ein für beide Seiten vorteilhaftes Bündnis aufzubauen, hat sich [target_country2.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] #L [target_country2.GetAdjective|l]e#! [target_country2.GetGovernment.GetRulerTitle] gegen engere Beziehungen zu unserem Volk entschieden …"
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "Feldzug gegen „[target_country2.GetLongNameWithNoTooltip|U]“"
 flavor_geo.7.desc: "Unsere östlichen Nachbarn in „[target_country2.GetName|U]“ sind uns schon lange ein Dorn im Auge. Es wäre klug, ihren heidnischen Glauben und ihre offene Feindseligkeit als Argument zu nutzen, um eine große Expedition zu entsenden und sie ein für alle Mal von der Landkarte zu streichen. Die Armeen stehen bereit und unsere Berater entwerfen bereits Schlachtpläne …"
 flavor_geo.7.a: "Zeit für Krieg."
 flavor_geo.7.b: "Wir können keine offenen Feindseligkeiten riskieren."
 flavor_geo.8.title: "Briefe für [target_character2.GetShortNameWithNoTooltip]"
 flavor_geo.8.desc: "Weit entfernt in den exotischen Ländern des Westens liegen mächtige Höfe mit Rittern und Reichtum, so weit das Auge reicht. Trotz der Entfernung sind wir durch eine gemeinsame Sache vereint.\n\nDer Schutz von [target_location.GetName], das erneut in die Hände von Heiden gefallen ist, sollte für sie und uns oberste Priorität haben. Viele Mitglieder unseres Rates haben um eine offene Form der Verständigung zwischen uns und dieser Nation ([target_country2.GetLongName|U]) sowie um Unterstützung bei unseren Kreuzzugsbemühungen gebeten …"
 flavor_geo.8.a: "Schickt ihnen einen Brief und bittet sie um Unterstützung."
 flavor_geo.8.b: "Wir haben keine Zeit dafür!"
 flavor_geo.9.title: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]e Menschen im Osten"
 flavor_geo.9.desc: "Heute ist eine sehr überraschende Gruppe eingetroffen! Sie behauptet, Boten eines #L [ShowReligionGroupAdjective('christian')|l]en#! #L [target_country.GetFlavorRank]s#! aus dem [ShowRegionName('caucasus_region')] zu sein. Sie zeigen ein verziertes Siegel, das mit den Kreuzen signiert ist, wie wir sie einst trugen und wie sie über [target_location.GetName] wehten …\n\nDer Brief betont die Notwendigkeit, im Heiligen Land Fuß zu fassen, und bittet im Gegenzug um Hilfe für ihre Sache."
 flavor_geo.9.a: "Gebt ihnen eine Spende für ihren Zweck!"
 flavor_geo.9.b: "Unsere Ritter werden ihnen helfen!"
 flavor_geo.9.c: "Wir haben keine Zeit für leere Versprechungen …"
 up_to_x_commoners_will_migrate_tt: "Einige unserer [ShowPopTypeName('peasants')] im [capital|e] unserer [province_definition|e] werden nach „[target_country.GetName|U]“ migrieren"
 flavor_geo.10.title: "[target_country2.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [target_country2.GetAdjectiveWithNoTooltip|l]e [target_country2.GetGovernment.GetRulerTitle] antwortet"
 flavor_geo.10.desc: "Nach einer langen und beschwerlichen Reise sind unsere Diplomaten aus dem Westen zurückgekehrt – mit der Antwort im Gepäck, uns [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale, 'die', 'der')] #L [target_country2.GetAdjective|l]e#! [target_country2.GetGovernment.GetRulerTitle] zudachte. Die Unterstützung dieses Oberhaupts würde unseren militärischen Bemühungen im Ausland gewiss zugutekommen.\n\nEine Atmosphäre stillen Entsetzens breitet sich im Raum aus, als das Siegel gebrochen und der Inhalt des Schreibens enthüllt wird …"
 flavor_geo.10.a: "Frohlocket! Man hat Hilfe zugesagt!"
 flavor_geo.10.b: "Abgelehnt? Wie können die es wagen?"
 flavor_geo.11.title: "Ein mächtiger Nachbar"
 flavor_geo.11.desc: "Unsere größten Anstrengungen, unsere Unabhängigkeit zu bewahren, verbunden mit militärischen Erfolgen und der Vertreibung fremder Truppen von unserem Boden, reichten nicht aus, um unsere Nachbarmächte davon abzuhalten, sich an unserem Wohlstand zu bereichern. Der jüngste Versuch kommt von keinem Geringeren als [target_character2.GetName] ([target_country2.GetLongName|U]). [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] fordert einen kleinen Tribut für unsere fortdauernde Autonomie unter [target_character2.Custom('DE_PRO_POS_S_3P')]em Schutzbanner."
 flavor_geo.11.a: "Diesen geringen Preis bezahlen wir …"
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip|U] wird gar nichts bekommen!"
 flavor_geo.12.title: "„[target_country.GetLongNameWithNoTooltip|U]“"
 flavor_geo.12.desc.a: "In einer Geste des guten Willens und der Diplomatie willigte das Nachbarland ([target_country.GetLongName]) ein, in unsere Einflusssphäre einzutreten und einen kostbaren Tribut zu entrichten – in Anerkennung der Macht unserer Autorität, die sein eigenes Terrain durchdringt!"
 flavor_geo.12.desc.b: "Eine gewisse Nation ([target_country.GetLongName]) hat sich immer wieder hartnäckig einer fremden Invasion widersetzt. Anstatt anzuerkennen, dass wir offensichtlich stärker und mächtiger sind als sie, hat sie sich wieder einmal geweigert, sich uns zu unterwerfen, und sich unserer Autorität widersetzt."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "Wir werden dieses Land in die Knie zwingen …"
 flavor_geo.13.title: "Ordnung in [ShowProvinceDefinitionNameWithNoTooltip('imereti_province')]"
 flavor_geo.13.desc: "Unser Territorium umfasst einige der undurchdringlichsten und majestätischsten Bergketten der Region, und viele unserer Bewohner leben an den Hängen und in den tiefsten Schluchten dieser Giganten. Die Entfernung zu unserem Hauptsitz hat jedoch zu einem Grad an Autonomie geführt, der an Rebellion grenzt. Durch Investitionen in ihre Gemeinden könnten wir sie erfolgreich eingliedern und ihre Autonomie einschränken …"
 flavor_geo.13.a: "Sie müssen unsere Autorität anerkennen."
 flavor_geo.13.b: "Lasst uns die derzeitige Regelung nicht stören."
 flavor_geo.14.title: "Die Münzstätte von Elegir"
 flavor_geo.14.desc: "Münzen sind die Sprache von Macht und Einfluss. Je weiter wir unsere Domäne ausdehnen und je weiter wir nach Osten vordringen, desto größer wird der Bedarf an Münzen, um Festungen und Armeen zu unterhalten. In [target_location.GetName] wurde ein neues Vorkommen an Edelmetall entdeckt. Unsere Berater haben eine Reihe von Plänen ausgearbeitet, um diesen großen Fund zu erschließen und die Ausbeute zu maximieren."
 flavor_geo.14.historical_info: "Während die genaue geografische Lage der Münzstätte weitgehend umstritten ist, gilt Elegir als eine der wichtigsten Münzstätten vieler großer Nationen, da sie bereits im Jahr 740 in Betrieb genommen wurde. Hier wurden während der Tschupanidenherrschaft im Transkaukasus die Dschalaraiden-Münzen geprägt."
 flavor_geo.14.a: "Wie schön sie glänzen!"
 flavor_geo.14.b: "Erliegt nicht der Gier. Helft stattdessen den Einheimischen …"
 flavor_geo.15.title: "Die Mauern von [target_location.GetNameWithNoTooltip]"
 flavor_geo.15.desc: "Die Lage von [target_location.GetName] ist von entscheidender Bedeutung. Die wenigen behelfsmäßigen Befestigungen, die die Einheimischen früher am Eingang eines Passes errichtet hatten, erfüllten ihren Zweck. Da wir jedoch wachsen und die Grenze im Südwesten erweitern, wäre es sinnvoll, den Ausbau dieser Verteidigungsanlagen zu prüfen, um die Straße zu unserem Hauptsitz zu schützen."
 flavor_geo.15.a: "Finanziert die Expansion!"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')|U]e Präsenz in [target_location1.GetNameWithNoTooltip]"
 flavor_geo.16.desc: "Trotz der Entfernung zwischen unseren Grenzen haben wir rege die Bande zu einer gewissen Nation ([target_country.GetLongName|U]) und deren Oberhaupt ([target_character2.GetName]) gepflegt. Während unseres diplomatischen Austauschs kamen wir überein, die Errichtung einer [ShowBuildingTypeName('missionary_building')] in [target_location1.GetName] zu erlauben. Seit dem Jahr 1330, als [GetCharacter('geo_giovanni_da_firenze').GetName] zum Bischof von [ShowLocationName('tbilisi')] ernannt wurde, wächst der Druck auf [target_character1.GetName], den [ShowReligionName('catholic')] zu akzeptieren, was den Protest unserer Untertanen hervorruft …"
 flavor_geo.16.a: "Lasst uns einfach freundschaftliche Beziehungen pflegen …"
 flavor_geo.16.b: "Sie haben diese Grenze überschritten!"
 flavor_geo.16.c: "Vielleicht ist an ihren Worten etwas dran?"
 suffer_20_opinion_with_every_catholic_in_range_tt: "Alle bekannten [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en [Concept('country', 'Länder')|e] in unserer [diplomatic_range|e] erhalten [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] [opinion|e] von uns"
 flavor_geo.17.title: "Ein Gesandter aus „[target_country.GetNameWithNoTooltip|U]“"
 flavor_geo.17.desc_common: "Seitdem wir in [target_location1.GetName] eine [ShowBuildingTypeName('missionary_building')] errichteten, pflegen wir eine gute Beziehung zu [target_character.GetName]."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ In den letzten Jahren hat sich die Lage leider verschlechtert. Dies zeigt die Zerstörung unserer Siedlungen im ganzen Reich ([target_country.GetLongName|U]) …"
 flavor_geo.17.a: "Das ist doch Wahnsinn!"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ Durch eine Wendung des Schicksals erklärte sich [target_character1.GetShortNameWithNoTooltip] bereit, den wahren Glauben anzunehmen und das Licht des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens über den [ShowRegionNameWithNoTooltip('caucasus_region')] zu bringen."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "Der [ShowReligionNameWithNoTooltip('catholic')] breitet sich aus"
 flavor_geo.19.desc: "Mit der Einführung des [ShowReligionNameWithNoTooltip('catholic')] in unserem Land haben einige unserer Leute diese Religion bereitwillig angenommen und jeden Tag neue Gläubige in ihre Reihen geholt. Die Taufe von [target_character.GetName] ist die jüngste Entwicklung im Wachstum dieses neuen Glaubens innerhalb unserer Grenzen. Manche unterstützen die Annahme dieser Religion und drängen auf engere Beziehungen zum Westen, wohingegen viele andere Angst haben, unseren Glauben und unsere Traditionen aufzugeben …"
 flavor_geo.19.a: "Das muss aufhören!"
 flavor_geo.19.b: "Sendet eine Anfrage für weitere Missionen."
 flavor_geo.20.title: "[ShowReligionNameWithNoTooltip('catholic')] in „[target_country.GetLongNameWithNoTooltip|U]“"
 flavor_geo.20.desc: "Seit der Taufe von [target_character.GetName] haben sich viele einflussreiche Personen am #L [target_country.GetAdjective|l]en#! [target_country.GetGovernment.GetCourtTitle] dafür eingesetzt, dass ihr Land offiziell zum [ShowReligionNameWithNoTooltip('catholic')] wechselt. Um den Wechsel effizient und schnell zu gestalten, bat man uns, entweder eine neue [ShowBuildingTypeName('missionary_building')] an mehreren wichtigen Orten zu finanzieren oder ihnen unsere Unterstützung anzubieten …"
 flavor_geo.20.a: "Wir werden ihre Bemühungen finanzieren."
 flavor_geo.20.b: "Ein Bündnis ist angebracht."
 flavor_geo.20.c: "Wir sind nicht zum Helfen verpflichtet."
 flavor_geo.21.title: "Eine Mitteilung aus „[target_country.GetNameWithNoTooltip|U]“"
 flavor_geo.21.desc: "In einem großzügigen Schritt zur Unterstützung unserer Fürsprache für die Annahme des [ShowReligionNameWithNoTooltip('catholic')] hat sich [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('PAP').GetGovernment.GetRulerTitle] bereit erklärt, wertvolle Hilfe in Form …"
 flavor_geo.21.a: "… neuer [ShowReligionAdjectiveWithNoTooltip('catholic')|l]er Missionen anzubieten!"
 flavor_geo.21.b: "… eines Bündnisses anzubieten!"
 flavor_geo.21.c: "… moralischer Unterstützung anzubieten."
 flavor_geo.22.title: "Wiederherstellung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s"
 flavor_geo.22.desc: "Viel zu lange schon hat der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] die Güter und Rechte des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! mit Füßen getreten. Wütende Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] und einflussreiche Männer des Glaubens haben sich vor [target_character.GetName] in [target_location.GetName] versammelt, um eine Beschneidung der Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zu fordern, damit dessen Habgier uns nicht mit Haut und Haar verschlingt!"
 flavor_geo.22.a: "Befolgt den Rat des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s."
 flavor_geo.22.b: "Erlegt ein paar Beschränkungen auf."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "Sonnenfinsternis von [GetCurrentYear]"
 flavor_geo.23.desc: "Ein erstaunliches Phänomen wird beobachtet! In einer symbolträchtigen Szene wird die Sonne in ein dunkles Rot gehüllt, als würde sie fünfmal in die Dunkelheit eintauchen! Wenn der Tag zur Nacht wird, sehen die Abergläubischen unter uns eine Wiedergeburt, Prophezeiungen, Göttlichkeit und ein Zeitalter der Dunkelheit …"
 flavor_geo.23.a: "Es gibt für uns kein Paradies, in das wir uns flüchten könnten!"
 flavor_geo.23.b: "Ein höchst merkwürdiges astronomisches Phänomen."
 flavor_geo.24.title: "Die Forderungen von [target_character2.GetShortNameWithNoTooltip]"
 flavor_geo.24.desc: "[Select_CString(target_character2.IsFemale, 'Die große Erobererin und Herrscherin', 'Der große Eroberer und Herrscher')] über ein riesiges Gebiet ist in Form [target_character2.Custom('DE_PRO_POS_S_3P')]er Würdenträger mit einem unvorstellbaren Vorschlag zu uns gekommen! Unter wahnsinnigem Gelächter fordert [target_character2.Custom('DE_PRO_PER_S_3P_N')], dass [target_character1.GetName] und die gesamte #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Familie den als „[target_religion.GetName]“ bekannten Glauben annehmen, damit wir nicht den Zorn des höchst mächtigen #L [target_country2.GetFlavorRank]s#! riskieren …"
 flavor_geo.24.a: "Wir werden wohl nachgeben müssen. Zum Wohl unseres Volkes …"
 flavor_geo.24.b: "Wir werden unseren Glauben nicht verraten!"
 flavor_geo.24.historical_info: "Im späten 14. Jahrhundert sah sich das Königreich Georgien einer schrecklichen Bedrohung durch Timur, den gefürchteten Eroberer, ausgesetzt, dessen Invasionen die Region in Aufruhr brachten. Als Timurs Truppen die georgischen Länder verwüsteten, standen die örtlichen Herrscher vor der schwierigen Entscheidung, entweder zum Islam überzutreten, um weitere Verwüstungen zu vermeiden, oder sich weiteren Verheerungen auszusetzen. Nach wochenlangen Beratungen, Verhandlungen und wachsendem Druck entschieden sich die georgischen Behörden, nur dem Namen nach zum Islam zu konvertieren, um diese Fassade später wieder aufzugeben, als sie erkannten, dass Timurs Macht am Schwinden war."
 flavor_geo.25.title: "Die Bekehrung einer Nation ([target_country1.GetLongNameWithNoTooltip|U])"
 flavor_geo.25.desc: "Unsere sanftmütigen Eroberer haben uns auf unserer Reise durch die verschiedenen Regionen Nachrichten aus einer gewissen Nation ([target_country1.GetLongName|U]) gebracht. Es scheint, dass der örtliche Häuptling, der für ihre Angelegenheiten zuständig ist, [target_character1.GetName] gebeten hat, die Religion namens „[target_religion.GetName]“ anzunehmen. Der Brief …"
 flavor_geo.25.a: "… scheint ihre Unverschämtheit zu enthalten! Wir werden sie zu Asche verwandeln!"
 flavor_geo.25.b: "… scheint ihre entschiedene Ablehnung zu enthalten. Lasst sie vorerst in Ruhe."
 flavor_geo.25.c: "… scheint eine offizielle Proklamation der Bekehrung von [target_character1.GetShortNameWithNoTooltip] zu enthalten."
 flavor_geo.26.title: "Religionsidentität von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_geo.26.desc: "Die kürzlich erzwungene Annahme des #L [GetCountry('TIM').GetAdjective|l]en#! Glaubens durch unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wurde offensichtlich von der Mehrheit der Bevölkerung nicht im besten Licht gesehen. Unser #L [ROOT.GetCountry.GetReligion.GetAdjective|l]er#! Glaube lässt sich nicht so leicht von fremdländischen Einflüssen beirren, nicht einmal unter der Androhung eines Krieges. Viele argumentieren, [target_character.GetName] sollte eine solche Bekehrung widerrufen und sich stattdessen darauf vorbereiten, den wahren Glauben zu verteidigen."
 flavor_geo.26.a: "Es war eine List und sie hat ihren Zweck erfüllt."
 flavor_geo.26.b: "Was geschehen ist, ist geschehen."
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip|U]"
 flavor_geo.27.desc: "Der Name einer bekannten Person wurde in letzter Zeit häufig von vielen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] im Mund geführt. Als Mitglied einer kleinen, landlosen Adelsfamilie aus [target_location.GetName] ist [target_character2.GetName] dank [target_character2.Custom('DE_PRO_POS_S_3P')]er militärischen Leistungen alles andere als unbekannt, da [target_character2.Custom('DE_PRO_PER_S_3P_N')] sich schon sehr früh dieser Laufbahn verschrieb. Ein solches Talent in unseren Reihen würde unsere militärischen Fähigkeiten zweifellos verbessern, und [target_character2.Custom('DE_PRO_POS_S_3P')]e leidenschaftliche Taktik wird sich in zukünftigen Zwisten sicherlich ebenfalls als nützlich erweisen."
 flavor_geo.27.a: "Ladet [target_character2.Custom('DE_PRO_PER_S_3P_A')] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein. Wir werden [target_character2.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten zu nutzen wissen."
 flavor_geo.27.b: "Wir brauchen keine Ratschläge von Emporkömmlingen aus niederen Adelskreisen."
 flavor_geo.27.historical_info: "Giorgi Saakadse, der als Verteidiger Georgiens gegen die Invasionen der Osmanen und Safawiden gefeiert wurde, war ein gefeierter georgischer Heerführer des frühen 17. Jahrhunderts. Er stammte aus einer angesehenen Familie und diente zunächst als Befehlshaber im Königreich Kartlien. Saakadse erlangte Ruhm für sein strategisches Geschick, insbesondere in der Schlacht von Tsitsamuri im Jahr 1625, in der er einen entscheidenden Sieg über die Safawiden errang. Seine Karriere war sowohl von militärischen Triumphen als auch von politischen Unruhen – einschließlich Streitigkeiten mit dem georgischen Königshof – geprägt."
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip|U]"
 flavor_geo.28.desc: "[target_character2.GetName|U] stammt aus einer unserer weniger angesehenen Familien und zeigte schon in jungen Jahren Anzeichen von großer Neugier und Intelligenz. Nach [target_character2.Custom('DE_PRO_POS_S_3P')]er Kindheit in der [target_location.GetRank.GetName] [target_location.GetName] war [target_character2.Custom('DE_PRO_PER_S_3P_N')] es gewohnt, alles in der Familienbibliothek zu lesen. Als [target_character2.Custom('DE_PRO_PER_S_3P_N')] später an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] versetzt wurde, nahm [target_character2.Custom('DE_PRO_PER_S_3P_N')] alles Wissen aus der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Bibliothek in sich auf. Schon früh versuchte [target_character2.Custom('DE_PRO_PER_S_3P_N')] sich im Schreiben, und einige dieser Texte sind vielversprechend. Wenn [target_character2.Custom('DE_PRO_PER_S_3P_N')] gefördert wird, wird [target_character2.Custom('DE_PRO_PER_S_3P_N')] sicher [Select_CString(target_character2.IsFemale, 'eine unserer besten Schriftstellerinnen', 'einer unserer besten Schriftsteller')] werden."
 flavor_geo.28.a: "Wir sollten [target_character2.Custom('DE_PRO_PER_S_3P_A')] in unserer Nähe behalten. Am besten unmittelbar am [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_geo.28.b: "Nichts weiter als ein Landei. Lasst [target_character2.Custom('DE_PRO_PER_S_3P_A')] dorthin zurückkehren, wo [target_character2.Custom('DE_PRO_PER_S_3P_N')] herkommt."
 flavor_geo.28.historical_info: "Sulchan-Saba Orbeliani war ein bekannter georgischer Gelehrter, Diplomat und Schriftsteller und ist für seine Beiträge zur georgischen Literatur und dem Bildungswesen der Nation bekannt. Als Mitglied der einflussreichen Familie Orbeliani ist er vor allem für sein Werk #italic Das Leben des Saba#! sowie seine Übersetzungen klassischer Werke – darunter die Fabeln von Äsop – ins Georgische berühmt, die die georgische Literaturtradition erheblich bereicherten. Seine pädagogischen und diplomatischen Bemühungen waren entscheidend für die Förderung und Bewahrung der georgischen Kultur in einer Zeit politischer Instabilität und äußerer Bedrohung. Orbelianis Einfluss wird für seine Rolle bei der Förderung der georgischen intellektuellen und kulturellen Renaissance gefeiert."
