 chi_gift_received_count: "Wir haben [ROOT.GetVariable('gifts_received').GetValue|2+=] in [gold|e] erhalten, was umgewandelt wird in:"
 flavor_chi.2100.title: "Schatzflotte in Sturm geraten"
 flavor_chi.2100.desc: "Auf ihrer Reise ist unsere prächtigste Schatzflotte auf einen äußerst widrigen Gegner gestoßen: Niemand anderes als mächtige Naturgewalten in Form eines massiven Sturms überrumpelte unsere erfahrenen Seeleute. Zahlreiche Schiffe sanken im Zuge dieses Unglücks, was einen Verlust vieler unserer Geschenke und Waren bedeutet."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "Zusammenstoß mit einer Piratenflotte"
 flavor_chi.2101.desc: "Während sie von [target_location.GetName] aus die als [target_location.GetTopography.GetName] bekannte Region durchsegelte, stieß unsere glorreiche Schatzflotte unter den wachsamen Augen von $expedition_leader_name$ auf eine niederträchtige Flotte gewalttätiger Piraten. Unsere tapferen Soldaten duckten sich natürlich nicht furchtsam weg, sondern führten den Feind in eine entscheidende Schlacht, in der die gegnerischen Grobiane vernichtend geschlagen und ihre Anführer gefangengenommen wurden. Allerdings endete diese Begegnung nicht ohne einen Verlust an Mannstärke und Schiffen, und sie nahm unserer prächtigen Flotte auch viele Ressourcen."
 flavor_chi.2101.a: "Das wird uns einige Wertschätzung einbringen."
 flavor_chi.2200.title: "Auf der Suche nach einem Dolmetscher"
 flavor_chi.2200.desc: "So fern der Heimat haben die #L [ShowCultureGroupName('chinese_group')|l]en#! Abgesandten der Schatzflotte Schwierigkeiten, sinnvoll mit uns Gespräche zu führen. Und dennoch wollen sie noch weiter segeln, um bald auf Leute aus vielerlei Kulturen zu stoßen, mit denen sie noch nie zuvor gesprochen haben. Um ihre Reise fortsetzen zu können, haben sie uns um einen örtlichen Dolmetscher gebeten, der ihnen helfen kann."
 flavor_chi.2200.a: "Findet sofort einen Dolmetscher!"
 flavor_chi.2200.b: "Darum müssen sie sich kümmern, nicht wir."
 flavor_chi.2201.title: "Karten teilen"
 flavor_chi.2201.desc: "Die $expedition_name_treasure_voyage$ bat uns, unsere Karten der örtlichen Wasserstraßen mit ihnen zu teilen. Wir müssen dies nicht tun, doch wenn wir ihrer Bitte entsprechen, würde es als eine Geste des Wohlwollens gesehen werden. $expedition_leader_name$ und andere #L [ShowCultureGroupName('chinese_group')|l]en#! Eliten, die sich derzeit in $expedition_location_name$ aufhalten, wüssten dies auch gewiss zu würdigen."
 flavor_chi.2201.a: "Teilt, was wir haben."
 flavor_chi.2201.b: "Wir haben keine solchen Karten, die wir teilen könnten."
 flavor_chi.2202.title: "Ausbeuterische Kosten"
 flavor_chi.2202.desc: "Aufgrund der Unwissenheit der Seeleute der $expedition_name_treasure_voyage$ hat der örtliche [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] Märkte in der Nähe des Hafens von $expedition_location_name$ eingerichtet. Diese Märkte bieten den Besuchern örtlichen Waren zu bestimmten Preisen – und hier liegt das Problem: Die habgierigeren Vertreter unserer Händler wollen die Verzweiflung der Seeleute ausnutzen und haben die Preise maßlos erhöht. Die Preise sind teilweise derart gestiegen, dass bewaffnete Kämpfe auf den Straßen ausgebrochen sind und Unruhe in der [fleet_loc.GetRank.GetName] herrscht."
 flavor_chi.2202.a: "Bestraft den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"
 flavor_chi.2202.b: "Zieht die Seeleute zur Verantwortung."
 flavor_chi.2203.title: "Empfundene Demütigung"
 flavor_chi.2203.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist sehr verärgert über die Aufmerksamkeit, die wir der $expedition_name_treasure_voyage$ schenkten. Seine Mitglieder sehen die #L [ShowCultureGroupName('chinese_group')|l]en#! Reisenden als überhebliche Eindringlinge, die weder unsere Gastfreundschaft verdienen noch die Privilegien, die wir ihnen während ihres Aufenthalts gewährt haben. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verlangt daher, dass wir einige der Privilegien zurücknehmen und ihnen deutlich machen, dass sie sich nicht in ihrem eigenen Land befinden."
 flavor_chi.2203.a: "Folgt den Bitten des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s."
 flavor_chi.2203.b: "Wir können es nicht riskieren, die [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Gäste zu verärgern."
 flavor_chi.2204.title: "Ein religiöser Fehltritt"
 flavor_chi.2204.desc: "Die Seeleute der #L [ShowCultureGroupName('chinese_group')|l]en#! Schatzflottenexpedition sind derart unerfahren, was unsere #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Traditionen angeht, dass sie eine frevlerische Tat gegen unseren Glauben begingen. Das löste Empörung unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] aus, der den Kopf der Expedition, $expedition_leader_name$, dazu aufgefordert hat, sich zu dem Frevel zu bekennen und sich für die Unhöflichkeit zu entschuldigen."
 flavor_chi.2204.a: "Verlangt eine Entschuldigung von $expedition_leader_name_tooltipless$."
 flavor_chi.2204.b: "Vergesst diesen Fehltritt."
 flavor_chi.2205.title: "Auslieferungsforderung"
 flavor_chi.2205.desc: "Die $expedition_name_treasure_voyage$ erkannte einen unserer Höflinge namens [target_escapee.GetName] als [Select_CString(target_escapee.IsFemale, 'eine geflohene Überläuferin', 'einen geflohenen Überläufer')] aus der eigenen Heimat ([expedition_initiator.GetName]). Die #L [ShowCultureGroupName('chinese_group')|l]en#! Reiseeliten, angeführt von $expedition_leader_name$, verlangen, dass man ihnen [target_escapee.GetShortNameWithNoTooltip] aushändigt – zwecks einer Auslieferung ins [GetInternationalOrganization('middle_kingdom').GetName], um [target_escapee.Custom('DE_PRO_PER_S_3P_D')] den Prozess zu machen."
 flavor_chi.2205.a: "Erfüllt ihre Forderungen."
 flavor_chi.2205.b: "Eine groteske Forderung!"
 flavor_chi.2206.title: "Gemeinsamer Armee-Drill"
 flavor_chi.2206.desc: "Während ihres ausgedehnten Aufenthalts machte $expedition_leader_name$, der Kopf der chinesischen Expedition, den Vorschlag, ihre und unsere Truppen an einer gemeinsamen Militärübung teilnehmen zu lassen. Solche Drills könnten beiden Seiten zugutekommen und würden von einem tiefen Vertrauen zwischen den Beteiligten zeugen. Allerdings steckt auch ein gewissen Risiko in einer Übung mit fremdländischen Soldaten, und wir müssen dennoch vorsichtig bleiben. [target_unit.GetName|U] – dies ist die Armee, die am nächsten an $expedition_location_name$ stationiert ist, und sie würde die Truppen stellen, die sich gemeinsam mit den Chinesen ertüchtigen."
 flavor_chi.2206.a: "Nehmt das Angebot an."
 flavor_chi.2206.b: "Wir können immer ablehnen."
 flavor_chi.2207.title: "Angebot #L [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]er#! Hilfe"
 flavor_chi.2207.desc: "Als die [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]e $expedition_name_treasure_voyage$ in $expedition_location_name$ ankam, hatte sie nicht erwartet, unsere Nation ([ROOT.GetCountry.GetLongName|U]) inmitten eines blutigen Krieges vorzufinden, und dennoch sind sie nun hier. Gleichwohl hat ihre Nation ([expedition_initiator.GetLongName|U]) keine hohe Meinung von unseren Feinden, und man wäre daher gewillt, uns bei diesem Streit zu helfen."
 flavor_chi.2207.a: "Wir nehmen jede Hilfe an, die wir bekommen können."
 flavor_chi.2207.b: "Es ist unser Kampf, nicht der ihre."
 flavor_chi.2208.title: "#L [ShowCultureGroupNameWithNoTooltip('chinese_group')|U]e#! Schatzreisende helfen [from.GetNameWithNoTooltip]"
 flavor_chi.2208.desc: "Unsere Spione berichten uns von einer großen $expedition_name_treasure_voyage$, die von $expedition_leader_name$ angeführt wird und von einer gewissen Nation ([expedition_initiator.GetLongName|U]) aufgestellt wurde. Als man in den Feindeshafen $expedition_location_name$ einlief, entschied man, sich einzumischen und unseren Feind ([from.GetName]) im Krieg gegen uns zu unterstützen!"
 flavor_chi.2208.a: "Wir werden das den #L [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en#! Hunden niemals vergeben!"
 flavor_chi.2209.title: "Bitte um Moscheebau"
 flavor_chi.2209.desc: "Der Kopf der $expedition_name_chinese_expedition$ $expedition_leader_name$ hängt fromm dem [target_religion.GetName] an. Da viele aus der Flotte demselben Glauben folgen, bat man nun um die Erlaubnis, eine Moschee zu bauen, um die örtliche [target_religion.GetAdjectiveWithNoTooltip|l]e Gemeinschaft zu unterstützen."
 flavor_chi.2209.a: "Genehmigt den Bau."
 flavor_chi.2209.b: "Warnt sie vor einem solchen Vergehen."
 flavor_chi.2210.title: "#L [ShowCultureGroupNameWithNoTooltip('chinese_group')|U]e#! Diaspora in $expedition_location_name_tooltipless$"
 flavor_chi.2210.desc: "In $expedition_location_name$ findet man eine große #L [ShowCultureGroupName('chinese_group')|l]e#! Diaspora, die hier über viele Jahrzehnte hinweg gewachsen ist. Die [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Kaufleute kamen ursprünglich als Händler, nahmen sich Einheimische als Ehefrauen und ließen sich hier nieder. Sie passten sich an die Gegebenheiten an und nehmen eine wichtige Rolle in unserer Gesellschaft ein. Mit der Ankunft der $expedition_name_treasure_voyage$ einer gewissen Nation ([expedition_initiator.GetName]) hat sich $expedition_leader_name$ entschieden, diese Diaspora zu unterstützen."
 flavor_chi.2210.a: "Ermutigt das."
 flavor_chi.2210.b: "Haltet sie auf!"
 flavor_chi.2211.title: "Soldaten lassen sich nieder"
 flavor_chi.2211.desc: "Einige Soldaten aus der $expedition_name_chinese_expedition$ traten aus dem Dienst und durften sich in $expedition_location_name$ niederlassen. Sie nahmen sich Einheimische als Frauen, und ihre Verbindungen könnten sich langfristig für uns auszahlen."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "Eingreifen der $expedition_name_treasure_voyage$"
 flavor_chi.2212.desc: "Als die $expedition_name_chinese_expedition$ in $expedition_location_name$ ankam, fanden sie unser [ROOT.GetCountry.GetFlavorRank] in einen blutigen Bürgerkrieg verwickelt vor. Obwohl solche Zustände viele Besucher sogleich abgeschreckt hätten, fanden $expedition_leader_name$ und die $expedition_name_treasure_voyage$ Gefallen an der #L [ROOT.GetCountry.GetAdjective|l]en#! Sache und unterstützen uns militärisch als Vertreter für das [GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_chi.2212.a: "Wir nehmen jede Hilfe an, die wir bekommen können."
 flavor_chi.2212.b: "Wir brauchen ihre Hilfe nicht."
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "Die niederträchtige $expedition_name_chinese_expedition$ hat sich im laufenden Zwist ([target_war.GetName]) auf eine Seite geschlagen. Und trotz der Weisheit von $expedition_leader_name$, ihrem Kopf, traf sie die falsche Wahl und unterstützt eine andere Nation ([country_at_war_with.GetName]) statt unserer ([ROOT.GetCountry.GetName]). Wir werden sie auf dem Schlachtfeld vernichten."
 flavor_chi.2213.a: "Wir werden das nicht vergessen!"
 flavor_chi.2214.title: "#L [ShowCultureGroupNameWithNoTooltip('chinese_group')|U]e#! Geringschätzung"
 flavor_chi.2214.desc: "Die Beziehungen zwischen unserer Nation ([ROOT.GetCountry.GetName|U]) und unseren Besuchern, der $expedition_name_treasure_voyage$, sind auf einem Tiefpunkt. In letzter Zeit gab es unzählige Zusammenstöße zwischen unserer Garnison und den fremdländischen Seeleuten – obwohl die Beziehungen offiziell noch gepflegt werden, wenngleich halbherzig. Allerdings ließen jüngste Ereignisse diese Bande noch weiter zerfasern. Nun hat $expedition_leader_name$ unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) und deren Werte angeprangert, und die $expedition_name_chinese_expedition$ bereitet sich darauf vor, $expedition_location_name$ zu verlassen, bevor die Spannungen noch weiter zunehmen."
 flavor_chi.2214.a: "Wir müssen unsere Beziehungen erneuern."
 flavor_chi.2214.b: "Auf Nimmerwiedersehen!"
 chinese_interregnum: "[THIS.GetCountry.GetName|U] wird unter ein #L [ShowCultureGroupName('chinese_group')|l]es#! Interregnum geraten."
 flavor_chi.2215.title: "Eine streitlustige Bitte"
 flavor_chi.2215.desc: "Der Kopf der $expedition_name_treasure_voyage$ höchstpersönlich, $expedition_leader_name$, reichte eine ernsthafte Anfrage ein, um eine militärische Intervention gegen [target_country.GetName] zu erbitten. Soweit wir wissen, ist das [target_country.GetAdjectiveWithNoTooltip|l]e [target_country.GetFlavorRank] aus welchem Grund auch immer ein Ziel für die #L [ShowCultureGroupName('chinese_group')|l]en#! Eliten geworden und die Expeditionsanführer bitten uns, dafür zu sorgen, dass [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [target_country.GetGovernment.GetRulerTitle] die Strafe des Himmels erfährt."
 flavor_chi.2215.a: "Wir werden ihrer Empfehlung folgen."
 flavor_chi.2215.b: "Sie können von uns nicht erwarten, dass wir das machen."
 flavor_chi.2216.title: "Enttäuschende Tributqualität"
 flavor_chi.2216.desc: "Obgleich sie es nicht offiziell sagten, wissen wir, dass die Eliten der $expedition_name_treasure_voyage$ mit der Güte unserer Geschenke unzufrieden sind. Wir vermuteten dies bereits während ihrer Audienz bei [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], doch nun haben es die Berichte unserer Spione, die ihre Gespräche belauschten, bestätigt."
 flavor_chi.2216.a: "Entschädigt sie."
 flavor_chi.2216.b: "Wir werden nichts unternehmen, solange sie uns darauf nicht ansprechen."
 flavor_chi.2217.title: "Skandal am [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_chi.2217.desc: "Während einer Audienz [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'bei der', 'beim')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] äußerte jemand am [ROOT.GetCountry.GetGovernment.GetCourtTitle] abscheuliche Worte über unsere #L [ShowCultureGroupName('chinese_group')|l]en#! Besucher und beleidigte sie. Wenn nicht etwas unternommen wird, könnte die $expedition_name_treasure_voyage$ [Select_CString(expedition_initiator.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [expedition_initiator.GetGovernment.GetRulerTitle] von diesem Vorfall berichten."
 flavor_chi.2217.a: "Bietet eine ernsthafte Entschuldigung an."
 flavor_chi.2217.b: "Gebt ihnen Geschenke als Entschuldigung."
 flavor_chi.2217.c: "Warum sollten wir uns selbst bestrafen?"
 flavor_chi.2218.title: "Gute Behandlung"
 flavor_chi.2218.desc: "Die Eliten, die die $expedition_name_treasure_voyage$ anführen, sind sehr zufrieden mit unserer Gastfreundschaft und den verschiedenen Privilegien, die wir ihnen gewähren. Neben dem üblichen Tributaustausch gestatteten wir ihnen die Reparatur ihrer Schiffe und halfen ihnen dabei. Sie zeigen es vielleicht nicht direkt, doch wir wissen, dass sie mit dieser Behandlung sehr zufrieden sind."
 flavor_chi.2218.a: "Gastfreundschaft ist das A und O!"
 flavor_chi.2218.b: "Lasst sie nicht auf falsche Gedanken kommen."
 chi_neighboring_nations_might_get_cb_on_us: "Benachbarte [nations|e], die von der $expedition_name_treasure_voyage$ besucht werden, erhalten die Möglichkeit, mit ihrer Unterstützung unserer Nation ([ROOT.GetCountry.GetName]) den [war|e] zu erklären."
 not_is_treasure_voyage_active: "Keine $expedition_name_treasure_voyage$ ist derzeit aktiv."
