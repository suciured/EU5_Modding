 flavor_chi.2000.title: "Zeitalter der Schatzflotten"
 flavor_chi.2000.desc: "Die letzten Jahrzehnte des Wohlstands haben uns mit reichlich verfügbarem Gold und Ressourcen ausgestattet, um sie für unsere diplomatischen Bemühungen einzusetzen. Wir könnten und sollten diese Mittel nutzen, um die ohnehin schon starke Position, die das [GetInternationalOrganization('middle_kingdom').GetName] einnimmt, in den Augen der Welt weiter zu festigen. Dafür sollten wir verschiedene maritime Expeditionen veranlassen, mit den größten Geschenken, die sich „[ROOT.GetCountry.GetName]“ leisten kann, um noch mehr Nationen zu überzeugen, Teil unseres [ShowSubjectTypeName('tributary')]-Netzwerks zu werden."
 flavor_chi.2000.a: "Und genau das werden wir tun!"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName|U] kann die [action|e] „[ShowGenericActionName('start_a_treasure_voyage')]“ nutzen, um [gold|e] dafür aufzuwenden, dass noch mehr Nationen dem eigenen [ShowSubjectTypeName('tributary')]-Netzwerk beitreten. Dies wird nur möglich sein, solange diese Nation als [international_organization_leader_short|e] im [GetInternationalOrganizationType('middle_kingdom').GetName] fungiert."
 flavor_chi.2001.title: "Das Ende eines Zeitalters"
 flavor_chi.2001.desc: "Heute blickt der Staat von „[ROOT.GetCountry.GetName]“ auf die Errungenschaften der Schatzflotten zurück und sieht nichts weiter als eitle Vergeudung von Mitteln, um sich zu nichts mehr als einem bisschen Prestige zu verhelfen. Am besten wäre es, wenn Geschichtsschreiber die Existenz dieser Unternehmungen schlicht unterschlagen würden."
 flavor_chi.2001.a: "Es ist, wie es ist."
 chi_unable_to_send_treasure_voyages: "„[ROOT.GetCountry.GetName]“ kann nicht länger „[ShowGenericActionName('start_a_treasure_voyage')]“ nutzen"
 flavor_chi.2002.title: "Eine Expedition beginnen"
 flavor_chi.2002.desc: "Nach Wochen der Vorbereitung ist unsere große Marine endlich bereit, die Segel in Richtung [target_area.GetName] zu setzen. Es ist nicht klar, welche Abenteuer oder Fehlschläge $expedition_leader_name$ und die Besatzung unterwegs erwarten. Bedenkt man jedoch, dass [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] der Besatzung eine solche Verantwortung anvertraute, wird sie uns gewiss nicht enttäuschen.\n\nWie geplant wird die Flotte im Morgengrauen die Segel setzen und den Hafen von [start_location.GetName] verlassen. Es könnte Jahre dauern, bis sie wieder an unseren Küsten anlandet. Wir wünschen ihr eine gute Fahrt!"
 flavor_chi.2002.a: "Viel Glück!"
 chinese_treasure_expeditions_send_tooltip: "Die $expedition_name_treasure_voyage$ wird unter der Führung von [target_character.GetName] in Richtung [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] geschickt.\nDie Flotte hat #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! [gold|e] als Waren an Bord, die als Geschenke für jene [countries|e] gedacht sind, die sie besucht"
 flavor_chi.2003.title: "Verborgenes Ereignis"
 flavor_chi.2003.desc: "Verborgenes Ereignis"
 flavor_chi.2003.a: "Verborgenes Ereignis"
 flavor_chi.2004.title: "Ankunft der [expedition_initiator.GetAdjectiveWithNoTooltip|l]en $expedition_name_treasure_voyage$"
 flavor_chi.2004.desc: "Bei Tagesanbruch grüßte die Bewohner der [target_stop.GetRank.GetName] [target_stop.GetName] ein beängstigender, aber auch erstaunlicher Anblick. Der gesamte Horizont zur Seeseite ([coastal_sea_tile.GetName]) war mit Schiffen aus dem [GetInternationalOrganization('middle_kingdom').GetName] ([expedition_initiator.GetLongName|U]) bedeckt. Der Kopf der Flotte, $expedition_leader_name$, ging in unserem Hafen an Land und erhielt die Erlaubnis, die Vorräte in [target_stop.GetNameWithNoTooltip] wieder aufzufüllen. Was dann folgte, ist wahrlich merkwürdig, denn als die [expedition_initiator.GetAdjectiveWithNoTooltip|l]en Seeleute mit den örtlichen Bütteln in Berührung kamen, überschütteten sie diese mit Geschenken und baten um eine Audienz [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'bei der', 'beim)] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_chi.2004.a: "Heißt sie am [ROOT.GetCountry.GetGovernment.GetCourtTitle] willkommen!"
 flavor_chi.2005.title: "Audienz [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'bei der', 'beim)] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2005.desc: "$expedition_leader_name$ und das Gefolge des Kopfs der Expedition haben es endlich geschafft, an [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere wohlwollende', 'unseren wohlwollenden')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] heranzutreten. Ihre riesige Flotte und eine Fülle an Geschenken haben bei uns allen großen Eindruck hinterlassen, und daher waren wir alle äußerst entsetzt, als sie uns eine [ShowSubjectTypeName('tributary')]-Beziehung unter #L [expedition_initiator.GetAdjective|l]er#! Herrschaft anboten. Vielleicht jedoch wäre es für uns von größerem Nutzen, Klientelland eines solch mächtigen Staates zu sein, als es zunächst scheint."
 flavor_chi.2005.a: "Freundschaft hat ihren Preis."
 flavor_chi.2005.b: "Das kommt für uns nicht infrage!"
 chinese_expedition_resolution_tt: "In den kommenden Monaten wird die chinesische $expedition_name_treasure_voyage$ in unserem Hafen in [target_stop.GetName] bleiben. Wir erhalten [events|e], die es uns erlauben, mit ihnen zu interagieren, und dies wird ihre Meinung von uns ändern. Abhängig von der Meinung am Ende des Aufenthalts, erhalten wir verschiedene Ereignisse:\n\nFolgsam (#y 67#! - #y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nWohlwollend (#y 33#! - #y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\nGleichgültig (#y -32#! - #y 32#!):\n$NOTHING_HAPPENS_EFFECT$\nRespektlos (#y -66#! - #y -33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nÜberheblich (#y -100#! - #y -67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "Angemessene Geschenke"
 flavor_chi.2006.desc: "Da sie ihre Mission in [ROOT.GetCountry.GetName] beendet hat, ist die Schatzflotte von [expedition_initiator.GetName] derzeit dabei, ihre Vorräte aufzustocken, um in wenigen Monaten abzureisen. Es wäre angemessen, sie mit dem Besten auszustatten, was unser [ROOT.GetCountry.GetFlavorRank] als Zeichen der Anerkennung und als Bestätigung unserer [ShowSubjectTypeName('tributary')]-Beziehung aufzubieten vermag."
 flavor_chi.2006.a: "Zeigt ihnen unsere Großzügigkeit."
 flavor_chi.2006.gift: "Gebt ihnen unsere Spezialität."
 flavor_chi.2006.b: "Wir können uns das nicht leisten …"
 flavor_chi.2007.title: "Die Expedition reist ab"
 flavor_chi.2007.desc: "Zu guter Letzt ist die #L [expedition_initiator.GetAdjective|l]e#! Schatzflotte endlich aus „[target_stop.GetName]“ abgereist. Wir gewährten ihr große Gastfreundschaft, und wir hoffen, dass ihre Reise unter einem guten Stern steht."
 flavor_chi.2007.a: "Gute Fahrt!"
 chi_fleet_will_depart: "#L [expedition_initiator.GetAdjective|U]e#! Expedition wird aus „[ROOT.GetCountry.GetName]“ aufbrechen."
 chinese_expedition_opinion: "Vertrauen der Schatzexpedition"
 based_on_expedition_opinion: "Beruhend auf dem $chinese_expedition_opinion$ (derzeit: [ROOT.GetVariable('chinese_expedition_opinion').GetValue]) wird Folgendes geschehen:"
 flavor_chi.2008.title: "Rückkehr der $expedition_name_treasure_voyage$"
 flavor_chi.2008.desc: "Unsere Flotte, die wir vor Jahren nach [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] schickten, ist endlich zurückgekehrt und bringt viele Abgesandte und Geschenke mit, die sie während ihrer langen Reise zusammentrug. $expedition_leader_name$ reist nun mit all diesen Reichtümern und den fremdländischen Vertretern zu unserem Hauptsitz."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "Audienz [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'bei der', 'beim)] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2009.desc: "$expedition_leader_name$ ist endlich unter Fanfarenklängen und lautem Jubel nach [ROOT.GetCountry.GetCapital.GetName] zurückgekehrt. Teil der eingetroffenen Delegation sind auch viele Abgesandte aus all jenen Ländern, die man besuchte und die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Treue schwören wollen. Wir sind sehr zufrieden mit ihrer Entscheidung, hierherzukommen."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "Ende der Expedition"
 flavor_chi.2010.desc: "Die $expedition_name_treasure_voyage$ ist endlich zurück. Lasst uns schauen, ob sich unser Einsatz lohnte, und lasst uns überlegen, ob wir in der Zukunft eine weitere schicken, denn Schatzflotten sind eine kostspielige Angelegenheit."
 flavor_chi.2010.a: "Wir brauchen mehr Missionen wie diese."
 flavor_chi.2011.title: "Entdeckte Routen"
 flavor_chi.2011.desc: "Obgleich unsere Expedition nach [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] keinen erkundenden Charakter hatte, zeigten die Briefwechsel mit örtlichen Herrschern unseren Reisenden unterwegs neue Routen auf. Ob ihrer Rückkehr können wir diese Kenntnisse nutzen, um jene Länder, die nicht zum [GetInternationalOrganization('middle_kingdom').GetName] gehören, noch besser zu kartieren."
 flavor_chi.2011.a: "Es gibt noch mehr in der Welt als das [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]?"
 chi_we_will_gift_cloves: "Wir werden [expedition_initiator.GetName] [ShowGoodsName('cloves')] schenken."
 chi_we_will_gift_giraffe: "Wir werden [expedition_initiator.GetName] eine Giraffe geben."
 chi_we_will_gift_persian_blue: "Wir werden [expedition_initiator.GetName] eines unserer eigenen [ShowGoodsName('dyes')] zum Geschenk machen."
 flavor_chi.2012.title: "Eine exotische Bestie"
 flavor_chi.2012.desc: "Unsere $expedition_name_treasure_voyage$ hat eine wahrhaft außergewöhnliche und besondere Kreatur an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] gebracht, an dem [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] residiert! Es ist eine riesige Bestie mit einem langen Hals, die mit dunklen Flecken bedeckt ist und die man in Übersee „Giraffe“ nennt. Unsere Höflinge allerdings haben die Kreatur mit dem #L [ShowCultureGroupName('chinese_group')|l]en#! #italic Qilin#! gleichgesetzt, das auf das Nahen eines goldenen Zeitalters unter der Herrschaft eines erhabenen Herrschers verweist. Wir könnten diese Theorie aufgreifen und unser Ansehen verbessern, aber damit zugleich auch höhere Erwartungen an unsere Taten schaffen."
 flavor_chi.2012.a: "Es ist das mystische #italic Qilin#!!"
 flavor_chi.2012.b: "Eine wunderbare Kreatur – das steht fest."
 flavor_chi.2013.title: "Farben des Staunens"
 flavor_chi.2013.desc: "Unsere große Expedition brachte eine exotische Farbe aus jener Region mit, die als [ShowSubContinentName('middle_east')] bekannt ist. Dieses intensive Blau könnte die perfekte Grundlage für die Herstellung unserer bekannten [ShowGoodsName('pottery')] sein. Genug von diesem [ShowGoodsName('dyes')] wurde uns mitgebracht, um es in unserer Herstellung zu nutzen."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "Ein unvergesslicher Geschmack"
 flavor_chi.2014.desc: "Da [ShowRegionName('indonesia_region')] für seine Gewürze bekannt ist, hat unsere $expedition_name_treasure_voyage$ ein Gebiet aufgesucht, in dem die besonderen [ShowGoodsName('cloves')] in großer Zahl wachsen – auf den [ShowAreaName('moluccas_area')]. Die Einheimischen haben unsere Expedition freundlich empfangen und uns viele dieser wunderbaren Gewürze als Tribut gegeben. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] werden sie in den kommenden Monaten genießen."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "Feigling gefunden"
 flavor_chi.2015.desc: "Während der $expedition_name_treasure_voyage$ schafften es $expedition_leader_name$ und die treuen Seeleute, [Select_CString(extradited_character.IsFemale, 'eine bedeutende Andersdenkende', 'einen bedeutenden Andersdenkenden')] namens [extradited_character.GetName] aufzuspüren. [extradited_character.GetShortNameWithNoTooltip|U] floh vor langer Zeit vor einer gerechten Strafe aus [ROOT.GetCountry.GetName]. Unsere Expedition allerdings konnte [extradited_character.Custom('DE_PRO_PER_S_3P_A')] nicht nur finden, sondern [extradited_character.Custom('DE_PRO_PER_S_3P_A')] auch [extradited_character.Custom('DE_PRO_POS_S_3P')]en Aufpassern in [asylum_country.GetName] entziehen. Man brachte [extradited_character.Custom('DE_PRO_PER_S_3P_A')] anschließend zurück nach $china$, damit der Gerechtigkeit Genüge getan wird."
 flavor_chi.2015.a: "Erdrosselt [Select_CString(extradited_character.IsFemale, 'diese gemeine Verbrecherin', 'diesen gemeinen Verbrecher')]!"
 flavor_chi.2015.b: "Lasst [extradited_character.Custom('DE_PRO_PER_S_3P_A')] enthaupten."
 flavor_chi.2015.c: "Wendet #italic Língchí#! an – den langsamen Tod durch tausend Schnitte."
 flavor_chi.2015.d: "Begnadigt [Select_CString(extradited_character.IsFemale, 'die Andersdenkende', 'den Andersdenkenden')] – [extradited_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten könnten nützlich sein."
 flavor_chi.2016.title: "Hinrichtung von [executed_character.GetNameWithNoTooltip]"
 flavor_chi.2016.desc: "[executed_character.GetName|U], [Select_CString(executed_character.IsFemale, 'deren', 'dessen')] Familie sich der Piraterie zuwandte, nachdem das [ShowPolicyName('haijin_policy')] eingeführt worden war, stammt aus [executed_character.GetBirthLocation.GetArea.GetName]. Nach [executed_character.Custom('DE_PRO_POS_S_3P')]er Flucht wurde [executed_character.GetShortNameWithNoTooltip] Piratenhäuptling in [loser_country.GetName] und verwickelte danach $expedition_leader_name$ in Schlachten vor der Küste des #L [loser_country.GetFlavorRank]s#!. Nun ist die Zeit gekommen, an [executed_character.GetNameWithNoTooltip] ein Exempel zu statuieren."
 flavor_chi.2016.a: "Die Gerechtigkeit siegt."
 flavor_chi.2017.title: "Ein aufsässiges Oberhaupt"
 flavor_chi.2017.desc: "Während der Reise unserer $expedition_name_treasure_voyage$ machten $expedition_leader_name$ und die prächtige Flotte [Select_CString(loser_character.IsFemale, 'eine prominente Gefangene', 'einen prominenten Gefangenen')]: [loser_character.GetName|U], zuvor [loser_country.GetGovernment.GetRulerTitle] einer gewissen Nation ([loser_country.GetLongName|U]). Allerdings brachten der Verrat und die mangelnde Achtung von [loser_country.GetNameWithNoTooltip] [loser_character.Custom('DE_PRO_PER_S_3P_D')] eine rasche Niederlage ein und man setzte ihn fest."
 flavor_chi.2017.a: "Statuiert ein Exempel an [loser_character.Custom('DE_PRO_PER_S_3P_D')]."
 flavor_chi.2017.b: "Zeigt Milde."
 flavor_chi.2018.title: "Das Schicksal von [loser_country.GetNameWithNoTooltip]"
 flavor_chi.2018.desc: "Das törichte Oberhaupt von [loser_country.GetName] stand einst den Wünschen, die das [GetInternationalOrganization('middle_kingdom').GetName] hegte und die $expedition_leader_name$ im Zuge einer Expedition durchsetzen sollte, trotzig gegenüber. Nach einem heftigen Zusammenstoß war diese Nation ([loser_country.GetLongNameWithNoTooltip|U]) geschlagen und jemand anderes als [loser_country.GetGovernment.GetRulerTitle] eingesetzt, während wir noch darüber nachdenken, wie wir damit genau umgehen."
 flavor_chi.2018.a: "Schickt [target_character_for_viceroyalty.GetNameWithNoTooltip], um als [Select_CString(target_character.IsFemale, 'unsere Vizekönigin', 'unser Vizekönig')] zu herrschen."
 flavor_chi.2018.b: "Die örtliche Galionsfigur kann bleiben."
 flavor_chi.2019.title: "[Select_CString(target_character_for_viceroy.IsFemale, 'Vizekönigin', 'Vizekönig')] aus [expedition_initiator.GetNameWithNoTooltip]"
 flavor_chi.2019.desc: "Wir haben Neuigkeiten aus dem [GetInternationalOrganization('middle_kingdom').GetName] erhalten. Man veranlasste, dass wir von [Select_CString(target_character_for_viceroy.IsFemale, 'ihrer Vizekönigin', 'ihrem Vizekönig')] ([target_character_for_viceroyalty.GetName]) regiert werden, [Select_CString(target_character_for_viceroy.IsFemale, 'die', 'der')] künftig in einer [ShowSubjectTypeName('tributary')]-Beziehung über uns gebietet. Das ist unser Schicksal: dass unsere siegreichen Kriegsfeinde uns beherrschen."
 flavor_chi.2019.a: "Wir werden dieses Joch zu gegebener Zeit abwerfen."
 flavor_chi.2020.title: "Geschenke aus der Ferne"
 flavor_chi.2020.desc: "Im Verlauf der Expedition wurden unsere Seeleute mit vielen örtlichen Waren und Gütern beschenkt, die nun nach $china$ gebracht wurden. Sie haben kaum finanziellen Nutzen für uns, doch sie rücken das [GetInternationalOrganization('middle_kingdom').GetName] in ein gefälliges Licht und werden unser Ansehen in den nächsten Jahren gewiss mehren."
 flavor_chi.2020.a: "Wir hatten nichts anderes erwartet."
 flavor_chi.2021.title: "Der Tod von [target.GetNameWithNoTooltip]"
 flavor_chi.2021.desc: "Uns erreichte die Kunde, dass der Kopf unserer $expedition_name_treasure_voyage$, $expedition_leader_name$, auf der Reise verschwunden ist. [Select_CString(new_leader.IsFemale, 'Die zweite Offizierin', 'Der zweite Offizier')] [new_leader.GetName] hat den Befehl übernommen und wird die Reise allein fortsetzen müssen."
 flavor_chi.2021.a: "Möge dies kein Vorzeichen dafür sein, was noch kommen wird."
 chi_new_expedition_leader: "[new_leader.GetName|U] führt nun unsere $expedition_name_treasure_voyage$ an"
 flavor_chi.2022.title: "Mangel an Mitteln"
 flavor_chi.2022.desc: "Wir erhielten die Nachricht, dass die $expedition_name_treasure_voyage$ auf ihrem Weg zurück in unsere Nation ([ROOT.GetCountry.GetName|U]) ist, weil sie keine Geschenke mehr hat, mit denen sie Diplomatie betreiben könnte. Vielleicht sollten wir unseren Expeditionen das nächste Mal eine angemessenere finanzielle Ausstattung gewähren."
 flavor_chi.2022.a: "Wie peinlich."
 chi_expedition_is_returning_to_china: "Die $expedition_name_treasure_voyage$ ist nun auf ihrem Weg zurück in unsere Nation ([ROOT.GetCountry.GetName])"
