 flavor_chi.1.title: "Die strategische Entscheidung nach der Reise von [target_explorer.GetNameWithNoTooltip]"
 flavor_chi.1.desc: "Obgleich es nicht zu leugnen ist, dass wir der Mittelpunkt der Welt sind und alles außerhalb unserer Grenzen unsere Aufmerksamkeit nicht verdient, ist Wissen über diese fernen Orte dennoch nützlich. Daher hat uns [target_explorer.GetName] Informationen zu diesen Orten gebracht, und [target_explorer.Custom('DE_PRO_PER_S_3P_N')] führt Entdeckungen für uns durch.\n\nAllerdings sagen viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle], es sei nicht angemessen für die Nation ([ROOT.GetCountry.GetLongName|U]), sich um barbarischer Lande zu kümmern, wohingegen andere die gegenteilige Meinung vertreten und vorschlagen, dass wir stattdessen unseren Blick noch weiter nach außen richten, weil sie dadurch viele Vorteile für uns erkennen."
 flavor_chi.1.historical_info: "Im 14. Jahrhundert begannen sich Chinas Beziehungen zum Rest der Welt zu verändern. Unter der Yuán-Dynastie hatte China durch das Öffnen der alten Seidenstraße mit dem Westen Kontakt aufgenommen und damit muslimische, christliche und jüdische Händler nach China gebracht. Die Vertreibung der Mongolen im Jahr 1367 und die Machtergreifung durch die Mingdynastie kehrten jene Prozesse um, die China enger an das Ausland gebunden hatten. Nach den sieben Forschungsreisen von Admiral Zheng He (1405–1433), der mit der kaiserlichen Flotte bis in den Indischen Ozean und an die Küste Afrikas gesegelt war, zog China alle Fühler wieder ein und kappte seine Verbindungen nach außen."
 flavor_chi.1.a: "Nach innen gerichtete Perfektion."
 flavor_chi.1.b: "Eine ausgewogene Position."
 flavor_chi.1.c: "Nach außen gerichtete Expansion."
 flavor_chi.2.title: "[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')|U] braucht Instandsetzung"
 flavor_chi.2.desc: "Schon seit alten Zeiten war die Sicherheit an der nördlichen Grenze eine wichtige Frage. Eine Widrigkeit dabei ist der traurige Zustand, den die [ShowBuildingTypeName('ruined_great_wall_of_china')|l] aufweist: Sie wurde schon vor Ewigkeiten errichtet, verfiel jedoch in den letzten Jahrhunderten. Wir könnten sie instand setzen, doch es würde teuer werden, und die Mühen – sowohl körperlich als auch finanziell – würden wahrscheinlich einige Unruhe im Volk hervorrufen. Allerdings würden mit verbesserten Verteidigungsanlagen die Provinzen im betreffenden Gebiet produktiver und sicherer, während ohne sie die Leute an Orte abwandern könnten, die geschützter sind. Was sollen wir unternehmen?"
 flavor_chi.2.a: "Wir sollten uns besser um die [ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')|l] kümmern."
 flavor_chi.2.b: "Wir könnten den Abschnitt in „[target_province1.GetNameWithNoTooltip]“ umfangreich instand setzen."
 flavor_chi.2.c: "„[target_province2.GetNameWithNoTooltip]“ wird von erheblichen Instandsetzungsarbeiten profitieren."
 flavor_chi.2.d: "Bauen wir den Abschnitt der Mauer in „[target_province3.GetNameWithNoTooltip]“ wieder neu auf."
 flavor_chi.2.e: "Lasst sie weiter verfallen."
 flavor_chi.4.title: "Die Armeereformen von [target_character.GetNameWithNoTooltip]"
 flavor_chi.4.desc: "[Select_CString(target_character.IsFemale, 'Die berühmte', 'Der berühmte')] [target_character.GetName] hat eine Reihe militärischer Reformen vorgeschlagen, die, falls sie denn umgesetzt werden, unsere Armeen stärken und unsere Mannen effektiver kämpfen lassen würden. Leider ist eine gründliche Umbildung des Militärs ein großes Unterfangen. Es wird eine Menge Geld und Mühen kosten, und selbst dann kann es sein, dass die Streitkräfte die Veränderungen nicht begrüßen, was zu Instabilität und Fahnenflucht führen könnte."
 flavor_chi.4.a: "Setzt die Reformen um!"
 flavor_chi.4.b: "Nein, solche Reformen sind zu teuer."
 flavor_chi.5.title: "Die Ankunft der Jesuiten"
 flavor_chi.5.desc: "Die Fremden aus „[target_country.GetName]“ sind bereits eine Weile in unseren Landen. Obwohl ihr merkwürdiger Glaube, den sie „[target_country.GetReligion.GetName]“ nennen, unsere #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Lehre unterwandern könnte, wenn wir zulassen, dass er sich in unseren Landen verbreitet, lässt es sich dennoch nicht leugnen, dass das Wissen, das sie mit sich bringen, von großem Nutzen für uns sein kann.\n\nManche am [ROOT.GetCountry.GetGovernment.GetCourtTitle] glauben, wir sollten jeden Vorteil nutzen, den wir durch die Fremden bekommen können, selbst wenn einige Leute durch diese fremdländische Religion getäuscht werden könnten. Andere wiederum fürchten um die Integrität unserer Institutionen, wenn wir es erlauben, dass diese barbarischen Ideen unsere Gesellschaft durchdringen."
 flavor_chi.5.historical_info: "Im Jahr 1581 kamen die ersten jesuitischen Missionare in China an, brachten dem Kaiser Geschenke und stellten verschiedene mechanische Erfindungen aus Europa vor. Sie beweisen zudem großes Wissen, als sie eine riesige Weltkarte erstellten und vernünftige Ideen für eine Kalenderreform vorbrachten. Doch sie brachten auch merkwürdige religiöse und philosophische Ideen mit sich, die die traditionelle Ordnung in China zu stören begannen."
 flavor_chi.5.a: "Wir könnten von ihren Erfahrungen profitieren."
 flavor_chi.5.a.tt: "Viele unserer [pops|e] werden zum [ShowReligionName('catholic')] [convert|el]"
 flavor_chi.5.b: "Ihre fremdländischen Ideen passen nicht zu unserer Gesellschaft."
 flavor_chi.6.title: "Die Finanzkrise"
 flavor_chi.6.desc: "Nach Jahrzehnten der Aufstände, Unruhen und Korruption ist unsere finanzielle Lage höchst bedenklich. Wir brauchen neue Einnahmen, doch der einzige Weg dahin ist, neue und unbeliebte Steuern zu erheben. Dadurch könnten wir unsere Geldprobleme zeitweise lösen, aber die bereits instabile Situation könnte sich noch verschlechtern. Doch wenn wir dies nicht tun, verlieren wir aufgrund der Unruhen wohlmöglich ganz die Fähigkeit, die Steuern in bestimmten Provinzen wirksam zu erhöhen."
 flavor_chi.6.a: "Lasst uns die Steuern erhöhen."
 flavor_chi.6.b: "Unsere Untertanen sind bereits verärgert genug!"
 flavor_chi.7.title: "Die Ausweisung der Jesuiten"
 flavor_chi.7.desc: "Aufgrund der kürzlichen Geschehnisse scheint es, als hätten die Jesuiten ihren Nutzen überdauert. Obgleich ihr Wissen sehr groß ist, ist es für uns fremd und manchmal verursacht es zu viel Unruhe unter unseren Gelehrten und dem gemeinen Volk – und es zerstört so die Stabilität unseres Reichs. Seit Jahrzehnten mischen sie sich in die inneren Belange unserer Nation ein und versuchen sogar, in der Angelegenheit unserer #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Nachfolge mitzureden. Vielleicht wird es Zeit für sie, zu gehen."
 flavor_chi.7.a: "Weist sie aus!"
 flavor_chi.7.b: "Sie sind zu wertvoll!"
 flavor_chi.8.title: "Die Mission von [target_character.GetNameWithNoTooltip]"
 flavor_chi.8.desc: "Uns erreichen Berichte, wonach an unseren Küsten eine diplomatische Mission aus der weit im Westen gelegenen Barbarennation [target_country.GetName|U] angekommen ist, angeführt von [Select_CString(target_character.IsFemale, 'einer', 'einem')] gewissen [target_character.GetName]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] bringt die freundlichen Grüße [target_character.Custom('DE_PRO_POS_S_3P')]es Oberhaupts ([target_country.GetGovernment.GetRulerTitle]) mit, nebst Ideen, um den Handel zwischen unseren Nationen zu fördern, sowie zudem verschiedene mechanische Wunderwerke."
 flavor_chi.8.a: "Weist die Vorschläge dieser ungehobelten westlichen Teufel ab!"
 flavor_chi.8.b: "Wir sind daran interessiert, uns ihre Ideen anzuhören."
 opinion_ideas: "Interessiert an unseren Ideen"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_chi.9.desc: "[Select_CString(target_character.IsFemale, 'Eine ungewöhnliche Jesuitin', 'Ein ungewöhnlicher Jesuit')] hat sich an den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] gewandt. [target_character.GetName|U] kleidet sich wie eine #L [ShowCultureGroupName('chinese_group')|l]e#! Person, hat viele [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]e Bräuche übernommen und spricht ähnlich wie die [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Leute. Als [Select_CString(target_character.IsFemale, 'Gelehrte wie Missionarin', 'Gelehrter wie Missionar')] scheint [target_character.GetLastNameWithNoTooltip] so interessiert an den Bräuchen, der Kartografie und der Wissenschaft der [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Welt, wie [target_character.Custom('DE_PRO_PER_S_3P_N')] zugleich daran interessiert ist, uns von [target_character.Custom('DE_PRO_POS_S_3P')]em eigenen Glauben zu berichten. Dies bedeutet, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] schon jetzt viel mehr Erfolg hatte, Konvertiten anzuziehen, als viele [target_character.Custom('DE_PRO_POS_S_3P')]er Brüder, doch [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten, insbesondere in Sachen Astronomie und Kartografie, sind zweifellos nützlich für uns."
 flavor_chi.9.a: "Heißt [target_character.GetNameWithNoTooltip] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] willkommen."
 flavor_chi.9.b: "Kehrt zurück nach [ShowContinentNameWithNoTooltip('europe')|U]!"
 flavor_chi.10.title: "Kunyu Wanguo Quantu"
 flavor_chi.10.desc: "In langer und mühsamer Arbeit wurden Karten der gesamten Welt, die sowohl aus [ShowContinentName('europe')|U] als auch aus $china$ stammten, miteinander verbunden, ehe [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]e #L [ShowCultureGroupName('chinese_group')|l]en#! Mitarbeiter uns die #italic Kunyu Wanguo Quantu#! – „eine Karte der unzähligen Länder der Welt“ – präsentierten. Die Karte selbst ist ein wahrer Schatz für uns und schenkte uns ein viel umfangreicheres Wissen über Königreiche und Völker fern unserer eigenen Grenzen."
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "Wir werden eine große Karte von [ShowContinentName('europe')|U] erhalten"
 flavor_chi.11.title: "Kolleg St. Paul"
 flavor_chi.11.desc: "Ein jesuitischer Missionar hat ein Kolleg in der Enklave seines Ordens in [target_location.GetName] gegründet, um seine Brüder unter anderem in #L [ShowCultureGroupName('chinese_group')|l]er#! Sprache und [ShowCultureGroupName('chinese_group')|l]en Bräuchen zu unterrichten. Die Jesuiten sind überzeugt, dass der richtige Weg, um den [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Menschen zu begegnen, darin besteht, sich wie sie zu verhalten und sich anzupassen.\n\nEs ist keine Überraschung für uns, dass diese Fremden uns nachahmen wollen, doch es ist möglich, dass ihre Predigten dadurch einen größeren Teil unserer Bevölkerung erreichen."
 flavor_chi.11.a: "Das findet unser Gefallen."
 flavor_chi.11.b: "Übt Druck aus, um das Kolleg zu schließen."
 flavor_chi.12.title: "Verbreitung des [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Glaubens"
 flavor_chi.12.desc: "Die beständige Anwesenheit #L [ShowReligionGroupAdjective('christian')|l]er#! Missionare in „[ROOT.GetCountry.GetName|U]“ blieb nicht ohne Auswirkungen. Einige Einwohner in einer unserer Provinzen sind zunehmend unter den Einfluss von [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Missionaren geraten und das [ShowReligionGroupAdjectiveWithNoTooltip('christian')] hat es geschafft, die vorherrschende Religion in diesem Gebiet zu werden."
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "Das [ShowReligionGroupNameWithNoTooltip('christian')] – ein Glaube für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_chi.13.desc: "Das [ShowReligionGroupName('christian')|U] wird von unseren Untertanen immer mehr angenommen und [target_ruler.GetName] zählt [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]e Missionare zu [target_ruler.Custom('DE_PRO_POS_S_3P')]en engsten Vertrauten im Hauptsitz. Kürzlich sind sogar Mitglieder unserer Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) Teil dieser fremdländischen Religion geworden. Manche fragen bereits, ob nicht vielleicht die Zeit für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] selbst gekommen sei, sich zu diesem #L römisch-[ShowReligionAdjective('catholic')|l]en#! Glauben zu bekennen. Abgesehen von den theologischen Auswirkungen würden wir gewiss viele neue Freunde unter den Königreichen des Westens finden."
 flavor_chi.13.a: "Wir nehmen das [ShowReligionGroupNameWithNoTooltip('christian')] an."
 flavor_chi.13.b: "Das wäre undenkbar."
 flavor_chi.14.title: "Ein [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]es Mitglied der Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle])"
 flavor_chi.14.desc: "Es scheint, als sei [target_character.GetName], ein Mitglied im [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] am [ROOT.GetCountry.GetGovernment.GetCourtTitle], von der Kultur und dem Wissen der Missionare aus dem Westen in den Bann gezogen worden. Während wir von den Einblicken profitieren können, die [target_character.Custom('DE_PRO_PER_S_3P_N')] durch [target_character.Custom('DE_PRO_POS_S_3P')]e Kontakte gewann, ist [target_character.Custom('DE_PRO_POS_S_3P')]e kürzliche Bekehrung zum [ShowReligionName('catholic')] vielleicht etwas zu schwer zu verdauen."
 flavor_chi.14.a: "Entlasst [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_chi.14.b: "Solange [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]e Aufgabe erledigt."
 flavor_chi.15.title: "Fest verankerte Unfähigkeit"
 flavor_chi.15.desc: "Unsere Verwaltung bietet glanzvolle Positionen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_character.GetName]. Trotz unserer Versuche, eine Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) von fähigen Individuen zu fördern und zu erhalten, bricht gelegentlich die Unfähigkeit durch.\n\nSo ist es bei [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'die', 'der')] es trotz [target_character2.Custom('DE_PRO_POS_S_3P')]er besten Bemühungen geschafft hat, Streitfragen und Überlastungen in unserem bürokratischen Ablauf zu verursachen."
 flavor_chi.15.a: "Beendet [target_character2.Custom('DE_PRO_POS_S_3P')]e Amtszeit umgehend."
 flavor_chi.15.b: "Veranlasst eine Heimreise für [target_character2.GetShortNameWithNoTooltip]."
 flavor_chi.15.c: "Gebt [target_character2.Custom('DE_PRO_PER_S_3P_D')] noch eine Chance …"
 flavor_chi.16.title: "Misstrauen in der Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle])"
 flavor_chi.16.desc: "Gerüchte und Intrigen sind einem im Palastalltag nicht fremd. Dennoch haben kürzlich Gerüchte die Dienstmädchen und die Eunuchen rasend werden lassen. Es scheint, als habe [target_character2.GetName] die erlesene Anmut der #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Kultur angezweifelt. Tatsächlich behauptet [target_character2.Custom('DE_PRO_PER_S_3P_N')], die Kultur von „[target_culture.GetName|U]“ sei der unsere auf jede Art und Weise überlegen. Dieses skandalöse Verhalten bedroht die Stabilität und das Wohlergehen unserer inneren Angelegenheiten wie Unkraut in einem Garten …"
 flavor_chi.16.a: "Fort mit [target_character2.Custom('DE_PRO_PER_S_3P_D')]."
 flavor_chi.16.b: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] fürchtet keine Kritik!"
 based_on_spiritualist_vs_humanist_tt: "Aufgrund unserer derzeitigen Haltung zwischen [ShowSocietyDirectionName('spiritualist')] und [ShowSocietyDirectionName('humanist')]:"
 flavor_chi.17.title: "Flüssiges Silber"
 flavor_chi.17.desc: "Die Kunst der Alchemie und das Experimentieren mit Mineralien sind Beschäftigungen, die Neugierde brauchen und ein großartiges Beispiel für unsere Originalität sind. Wie es der Zufall so will, ist mit [target_character2.GetShortName] ein Mensch von hohem Ansehen in alchemistischen Belangen an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] gekommen und hat uns Zugang zu neuen und verbesserten Elixieren versprochen …"
 flavor_chi.17.a: "Interessant …"
 flavor_chi.17.b: "Wir brauchen das nicht."
 this_may_shorten_ruler_lifespan_tt: "Das könnte die Gesundheit von [target_character.GetShortNameWithNoTooltip] radikal beeinflussen"
 flavor_chi.18.title: "Fort von daheim"
 flavor_chi.18.desc: "Das Leben am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist üblicherweise sehr geschäftig. Höflinge bereiten das nächste Gelage vor und Minister verfassen neue Dekrete, während der gesamte Hof emsig vor sich hin arbeitet. Während dieses Leben, das ein Posten in unserer Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) mit sich bringt, von vielen begehrt wird, haben wir bemerkt, dass [target_character2.GetShortName] sehr melancholisch geworden ist.\n\nDazu befragt hat [target_character2.Custom('DE_PRO_PER_S_3P_N')] von [target_location.GetName] gesprochen, wo [target_character2.Custom('DE_PRO_PER_S_3P_N')] vor [ROOT.GetVariable('character_age_display_variable').GetValue] Jahren geboren wurde. [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] wünscht, zurückzukehren und die Zeit zu haben, wieder mit [target_character2.Custom('DE_PRO_POS_S_3P')]er Familie zusammenzufinden, das ruhige Leben fern von [ROOT.GetCountry.GetCapital.GetName] zu genießen und sich den örtlichen Verwaltungsangelegenheiten von [target_location.GetNameWithNoTooltip] zu widmen …"
 flavor_chi.18.a: "Familie ist wichtig. Lasst [target_character2.Custom('DE_PRO_PER_S_3P_A')] ziehen."
 flavor_chi.18.b: "Und wer wird sich um unsere Bürokratie kümmern?"
 target_province_gets_pop_sat_and_prosperity_tt: "Unsere [locations|e] in „[target_province.GetName|U]“ erhalten #G +[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue] %#! [prosperity|e] und ihre [pops|e] erhalten #G +[ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue] %#! [pop_satisfaction|e], abhängig von den Fähigkeiten von [target_character2.GetShortNameWithNoTooltip]"
 based_on_the_abilities_of_cabinet_tt: "Auf den zusammengenommenen Fähigkeiten von [target_character.GetShortNameWithNoTooltip] und [target_character2.GetShortNameWithNoTooltip] beruhend:"
 flavor_chi.19.title: "Freundschaft an höchsten Stellen"
 flavor_chi.19.desc: "Die Verbindung zwischen Freunden ist ein heiliges Gut. So verhält es sich mit [target_character.GetName] und [target_character2.GetName]. Gemeinsam haben diese beiden verwandten Seelen eine Verherrlichung ihrer geteilten Interessen und ihrer Zeit in der Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) verfasst.\n\nIhrem Werk nach ist Freundschaft ein unschätzbares Geschenk, das weder gekauft noch verkauft werden kann, und doch ist sein Wert höher als ein Berg aus purem Gold. Denn Gold ist kalt und leblos. Es kann weder sehen noch hören. In schwierigen Zeiten ist es machtlos, jemanden aufzumuntern. Es hat keine Ohren, um zuzuhören, kein Herz, um zu verstehen. Es kann einen nicht trösten oder einem eine helfende Hand reichen. Wenn man also den Himmel um ein Geschenk bittet, sei man dankbar, wenn man nicht Diamanten, Perlen oder Reichtümer erhält, sondern die Liebe eines wahren, treuen Freundes!"
 flavor_chi.19.a: "Sie haben einen beispielhaften Maßstab vorgegeben."
 flavor_chi.19.b: "Wir haben immer ein gutes Auge für große Menschen gehabt."
 every_location_in_province_food_prosperity_satisfaction_tt: "[locations|e] in [target_province.GetName] erhalten #G +[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue] %#! [prosperity|e] und ihre [pops|e] erhalten #G +[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue] %#! [pop_satisfaction|e], abhängig von unserer [control|e] dort"
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[locations|e] in [target_province.GetName] verlieren [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [prosperity|e] und ihre [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_chi.20.title: "Hungersnot in „[target_province.GetNameWithNoTooltip|U]“"
 flavor_chi.20.desc: "Die Leute in „[target_province.GetName|U]“ haben mehrere Missernten erlebt. Im Zusammenspiel mit Unglücken, schlechten Vorzeichen und einem grundsätzlichen Gefühl von Unsicherheit raunen nun viele etwas von der Unfähigkeit unserer Regierung. Ein Bote ist an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] gekommen und bittet um das Übersenden wertvoller Nahrungsmittel. Unsere Berater allerdings haben uns daran erinnert, dass unser Einfluss wahrscheinlich von der Infrastruktur der Provinz abhängt."
 flavor_chi.20.a: "Es ist unsere Verantwortung, den Leuten zu helfen."
 flavor_chi.20.b: "Wir können uns das nicht leisten …"
 flavor_chi.21.title: "Den Pavillon von Prinz Teng wiederaufbauen"
 flavor_chi.21.desc: "Die Leute aus [target_location.GetName] sind mit einem geschäftigen und lebhaften Umfeld gesegnet, voll von üppigem, fruchtbarem Weideland. Im Zusammenspiel mit der wichtigen Lage des Ortes im Herzen von $china$ verwundern ein solches Wachstum und die große Bedeutung für den Handel nicht. Um dies zu feiern und um unseren Reichtum zur Schau zu stellen, hat [target_character.GetName] den Wiederaufbau des Pavillons von Prinz Teng vorgeschlagen. Dies wäre ein glanzvolles Zeichen unseres Wohlstands und eine mächtige Demonstration unserer überragenden Baukunst …"
 flavor_chi.21.a: "Lasst die Anlage die Schönheit von „[target_province.GetNameWithNoTooltip]“ schmücken."
 flavor_chi.21.b: "Wir können uns das nicht leisten."
 target_province_gets_20_prosperity: "Jeder [location|e] im Besitz in der [province|e] [target_province.GetNameWithNoTooltip] erhält [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]"
 every_pop_target_province_loses_25_satisfaction_tt: "Alle [ShowPopTypeName('peasants')]-[pops|e] in der [province|e] [target_province.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 every_pop_25_satisfaction_gain_tt: "Alle [ShowPopTypeName('peasants')]-[pops|e] in der [province|e] [target_province.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_chi.22.title: "Ein großartiger Admiral"
 flavor_chi.22.desc: "In den meisten Fällen ist es für Gemeine und Kriegsgefangene schwierig, in der Gesellschaft aufzusteigen. Von daher ist es bemerkenswert, wenn ein solches Individuum auftaucht. Dies ist der Fall bei dem Eunuchen namens [target_character.GetNameWithNoTooltip]. Er wurde in jungen Jahren gefangen genommen und entmannt und diente danach im Haushalt eines örtlichen Prinzen in [ShowAreaName('yunnan_area')]. Nachdem er das Vertrauen des Prinzen gewonnen hatte, wurde er nach [ShowLocationName('dadu')] geschickt, um seine Ausbildung zu vollenden, was er auf herausragende Weise tat. Es ist kein Wunder, dass ein solcher Mensch großen Eindruck bei [target_character2.GetName] hinterlassen hat. Ohne Zweifel wird [target_character.GetShortNameWithNoTooltip] ein ausgezeichneter Admiral und Führer für unser glorreiches Volk sein."
 flavor_chi.22.a: "Eine exzellente Ergänzung unserer militärischen Ränge."
 flavor_chi.22.b: "Wir können Eunuchen nicht trauen!"
 flavor_chi.23.title: "Die Rebellion von [target_character.GetNameWithNoTooltip]"
 flavor_chi.23.desc: "Unsere Armeen haben gerade einen kleineren Aufstand unter [Select_CString(target_character.IsFemale, 'einer einfachen Bürokratin', 'einem einfachen Bürokraten')] namens [target_character.GetName] niedergeschlagen. Erzürnt ob unserer Politlinien hat [target_character.Custom('DE_PRO_PER_S_3P_N')] eine brutale Rebellion angeführt, im Zuge derer [target_character.Custom('DE_PRO_PER_S_3P_N')] die [target_location.GetRank.GetName] [target_location.GetName] übernahm und zahlreiche Regierungsbeamte hinrichten ließ.\n\nDie meisten #L [ROOT.GetCountry.GetCulture.GetName]en#! Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sind der Meinung, dass die Untreue der #L [ShowCultureGroupName('chinese_group')|l]en#! Beamten schuld an dieser Tragödie sei, deren Privilegien beschnitten werden müssen, wenn wir ein weiteres solches Unheil vermeiden wollen."
 flavor_chi.23.a: "Wir werden nicht zulassen, dass sie einen weiteren Aufstand vom Zaun brechen."
 flavor_chi.23.b: "Wir können es uns nicht leisten, erfahrene Bürokraten zu verlieren."
 flavor_chi.24.title: "Der Staatsstreich von [recipient.GetNameWithNoTooltip]"
 flavor_chi.24.desc: "Die autoritären Politlinien von [couped_character.GetName] veränderten die politische Atmosphäre unserer Nation ([ROOT.GetCountry.GetLongName|U]) in den letzten Jahren grundlegend. [couped_character.Custom('DE_PRO_PER_S_3P_N')|U] genießt beinahe vollständige Kontrolle über die Regierung und wird von jedem am [ROOT.GetCountry.GetGovernment.GetCourtTitle] und sogar [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] selbst gefürchtet.\n\nUm der Schreckensherrschaft von [couped_character.GetShortNameWithNoTooltip] ein Ende zu setzen, rief [recipient.GetName] ein Komplott ins Leben, das [recipient.Custom('DE_PRO_POS_S_3P')]en Onkel in einem perfiden Staatsstreich stürzen soll, um vielleicht sogar selbst [Select_CString(recipient.IsFemale, 'die neue Großkanzlerin', 'der neue Großkanzler')] zu werden. Es ist wenig überraschend, dass sogar [ruler_scope.GetName] eingeweiht ist und hofft, den Einfluss [Select_CString(couped_character.IsFemale, 'dieser mächtigen Aristokratin', 'dieses mächtigen Aristokraten')] einzudämmen."
 flavor_chi.24.a: "Fahrt mit dem Plan fort."
 flavor_chi.24.b: "Gebt das Komplott von [recipient.GetNameWithNoTooltip] preis."
 flavor_chi.24.c: "Lasst [couped_character.GetNameWithNoTooltip] absetzen und dreht den Hahn zu."
 flavor_chi.25.title: "Die Ernennung von [recipient.GetNameWithNoTooltip]"
 flavor_chi.25.desc: "Nach dem Tod von [dead_character.GetName] fehlt [ROOT.GetCountry.GetName] [Select_CString(dead_character.IsFemale, 'eine führende Beraterin, die', 'ein führender Berater, der')] sich um die Angelegenheiten bei Hof kümmert. Augenscheinlich gibt es jedoch [Select_CString(recipient.IsFemale, 'eine natürliche Nachfolgerin', 'einen natürlichen Nachfolger')], denn [Select_CString(dead_character.IsFemale, 'ihr', 'sein')][Select_CString(recipient.IsFemale, 'e Nichte', ' Neffe')] namens [recipient.GetName] ist [Select_CString(recipient.IsFemale, 'eine erfahrene Staatsmännin, der', 'ein erfahrener Staatsmann, dem')] die Rolle hervorragend stehen würde. Viele fürchten jedoch [recipient.Custom('DE_PRO_POS_S_3P')]e Ernennung, denn die Amtszeit von [dead_character.GetShortNameWithNoTooltip] war autoritär und brutal, und viele machen sich Sorgen, dass [recipient.GetNameWithNoTooltip] in die Fußstapfen [recipient.Custom('DE_PRO_POS_S_3P')][Select_CString(dead_character.IsFemale, 'er Tante', 'es Onkels')] treten könnte."
 flavor_chi.25.a: "Ernennt [recipient.GetNameWithNoTooltip]."
 flavor_chi.25.b: "Wir brauchen nicht noch eine Schreckensherrschaft."
 YUA_benefits_of_toqto: "Wenn [recipient.GetName] ernannt wird, wird [recipient.Custom('DE_PRO_PER_S_3P_N')] sicher die Politlinien [recipient.Custom('DE_PRO_POS_S_3P')][Select_CString(dead_character.IsFemale,'er Tante','es Onkels')] rückgängig machen und uns helfen, eine [ShowSocietyDirectionName('sinicized')|l]e Herrschaft zu erreichen und gleichzeitig die [Concept('policy', 'Politlinien')|e] „[ShowPolicyName('direct_appointment')]“ und „[ShowPolicyName('limit_the_han_powers')]“ zu bekämpfen."
 flavor_chi.26.title: "Das Schicksal der [ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.26_27.common_desc: "Da [target_character.GetName] nun das Sagen hat, versucht [target_character.Custom('DE_PRO_PER_S_3P_N')] in vielen Feldern die Politlinien [target_character.Custom('DE_PRO_POS_S_3P')]er Verwandtschaft rückgängig zu machen."
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nEine von ihnen ist die [ShowPolicyName('direct_appointment')|l]. Diese Politlinie wirkte sich abträglich auf unsere Bürokratie aus, da sie jener Institution ein Ende setzte, die über Jahrhunderte zahlreiche talentierte Studenten in die Regierung von [ROOT.GetCountry.GetName] und der Vorgängerstaaten unserer Nation beförderte.\n\nDa [target_character.GetShortNameWithNoTooltip] versucht, die [ShowPolicyName('keju_examination')] wiedereinzuführen, können wir nur hoffen, dass der Glaube an dieses System wiederhergestellt wird und wir als Ergebnis zahlreiche neue Bewerber bekommen."
 flavor_chi.26.a: "Machen wir weiter damit."
 flavor_chi.26.b: "Vielleicht hatte [dead_character.GetNameWithNoTooltip] ja recht."
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\nAls [target_character.Custom('DE_PRO_POS_S_3P')] nächstes Ziel möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] die auf die Hàn bezogene Politlinie „[ShowPolicyName('limit_the_han_powers')]“ rückgängig machen, die zahlreiche #L [ShowCultureGroupName('chinese_group')|l]e#! Bürger verstimmt und sie diversen Aufständen in die Arme getrieben hat, die das [ROOT.GetCountry.GetFlavorRank] stürzen wollen. Selbst zu Lebzeiten von [dead_character.GetName] wurde diese Politlinie schon insgeheim als zu hart gerügt, doch niemand hätte sich gegen [Select_CString(dead_character.IsFemale, 'die mächtige Diktatorin', 'den mächtigen Diktator')] stellen können."
 flavor_chi.27.a: "Macht sie rückgängig!"
 flavor_chi.27.b: "Aber irgendwie passt sie zu uns."
 yua_every_chinese_pop_will_get_20_satisfaction: "Alle [pops|e] der #L [ShowCultureGroupName('chinese_group')|l]en#! [culture_group|e] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "Im Versuch, sich ein Vermächtnis zu schmieden, entschied [target_character.GetName] vor Kurzem, die Geschichte der Vorgänger unserer Nation ([ROOT.GetCountry.GetLongName]) zu sammeln – der Dynastien Liáo, Sòng und Jīn – und dieses Werk in die offizielle Geschichtssammlung eingehen zu lassen.\n\nTrotz verschiedener Widrigkeiten konnte die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Arbeitsgruppe unter Führung von [target_character.GetNameWithNoTooltip] die drei Chroniken binnen weniger Jahre abschließen. Die beeindruckende Geschwindigkeit führte allerdings zu zahlreichen faktischen Fehlern, was dem Ruf des Werks schadet, das auf jeden Fall weitere Überarbeitungen vertragen könnte."
 flavor_chi.28.a: "Dennoch eine herrliche Ergänzung der Chroniken."
 flavor_chi.29.title: "Der Aufstieg von [target_character.GetNameWithNoTooltip]"
 flavor_chi.29.desc: "Seit vielen Jahren schon ist es offensichtlich, dass [target_character.GetName], [Select_CString(target_character.IsFemale, 'die zweite Gemahlin', 'der zweite Gemahl')] von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'dieser', 'diesem')] als [Select_CString(target_character.IsFemale, 'wahre Favoritin', 'wahrer Favorit')] erachtet wird. Allerdings konnte [target_character.Custom('DE_PRO_PER_S_3P_N')] nie Vorrang in unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] genießen, da es zwangsläufig zu einem Skandal geführt hätte, wenn [target_character.Custom('DE_PRO_PER_S_3P_N')] in den Status [Select_CString(target_character.IsFemale, 'der ersten Gemahlin', 'des ersten Gemahls')] aufgestiegen wäre. Nach dem Tod von [deceased_wife.GetName] hat [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nun die beste Gelegenheit, [target_character.Custom('DE_PRO_PER_S_3P_A')] in den Status [Select_CString(target_character.IsFemale, 'der kaiserlichen Gemahlin', 'des kaiserlichen Gemahls')] zu erheben."
 flavor_chi.29.a: "Was schert mich die Opposition!"
 flavor_chi.29.b: "Einen solchen Skandal können wir nicht dulden."
 flavor_chi.30.title: "Katastrophale Regenfälle in [target_province.GetNameWithNoTooltip]"
 flavor_chi.30.desc: "„[target_province.GetName|U]“ wird von einer Reihe katastrophaler Wetterereignisse ereilt, die weitreichend Zerstörung und Leid verursachen. Dies allein wäre schon schlimm genug, doch die Regenfälle erreichten nun den [ShowModifier('chi_grand_canal')], der sich füllte und über die Ufer trat. Dieses beispiellose Ereignis beeinträchtigt die Funktion des Kanals, wodurch wiederum die Verbindung zwischen Nord und Süd unterbrochen ist.\n\nTheoretisch könnte man diesen Schaden beheben, aber dies würde gewaltige Kosten mit sich bringen, die wir derzeit unmöglich tragen können. Doch kann „[ROOT.GetCountry.GetName]“ ohne den Kaiserkanal überleben?"
 flavor_chi.30.a: "Eine Tragödie hat unsere Nation getroffen."
 destroy_grand_canal_china_tt: "Der Kaiserkanal wird praktisch unbenutzbar, wodurch die Auswirkungen für „[ShowModifier('chi_grand_canal')]“ zu „[ShowModifier('chi_grand_canal_destruction')]“ abgeschwächt werden"
 repair_grand_canal_china_tt: "Der Kaiserkanal wird instand gesetzt, wodurch die Auswirkungen für „[ShowModifier('chi_grand_canal_destruction')]“ zu „[ShowModifier('chi_grand_canal')]“ verstärkt wird"
 flavor_chi.32.title: "Die Eroberung von [target_location.GetNameWithNoTooltip]"
 flavor_chi.32.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] gehört nun endlich uns. Die Eroberung dieser [target_location.GetRank.GetNameWithNoTooltip], ein Symbol der #L [ShowCultureName('mongolian_culture')|l]en#! Kultur, ist ein monumentaler Sieg für unsere Nation ([ROOT.GetCountry.GetLongName|U]) und womöglich der ausschlaggebende Grund, der unsere Feinde an den Verhandlungstisch zwingt."
 flavor_chi.32.a: "Von nun an soll die Gegend bekannt sein als Befriedeter Norden."
 flavor_chi.32.b: "Ein monumentaler Sieg für uns alle."
 flavor_chi.33.title: "$NORTHERN_YUA$"
 flavor_chi.33.desc: "Die letzten Jahrzehnte waren hart für das [ROOT.GetCountry.GetFlavorRank]. Andauernde Aufstände wegen der [ShowSituationName('red_turban_rebellions')] und eine furchtbare Wirtschaftslage haben unser Land in den Ruin getrieben. Heute sieht kaum mehr jemand unser Land als [GetInternationalOrganization('middle_kingdom').GetName] und unser Rumpfstaat wird zu Recht „$NORTHERN_YUA$“ genannt. Obschon unsere Nation ([ROOT.GetCountry.GetLongName|U]) offensichtlich noch nicht gefallen ist, könnten jene Stimmen recht haben, die behaupten, wir durchlebten derzeit ein Jahrzehnt der Demütigung. Doch wir werden zurückkehren, und bald schon werden wir wieder von den Himmeln gesegnet sein."
 flavor_chi.33.a: "Zu gegebener Zeit werden wir zurückkehren."
 NORTHERN_YUA: "Nördliches $YUA$"
 flavor_chi.34.title: "Der Aufstieg der [ShowCultureNameWithNoTooltip('oirat_culture')|l]en Konföderation"
 flavor_chi.34.desc: "Eine mächtige Konföderation unter Führung des #L [ShowCultureName('oirat_culture')|l]en#! Volkes hat in den westlichen Teilen unseres Landes stark an Einfluss gewonnen, insbesondere um den örtlichen Hauptsitz [target_location.GetName]. Unsere Kontrolle ist mittlerweile sogar so gering, dass diese Konföderation und ihre Stammesverbündeten in aller Form ihre Unabhängigkeit erklärt haben. Dies gefährdet die Integrität unseres #L [ROOT.GetCountry.GetFlavorRank]s#!."
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "Dieser Aufstand ruft nach uns."
 flavor_chi.36.title: "Flucht nach [target_location.GetNameWithNoTooltip]"
 flavor_chi.36.desc: "Mit dem Fall von [lost_capital.GetName] ist unsere Nation ([ROOT.GetCountry.GetName]) wahrlich gedemütigt. Wir sehen uns gezwungen, uns nach [target_location.GetName] zurückzuziehen, dem letzten Überbleibsel unseres Stolzes, oder uns ängstlich in [current_capital.GetName] zu verstecken. Was auch immer wir tun: Wir müssen uns auf den feindlichen Ansturm vorbereiten."
 flavor_chi.36.a: "Öffnet die Tore nach [target_location.GetNameWithNoTooltip]!"
 flavor_chi.36.b: "Wahrlich ein grauenhaftes Schicksal."
 flavor_chi.37.title: "Die Zerstörung von [target.GetNameWithNoTooltip]"
 flavor_chi.37.desc: "Wir haben die [target.GetRank.GetName] [target.GetName] eingenommen, den Sommersitz einer gewissen Nation ([target_owner.GetLongName|U]). Traditionell würde man die [target.GetRank.GetNameWithNoTooltip] nun brandschatzen, um den Feind einzuschüchtern und ihn schneller in die Kapitulation zu treiben. Zudem könnten wir so sicherstellen, dass er so schnell nicht wiederkommt."
 flavor_chi.37.a: "Schleift diesen Ort!"
 flavor_chi.37.b: "Verschont die Siedlung."
 flavor_chi.38.title: "Rückzug nach [target_location.GetNameWithNoTooltip]"
 flavor_chi.38.desc: "Der brutale Abstieg unserer Nation ([ROOT.GetCountry.GetLongName|U]) geht weiter. Offenbar ist [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nicht einmal in [current_capital.GetName] sicher. Unsere Feinde sitzen uns im Nacken, und vielleicht wäre ein strategischer Rückzug in die uralte Hauptstadt [target_location.GetName] angebracht."
 flavor_chi.38.a: "Wir werden uns in [current_capital.GetNameWithNoTooltip] sammeln."
 flavor_chi.38.b: "Wir dürfen unseren Posten nicht verlassen."
 flavor_chi.39.title: "Das Schicksal von „[subject_country.GetNameWithNoTooltip]“"
 flavor_chi.39.desc: "Während unseres tiefen Falls verliert unser [chain_initiator.GetFlavorRank] immer mehr Untertanen. Einer von ihnen könnte schon bald eine neue Nation ([subject_country.GetLongName|U]) unter gemeinsamer Kontrolle von „[chain_initiator.GetName]“ und „[target_country.GetName]“ werden. Da wir wichtige Häfen verloren haben und unser Staat allgemein im Chaos versinkt, können wir die Insel nicht verwalten – geschweige denn jenen Aufstand niederschlagen, der sich dort gerade zusammenbraut."
 flavor_chi.39.a: "Gebt sie an die [target_country.GetAdjectiveWithNoTooltip|l]en Menschen ab."
 flavor_chi.39.b: "Wir behalten die Region, trotz aller Scherereien."
 flavor_chi.40.title: "„[chain_initiator.GetNameWithNoTooltip|U]“ tritt „[subject_country.GetNameWithNoTooltip|U]“ ab"
 flavor_chi.40.desc: "Eine gewisse Nation ([chain_initiator.GetLongName|U]) befindet sich im Niedergang, was unsere gemeinsame Verwaltung von „[subject_country.GetName]“ infrage stellt.\n\nPassenderweise haben die kürzlichen Unruhen auf der Insel unseren Partner endlich davon überzeugt, dass er seine Verluste begrenzen und das Eigentum über die Insel auf uns übertragen sollte – und damit auf ihre rechtmäßigen Besitzer!"
 flavor_chi.40.a: "Wie erwartet."
 flavor_chi.40.b: "Allerdings passt dies nicht zu unserer Agenda."
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "Unsere Ära hat viele akademische und künstlerische Errungenschaften hervorgebracht. Eine unserer höchsten Ehren und aussagekräftigsten Zurschaustellungen unserer Kultur ist der #italic $peony_pavilion$#! von [target_character.GetArtistType.GetName] [target_character.GetName]. Das [ShowWorkOfArtTypeName('play')] handelt von einer Liebesgeschichte zwischen Dù Lìniáng und Liǔ Mèngméi, deren Entschlossenheit alle Hindernisse überwindet. Es festigte den Ruf von [target_character.GetShortNameWithNoTooltip] als eines der größten dramatischen Talente von „[ROOT.GetCountry.GetName]“."
 flavor_chi.41.a: "Grandios! Herausragend! Bravo!"
 flavor_chi.42.title: "Wiederaufbau der $beijing_mosque$"
 flavor_chi.42.desc: "In der [target_location.GetRank.GetName] [target_location.GetName] stand einst ein prächtiges Gebäude: die $beijing_mosque$, die 996 während der Herrschaft der Liao-Dynastie erbaut und 1215 beim Angriff der Truppen von $genghis_khan_name$ zerstört wurde. Seitdem stehen die Überreste dieses einst großen #L [ShowWorkOfArtTypeName('monument')]s#! inmitten der glorreichen Bauwerke von [target_location.GetNameWithNoTooltip]. Vielleicht wäre es angemessen, es als Zeichen der Freundschaft mit der #L [target_religion.GetAdjective|l]en#! Bevölkerung instand zu setzen."
 flavor_chi.42.a: "Baut das Gebäude wieder auf."
 flavor_chi.42.b: "Das können wir uns nicht leisten."
 flavor_chi.43.title: "Die Mission von [target_character.GetNameWithNoTooltip] nach $china$"
 flavor_chi.43.desc: "Uns erreichen Berichte, wonach an unseren Küsten eine diplomatische Mission aus der weit im Westen gelegenen Barbarennation [target_country.GetName|U] angekommen ist, angeführt von [Select_CString(target_character.IsFemale, 'einer', 'einem')] gewissen [target_character.GetName]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] bringt die freundlichen Grüße [target_character.Custom('DE_PRO_POS_S_3P')]es Oberhaupts ([target_country.GetGovernment.GetRulerTitle]) mit, nebst Ideen, um den Handel zwischen unseren Nationen zu fördern, sowie zudem verschiedene mechanische Wunderwerke."
 flavor_chi.43.a: "Weist die Vorschläge dieser ungehobelten westlichen Teufel ab!"
 flavor_chi.43.b: "Heißt diese Mission willkommen."
 flavor_chi.44.title: "Die Eunuchen unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip])"
 flavor_chi.44.desc: "Nur wenige Institutionen hatten während unserer Herrschaft so viel Einfluss wie die Eunuchen hinter [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], im Guten wie im Bösen. Diesen nutzen sie mitunter für ihre eigene Agenda, die sie sogar über den Willen unseres Oberhaupts setzen. Viele Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle] äußerte ihr Missfallen bezüglich dieser Praktiken und drängen uns, den Einfluss der Eunuchen zu mindern …"
 flavor_chi.44.a: "Wir können es nicht riskieren, sie zu erzürnen."
 flavor_chi.44.b: "Wir müssen ihre Macht beschränken!"
 chi_how_to_strengthen_the_reform: "Die Auswirkung der [government_reform|e] „[ShowGovernmentReformName('empower_the_eunuchs')]“ kann mit weiteren [Concept('events', 'Ereignissen')|e] verstärkt werden, die den [modifier|e] „[ShowModifierTypeName('eunuch_power')]“ geben"
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine der berühmtesten Dichterinnen', 'einer der berühmtesten Dichter')] unserer Ära, ist der Stolz [target_character.Custom('DE_PRO_POS_S_3P')]er Heimatprovinz „[target_province.GetName]“. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt unter Pseudonymen wie Shēng Ān, Bónán Shānrén und Diānnán Shùshǐ und hat bereits unzählige geniale Werke in der Welt der Lyrik verfasst, häufig mit den Themen Natur und Kultur. Einige [target_character.Custom('DE_PRO_POS_S_3P')]er Werke sind bereits so umfassend bekannt, dass [target_character.Custom('DE_PRO_POS_S_3P')] Name ohne jeden Zweifel in die Geschichtsbücher eingehen wird."
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "[Select_CString(target_character.IsFemale, 'Eine kampferprobte Generalin', 'Ein kampferprobter General')] namens [target_character.GetName] segnet uns erneut mit [target_character.Custom('DE_PRO_POS_S_3P')]er Anwesenheit. [target_character.Custom('DE_PRO_POS_S_3P')|U] Vater sorgte dafür, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] dieselbe Bildung genoss wie [target_character.Custom('DE_PRO_POS_S_3P')]e Brüder, und [target_character.Custom('DE_PRO_PER_S_3P_N')] ist versiert in Geschichte, der Kunst des Nahkampfs, des Bogenschießens und des Reitens sowie in den Klassikern – und [target_character.Custom('DE_PRO_PER_S_3P_N')] ist dafür bekannt, wunderschöne Gedichte zu erschaffen, die zum Nachdenken anregen. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] derzeit [target_character.Custom('DE_PRO_POS_S_3P')] militärisches Talent demonstriert, wäre [target_character.Custom('DE_PRO_PER_S_3P_N')] eindeutig bestens geeignet."
 flavor_chi.46.a: "Wir brauchen [target_character.Custom('DE_PRO_PER_S_3P_A')] für unser Militär!"
 flavor_chi.46.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] Gedichte für uns schreiben."
 flavor_chi.46.c: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss in unserem Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) dienen."
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_chi.47.desc: "Uns erreichte die Kunde von einem hochinteressanten und beeindruckenden Charakter. [target_character.GetName|U] ist ein wissenschaftliches Talent von einer großen Vielseitigkeit, die [target_character.Custom('DE_PRO_PER_S_3P_N')] sich im Lauf [target_character.Custom('DE_PRO_POS_S_3P')]es Leben angeeignet hat. Seit jungen Jahren schon lernte [target_character.Custom('DE_PRO_PER_S_3P_N')] schnell. Die gesamte Kindheit über genoss [target_character.Custom('DE_PRO_PER_S_3P_N')] eine hervorragende Erziehung und Bildung, größtenteils durch [target_character.Custom('DE_PRO_POS_S_3P')]e Familie, und [target_character.Custom('DE_PRO_PER_S_3P_N')] konnte sich trotz der zahlreichen Normen der #L [ROOT.GetCountry.GetAdjective|l]en#! Gesellschaft einen Namen machen.\n\n[target_character.Custom('DE_PRO_PER_S_3P_N')|U] würde hervorragend an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] passen."
 flavor_chi.47.a: "Wir brauchen [target_character.Custom('DE_PRO_PER_S_3P_A')] an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_chi.47.b: "Wir sind nicht wirklich interessiert."
 flavor_chi.48.title: "[Select_CString(target_character.IsFemale, 'Eine standhafte Verteidigerin', 'Ein standhafter Verteidiger')]"
 flavor_chi.48.desc: "Ein wahres Wunder geschah in einer unserer Provinzgarnisonen! Angesichts einer drohenden Meuterei und eines Aufstands riss [Select_CString(target_character.IsFemale, 'eine gewisse', 'ein gewisser')] [target_character.GetName] das Ruder und die Kontrolle der örtlichen Garnison an sich: [target_character.Custom('DE_PRO_PER_S_3P_N')] schlug die Verräter erfolgreich zurück und erntete militärischen Ruhm. An diese meisterhafte Zurschaustellung von militärischem Talent wird man sich noch in Jahrzehnten erinnern."
 flavor_chi.48.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat eine Beförderung verdient."
 flavor_chi.48.b: "So etwas geschieht doch ständig."
 flavor_chi.49.title: "Die große Aufsichtsbehörde von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_chi.49.desc: "Das Zensorat ist ein hocheffektiver und einflussreicher Zweig unserer Regierung. Es untersteht unmittelbar [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und dient hauptsächlich der Ausweitung von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'deren', 'dessen')] Autorität und Wachsamkeit in Bezug auf alle anderen Zweige der Verwaltung: Es erstellt Berichte darüber, wie sich verschiedene Bürokraten im Palast verhalten, es deckt Korruption auf und gereicht als starker moralischer Kompass.\n\nDerzeit könnten wir dank verbesserter Verwaltungsmöglichkeiten den Einfluss eines Aspekts der Verantwortlichkeiten des Zensorats stärken und somit noch besser dafür sorgen, dass unsere Untertanen sich angemessen benehmen."
 flavor_chi.49.a: "Verbessert „[ShowModifierWithNoTooltip('chi_palace_branch')]“, um den Verhaltenskodex besser durchzusetzen."
 flavor_chi.49.b: "Verbessert „[ShowModifierWithNoTooltip('chi_admonishment_branch')]“, damit das Prozedere noch mehr dem göttlichen Gesetz entspricht."
 flavor_chi.49.c: "Verbessert „[ShowModifierWithNoTooltip('chi_touring_censors')]“, um für Ordnung und Frieden in unserem gesamten Reich zu sorgen."
 flavor_chi.49.d: "Niemand soll bevorzugt werden."
 flavor_chi.50.title: "Östliches und Westliches Büro"
 flavor_chi.50.desc: "Mächtige #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Gremien besitzen seit jeher Einfluss und Macht in Palastangelegenheiten. Damit wir weiter innere Bedrohungen im Auge behalten können, schlagen viele unserer Berater die Schaffung eines solchen #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Gremiums vor, das sich ausschließlich mit dem Kampf gegen Palastintrigen und #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Korruption beschäftigt."
 flavor_chi.50.a: "Gründet das Westliche Büro."
 flavor_chi.50.b: "Gründet das Östliche Büro."
 flavor_chi.50.c: "Die Eunuchen brauchen nicht noch mehr Macht!"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "In „[ROOT.GetCountry.GetName]“ beginnt eindeutig ein neues Jahrhundert des Wohlstands. Um diesen Beginn einer neuen Ära zu begehen, sollten wir ein [ShowWorkOfArtTypeName('monument')] errichten, das die Majestät der derzeitigen Dynastie widerspiegelt. Obschon es zahlreiche verschiedene Vorhaben gibt, denen wir uns widmen könnten, ist der Favorit offenbar eine gewaltige Pagode im Herzen von [target_location.GetName], die alle anderen übertreffen und als Symbol der [target_location.GetRank.GetName] dienen soll."
 flavor_chi.51.a: "Überhäuft dieses Vorhaben mit Mitteln!"
 flavor_chi.51.b: "Das können wir uns schlichtweg nicht leisten."
 flavor_chi.52.title: "Der Bau des $flavor_chi.51.title$s ist abgeschlossen!"
 flavor_chi.52.desc: "Der Bau der prächtigen Pagode im Herzen von [target_location.GetName] ist endlich abgeschlossen. Aus dem edelsten [ShowGoodsName('porcelain')] errichtet, das „[ROOT.GetCountry.GetName]“ aufzubringen vermag, erhebt sie sich über die geschäftigen Straßen der [target_location.GetRank.GetName] und dient als deren zentrales Wahrzeichen. Obschon das Bauwerk an sich schon eine Pracht ist, wird seine wahre Schönheit erst offenbart, wenn die Strahlen der Sonne auf den Turm treffen und eine atemberaubende Wirkung entfalten, die sogar die kältesten Herzen beeindruckt."
 flavor_chi.52.a: "Wahrlich prächtig!"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] benötigen einen Palast, von dem aus sie die Angelegenheiten des #L [ROOT.GetCountry.GetFlavorRank]s#! verwalten können. Nach sorgfältiger Überlegung wurde [target_location.GetName] als Ort für den neuen Palast auserkoren, da die Region für einen nördlichen Hauptsitz und eine Residenz der Macht am passendsten erschien.\n\nDaher ließ [target_character.GetName] [target_character.Custom('DE_PRO_POS_S_3P')]e Minister und Architekten einen neuen Palast entwerfen, der dort erbaut werden soll. Nach Monaten unablässiger Arbeit ist ihr Werk nun endlich getan, und das Ergebnis ist der Plan eines Komplexes namens „[ShowBuildingTypeName('forbidden_city')]“: Diese gewaltige Anlage umfasst Hunderte von Gebäuden und beherbergt Tausende von Ministern und Dienern."
 flavor_chi.53.a: "Lasst die Bauarbeiten unverzüglich beginnen!"
 flavor_chi.53.b: "Wenn wir das Gold entbehren könnten, würden wir es tun."
 CHI_event_will_fire_within_10_to_20_years: "Der Abschluss des Baus wird durch ein [event|e] angezeigt, das innerhalb von 10 bis 20 Jahren auslöst."
 flavor_chi.54.title: "$flavor_chi.53.title$ erbaut"
 flavor_chi.54.desc: "Der Bau der prächtigen Anlage mit Namen „[ShowBuildingTypeName('forbidden_city')]“ ist endlich abgeschlossen. Sie ist nun bezugsfertig für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Zumindest ist gewährleistet, dass der Palast als Winterresidenz für unsere Monarchen dienen kann. Noch etwas anderes ist gewiss: Die [target_location.GetRank.GetName] [target_location.GetName] ist nun eindeutig wichtiger für unseren Staat geworden."
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist mehr als erfreut."
 flavor_chi.54.b: "Es gibt noch wichtigere Dinge in [current_capital.GetNameWithNoTooltip]."
 flavor_chi.55.title: "Yuán Shǐ"
 flavor_chi.55.desc: "Es ist Tradition, dass jede neue #L [ShowCultureGroupName('chinese_group')|l]e#! Dynastie die Geschichte der Dynastie vor ihr niederschreibt und zur offiziellen Geschichtssammlung hinzufügt. Nun ist es an der Zeit, dies für unsere Vorgänger – die [GetCountry('YUA').GetName] – zu tun. Zum Glück ist [target_character.GetName] daran interessiert, doch wir benötigen zusätzliche Mittel, um dieses Vorhaben auch in die Tat umzusetzen."
 flavor_chi.55.a: "Wir können die Mittel entbehren."
 flavor_chi.55.b: "Dann gebt das Vorhaben auf."
 flavor_chi.56.title: "Zǔxùn Lù"
 flavor_chi.56.desc: "[target_character.GetName|U] herrscht weise und mit einer großen Vision für unsere Nation ([ROOT.GetCountry.GetLongName]). Allerdings hat [target_character.Custom('DE_PRO_PER_S_3P_N')] über [target_character.Custom('DE_PRO_POS_S_3P')]en unvermeidbaren Tod hinaus keine Garantie, dass [target_character.Custom('DE_PRO_POS_S_3P')]e Nachkommen [target_character.Custom('DE_PRO_POS_S_3P')] schier endloses Wissen teilen werden.\n\nDaher plant [target_character.GetShortNameWithNoTooltip], eine Liste mit Empfehlungen zusammenzustellen, denen [target_character.Custom('DE_PRO_POS_S_3P')]e Erben folgen sollen, auf dass „[ROOT.GetCountry.GetNameWithNoTooltip]“ nicht jenes Schicksal ereilen möge, dem die anderen Dynastien anheimfielen."
 flavor_chi.56.a: "Die Angelegenheiten des Legalismus müssen bevorzugt werden."
 flavor_chi.56.b: "Es braucht eine Liste von Nationen, die nicht angegriffen werden dürfen."
 flavor_chi.56.c: "Unsere Nachkommen müssen vor Verrätern im Inneren gewarnt werden."
 flavor_chi.56.d: "Konzentrieren wir uns auf die Unterstützung bei öffentlichen Arbeiten."
 flavor_chi.56.e: "Wir sollten sie lehren, Gesetze zu verfassen."
 flavor_chi.56.f: "Wir brauchen das nicht."
 chi_subsequent_rulers: "Die nachfolgenden Herrscher von „[ROOT.GetCountry.GetName]“ werden zu Lebzeiten entscheiden können, dieser Empfehlung zu folgen. Sie können sich aber auch weigern."
 flavor_chi.57.title: "Feinabstimmung der [ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.57.desc: "Dass [target_character.GetName] an militärischen Dingen interessiert ist, ist am [ROOT.GetCountry.GetGovernment.GetCourtTitle] kein großes Geheimnis. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte das [ROOT.GetCountry.GetFlavorRank] zu einer gewaltigen Militärmacht werden lassen und jegliche Angst vor fremdländischen Invasionen vergessen machen. Außerdem soll dabei [target_character.Custom('DE_PRO_POS_S_3P')]e Autorität noch gestärkt werden.\n\nDeshalb plant [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], die [ShowLawName('keju_examination')] um zahlreiche kriegerische Untertanen zu bereichern, in der Hoffnung, eine neue Generation eher militärisch orientierter Bürokraten heranzüchten zu können. Gelehrt werden beispielsweise Bogenschießen und Reitsport sowie die eher vertrauten Themen Mathematik, Kalligrafie und Jura."
 flavor_chi.57.a: "Fügt die Untertanen hinzu."
 flavor_chi.57.b: "Es sind keine Änderungen nötig."
 flavor_chi.58.title: "Lobrede der 100 Wörter"
 flavor_chi.58.desc: "Im Lauf der Herrschaft von [target_character.GetName] hatte [target_character.Custom('DE_PRO_PER_S_3P_N')] es mit zahlreichen #L [target_religion.GetAdjective|l]en#! Klientelländern zu tun und fand eindeutig Gefallen an ihren Traditionen. Um diese besondere Art der Freundschaft zu feiern und zu festigen, wünscht er eine offizielle Lobrede zu verfassen, die die Religion und den Propheten Mohammed ehrt."
 flavor_chi.58.a: "Schreibt die Lobrede."
 flavor_chi.58.b: "Warum sollten wir das tun?"
 flavor_chi.58.c: "Eine wahrlich faszinierende Religion!"
 chi_every_sunni_pop_gains_10_satisfaction: "Alle [pops|e] der #L [target_religion.GetAdjective|l]en#! [religion|e] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 chi_every_sunni_country_gets_bias: "Jedes [country|e] der #L [target_religion.GetAdjective|l]en#! [religion|e] erhält die [opinion|e] „[ShowBiasValue('chi_praised_islam')]“ von „[ROOT.GetCountry.GetName]“."
 flavor_chi.59.title: "Das Schicksal der [ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.59.desc: "Viele Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! beschweren sich über unsere [ShowLawName('keju_examination')], da diese angeblich in letzter Zeit ineffizient arbeitet. Sie rufen dazu auf, die Prüfungen vollständig abzuschaffen und anstelle dessen Nominierungen für Regierungsämter auf Grundlage persönlicher Empfehlungen auszusprechen – dies würde den Söhnen der eng verknüpften Aristokratie natürlich gefallen."
 flavor_chi.59.a: "Folgt ihrem Rat."
 flavor_chi.59.b: "Das können wir unmöglich tun."
 flavor_chi.60.title: "Empfehlungen werden befolgt"
 flavor_chi.60.desc: "[Select_CString(chi_ancestor.IsFemale, 'Eine Vorgängerin', 'Ein Vorgänger')] von [new_ruler.GetName] namens [ROOT.GetVariable('chi_ancestor').GetCharacter.GetName] verfasste einst eine Liste umfassender Empfehlungen, die man als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'künftige', 'künftiger')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] befolgen sollte. Diese Regeln wurden zusammengefasst in einem Buch mit dem Titel „$flavor_chi.56.title$“, das eine Reihe von Ländern nennt, die nicht angegriffen werden sollen, sowie dreizehn Abschnitte enthält, die den verschiedenen Aspekten der Regierungskunst gewidmet sind. Sollte [new_ruler.GetShortNameWithNoTooltip] auf diese Warnungen und Vorschläge hören?"
 flavor_chi.60.a: "Lest Euch in das Buch ein."
 flavor_chi.60.b: "Pah! [new_ruler.GetNameWithNoTooltip|U] weiß es besser!"
 flavor_chi.61.title: "Torwächter"
 flavor_chi.61.desc: "Seit der Ermächtigung der Eunuchen hat diese starke Fraktion am [ROOT.GetCountry.GetGovernment.GetCourtTitle] erheblichen Einfluss auf die Regierung gewonnen. Jeder Antrag an [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] muss zuerst an den Eunuchen vorbei, die unfehlbar jedem das Gespräch mit unserem Oberhaupt verweigern, der auch nur im Ansatz gegen sie vorgeht. Und [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die Göttliche Kaiserin', 'der Göttliche Kaiser')] ahnt nichts davon."
 flavor_chi.61.a: "Hoffentlich führt dies nicht zu noch mehr Exzessen."
 flavor_chi.62.title: "Großgezogen von Eunuchen"
 flavor_chi.62.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] junge [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] hatte das Pech, deutlich früher den Thron von „[ROOT.GetCountry.GetName]“ zu besteigen als geplant. Da [target_regent.GetName] die Macht der Palasteunuchen nicht einschränken konnte, unterlag [target_character.GetNameWithNoTooltip] schließlich ihrem Einfluss und wurde zu einer Marionette dieser mächtigen Fraktion."
 flavor_chi.62.a: "So fallen Großreiche."
 flavor_chi.63.title: "[Select_CString(target_character.IsFemale, 'Feindlich gesinnte Ministerin', 'Feindlich gesinnter Minister')]"
 flavor_chi.63.desc: "Ein Klüngel von Palasteunuchen unterbreitete den Vorschlag, ein gewisses Mitglied der Ministerriege – namentlich [target_character.GetName] – wegen Verrats zu verhaften. Dies überrascht kaum, da sich die fragliche Person in den Tagen vor diesem Ereignis entschieden gegen die mächtigsten Eunuchen aussprach, was eindeutig deren Zorn erregte. Allerdings könnte mehr hinter diesem Antrag stecken als nur Überheblichkeit, und deshalb sollten wir ihn genau abwägen."
 flavor_chi.63.a: "Die Eunuchen haben stets recht."
 flavor_chi.63.b: "Widersetzt Euch diesem Exzess der Eunuchen!"
 flavor_chi.63.c: "Die verantwortlichen Eunuchen sollen ausgepeitscht werden!"
 flavor_chi.64.title: "Diener für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.64.desc: "Eunuchen sind wahrlich die besten Diener, die man haben kann. Den weniger talentierten kann man einfache Aufgaben anvertrauen, die körperliche Arbeit erfordern, beispielsweise Gärtnern oder Kochen, wohingegen die oberen Ränge verschiedene Regierungspflichten erfüllen können. Und wir können uns stets sicher sein, dass sie nicht selbst die Macht ergreifen und ihre eigene Dynastie gründen wollen."
 flavor_chi.64.a: "Beschafft mehr Eunuchen."
 flavor_chi.64.b: "Es gibt schon genug von ihnen!"
 flavor_chi.65.title: "Freiwillige Kastration"
 flavor_chi.65.desc: "Viele gewöhnliche Bürger von [target_location.GetName] blicken mit Neid und Eifersucht auf das Leben der Palasteunuchen. Hervorragende Lebensbedingungen, eine große Nähe [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und zahlreiche Möglichkeiten sind nur einige der Vorteile, die sie gegenüber dem Volk genießen. Ein Eunuch scheint es wesentlich besser zu haben, und so sind viele ärmere Bewohner von [target_location.GetNameWithNoTooltip] bereit, sich kastrieren zu lassen, um in den Palastdienst am [ROOT.GetCountry.GetGovernment.GetCourtTitle] eintreten zu können."
 flavor_chi.65.a: "Man kann nie genug Eunuchen haben."
 flavor_chi.65.b: "Menschen sollten nicht bereit sein, derart viel zu opfern."
 flavor_chi.66.title: "Machtanmaßung"
 flavor_chi.66.desc: "Heute wurde ein ranghoher Eunuch dabei gesehen, wie er mit einem führenden Minister aus dem [ShowGovernmentReformName('three_departments_system')] sprach. Für gewöhnlich sollte der Minister mit [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sprechen, doch in diesem Szenario empfing der Eunuchen-Sekretär den Gesandten und er traf auch die wichtige Entscheidung. Dies führte [target_character.GetName] dazu, eine entscheidende Frage zu stellen: Gewährt man den Palasteunuchen zu viele Rechte und Privilegien?"
 flavor_chi.66.a: "Vielleicht müssen ein paar Anordnungen rückgängig gemacht werden."
 flavor_chi.66.b: "Je weniger Arbeit [target_character.GetNameWithNoTooltip] hat, desto besser."
 flavor_chi.67.title: "Regierungssäuberung in der Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip])"
 flavor_chi.67.desc: "Der Kreislauf von Leben und Tod gilt für alle Dinge – auch für die Bürokratie. Viele zu lang genossen gewisse Elemente in unserer Regierung die Gunst und den Wohlstand unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]). Sie bereicherten sich und verpesteten alles, was sie anfassten, mit ihrer Korruption. Wir sollten einschreiten und gegen diese abtrünnigen Bürokraten vorgehen, ehe ihr Einfluss zu groß wird!"
 flavor_chi.67.a: "Wir müssen die Eunuchen in ihre Schranken weisen!"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "Bitte um Entlassung"
 flavor_chi.68.desc: "Zu Beginn der heutigen Sitzung am [ROOT.GetCountry.GetGovernment.GetCourtTitle] nat eine Reihe ranghoher Regierungsbeamter, viele von ihnen selbst Eunuchen, [target_character.GetName] um die Entlassung eines gewissen einflussreichen Eunuchen namens [eunuch.GetName], der seines Amtes in der Regierung enthoben werden soll. Als Hauptgründe führt man Exzesse, Korruption und Machtmissbrauch an. Der fragliche Minister ist jedoch auch für viele entscheidende Funktionen der Regierung verantwortlich, und es wäre politisch gesehen riskant, ihn zu entlassen."
 flavor_chi.68.a: "Die haben doch keine Ahnung!"
 flavor_chi.68.b: "Vielleicht haben sie recht."
 flavor_chi.69.title: "Eunuchen ohne Grenzen"
 flavor_chi.69.desc: "Es ist offensichtlich, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sich nur wenig um die tatsächliche Regierung des Staates kümmert. Nicht dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] dies könnte, da so ziemlich die gesamte Herrschaft zentralisiert im harten Griff des Eunuchenrats ist, den ein einziger mächtiger Anführer steuert. Dies könnte in einer Katastrophe enden."
 flavor_chi.69.a: "Das bereitet uns keine großen Sorgen …"
 flavor_chi.70.title: "Mordkomplott"
 flavor_chi.70.desc: "Wir haben von einem Komplott einer Liga bedeutender Eunuchen erfahren, die von [eunuch.GetName] angeführt wird, einem wichtigen Mitglied der Regierung. Sie planen, einen Mordanschlag auf einen ihrer lautstarken Kritiker. Es wäre höchst angemessen, sie festnehmen und einkerkern zu lassen, doch dies könnte die Eunucheneliten erzürnen. Was sollen wir unternehmen, um [murder_target.GetName] das Leben zu retten?"
 flavor_chi.70.a: "Drückt ein Auge zu."
 flavor_chi.70.b: "Lasst den Eunuchen festnehmen!"
 flavor_chi.71.title: "Das Seeverbot"
 flavor_chi.71.desc: "Derzeit werden unsere Küsten von Piraterie und Tumulten schier überschwemmt, was für Chaos in unseren Küstenprovinzen sorgt. Um gegen das Piratenärgernis vorzugehen, bauen wir auf die [ShowPolicyName('haijin_policy')], welche sämtlichen Seehandel außerhalb des offiziellen Tributzahler-Systems untersagt. So merzen wir alle unrechtmäßigen Umtriebe entlang unserer Küste gründlich aus."
 flavor_chi.71.a: "Erlasst das Seeverbot."
 flavor_chi.71.b: "Das könnte katastrophale Auswirkungen haben."
 flavor_chi.72.title: "Reform des Militärs"
 flavor_chi.72.desc: "Unser Militär ist noch immer dasselbe, das wir während der [ShowSituationName('red_turban_rebellions')] so oft bezwangen. Wir erbten zahlreiche unnötige Institutionen, die noch von den nomadischen Wurzeln von „[GetCountry('YUA').GetName]“ herrühren. Daher würde es sich lohnen, das Militär in ein System zu reformieren, das besser an unsere derzeitigen Bedürfnisse angepasst ist. Unsere Truppen sollen in Garden und Bataillone gruppiert werden, die jeweils aus 5.600 beziehungsweise 1.120 Mannen bestehen. Zudem müssen unsere Soldaten ihre eigenen Höfe bestellen, um zu Friedenszeiten unsere Logistik zu entlasten."
 flavor_chi.72.a: "Fahrt mit den Reformen fort."
 flavor_chi.72.b: "Derzeit können wir uns keine Änderungen leisten."
 flavor_chi.73.title: "Große Verlautbarungen"
 flavor_chi.73.desc: "[target_character.GetName|U] verkündet, dass der Fall der Vorgängerdynastie gänzlich auf Korruption und die Übertreibungen der Regierungsminister zurückzuführen war. Daher, so fährt [target_character.Custom('DE_PRO_PER_S_3P_N')] fort, muss ein strikteres und legalistischeres Gesetzbuch erlassen werden, um zu verhindern, dass „[ROOT.GetCountry.GetName]“ dasselbe Schicksal ereilt."
 flavor_chi.73.a: "Geht gegen die Korruption vor."
 flavor_chi.73.b: "Korruption? In unserer Regierung? Unmöglich."
 chi_ming_dynasty_code_will_be_changed: "„[ShowPolicyName('chi_ming_dynasty_code_policy')]“ wird geändert und kann nun die Modifikatoren von „[ShowModifier('chi_grand_pronouncements')]“ beinhalten"
 integrated_grand_prounouncements: "Hat „[ShowModifier('chi_grand_pronouncements')]“ in „[ShowPolicyName('chi_ming_dynasty_code_policy')]“ eingearbeitet"
 flavor_chi.74.title: "Zusammenstellen eines neuen Gesetzbuchs"
 flavor_chi.74.desc: "Die letzten Jahre werkelten unsere Bürokraten ohne Unterlass an einem neuen Satz Gesetze und Erlasse. Dieser wurde viele Male überarbeitet, doch die neueste Version umfasst eine bisher nie da gewesene Anzahl an Änderungen. Vielleicht ist es endlich an der Zeit, dass das als „[ShowPolicyName('chi_ming_dynasty_code_policy')]“ bekannte Werk vollendet wird und wir es als unser [ShowLawName('legal_code_law')] anzunehmen."
 flavor_chi.74.a: "Bringt das Werk unverzüglich in Umlauf!"
 flavor_chi.74.b: "Es braucht noch einige Überarbeitungen."
 flavor_chi.75.title: "Ein Komplott von [target_character.GetNameWithNoTooltip]?"
 flavor_chi.75.desc: "[ruler_scope.GetName|U] erreicht die Kunde eines angeblichen Komplotts, angeführt ausgerechnet von [target_character.GetName], [Select_CString(target_character.IsFemale, 'Leiterin', 'Leiter')] des Großkanzleramtes, welches die [ShowGovernmentReformName('three_departments_system')] lenkt und überwacht. Dem Wissenszuträger zufolge plant [target_character.GetShortNameWithNoTooltip], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu stürzen. Obwohl die Geschichte mehrere Ungereimtheiten aufweist, scheint die Sache insgesamt glaubwürdig, und es könnte uns auch nutzen, die Macht des Kanzleramts zu mindern."
 flavor_chi.75.a: "Richtet [target_character.Custom('DE_PRO_PER_S_3P_A')] hin und löst das Großkanzleramt auf!"
 flavor_chi.75.b: "Lasst die Bürokraten der Hànlín-Akademie im Sekretariat dienen."
 flavor_chi.75.c: "Das ist nur ein Gerücht."
 flavor_chi.76.title: "Große Lèishū"
 flavor_chi.76.desc: "[target_character.GetName|U] ist mehr als nur [target_character.Custom('DE_ART_IND_N')] fähig[target_character.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und das Kind des Himmels, sondern [target_character.Custom('DE_PRO_PER_S_3P_N')] liebt auch die Wissenschaft über alles. Daher war die Schaffung einer großen #italic Lèishū#!-Enzyklopädie seit jeher ein Teil [target_character.Custom('DE_PRO_POS_S_3P')]er großen Ziele. Da [target_character.GetShortNameWithNoTooltip] nun die Führung von „[ROOT.GetCountry.GetName]“ übernommen hat, wäre es ja vielleicht an der Zeit, diesen Plan umzusetzen?"
 flavor_chi.76.a: "Gebt das Werk unverzüglich in Auftrag!"
 flavor_chi.76.b: "Das können wir uns nicht leisten."
 flavor_chi.77.title: "Zusammenstellung abgeschlossen"
 flavor_chi.77.desc: "Nach Jahren harter Arbeit ist das geistige Kind von [target_character.GetName] endlich vollendet. Das große Werk namens „[ShowModifier('chi_grand_encyclopedia')]“, an dem Tausende von Gelehrten arbeiteten, besteht aus mehr als 10.000 Bänden und enthält Wissen über zahlreiche Werke nicht nur jüngeren Datums, sondern bis zurück in die Antike. Dies ist eine gewaltige Errungenschaft, die auf ewig als Teil des bedeutenden Erbes von [target_character.GetShortNameWithNoTooltip] strahlen wird."
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "Ein-Peitschenhieb-Gesetz"
 flavor_chi.78.desc: "In seiner derzeitigen Fassung ist das Steuersystem unserer Nation ([ROOT.GetCountry.GetLongName|U]) ein Chaos aus vielen verschiedenen Steuerregimes, die mit Gewalt unter einen Hut gezwungen wurden. Dies führt zu zahlreichen Ineffizienzen, die schwerwiegende Hindernisse beim Nutzen unserer Steuergrundlage darstellen. Um dagegen vorzugehen, wurde das [ShowGovernmentReformName('single_whip_law')] vorgestellt, das besagt, dass alle Rechtspersonen in unserem [ROOT.GetCountry.GetFlavorRank] verpflichtet sind, der zentralen Regierung [ShowGoodsName('silver')] zukommen zu lassen. Allerdings haben wir nicht genug Münzen, um unsere Bevölkerung diesen Pflichten nachkommen zu lassen."
 flavor_chi.78.a: "Führt die Reform dennoch ein!"
 flavor_chi.78.b: "Haben wir denn überhaupt genug [ShowGoodsNameWithNoTooltip('silver')]?"
 flavor_chi.79.title: "Innere Schule"
 flavor_chi.79.desc: "Die [ShowGovernmentReformName('empower_the_eunuchs')] hat zu einem großen Anstieg an Eunuchen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] geführt. Allerdings sind die meisten von ihnen Analphabeten und daher unfähig, in den provinziellen Abteilungen zu dienen, geschweige denn in ranghohen Ministerposten. Vielleicht wäre es weise, eine Institution ins Leben zu rufen, die ihnen Bildung unmittelbar im Herzen unserer Nation ([ROOT.GetCountry.GetLongName|U]) zukommen ließe."
 flavor_chi.79.a: "Fahrt mit dem Plan fort."
 flavor_chi.79.b: "Am besten lassen wir sie ungebildet."
 flavor_chi.80.title: "Expedition in die [ShowRegionNameWithNoTooltip('manchuria_region')]"
 flavor_chi.80.desc: "Die weiten Lande der [ShowRegionName('manchuria_region')] sind so karg besiedelt wie eh und je, und viele Barbarenstämme haben von unserer glorreichen Nation ([ROOT.GetCountry.GetLongName|U]) noch nicht einmal gehört. Vielleicht wäre es besser, eine Expedition den Amur hinunter anzuführen, um die örtlichen Häuptlinge dazu zu bringen, sich unserem [ShowSubjectTypeName('tributary')]-System anzuschließen. Jemand aus den Reihen unseres Generalstabs, [target_character.GetName], erklärt sich freiwillig dazu bereit."
 flavor_chi.80.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] genießt unser Vertrauen."
 flavor_chi.80.b: "Unsere Ressourcen sind an anderer Stelle besser ausgegeben."
 flavor_chi.81.title: "Besuch der [expedition_country.GetAdjectiveWithNoTooltip|l]en Expedition"
 flavor_chi.81.desc: "Eine Expedition unter Leitung [Select_CString(target_character.IsFemale, 'einer', 'eines')] gewissen [target_character.GetName] hat unsere #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Territorien erreicht und ersucht [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] um eine Audienz. Wir haben Grund zu glauben, dass sie einen [ShowSubjectTypeName('tributary')] aus uns machen wollen! Sollen wir uns ihren Vorschlag anhören?"
 flavor_chi.81.a: "[expedition_country.GetLongNameWithNoTooltip|U]? Daher kommen die? Eine Audienz? Aber gern!"
 flavor_chi.81.b: "Wir lassen uns nicht unterjochen!"
 flavor_chi.82.title: "Nurganische Militärkommission"
 flavor_chi.82.desc: "Unsere Expedition hat endlich die Mündung des Amur erreicht und somit [target_location.GetName]. Sie hat sich mit dem örtlichen Häuptling angefreundet und ersucht uns nun um monetäre und militärische Unterstützung dabei, die unterjochten Stammesanführer weiterhin treu zu halten."
 flavor_chi.82.a: "Finanziert die Kommission."
 flavor_chi.82.b: "Ihr Auftrag ist erledigt."
 flavor_chi.83.title: "Der Weiße Lotus in „[target_province.GetNameWithNoTooltip]“!"
 flavor_chi.83.desc: "Ein örtliches Mitglied des Weißen Lotus, [Select_CString(target_character.IsFemale, 'eine Dissidentin', 'ein Dissident')] namens [target_character.GetName], stachelt die Menschen von [target_character.Custom('DE_PRO_POS_S_3P')]em Haus in [target_location.GetName] aus an. Zahlreiche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! von [target_province.GetName] wurden dazu verleitet, [target_character.Custom('DE_PRO_POS_S_3P')]e millenaristischen Lügen zu glauben, die all jenen Gutes verheißen, die [target_character.Custom('DE_PRO_PER_S_3P_D')] folgen.\n\nWir müssen der Wirklichkeit ins Auge sehen, dass sich da ein neuer Aufstand zusammenbrauen könnte."
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "Weiße-Lotus-Rebellion"
 flavor_chi.83.tooltip: "Jede [ShowPopTypeName('peasants')]-[pop|e] in [target_province.GetName]-[province|e] wechselt die Gefolgschaft in Richtung „[target_rebel.GetName]“ und verringert die [pop_satisfaction|e] um [ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+].\nJeder [location|e] in der [target_province.GetName]-[province|e] erhält für [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-] Jahre den [location_modifier|e] „[ShowModifier('chi_white_lotus_agitation')]“"
 flavor_chi.84.title: "Die Acht Tiger"
 flavor_chi.84.desc: "Eunuchenkreise gewinnen beizeiten eine Menge Einfluss in äußeren wie inneren Angelegenheiten. Allerdings macht neuerdings im Palast die Kunde über eine Gruppe acht bedeutender Eunuchen die Runde, deren Macht es angeblich mit der von [ruler_scope.GetName] aufnehmen kann! Diese Oligarchen, die sich die „Acht Tiger“ nennen, wollen den [ROOT.GetCountry.GetGovernment.GetCourtTitle] unter ihre Kontrolle bringen und sämtliche rivalisierenden Fraktionen im [ROOT.GetCountry.GetFlavorRank] vernichten.\n\nDie Fäden zieht offenbar ein bekannter Charakter namens [target_character.GetName], ein Eunuch, dessen politischer Einfluss ihm einen Spitznahmen eingebracht hat, der andeutet, dass er selbst der wahre Herrscher sei."
 flavor_chi.84.a: "Hört auf mit diesem unschicklichen Verhalten! Im Namen unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle])!"
 flavor_chi.84.b: "Genehmigt ihnen die Autonomie, die sie verlangen."
 flavor_chi.84.historical_info: "Während der Míng-Dynastie, vor allem unter Kaiser Zhèngdé, gewannen die Acht Tiger, eine Gruppe einflussreicher Eunuchen, immense Macht am Hof. Von Liú Jǐn angeführt kontrollierten sie den Zugang zum Kaiser, manipulierten die Verwaltung und bereicherten sich durch Korruption und Einschüchterung. Ihre Macht rief eine tiefe Abneigung unter den gelehrten Beamten hervor und führte zu einer Instabilität der Regierung. Im Jahr 1510 wurde Liú Jǐn des Hochverrats angeklagt und hingerichtet, was zu, Niedergang der Gruppe führte. Die Acht Tiger wurden zu einem Symbol für die ungebremste Macht der Eunuchen in der späten Míng-Politik."
 flavor_chi.85.title: "#L [ShowGoodsNameWithNoTooltip('salt')]schmuggler#!"
 flavor_chi.85.desc: "Eine neue Fraktion von #L [ShowGoodsName('salt')]schmugglern#! ist in [target_province.GetName] aufgetaucht. Dies mag vielen zwar trivial erscheinen, doch der Status der [ShowGoodsNameWithNoTooltip('salt')]industrie ist uns sehr wichtig und einem unserer Sprichworte nach eine der „sieben Notwendigkeiten des Lebens“. Dass Verbrecher unsere formellen Regeln und die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! [ShowGoodsNameWithNoTooltip('salt')]ordnung umgehen wollen, ist nicht nur eine Beleidigung, sondern eine ernsthafte Bedrohung unserer Interessen und unserer Einnahmen."
 flavor_chi.85.a: "Kümmert Euch entschlossen um diese Sache!"
 flavor_chi.85.b: "Die örtliche Regierung soll sich darum kümmern."
 flavor_chi.85.c: "Nicht unser Problem."
 flavor_chi.86.title: "Korruption im Zensorat"
 flavor_chi.86.desc: "Kürzliche Ermittlungen führten zur Aufdeckung erheblicher Korruption in der Institution des Zensorats. Es ist wahrlich grotesk, dass genau jene Abteilung, die zur Bekämpfung dieses Phänomens ins Leben gerufen wurde, ihm in einer derart fatalen Weise zum Opfer fiel. Dies ist gewiss ein überparteiliches Problem – jedem mit Ausnahme der korrupten Zensoren ist klar, dass dies zum Fall unserer Nation ([ROOT.GetCountry.GetLongName]) führen könnte."
 flavor_chi.86.a: "Setzt der Bestechung ein Ende!"
 flavor_chi.86.b: "Korruption? Die Zensoren sagen, es gibt keine Korruption!"
 flavor_chi.87.title: "Instandsetzung des Kanals"
 flavor_chi.87.desc: "Der [ShowModifier('chi_grand_canal')] war einst das Herz für das [GetInternationalOrganizationType('middle_kingdom').GetName], bis er durch eine Reihe heftigster Regenfälle schwer beschädigt wurde. Seitdem ist der Kanal größtenteils unbenutzbar, und immer wieder versuchen Minister, die Mittel für seine Instandsetzung zu finden. Zum Glück konnten wir wohl genug Gold einsparen, um das Bauwerk zu Lebzeiten des derzeitigen Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) wieder auf Vordermann bringen zu können."
 flavor_chi.87.a: "Setzt den Kaiserkanal instand."
 flavor_chi.87.b: "Das können wir uns nicht leisten."
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "Dank der Jesuitenmission besuchen uns zahlreiche faszinierende Charaktere aus Übersee. Erwähnenswert ist die Ankunft von [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] wahrlich wie gebannt ist von unserer reichhaltigen Kultur und unserem wunderschönen Land. Seit [target_character.Custom('DE_PRO_POS_S_3P')]er Ankunft hat [target_character.GetShortNameWithNoTooltip] zahlreiche Aufzeichnungen über unsere verblüffende Flora und Fauna sowie über unsere Medizin gesammelt."
 flavor_chi.88.a: "Faszinierend!"
 flavor_chi.89.title: "Eine große Flotte"
 flavor_chi.89.desc: "Es ist glasklar, dass das [GetInternationalOrganizationType('middle_kingdom').GetName] – unsere Nation ([ROOT.GetCountry.GetLongName]) – versucht, seinen Ruhm durch Überseeschatzflotten in der gesamten bekannten Welt zu verbreiten. Daher muss eine neue Flotte mit großen Schiffen gebaut werden, die jene immensen Schätze befördern kann, die wir unterwegs verschenken und erhalten werden."
 flavor_chi.89.historical_info: "Mit Beginn des 15. Jahrhunderts ließ der $MNG$-Kaiser zahlreiche Schiffe für seine Schatzflotte bauen. Der erste Auftrag erfolgte im Jahr 1403, und viele Schiffe wurden entweder umgestaltet oder neu gebaut, um dieses vorgegebene Ziel zu erreichen."
 flavor_chi.89.a: "Fahrt mit dem Bau fort."
 flavor_chi.89.b: "Das ist ein aussichtsloser Vorschlag."
 flavor_chi.90.title: "Flucht aus [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_chi.90.desc: "Bevor das [ShowPolicyName('haijin_policy')] in Kraft trat, befanden sich an unserer Küste viele Handelsunternehmen, die von Händlerfamilien geführt wurden. Ihr Handel bedrohte die Gültigkeit und die Legitimität unseres Tributsystems, dessen Transaktionen durch die eher illegalen Aktivitäten der Händler unterlaufen wurden. Jetzt, mit dem geltenden Seeverbot, fliehen diese Familien aus dem Land, darunter auch [target_character.GetName]."
 flavor_chi.90.a: "Auf Nimmerwiedersehen!"
 flavor_chi.91.title: "Ein Händlerhäuptling?"
 flavor_chi.91.desc: "Die Einführung des [ShowPolicyName('haijin_policy')] in [from.GetName] führte zur Flucht vieler Händler aus $china$, die sich der Piraterie und anderer heimlicher Methoden zugewendet hatten, um über die Runden zu kommen. Dazu gehört auch [target_character.GetName], ein bekanntes Gesicht in diesem Teil der Welt, das über bedeutende Macht in [ROOT.GetCountry.GetName] verfügt, und das diese Macht nutzen möchte, um ein Piratenhäuptling zu werden."
 flavor_chi.91.a: "Wir könnten eine solche Führung brauchen."
 flavor_chi.91.b: "Vernichtet diesen Emporkömmling."
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "Da [target_character2.GetName] eine Leidenschaft für das geschriebene Wort hegt, wächst das Bestreben am #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle], die literarischen Meisterwerke und besten Schriftsteller im ganzen [ROOT.GetCountry.GetFlavorRank] zu versammeln. Wie es der Zufall will, ist mit [target_character.GetName] kürzlich ein neuer Stern am Firmament der Literatur erschienen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] entstammt einer einst ruhmreichen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Familie und kennt damit Kummer und Leid wie [Select_CString(target_character.IsFemale,'keine Zweite','kein Zweiter')], doch plant auch, genau diese Erfahrungen zur Grundlage [target_character.Custom('DE_PRO_POS_S_3P')]es neuesten Werks mit dem Titel „[ShowWorkOfArtName('hong_lu_meng')]“ zu machen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hegt die Absicht, die Geschichte einer reichen und mächtigen Familie zu erzählen, die durch politische Irrungen und Wirrungen schließlich in Ungnade fällt. Dieser Roman würde uns sicherlich Ruhm bescheren, doch für seine Fertigstellung benötigt [target_character.GetNameWithNoTooltip] finanzielle Unterstützung."
 flavor_chi.92.historical_info: "„Der Traum der Roten Kammer“, auch bekannt als „Die Geschichte des Steins“ gilt als einer der Vier Klassischen Romane der chinesischen Literatur und beschreibt die Geschichte von Jiǎ Bǎoyù, der Inkarnation eines göttlichen Jadesteins aus der Himmelswand, der gern erfahren möchte, was es bedeutet, ein Mensch zu sein. Die Handlung folgt dabei den Familien zweier Abkömmlinge des Jiǎ-Clans, die in der Hauptstadt des Reichs leben. Aufgrund politischer Irrungen und Wirrungen werden viele Mitglieder der Familie schließlich vertrieben, heiraten in andere Familien ein oder sterben ohne Nachkommen."
 flavor_chi.92.a: "Lasst uns die Fertigstellung des Romans finanzieren."
 flavor_chi.92.b: "Wir erlauben es [target_character.GetNameWithNoTooltip], das Werk auf eigene Faust zu verfassen."
 flavor_chi_four_masters_of_yuan_historical_info: "Die Vier Meister der Yuán-Dynastie gelten für viele als die bedeutendsten Vertreter der Literati-Malerei. Diese Künstler strebten an, die Werke der alten chinesischen Meister nachzuahmen, und machten sich dadurch in Yuán einen Namen, was viele andere Künstler dazu ermutigte, mit neuen Techniken der Pinselführung zu experimentieren."
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "Das Goldene Zeitalter der #L [ROOT.GetCountry.GetAdjective|l]en#! Kultur ist zwar vorbei, doch die sogenannte Literati-Malerei hat überlebt und wird noch immer von bedeutenden Künstlern wie [target_character.GetName] verbreitet. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] erblickte während der Sòng-Dynastie das Licht der Welt und ist [Select_CString(target_character.IsFemale,'eine fromme Anhängerin','ein frommer Anhänger')] des [ShowPolicyName('daoism_policy')] und damit [Select_CString(target_character.IsFemale,'eine Widersacherin','ein Widersacher')] unserer Herrschaft. Man sagt jedoch, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] mit [target_character.Custom('DE_PRO_POS_S_3P')]em künstlerischen Talent den alten Meistern in nichts nachsteht, was die zahlreichen Tuschemalereien beweisen, die [target_character.Custom('DE_PRO_PER_S_3P_N')] bereits anfertigte. Es wäre fast schon eine Sünde, ein derartiges Talent abzuweisen, doch wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] unterstützen, riskieren wir, den #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Einfluss in $china$ einzuschränken."
 flavor_chi.93.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein!"
 flavor_chi.93.b: "Wir sollten uns lieber auf das Wachstum von $china$ konzentrieren."
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "In dem Bemühen, die Literati-Malerei weiter zu verbreiten, ist unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] auf [target_character.GetName] aufmerksam geworden, [Select_CString(target_character.IsFemale,'eine Meisterin','einen Meister')] der Landschaftsmalerei. Ursprünglich wurde [target_character.Custom('DE_PRO_PER_S_3P_N')] in Philosophie und den Kampfkünsten ausgebildet, entschied sich dann jedoch für ein einfacheres Leben als [Select_CString(target_character.IsFemale,'Malerin','Maler')] und ließ sich von Freunden unterrichten, bis [target_character.Custom('DE_PRO_PER_S_3P_N')] diese schließlich übertraf. Mit dem Wohlwollen unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] Porträts der bedeutendsten Personen in ganz $china$ anfertigen."
 flavor_chi.94.a: "Wir werden es [target_character.Custom('DE_PRO_PER_S_3P_D')] erlauben, sich am [ROOT.GetCountry.GetGovernment.GetCourtTitle] niederzulassen."
 flavor_chi.94.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird es nicht vergönnt sein, sich in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] niederzulassen."
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "Auch wenn wir nun über $china$ herrschen und die alten Dynastien zu Staub zerfallen sind, prägt ihr kulturelles Vermächtnis noch immer Sprache, Kultur und Werte in jeder Stadt und in jedem Dorf. Selbst nach unserem Sieg über die Sòng-Dynastie üben sich nach wie vor viele Künstler in den traditionellen Methoden der Malerei. Dazu gehört auch [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] durch die südlichen Gefilde von $china$ reist, um nach Inspiration zu suchen. Wir müssen nun entscheiden, ob wir Künstlern wie [target_character.Custom('DE_PRO_PER_S_3P_D')] in unserem [ROOT.GetCountry.GetFlavorRank] die Möglichkeit bieten wollen, sich zu entfalten, auch wenn wir damit die Werte unserer #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Kultur untergraben."
 flavor_chi.95.a: "Wir werden [target_character.GetNameWithNoTooltip] erlauben, [target_character.Custom('DE_PRO_POS_S_3P')]e Werke zu vertreiben."
 flavor_chi.95.b: "Die alten Traditionen wie auch [target_character.Custom('DE_PRO_PER_S_3P_N')] sind hier nicht willkommen."
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "Die Sòng-Dynastie mag seit Kurzem Geschichte sein, doch $china$ wird noch immer von ihrem kulturellen Vermächtnis geprägt. Dafür sorgt unter anderem [target_character.GetName], [Select_CString(target_character.IsFemale,'eine überaus versierte Vertreterin','ein überaus versierter Vertreter')] der Literati-Malerei, [target_character.Custom('DE_ART_DEF_S_N')] bereits mehrere Meisterwerke erschuf. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist überaus bemüht, örtliche Traditionen am Leben zu erhalten, und untergräbt damit die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur. Wir könnten die Bräuche des Volkes Schritt für Schritt übernehmen, was [target_character.Custom('DE_PRO_PER_S_3P_A')] erfreuen und uns [target_character.Custom('DE_PRO_POS_S_3P')]e Treue sichern würde – oder weiterhin unbeirrt unsere Traditionen wahren."
 flavor_chi.96.a: "Lasst uns [target_character.Custom('DE_PRO_POS_S_3P')]e Forderungen erfüllen."
 flavor_chi.96.b: "Da [target_character.Custom('DE_PRO_PER_S_3P_N')] den Wunsch hegt, unsere [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]e Kultur zu ruinieren, werden wir ihn keinesfalls unterstützen."
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "Als die Míng-Dynastie ihren Hauptsitz von Nánjīng nach Běijīng verlegte, ließen sich auch viel Hofmaler im neuen Hauptsitz nieder. Nur die Meister der Wú-Schule verblieben am alten Hauptsitz. Diese Schule stellt das Gegenstück zur Zhè-Schule dar und umfasst hauptsächlich Amateurmaler, Literati und zahlreiche Gelehrte. Für sie stellte die Malerei eine Möglichkeit zum Selbstausdruck dar, während die Anhänger der konservativen Schule eine eher akademische Herangehensweise verfolgten."
 flavor_chi.97.title: "Die Geburt der Wú-Schule"
 flavor_chi.97.desc: "Nachdem $china$ vom yuánischen Joch befreit wurde, zog es viele Künstler an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Eine kleine Künstlergruppe möchte jedoch ihr eigenes Glück schmieden. Sie plant, ein Kollektiv zu formen, anstatt wie ihre Kollegen in der Hauptstadt zu dienen: die sogenannte Wú-Schule. Unter der Führung von [target_character.GetName] stehen bei dieser #L [ShowCultureName('wu_culture')|l]en#! Bewegung nicht Ziermalerei und Kunstfertigkeit im Mittelpunkt, sondern Selbstausdruck."
 flavor_chi.97.a: "Diese Künstler sind an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] besser aufgehoben."
 flavor_chi.97.b: "Gewährt ihnen, ihr kleines Grüppchen zu gründen."
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "[ShowCultureName('wu_culture')|U]e Künstler und die Wú-Schule haben in [ROOT.GetCountry.GetName] stetig an Beliebtheit gewonnen und Nachwuchs angezogen. Dazu gehört auch [target_character.GetName], [Select_CString(target_character.IsFemale,'eine entfernte Verwandte','ein entfernter Verwandter')] des Staatsmanns Wén Tiānxiáng, der sich dem Einfluss durch [GetCharacter('kublai_khan').GetName] widersetzte. Obgleich die Familie von [target_character.GetNameWithNoTooltip] in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Armee diente, strebt [target_character.Custom('DE_PRO_PER_S_3P_N')] nun mit [target_character.Custom('DE_PRO_POS_S_3P')]er Schule danach, andere Amateurkünstler zu inspirieren."
 flavor_chi.98.a: "Ladet [target_character.GetLastNameWithNoTooltip] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein."
 flavor_chi.98.b: "Wir werden [target_character.Custom('DE_PRO_PER_S_3P_D')] nicht unterstützen."
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "Die Wú-Schule und #L [ShowCultureName('wu_culture')|l]e#! Künstler gewinnen immer mehr an Einfluss, was auch einen Großteil des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! anzieht. Zu dieser Schule gehört auch [target_character.GetName]. [Select_CString(target_character.IsFemale,'Die einst bitterarme Künstlerin','Der einst bitterarme Künstler')] genießt dank [target_character.Custom('DE_PRO_POS_S_3P')]es beeindruckenden Talents nun die Unterstützung der Oberschicht. Da [target_character.Custom('DE_PRO_POS_S_3P')] finanzielles Auskommen gesichert ist, verfolgt [target_character.Custom('DE_PRO_PER_S_3P_N')] selbstbewusst einen ganz eigenen Stil. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlägt vor, [target_character.Custom('DE_PRO_PER_S_3P_A')] anzustellen und die ganze Welt an [target_character.Custom('DE_PRO_POS_S_3P')]em einzigartigen Talent teilhaben zu lassen."
 flavor_chi.99.a: "Wir erlauben es der Wú-Schule, ihren Einfluss auf [ROOT.GetCountry.GetNameWithNoTooltip] auszuweiten."
 flavor_chi.99.b: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] lässt sich nicht von den Bräuchen von [ShowLocationNameWithNoTooltip('wuxian')] beeinflussen."
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[target_character.GetName|U] hat sich zu [Select_CString(target_character.IsFemale,'einer der bedeutendsten Künstlerinnen','einem der bedeutendsten Künstler')] in [ROOT.GetCountry.GetName] entwickelt. Obwohl [target_character.Custom('DE_PRO_PER_S_3P_N')] dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] entstammt und nur wenige Gönner hat, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] sich durch [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeit, verschiedenste Kunstströmungen zu imitieren, viel Respekt erarbeitet. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat sich selbst der Wú-Schule angeschlossen, um im Kreise der #L [ShowCultureName('wu_culture')|l]en#! Künstler [target_character.Custom('DE_PRO_POS_S_3P')]e Fertigkeiten weiter zu verbessern. Vielleicht sollten wir [target_character.GetNameWithNoTooltip] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] rufen, auch wenn wir damit den kulturellen Einfluss von [ShowLocationName('wuxian')] stärken würden."
 flavor_chi.100.a: "Ladet [target_character.GetNameWithNoTooltip] ein, uns zu dienen."
 flavor_chi.100.b: "Verbietet es [target_character.Custom('DE_PRO_PER_S_3P_D')], nach [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zu reisen."
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "In der frühen Qīng-Dynastie erlangte eine Gruppe von sechs Meistermalern Berühmtheit, die zu den besten Künstlern von ganz China zählten. Dazu gehörten der Blumenmaler Yùn Shòupíng, der Jesuit und Landschaftsmaler Wú Lì und die vier Brüder Wang. Sie galten als viel konservativer als ihre Vorgänger und orientierten sich an den Lehren von Dǒng Qíchāng."
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "Die Wú-Schule gewinnt stetig an Einfluss, doch einige #L [ROOT.GetCountry.GetAdjective|l]e#! Beamte zeigen sich von den gewagten Ideen der #L [ShowCultureName('wu_culture')|l]en#! Künstler beunruhigt. Zu den umstrittensten Personen der Schule gehört [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] die Meinung vertritt, man müsse in der Malerei den eigenen moralischen Charakter ausdrücken. Die meisten ignorieren diese radikale Idee, aber die Jugend bewundert [target_character.Custom('DE_PRO_PER_S_3P_A')] dafür. Mit der richtigen Unterstützung könnte [target_character.Custom('DE_PRO_POS_S_3P')]e Bewegung florieren, doch zu welchem Preis?"
 flavor_chi.101.a: "[ROOT.GetCountry.GetNameWithNoTooltip] braucht [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_chi.101.b: "Wir verschreiben uns lieber anderen Kunstströmungen."
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "Westliche Lehren"
 flavor_chi.102.desc: "Die Mühen von [target_character.GetName] zahlen sich aus: Die Wú-Schule und die #L [ShowCultureName('wu_culture')|l]e#! Kunstströmung genießen in $china$ höchstes Ansehen. [target_character.GetNameWithNoTooltip|U], einst [Select_CString(target_character.IsFemale,'eine Außenseiterin','ein Außenseiter')], steht nun im Mittelpunkt der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kultur. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e stetig wachsende Anhängerschar streben danach, die Traditionen der Schule zu ehren, zugleich aber auch einen neuen Weg einzuschlagen, indem sie eine persönlichere Art der Literati-Malerei erschaffen, die von Gefühlen geleitet wird."
 flavor_chi.102.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein!"
 flavor_chi.102.b: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')] aus [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "Nach dem Fall der Wú-Schule und der #L [ShowCultureName('wu_culture')|l]en#! Künstler erschien mit [target_character.GetName] [Select_CString(target_character.IsFemale,'eine vielversprechende Künstlerin','ein vielversprechender Künstler')] auf der Bildfläche, [target_character.Custom('DE_ART_DEF_S_N')] sich an den Lehren von Dǒng Qíchāng orientiert. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist vor allem für [target_character.Custom('DE_PRO_POS_S_3P')]e feine Technik und friedlichen Kompositionen bekannt und berühmt. Künstler wie [target_character.GetNameWithNoTooltip] dienen als Brücke zwischen zwei Zeitaltern, indem sie unsere #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Identität wahren und gleichermaßen unsere traditionellen Werte ansprechen."
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip|U] wird uns dienen."
 flavor_chi.103.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] umherreisen und Inspiration finden."
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "Manche Gelehrte in $china$ stehen noch immer unter dem Einfluss unserer Vorgängerdynastie und deren Traditionen. Viele von ihnen folgen nach wie vor treu den Idealen des ehemaligen Herrscherhofes, doch einige haben sich der Kunst verschrieben, um die alte Ordnung am Leben zu erhalten. Dazu gehört auch [target_character.GetName], [Select_CString(target_character.IsFemale,'eine vormalige Beamtin, die','ein vormaliger Beamter, der')] nun in Abgeschiedenheit lebt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] verbringt [target_character.Custom('DE_PRO_POS_S_3P')]e Tage damit, die Flüsse und Wälder von [ROOT.GetCountry.GetName] zu malen, und sieht darin einen Weg, eine Verbindung zu vergangenen Zeiten herzustellen. Einige am Hof sind der Meinung, dass [target_character.GetNameWithNoTooltip] in diesen turbulenten Zeiten als [Select_CString(target_character.IsFemale,'kulturelle Vermittlerin','kultureller Vermittler')] dienen könnte."
 flavor_chi.104.a: "Lasst uns [target_character.GetNameWithNoTooltip] einstellen."
 flavor_chi.104.b: "Wir haben bereits eine Vielzahl von Meisterkünstlern versammelt."
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_chi.105.desc: "[target_character2.GetName|U] widmet sich seit einiger Zeit der Suche nach neuen Talenten, die am #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] dienen können. Wie es der Zufall will, ist mit [target_character.GetName] ein Mitglied der berühmten Wáng-Familie mit einem Gesuch um eine Anstellung an uns herangetreten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte die Ideale [target_character.Custom('DE_PRO_POS_S_3P')]er konservativen Schule verbreiten, indem [target_character.Custom('DE_PRO_PER_S_3P_N')] Kunstwerke erschafft, die von der yuánischen Dynastie inspiriert wurden, wobei [target_character.Custom('DE_PRO_POS_S_3P')]e Landschaften mit abstrakten Formen versehen sind. Das Angebot ist verlockend, doch wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] anstellen, könnten viele darin ein Zeichen sehen, dass wir eine Kunstströmung allen anderen vorziehen."
 flavor_chi.105.a: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] würde von einer Anstellung von [target_character.GetNameWithNoTooltip] profitieren."
 flavor_chi.105.b: "Wir sollten besser keine der Schulen begünstigen."
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale,'die neueste Meisterin','der neueste Meister')|U] der altehrwürdigen Literati-Malerei und genießt die Bewunderung von Gelehrten und Staatsmännern gleichermaßen. Auch wenn [target_character.Custom('DE_PRO_PER_S_3P_N')] lange nach dem Goldenen Zeitalter dieser Kunstströmung auf die Welt kam, verkörpern [target_character.Custom('DE_PRO_POS_S_3P')]e Werke deren höchste Ideale: Feinheit, Klarheit, Stille und philosophische Tiefe. Mit Unterstützung durch den [ROOT.GetCountry.GetGovernment.GetCourtTitle] könnte [target_character.GetNameWithNoTooltip] eine neue Werkstatt aufbauen, in der die nächste Generation von Malern aus der Vergangenheit lernen können, um die Zukunft abzubilden."
 flavor_chi.106.a: "Nehmt [target_character.Custom('DE_PRO_POS_S_3P')] Angebot an."
 flavor_chi.106.b: "Wir haben keine Verwendung für Künstler, die veraltete Malstile nachahmen."
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "Jede Dynastie, die über das [GetInternationalOrganizationType('middle_kingdom').GetName] herrscht, muss der Welt ihre Pracht zeigen. Unsere eigene Nation ([ROOT.GetCountry.GetLongName]) stellt da keine Ausnahme dar. Daher lässt [target_character.GetName] Pläne für eine neue Palastanlage, Gärten und Pavillons entwerfen, um das Vermächtnis der [target_character.GetDynasty.GetName]-Familie und [target_character.Custom('DE_PRO_POS_S_3P')]er Erben zu sichern."
 flavor_chi.107.a: "Erbaut es!"
 flavor_chi.107.b: "Es ist nur eitler Prunk."
 flavor_chi.108.title: "Tributmissionen nach [target_country.GetNameWithNoTooltip]"
 flavor_chi.108.desc: "Unsere [ShowSubjectTypeName('tributary')]-Beziehung zu [target_country.GetName] ist eher komplex und besteht aus zahlreichen Ritualen und Formalitäten. Eines ist aber recht klar: Sie gefällt unserem Suzerän und bietet unseren Gesandten die Gelegenheit, mit dem [target_country.GetAdjectiveWithNoTooltip|l]en [target_country.GetGovernment.GetEstateName('burghers_estate')] Handel zu treiben. Größere und größere Tributgesandtschaften zu schicken, könnte uns noch mehr Nutzen aus dieser Beziehung ziehen lassen."
 flavor_chi.108.a: "Erhöht die Größe der Gesandtschaft."
 flavor_chi.108.b: "Das könnte unsere Beziehungen stören!"
 flavor_chi.109.title: "Untragbare Tributmission"
 flavor_chi.109.desc: "Unsere Minister berichten, dass die [ShowSubjectTypeName('tributary')]-Missionen von [origin_country.GetName] größer werden und damit unsere Kosten für Kost und Logis der Gesandten steigern. Obgleich es zunächst unschuldig oder sogar zuträglich wirkt, sind uns ihre eigentlichen Beweggründe klar: Es geht um Gewinn. Wenn wir [origin_country.GetNameWithNoTooltip] keine Einschränkungen auferlegen, werden uns so viele Kosten erwachsen, dass die Beziehung zu kostspielig wird, um sie noch zu unterhalten."
 flavor_chi.109.a: "Beschränkt die Anzahl der gestatteten Gesandten."
 flavor_chi.109.b: "Sucht nach einer diplomatischeren Lösung."
 flavor_chi.109.c: "Brecht den [ShowSubjectTypeNameWithNoTooltip('tributary')]-Status."
 flavor_chi.110.title: "Rechtlicher Präzedenzfall"
 flavor_chi.110.desc: "[Select_CString(target_character.IsFemale, 'Eine unserer Richterinnen und Juristinnen', 'Einer unserer Richter und Juristen')], [target_character.GetName], sprach kürzlich ein kontroverses Urteil während eines wichtigen Prozesses. Wie es das #L [ROOT.GetCountry.GetAdjective|l]e#! Recht besagt, wird ein solcher Präzendenzfall von anderen Richtern wiederholt und damit zu einem eigenen Gesetz. Allerdings gefällt dies dem [target_estate.GetName] nicht, dessen Interessen davon bedroht sind. Das Urteil zu schwächen, würde jedoch das Vertrauen ins [ROOT.GetCountry.GetFlavorRank] schmälern."
 flavor_chi.110.a: "Achtet den Präzedenzfall."
 flavor_chi.110.b: "Hinterfragt das Urteil!"
 flavor_chi.111.title: "Eine Kritik an der Justiz"
 flavor_chi.111.desc: "[Select_CString(target_character.IsFemale, 'Eine Fachfrau', 'Ein Fachmann')] für das #L [ROOT.GetCountry.GetAdjective|l]e#! Recht, [target_character.GetName], hat heute am [ROOT.GetCountry.GetGovernment.GetCourtTitle] Einspruch eingelegt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, das Verständnis vieler Richter von den Gesetzen sei unzureichend und dass nur jenen ein Urteilsrecht gewährt werden sollte, die eine neue Art von Prüfung bestehen. Die Gegner von [target_character.GetShortNameWithNoTooltip] sagen allerdings, [target_character.Custom('DE_PRO_POS_S_3P')]e Kritik sei politisch angetrieben und sollte nicht ernst genommen werden."
 flavor_chi.111.a: "Das ist politisch angetrieben. Beachtet die Kritik nicht weiter."
 flavor_chi.111.b: "Erlasst härtere Anforderungen."
 flavor_chi.111.c: "Schlagt [target_character.GetNameWithNoTooltip] mit einem schweren Stock!"
 flavor_chi.112.title: "[ShowCultureNameWithNoTooltip('mongolian_culture')|U]e Rebellen gefasst"
 flavor_chi.112.desc: "Unsere Garnisonen in [target_province.GetName] fassten kürzlich eine Gruppe #L [ShowCultureName('mongolian_culture')|l]er#! Vagabunden, die Unzufriedenheit säten und ein Ärgernis für unsere Kontrolle über die Provinz waren. Nachdem wir sie nun gefasst haben, können wir sie als ein Exempel für andere Aufständische nutzen. Andere Abweichler wie sie sollten es sich gut überlegen, ob sie den Frieden an unseren Grenzen stören!"
 flavor_chi.112.a: "Statuiert ein Exempel an ihnen."
 flavor_chi.112.b: "Lasst Nachsicht gegenüber den Aufständischen walten."
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip|U] flieht nach [ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_chi.113.desc: "Unsere Nation ([ROOT.GetCountry.GetName]) erfährt eine Phase beispiellosen Niedergangs, was den [ROOT.GetCountry.GetGovernment.GetCourtTitle] sehr besorgt. [target_character.GetName|U], einer unserer Generäle, ist nach [ShowAreaName('taiwan_area')] geflohen und hat sich dort selbst zum Oberhaupt ausgerufen, um unser Vermächtnis fortzusetzen."
 flavor_chi.113.a: "Es kann nicht so schlimm sein?"
 flavor_chi.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip|U] ist wahrlich verloren."
 flavor_chi.114.title: "Persönliche Empfehlung"
 flavor_chi.114.desc: "Seit der Abschaffung des #L [ShowLawName('imperial_examination_law')]s#! verlässt sich unsere Nation ([ROOT.GetCountry.GetLongName|U]) auf persönliche Empfehlungen, um das Kabinett und andere Regierungspositionen zu besetzen. Nun, [recommending_character.GetName] hat gerade eine solche Empfehlung abgegeben und offen bekundet, [target_character.GetName] sei [Select_CString(target_character.IsFemale, 'eine fähige Schreiberin', 'ein fähiger Schreiber')] und könne bei den [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Angelegenheiten helfen."
 flavor_chi.114.a: "Heuert [target_character.Custom('DE_PRO_PER_S_3P_A')] an."
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip|U] kennt keine guten Kandidaten."
 flavor_chi.115.title: "Proklamation der Thronbesteigung"
 flavor_chi.115.desc: "Nach Jahrzehnten des blutigen Kampfes um die Kontrolle über das [GetInternationalOrganizationType('middle_kingdom').GetName] triumphiert unsere Nation ([ROOT.GetCountry.GetLongName|U]) nun letztlich über alle falschen Prätendenten. Nachdem alle notwendigen Formalitäten erledigt sind, ist es an der Zeit, Gesandte in alle Klientelländer unter dem Himmlischen Mandat zu schicken. Wir werden als die Söhne des Himmels akzeptiert werden."
 flavor_chi.115.a: "Ein neues Zeitalter bricht in $china$ an."
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "Eine Gesandtschaft aus einer gewissen Nation ([target_country.GetLongName|U]) ist zu uns gekommen. Nach einigen unruhigen Jahrzehnten schaffte sie es, die Kontrolle über das [GetInternationalOrganizationType('middle_kingdom').GetName] zu erlangen, und sie nahm die notwendigen Rituale vor, die ihre Herrscher als die nächsten Himmelssöhne legitimiert. Allerdings wollen wir sie nicht unbedingt unterstützen."
 flavor_chi.116.a: "Akzeptiert [target_country.GetNameWithNoTooltip] als das [GetInternationalOrganizationType('middle_kingdom').GetNameWithNoTooltip]."
 flavor_chi.116.b: "Sie sind nichts außer falschen Prätendenten!"
 flavor_chi.117.title: "Abtrünnige Bauern"
 flavor_chi.117.desc: "Kürzliche Ereignisse im Gebiet [target_area.GetName] führten zu einem Anstieg an verräterischem Verhalten im [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Überfälle, gewalttätige Streitigkeiten und bewaffnete Banden sind lediglich einige verräterische Anzeichen dafür, dass das Gebiet eine Zeit der Wirren erlebt. An der Spitze dessen steht [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine Frau, die', 'ein Mann, der')], großen Ruhm sowie den Ruf erlangt hat, den Reichen zu nehmen und den Armen zu geben. [target_character.GetShortNameWithNoTooltip|U] führt eine nicht geringfügig bewaffnete Bande aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] an, die allmählich das Gebiet [target_area.GetRegion.GetName|U] übernimmt."
 flavor_chi.117.a: "Wir werden diesen einfachen Teufel zerquetschen!"
 flavor_chi.117.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wirkt recht charismatisch."
 chi_we_will_continue_playing_as_target_country: "Wir spielen als „[target_rebels.GetName]“ weiter."
 flavor_chi.118.title: "$CSH_ADJ$er Aufstand"
 flavor_chi.118.desc: "Das Bauernpack von [target_character.GetName] ist der Funke für einen weit größeren Aufstand gewesen, als wir ihn vorhergesehen hatten. Der Volksheldenstatus von [target_character.GetShortNameWithNoTooltip] verlieh [target_character.Custom('DE_PRO_PER_S_3P_D')] große Unterstützung unter den Bauern, die sich nun massenhaft dem Aufstand anschließen. Zahlreiche verarmte Siedlungen sind übergelaufen, und nun sind sogar die großen Städte in $china$ bedroht."
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "Die Befreiung von [target_location.GetNameWithNoTooltip]"
 flavor_chi.119.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] ist an unsere Nation ([ROOT.GetCountry.GetLongName|U]) gefallen. Dieser monumentale Sieg erlaubt es dem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetFlavorRank], das Mandat des Himmels und das [GetInternationalOrganizationType('middle_kingdom').GetName] zu beanspruchen. Obgleich [target_country.GetName] die Ausbreitung dieses Aufstandes verhindern kann, wird ihr [ShowSubjectTypeName('tributary')]-System bald vor uns katzbuckeln."
 flavor_chi.119.a: "Erhebt Anspruch auf das Mandat des Himmels."
 flavor_chi.119.b: "Wir haben nicht vor, die [target_country.GetAdjectiveWithNoTooltip|l]en Herrscher zu entthronen."
 flavor_chi.120.title: "Bauernvermächtnis"
 flavor_chi.120.desc: "Der Grundstein der Geschichte unserer Nation ([ROOT.GetCountry.GetLongName|U]) ist der Kampf, den der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] gegen den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] führte. Über viele Jahrzehnte wurden die einfachen Leute von der vorherigen Dynastie vernachlässigt und mühten sich ab, bis [target_character.GetName] dem ein Ende setzte. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] einte das Volk gegen die Tyrannei, stürzte die alte Ordnung gestürzt und führte die [ROOT.GetCountry.GetName]-Dynastie herbei. Ihr Aufstieg stellte jedoch unsere Gründungswerte in Frage, die im Widerspruch zu jenen wirkungsvollen Bürokratiestrukturen stehen, die das [GetInternationalOrganizationType('middle_kingdom').GetName] unter den vorherigen Titelinhabern prägten. An den wichtigsten Werten vorangegangener Dynastien festzuhalten, könnte möglicherweise die Grundprinzipien unserer gesamten Nation ([ROOT.GetCountry.GetNameWithNoTooltip|U]) untergraben."
 flavor_chi.120.a: "Wir müssen nahe am gemeinen Volk bleiben."
 flavor_chi.120.b: "Wenn wir es nicht schaffen, uns anzupassen, werden wir zweifelsohne stürzen."
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "[target_character.GetName|U], einer unserer fähigsten Generäle, hat beschlossen, eine [ShowWorkOfArtTypeName('treatise')] über die Verwendung verschiedener Schießpulverwaffen zu schreiben. Der Titel des Werks lautet „[target_work_of_art.GetName]“, und es beschreibt viele neuartige Möglichkeiten, die in unseren letzten Kriegen zur Anwendung kamen.\n\n„[target_work_of_art.GetNameWithNoTooltip|U]“ erwähnt die Nutzung von Schießpulver bei der Waffenherstellung mittels giftiger Chemikalien und beschreibt ausführlich den Einsatz von Waffen wie Feuerlanzen und Feuerpfeilen. Zu guter Letzt schildert es noch den Nutzen für die Artillerie."
 flavor_chi.121.a: "Wir werden sicherstellen, dass dies niemals in Vergessenheit gerät."
 flavor_chi.122.title: "Umgang mit Überschwemmungen"
 flavor_chi.122.desc: "Der katastrophale Regen kürzlich führte dazu, dass der Gelbe Fluss seinen Lauf änderte, und die Überschwemmung brachte großen Schmerz sowie viel Elend und Tod. Um die Sache noch schlimmer zu machen, wurde die Nutzung des Kaiserkanals stark beeinträchtigt und dadurch [ShowAreaName('beiping_area')] von notwendigen Nahrungsmittellieferungen aus [ShowRegionName('east_china_region')] abgeschnitten. Um die Auswirkungen dieses Unglücks zu lindern, schlugen unsere Minister vor, eine Truppe von über 170.000 Arbeitern aufzustellen, um dem Fluss wieder seinen ursprünglichen Lauf zurückzugeben."
 flavor_chi.122.a: "Wir sollten unablässig an diesem Vorhaben arbeiten."
 flavor_chi.122.b: "Ein solches Vorhaben ist zu kostspielig für uns."
 until_yellow_river_works_are_complete: "bis die Arbeiten am Gelben Fluss fertig sind"
 flavor_chi.123.title: "Arbeiten am Gelben Fluss unterbrochen"
 flavor_chi.123.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine niederträchtige Unruhestifterin', 'ein niederträchtiger Unruhestifter')] verbreitete bösartige Propaganda unter jenen Arbeitern, die derzeit dem Gelben Fluss seinen ursprünglichen Lauf zurückgeben. Unseren Aufzeichnungen nach ist [Select_CString(target_character.IsFemale, 'sie eine Eiferin', 'er ein Eiferer')] aus der Weißer-Lotus-Sekte, die die baldige Ankunft des Maitreya Buddha vorhersagt. Wir glauben, [target_character.Custom('DE_PRO_PER_S_3P_N')] ließ von [target_character.Custom('DE_PRO_POS_S_3P')]en Anhängern eine einäugige Statue auf der Route des Vorhabens vergraben, damit die Arbeiter sie ausgraben. Die Statue war mit einem Text versehen, der das Ende der „[ROOT.GetCountry.GetName]“-Dynastie verkündete.\n\nObgleich unsere Truppen ihr Bestes gaben, um diesen Emporkömmling daran zu hindern, die Arbeiter abzulenken, liefen dennoch viele über. Derzeit sind wir uns nicht sicher, wo sich [Select_CString(target_character.IsFemale, 'die Anführerin', 'der Anführer')] des Weißen Lotus aufhält."
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "Umleitung des Gelben Flusses beendet"
 flavor_chi.124.desc: "Nach Monaten unaufhörlicher Arbeit und trotz des Wirkens messianischer Scharlatane beendeten jene 170.000 Arbeiter, die wir mit den Arbeiten am Gelben Fluss betraut hatten, schließlich ihre Aufgabe. Das [GetInternationalOrganizationType('middle_kingdom').GetName] sollte nun ein bisschen weniger Unruhe und Elend in seinem Herzen erfahren."
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "Der Fall von [target_character.GetNameWithNoTooltip]"
 flavor_chi.125.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine bösartige Andersdenkende, die', 'ein bösartiger Andersdenkender, der')] sich im [ShowAreaName('shandong_area')]-Gebiet des Landes herumtreibt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, von der Sòng-Dynastie abzustammen, und ist [Select_CString(target_character.IsFemale, 'eine wilde Unruhestifterin', 'ein wilder Unruhestifter')] aus der Weißer-Lotus-Sekte. Als der Gelbe Fluss umgeleitet wurde, sammelte [target_character.Custom('DE_PRO_PER_S_3P_N')] viele Unterstützer unter den Arbeitern und störte dadurch die Arbeit.\n\nKürzlich erhielten wir Hinweise auf den genauen Aufenthaltsort von [target_character.GetNameWithNoTooltip], sodass wir [Select_CString(target_character.IsFemale, 'diese Volksfeindin', 'diesen Volksfeind')] endlich festsetzen können. Allerdings könnte diese Tat zu einer forschen Antwort [target_character.Custom('DE_PRO_POS_S_3P')]er glühenden, einen roten Turban tragenden Unterstützer führen."
 flavor_chi.125.a: "Wir müssen die Verhaftung vornehmen."
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "Den Anführer der Roten Turbane über ein [event|e] festgesetzt"
 chi_red_turban_rebellion: "Dies wird es schwerer machen, die [situation|e] „[ShowSituationName('red_turban_rebellions')]“ zu vermeiden"
 until_the_end_of_red_turban_rebellion: "solange der [ShowSituationName('red_turban_rebellions')] aktiv ist"
 flavor_chi.126.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Menschen"
 flavor_chi.126.desc: "Vor Kurzem geriet eine unserer Armeen mit einer Gruppe örtlicher Aufständischer in einen Kampf. Ihr provokantes Verhalten zwang unsere Truppen in ein unvorteilhaftes Scharmützel, in dem sie eine schreckliche Niederlage erlitten. Dieses Ereignis wurde von unseren Feinden als Beweis für unsere angeblich im Niedergang befindliche Armee genommen. Ihre wahnwitzige Überheblichkeit wird ihr Untergang sein."
 flavor_chi.126.a: "Unsere Armee geht nicht unter – die Eure wird es tun!"
 flavor_chi.127.title: "Die Zukunft von [target_location.GetNameWithNoTooltip]"
 flavor_chi.127.desc: "[target_location.GetName|U] ist eine [target_location.GetRank.GetName] mit einer langen Geschichte. Das Gebiet war bereits das Zentrum der alten Zhōu-Dynastie und stieg dann unter den Hàn und insbesondere den Táng-Dynastien zum kaiserlichen Hauptsitz auf. Obschon die Rolle der Stadt als Hauptsitz danach beendet war, überdauerte ihre Bedeutung als kulturelles und traditionelles Zentrum.\n\nEs ist nun an uns, über die Zunkunft dieser alten prächtigen Stadt zu entscheiden. Wir könnten dafür sorgen, dass sie wieder jene Strahlkraft als Zentrum von Kultur und Wohlstand erlangt, wie sie sie einst unter den prächtigen alten Dynastien besaß."
 flavor_chi.127.a: "Ein neuer Name wird eine neue Zukunft verkünden."
 flavor_chi.127.b: "Sie wird die alte Pracht zurückerlangen."
 flavor_chi.127.c: "Ihre Blütezeit ist leider überschritten."
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "[target_location.GetName|U] diente in der Vergangenheit als Hauptsitz vieler verschiedener Dynastien, und dies in den unruhigsten Zeiten der chinesischen Geschichte. Seit das Reich unter unsere Führung gelangt ist, gibt es Stimmen, die die [target_location.GetRank.GetName] zu einem neuen strahlenden Hauptsitz machen wollen, größer noch als je zuvor. Die herausragende Lage und kulturelle Bedeutung der Stadt sind unbestritten, und mit der richtigen Unterstützung könnte sie zu einem Zentrum des Wohlstands werden."
 flavor_chi.128.a: "Ihre Rolle als historischer Hauptsitz muss in Erinnerung bleiben."
 flavor_chi.128.b: "Sie wird unser neuer Hauptsitz werden."
 flavor_chi.128.c: "Sie hat bereits ihren alten Ruhm."
 flavor_chi.1000.title: "Die Schließung von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_chi.1000.desc: "Fremde westliche Händler aus [ShowContinentName('europe')|U] sind scheinbar überall in [ROOT.GetCountry.GetName] anzutreffen. Sie nehmen unseren eigenen Händlern die Profite weg und treiben sie in den Bankrott – und sie sorgen dafür, dass wir viele Einkünfte aus Steuern und Zöllen verlieren. Vielleicht sollten wir sie alle verbannen oder sie auf einen einzigen Ort begrenzen, an dem sie sich niederlassen können, damit wir sie besser kontrollieren und leichter Handelszölle erheben können.\n\nUnsere Fachleute denken, es wäre die beste Lösung, wenn wir [target_location.GetName] an [target_foreign_country.GetName] geben und ausschließlich dort Handel erlauben. Dies wird uns zudem den Vorteil gewähren, den Handel in unsere südlichen Regionen von [ShowAreaName('guangdong_area')|U] auszuweiten. Andererseits könnten wir uns auch dafür entscheiden, den Außenhandel ganz zu vermeiden oder unsere Küsten für freien und ungehinderten Handel für alle zu öffnen."
 flavor_chi.1000.a: "Schließt [ROOT.GetCountry.GetNameWithNoTooltip] für die Außenwelt."
 flavor_chi.1000.b: "Behaltet den Handel offen für alle."
 flavor_chi.1000.c: "Bietet ihnen [target_location.GetNameWithNoTooltip] an."
 flavor_chi.1000.c.tt: "Wir werden ein Angebot an „[target_foreign_country.GetName|U]“ in Sachen [target_location.GetName] senden. Wird es angenommen, ist diese Nation der neue Besitzer des Ortes"
 flavor_chi.1001.title: "Angebot für [target_location.GetNameWithNoTooltip]"
 flavor_chi.1001.desc: "Wir sind von den Gesandten einer gewissen Nation ([target_origin_country.GetLongName|U]) angesprochen worden. Sie bieten uns [target_location.GetName] als Besitz an. Dies würde uns einen vorteilhaften Ort verschaffen, von dem aus wir Zugang zu ihren Märkten haben, und es würde uns größere Handelsmöglichkeiten gewähren. Doch sicherlich erwarten sie etwas von uns im Gegenzug, und sie werden gewiss besser auf unsere Händler zugreifen können, wenn wir ihren Bedingungen zustimmen."
 flavor_chi.1001.a: "Nehmt das Angebot an."
 flavor_chi.1001.b: "Es gibt keinen Grund, mit ihnen zu verhandeln."
 flavor_chi.1002.title: "Die [target_country.GetAdjectiveWithNoTooltip|l]e Antwort"
 flavor_chi.1002.desc: "Die illustren Herrschaften einer gewissen Nation ([target_country.GetLongName]) haben entschieden, unser Angebot über eine Besitzübertragung von [target_location.GetName] anzunehmen. Sie werden sich dort niederlassen und haben uns dafür angemessen entschädigt. Nun werden wir sie besonders gut beobachten müssen, um die Bewegungen ihrer Händler viel einfacher zu kontrollieren."
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "Die verdammten Leute von „[target_country.GetName|U]“ haben sich törichterweise geweigert, unser edelmütiges Angebot anzunehmen, sich in [target_location.GetName] niederzulassen. Sie glauben immer noch, sie könnten Zugang zu unseren Märkten erhalten, ohne sich unseren Regeln zu beugen. Eine solche Beleidigung dürfen wir nicht hinnehmen."
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "Kontroverse um die [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Riten"
 flavor_chi.1100.desc: "Bisher wurde der Umgang zwischen unserer Kirche und den Menschen aus [target_chinese_country.GetName] ausschließlich von den Jesuiten gehandhabt. Um sich ihren #L [ShowCultureGroupName('chinese_group')|l]en#! Gastgebern anzunähern, erlernte der Orden deren Bräuche und deren Sprache und versuchte ganz allgemein, ein Teil der [target_chinese_country.GetAdjectiveWithNoTooltip|l]en Gesellschaft zu sein.\n\nMit der Ankunft der Dominikaner und Franziskaner in [ShowSubContinentName('china')] begannen uns allerdings verstörende Berichte zu erreichen. Es scheint, als ob die Jesuiten eine große Anzahl an #L nicht-[ROOT.GetReligion.GetAdjective|l]en#! Ritualen unter ihren angeblich bekehrten [target_chinese_country.GetAdjectiveWithNoTooltip|l]en Schäflein hinnehmen. Die anderen Orden verabscheuen dieses Verhalten der Jesuiten und ihrer vermeintlich [ROOT.GetReligion.GetAdjectiveWithNoTooltip|l]en Bekehrten und drängen uns dazu, eine deutliche Aussage zu treffen, dass die [target_chinese_country.GetAdjectiveWithNoTooltip|l]en Ahnenriten keinen Platz unter den [target_chinese_country.GetAdjectiveWithNoTooltip|l]en Gläubigen haben und dass ein jeder, der der Kirche beitreten möchte, von derlei Dingen ablassen muss."
 flavor_chi.1100.a: "Entscheidet zugunsten der Jesuiten."
 flavor_chi.1100.b: "Entscheidet zugunsten der Dominikaner."
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "Es gab eine große Debatte unter der #L [target_papal_country.GetReligion.GetAdjective|l]en#! Bevölkerung in unserem Land, ob die traditionellen #L [ShowCultureGroupName('chinese_group')|l]en#! Riten mit ihrer Religion vereinbar sind. Viele der Leute aus [ShowContinentName('europe')|U], vor allem Neuankömmlinge, scheinen diese Riten geschmacklos zu finden."
 flavor_chi.1101.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')|U]e Riten angeprangert"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ Heute haben wir die Nachricht erhalten, dass [target_character.GetName], ihr Kopf in [target_country.GetCapital.GetName], den [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip|l]en Menschen die Durchführung traditioneller Riten verboten hat."
 flavor_chi.1101.a: "Missionare, die unsere Traditionen nicht respektieren, werden ausgewiesen!"
 flavor_chi.1101.b: "Wir brauchen diese Missionare nicht."
 flavor_chi.1102.title: "Abendländer streiten über [ShowCultureGroupNameWithNoTooltip('chinese_group')|U]e Traditionen"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ Im Umgang mit diesen Barbaren gilt es einiges zu verdauen, selbst wenn sie sich nun entschieden haben, diese [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Bräuche zu tolerieren."
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "Beendet die Bekehrung zum Christentum in China"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "Delegation aus „[target_country.GetNameWithNoTooltip]“"
 flavor_chi_pap.1.desc: "Eine Gesandtschaft aus dem fernen Land „[target_country.GetName]“ erreichte soeben [ROOT.GetCountry.GetCapital.GetName]. Sie setzte uns über das Leid eines Teils der Bevölkerung ([target_pop_cath.GetName]) in Kenntnis, die im fernen Kathai ohne geistigen Führer leben müssen. Daher bitten sie uns, in ihrem Namen Priester nach [target_location.GetName] zu entsenden.\n\nEs sei, was das Gotteshaus ([target_building.GetName]) dort benötige."
 flavor_chi_pap.1.a: "Wohlan denn – schickt ihnen Priester!"
 flavor_chi_pap.1.b: "Wir brauchen sie hier."
 flavor_chi_pap.2.title: "Expedition kehrt aus [ShowContinentNameWithNoTooltip('europe')] zurück"
 flavor_chi_pap.2.desc: "Vor Jahren schickte [target_country.GetName] einen Boten in den Kirchenstaat mit der Bitte, im Auftrag eines Teils der Bevölkerung ([target_pop_cath.GetName]) Priester zu schicken. Heute kehrte der Abgesandte mit den besten Neuigkeiten überhaupt zurück.\n\nUnsere Bitte wurde freundlich aufgenommen: [Select_CString(papal_state.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [papal_state.GetGovernment.GetRulerTitle] stimmt zu und wird mehrere Priester schicken, angeführt von [target_character.GetName]. Die Zukunft des prächtigsten Gebäudes ([target_building.GetName]) in [target_location.GetName] erstrahlt hell."
 flavor_chi_pap.2.a: "Begrüßt sie mit allen Ehren!"
 flavor_chi_pap.2.b: "Die Zeiten haben sich seitdem wirklich geändert."
 flavor_chi_por.1.title: "Hafenpacht in $china$"
 flavor_chi_por.1.desc: "Der Wohlstand und die Reichtümer $china$s sind überall in [ShowContinentName('europe')] bekannt, und auch nur einen kleinen Teil dessen in unsere Hände zu bekommen, würde einen monumentalen Sieg für uns bedeuten. Obgleich es mehrere Wege gibt, dies zu erreichen, ist vielleicht ein wenig Land zu erwerben, wo wir Handel treiben können, der beste von ihnen. Lasst uns aus diesem Grund die #L [target_country.GetAdjective|l]e#! Obrigkeit fragen, ob wir einen Teil ihres Territoriums in [target_location.GetName] pachten können. "
 flavor_chi_por.1.a: "Bietet eine Pacht an."
 flavor_chi_por.1.b: "Wir brauchen das nicht."
 flavor_chi_por.2.title: "Pacht in [target_location.GetNameWithNoTooltip]"
 flavor_chi_por.2.desc: "Ein Abgesandter einer gewissen Nation ([offering_country.GetName]) kam zu uns, um eine Pacht in Sachen [target_location.GetName] vorzuschlagen. Der angedachten Übereinkunft nach würde besagte Nation ([offering_country.GetNameWithNoTooltip]) einen Teil des Gebiets sowie die Erlaubnis erhalten, ein bestimmtes Gebäude ([target_building_type.GetName]) zu errichten, um so Handel mit einer anderen Nation ([target_country.GetName]) zu treiben. Ein solcher Handel mit dem fernen [ShowContinentName('europe')] würde uns gewiss eher eine [ShowSocietyDirectionName('outward')] geben und es uns erlauben, viele Waren einzuführen, die es in $china$ bisher noch nicht gibt."
 flavor_chi_por.2.a: "Nehmt das Angebot an."
 flavor_chi_por.2.b: "Lehnt den Vorschlag ab."
 flavor_chi_por.3.title: "Antwort aus „[target_country.GetNameWithNoTooltip]“"
 flavor_chi_por.3.desc_common: "Unser Abgesandter, der nach „[target_country.GetName|U]“ geschickt wurde, ist endlich zurück!"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ Wie erwartet zeigten sich die [target_country.GetAdjectiveWithNoTooltip|l]en Vertreter offen für unseren Vorschlag, und unsere Minister arbeiten bereits an der Umsetzung all dessen."
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ Unglücklicherweise lehnten die arroganten [target_country.GetLongNameWithNoTooltip|l]en Minister unseren bescheidenen Vorschlag ab. Die Reichtümer aus $china$ sind ohnehin nicht so wichtig!"
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
