 flavor_mor_maghrebi_wars.1000.title: "Der ehrgeizige Bruder"
 flavor_mor_maghrebi_wars.1000.desc: "Nach dem Tod des allseits beliebten Herrschers [old_ruler.GetName] bestieg [old_ruler.Custom('DE_PRO_POS_S_3P')] Sohn [new_ruler.GetName] auf Wunsch von [old_ruler.GetShortNameWithNoTooltip] den Thron von „[GetCountry('TUN').GetName|U]“.\n\nAnstatt die rechtmäßige Position des neuen Herrschers respektvoll anzuerkennen, putschte [new_ruler.Custom('DE_PRO_POS_S_3P')] Bruder [usurper_scope.GetName] und riss die Macht an sich. Zum Entsetzen der anwesenden Mitglieder des #L [ShowEstateTypeName('nobles_estate')]s#! richtete der Usurpator [usurper_scope.Custom('DE_PRO_POS_S_3P')]en Bruder hin und zerstörte damit jede Chance auf eine Wiederherstellung der legitimen Herrschaftslinie.\n\nDie einzige Möglichkeit, die den Loyalisten bleibt, ist, eine fremde Nation ins Land einzuladen, um ihnen bei der Beseitigung des Usurpators zu helfen."
 flavor_mor_maghrebi_wars.1000.historical_info: "Nach dem Tod des Hafsiden-Sultans Abu Yahya Abu Bakr kam es zu einer Hofkrise, die mit der Krönung des Usurpators Abu Hafs Umar begann. Dieser ließ alle seine Brüder ermorden, um seinen alleinigen Anspruch auf den Thron zu sichern."
 flavor_mor_maghrebi_wars.1000.a: "Ladet „[GetCountry('MOR').GetLongNameWithNoTooltip|U]“ ein."
 flavor_mor_maghrebi_wars.1000.b: "Ladet [ally_scope.GetNameWithNoTooltip] ein."
 flavor_mor_maghrebi_wars.1000.c: "Wir stellen uns hinter [usurper_scope.GetNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1001.title: "Die [GetCountry('TUN').GetAdjectiveWithNoTooltip|l]e Nachfolge"
 flavor_mor_maghrebi_wars.1001.p1: "Nach dem Tod von [old_ruler.GetName] hätte [old_ruler.Custom('DE_PRO_POS_S_3P')] Sohn [new_ruler.GetName] den Thron von „[GetCountry('TUN').GetName|U]“ besteigen sollen. Stattdessen ermordete [new_ruler.Custom('DE_PRO_PER_S_3P_A')] [new_ruler.Custom('DE_PRO_POS_S_3P')] Bruder [usurper_scope.GetName] und riss die Macht an sich – sehr zum Entsetzen der anwesenden Mitglieder des #L [ShowEstateTypeName('nobles_estate')]s#!."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nJetzt haben uns die überlebenden Loyalisten in ihr Land eingeladen, um ihnen bei der Beseitigung des Usurpators zu helfen."
 flavor_mor_maghrebi_wars.1001.a: "Ihre Notlage kommt uns zugute."
 flavor_mor_maghrebi_wars.1001.b: "Wir werden unser Bündnis nicht gefährden."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "Zur Freude derer, die [dead_ruler_scope.GetName] noch immer treu ergeben sind, hat unser ehemaliger Verbündeter [ally_scope.GetName] beschlossen, den Annektierungsvorschlag anzunehmen, und bereitet seine Truppen auf die Invasion vor."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]."
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "Zur Verzweiflung derer, die [dead_ruler_scope.GetName] noch immer treu ergeben sind, hat unser weiser Verbündeter [ally_scope.GetName] beschlossen, den Annektierungsvorschlag abzulehnen."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "Das Schicksal von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nDie überlebenden Loyalisten haben uns in ihr Land eingeladen, um ihnen dabei zu helfen, den Usurpator zu vertreiben. Nach reiflicher Überlegung erkannte [Select_CString(ruler_scope.IsFemale, 'unsere weise Herrscherin', 'unser weiser Herrscher')] [ruler_scope.GetName], dass es unsere Bestimmung ist, alle Gebiete im [ShowRegionName('maghreb_region')] zu vereinen und den Handel in der Sahara zu kontrollieren, wie es zur Zeit der Almohaden der Fall war."
 flavor_mor_maghrebi_wars.1004.a: "Wir werden zum Ruhm reiten."
 flavor_mor_maghrebi_wars.1004.b: "Nein, wir kümmern uns um unsere Angelegenheiten."
 flavor_mor_maghrebi_wars.1004.historical_info: "Die Dynastie der Mariniden garantierte zu jener Zeit die Nachfolge der Hafsiden. Als der Usurpator Abu Hafs Umar den Thron von Tunis bestieg, rückte das marinidische Heer vor, um ihn zu vertreiben. Nach der Gefangennahme und Hinrichtung des Usurpators zog der Sultan der Mariniden Abu’l Hasan triumphierend in den Hauptsitz Tunis ein und vereinte das Reich unter seinem Banner."
 flavor_mor_maghrebi_wars.1100.title: "Das neue Oberhaupt im [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_mor_maghrebi_wars.1100.desc: "Wir haben die Länder im [ShowRegionName('maghreb_region')] endlich wieder vereint, wie es einst unter der Dynastie der Almohaden der Fall war. Der Handel in der Sahara ist endlich unter unserer Kontrolle: Eine neue Ära des Wohlstands steht uns und der ganzen #L [religion_scope.GetAdjective|l]en#! Welt bevor."
 flavor_mor_maghrebi_wars.1100.a: "Unsere Verbündeten senden ihre Glückwünsche."
 flavor_mor_maghrebi_wars.1100.tt: "Alle [religion_scope.GetAdjectiveWithNoTooltip|l]en Länder in [diplomatic_range|e] verbessern ihre Meinung über uns"
