l_german:
 flavor_sale_of_lusatia.1000.title: "Das Versprechen von [GetCountry('SOR').GetNameWithNoTooltip|U]"
 flavor_sale_of_lusatia.1000.desc: "Das Land [GetCountry('SOR').GetLongName|U], das wir nach dem Ableben von [GetCharacter('bra_heinrich_ii_askanier').GetName] geerbt haben, ist für [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')]e Ambitionen in [ROOT.GetCountry.GetCapital.GetName] nicht von großem Wert. Zuvor haben wir eine Vereinbarung mit [GetCountry('MEI').GetLongName|U] getroffen und ihnen die Rechte an [GetCountry('SOR').GetNameWithNoTooltip|U] zugesichert. Da ausländische Mächte [GetCountry('SOR').GetNameWithNoTooltip|U] als Möglichkeit für ihre eigene Expansion betrachten, könnte es vorteilhafter sein, diese Vereinbarung zu erneuern und jetzt Geld daraus zu erzielen, anstatt sich der Last zu unterwerfen, das Land vor fremdländischen Angriffen verteidigen zu müssen."
 flavor_sale_of_lusatia.1000.a: "Sendet einen Diplomaten nach [GetCountry('MEI').GetCapital.GetNameWithNoTooltip|U]!"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName|U] kann [GetCountry('SOR').GetName|U] für einen beträchtlichen Geldbetrag erwerben und die Beziehung zum [subject|e] für zehn Jahre auf sie übertragen. [target_ruler.GetName] wird allerdings weiterhin [ruler|e] von [GetCountry('SOR').GetNameWithNoTooltip|U] bleiben."
 flavor_sale_of_lusatia.1000.b: "Eine Trennung ist für uns nicht möglich – auch nicht vorübergehend."
 flavor_sale_of_lusatia.1000.historical_info: "Im Jahr 1353 wurde das Markgrafentum Lausitz an das Markgrafentum Meißen verpfändet, wodurch eine alte Verpflichtung aus dem Jahr 1323 erneuert wurde. Die Verpfändung wurde für einen Zeitraum von zehn Jahren vereinbart. In dieser Zeit erhielt Meißen Zugang zu den Einkünften der Lausitz, während die Wittelsbacher nominell weiterhin die Herrscher blieben."
 flavor_sale_of_lusatia.1001.desc: "Das Land [GetCountry('BRA').GetLongName|U] hat uns angeboten, das alte Versprechen von [GetCountry('SOR').GetName|U] um zehn Jahre zu verlängern. Zwar verlangen sie eine beträchtliche Zahlung, doch könnte dies eine hervorragende Gelegenheit sein, um mehr Einfluss in den alten [target_ruler_meissen.GetDynasty.GetName]-Ländereien zu erlangen."
 flavor_sale_of_lusatia.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "Wir brauchen dieses Land nicht."
 flavor_sale_of_lusatia.1100.title: "Die Angelegenheit von [GetCountry('SOR').GetNameWithNoTooltip|U]"
 flavor_sale_of_lusatia.1100.desc_normal: "[GetCountry('SOR').GetLongName|U] sollte nun wieder in unseren Besitz übergehen, da wir unsere Verpflichtung erfüllt haben.\n\nAllerdings hat das Land für uns nur einen geringen Wert. Der Verkauf der Ländereien könnte uns die notwendigen finanziellen Mittel für wichtigere Angelegenheiten verschaffen. Wir könnten die Möglichkeit prüfen, den Titel insgesamt zu verkaufen und uns so von diesem lästigen Land zu befreien. Sicherlich gäbe es viele Interessenten für [GetCountry('SOR').GetName|U], und dank unserer guten Beziehungen zu [target_buyer.GetName|U] wäre es eine vertrauenswürdige Option."
 flavor_sale_of_lusatia.1100.desc_fallback: "Die Verpflichtung von [GetCountry('SOR').GetName|U] ist erfüllt, das Gebiet ist jedoch leider nicht mehr im fremdländischen Besitz. Wir haben derzeit nur wenige rechtliche Möglichkeiten, um diese Gebiete zurückzuerlangen."
 flavor_sale_of_lusatia.1100.a: "Wenden wir uns an [target_buyer.GetNameWithNoTooltip]."
 flavor_sale_of_lusatia.1100.b: "Wir haben genug Ländereien verkauft."
 flavor_sale_of_lusatia.1100.c: "Wir werden unser rechtmäßiges Land zurückerhalten!"
 flavor_sale_of_lusatia.1100.d: "Möglicherweise ein Fehltritt."
 flavor_sale_of_lusatia.1100.historical_info: "Nachdem das Versprechen von 1353 ausgelaufen war, verkaufte Otto von Wittelsbach den Titel sowie die Ländereien der Markgrafschaft Lausitz an die böhmische Krone. Diese nahm das Angebot an. Damit kam die Lausitz unter böhmische Herrschaft und die Ober- und Niederlausitz waren wieder vereint."
 flavor_sale_of_lusatia.1101.desc: "Da das Versprechen von [GetCountry('SOR').GetName|U] gegenüber von [GetCountry('MEI').GetName|U] ausläuft, hat [GetCountry('BRA').GetName|U] beschlossen, uns den vollständigen Kauf von [GetCountry('SOR').GetLongNameWithNoTooltip|U] anzubieten. Der Preis ist zwar hoch, könnte sich jedoch als lukrative Investition für uns erweisen."
 flavor_sale_of_lusatia.1101.a: "Wir nehmen das Angebot an!"
 flavor_sale_of_lusatia.1101.b: "Das klingt nach einer schlechten Investition."
 flavor_sale_of_lusatia.1102.title: "Angebot abgelehnt"
 flavor_sale_of_lusatia.1102.desc: "[target_buyer.GetName] hat unser Angebot abgelehnt! Gemäß der ursprünglichen Vereinbarung wird [GetCountry('SOR').GetName|U] wieder unter unsere Herrschaft zurückkehren und uns erneut Vasallengeld zahlen."
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
