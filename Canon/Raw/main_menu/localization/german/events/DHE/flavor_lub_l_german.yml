l_german:
 flavor_lub.1.title: "Das Tor von [target_location.GetNameWithNoTooltip]"
 flavor_lub.1.desc: "Die besten Baumeister unserer Domäne versammeln sich in [target_location.GetName], um ihr Streben nach einem neuen Tor für unsere geliebte [target_location.GetRank.GetNameWithNoTooltip] voranzubringen. Ihren Plänen zufolge möchten sie ein [ShowBuildingTypeName('hsa_burgtor')] als Eingangstor unseres Hauptsitzes erbauen.\n\nGleichzeitig soll das Bauwerk architektonisch wunderschön sein und es dank seiner strategischen Positionierung in unseren vorhandenen Festungsanlagen Wachen erlauben, mühelos den Verkehr in die Stadt hinein und aus ihr heraus zu überwachen und zu regeln."
 flavor_lub.1.a: "Wir werden das Bauwerk finanzieren!"
 flavor_lub.1.b: "Vielleicht kann „[target_country.GetNameWithNoTooltip|U]“ ja für den Bau bezahlen?"
 flavor_lub.1.c: "Solcherlei Ausgaben interessieren uns nicht."
 flavor_lub.2.title: "Finanzielle Unterstützung für „[target_country2.GetNameWithNoTooltip|U]“"
 flavor_lub.2.desc: "Vor Kurzem wandten sich Boten vom städtischen Hof von „[target_country2.GetName|U]“ an unsere Kaufleute. Sie schlagen eine engere Zusammenarbeit zwischen unseren Diplomaten vor, indem wir ihr derzeitiges Bauvorhaben finanzieren. Sie möchten ein [ShowBuildingTypeName('hsa_burgtor')] errichten, das als Haupttor der [target_location.GetRank.GetNameWithNoTooltip] dienen soll, und dafür bitten sie um einen bescheidenen Beitrag …"
 flavor_lub.2.a: "Nun gut …"
 flavor_lub.2.b: "Halten die uns für Narren?"
 opinion_financed_burgtor_modifier: "Finanzierte das $hsa_burgtor$"
 opinion_refused_to_finance_burgtor_modifier: "Weigerte sich, das $hsa_burgtor$ zu finanzieren"
 flavor_lub.3.title: "Die Antwort von „[target_country.GetNameWithNoTooltip|U]“"
 flavor_lub.3.desc: "Ein Bote der Handelsgesellschaft von „[target_country.GetName|U]“ erreicht uns mit einem versiegelten Brief, der die Antwort der Kaufleute auf unsere Finanzierungsanfrage enthält. Ihre Botschaft malt ein Bild fortwährender Zusammenarbeit zwischen uns innerhalb der Sphären gemeinsamer Interessen. Das Schreiben endet mit der Entscheidung der Liga in der fraglichen Angelegenheit:"
 flavor_lub.3.a: "Sie werden das Bauwerk finanzieren!"
 flavor_lub.3.b: "Sie haben sich entschlossen, das Bauwerk nicht zu finanzieren!"
