l_german:
 flavor_fra_dau.100.title: "Statut Delphinal"
 flavor_fra_dau.100.desc: "Obschon es einer gewissen Nation ([target_country.GetLongName|U]) gelang, ihre Unabhängigkeit über die Jahrhunderte hinweg beizubehalten, ist das Land aufgrund seiner Nähe zum HRR ([GetInternationalOrganizationType('hre').GetName]) und zu [ShowRegionName('italy_region')] auch für unsere eigene Nation ([ROOT.GetCountry.GetLongNameU]) von großem Interesse. Das derzeitige Oberhaupt [scope_rule_dau.GetName] wandte sich jedoch an den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] und machte ein Angebot. Seit [scope_rule_dau.Custom('DE_PRO_PER_S_3P_N')] [target_country.GetNameWithNoTooltip] im Jahr 1333 nach dem Tod von [scope_rule_dau.Custom('DE_PRO_POS_S_3P')]em Bruder geerbt hatte, befand sich [scope_rule_dau.GetShortNameWithNoTooltip] in finanziellen Schwierigkeiten, die sich im Lauf der Zeit immer mehr zuspitzten. \n\nUrsprünglich hatte [scope_rule_dau.Custom('DE_PRO_PER_S_3P_N')] vor, Land und Titel an einen bestimmten Interessenten ([GetCountry('PAP').GetName]) zu verkaufen, doch [scope_rule_dau.GetShortNameWithNoTooltip] bot dann stattdessen [ROOT.GetCountry.GetNameWithNoTooltip] den Verkauf unter der Bedingung an, dass [scope_rule_dau.Custom('DE_PRO_POS_S_3P')]e Titel einen Sonderstatus erhielten. Als Gegenleistung für die Ländereien von [target_country.GetNameWithNoTooltip] müssen [scope_rule_dau.Custom('DE_PRO_POS_S_3P')]e Ländereien von der Besteuerung und bestimmten staatlichen Erlassen ausgenommen werden. Zudem muss der Titel $country_flavor_france_dauphin$ als besonderer und einzigartiger Titel unter den Titeln der Herrscher von [ROOT.GetCountry.GetNameWithNoTooltip] behandelt werden."
 flavor_fra_dau.100.a: "Wir werden [scope_rule_dau.Custom('DE_PRO_POS_S_3P')] Angebot annehmen und $country_flavor_france_dauphin$ zu einem eindeutig #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Titel machen."
 flavor_fra_dau.100.b: "Nehmt [scope_rule_dau.Custom('DE_PRO_POS_S_3P')] Angebot an, aber verbindet es mit anderen #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Titeln."
 flavor_fra_dau.100.c: "Die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] wird [scope_rule_dau.Custom('DE_PRO_PER_S_3P_D')] nicht aus der Patsche helfen."
 flavor_fra_dau.101.title: "Statut Delphinal"
 flavor_fra_dau.101.desc: "Obwohl „[GetCountry('DAU').GetName|U]“ seine Unabhängigkeit unter der Herrschaft von [scope_rule_dau.GetName] bewahren konnte, veranlasste [scope_rule_dau.Custom('DE_PRO_POS_S_3P')] Erbe der Schulden der [scope_rule_dau.GetDynasty.GetName]-Familie das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) dazu, den Verkauf von [ROOT.GetCountry.GetFlavorRank] in Erwägung zu ziehen. Während [scope_rule_dau.GetShortNameWithNoTooltip] darauf hoffte, eine entsprechende Transaktion mit dem [GetCountry('PAP').GetName] abzuschließen, sind die Verhandlungen inzwischen gescheitert, da die Gegenseite kein Interesse mehr bekundet.\n\nMitglieder des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben vorgeschlagen, wir sollten versuchen, eine Einigung mit [target_country.GetLongName] zu erzielen, um [scope_rule_dau.GetShortNameWithNoTooltip] von [scope_rule_dau.Custom('DE_PRO_POS_S_3P')]en Schulden zu befreien. Während [scope_rule_dau.GetShortNameWithNoTooltip] [scope_rule_dau.Custom('DE_PRO_POS_S_3P')]e Titel und Herrschaft aufgeben würde, ist jede Vereinbarung mit [target_country.GetNameWithNoTooltip] so abzufassen, dass [ROOT.GetCountry.GetNameWithNoTooltip] seine Autonomie behält."
 flavor_fra_dau.101.a: "Bietet die Vereinbarung dem [target_country.GetAdjectiveWithNoTooltip|l]en Hof ([target_country.GetGovernment.GetCourtTitle]) an."
 flavor_fra_dau.101.b: "Unsere Unabhängigkeit steht nicht zum Verkauf!"
 #Tooltips
 dau_sale_of_viennois_tt: "Wenn [target_country.GetName] akzeptiert, werden wir Juniorpartner in einer Personalunion und erhalten #G 1.000#! [gold|e]"
 heirs_will_inherit_dauphin_title: "Der Titel $country_flavor_france_dauphin$ wird dem Erben von [ROOT.GetCountry.GetName] verliehen"
