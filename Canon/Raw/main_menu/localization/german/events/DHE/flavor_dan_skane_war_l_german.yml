l_german:
 flavor_dan_skane_war.1.title: "Der Aufstand von [target_character.GetNameWithNoTooltip]"
 flavor_dan_skane_war.1.desc: "Wir haben Beweise gefunden, dass [target_character.GetName], ein bedeutendes Mitglied unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, einer Verschwörung gegen die #L [GetCountry('SWE').GetAdjective|l]e#! Suzeränität über [ROOT.GetCountry.GetName] angehört. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] führt durchaus gute Gründe für [target_character.Custom('DE_PRO_POS_S_3P')]en Groll gegen unseren Suzerän an: So ignoriert [target_ruler.GetName] häufig die Belange unseres Staates zugunsten des [GetCountry('SWE').GetCulture.GetNameWithNoTooltip|l]en #L [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')|l]s#!. Im Hinblick auf die jüngsten Entwicklungen in „[GetCountry('DAN').GetName]“ könnte es für uns von Vorteil sein, unsere Treue gegenüber dem [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]en Staat erneut zu bekräftigen."
 flavor_dan_skane_war.1.a: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_N')] nach „[GetCountry('DAN').GetNameWithNoTooltip]“."
 flavor_dan_skane_war.1.b: "Unterstützt den Aufstand."
 flavor_dan_skane_war.1.b.tt: "Das könnte dazu führen, dass unser Land von „[GetCountry('DAN').GetName]“ annektiert wird."
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip] bietet [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste an"
 flavor_dan_skane_war.2.desc: "[target_character.GetName] ist aus [GetCountry('SKE').GetName] angekommen, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] sich für die Wiederherstellung der rechtmäßigen #L [ROOT.GetCountry.GetAdjective|l]en#! Herrschaft über die Region [ShowAreaName('skaneland_area')] eingesetzt hatte. Mit [target_character.Custom('DE_PRO_PER_S_3P_D')] an unserem Hofe bietet sich uns die Möglichkeit, Kontakte zu freundlich gesinnten #L [ShowCultureName('danish')|l]en#! Vertretern des #L [GetCountry('SKE').GetAdjective|l]en#! #L [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]s#! zu knüpfen."
 flavor_dan_skane_war.2.a: "Heißt [target_character.Custom('DE_PRO_PER_S_3P_A')] herzlich willkommen!"
 flavor_dan_skane_war.2.a.tt: "Wenn der richtige Zeitpunkt gekommen ist, können wir auf Unterstützung aus „[GetCountry('SKE').GetNameWithNoTooltip]“ zählen"
 flavor_dan_skane_war.2.b: "Wir brauchen keine Hilfe."
 flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip] kehrt in unseren Schoß zurück"
 flavor_dan_skane_war.3.desc: "Der [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] von „[GetCountry('SKE').GetName]“ hat Vernunft bewiesen und sich dazu entschieden, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unsere','unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ihre rechtmäßige Herrscherin','ihren rechtmäßigen Herrscher')] zu wählen. Auch wenn unsere alten Widersacher ([GetCountry('SWE').GetLongName|U]) darüber gewiss verärgert sein werden, gibt es für uns keinen Grund, die Krönung abzulehnen."
 flavor_dan_skane_war.3.a: "Welch ein glorreicher Tag!"
 flavor_dan_skane_war.3.b: "Die Krone ist wertlos."
 flavor_dan_skane_war.4.title: "„[GetCountry('SKE').GetNameWithNoTooltip]“ schließt sich „[GetCountry('DAN').GetNameWithNoTooltip]“ an"
 flavor_dan_skane_war.4.desc: "Der verräterische [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] von [GetCountry('SKE').GetName] hat sich mit [GetCountry('DAN').GetName] verschworen, um unsere Herrschaft über die Region [ShowAreaName('skaneland_area')] zu beenden. Wenn wir nicht schnell etwas unternehmen, verlieren wir das Territorium, vielleicht für immer."
 flavor_dan_skane_war.4.a: "Das ist unerhört!"
 flavor_dan_skane_war.5.title: "Kaufangebot für „[GetCountry('SKE').GetNameWithNoTooltip]“"
 flavor_dan_skane_war.5.desc: "[GetCountry('SKE').GetName] hat sich in seiner Geschichte nur selten offen aufgelehnt, aber dennoch brodelt der Streit mit [GetCountry('SWE').GetName], der einst im Aufstand von [target_character.GetName] gipfelte, unter der Oberfläche weiter.\n\nWir sollten [GetCountry('SWE').GetNameWithNoTooltip] anbieten, das Land zurückzukaufen, um weiteres Blutvergießen in [ShowRegionName('scandinavian_region')] zu verhindern und den Frieden zu wahren."
 flavor_dan_skane_war.5.a: "Unterbreitet das Angebot."
 flavor_dan_skane_war.5.a.tt: "Wir bieten 6 Monate unserer Einnahmen im Tausch gegen „[GetCountry('SKE').GetNameWithNoTooltip]“. Das Land wird unser Vasall, wenn „[GetCountry('SWE').GetNameWithNoTooltip]“ das Angebot annimmt"
 flavor_dan_skane_war.5.b: "Das ist für uns nicht länger von Belang."
 flavor_dan_skane_war.6.title: "„[GetCountry('DAN').GetNameWithNoTooltip]“ unterbreitet ein Kaufangebot für „[GetCountry('SKE').GetNameWithNoTooltip]“"
 flavor_dan_skane_war.6.desc: "„[GetCountry('DAN').GetNameWithNoTooltip]“ möchte uns die Suzeränrechte für „[GetCountry('SKE').GetName]“ abkaufen. Im Gegenzug bieten sie uns eine stattliche Summe, für die wir durchaus Verwendung hätten. Wir würden jedoch unmittelbar den Zugang zum [ShowLocationName('oresund')] verlieren."
 flavor_dan_skane_war.6.a: "Wir nehmen das Angebot an!"
 flavor_dan_skane_war.6.b: "Lehnt den Vorschlag ab."
 flavor_dan_skane_war.7.title: "„[GetCountry('SWE').GetNameWithNoTooltip]“ akzeptiert unser Angebot"
 flavor_dan_skane_war.7.desc: "„[GetCountry('SWE').GetName]“ hat unser Angebot angenommen und willigt ein, die Suzeränität über „[GetCountry('SKE').GetName]“ an uns zu übertragen. Es sind zwar noch ein paar letzte Formalitäten zu klären, aber das Abkommen wurde bereits ratifiziert und ist damit wirksam."
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
