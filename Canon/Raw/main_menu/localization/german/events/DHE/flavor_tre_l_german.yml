 flavor_tre.1.title: "Die Zitadelle von [target_location.GetNameWithNoTooltip]"
 flavor_tre.1.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] ist seit Jahrhunderten ein stolzes Symbol königlicher Macht und thront tief im Herzen von [ShowRegionName('anatolia_region')]. Dank des prächtigen Hafens und der geografischen Lage ist unser großartiger Hauptsitz aufgeblüht und ist ein Wahrzeichen unserer kulturellen Traditionen.\n\nAusgestattet mit zahlreichen städtischen Einrichtungen wie Handelsvierteln, Märkten und Aquädukten ist sie zu einem Symbol unserer Autorität und unseres Stolzes geworden und erstrahlt als unser Juwel. Aufgrund des jüngsten Bevölkerungswachstums mussten die Grenzen der [target_location.GetRank.GetNameWithNoTooltip] erweitert werden, um mehr Haushalte hinter unseren stabilen Mauern unterbringen zu können."
 flavor_tre.1.historical_info: "Die Stadt Trapezunt wurde 756 v. u. Z. gegründet und blickt auf eine lange Geschichte als Hochburg des Christentums und der griechischen Kultur zurück. Bereits in der Römerzeit diente die Stadt als wichtiger Stützpunkt der Legionäre in Pontos Polemoniakos. Während der Herrschaft Justinians wurde Trapezunt mehrfach als Sammel- und Ausgangspunkt für Feldzüge gegen Armenien genutzt.\n\nIm 8. Jahrhundert entwickelte sich die Stadt zu einem Erzbistum und im frühen 10. Jahrhundert zu einer Metropole. Das 1204 von Alexios I. Komnenos und David Komnenos gegründete Kaiserreich Trapezunt bestand bis 1461 und war durch die Pontischen Berge, starke Stadtbefestigungen und strategische Heiratsallianzen geschützt. Obwohl die Stadt mit etwa 4.000 Einwohnern im Jahr 1438 eher klein war, war sie gut verteidigt und verfügte über bedeutende Denkmäler wie das Kloster Hagia Sophia und die Kathedrale Panagia Chrysokephalos. Trapezunt war der letzte byzantinische Außenposten, der an die Osmanen fiel. Bis 1461 behielt die Stadt ihre kulturelle und historische Bedeutung."
 flavor_tre.1.a: "Finanziert die Expansion!"
 flavor_tre.1.b: "Lasst sie außerhalb der Mauern hungern …"
 flavor_tre.2.title: "Ungehorsame Scholarioi"
 flavor_tre.2.desc: "Angeregt durch den Niedergang der zentralen Autorität und angetrieben von ihrer unstillbaren Gier haben viele Mitglieder der örtlichen Adelsmilizen die Kontrolle über weite Teile der politischen Szene in [target_location.GetName] übernommen. Obwohl sie sich stets über neue Ämter, Privilegien und wertvolle Ländereien freuten, haben viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! eine Grenze überschritten … Wenn wir nicht entschlossen gegen sie vorgehen, könnte ihre Neigung zur Korruption das ganze Land in einen Bürgerkrieg stürzen!"
 flavor_tre.2.a: "Wir müssen diese tollwütigen Hunde zügeln!"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "Die Scholarioi waren einflussreiche #italic άρχοντες#! (Adlige) und gehörten zu den mächtigsten Familien in Trapezunt. Ursprünglich dienten sie als königliche Miliz zum Schutz der Stadt. Bald darauf wurden sie jedoch korrupt und stellten im Jahr 1340 die Autorität der amtierenden Kaiserin Irene infrage. Ihre Kühnheit und ihre Machtgier veranlassten sie, die Thronbesteigung Irenes zu verhindern. Dadurch wurde das gesamte Land in einen Bürgerkrieg gestürzt, während gleichzeitig die südliche Grenze von Trapezunt von türkischen Überfällen heimgesucht wurde. Dies gipfelte schließlich darin, dass die Angreifer die Stadt einnahmen, in Brand setzten und eine Seuche auslösten, die durch den üblen Gestank verwesender Leichen – sowohl von Menschen als auch von Pferden – verursacht wurde."
 flavor_tre.3.title: "Die Vergiftung von [target_character1.GetNameWithNoTooltip]"
 flavor_tre.3.desc: "In einem Akt der Verzweiflung, der von leidenschaftlichem Hass und großer Eifersucht geprägt war, vergiftete [target_character2.GetName] [target_character1.GetShortName] und besiegelte damit [Select_CString(target_character2.IsFemale, 'deren', 'dessen')] Schicksal. Diese Tat wurde durch die scheinbar kalte Haltung von [target_character1.GetShortNameWithNoTooltip] [target_character2.Custom('DE_PRO_PER_S_3P_D')] gegenüber sowie die Existenz zahlreicher Geliebter und Liebhaber nur noch verschärft …"
 flavor_tre.3.a: "In der Liebe und im Krieg ist alles erlaubt."
 flavor_tre.3.b: "Wir werden dies nicht hinnehmen!"
 flavor_tre.3.historical_info: "Die Ehe zwischen Irene, der unehelichen Tochter von Kaiser Andronikos III. Palaiologos, und Basilius diente der Komnenen-Dynastie lediglich dazu, sich ein Bündnis mit dem Kaiser von Byzanz zu sichern. Da die beiden sich nicht zueinander hingezogen fühlten, blieb Irene kinderlos, während Basilius Zuflucht in den Armen einer Mätresse am Hof fand. Die Feindseligkeiten zwischen dem Königspaar führten schließlich zur Ermordung von Basilius und begründeten Irenes Herrschaft – eine turbulente Zeit für Trapezunt."
