l_german:
 play_as_revolter: "Meine Zeit ist gekommen!"
 flavor_dlh.1.title: "Die [ShowCultureNameWithNoTooltip('marathi_culture')]"
 flavor_dlh.1.desc: "Das #L [ShowCultureName('marathi_culture')|l]e#! Volk hat lange Zeit verschiedenen Herren im [ShowRegionName('deccan_region')] gedient und die überfallartigen Angriffstaktiken dieser Hochebene vervollkommnet. [ShowCultureNameWithNoTooltip('marathi_culture')|U]e Hauptleute in unseren Reihen mehren zunehmend ihren Einfluss, und [die ShowCultureNameWithNoTooltip('marathi_culture')|l]e Sprache gewinnt als literarische Sprache an Bedeutung, was zu ersten separatistischen Neigungen führt. Viele in diesem Volk glauben, ihre Zeit sei gekommen."
 flavor_dlh.1.a: "Nicht in unserem Land!"
 flavor_dlh.1.a.tt: "Alle [ShowCultureNameWithNoTooltip('marathi_culture')|l]en [pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_dlh.1.b: "Gebt ihren Forderungen nach."
 flavor_dlh.2.title: "Der Statthalter von [target_location.GetNameWithNoTooltip] ruft die Unabhängigkeit aus!"
 flavor_dlh.2.desc: "Die letzten Jahre waren von Instabilität geprägt und haben zu Turbulenzen geführt, wodurch plötzlich viele gierige Augen auf unser Land gerichtet sind. Diese Hyänen geiferten förmlich, als sie unserem [ROOT.GetCountry.GetFlavorRank] den Krieg erklärten. Unserem Volk stehen schwere Zeiten bevor …\n\n[Select_CString(target_character.IsFemale,'Eine Statthalterin','Ein Statthalter')] in [target_location.GetName] namens [target_character.GetName] bezeichnet uns als impotent und hat einige unserer Territorien [target_character.Custom('DE_PRO_POS_S_3P')]er neuen Domäne einverleibt. Wir können eine solche Unverschämtheit nicht einfach dulden. Am Hofe werden Stimmen laut, die [target_character2.GetShortName] die Fähigkeit absprechen, unser glorreiches Land in diesen dunklen Zeiten zu leiten …"
 flavor_dlh.2.a: "Das wird [target_character.GetName] den Kopf kosten!"
 flavor_dlh.2.b: "Wir müssen die Situation entschärfen."
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip] strebt nach Unabhängigkeit"
 flavor_dlh.3.desc: "In dem verzweifelten Versuch, die Lage unter Kontrolle zu bekommen, haben unsere Berater die schwerwiegende Entscheidung getroffen, die Verantwortung über unsere Territorien rund um [target_location.GetName] [Select_CString(target_character.IsFemale,'einer Frau','einem Mann')] namens [target_character.GetName] zu übertragen. Da diese Territorien weit von unseren Kernprovinzen [ROOT.GetCountry.GetCapital.GetName] sind und [target_character.GetNameWithNoTooltip] überaus machthungrig ist, wurden dort schnell separatistische Stimmen laut. Die Lage verschlimmert sich noch durch den Umstand, dass die Bevölkerung der Region zu den Waffen gegriffen hat, um [target_character.GetShortNameWithNoTooltip] im Unabhängigkeitskampf gegen [target_character2.GetShortName] zu unterstützen …"
 flavor_dlh.3.a: "Wir sind von Schlangen umgeben!"
 flavor_dlh.3.b: "Wir können es uns nicht leisten, dagegen vorzugehen."
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "Der Statthalter von [target_gujarat_revolter_scope.GetNameWithNoTooltip]"
 flavor_dlh.4.desc: "Jedes Reich kämpft irgendwann mit Verrätern. Bei den ersten Anzeichen von Schwierigkeiten und regionaler Instabilität zeigten die Aasgeier und Schakale, die als Statthalter unsere Provinzen um [target_location.GetName] regieren, ihr wahres Gesicht und verlangten Unabhängigkeit – wie absurd!\n\nDie bekannteste Persönlichkeit, die zu diesem Geschmeiß zählt, ist niemand anderes als [target_character.GetName]. [target_character.Custom('DE_PRO_POS_S_3P')|U]e verlogene Art hat [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Hof voller Halunken und Halsabschneidern beschert. Wir können [target_character.Custom('DE_PRO_POS_S_3P')]e Anmaßung, die Autorität von [target_character2.GetShortName] anzuzweifeln, nicht ungesühnt lassen."
 flavor_dlh.4.a: "Das wird [target_character.Custom('DE_PRO_PER_S_3P_N')] mit dem Leben bezahlen …"
 flavor_dlh.4.b: "Wir werden auf unsere Stunde warten …"
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] stellt unsere Autorität infrage"
 flavor_dlh.5.desc: "In unserer grenzenlosen Gnade haben wir [target_character.GetName] mit der Ehre der Statthalterschaft über unsere Territorien rund um [target_location.GetName] bedacht, doch nun stellt [target_character.Custom('DE_PRO_PER_S_3P_N')] sich als machthungrige Schlange heraus! [target_character.Custom('DE_PRO_PER_S_3P_N')|U] stellt die hanebüchene Behauptung auf, wir würden nur noch nominell über das Land herrschen, und fordert Unabhängigkeit von unserer Autorität. Viele Bauern und regionale Fürsten unterstützen [Select_CString(target_character.IsFemale,'die Prätendentin','den Prätendenten')] auch noch in dieser Sache, [target_character.Custom('DE_ART_DEF_S_N')] sich darum fälschlicherweise überaus mächtig fühlt."
 flavor_dlh.5.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird all unsere Macht zu spüren bekommen!"
 flavor_dlh.5.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] ruhig noch ein wenig länger [Select_CString(target_character.IsFemale,'die Herrscherin','den Herrscher')] spielen …"
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "Das [target_subject.GetCulture.GetNameWithNoTooltip|l]e [target_subject.GetFlavorRank] erblüht"
 flavor_dlh.6.desc: "Wir sind nicht nur in sämtlichen Himmelsrichtungen von Feinden umgeben, deren Zahl stetig wächst, auch in unserer Mitte befindet sich ein Vipernnest. Die machthungrigen Statthalter unserer [target_subject.GetCulture.GetNameWithNoTooltip|l]en Provinzen, die über mächtige Armeen verfügen, haben es gewagt, [target_character2.GetShortName] ein Ultimatum zu senden: Unabhängigkeit im Tausch gegen Frieden. Natürlich machen sich diese ehrlosen Hunde nur die derzeitige Lage zunutze und verwenden die Reichtümer ihrer Provinzen darauf, sich von uns loszusagen …"
 flavor_dlh.6.a: "So sei es."
 flavor_dlh.6.b: "Schickt ihnen ein großzügiges Geschenk, um sie milde zu stimmen."
 flavor_dlh.6.c: "Wie können sie es wagen?"
 mithilaarea_hazaribagh_province_granted_to_target_subject: "Wir treten die Kontrolle über alle [locations|e] in unserem Besitz in der Provinz [ShowProvinceDefinitionName('hazaribagh_province')|U] und der Region [ShowAreaName('mithila_area')|U] an [target_subject.GetNameWithNoTooltip] ab …"
 flavor_dlh.7.title: "Alles für den Erhalt der Macht"
 flavor_dlh.7.desc: "Unser sogenannter gütiger Suzerän [GetCountry('DLH').GetName] ist im Verfall begriffen. Das [GetCountry('DLH').GetFlavorRank] ist nur noch ein Schatten seiner selbst. In dem verzweifelten Versuch, unsere Gefolgschaft und den lukrativen Handel mit [ShowGoodsName('silver')] zu sichern, hat man eine prunkvolle Karawane an Gesandten und Würdenträgern an unseren Hof entsandt, die uns eine Botschaft aus dem Herzen von [GetCountry('DLH').GetCapital.GetName] übermittelt …"
 flavor_dlh.7.a: "Ein Geschenk im Gegenzug für unsere Treue? Hmm …"
 flavor_dlh.7.b: "Wollen sie erreichen, dass wir offen den Aufstand proben?"
 gained_delhi_lands_tt: "[GetCountry('DLH').GetName|U] tritt alle Territorien in [ShowAreaName('bengal_area')|U] an uns ab, um uns zu beschwichtigen und eine weitere Zusammenarbeit zu ermöglichen"
 flavor_dlh.8.title: "Der Mondfürst von [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.8.desc: "Unsere Geschichte ruht auf den Schultern von Erzählungen so alt wie die Zeit selbst. Es gibt viele Beispiele von Menschen, die mit leeren Taschen begannen und in Palästen endeten. Doch kein Beispiel strahlt so hell wie das von [GetCharacter('dlh_qutb_ud_in_aibak').GetName]. Seine Geschichte ist ein wunderbares Beispiel dafür, welche Höhen man mit Verdiensten in unserer Gesellschaft erreichen kann, denn er begann als Sklave und gründete schließlich unser wunderbares [ROOT.GetCountry.GetFlavorRank]. Leider missfällt dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] diese Erzählung, da er eine undurchlässige und geschützte Gesellschaftsklasse bleiben möchte …"
 flavor_dlh.8.historical_info: "Der Legende nach war der Begründer des großen Sultanats von Delhi niemand anderes als ein Sklave mit Namen Qutb ud-Din Aibak. Geboren im Jahr 1150 und ursprünglich aus Turkestan stammend wurde er als Kind von seiner Familie getrennt und auf einem Markt in Nishapur verkauft. Fakhruddin Abdul Aziz Kufi, ein bekannter Qādī und Nachfahre des Theologen Abu Hanifa, kaufte Aibak. Während seiner Zeit am Hof des Rechtsgelehrten wurde er umfassend ausgebildet und schließlich wie ein Sohn des großen Qādī behandelt.\n\nSchon früh zeigte er großes Talent im Bogenschießen und Reiten. Trotz seiner bescheidenen Herkunft war er herausragend in der Kriegskunst und in der Hofetikette, weswegen er schließlich Anstellung im Haushalt des Sultans fand. Schließlich erhielt er das Amt des Amir-i Akhur, des Aufsehers über die königlichen Stallungen. Im Lauf der Jahre wurde Aibaks Glück mehrfach auf die Probe gestellt, doch er schaffte es, von einem Gefangenen zu einem General in der Armee des Ghuridenreichs zu werden, und er errang verschiedene wichtige Siege. Nach einigen erfolgreichen Feldzügen in ganz Indien wurde er schließlich als der Begründer des Sultanats von Delhi angesehen."
 flavor_dlh.8.a: "Wir bleiben unseren Wurzeln treu."
 flavor_dlh.8.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muss beschwichtigt werden …"
 delhi_lose_5_support_tt: "Unser [share_of_power_gc|e] verringert sich um #R -5 %#!"
 flavor_dlh.9.title: "Sultanin Dschalalat al-Duniya wal-Din"
 flavor_dlh.9.desc: "[GetCharacter('dlh_jalalat_ud_din_razia').GetName|U] gehört zu den berühmtesten und beliebtesten Herrschern des letzten Jahrhunderts. Sie gilt als erste weibliche #L [ShowReligionGroupAdjective('muslim')|l]e#! Herrscherin über $india$ und zeichnete sich durch hervorragende Verwaltungsfähigkeiten aus. Die Vertreter des #L [ShowEstateTypeName('nobles_estate')]s#!, die ihre Thronbesteigung zunächst abgelehnt hatten, schworen ihr schließlich entweder die Treue oder verloren all ihre Macht.\n\nDementsprechend ist es wenig verwunderlich, dass uns die führenden Köpfe des #L [ShowEstateTypeName('nobles_estate')]s#! aus Angst vor einer zweiten weiblichen Herrscherin ein Ultimatum stellen."
 flavor_dlh.9.a: "Wir werden den Ruf von [GetCharacter('dlh_jalalat_ud_din_razia').GetName] nicht beflecken! Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] besteht aus nichts als Schlangen!"
 flavor_dlh.9.b: "Macht ihnen für den Augenblick ein paar vage Versprechungen …"
 flavor_dlh.9.historical_info: "Sultanin Dschalalat al-Duniya wal-Din, auch Raziah gehannt, war die Tochter des Sultans der $mamluks$, Schams ad-Din Iltutmish, und bewies ihr Geschick in Angelegenheiten des Staates während der Abwesenheiten ihres Vaters, als dieser Eroberungsfeldzüge durchführte. Natürlich wehrten sich verschiedene bedeutende Vertreter des Adels gegen ihren Aufstieg zur Herrscherin. Zu ihrem Glück konnte Raziah jedoch auf die breite Unterstützung der Bevölkerung zählen, was unter anderem darauf fußte, dass sie diese aufgefordert hatte, sie einfach abzusetzen, wenn sie ihre Erwartungen nicht erfüllen sollte."
 flavor_dlh.10.title: "Eine verrückte Kampagne gegen „[target_country.GetNameWithNoTooltip]“"
 flavor_dlh.10.desc: "[target_character2.GetName|U] plante in den letzten Monaten einen äußerst gewagten Feldzug. Da er die Schwäche von „[target_country.GetName]“ erkannte, zieht [target_character2.Custom('DE_PRO_PER_S_3P_N')] die Truppen und sämtliche erhältliche Unterstützung zusammen, um [target_location.GetName] und letztlich das gesamte [GetInternationalOrganization('middle_kingdom').GetName] zu erobern. Dieser Plan erscheint dem [target_country2.GetAdjectiveWithNoTooltip|l]en [target_country2.GetGovernment.GetCourtTitle] wie eine verrückte Idee, doch [target_character2.GetNameWithNoTooltip] versprach, all dies werde dem Ruhm von „[target_country2.GetName]“ dienen."
 flavor_dlh.10.historical_info: "Obgleich es nie einen richtigen Krieg zwischen dem Sultanat von Delhi und der Yuán-Dynastie von China gab, hatte Sultan Muḥammad ibn Tughlaq Pläne geschmiedet, den Himalaja zu überqueren und China zu erobern. Diese Pläne wurden von den Einheimischen aus Himachal schnell beendet, die seine Armee zurückschlugen."
 flavor_dlh.10.a: "Vorwärts nach [target_location.GetNameWithNoTooltip]!"
 flavor_dlh.10.b: "Dieser Plan ist Wahnsinn!"
 flavor_dlh.11.title: "Der verrückte Feldzug von „[target_country2.GetNameWithNoTooltip]“"
 flavor_dlh.11.desc: "Diplomaten setzten uns über die Taten von [target_country2.GetName] in Kenntnis. Ihr Oberhaupt [target_character2.GetName] will in das [GetInternationalOrganization('middle_kingdom').GetName] einmarschieren, [target_location.GetName] dabei einnehmen und so unserer Herrschaft über $china$ ein Ende setzen."
 flavor_dlh.11.a: "Sind sie verrückt?"
 flavor_dlh.12.title: "Die [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]-Stämme"
 flavor_dlh.12.desc: "Ein bekannter Stamm aus unserer #L [ShowCultureName('afghan_culture')|l]en#! Bevölkerung – die [GetDynasty('lodi_dynasty').GetName]-Dynastie – hat bewiesen, dass er bei der Verwaltung kleinerer Siedlungen in „[target_province.GetName]“ sehr wirkungsvoll ist. Wegen dieser Gewissenhaftigkeit hat [target_character2.GetName] darüber nachgedacht, dieser Dynastie die Regierung über diese Ländereien zu geben, solange sie bereit ist, [target_character2.Custom('DE_PRO_POS_S_3P')]en Anordnungen Folge zu leisten."
 flavor_dlh.12.a: "Sie dürfen regieren."
 flavor_dlh.12.b: "Wir vertrauen ihnen das Land nicht an."
 dlh_release_lodi_as_governors_tt: "Die [GetDynasty('lodi_dynasty').GetName]-Dynastie erhält die Kontrolle über die gesamte [province|e] von „[target_province.GetName|U]“ als unser [ShowSubjectTypeName('vassal')]"
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "Alle #L [ShowCultureName('afghan_culture')|l]en#! [pops|e] in der [province|e] [target_province.GetName] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_dlh.13.title: "Expansion der [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]-Besitzungen"
 flavor_dlh.13.desc: "Mit zunehmenden Einfluss erhielt die [GetDynasty('lodi_dynasty').GetName]-Dynastie immer mehr Unterstützung in ihrem Reich und weitete ihre Macht über das gesamte Gebiet von [target_area.GetName] aus. Wir können ihren Forderungen nachgeben, doch dieser kleine #L [ShowCultureName('afghan_culture')|l]e#! Stamm wird allmählich zu einem Prätendenten für den #L [ROOT.GetCountry.GetName|l]en#! Thron."
 flavor_dlh.13.a: "Was schaden weitere treue Vasallen?"
 flavor_dlh.13.b: "Sie haben bereits zu viel."
 dlh_give_entire_area_to_lodi_tt: "Wir werden das gesamte [area|e] von [target_area.GetName|U] an „[target_country.GetName|U]“ geben"
 flavor_dlh.14.title: "Niedergang der [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]-Dynastie"
 flavor_dlh.14.desc: "Nachdem die [GetDynasty('lodi_dynasty').GetName]-Familie festgesetzt und ihre Gebiete eingezogen wurden, ist es uns gelungen, den Glauben an [target_character.GetName] wiederherzustellen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird nicht länger als ein zweites Oberhaupt zusammen mit anderen einflussreichen Dynastien angesehen, sondern als wahres Oberhaupt von ganz [ROOT.GetCountry.GetName]."
 flavor_dlh.14.a: "Lasst [target_character.GetNameWithNoTooltip] den gesamten Ruhm einfordern."
 flavor_dlh.14.b: "Nutzt diese Gelegenheit zur Zentralisierung."
 dlh_all_afghan_locations_gain_prosperity_tt: "Jeder [location|e] mit #L [ShowCultureName('afghan_culture')|l]en#! [pops|e] erhält [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|e]"
 flavor_dlh.15.title: "Verwaltung der [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.15.desc: "Die Regierungserfahrung der [GetDynasty('lodi_dynasty').GetName] mag wirkungsvoll sein, doch sie bleibt in „[ROOT.GetCountry.GetName]“ weithin unbeliebt. [target_character.GetName|U] wird nicht als rechtmäßiges Oberhaupt angesehen, sondern lediglich als [Select_CString(target_character.IsFemale, 'eine eigene Wünsche verfolgende Usurpatorin', 'ein eigene Wünsche verfolgender Usurpator')] – allerdings ist all dies eben das Geschwätz der Gegenseite."
 flavor_dlh.15.a: "Erlaubt ihnen, an uns zu zweifeln."
 flavor_dlh.15.b: "Gold ist ein guter Weg, um die Gegenseite zum Schweigen zu bringen."
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip|U] ist das rechtmäßige Oberhaupt von „[ROOT.GetCountry.GetNameWithNoTooltip]“."
 flavor_dlh.16.title: "Unfähigkeit von [target_character.GetNameWithNoTooltip]"
 flavor_dlh.16.desc: "Am [ROOT.GetCountry.GetGovernment.GetCourtTitle] von „[ROOT.GetCountry.GetName]“ wurden unlängst Politlinien von [target_character.GetName] verabschiedet. Sie sind allesamt ineffizient und schwächen die Wirtschaft ebenso wie die Stabilität im [ROOT.GetCountry.GetFlavorRank]. Dies entwickelt sich allmählich zu einem Aufstand in einigen unserer Provinzen."
 flavor_dlh.16.a: "Wir müssen die Massen schnell beruhigen."
 flavor_dlh.16.b: "Die Wirtschaft und die Stabilität müssen zuerst geschützt werden."
 dlh_all_pops_lose_10_satisfaction_tt: "Alle [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_dlh.17.title: "Ein Grabmal für [target_character.GetNameWithNoTooltip]"
 flavor_dlh.17.desc: "[target_character.GetName|U] ist verstorben und ganz „[ROOT.GetCountry.GetName]“ weint. Sobald die Macht auf [target_character2.GetName] übergegangen ist, plant [target_character2.Custom('DE_PRO_PER_S_3P_N')] – inspiriert vom Felsendom in [ShowLocationName('jerusalem')] – ein prächtiges Grabmal für [target_character.GetName] zu errichten."
 flavor_dlh.17.a: "Ein prächtiges Grabmal für [target_character.GetNameWithNoTooltip]."
 flavor_dlh.17.b: "Unsere Ressourcen sollten dafür nicht verschwendet werden."
 flavor_dlh.18.title: "Der Tod von [target_character.GetNameWithNoTooltip]"
 flavor_dlh.18.desc: "Unser vormaliges Oberhaupt [target_character.GetName] ist leider dahingeschieden. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Leidenschaft für die technologische Forschung wird aber nicht vergebens gewesen sein. [target_character2.GetName|U] plant, ein Grabmal für [target_character.Custom('DE_PRO_PER_S_3P_A')] zu errichten, das mit einer für alle zugänglichen Bibliothek ausgestattet ist."
 flavor_dlh.18.a: "Lasst dieses Grabmal zu einem Monument für einen jeden Gelehrten werden."
 flavor_dlh.18.b: "Es bedarf keiner weiterer Gräber wie diesem."
 flavor_dlh.19.title: "Das Grabmal von [target_character.GetNameWithNoTooltip]"
 flavor_dlh.19.desc: "[target_character.GetName|U] ist verstorben, ein Mitglied aus der [GetDynasty('lodi_dynasty').GetName]-Dynastie und beliebt bei der #L [ShowCultureName('afghan_culture')|l]en#! Bevölkerung. Der Thron geht auf [target_character2.GetName] über, und die Leute von [target_location.GetName] fordern nun, dass zu Ehren von [target_character.GetName] ein Grabmal errichtet wird."
 flavor_dlh.19.a: "Man wird sich an [target_character.Custom('DE_PRO_PER_S_3P_A')] erinnern."
 flavor_dlh.19.b: "Wir werden ihre Bitten nicht weiter beachten."
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] hat die Aufmerksamkeit von [target_character.GetName] erregt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Augen bewundern den Ort und sehen ihn als einen perfekten Platz für eines [target_character.Custom('DE_PRO_POS_S_3P')]er persönlichen Vorhaben. $hisar_e_firoza$ soll Palast und Festung zugleich sein, ausgestattet mit allem erdenklichen Prunk: fünf Tore, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Stallungen, eine Moschee für jeden guten #L [ShowReligionGroupAdjective('muslim')|l]en#! Menschen zum Beten und der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Palast selbst."
 flavor_dlh.20.a: "Lasst uns diesen Palast bauen!"
 flavor_dlh.20.b: "Dieses Vorhaben ist die Mühe nicht wert."
 flavor_dlh.20.c: "Lasst uns die Mühen für $hisar_e_firoza$ verdoppeln."
 flavor_dlh.20.d: "Die Einheimischen werden für alle Kosten aufkommen."
 flavor_dlh.21.title: "[target_location.GetNameWithNoTooltip|U] befestigen"
 flavor_dlh.21.desc: "[target_location.GetName|U] ist in jüngster Zeit nicht mehr so gut befestigt. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlägt deshalb vor, dass wir einen Teil unserer derzeitigen Finanzen aufbringen, um die [target_location.GetRank.GetName] zu befestigen."
 flavor_dlh.21.a: "Lasst uns ein paar Mittel dafür umleiten."
 flavor_dlh.21.b: "Es bedarf keiner Befestigungen, wenn wir die Angreifer sind."
 flavor_dlh.21.c: "[target_character.GetNameWithNoTooltip|U] wird diese neue Festung planen."
 flavor_dlh.22.title: "[target_location.GetNameWithNoTooltip|U] erneuern"
 flavor_dlh.22.desc: "Die alte [target_location.GetRank.GetName] [target_location.GetName] ist in den letzten Jahren im Niedergang begriffen. Angeblich noch vor den Legenden über [ShowAvatarName('krishna_avatar')] und [ShowAdvanceName('mahabarata')] gegründet ist sie mittlerweile für die Welt verloren. [target_character.GetName|U] allerdings will sie zu einer der großartigsten Städte in $india$ machen."
 flavor_dlh.22.a: "Lasst die [target_location.GetRank.GetNameWithNoTooltip] gedeihen!"
 flavor_dlh.22.b: "Wir müssen nicht in alte Orte investieren."
 flavor_dlh.22.c: "Warum sollten wir die architektonische Vision von [target_character.GetNameWithNoTooltip] einhegen?"
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "Die verschiedenen Musikrichtungen in $india$ im Zusammenspiel mit der Neugier von [target_character.GetName] führten dazu, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] an Musikkompositionen arbeitet, die all diese Richtungen vereinen, um dadurch etwas wahrlich Einzigartiges zu schaffen. Viele Gelehrte sind an [target_character.Custom('DE_PRO_POS_S_3P')]er Hingabe zu den feinen Künsten interessiert, doch der [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist besorgt, dass [target_character.GetNameWithNoTooltip] eher Feingeist als [ROOT.GetCountry.GetGovernment.GetRulerTitle] werden wird."
 flavor_dlh.23.a: "Kunst sollte von einem jeden geschaffen werden – sogar von [target_character.GetNameWithNoTooltip]."
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip|U] ist [ROOT.GetCountry.GetGovernment.GetRulerTitle], [Select_CString(target_character.IsFemale, 'keine Künstlerin', 'kein Künstler')]."
 flavor_dlh.24.title: "Die Schirmherrschaft [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]er Bildung"
 flavor_dlh.24.desc: "Obgleich der Zenit des #L [ShowReligionGroupAdjective('muslim')|l]en#! Goldenen Zeitalters überschritten ist, gibt es dennoch jene, die weiterhin zu seinem kulturellen Einfluss in der Welt beitragen. Eine solche Person ist [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine aufrichtige Anhängerin', 'ein aufrichtiger Anhänger')] des #L [ShowReligionGroupAdjective('muslim')|l]en#! Glaubens und [Select_CString(target_character.IsFemale, 'eine Gelehrte', 'ein Gelehrter')] im Herzen. Um Künstler aus jeder Kultur und aus jedem Glauben anzuziehen, plant [target_character.Custom('DE_PRO_PER_S_3P_N')] eine [ShowBuildingTypeName('university')] inmitten von [target_location.GetName|U] zu errichten."
 flavor_dlh.24.a: "Gelehrte sollen in [target_location.GetNameWithNoTooltip] Unterstützung finden."
 flavor_dlh.24.b: "Es gibt keine Notwendigkeit für ein solches Streben."
 flavor_dlh.25.title: "Der alte Sitz des #L [ROOT.GetCountry.GetFlavorRank]s#!"
 flavor_dlh.25.desc: "Die Seuchen, die die [target_location2.GetRank.GetName] [target_location2.GetName] heimsuchten, zwangen uns, den Hauptsitz nach [target_location.GetName] zu verlegen, in der Hoffnung, den Tod sämtlicher bedeutender Persönlichkeiten von [ROOT.GetCountry.GetName] zu vermeiden. Da die Seuchen nun hinter uns liegen, sollten wir diesen alten Hauptsitz wiederherrichten und unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] dorthin verlegen."
 flavor_dlh.25.a: "[target_location2.GetNameWithNoTooltip|U] ist der wahre Hauptsitz."
 flavor_dlh.25.b: "[target_location.GetNameWithNoTooltip|U] wird das Herz des #L [ROOT.GetCountry.GetFlavorRank]s#! bleiben."
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "Auf dem Höhepunkt der [GetDynasty('lodi_dynasty').GetName] in „[ROOT.GetCountry.GetName]“ schmiedete [target_character2.GetName] Pläne für einen prächtigen Garten im Herzen von [target_location.GetName]. Mit [target_character.GetName] als [Select_CString(target_character.IsFemale, 'führender Architektin', 'führendem Architekten')] scheute [target_character2.Custom('DE_PRO_PER_S_3P_N')] keine Kosten für dieses Unterfangen."
 flavor_dlh.26.historical_info: "Die Gärten, die auf dem Höhepunkt der Lodiherrschaft in Delhi geschaffen wurden, gehören zu den wenigen Überresten der Lodiarchitektur. Sie umfassen Bara Gumbad, eine Moschee mit drei Kuppeln, sowie Shish Gumbad, ein Grabmal, in dem viele Mitglieder der Dynastie begraben liegen."
 flavor_dlh.26.a: "Es werden die prächtigsten Gärten überhaupt sein."
 flavor_dlh.26.b: "Keine Mittel werden für dieses Unterfangen aufgewandt."
 mad_sultan_historical_info: "Die Herrschaft von Muḥammad ibn Tughlaq war berüchtigt. Obgleich er in den Islamwissenschaften, der Medizin und der Literatur gebildet war, führte seine Persönlichkeit zu vielen Misserfolgen in Delhi. Er war gütig zu seinen Verbündeten und hart zu seinen Feinden und gab ein jedes Geschenk, das er erhielt, dreifach zurück. Die Münzen, die er prägen ließ, wurden so wertlos wie Steine, und mehrere seiner Expeditionen endeten in einer Katastrophe, weil sie zu hastig vorbereitet wurden."
 flavor_dlh.27.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] wahnsinnige [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_dlh.27.desc: "Im Verlauf der Herrschaft von [target_character.GetName] wurden [target_character.Custom('DE_PRO_POS_S_3P')]e Taten zunehmend verrückter. Immer mehr ungerechte Gesetze wurden verabschiedet, immer mehr willkürliche Veränderungen vorgenommen und immer mehr Feldzüge ohne jede Art der Planung begonnen. Obgleich dies für [target_character.Custom('DE_PRO_POS_S_3P')]e Herrschaft nicht wirklich ungewöhnlich ist, wird die Lage mit Sicherheit immer mehr aus dem Ruder laufen, je länger [target_character.GetNameWithNoTooltip] auf dem Thron bleibt."
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "Im Namen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName]: Das muss ein Ende finden."
 dlh_unique_mad_sultan_events_tt: "Solange [target_character.GetName] der [ruler|e] von [ROOT.GetCountry.GetName]“ ist, werden [events|e] um [target_character.Custom('DE_PRO_PER_S_3P_A')] herum ausgelöst"
 flavor_dlh.28.title: "Die Plünderung von [target_location.GetNameWithNoTooltip]"
 flavor_dlh.28.desc: "Als die Truppen aus „[ROOT.GetCountry.GetName]“ durch die Straßen von [target_location.GetName] stürmten, befahl [target_character2.GetName] die Plünderung der [target_location.GetRank.GetName], in der Hoffnung, den Mangel an Staatseinnahmen der letzten Jahre wettzumachen."
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "Das ist nicht gut für den Wohlstand von [target_location.GetNameWithNoTooltip]."
 flavor_dlh.29.title: "Steuern erhöht im Gebiet [target_area.GetNameWithNoTooltip]"
 flavor_dlh.29.desc: "[target_character.GetName|U] glaubt, der Statthalter des Gebiets [target_area.GetName] habe nicht seinen wahren Anteil an Steuern gezahlt, und behauptet, es gäbe Bestechung unter den Leuten dort, sodass ein direktes Eingreifen seitens [ROOT.GetCountry.GetName] notwendig sei."
 flavor_dlh.29.a: "Die Steuern sollen erhöht werden."
 flavor_dlh.29.b: "Schränkt den Wahnsinn von [target_character.GetNameWithNoTooltip] ein."
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "Jeder [location|e] in „[target_area.GetName|U]“ erhält den [modifier|e] „[ShowModifier('dlh_increased_taxes')]“ und verliert [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 flavor_dlh.30.title: "Die Frömmigkeit von [target_character.GetNameWithNoTooltip]"
 flavor_dlh.30.desc: "[target_character.GetName|U] sieht sich selbst als [Select_CString(target_character.IsFemale, 'eine treue Dienerin', 'einen treuen Diener')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] und würde vieles auf sich nehmen, um die eigene Hingabe zu zeigen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wünscht, eine Zeit lang kürzer zu treten, um die heiligen Schriften eingehender zu studieren, will dabei aber weiterhin [ROOT.GetCountry.GetGovernment.GetRulerTitle] bleiben."
 flavor_dlh.30.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] machen, wie es [target_character.Custom('DE_PRO_PER_S_3P_D')] gefällt."
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip|U] weigert sich, Steuern zu zahlen"
 flavor_dlh.31.desc: "Obgleich das Gebiet [target_area.GetName|U] den Gesetzen von [ROOT.GetCountry.GetName] Folge leistet, hatte [target_character.GetName] entschieden, die dortigen Steuern zu erhöhen, um entgangene Einnahmen wieder aufzufangen. Zwar konnten wir dies verhindern, doch die Leute dort hatten das Vorhaben bereits abgelehnt und versuchen nun, unabhängiger von unserer Herrschaft zu werden."
 flavor_dlh.31.a: "Das ist ganz und gar nicht gut."
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "Jeder [location|e] in „[target_area.GetName|U]“ verliert [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]"
 flavor_dlh.32.title: "Die [ShowReligionAdjectiveWithNoTooltip('shia')|l]e Bevölkerung unter Kontrolle halten"
 flavor_dlh.32.desc: "Obwohl „[ROOT.GetCountry.GetName]“ versucht, so tolerant wie möglich zu sein, haben die #L [ShowReligionAdjective('shia')|l]en#! Menschen im [ROOT.GetCountry.GetFlavorRank] Empörung ausgelöst. Da die Bevölkerung sie nicht duldet, befolgen sie auch einen Großteil der Gesetze nicht. Wir sollten etwas unternehmen."
 flavor_dlh.32.a: "Lasst uns ihre Bekehrung fordern."
 flavor_dlh.32.b: "Kein Grund, noch mehr innere Zwiste zu verursachen."
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "#Y 15 %#! unserer #L [ShowReligionAdjective('shia')|l]en#! [pops|e] werden zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehrt, verlieren aber [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_dlh.33.title: "Die rechte Hand von [target_character2.GetNameWithNoTooltip]"
 flavor_dlh.33.desc: "Frühere Politlinien haben „[ROOT.GetCountry.GetName]“ in eine heikle Lage gebracht. Unzählige Aufstände, wirtschaftliche Schwierigkeiten, religiöse Spannungen und Bedrohungen von außen können nicht von einer einzelnen Person angegangen werden. Glücklicherweise hat [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine bekannte Generalin', 'ein bekannter General')] von [target_character2.GetName], [target_character.Custom('DE_PRO_POS_S_3P')]e Unterstützung bei der Bewältigung all dieser Widrigkeiten angeboten."
 flavor_dlh.33.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird uns helfen."
 flavor_dlh.33.b: "Das klingt verdächtig …"
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "Solange [target_character.GetName] in unserem [cabinet|e] ist, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] uns mit verschiedenen [Concept('events', 'Ereignissen')|e] versorgen"
 flavor_dlh.34.title: "Unterstützung am Yamunā-Kanal"
 flavor_dlh.34.desc: "Der Yamunā-Kanal im [ShowAreaName('doab_area')] erhält keine Unterstützung mehr. Orte wie [target_location.GetName], [target_location2.GetName] und [target_location3.GetName] leiden und benötigen dringend mehr Geld. [target_character.GetName|U] schlug vor, dass wir der Bevölkerung dort finanziell helfen."
 flavor_dlh.34.a: "Lasst uns in diese Orte investieren."
 flavor_dlh.34.b: "Wir sollten nicht unser Gold verschwenden."
 flavor_dlh.35.title: "Hungersnot in „[ROOT.GetCountry.GetNameWithNoTooltip]“ bekämpfen"
 flavor_dlh.35.desc: "Durch mehrere Missernten in „[ROOT.GetCountry.GetName]“ haben etliche Provinzen nun wenig oder gar keine Nahrung mehr. [target_character.GetName|U] hat dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorgeschlagen, dass wir etwas unternehmen und Hilfe in jene Orte schicken sollten, die sie am meisten brauchen."
 flavor_dlh.35.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] kann diese Politlinie umsetzen."
 flavor_dlh.35.b: "Denkt [target_character.Custom('DE_PRO_PER_S_3P_N')], [target_character.Custom('DE_PRO_PER_S_3P_N')] wäre [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "Solange [target_character.GetName] im [cabinet|e] oder der [ruler|e] von „[ROOT.GetCountry.GetName]“ ist, können wir die [parliament_issue|e] „[ShowParliamentIssueType('dlh_famine_reductions')]“ nutzen"
 flavor_dlh.36.title: "Folter verbieten"
 flavor_dlh.36.desc: "Um seinen Willen zu bekommen und um Exempel zu statuieren, foltert der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seit jeher gern niedriger gestellte Leute aus [ROOT.GetCountry.GetName]. [target_character.GetName|U] denkt darüber nach, diese Praxis zu verbieten, um alle eigenmächtigen Vollstrecker in den Griff zu bekommen und die Ordnung im Rechtssystem wiederherzustellen."
 flavor_dlh.36.a: "Die Anwendung der Folter soll verboten werden."
 flavor_dlh.36.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] möge einem einfachen Wesir bitte kein Gehör schenken!"
 flavor_dlh.36.historical_info: "Während Fīrūz Šāh Tughlaqs Herrschaft in Delhi veranlassten er und sein Großwesir Malik Maqbul mehrere Reformen. Eine davon war die Abschaffung der Folter. Viele der verbotenen Vorgehensweisen kann man in seinen Memoiren nachlesen. Sie umfassen solche Methoden wie Amputationen oder das Anzünden von Menschen."
 flavor_dlh.37.title: "Erzwungene Besteuerung von [ShowReligionAdjectiveWithNoTooltip('hindu')|l]en Bürgern"
 flavor_dlh.37.desc: "Da die Mehrheit unserer Bevölkerung dem #L [ShowReligionAdjective('hindu')|l]en#! Glauben folgt, hat [target_character.GetName] vorgeschlagen, dass wir sie stärker besteuern. Dies würde nicht nur unsere Einkünfte verbessern, sondern auch dazu führen, dass sich ein Teil dieser Menschen zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehren lässt."
 flavor_dlh.37.a: "Lasst uns diese neue Steuer erheben."
 flavor_dlh.37.b: "Lasst uns sie nicht verärgern."
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5 %#! der #L [ShowReligionAdjective('hindu')|l]en#! [pops|e] lassen sich zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehren"
 flavor_dlh.37.historical_info: "Trotz des Wohlstands, den Delhi unter der Herrschaft von Fīrūz Šāh Tughlaq erlebte, war eine der radikalsten Reformen jene, die nicht nur die $sharia$ für hinduistische Bürger einführte, sondern auch eine Kampagne erzwungener Bekehrung auf dem Subkontinent bedeutete. Zu einem jeden, der ihm Widerstand leistete, schickte er seine Armeen, um Tausende von Hindus zu töten und die Tempel der Gebiete zu schänden."
 flavor_dlh.38.title: "Der Staatsstreich von [target_character2.GetNameWithNoTooltip]"
 flavor_dlh.38.desc: "Angesichts der stetig wachsenden Unterstützung von [target_character2.GetName] durch die Armee und den [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist deutlich geworden, dass [target_character2.Custom('DE_PRO_PER_S_3P_N')] den Thron von „[ROOT.GetCountry.GetName]“ für sich beansprucht. [target_character.GetName|U] hat den Aufstieg [Select_CString(target_character2.IsFemale, 'dieser Prätendentin', 'dieses Prätendenten')] nur noch begünstigt und [target_character2.Custom('DE_PRO_PER_S_3P_D')] alle Macht im [ROOT.GetCountry.GetFlavorRank] gegeben. Nun ist [target_character.GetName] gezwungen, in Schande abzudanken."
 flavor_dlh.38.a: "Möge die Herrschaft von [target_character2.GetNameWithNoTooltip] uns Wohlstand bringen!"
 flavor_dlh.39.title: "Der Sturz der [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]-Dynastie"
 flavor_dlh.39.desc: "Die [GetDynasty('tughlaq_dynasty').GetName]-Dynastie wurde in „[ROOT.GetCountry.GetName]“ von der Macht entfernt. Dies ermöglichte einen leichteren gesellschaftlichen Aufstieg sowie die Befreiung vieler Sklaven im [ROOT.GetCountry.GetFlavorRank]. [target_character.GetName|U] selbst unterstützt dies – trotz der Gegenreaktion, die es verursachen könnte."
 flavor_dlh.39.a: "Lasst uns die Einflüsse der Vergangenheit loswerden."
 dlh_20_percent_of_slaves_become_peasants_tt: "#Y 20 %#! unserer [ShowPopTypeName('slaves')] werden zu [ShowPopTypeName('peasants')] erhoben"
 flavor_dlh.40.title: "Die Gründung der Ghulāmān-i-Fīrūz-Šāhī"
 flavor_dlh.40.desc: "Ob der Fülle an Sklaven in „[ROOT.GetCountry.GetName]“ und der [GetDynasty('tughlaq_dynasty').GetName]-Dynastie auf dem Thron sah sich [target_character.GetName] veranlasst, Pläne für eine Berufsarmee zu schmieden. Die kleine Truppe herausragender Sklaven – genannt die Ghulāmān-i-Fīrūz-Šāhī – soll [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] vor Gefahr schützen."
 flavor_dlh.40.a: "Lasst uns diese Truppe aufstellen."
 flavor_dlh.40.b: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]e#! Wachen sind nicht unbedingt dafür bekannt, ihre Herrscher zu beschützen …"
 flavor_dlh.41.title: "Korruption in der Sklavengarde"
 flavor_dlh.41.desc: "Die Unfähigkeit von [target_character.GetNameWithNoTooltip] führt zu Gerüchten, die Ghulāmān-i-Fīrūz-Šāhī wolle einen Staatsstreich gegen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ausführen, um [target_character.Custom('DE_PRO_PER_S_3P_A')] durch einen geeigneteren Kandidaten zu ersetzen, den sie besser kontrollieren kann."
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "Etwas Gold wird sie an ihre Aufgabe erinnern."
 flavor_dlh.42.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]-Architektur"
 flavor_dlh.42.desc: "[target_character.GetName|U] hat „[ROOT.GetCountry.GetName]“ kulturellen Wohlstand gebracht. Dank der finanziellen Unterstützung vieler Architekten wird [target_character.Custom('DE_PRO_PER_S_3P_N')] für die Renovierung der [target_location.GetRank.GetName] [target_location.GetName] gepriesen."
 flavor_dlh.42.a: "Lasst uns das noch stärker finanziell unterstützen."
 flavor_dlh.42.b: "Wir brauchen nicht noch mehr Architekten hier."
 flavor_dlh.43.title: "Erdbeben am $qutb_minar$"
 flavor_dlh.43.desc: "Unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] erreichte die Kunde, dass [target_location.GetName] Opfer eines großen Erdbebens geworden ist. Insbesondere der $qutb_minar$, der Siegesturm, ist schlimm getroffen. Wir könnten zwar zulassen, dass er einstürzt, doch wir könnten auch ein paar Mittel aufwenden, um ihn wiederherzurichten, selbst wenn er dann seinen einstigen Glanz nicht mehr ganz erreichen sollte."
 flavor_dlh.43.a: "Lasst ihn einstürzen."
 flavor_dlh.43.b: "Lasst uns ihn wiederherrichten."
 flavor_dlh.44.title: "Den $qutb_minar$ wiederherrichten"
 flavor_dlh.44.desc: "Das Erdbeben, das kürzlich [target_location.GetName] traf, hat den [ROOT.GetCountry.GetGovernment.GetCourtTitle] dazu bewogen, ein paar Instandsetzungsarbeiten am $qutb_minar$ vorzunehmen. [target_character.GetName|U] leitet die Aufgabe, und [target_character.Custom('DE_PRO_PER_S_3P_N')] will dem Turm eine fünfte Ebene hinzufügen."
 flavor_dlh.44.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] das machen."
 flavor_dlh.44.b: "Wir werden es [target_character.Custom('DE_PRO_PER_S_3P_D')] nicht gestatten."
 flavor_dlh.45.title: "Die Münzreform von [target_character.GetNameWithNoTooltip] zurücknehmen"
 flavor_dlh.45.desc: "Die Münzen, die man während der Herrschaft von [target_character.GetName] herausgab, waren gelinde gesagt ein Desaster. Sie lösten eine galoppierende Inflation in [ROOT.GetCountry.GetName] aus und stürzten die Wirtschaft in eine tiefe Rezession. [target_character.GetNameWithNoTooltip|U] will diese Reformen zurücknehmen, doch dies würde Tonnen an Gold benötigen und zudem gegen den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gehen."
 flavor_dlh.45.a: "Lasst uns dieses Desaster von Reform zurücknehmen."
 flavor_dlh.45.b: "Wir werden das nicht bekämpfen."
 flavor_dlh.46.title: "Renaissance von Dichtung und Musik"
 flavor_dlh.46.desc: "Durch die Schirmherrschaft von [target_character.GetName] über zahlreiche Künstler ist ein neues Zeitalter in „[ROOT.GetCountry.GetName]“ und für die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur insgesamt angebrochen. Dadurch können wir es rechtfertigen, dass wir mehr Gelder in diese Renaissance stecken."
 flavor_dlh.46.a: "Im Namen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName]: Wir werden investieren."
 flavor_dlh.46.b: "Es gibt keinen Grund, mehr zu investieren."
 flavor_dlh.47.title: "Unruhen unter den paschtunischen Adligen"
 flavor_dlh.47.desc: "Die paschtunischen Adligen – äußerst einflussreiche #L [ShowCultureName('afghan_culture')|l]e#! Familien in [ROOT.GetCountry.GetName] – begehren zusehends auf. Sie sehen, dass unsere Gesellschaft ihnen immer weniger Gunst schenkt, und so scharen sie Leute im Gebiet [target_area.GetName] um sich – insbesondere in [target_location.GetName] –, um hoffentlich mehr Unabhängigkeit zu erlangen."
 flavor_dlh.47.a: "Lasst sie kommen."
 flavor_dlh.47.b: "Sie können nicht mehr Privilegien erhalten als die anderen Adligen."
 dlh_afghan_unrest_tt: "Alle #L [ShowCultureName('afghan_culture')|l]en#! [pops|e] in „[target_area.GetName|U]“ verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 dlh_afghan_control_tt: "Jeder [location|e] im Besitz in „[target_area.GetName|U]“ verliert [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]"
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "Da [target_country.GetName] [ROOT.GetCountry.GetName] so fest im Griff hat, kommen und gehen die Statthalter aus [ROOT.GetCountry.GetCapital.GetName]. Derzeit ist es [target_character.GetName] aus der #L [GetDynasty('sayyid_dynasty').GetName|U]en#!-Dynastie, die behauptet, [target_character.Custom('DE_PRO_PER_S_3P_N')] sei ein Abkömmling Mohammeds, des großen Propheten im [ShowReligionGroupName('muslim')]."
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip|U] soll [Select_CString(target_character.IsFemale, 'die neue Statthalterin', 'der neue Statthalter')] sein."
 flavor_dlh.48.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hört sich nach [Select_CString(target_character.IsFemale, 'einer simplen Heuchlerin', 'einem simplen Heuchler')] an."
 flavor_dlh.50.title: "Den Sahana-i-Mandi wiederherrichten"
 flavor_dlh.50.desc: "Unsere vorherigen Herrscher versuchten, Preiskontrollen auf den Märkten unserer Nation ([ROOT.GetCountry.GetName]) einzuführen, doch diese nahm man nach dem Tod des jeweiligen Oberhaupts für gewöhnlich rasch wieder zurück. Diese Reformen sollten die #L [ShowReligionAdjective('hindu')|l]en#L Menschen unterjochen und der Anwerbung einer größeren Armee dienen. Da [target_character.GetName] nun die Macht hat, gibt es womöglich Hoffnung, diese Vorgaben wieder in Kraft treten zu lassen."
 flavor_dlh.50.a: "Es ist an der Zeit, sie zu erlassen."
 flavor_dlh.50.b: "Lasst uns nicht unsere Minderheiten unterdrücken."
 flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip|U] ermordet!"
 flavor_dlh.51.desc: "Die Ghulāmān-i-Fīrūz-Šāhī aus „[ROOT.GetCountry.GetName]“ haben ihre wahre Gesinnung gegenüber dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] gezeigt. Da sie [target_character.GetName] loswerden wollten, haben sie [target_character.Custom('DE_PRO_PER_S_3P_A')] umgebracht und damit [target_character.Custom('DE_PRO_POS_S_3P')]em Nachfolger gestattet, über das [ROOT.GetCountry.GetFlavorRank] zu herrschen."
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "Ernennung [Select_CString(target_character.IsFemale, 'einer', 'eines')] Reisenden"
 flavor_dlh.52.desc: "Die Lage des #L [ROOT.GetCountry.GetAdjective]en#! Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ist bestenfalls heikel. Das [ROOT.GetCountry.GetFlavorRank] wird von vielen inneren Schwierigkeiten heimgesucht, von denen manche durch die Herrschaft mächtiger Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verursacht werden. Wegen dieser einflussreichen Verwalter und ihrer tiefreichenden Verbindungen wäre es vielleicht günstig, frisches Blut einzubringen – wie etwa das von [target_character.GetName], eine wahrhaft glanzvolle Figur, die derzeit unser Land ([ROOT.GetCountry.GetNameWithNoTooltip]) bereist. Mit der Hilfe von [target_character.GetShortNameWithNoTooltip] ließe sich die Macht des derzeitigen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] womöglich mindern."
 flavor_dlh.52.a: "Wohlan denn. Ernennt [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_dlh.52.b: "Wir brauchen [target_character.GetNameWithNoTooltip] nicht."
 flavor_dlh.53.title: "Entlassung aus dem Amt"
 flavor_dlh.53.desc: "Die Beziehungen zwischen [target_character2.GetName] und [target_character.GetName] waren bislang herzlich. Nun ist es allerdings so, dass [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] für [target_character2.Custom('DE_PRO_POS_S_3P')]en Argwohn gefürchtet wird, denn [target_character2.Custom('DE_PRO_PER_S_3P_N')] verdächtigt selbst die treuesten [target_character2.Custom('DE_PRO_POS_S_3P')]er Kabinettsmitglieder, Aufstände zu planen. [target_character.GetShortNameWithNoTooltip|U] stellt keine Ausnahme dar, und nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] mit einigen Bemerkungen [target_character2.GetShortNameWithNoTooltip] missbilligte, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] nun des Verrats verdächtigt und könnte das Amt verlieren oder sogar den Tod finden."
 flavor_dlh.53.a: "Auf Nimmerwiedersehen."
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip|U] hat nichts Falsches getan!"
 flavor_dlh.54.title: "Bericht eines Sklaven"
 flavor_dlh.54.desc: "Effektive Spionage- und Nachrichtendienstkommunikation sind wichtig, um die Autorität des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu erhalten. Zahlreiche Mamālīk dienen unseren Ministern und den [ShowLawName('iqta_law')]-Steuerwirtschafter und es wird von ihnen erwartet, dass sie über Illoyalität und Verrat an der Regierung berichten. Das System funktioniert wie gedacht, denn ein Sklave in Diensten von [target_character.GetName] hat [target_character.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(target_character.IsFemale, 'Verräterin', 'Verräter')] entlarvt, [target_character.Custom('DE_ART_DEF_S_N')] in Bälde einen Aufstand in [target_province.GetName] durchführen wird, wenn nicht sofort etwas dagegen unternommen wird."
 flavor_dlh.54.a: "Verhaftet [target_character.GetNameWithNoTooltip] eilig."
 flavor_dlh.54.b: "Ohne weitere Beweise könnte eine Verhaftung als Tyrannei angesehen werden."
 flavor_dlh.55.title: "[ShowLawNameWithNoTooltip('iqta_law')]-Inhaber kann Quote nicht erfüllen"
 flavor_dlh.55.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine unserer Steuerwirtschafter', 'einer unserer Steuerwirtschafter')] erreicht [target_character.Custom('DE_PRO_POS_S_3P')]e Steuererfüllungsquote nicht. Weil [target_character.GetShortNameWithNoTooltip] nicht ausreichend Gold aufbringen kann, um die staatlichen Forderungen zu bedienen, fürchtet [target_character.Custom('DE_PRO_PER_S_3P_N')] um sein Leben – denn der [ShowModifier('dlh_the_mad_sultan')] begegnet einer solchen Ineffizienz mit Brutalität. In dieser schlimmen Situation gefangen, entschloss sich [target_character.GetShortNameWithNoTooltip] nun, in [target_character.Custom('DE_PRO_POS_S_3P')]er Provinz „[target_province.GetName]“ die Waffen gegen [target_character2.GetName] zu erheben."
 flavor_dlh.55.a: "Wir werden [target_character.Custom('DE_PRO_PER_S_3P_A')] auslöschen!"
 flavor_dlh.55.b: "Versucht, mit [target_character.GetNameWithNoTooltip] zu verhandeln."
 flavor_dlh.56.title: "Wankelmütige Loyalität des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 flavor_dlh.56.desc: "Für [ROOT.GetCountry.GetLongName] sind die Zeiten härter geworden. Der [ShowSituationName('fall_of_delhi')] ist im Gange und Aufstände erwarten uns an jeder Ecke. Das Banditentum beherrscht die Provinzen, die Steuereinnahmen sinken und der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] betrügt uns bei erstbester Gelegenheit. Um die [ShowDisasterName('dissolution_of_delhi')] herauszuzögern, haben wir im Rahmen des [ShowLawName('iqta_law')] erbliche Ämter vergeben, was für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] von der Ausnahme zur Regel geworden ist."
 flavor_dlh.56.a: "Dann macht es zum Standard!"
 flavor_dlh.56.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muss seinen Platz kennen."
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "In den letzten Jahren hat der #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] mehr und mehr Sklaven für die Armee gekauft, um sie als Leibwächter für das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) dienen zu lassen. So viele mittlerweile, dass die Minister vorschlagen, das [ShowGovernmentReformName('diwan_i_bandagan')] einzuführen, ein Ministerium, das sich mit der Beschaffung und der Verwaltung von Sklaven befasst."
 flavor_dlh.57.a: "Richtet das Ministerium ein."
 flavor_dlh.57.b: "Solche Maßnahmen sind nicht notwendig, zumindest derzeit noch nicht."
 flavor_dlh.58.title: "Mamālīk rekrutieren"
 flavor_dlh.58.desc: "Die Rekrutierung von #L [ShowCultureGroupName('turkic_group')|l]en#! Sklaven ist nicht außergewöhnlich für eine gewisse Nation ([ROOT.GetCountry.GetLongName]). Tatsächlich haben die $mamluks$ die erste Dynastie gegründet, die über das [ROOT.GetCountry.GetFlavorRank] herrschte. Daher hat der #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] gemeinsam entschieden, dass mehr $mamluks$ beschafft werden müssen."
 flavor_dlh.58.a: "Gliedert sie in unser Militär ein."
 flavor_dlh.58.b: "Sie könnten in der Verwaltung helfen."
 flavor_dlh.59.title: "Das Scheitern von Qarachil"
 flavor_dlh.59.desc: "Im Jahr 1333 führte [target_character.GetName] eine Expedition gegen die #L [ShowReligionAdjective('hindu')|l]en#! Staaten aus [target_area.GetName] an. Trotz des Kampfgeschicks unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) mussten unsere Truppen eine fürchterliche Niederlage erleiden, die in ganz $india$ einen Schatten auf den Namen von [ROOT.GetCountry.GetName] warf. Jetzt, mit dem drohenden [ShowSituationName('fall_of_delhi')], könnte es notwendig werden, unsere Niederlage zu rächen."
 flavor_dlh.59.a: "Wir sind noch nicht fertig."
 flavor_dlh.59.b: "Ein weiteres Scheitern wird unser Sargnagel werden."
 dlh_benefits_of_subjugating: "Wenn wir wenigstens [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] der [locations|e] in „[target_area.GetName|U]“ in 10 Jahren [conquer|el] und [own|el], erhalten wir Folgendes:" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "Erfolg von Qarachil"
 flavor_dlh.60.desc: "Die entschlossenen #L [ROOT.GetCountry.GetAdjective|l]en#! Generäle haben aus den Fehlern von 1333 gelernt und die politischen Gebilde von West-[ShowAreaName('nepal_area')] von der Landkarte gefegt. Obgleich wir nicht die Mehrheit des Gebiets erobert haben, sind viele unserer ehemaligen Feinde gedemütigt und der Glaube in das [ROOT.GetCountry.GetFlavorRank] wurde wiederhergestellt."
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "Zweites Unglück in Qarachil"
 flavor_dlh.61.desc: "Trotz unserer festen Entschlossenheit, die #L [ShowReligionAdjective('hindu')|l]en#! Staaten in [ShowAreaName('nepal_area')] zu unterwerfen, machten wir in den letzten zehn Jahren wenig Fortschritte. Diese schönen Länder so lange so zu belassen, ist ein Scheitern unserer Verwaltung, was sich als ein großes Versagen in ganz $india$ zeigen wird."
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "Eine einmalige Gelegenheit"
 flavor_dlh.62.desc: "Vor nicht allzu langer Zeit haben wir die Möglichkeit erörtert, nach [ShowAreaName('eastern_khorasan_area')] und andere Länder hinter dem Indus zu expandieren. Gleichwohl wir von der Idee weitestgehend abgelassen haben, verfolgen wir immer noch die Politik, zahlreiche fremdländische Talente einzuladen und ihnen Land zuzuteilen. Vielleicht sollten wir auch [target_character.GetName] einladen, könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich doch als nützlich erweisen, sollten wir jemals mit [target_country.GetName] verhandeln oder dort einmarschieren."
 flavor_dlh.62.a: "Ladet [target_character.GetShortNameWithNoTooltip] ein."
 flavor_dlh.62.b: "Wir brauchen [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht."
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip|U] zieht nach [from_country.GetNameWithNoTooltip]"
 flavor_dlh.63.desc: "Eines der Mitglieder aus der herrschenden Dynastie, [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], wurde bestochen, unser Land zu verlassen! Wir kennen den Grund dafür nicht, aber das ist sicherlich kein erfreulicher Anblick. Wir hoffen, dass die Landzuweisungen, die [target_character.GetName] bekommen hat, es wert waren, [target_character.Custom('DE_PRO_POS_S_3P')]e Verwandten zu betrügen."
 flavor_dlh.63.a: "Was könnte das bedeuten?"
 flavor_dlh.64.title: "„[target_work_of_art.GetNameWithNoTooltip|U]“ vom Blitz getroffen"
 flavor_dlh.64.desc: "Schreckliche Neuigkeiten haben den [ROOT.GetCountry.GetGovernment.GetCourtTitle] erreicht. Während eines Sturms vor Kurzem wurde „[target_work_of_art.GetName]“ von einem Blitz getroffen, der erheblichen Schaden im obersten Stockwerk anrichtete. Von dem, was Zeugen berichteten, scheint „[target_work_of_art.GetDefinition.GetName]“ annähernd ruiniert zu sein und könnte gänzlich zerstört werden, wenn nicht sofortige Reparaturen erfolgen. Zudem ist dies die perfekte Gelegenheit, um die obersten Stockwerke zu erweitern und mit [ShowGoodsName('marble')] auszustatten."
 flavor_dlh.64.a: "Erledigt die notwendigen Reparaturen."
 flavor_dlh.64.b: "Stattet die obersten Stockwerke mit [ShowGoodsNameWithNoTooltip('marble')] aus."
 flavor_dlh.64.c: "Lasst es einstürzen."
 flavor_dlh.65.title: "Konflikt mit „[target_country.GetLongNameWithNoTooltip]“"
 flavor_dlh.65.desc: "Die Grenze zu den #L [target_country.GetAdjective|l]en#! Mongolen und ihren Klientelländern verschiebt sich ständig. Grenzstreitigkeiten geschehen regelmäßig und es gibt gelegentlich Grenzüberfälle auf #L [ROOT.GetCountry.GetAdjective|l]e#! Territorien. Während viele davon nur kleinere Überfälle waren, ist das Ärgernis dennoch ausreichend, um einen Krieg zu rechtfertigen. Aus diesem Grund gab es in den letzten Jahren eine wachsende Unterstützung für eine Strafexpedition gegen die [target_country.GetAdjectiveWithNoTooltip|l]e Nation ([target_country.GetFlavorRank])."
 flavor_dlh.65.a: "Setzt die Kriegspläne um."
 flavor_dlh.65.b: "In unserer Lage können wir nicht kämpfen."
 flavor_dlh.66.title: "Hohe Steuern auf [target_province.GetNameWithNoTooltip] erhoben"
 flavor_dlh.66.desc: "Unser wirtschaftlicher Niedergang hat die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Minister gezwungen, im ganzen Land die Steuern zu erhöhen. Allerdings waren aufgrund unserer schwachen Kontrolle im Rest des Reichs die Steuern am meisten in den Gebieten von [ShowAreaName('doab_area')] und [ShowAreaName('awadh_area')] zu spüren, wo sich der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] dem Banditentum und Aufständen zugewandt hat. Die Situation in [target_province.GetName] ist derzeit besonders kritisch und es müssen sofort Taten folgen."
 flavor_dlh.66.a: "Gewährt ein paar Steuererleichterungen."
 flavor_dlh.66.b: "Zieht die Zügel an."
 flavor_dlh_1000_title_shared: "Aufstand der [target_dynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "Aufgrund unseres zunehmenden Einflusses in „[target_country.GetName]“ haben wir endlich genügend Unterstützung, um [target_character.GetName] zu stürzen und [target_character.Custom('DE_PRO_PER_S_3P_A')] durch ein Mitglied der [target_dynasty.GetName]-Dynastie zu ersetzen."
 flavor_dlh.1000.a: "Lasst uns unsere Ketten abwerfen!"
 flavor_dlh.1000.b: "Wir sind keine Rebellen, nur Statthalter."
 flavor_dlh.1000.historical_info: "Bahlūl Khān Lōdī, Statthalter von Sirhind zu jener Zeit, war der erste Lōdīherrscher in Delhi. Er nutzte seine vorherigen Erfolge als General unter Muḥammad Šāh IV. und wurde Statthalter über fast das gesamte Punjabgebiet. Nach dem Tod seines Suzeräns und der Abdankung von 'Alā' al-Dīn 'Ālam Šāh baten ihn die Adligen in den Hauptsitz, wo er zum Sultan ernannt wurde."
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "Die [target_dynasty.GetName]-Dynastie hat endlich ihre wahre Gesinnung gezeigt. Nach jahrelangem Ansammeln von Unterstützung plant sie nun, [target_character.GetName] zu stürzen und ihn durch [target_character2.GetName] zu ersetzen. Wir werden nicht tatenlos zuschauen, wenn das geschieht."
 flavor_dlh.1001.a: "Zu den Waffen!"
 flavor_dlh.1001.b: "Vielleicht bevorzugt der [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character2.GetNameWithNoTooltip] …"
 flavor_dlh.1002.title: "Triumph der [target_dynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_dlh.1002.desc: "Delhi ist im Niedergang und wir können endlich die Macht in $india$ übernehmen. Die [target_dynasty.GetName]-Dynastie steht nun über allen anderen Prätendenten."
 flavor_dlh.1002.a: "Jetzt ist die Zeit für Frieden gekommen."
 flavor_dlh_1100_title: "Statthalterschaft von [ShowRegionNameWithNoTooltip('bengal_region')]"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "Die Gebiete von [ShowRegionName('bengal_region')] werden von verschiedenen Statthaltern verwaltet, und sie alle haben unterschiedliche Loyalitäten gegenüber [ROOT.GetCountry.GetName]. Anstatt dieses Chaos selbst aufzuräumen, könnten wir die gesamte Region [target_character.GetName] aus [target_country.GetName] anbieten."
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip|U] wird hervorragende Statthalter haben."
 flavor_dlh.1100.b: "Lasst uns nicht die geopolitische Lage dort in Aufruhr bringen."
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "[target_country2.GetName|U] hat uns die Statthalterschaft von [ShowRegionName('bengal_region')] angeboten und gestattet uns, das Land der restlichen Statthalter zu übernehmen."
 flavor_dlh.1101.a: "Wir nehmen diese Gelegenheit gern an."
 flavor_dlh.1101.b: "Nur eine Ausrede für einen Aufstand."
 dlh_demand_annexation_of_other_bengali_subjects_tt: "Die übrigen [subjects|e] von [target_country2.GetName] in [ShowRegionName('bengal_region')] werden gefragt werden, ob sie von uns annektiert werden wollen"
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "[target_country.GetName|U] wurde zum Statthalter von [ShowRegionName('bengal_region')] ernannt. Man verlangt nun, dass wir unser Land abgeben."
 flavor_dlh.1102.a: "Wir werden uns nicht unserem Suzerän verweigern."
 flavor_dlh.1102.b: "Unsere Länder aufgeben? Niemals!"
 flavor_dlh_1200_title_shared: "Die [target_country.GetAdjectiveWithNoTooltip|l]e Herrschaft untergraben"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "Da sie nichts als simple Statthalter für „[target_country.GetName]“ sind, ist eine wachsende Stimmung entstanden, die Suveränität von „[ROOT.GetCountry.GetName]“ wiederherzustellen. [target_character.GetName|U] hat bereits versucht, Unterstützer dafür zu finden, doch ist es die Sache wert, den Zorn von [target_character2.GetName] dafür zu riskieren?"
 flavor_dlh.1200.a: "Wir sind mehr als simple Statthalter!"
 flavor_dlh.1200.b: "Für den Moment müssen wir uns unterwerfen. Das ist der einzige Weg."
 dlh_start_undermining_timurid_rule_tt: "Wir werden „[target_country.GetName]“ weiterhin schwächen, doch es besteht die Möglichkeit, dass man unser Ansinnen zurückweist und uns den #Y Krieg erklärt#!"
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "Unsere Bemühungen, [target_country.GetName] zu schwächen, finden immer mehr Unterstützung in der einfachen Bevölkerung von [ROOT.GetCountry.GetName], und der niedere [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wird uns helfen, zuzuschlagen, sobald die Zeit gekommen ist. Zwei seiner Mitglieder – [target_supporter.GetName] und [target_supporter2.GetName] – haben [target_character.GetName] bereits Gefolgschaft geschworen und wünschen, am [ROOT.GetCountry.GetGovernment.GetCourtTitle] angestellt zu werden."
 flavor_dlh.1201.a: "Lasst sie uns dienen."
 flavor_dlh.1201.b: "Mehr ist nicht immer besser."
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "Unsere Vorbereitungen, uns von [target_country.GetName] zu befreien, sind abgeschlossen. Es bleibt nur noch, das Ultimatum zu übergeben. [target_character2.GetName|U] und der [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben versichert, die erwähnten Vorbereitungen wären so gut wie nur möglich gewesen, und sie versammeln nun ihre Truppen, für den Fall, dass sie ihren Willen nicht bekommen. Wir könnten bereit sein, unsere Unabhängigkeit zu verlangen, doch gleichzeitig einen Krieg zu riskieren, gefährdet womöglich den Wohlstand von [target_country2.GetName]."
 flavor_dlh.1202.a: "Lasst uns unsere Freiheit verlangen."
 flavor_dlh.1202.b: "Es gibt keinen Grund, dies fortzusetzen, wenn offensichtlich ist, dass ein Zwist daraus erwächst."
 dlh_abandon_rebellion_plans_tt: "Wir werden unsere Pläne aufgeben, „[target_country.GetName]“ zu schwächen"
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "„[target_country2.GetName|U]“ verlangt die Freiheit. Man behauptet, man sei mit unserer Herrschaft unzufrieden und dass man von [target_character.GetName] regiert werden sollte, anstatt von einem einfachen Eroberer."
 flavor_dlh.1203.a: "Wer sind wir, uns ihnen zu widersetzen?"
 flavor_dlh.1203.b: "Sie werden ihre Freiheit nur durch Blut erlangen!"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "„[target_country.GetName]“ hat seine Wahl getroffen. Man wird es uns nicht gestatten, uns selbst zu regieren, außer wir treffen diese Entscheidung auf dem Schlachtfeld. Wir sollten nun die Regimenter vorbereiten, um das [ROOT.GetCountry.GetFlavorRank] zu schützen."
 flavor_dlh.1204.a: "Zu den Waffen!"
