l_german:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip|U]"
 flavor_cas.1.desc: "Nach einem fehlgeschlagenen Versuch, [GetCountry('POR').GetGovernment.GetRuler.GetName] vom eigenen Plan zu überzeugen, wandte sich [columbus_scope.GetName] nun an unseren Hof. Die behauptete Existenz einer westlichen Route in Richtung $india$, um die lange Reise um [ShowSubContinentName('southern_africa')|U] herum zu vermeiden, mag zweifelhaft klingen, doch es könnte für uns eine großartige Gelegenheit sein, unsere eigenen Erforschungsbemühungen zu stärken."
 flavor_cas.1.a: "Finanziert die Expedition!"
 flavor_cas.1.b: "Solch ein Unsinn!"
 flavor_cas.1.historical_info: "Nach der Zurückweisung durch König Johann II. von Portugal versuchte Christopher Kolumbus andernorts Unterstützer für seine geplante Reise zu finden. Während seine Ideen ursprünglich von den Beratern von Königin Isabella I. von Kastilien abgelehnt worden waren, wurde er nicht ganz entlassen. Nach der Eroberung von Granada im Jahr 1492 stimmten Königin Isabella und ihr Gatte König Ferdinand II. von Aragon schließlich zu, seine Expedition zu finanzieren. Kolumbus stach im August 1492 von Palos de la Frontera mit den Karavellen Pinta und Niña sowie der Nao Santa María in See. Am 12. Oktober erreichte er das vermutlich zu den Bahamas gehörende „Guanahani“."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip|U] veröffentlicht #italic Grammatik der [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]en Sprache#!"
 flavor_cas.2.desc: "[target_artist.GetName|U] steckte sehr viel Mühe in ein Buch, das sich mit der Grammatik des #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Volkes beschäftigt. Diese Arbeit könnte die Möglichkeit darstellen, unsere Sprache zu standardisieren, und wir sollten das Buch als ein grundlegendes Regelwerk nutzen.\n\nAuf die gründlichen Fragen von [target_character.GetName] hin hat sich [target_artist.GetNameWithNoTooltip] für die Nutzung des Buches und der #L [ShowLanguageName('spanish_language')|l]en#! Sprache als ein Mittel starkgemacht, um die eroberten Völker zu befrieden und in unsere Gesellschaft einzugliedern. Dies würde unser Land zu einem echten [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]en [ROOT.GetCountry.GetFlavorRank] formen."
 flavor_cas.2.a: "Standardisiert die Sprache des [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]en Volkes!"
 flavor_cas.2.b: "Sprachen brauchen keine solchen rigiden Regeln."
 flavor_cas.3.title: "Ein neuer spanischer Hauptsitz"
 flavor_cas.3.desc: "Unser Land ([ROOT.GetCountry.GetLongName|U]) ist ein Staat, der aus vielen ehemaligen Königreichen besteht, was zu einer Vielzahl an Residenzen geführt hat, die unseren Oberhäuptern zur Verfügung stehen. Allerdings haben unsere Berater nun vorgeschlagen, dass wir einen neuen Hauptsitz einrichten, um die Verwaltung zu verbessern.\n\n[ShowLocationName('madrid')|U] – für unsere Herrscher ein beliebter Ort für die Jagd – scheint aufgrund seiner mittigen Lage hervorragend geeignet und bietet den Stadtplanern aus unserem Reich die Gelegenheit, die neue Stadt zu formen, sie zu einem angemessenen Hauptsitz zu machen und ihren örtlichen Alcázar zu einem richtigen Palast."
 flavor_cas.3.a: "¡Sólo Madrid es corte!"
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U] wird der Hauptsitz unserer Dynastie bleiben."
 flavor_cas.4.title: "Das Neue Testament auf [ShowLanguageNameWithNoTooltip('spanish_language')|U]"
 flavor_cas.4.desc: "Ein #L [ShowCultureName('castilian')|l]er#! Humanist namens [target_artist.GetName] ist kürzlich dem Kreis der #L [ShowReligionAdjective('lutheran')|l]en#! Reformatoren in [ShowLocationName('wittenberg')|U] beigetreten, nachdem ihn seine Studien in Berührung mit den Ideen der Reformation gebracht hatten. Er verbrachte seine Zeit damit, das Neue Testament in die #L [ShowLanguageName('spanish_language')|l]e#! Sprache zu übersetzen und übersandte und widmete einen Druck seines Werks [target_character.GetName]. Nachdem wir das Werk nun studierten, wurde deutlich, dass eine breitere Veröffentlichung dazu führen könnte, dass mehr Menschen die Ideen des #L [ShowReligionName('lutheran')]s#! annehmen."
 flavor_cas.4.a: "Beendet die Verbreitung dieser Ketzerei schnellstmöglich!"
 denied_bible_translation: "Untersagte die Verbreitung des übersetzen Neuen Testaments in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_cas.4.b: "Ladet ihn nach [ROOT.GetCountry.GetNameWithNoTooltip] ein."
 flavor_cas.4.tt1: "Ein Teil unserer Bevölkerung wird sich zum [ShowReligionNameWithNoTooltip('lutheran')] bekehren"
 flavor_cas.4.historical_info: "Francisco de Enzinas, der in eine reiche Händlerfamilie hineingeboren worden war, studierte zusammen mit seinem Bruder Diego am Collegium Trilingue von Louvain, wo er die humanistische Lehre kennenlernte und damit begann, Schriften der Reformation ins Spanische zu übersetzen. Im Jahr 1541 schrieb er sich an der Universität Wittenberg ein und übersetzte dort das Neue Testament ins Spanische. Er widmete seine Arbeit Kaiser Karl V. und übersandte ihm die erste gedruckte Ausgabe."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.5.desc: "[target_character.GetName|U] hat sich, während er [ROOT.GetCountry.GetName] in der Fremde zu Diensten war, einen Ruf als fähiger Diplomat erarbeitet. Mit seiner Rückkehr nach [ROOT.GetCountry.GetCapital.GetName] böte sich eine großartige Gelegenheit, ihn an unseren Hof zu berufen und ihn in unserem Kabinett zu beschäftigen."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "Wir brauchen ihn nicht."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.6.desc: "[target_character.GetName|U] hat mit seiner bedingungslosen Arbeitsmoral und seiner Leidenschaft für die Verwaltung zügig Gefallen und Unterstützer am Hof von „[ROOT.GetCountry.GetName|U]“ gefunden. Wir täten gut daran, ihn zu beschäftigen, ihn weiter zu fördern und ihm eine größere Kontrolle über unsere Staatsangelegenheiten zu gewähren."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "Wir brauchen ihn nicht."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.7.desc: "[target_character.GetName|U], ein fähiger Diplomat und Gesandter, ist an unseren Hof gekommen. Obgleich er ein zuverlässiger Diener des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! ist, könnte er ein großer Berater und ein Kabinettsmitglied für „[ROOT.GetCountry.GetName|U]“ werden, sollten wir entscheiden, ihn weiterhin zu unterstützen."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Entlasst ihn."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.8.desc: "[target_character.GetName|U], ein angesehener Strafverfolger und ein bekannter Unterstützer liberaler Reformen, hat seinem Wunsch Ausdruck verliehen, im Kabinett von „[ROOT.GetCountry.GetName|U]“ zu dienen. Wir würden uns einen großen Rückhalt für unsere Reformen sichern, wenn wir ihn beschäftigten."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "Er könnte nichts verbessern."
 flavor_cas.9.title: "Eine Verfassung für „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_cas.9.desc: "Da unsere Legitimität in jüngster Zeit gelitten hat, sind wir gezwungen, uns stärker auf unsere Stände zu verlassen, um unsere Herrschaft über „[ROOT.GetCountry.GetName|U]“ zu stärken. Zu diesem Zweck hat die gemeinsame Vertretung der Stände uns eine Verfassung vorgeschlagen. Mit den Zugeständnissen einer Verfassung würde man unsere Herrschaft unterstützen, aber nur mit einigen Einschränkungen für die Macht unseres Oberhaupts."
 flavor_cas.9.a: "Wir haben keine andere Wahl, als das Angebot anzunehmen!"
 flavor_cas.9.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] muss absolut herrschen!"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_cas.10.desc: "Nach einem Leben als Soldat widmete [target_artist.GetName] sein weiteres Dasein der Literatur, und mit seinem jüngsten Roman #italic Don Quixote de la Mancha#! erlangte er nun Anerkennung und Bekanntheit in ganz „[ROOT.GetCountry.GetName|U]“. Dank der finanziellen Unterstützung von [target_character.GetNameWithNoTooltip] schuf er ein bleibendes literarisches Vermächtnis für die #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]e#! Sprache."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_cas.11.desc: "[target_artist.GetName|U] ist mit seiner Fähigkeit, geistliche Musik zu komponieren, in der #L [ShowReligionAdjective('catholic')|l]en#! Welt zu Ruhm gelangt. Nachdem er Jahre im Dienst des #L [GetCountry('PAP').GetName]s#! verbrachte, äußerte er nun den Wunsch, in seine Heimat in „[ROOT.GetCountry.GetName|U]“ zurückzukehren, um dort sein Werk stetig zu verbessern."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "Lehnt seine Bitte ab."
 flavor_cas.12.title: "El Greco bietet seine Dienste an"
 flavor_cas.12.desc: "Nach seiner offiziellen Ausbildung auf „[ShowProvinceDefinitionName('crete_province')|U]“ und einem kurzen Aufenthalt in [ShowLocationName('rome')] hat [target_artist.GetName] nun [ShowLocationName('toledo')] zu seiner neuen Residenz erwählt. Mit seinem wachsenden Ruhm in „[ROOT.GetCountry.GetName|U]“ hat er sich den Spitznamen #italic El Greco#! eingehandelt und erbittet nun die finanzielle Unterstützung von [target_ruler.GetName] selbst."
 flavor_cas.12.a: "Stellt ihn sofort an!"
 flavor_cas.12.b: "Entlasst ihn."
 flavor_cas.13.title: "Orden der Binde wächst"
 flavor_cas.13.desc: "Im jüngst ausgefochtenen Bürgerkrieg erwiesen sich die Frauen von „[ROOT.GetCountry.GetName|U]“ während einer Belagerung als fähige Kriegerinnen, als sie die einfallende Armee ohne Hilfe von außerhalb zurückschlugen. Manche unserer Berater schlagen vor, dass wir die Mitgliedschaft im [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ShowPolicyName('order_of_the_band_policy')] ausweiten, um auch Frauen aufzunehmen und sie damit für den bemerkenswerten Dienst im Namen von [target_ruler.GetName] auszeichnen."
 flavor_cas.13.a: "Eine hervorragende Idee."
 flavor_cas.13.a.tt: "Dies wird es Frauen erlauben, dem [ShowPolicyNameWithNoTooltip('order_of_the_band_policy')] beizutreten"
 flavor_cas.13.b: "Belasst den Orden ausschließlich für Männer."
 flavor_cas.14.title: "[ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetHeirTitle] von Asturien"
 flavor_cas.14.desc: "Um die Ausbildung von [target_heir.GetName] voranzubringen und [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_A')] als Oberhaupt wertvolle Erfahrung sammeln zu lassen, haben wir den Titel „[ROOT.GetCountry.GetGovernment.GetHeirTitle]“ für die Provinz Asturien erschaffen und gewähren ihn dem Erben von „[ROOT.GetCountry.GetName|U]“. [target_heir.GetNameWithNoTooltip|U] verwaltet Asturien in unserem Namen bis zur Thronbesteigung des nächsten Erben."
 flavor_cas.14.a: "Vermachen wir [target_heir.GetNameWithNoTooltip] die Kontrolle über Asturien."
 flavor_cas.14.b: "Verweigert [target_heir.GetNameWithNoTooltip] den Titel."
 flavor_cas.15.title: "Das Leben von [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.15.desc: "Die ereignisreiche Herrschaft von [target_ruler.GetName] und sein rechtschaffener Kampf gegen die #L [GetCountry('MOR').GetReligion.GetAdjective|l]e#! Präsenz in [ShowRegionName('iberia_region')|U] ist das perfekte Beispiel eines wahren #L [ShowReligionAdjective('catholic')|l]en#! Oberhaupts. Um das Leben und die Errungenschaften von [target_ruler.GetNameWithNoTooltip] zu ehren, sollten wir [target_artist.GetName] beauftragen, eine Chronik für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu schaffen."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Entlasst ihn."
 flavor_cas.16.title: "Das #italic $book_of_good_love$#!"
 flavor_cas.16.desc: "Einer unserer Priester hat sich mit dem Thema der Liebe beschäftigt und den Unterschied zwischen dem, was er gute und törichte Liebe nennt. [target_artist.GetName|U] hat nun eine verbesserte Sammlung dieses Materials veröffentlicht. Das Manuskript umfasst die Autobiografie des Autors, Fabeln für die moralische Erziehung, Geschichten von Liebesaffären sowie parodierende Erzählungen mittelalterlicher Großtaten."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Lehnt diesen Müll ab."
 flavor_cas.17.title: "Das Buch der Jagd"
 flavor_cas.17.desc: "[target_artist.GetName|U] hat beeindruckendes Wissen über den Zustand der Jagdgründe in „[ROOT.GetCountry.GetName|U]“ sowie über die Hundezucht zu Jagdzwecken zusammengetragen. Diese erschöpfende Darstellung ist nicht nur Ausdruck der Fähigkeiten unseres Oberhaupts, sondern sie wird auch nützlich sein, um die [ShowGoodsName('wild_game')]-Entnahme in unserem Reich zu verbessern."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "Die Nachfolge von [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.18.desc: "[ruler_father.GetName|U] war sehr bekannt für [ruler_father.Custom('DE_PRO_POS_S_3P')]e fähige Herrschaft über „[target_country.GetName|U]“. Der Schnitter verschont jedoch niemanden, und die [target_country.GetAdjectiveWithNoTooltip|l]e Krone fiel in den Schoß [ruler_father.Custom('DE_PRO_POS_S_3P')]es Sohns [target_ruler.GetName].\n\nObgleich er durch sein Nachfolgerecht ein rechtmäßiges Oberhaupt ist, ist es offensichtlich, dass seine Entscheidungen den [target_country.GetGovernment.GetEstateName('nobles_estate')] unruhig machen. Sprunghafte Entscheidungen mit undurchsichtigen oder ungenauen Erklärungen hinterlassen einen eingeschüchterten und verwirrten Hof, während das neue Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) seine Macht ausübt …"
 flavor_cas.18.a: "Mögen [target_ruler.Custom('DE_PRO_POS_S_3P')]e Handlungen dennoch von Weisheit geleitet sein."
 flavor_cas.19.title: "Das [GetCountry('POR').GetAdjectiveWithNoTooltip|l]e Interregnum"
 flavor_cas.19.desc: "[GetCountry('POR').GetName] wurde ins Chaos gestürzt, nachdem die Erbfolgegesetze zugunsten eines unrechtmäßigen Thronanwärters geändert und damit unsere dynastischen Verbindungen zur abgesetzten Dynastie umgangen wurden. Die #L [GetCountry('POR').GetAdjective|l]en#! Stände haben beschlossen, [portuguese_ruler.GetName] zu ihrem neuen König zu krönen, da sie befürchten, dass das Land, sollte uns die Krone übergeben werden, von [ROOT.GetCountry.GetName] verschluckt wird und zu einer einfachen Provinz heruntergestuft werden könnte. Viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] drängen die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] dazu, einzugreifen und unsere dynastischen Ansprüche geltend zu machen, um den Usurpator zu entmachten."
 flavor_cas.19.a: "Kein König herrscht ewig …"
 flavor_cas.19.b: "Wir wollten beigeben."
 flavor_cas.19.historical_info: "Das portugiesische Interregnum beschreibt eine Zeit der politischen Instabilität und des Bürgerkriegs, die nach dem Tod von König Ferdinand I. von Portugal ausbrach. Ferdinands einziges Kind Beatrice war mit König Johann I. von Kastilien verheiratet, und viele befürchteten, ihre Thronbesteigung könne dazu führen, dass Portugal von Kastilien absorbiert würde. Diese Befürchtung rief den Widerstand des portugiesischen Adels und der Bürger auf den Plan, die sich hinter Johann von Aviz, einem unehelichen Sohn von König Peter I. von Portugal, scharten. Ein Erbfolgekrieg brach aus, in dem sich die Portugiesen schließlich durchsetzten, ihre Unabhängigkeit sicherten und Johann von Aviz zu Johann I. von Portugal krönten."
 flavor_cas.20.title: "Gescheiterter Anspruch auf den [GetCountry('POR').GetAdjectiveWithNoTooltip|l]en Thron"
 flavor_cas.20.desc: "Unser Anspruch auf den #L [GetCountry('POR').GetAdjective|l]en#! Thron fand ein katastrophales Ende. Unsere Niederlage machte unser Ziel, die iberischen Kronen zu vereinen, zunichte und schadete unserem Prestige erheblich. Obwohl sie es waren, die uns erst dazu brachten, stellen nun viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] die Sinnhaftigkeit und die Kosten dieses Krieges infrage."
 flavor_cas.20.a: "Wir werden uns schon davon erholen."
 flavor_cas.20.historical_info: "Kastiliens Niederlage während des portugiesischen Interregnums war vor allem auf die Niederlage in der Schlacht von Aljubarrota zurückzuführen. Die kastilischen Truppen wurden von König Johann I. von Kastilien angeführt, der den portugiesischen Thron für seine Frau, Beatrice von Portugal, sichern wollte. Ihnen gegenüber stand ein viel kleineres Heer unter der Führung von Johann, dem Großmeister des Ritterordens von Aviz, und seinen englischen Verbündeten. Das größere Heer Kastiliens griff mehrmals an, wurde aber aufgrund der schlechten Koordination und des wirksamen portugiesischen Widerstands entscheidend geschlagen."
 flavor_cas.21.title: "Der [GetCountry('POR').GetAdjectiveWithNoTooltip|l]e Thron ist gesichert"
 flavor_cas.21.desc: "Unser Eingriff in „[GetCountry('POR').GetName]“ war erfolgreich. Nach einem schwer umkämpften Krieg befindet sich die [GetCountry('POR').GetAdjectiveWithNoTooltip|l]e Krone nun fest unter unserer Kontrolle, womit die beiden iberischen Reiche unter der Herrschaft von „[ROOT.GetCountry.GetName]“ vereint sind."
 flavor_cas.21.a: "Lasst uns diesen Sieg feiern!"
 flavor_cas.21.b: "Gedenken wir diesem Sieg, indem wir ihm das [ShowBuildingTypeNameWithNoTooltip('monastery')] in [ShowLocationNameWithNoTooltip('guadalupe')] widmen."
 flavor_cas.22.title: "Der Titel der [ShowReligionAdjectiveWithNoTooltip('catholic')]en Könige"
 flavor_cas.22.desc: "Unsere unerschütterliche Verteidigung des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens und die Unterstützung des Heiligen Stuhls sind nicht unbemerkt geblieben. Als Anerkennung unserer Frömmigkeit und unseres Einflusses innerhalb des Christentums hat [pope.GetName] eine #L [GetCountry('PAP').GetAdjective|l]e#! Bulle erlassen, die uns den prestigeträchtigen Titel eines katholischen Monarchen verleiht."
 flavor_cas.22.a: "Wir nehmen dankend an!"
 flavor_cas.22.a.tt: "Unsere Herrscher werden fortan die Titel Katholischer König und Katholische Königin tragen."
 flavor_cas.22.b: "Wir brauchen solche Titel nicht."
 flavor_cas.22.historical_info: "Die Titel „Katholische Königin“ respektive „Katholischer König“ wurden Königin Isabella von Kastilien und König Ferdinand von Aragon 1493 von Papst Alexander VI. im Zuge der päpstlichen Bulle #italic Inter caetera#! verliehen. Die künftigen Herrscher Spaniens nutzten den Titel zwar nicht, verzichteten aber auch nicht darauf."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "Die Gesetze unseres #L [ROOT.GetCountry.GetFlavorRank]s#! sind über zahlreiche örtliche Satzungen verstreut niedergeschrieben. Es gibt zwar die „[ShowEstatePrivilegeName('cas_fuero_viejo')]“ – eine Gesetzsammlung aus dem Jahr 1248 –, doch dieses Dokument hat keine einheitliche Form und kann für das [ROOT.GetCountry.GetFlavorRank] im Ganzen kaum genutzt werden. Einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlagen deshalb vor, diese Gesetze in einem einzigen Rechtstext zusammenzufassen, um die Autorität unserer Gesetzgebung zu stärken und gleichzeitig die Traditionen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! zu bewahren."
 flavor_cas.23.a: "Verfasst eine einheitliche und zentralisierte Rechtsprechung."
 flavor_cas.23.b: "Wir brauchen so etwas nicht."
 flavor_cas.23.historical_info: "Die „#italic Fuero Viejo de Castilla#!“ war eine Rechtssammlung, die die verstreuten Gesetze und Bräuche des mittelalterlichen Kastiliens zusammenfassen sollte, insbesondere diejenigen, die den Adel betrafen. Sie spiegelten das Bestreben wider, die Privilegien des Adels zu kodifizieren, um ihren Status im Reich zu zementieren."
 flavor_cas.24.title: "Ordenamiento de Alcalá"
 flavor_cas.24.desc: "Die Rechtsprechung in unserem [ROOT.GetCountry.GetFlavorRank] ist nach wie vor uneinheitlich, da örtliche Bräuche, Adelsprivilegien und ältere Satzungen oft im Widerspruch zur [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Autorität stehen. Vielleicht ist es an der Zeit, ein einheitliches Gesetzbuch zu entwerfen, das die Verwaltung vereinfacht und die Gesetze für alle Untertanen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] klarer macht."
 flavor_cas.24.a: "Geben wir ein neues Gesetzbuch in Auftrag."
 flavor_cas.24.b: "Wir sollten nichts an unserem Rechtssystem verändern."
 flavor_cas.24.historical_info: "Das im Jahr 1348 während der Herrschaft von Alfons XI. von Kastilien verfasste „Ordenamiento de Alcalá“ war eine bedeutende Rechtsreform, die darauf abzielte, die verschiedenen Traditionen Kastiliens zu vereinheitlichen, da die „#italic Siete Partidas#!“ von Alfons X. (dem Urgroßvater von Alfons XI.) nicht einheitlich genutzt wurden. Dieses königliche Gesetzbuch legte fest, dass das „#italic Fuero Real#!“, ein anderes von Alfons X. gefördertes Gesetzbuch, über älteren lokalen Gesetzen steht, und stärkte damit die königliche Rechtsprechung im gesamten Königreich. Mit dieser Vereinheitlichung sollte die Verwaltung optimiert werden, indem Widersprüche zwischen lokalen Satzungen aufgelöst und klarere juristische Richtlinien geschaffen wurden."
 flavor_cas.25.title: "Das Inventar der Behetrías"
 flavor_cas.25.desc: "Die zunehmende Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und die wirtschaftliche Belastung durch die jüngsten Seuchenausbrüche haben eine Debatte darüber entfacht, wie viele Rechte und Privilegien die #L [ROOT.GetCountry.GetAdjective|l]en#! #italic Behetrías#! – Städte, in denen der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] selbst die Fürsten wählen kann – haben sollten. Aufgrund des wachsenden Drucks seitens der Aristokratie hat die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] nun vorgeschlagen, ein umfassendes Inventar dieser Ländereien zu erstellen, um deren Status, Rechte und Pflichten zu dokumentieren. Dies lässt sich anschließend dafür nutzen, um über die Zukunft dieser Städte zu bestimmen und für ein Machtgleichgewicht zwischen der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] und der Aristokratie zu sorgen."
 flavor_cas.25.a: "Wir autorisieren die Erstellung des Inventars."
 flavor_cas.25.b: "Die Behetrías sollen weiter der Tradition folgen."
 flavor_cas.25.historical_info: "Das „#italic Libro Becerro de las Merindades de Castilla#!“, weithin bekannt als „#italic Libro Becerro de las Behetrías#!“, wurde im Jahr 1351 von König Peter I. von Kastilien bei den Cortes von Valladolid in Auftrag gegeben und ein Jahr später fertiggestellt, um der Forderung des Adels zu entsprechen, die #italic Behetrías#! zur Grundherrschaft zu überführen. Diese Städte, die überwiegend in den nördlichen Regionen von Kastilien anzufinden sind, besaßen einen einzigartigen Rechtsstatus, da die Bauern ihre eigenen Fürsten wählen konnten. Nach dem Schwarzen Tod und dem folgenden Wirtschaftschaos versuchte der Adel, seine Kontrolle über dieses Land zu festigen und es seiner traditionellen Rechte zu berauben, um eine Grundherrschaft einzuführen."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "Die Hofgespräche sind derzeit überwiegend von [target_character.GetName] geprägt, [Select_CString(target_character.IsFemale, 'einer', 'einem')] renommierten Gelehrten, [Select_CString(target_character.IsFemale, 'Historikerin', 'Historiker')], [Select_CString(target_character.IsFemale, 'Dichterin', 'Dichter')] und [Select_CString(target_character.IsFemale, 'Staatsfrau', 'Staatsmann')], [Select_CString(target_character.IsFemale, 'deren', 'dessen')] scharfer Verstand und Beredsamkeit dafür gesorgt haben, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] eine der angesehensten Persönlichkeiten in ganz [ROOT.GetCountry.GetName] geworden ist. Es wurde nun vorgeschlagen, [target_character.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(target_character.IsFemale, 'Hofkünstlerin', 'Hofkünstler')] einzustellen, da [target_character.Custom('DE_PRO_POS_S_3P')]e Talente bei der Aufzeichnung der politischen Geschehnisse und anderer wichtiger Ereignisse unserer Zeit von unschätzbarem Wert sein könnten. Dies wird auch sicherstellen, dass unsere Errungenschaften für Generationen in Erinnerung bleiben."
 flavor_cas.26.a: "Ernennt [target_character.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character.IsFemale, 'zur Hofkünstlerin', 'zum Hofkünstler')]."
 flavor_cas.26.b: "Wir können uns [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste nicht leisten."
 flavor_cas.26.historical_info: "Pedro López de Ayala war der Sohn von Fernán Pérez de Ayala, dem Herrscher von Ayala in Álava. Er wurde von seinem Großonkel großgezogen, dem Kardinal Pedro Gómez Barroso, was dazu führte, dass er am königlichen Hof in den Dienst von König Pedro I. trat. Als die offenen Feindseligkeiten zwischen Pedro I. und seinem unehelichen Halbbruder Enrique de Trastámara begannen, diente er Letzterem während der drei Jahre, die der Erbfolgekrieg andauerte. Nach dem Sieg wurde Pedro López de Ayala von Enrique als einer seiner treuesten Vasallen mit verschiedenen Zuwendungen und Ämtern belohnt, die ihren Höhepunkt während der Herrschaft von Enriques Sohn Juan I. fanden, in der Pedro zum „Camarero mayor del rey“, dem „Großen Haushofmeister“, ernannt wurde. Während er den verschiedenen Königen diente, verfasste er für jede Herrschaft eine Chronik, die „#italic Crónicas de los reyes de Castilla#!“, was so viel wie „#italic Chroniken der Könige von Kastilien#!“ bedeutet. Diese Chroniken sollten einen nachhaltigen Einfluss auf das Wissen über diese Zeit haben."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] und die Chroniken von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_cas.27.desc: "Da [target_character.GetName] nun in unseren Diensten steht, haben einige vorgeschlagen, dass wir [target_character.Custom('DE_PRO_POS_S_3P')] außergewöhnliches Talent dafür nutzen, um eine Chronik über unsere Geschichte und die letzten Herrscher von „[ROOT.GetCountry.GetName]“ anzufertigen. Mit einer ausreichend hohen Finanzierung könnten wir sicherstellen, dass das neue Werk ein würdiger Nachfolger der „[ShowWorkOfArtName('estoria_de_espana')]“ wird und sowohl das Erbe unserer Herrschaft bewahrt als auch dafür sorgt, dass künftige Generationen die Probleme und Triumphe verstehen, die unser Reich geprägt haben."
 flavor_cas.27.a: "Unterstützen wir dieses Vorhaben."
 flavor_cas.27.b: "Es ist zu teuer und bringt wenig Nutzen."
 flavor_cas.27.historical_info: "Pedro López de Ayala war der Sohn von Fernán Pérez de Ayala, dem Herrscher von Ayala in Álava. Er wurde von seinem Großonkel großgezogen, dem Kardinal Pedro Gómez Barroso, was dazu führte, dass er am königlichen Hof in den Dienst von König Pedro I. trat. Als die offenen Feindseligkeiten zwischen Pedro I. und seinem unehelichen Halbbruder Enrique de Trastámara begannen, diente er Letzterem während der drei Jahre, die der Erbfolgekrieg andauerte. Nach dem Sieg wurde Pedro López de Ayala von Enrique als einer seiner treuesten Vasallen mit verschiedenen Zuwendungen und Ämtern belohnt, die ihren Höhepunkt während der Herrschaft von Enriques Sohn Juan I. fanden, in der Pedro zum „Camarero mayor del rey“, dem „Großen Haushofmeister“, ernannt wurde. Während er den verschiedenen Königen diente, verfasste er für jede Herrschaft eine Chronik, die „#italic Crónicas de los reyes de Castilla#!“, was so viel wie „#italic Chroniken der Könige von Kastilien#!“ bedeutet. Diese Chroniken sollten einen nachhaltigen Einfluss auf das Wissen über diese Zeit haben."
 flavor_cas.28.title: "Die Magellan-Expedition"
 flavor_cas.28.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'eine herausragende Navigatorin', 'ein herausragender Navigator')], hat den ehrgeizigen Plan, eine westliche Route über unbekannte Meere einzuschlagen, um die Gewürzinseln zu erreichen. Diese Vision könnte eine schnellere und direktere Handelsverbindung zu diesen lukrativen Inseln schaffen, als es bei der traditionellen Route um [ShowContinentName('africa')] herum der Fall ist. Da die #L [GetCountry('POR').GetAdjective|l]e#! Krone diesen Vorschlag strikt ablehnt, hat sich [target_character.GetLastNameWithNoTooltip] an uns gewandt, um [target_character.Custom('DE_PRO_POS_S_3P')]e gewagte Expedition zu finanzieren."
 flavor_cas.28.a: "Gebt [target_character.GetLastNameWithNoTooltip] alles, worum [target_character.Custom('DE_PRO_PER_S_3P_N')] bittet!"
 flavor_cas.28.b: "Lehnt den Vorschlag ab."
 flavor_cas.28.historical_info: "Fernão de Magalhães, besser bekannt als Ferdinand Magellan, war ein portugiesischer Seefahrer, der den ehrgeizigen Plan fasste, die Gewürzinseln über eine westliche Route zu erreichen. Dank spanischer Unterstützung brach seine Expedition 1519 mit fünf Schiffen auf und macht eine der bahnbrechendsten Entdeckungen in der Geschichte. Sie zeichneten nicht nur einen Weg vom Atlantischen Ozean zu den Ostindischen Inseln über Kap Hoorn auf, sondern bewiesen auch, dass der riesige Pazifische Ozean überquerbar und eine Weltumsegelung möglich war."
 flavor_cas.29.title: "Magellan während Entdeckungsreise gestorben"
 flavor_cas.29.desc: "Unseren Hof haben schreckliche Neuigkeiten von den fernen Gewürzinseln erreicht! [target_character.GetName], [Select_CString(target_character.IsFemale, 'die Anführerin', 'der Anführer')] unserer kühnen Expedition, um eine westliche Route zu den Gewürzinseln zu kartographieren, ist bei einer Begegnung mit den Einheimischen ums Leben gekommen. [target_character.Custom('DE_PRO_POS_S_3P')|U] Tod ist ein herber Schlag für unsere Ambitionen. Die Schiffsmannschaften werden nun von [target_elcano.GetName] angeführt, [target_elcano.Custom('DE_ART_DEF_S_N')] nun der gefährlichen See und unbekannten Bedingungen gegenübersteht."
 flavor_cas.29.a: "Wir beten für die sichere Rückkehr der Expedition."
 flavor_cas.29.a.tt: "[target_elcano.GetName] übernimmt die Führung der Expedition"
 flavor_cas.29.historical_info: "Magellan kam am 27. April 1521 bei einem Gefecht auf der Insel Mactan auf den Philippinen unerwartet ums Leben. Magellan und sein kleines Kontingent an Männern stießen bei dem Versuch, einem Verbündeten zu helfen, auf den erbitterten Widerstand von Lapu-Lapu, einem Eingeborenenhäuptling der Insel. Magellan unterschätzte die Stärke seiner Feinde und wurde von Kriegern mit Speeren niedergestreckt. Obwohl sein Tod einen erheblichen Rückschlag bedeutete, übernahm Juan Sebastián Elcano die Leitung der Expedition und setzte sie fort, bis er schließlich am 6. September 1522 die erste Weltumsegelung vollendete."
 flavor_cas.30.title: "Rivalität auf hoher See"
 flavor_cas.30.desc: "Unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] hat heute die Nachricht erreicht, dass „[GetCountry('POR').GetName]“ [Select_CString(magellan_scope.IsFemale, 'eine fähige Seefahrerin', 'einen fähigen Seefahrer')] mit dem Namen [magellan_scope.GetName] angeheuert hat, um eine kühne Expedition zu leiten, die eine westliche Route zu den lukrativen Gewürzinseln erschließen soll. Diese Entwicklung droht das Gleichgewicht der Kräfte im Wettlauf um die Vorherrschaft im Handel und der Kolonisierung zugunsten dieser Nation zu verlagern. Viele drängen nun darauf, dass wir rasch handeln, um den [GetCountry('POR').GetAdjectiveWithNoTooltip|l]en Ambitionen zuvorzukommen. Sie schlagen vor, eine eigene Expedition auf die Beine zu stellen, um unseren Platz unter den Seemächten zu sichern. Für die Leitung einer solchen Unternehmung wurde vorgeschlagen, dass wir uns an [Select_CString(target_character.IsFemale, 'die erfahrene Seefahrerin und Reederin', 'den erfahrenen Seemann und Reeder')] [target_character.GetName] wenden. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten und [target_character.Custom('DE_PRO_POS_S_3P')]e Kenntnisse über die Meere machen [Select_CString(target_character.IsFemale, 'sie zur idealen Kandidatin', 'ihn zum idealen Kandidaten')]."
 flavor_cas.30.a: "Plant eine Expedition, die von [target_character.GetNameWithNoTooltip] angeführt wird."
 flavor_cas.30.b: "Ihre Bemühungen stellen keine Gefahr für uns dar."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine gelehrte Frau frommen Glaubens', 'ein gelehrter Mann frommen Glaubens')] genießt als [Select_CString(target_character.IsFemale, 'Kardinalin und Diplomatin', 'Kardinal und Diplomat')] große Anerkennung. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Erfahrung hinsichtlich religiöser und politischer Fragen hat viele dazu veranlasst, vorzuschlagen, dass wir [target_character.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(target_character.IsFemale, 'Beraterin', 'Berater')] einstellen. Mit [target_character.Custom('DE_PRO_PER_S_3P_D')] an unserer Seite könnten wir unsere Beziehungen zur Geistlichkeit ([GetUniqueInternationalOrganization('catholic_church').GetName]) stärken und gleichzeitig die Interessen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] wahren."
 flavor_cas.31.a: "Bringt Mendoza an den Hof!"
 flavor_cas.31.b: "Wir benötigen [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste nicht."
 flavor_cas.31.historical_info: "Pedro González de Mendoza war ein spanischer Kardinal und Staatsmann, der während der Herrschaft der Katholischen Monarchen Isabella I. von Kastilien und Ferdinand II. von Aragon eine zentrale Rolle spielte. Als Kardinal stärkte Mendoza die Beziehungen zwischen der Krone und dem Papsttum und sorgte dafür, dass die religiösen Reformen der Katholischen Monarchen durchgesetzt und die spätere Reconquista von Granada durchgeführt werden konnte. Sein Einfluss reichte jedoch weit über die Kirche hinaus: Er war auch maßgeblich an der Gestaltung der Innen- und Außenpolitik beteiligt, was ihm die inoffizielle Bezeichnung „Dritter König von Spanien“ einbrachte."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetName|U], ein gelehrter und einflussreicher Erzbischof, ist besonders für [target_character.Custom('DE_PRO_POS_S_3P')]e außergewöhnlichen Dienste für die [GetUniqueInternationalOrganization('catholic_church').GetName|l] und die Ausweitung der geistigen und kulturellen Bestrebungen in [ROOT.GetCountry.GetName] bekannt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten als Verwalter und [target_character.Custom('DE_PRO_POS_S_3P')]e guten Verbindungen zum [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] machen [target_character.Custom('DE_PRO_PER_S_3P_A')] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sehr gefragt. Viele sind der Meinung, dass [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten unserer Verwaltung sehr zugutekommen würden und unseren Einfluss sowohl in geistlichen als auch in weltlichen Angelegenheiten stärken könnten."
 flavor_cas.32.a: "Belohnen wir [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste mit einer Position am Hof."
 flavor_cas.32.b: "Wir sind nicht interessiert."
 flavor_cas.32.historical_info: "Alonso de Fonseca III. war ein berühmter spanischer Geistlicher, der als Erzbischof von Santiago de Compostela und später als Erzbischof von Toledo die angesehensten Kirchenämter Spaniens bekleidete. Als wichtiger Unterstützer des Renaissance-Humanismus förderte Fonseca die Bildung und die Künste und trug maßgeblich dazu bei, die spanische Kirche zu modernisieren. Dank ihm wurde die Universität Santiago de Compostela zu einem bedeutenden Bildungszentrum."
 flavor_cas.33.title: "Gründung der Universität Complutense"
 flavor_cas.33.desc: "Kardinal [target_character.GetName] hat vorgeschlagen, eine große Universität in [ShowLocationName('alcala_de_henares')] zu errichten, um die Bildung, die Spiritualität und das intellektuelle Wachstum in unserem gesamten [ROOT.GetCountry.GetFlavorRank] zu fördern. [target_character.GetLastNameWithNoTooltip|U] hat die Vision, dass die als „#italic Universidad Complutense#!“ bekannte Einrichtung den ersten eigens für diesen Zweck eingerichteten Universitätscampus der Welt besitzt, ganz nach dem Vorbild der Civitas Dei, der Stadt Gottes. Mit Unterstützung des Papsttums und den Mitteln, die er sich von der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] erhofft, soll diese Universität zu einem Vorreiter des Lernens werden und letztlich dem ganzen [ROOT.GetCountry.GetFlavorRank] zugutekommen."
 flavor_cas.33.a: "Die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] wird bei der Finanzierung helfen."
 flavor_cas.33.b: "Wir sind nicht daran interessiert, eine solche Einrichtung zu finanzieren."
 flavor_cas.33.historical_info: "Die Universität von Alcalá, auch bekannt als Universität Complutense, wurde 1499 von Kardinal Cisneros durch die Päpstliche Bulle von Papst Alexander VI. gegründet. Sie wurde im 16. und 17. Jahrhundert zu einem der renommiertesten Zentren der akademischen Bildung."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName|U] hat sich bei zahlreichen Feldzügen als [Select_CString(target_character.IsFemale, 'Generalin', 'General')] durch [target_character.Custom('DE_PRO_POS_S_3P')]e militärischen Fähigkeiten und innovativen Strategien einen hervorragenden Ruf aufgebaut. Dies hat [target_character.Custom('DE_PRO_PER_S_3P_D')] schließlich auch den Spitznamen [Select_CString(target_character.IsFemale,'La Gran Capitána','El Gran Capitán')] eingebracht. [target_character.Custom('DE_PRO_POS_S_3P')|U]e bahnbrechenden Taktiken auf dem Schlachtfeld und [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeit, die Armee zu reformieren, haben [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einer legendären Figur der Kriegsführung gemacht. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist jetzt bereit, sein Wissen der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zur Verfügung zu stellen."
 flavor_cas.34.a: "Wir werden [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten gut zu nutzen wissen."
 flavor_cas.34.b: "Wir benötigen derzeit keine Generäle."
 flavor_cas.34.historical_info: "Gonzalo Fernández de Córdoba war ein kastilischer General, der sich als „#italic El Gran Capitán#!“ einen Namen machte und sich besonders während der Italienischen Kriege auszeichnete, bei denen er die europäische Kriegsführung durch seine innovativen Taktiken, die den flexiblen Einsatz von Infanterie, Kavallerie und Artillerie vorsahen, maßgeblich veränderte. Seine Siege in Cerignola und Garigliano gegen die Franzosen stellten seine Brillanz unter Beweis und führten einige Jahre nach seinem Tod zur Gründung der Tercios, einer militärischen Formation, die die Schlachtfelder Europas eineinhalb Jahrhunderte lang beherrschen sollte."
 flavor_cas.35.title: "Die [target_character.GetLastNameWithNoTooltip]-Expedition"
 flavor_cas.35.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine ehrgeizige und wagemutige Konquistadorin', 'ein ehrgeiziger und wagemutiger Konquistador')], ist heute an den Hof herangetreten, um von den sagenumwobenen Reichtümern und fruchtbaren Ebenen in den fernen Ländern der Neuen Welt zu berichten. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] bereits [target_character.Custom('DE_PRO_POS_S_3P')]en Mut und [target_character.Custom('DE_PRO_POS_S_3P')]e Entschlossenheit unter Beweis gestellt hat, ersucht [target_characterCustom('DE_PRO_PER_S_3P_N')] nun die Unterstützung der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], um eine Expedition zu finanzieren, die diese mysteriösen Territorien in den Anden erobert."
 flavor_cas.35.a: "Finanzieren wir diese Expedition."
 flavor_cas.35.b: "Wir können für ein solches Unternehmen derzeit keine Ressourcen aufwenden."
 flavor_cas.35.historical_info: "Francisco Pizarro war ein spanischer Konquistador, der maßgeblich an der Kolonisierung Amerikas beteiligt war. Im Jahr 1532 führte er eine kleine Expedition in das Großreich der Inka, wo er durch geschickte Diplomatie und überlegene Waffen den Kaiser Atahualpa in der Schlacht von Cajamarca besiegte. Pizarros Eroberung des Inkareichs führte zum Untergang einer der mächtigsten Zivilisationen Amerikas und brachte Spanien immense Reichtümer in Form von Gold und Silber ein."
 flavor_cas.36.title: "Die Ambitionen von [target_character.GetNameWithNoTooltip]"
 flavor_cas.36.desc: "[target_character.GetName], ein berühmter Konquistador, hat durch [target_character.Custom('DE_PRO_POS_S_3P')] kühnes Auftreten in der Neuen Welt viel Anerkennung erlangt. [target_character.GetLastNameWithNoTooltip] ist besonders für [target_character.Custom('DE_PRO_POS_S_3P')]e Ambition bekannt, den Einfluss von [ROOT.GetCountry.GetName] auf [ShowRegionName('mesoamerica_region')] auszuweiten und [ShowLocationName('tenochtitlan')] zu erobern. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat nun um weitere Unterstützung gebeten, damit [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')] Vorhaben verwirklichen kann. Wegen der Geschichten über unermessliche Reichtümer und ungeahnte Möglichkeiten sind viele am Hof der Meinung, dass es [ROOT.GetCountry.GetNameWithNoTooltip] Ruhm und Reichtum bringen könnte, wenn wir [target_character.Custom('DE_PRO_POS_S_3P')] Vorhaben unterstützen."
 flavor_cas.36.a: "Wir unterstützen [target_character.GetLastNameWithNoTooltip] und [target_character.Custom('DE_PRO_POS_S_3P')]e Expedition."
 flavor_cas.36.b: "Das können wir uns nicht leisten."
 flavor_cas.36.historical_info: "Hernán Cortés war ein spanischer Konquistador, der vor allem als Leiter jener Expedition bekannt geworden ist, die zum Untergang des Aztekenreichs führte. Im Jahr 1519 brach Cortés mit einer kleinen Armee nach Mexiko auf, wo er strategische Bündnisse mit indigenen Stämmen einging, die der Azteken überdrüssig waren. Im Jahr 1521 gelang es ihm schließlich, Tenochtitlán, die Hauptstadt der Azteken, einzunehmen und Kaiser Moctezuma II. zu stürzen."
 flavor_cas.37.title: "Die Bitte von [target_character.GetNameWithNoTooltip]"
 flavor_cas.37.desc: "[target_character.GetName|U] hat sich mit einem kühnen Vorschlag an die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] gewandt: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte eine Karte der Neuen Welt anfertigen, die detaillierter als jede Karte vor ihr ist. [target_character.GetName|U] ist [Select_CString(target_character.IsFemale,'eine erfahrene Seefahrerin, Entdeckerin und Kartografin','ein erfahrener Seefahrer, Entdecker und Kartograf')] und hat sich auf den vielen Reisen in die Neue Welt oft bewährt. Sollten wir [target_character.Custom('DE_PRO_PER_S_3P_A')] unterstützen, wird diese Karte, so behauptet [target_character.Custom('DE_PRO_PER_S_3P_N')] zumindest, unsere maritime Überlegenheit festigen und künftige Expeditionen zum Erfolg führen."
 flavor_cas.37.a: "Wir unterstützen [target_character.Custom('DE_PRO_POS_S_3P')]e Bemühungen, die Neue Welt zu kartieren."
 flavor_cas.37.b: "Wir haben uns derzeit um Wichtigeres zu kümmern."
 flavor_cas.37.historical_info: "Juan de la Cosa war einer der bedeutendsten Seefahrer und Kartografen im Zeitalter der Entdeckung. Der erfahrene Seemann war Anteilseigner und Kapitän der Santa María, des größten Schiffs auf Kolumbus’ erster Reise nach Amerika im Jahr 1492. De la Cosas Erfahrung in der Navigation machte ihn zu einem der zuverlässigsten spanischen Entdecker. Er nahm an mehreren Expeditionen in die Neue Welt teil, darunter auch an denen von Alonso de Ojeda und Amerigo Vespucci."
 flavor_cas.38.title: "Die von [target_character.GetNameWithNoTooltip] erstellte Karte der Neuen Welt"
 flavor_cas.38.desc: "Dank der Finanzierung durch die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] konnte [target_character.GetName] die Karte der bekannten Welt fertigstellen. Diese Karte bildet als erste Karte die Länder der Neuen Welt ab und verleiht unseren Navigatoren damit einen unschätzbaren Vorteil. Mit dieser Karte werden unsere Entdecker leichter unbekannte Gewässer kartieren, unsere Territorien erweitern und unsere Vormachtstellung als Entdeckernation sicherstellen können."
 flavor_cas.38.a: "Ein Grund zum Feiern!"
 flavor_cas.38.historical_info: "Die Karte von Juan de la Cosa gilt als Meilenstein in der Geschichte der Kartografie und zeugt von den Errungenschaften der spanischen Entdecker. Sie ist die erste bekannte Karte, die Amerika als Teil der Welt darstellt, und die erste Seekarte überhaupt, auf der der Äquator und der Wendekreis des Krebses abgebildet sind."
 flavor_cas.39.title: "Die Anfertigung des Padrón Real"
 flavor_cas.39.desc: "Die [ShowGovernmentReformName('casa_de_contratacion')] hat vorgeschlagen, eine offizielle, standardisierte Karte anfertigen zu lassen, die als Vorlage für alle Karten an Bord unserer Schiffe dienen soll. Diese einheitliche Karte soll die neuesten geografischen Entdeckungen enthalten und kontinuierlich aktualisiert werden, um die Sicherheit unserer Seeleute zu gewährleisten und die Navigation in und aus der Neuen Welt heraus zu erleichtern."
 flavor_cas.39.a: "Fertigt diese Karte an, um die Navigation zu erleichtern!"
 flavor_cas.39.b: "Unsere Seeleute sollen besser weiterhin ihre eigenen Karten nutzen."
 flavor_cas.39.historical_info: "Der Padrón Real war eine riesige Seekarte, die von der Casa de Contratación in Sevilla in Auftrag gegeben und gepflegt wurde. Sie wurde 1508 fertiggestellt, diente als offizielle Karte der spanischen Krone und erfuhr regelmäßige Überarbeitungen, um die neuesten Entdeckungen aufzunehmen. Sie enthielt zudem Neuerungen wie genaue Breitengrade und Küstenlinien der neu entdeckten Territorien. Der Padrón Real wurde geheim gehalten, um zu verhindern, dass Rivalen Zugang zu diesem wichtigen geografischen Wissen der Krone erhielten."
 flavor_cas.40.title: "Ein Dichter der [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_cas.40.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'eine begnadete Dichterin und Soldatin', 'ein begnadeter Dichter und Soldat')], ist für [target_character.Custom('DE_PRO_POS_S_3P')]e literarischen Fähigkeiten und [target_character.Custom('DE_PRO_POS_S_3P')] tiefes Verständnis für die menschlichen Gefühle berühmt geworden. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ließ sich von den klassischen Traditionen aus [ShowRegionName('italy_region')] inspirieren und verschmolz diese mit der #L [ShowCultureName('castilian')|l]en#! Kultur. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Werke werden besonders für ihre Eleganz und Innovation gefeiert. Einige unserer Berater haben nun vorgeschlagen, [target_character.Custom('DE_PRO_PER_S_3P_A')] in unseren Dienst zu stellen, um das Ansehen unseres Hofs zu erhöhen und die Ideen der [ShowInstitutionName('renaissance')] zu verbreiten."
 flavor_cas.40.a: "Stellen wir [target_character.Custom('DE_PRO_PER_S_3P_A')] ein, um die Kunst am Hof zu fördern."
 flavor_cas.40.b: "Wir sind nicht interessiert."
 flavor_cas.40.historical_info: "Garcilaso de la Vega, eine führende Person der spanischen Renaissance, gilt weithin als einer der bedeutendsten Dichter der spanischen Literaturgeschichte. Er war sowohl ein Mann des geschriebenen Wortes als auch der Waffe. Garcilaso diente unter Karl V. im Militär, während seine Poesie, die von italienischen Renaissance-Dichtern wie Petrarca beeinflusst war, neue Renaissance-Formen in die spanische Literatur einführte und einen Wendepunkt in der Kulturgeschichte Spaniens markierte."
 flavor_cas.41.title: "Die landwirtschaftlichen Innovationen von [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.41.desc: "[target_character.GetName|U], ein erfahrener Agronom, hat vor Kurzem eine Abhandlung über die Landwirtschaft veröffentlicht, die den Namen „#italic Obra de Agricultura#!“ trägt. Dieses Werk, das unter der Schirmherrschaft von [cardinal_cisneros.GetName] in Auftrag gegeben wurde, trägt sowohl traditionelle Praktiken als auch von [target_character.GetNameWithNoTooltip] selbst gemachte Beobachtungen zusammen, um umfassende Ratschläge zu landwirtschaftlichen Anbaumethoden, Bewässerung, Fruchtfolge und Viehzucht zu geben. Dieses bahnbrechende Werk könnte die Produktivität der Landwirtschaft in unserer Nation erheblich steigern."
 flavor_cas.41.a: "Wir sollten [target_character.Custom('DE_PRO_POS_S_3P')]e Entdeckungen gut nutzen."
 flavor_cas.41.b: "Uns fehlen die Ressourcen, um dieses Wissen effektiv nutzen zu können."
 flavor_cas.41.historical_info: "Gabriel Alonso de Herrera war ein spanischer Agronom und Theologe, dessen Abhandlung „#italic Obra de Agricultura#!“ den Grundstein für die künftigen Agrarwissenschaften in Spanien und Europa legte. Auf der Grundlage klassischer Quellen wie Columella und Palladius sowie seiner eigenen Beobachtungen behandelte Herrera in seinem Werk wichtige Themen wie die Bewirtschaftung des Bodens, die Bewässerung, Schädlingsbekämpfung, Fruchtfolge und vieles mehr."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName] hat dem Hof [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste angeboten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(target_character.IsFemale, 'eine brillante Gelehrte, Ärztin und Theologin, die für ihre', 'ein brillanter Gelehrter, Arzt und Theologe, der für seine')] bahnbrechenden Studien in den Bereichen Medizin, Geografie und Theologie bekannt ist. [target_character.GetLastNameWithNoTooltip] verfügt über einen scharfen Verstand und ist bereit, etablierte Normen in Frage zu stellen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Erfahrung und [target_character.Custom('DE_PRO_POS_S_3P')] Wissen könnte sich als unschätzbar erweisen, wenn es darum geht, unser Verständnis über die Wissenschaft und Staatsführung zu verbessern."
 flavor_cas.42.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U] Wissen wird uns gut dienen."
 flavor_cas.42.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Ansichten sind zu kontrovers."
 flavor_cas.42.historical_info: "Michael Servetus war ein Universalgelehrter, der einen bedeutenden Beitrag zu verschiedenen Forschungsbereichen wie Theologie, Medizin und Geografie leistete. Am meisten Anerkennung erlangte er für seine Arbeit im Bereich der Anatomie, insbesondere für seine Beschreibung des Lungenkreislaufs, die den Entdeckungen von William Harvey vorausging. Servetus war jedoch auch ein umstrittener Theologe, der die traditionellen christlichen Lehren infrage stellte, insbesondere das Konzept der Dreifaltigkeit, was dazu führte, dass er sowohl von der katholischen als auch von der protestantischen Kirche verurteilt wurde. 1553 wurde er in Genf auf Geheiß von Calvin zum Tod verurteilt."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName] wird als einer der besten Maler unserer Zeit gefeiert und hat besonders durch die bemerkenswerte Mischung aus Realismus und [ShowInstitutionName('renaissance')]-Einflüssen Berühmtheit erlangt. [target_character.Custom('DE_PRO_POS_S_3P')|U] künstlerisches Talent hat nun die Aufmerksamkeit des Hofes erregt, und viele sind der Meinung, dass eine Anstellung als offizieller Hofmaler das Prestige unseres Reiches steigern könnte."
 flavor_cas.43.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Kunst soll unsere Herrschaft verherrlichen."
 flavor_cas.43.b: "Die Kunst spielt derzeit keine so große Rolle für uns."
 flavor_cas.43.historical_info: "Pedro Berruguete war ein spanischer Maler, dessen Werke für die Mischung des Gotik- und Renaissance-Stils bekannt geworden sind. Er gilt als einer der ersten Maler, die die Renaissance-Kunst in Spanien einführten, nachdem er durch Italien gereist war, wo er von Meistern wie Piero della Francesca beeinflusst worden war."
 flavor_cas.44.title: "Das Reichsarchiv"
 flavor_cas.44.desc: "Viele am Hof denken bereits seit einiger Zeit über Möglichkeiten nach, die Verwaltung zu zentralisieren und wichtige staatliche Dokumente aufzubewahren, um unsere Verwaltungskapazitäten zu optimieren. So soll sichergestellt werden, dass unsere Herrschaft akribisch aufgezeichnet wird. Einer der Vorschläge sieht vor, das erste offizielle Archiv des Reichs zu errichten, in dem alle Dokumente wie königliche Erlasse, Korrespondenz usw. aufbewahrt werden sollen."
 flavor_cas.44.a: "Eine vernünftige Idee!"
 flavor_cas.44.b: "Dies ist nicht erforderlich."
 flavor_cas.44.historical_info: "Das Generalarchiv von Simancas wurde 1540 von Karl I. von Spanien errichtet und war damit das erste offizielle Staatsarchiv in Europa. Das Archiv wurde in der Burg von Simancas untergebracht, einer strategisch günstig gelegenen Festung in der Nähe von Valladolid. Das Archiv diente anderen europäischen Ländern später als Vorbild und symbolisierte die Modernisierung der staatlichen Verwaltung."
 flavor_cas.45.title: "Auf der Suche nach einem Architekten mit einer großen Vision"
 flavor_cas.45.desc: "[target_ruler.GetName|U] träumt bereits seit Langem davon, große architektonische Bauwerke errichten zu lassen, die als bleibendes Symbol für die Macht und den Ruhm unseres #L [ROOT.GetCountry.GetFlavorRank]s#! stehen sollen. Um diese Ambition zu verwirklichen, sucht der [ROOT.GetCountry.GetGovernment.GetCourtTitle] derzeit einen meisterhaften Architekten, der in der Lage ist, solche monumentalen Vorhaben zu entwerfen und zu leiten. Unter den möglichen Kandidaten sticht einer besonders hervor: [target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine erfahrene Architektin, deren', 'ein erfahrener Architekt, dessen')] wegweisende Ideen und geometrische Kenntnisse diesen Visionen gewiss Leben einhauchen könnten."
 flavor_cas.45.a: "Stellt [target_character.Custom('DE_PRO_PER_S_3P_A')] in unseren Dienst, um die Projekte zu leiten."
 flavor_cas.45.b: "Wir werden weiter suchen."
 flavor_cas.45.historical_info: "Juan de Herrera war ein Architekt, Mathematiker und Geometer. Er war auch ein Fürst und trat bereits früh als Ritter in den Dienst von König Philipp II. ein. Später wurde er zum obersten Architekten ernannt und erhielt den Titel „Inspekteur für Monumente der Krone“. Im Jahr 1572 wurde er damit beauftragt, den Palast und die Kloster von El Escorial fertigzustellen, was 1584 schließlich vollendet wurde. Seine Leitung zahlreicher öffentlicher Bauvorhaben im Auftrag des Königs hinterließ ein bleibendes Vermächtnis, das als „Herrerianischer Stil“ bekannt wurde."
 flavor_cas.46.title: "Der Palast von [ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "Nachdem [target_character.GetName] mit den architektonischen Bestrebungen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] betraut wurde, ist nun die Zeit gekommen, das erste von vielen monumentalen Bauvorhaben in Angriff zu nehmen. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat den Bau von [ShowBuildingTypeName('el_escorial_palace')] in Auftrag gegeben, einer prächtigen königlichen Residenz nebst Kloster. Die Anlage soll als herrschaftlicher und spiritueller Sitz dienen und die Macht unserer Monarchie und die Frömmigkeit unseres #L [ROOT.GetCountry.GetFlavorRank]s#! widerspiegeln."
 flavor_cas.46.a: "Mögen die Bauarbeiten unverzüglich beginnen!"
 flavor_cas.46.b: "Solch ein Projekt ist viel zu kostspielig."
 flavor_cas.46.historical_info: "Das königliche Kloster San Lorenzo de El Escorial wurde von König Philipp II. als königliche Residenz und Mausoleum für seinen Vater Karl V. in Auftrag gegeben. Die Anlage wurde zu einem Symbol des Goldenen Zeitalters in Spanien und verbindet den Stil der Renaissance mit Herreras eigener strenger Ästhetik, die heute als „Herrerianischer Stil“ bekannt ist."
 flavor_cas.47.title: "Die [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "Die Universität [ShowLocationName('salamanca')] ist bereits seit geraumer Zeit ein wichtiges Zentrum des Lernens und der Debatte, aber in den letzten Jahren hat sich eine Gruppe von Gelehrten in den Mauern der Universität gebildet, die den intellektuellen Grundstein für das gelegt haben, was sie „[ShowBuildingTypeName('school_of_salamanca')]“ nennen. Es ist eine Bewegung, die versucht, Philosophie, Wirtschaft, Rechtslehre und Theologie durch Vernunft und moralische Grundsätze neu zu definieren."
 flavor_cas.47.a: "Wir unterstützen ihr Bestreben."
 flavor_cas.47.tt.a: "Schaltet weitere Ereignisse über die „[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]“ frei, sowie die historischen Persönlichkeiten, die damit verbunden sind."
 flavor_cas.47.b: "Wir haben kein Interesse daran."
 flavor_cas.47.historical_info: "Die Schule von Salamanca entstand im 16. Jahrhundert und spielte eine entscheidende Rolle bei der Gestaltung des modernen Denkens. Sie legte die Grundlagen für das Völkerrecht, stellte die Ethik des Kolonialismus infrage und brachte frühe Wirtschaftstheorien hervor."
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.GetName] genoss schon immer die Unterstützung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, doch aufgrund einer inneren Spaltung ist es nun an der Zeit, einige dieser Familien zu begünstigen. Die von der [target_location.GetRank.GetName] [target_location.GetName] vorgeschlagenen „[ShowPolicyName('leyes_de_toro_policy')]“ werden es [target_character.GetName] erlauben, genau das zu erreichen, indem jene Familien begünstigt werden, die dem [ROOT.GetCountry.GetFlavorRank] noch immer treu sind. Dies wird es uns erlauben, die Treue jener zu sichern, die noch Macht haben."
 flavor_cas.48.historical_info: "Nach dem Kastilischen Erbfolgekrieg im Jahr 1479 war ein Großteil des Adels gespalten. Der Sieg Isabellas über Johanna in diesem Konflikt erlaubte es ihr jedoch, eine Reihe von Gesetzen zu erlassen, die die Macht der Adligen, die sie unterstützt hatten, weiter festigten. Diese Gesetze würden später „Leyes de Toro“ genannt werden. Sie wurden während Isabellas Herrschaft jedoch nicht vollständig umgesetzt und erst während der Herrschaft ihrer Nachfolgerin Johanna I. kodifiziert."
 flavor_cas.48.a: "Führen wir diese Gesetze unverzüglich ein!"
 flavor_cas.48.b: "Jetzt ist nicht der richtige Zeitpunkt."
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "Da [ROOT.GetCountry.GetName] solch unterschiedliche Regionen besetzte, hatte jede von ihnen eigene Gesetze, die unabhängig von denen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] waren. Dies führte zu zahlreichen rechtlichen Reibungspunkten wie etwa der Misshandlung zahlreicher Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! durch den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [target_character.GetName|U] möchte dies beheben, indem er all diese Gesetze zu einem zusammenfasst, das „[ShowPolicyName('nueva_recopilacion_policy')]“ genannt werden soll."
 flavor_cas.49.historical_info: "Aufgrund der turbulenten politischen Geschichte der Krone von Kastilien im Spätmittelalter fehlte ein einheitliches rechtliches Corpus für das Reich. Daher kam der 1534 in Madrid abgehaltene Cortes zu dem Schluss, dass man die Rechtssprechung neu strukturieren müsse. Erst 1567 wurde diese juristische Sammlung von König Philip II. sanktioniert und genehmigt, und alle Gerichtshöfe der Krone von Kastilien sowie die amerikanischen Vizekönige konnten von diesem Zeitpunkt an eine systematischere Legislative anwenden, was mehr als zwei Jahrhunderte währen sollte."
 flavor_cas.49.a: "Beginnen wir mit der Zusammenlegung."
 flavor_cas.49.b: "Das können wir auf später verschieben."
 flavor_cas.50.title: "Novísima Recopilación"
 flavor_cas.50.desc: "Obwohl die [ShowAdvanceName('enlightenment_advance')] langsam von „[ROOT.GetCountry.GetName]“ Besitz ergreift, sind viele unserer Gesetze nicht mehr zeitgemäß, insbesondere die „[ShowPolicyName('nueva_recopilacion_policy')]“. Daher wünscht [target_character.GetName|U], alle traditionalistischen Ideen zu verwerfen und sie umzuschreiben, um vom römischen kanonischen Recht wegzugehen. Dies würde bei der Bildung der Massen helfen, denen man mehr beibringen könnte als nur den #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben, der unser Rechtssystem dominiert."
 flavor_cas.50.historical_info: "Die Novísima Recopilación, eine Verbesserung der Nueva Recopilación, wich von jenem Charakter des römischen Kanons ab, den die alte Version noch besessen hatte. Stattdessen diente sie als Antrieb der Vereinigung von Kastilien und Aragonien innerhalb des spanischen Großreichs. Diese 1805 eingeführten Gesetze bildeten das Fundament für die Austragung jedes Rechtsstreits in Spanien, wenngleich sie nicht so modern wie Napoleons Code civil waren, der sich zeitgleich wachsender Beliebtheit erfreute."
 spa_alter_nueva_recopilacion_policy_tt: "Die Boni der [policy|e] „[ShowPolicyName('nueva_recopilacion_policy')]“ konzentrieren sich nun auf [research|e], und sie skalieren mit der [estate_power|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!"
 flavor_cas.50.a: "Wir werden diese Ideen des Fortschritts gedeihen lassen."
 flavor_cas.50.b: "Weichen wir lieber nicht von unseren Traditionen ab."
 flavor_cas.51.title: "Die Wirtschaftstheorie von [target_character.GetNameWithNoTooltip]"
 flavor_cas.51.desc: "Unsere Entscheidung, die [ShowBuildingTypeName('school_of_salamanca')] zu unterstützen, macht sich langsam bezahlt. [target_character.GetName|U], Mitglied der Schule, erntet weithin Anerkennung ob [target_character.Custom('DE_PRO_POS_S_3P')]er bahnbrechenden Arbeit auf dem Gebiet der Wirtschaft und der Moraltheologie. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Beobachtungen der Beziehung zwischen der Geldmenge und ihrem Wert besitzen das Potenzial, unser Verständnis von Finanzen und Handel zu revolutionieren."
 flavor_cas.51.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Studien werden dem [ROOT.GetCountry.GetFlavorRank] nutzen!"
 flavor_cas.51.historical_info: "Martin de Azpilcueta, auch bekannt als Doctor Navarrus, war eine bedeutende Persönlichkeit und einer der wichtigsten Denker der Schule von Salamanca. Seine bahnbrechenden wirtschaftlichen Theorien, insbesondere zur Geldmenge und deren Auswirkung auf die Preise, machten ihn zum Vorreiter der modernen Wirtschaftswissenschaft. Er stellte die Theorie vor, dass eine Erhöhung der Geldmenge zu Inflation führt – eine Beobachtung, die essenziell ist für das Verständnis des Welthandels und der Geldsysteme."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip|U] und die Prinzipien der Gerechtigkeit"
 flavor_cas.52.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine renommierte Theologin und Philosophin', 'ein renommierter Theologe und Philosoph')], ist seit Kurzem einer der führenden Köpfe der neu eingerichteten [ShowBuildingTypeName('school_of_salamanca')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat wegweisende Ideen bezüglich Gerechtigkeit, Arbeit und Individualrechten, die unser Regierungsgeschick und unsere Rechtssysteme verbessern könnten."
 flavor_cas.52.a: "Verbreiten wir die Ideen von [target_character.GetLastNameWithNoTooltip]!"
 flavor_cas.52.historical_info: "Domingo de Soto war ein führender Denker der Schule von Salamanca. Er war berühmt für seine Beiträge zum Naturrecht und zur gesellschaftlichen Gerechtigkeit. De Soto stellte die These auf, dass allen Menschen eine Würde innewohne und dass Arbeit gerecht vergütet werden müsse. Sein Werk hat die Entwicklung der Menschenrechte sowie die wirtschaftliche Gerechtigkeit enorm beeinflusst."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName|U], Mitglied eines Dominikanerklosters und bedeutender Kopf der [ShowBuildingTypeName('school_of_salamanca')], hat radikale Thesen aufgestellt, was das Völkerrecht und die Ethik des Kolonialismus anbelangt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] stellt die Legitimität von Eroberungen ohne gerechtfertigten Grund infrage und betont die Rechte der Ureinwohner. Diese Ansichten könnten verändern, wie wir unsere Übersee-Territorien regieren, aber nicht jeder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist begeistert von ihnen."
 flavor_cas.53.a: "Unterstützt [target_character.Custom('DE_PRO_POS_S_3P')]e revolutionären Prinzipien!"
 flavor_cas.53.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Ideen laufen unseren Zielen entgegen."
 flavor_cas.53.historical_info: "Francisco de Vitoria wird oft als Vater des Völkerrechts bezeichnet. Sein Werk legte den Grundstein für moderne juristische Prinzipien in Sachen Krieg, Frieden und Souveränität. Er war ein unerschütterlicher Vertreter der Rechte eingeborener Völker, setzte sich gegen die Ausbeutung in Amerika ein und stellte die Moral ungerechtfertigter Eroberungen infrage."
 flavor_cas.54.title: "Die Ideen des Molinismus"
 flavor_cas.54.desc: "[target_character.GetName|U], eine bedeutende Persönlichkeit der jesuitischen Theologie, lieferte eine neue Interpretation des freien Willens und der göttlichen Vorsehung, die als Molinismus bekannt ist. [target_character.Custom('DE_PRO_POS_S_3P')|U] Werk bietet einen theologischen Rahmen, der die Freiheit und die Verantwortung des Menschen hervorhebt, was sich auf das moralische Fundament unserer Politlinien auswirken könnte. Wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] in [target_character.Custom('DE_PRO_POS_S_3P')]en Studien unterstützen, könnte uns dies möglicherweise ebenfalls nutzen."
 flavor_cas.54.a: "Wir unterstützen [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen."
 flavor_cas.54.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Ansichten sind zu kontrovers, als dass man sie verbreiten sollte."
 flavor_cas.54.historical_info: "Luis de Molina war ein bedeutendes Mitglied der Schule von Salamanca und der Schöpfer des Molinismus, eines theologischen Rahmens, der göttliche Vorbestimmung mit dem freien Willen des Menschen in Einklang bringt. Seine Ideen sorgten für beachtenswerte Debatten innerhalb der katholischen Kirche und beeinflussten Gespräche über die Freiheit des Einzelnen sowie die moralische Verantwortlichkeit."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine jesuitische Theologin', 'ein jesuitischer Theologe')] und ein berühmtes Mitglied der [ShowBuildingTypeName('school_of_salamanca')]. Seit Kurzem verbreitet [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]e Theorien über die Souveränität und die Beziehung zwischen Herrscher und Beherrschtem. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Argumente für die Zustimmung des Beherrschten und die Grenzen der staatlichen Autorität könnten die moralische Legitimität unserer Herrschaft stärken, doch unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] rät dazu, [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen zu meiden, da sie unsere Legitimität auch untergraben könnten."
 flavor_cas.55.a: "Begrüßt [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen."
 flavor_cas.55.b: "Es ist zu gefährlich, [target_character.GetLastNameWithNoTooltip] zu unterstützen."
 flavor_cas.55.historical_info: "Francisco Suárez war einer der einflussreichsten Denker der Schule von Salamanca, der sich als Pionier einer modernen Politiktheorie Anerkennung verdiente. Er argumentierte, die Souveränität ginge vom Volk aus und werde den Herrschern nur anvertraut. Manche empfinden seine Ideen als zu revolutionär, da sie den göttlichen Herrschaftsrechten der Monarchen widersprechen."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "[target_character.GetName|U] – ein Genie des Jesuitenordens und auch bekannt als Bellomontanus – hat die Aufmerksamkeit unseres Hofs erregt. [target_character.Custom('DE_PRO_POS_S_3P')|U] scharfer Intellekt und [target_character.Custom('DE_PRO_POS_S_3P')]e bahnbrechenden Ansätze zu vielschichtigen Fragen haben [target_character.Custom('DE_PRO_PER_S_3P_D')] die Bewunderung vieler in der [ShowBuildingTypeName('school_of_salamanca')] eingebracht. Mit [target_character.Custom('DE_PRO_POS_S_3P')]em Fachwissen könnten wir tiefer in die Moraltheologie eintauchen und unser Verständnis von Regierung, Gesetz und den Grenzen menschlicher Vernunft verbessern. Vielleicht sollten wir [target_character.Custom('DE_PRO_PER_S_3P_A')] unterstützen und dafür sorgen, dass [target_character.Custom('DE_PRO_POS_S_3P')] Werk zum Ruhm unseres #L [ROOT.GetCountry.GetFlavorRank]s#! beiträgt."
 flavor_cas.56.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U] Wissen wird unsere Gelehrtheit voranbringen!"
 flavor_cas.56.b: "Die Ideen von [target_character.GetLastNameWithNoTooltip] haben kaum praktischen Nutzen."
 flavor_cas.56.historical_info: "Gabriel Vásquez, eine der bedeutendsten Persönlichkeiten aus der Spätphase der Schule von Salamanca, war gefeiert ob seiner innovativen Arbeiten auf Gebieten wie Moraltheologie, Metaphysik und Erkenntnislehre. Vásquez wollte auf den Ideen früherer Gelehrter wie Thomas Aquinas und Francisco Suárez aufbauen und sie verfeinern, obwohl er ein wichtiger akademischer Widersacher des Letzteren war. Er schaffte es, Fragen bezüglich menschlicher Vernunft, moralischer Entscheidungsgewalt und der Beziehung zwischen göttlicher Gnade und menschlicher Freiheit einen klareren Fokus zu verleihen."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[target_character.GetName|U] von der [ShowBuildingTypeName('school_of_salamanca')] ist zu einer führenden Stimme der theologischen Reform geworden. [target_character.Custom('DE_PRO_POS_S_3P')|U] innovativer Ansatz in der Theologie verbindet Scholastik mit einem praktischem Verständnis natürlicher Vernunft und menschlicher Angelegenheiten. [target_character.GetLastNameWithNoTooltip|U] schlägt vor, ein Rahmenwerk zu schaffen, das eine Brücke zwischen heiliger Doktrin und säkularer Regierung schlägt. Wenn wir die Arbeit von [target_character.GetLastNameWithNoTooltip] unterstützen, könnten wir vielleicht das moralische Rückgrat des #L [ROOT.GetCountry.GetFlavorRank]s#! stärken."
 flavor_cas.57.a: "Unterstützt [target_character.Custom('DE_PRO_POS_S_3P')] Schaffen."
 flavor_cas.57.b: "Wir haben derzeit andere Prioritäten."
 flavor_cas.57.historical_info: "Melchor Cano war einer der einflussreichsten Theologen der Schule von Salamanca, bekannt für sein Werk #italic De Locis Theologicis#!, das die theologische Methodologie systematisierte. Sein Beitrag ging weit über das Akademische hinaus, da er auch Herrscher bezüglich des Zusammenspiels zwischen Religion und Politik beriet."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine geniale Rechtsgelehrte und Theologin', 'ein genialer Rechtsgelehrter und Theologe')] der [ShowBuildingTypeName('school_of_salamanca')], veröffentlicht seit Kurzem Abhandlungen, die in die Tiefen der Prinzipien von Regierungskunst, Eigentumsrechten und der Verantwortlichkeit von Herrschern eintauchen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] bot der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste an und versprach, rechtliche Rahmenbedingungen aufzusetzen, die für Gerechtigkeit sorgen und gleichzeitig den Wohlstand des #L [ROOT.GetCountry.GetFlavorRank]s#! aufrechterhalten sollen."
 flavor_cas.58.a: "Stellt [target_character.GetLastNameWithNoTooltip] als Rechtsberatung an."
 flavor_cas.58.b: "Wir brauchen keine juristischen Reformen."
 flavor_cas.58.historical_info: "Diego de Covarrubias y Leyva war ein bedeutender Jurist und Theologe, der dem Rat von Kastilien vorstand und als Erzbischof von Segovia diente. Seine Rechtsphilosophie betonte die Bedeutung des Naturrechts sowie die moralischen Pflichten der Herrschenden."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName|U], ein Mitglied der [ShowBuildingTypeName('school_of_salamanca')], löste vor Kurzem mit [target_character.Custom('DE_PRO_POS_S_3P')]er Vorstellung des Prinzips des Probabilismus heftige Debatten aus. Dieses bahnbrechende moralische Konzept legte nahe, Individuen dürften in moralischen Dilemmas einer wahrscheinlichen Option folgen, selbst wenn das Gegenteil dieser Option wahrscheinlicher wäre. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Ideale ernten sowohl Lob als auch Kritik, doch sie bergen das Potenzial, künftige Entscheidungen sowohl in geistlichen als auch in weltlichen Dingen zu beeinflussen."
 flavor_cas.59.a: "Finanziert [target_character.Custom('DE_PRO_POS_S_3P')]e Studien."
 flavor_cas.59.b: "Wir sollten uns besser davon distanzieren."
 flavor_cas.59.historical_info: "Bartolomé de Medina ist vor allem bekannt dafür, dass er die Moraltheologie um das Prinzip des Probabilismus erweiterte, das mehr Flexibilität bei der moralischen Entscheidungsfindung gewährte und beeinflusste, wie die Kirche bei moralischen Dilemmas vorging."
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Zwischen Dominikanern und Jesuiten ist ein heftiger theologischer Disput ausgebrochen, bei dem es hauptsächlich die um göttliche Gnade und den freien Willen geht. Die Dominikaner, die der thomistischen Doktrin folgen, halten Gottes Gnade für unwiderstehlich und determinativ, wohingegen Jesuiten unter Theologen wie [target_character.GetName] auf der Vereinbarkeit des freien Willens mit der göttlichen Gnade beharren. Die [GetUniqueInternationalOrganization('catholic_church').GetName|l] hat die #italic Congregatio de Auxiliis#! einberufen, um diese Angelegenheit beizulegen."
 flavor_cas.60.a: "Unterstützt die Dominikaner und haltet die thomistische Doktrin hoch."
 flavor_cas.60.b: "Setzt Euch für die Jesuiten ein und unterstützt den Molinismus."
 flavor_cas.60.historical_info: "Die #italic Congregatio de Auxiliis#! war eine Reihe theologischer Debatten, die 1598 bis 1607 von der katholischen Kirche abgehalten wurden, um einen Disput zwischen den Jesuiten und den Dominikanern bezüglich der göttlichen Gnade und dem freien Willen des Menschen beizulegen. Die Jesuiten unter Theologen wie Luis de Molina betonten die Zusammenarbeit des Menschen mit dem göttlichen Willen, wohingegen die Dominikaner darauf beharrten, Gott bestimme das Handeln des Menschen vorher. Papst Paul V. setzte der Diskussion schließlich ein Ende, ohne einen definitiven Schiedsspruch auszusprechen."
 flavor_cas.61.title: "Verteidiger des Thomismus"
 flavor_cas.61.desc: "Aufgrund unserer Entscheidung, bei der $flavor_cas.60.title$ die thomistische Doktrin zu unterstützen, erklärte [target_character.GetName] sich bereit, der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste anzubieten. [target_character.GetLastNameWithNoTooltip|U] steht fest entschlossen zur Doktrin, insbesondere dahingehend, was die göttliche Gnade und den freien Willen anbelangt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e rigorose Analyse und [target_character.Custom('DE_PRO_POS_S_3P')]e entschiedene Opposition zu den jesuitischen Molinisten machen [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einer zentralen Figur des zeitgenössischen theologischen Diskurses."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Domingo Báñez war ein führender Theologe der Schule von Salamanca und ein entschiedener Verteidiger der thomistischen Idee von Prädestination und Gnade. Seine akademische Unerbittlichkeit und seine Debatten mit jesuitischen Theologen wie Luis des Molina machten ihn zum Herz der #italic Congregatio de Auxiliis#!."
 flavor_cas.62.title: "[Select_CString(target_character.IsFemale, 'Gelehrte', 'Gelehrter')] des Glaubens und der Poesie"
 flavor_cas.62.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine renommierte Theologin, Dichterin und Gelehrte', 'ein renommierter Theologe, Dichter und Gelehrter')] für das #L [ShowLanguageName('hebrew_language')|l]e#!, erlangte Berühmtheit für [target_character.Custom('DE_PRO_POS_S_3P')]e meisterhaften Übersetzungen von Bibeltexten sowie für [target_character.Custom('DE_PRO_POS_S_3P')]e elegante Poesie. [target_character.Custom('DE_PRO_POS_S_3P')] Fachwissen sowohl hinsichtlich sakraler als auch säkularer Literatur machen [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einer gefeierten Persönlichkeit der [ShowBuildingTypeName('school_of_salamanca')]. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e unverblümten Ansichten hin und wieder zu Kontroversen führen, ist unbestritten, dass [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'eine geniale Denkerin und Lehrerin', 'ein genialer Denker und Lehrer')] ist. Unseren Beratern am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zufolge würde es unseren kulturellen und theologischen Bestrebungen helfen, wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] einstellen."
 flavor_cas.62.a: "Stellt [target_character.Custom('DE_PRO_PER_S_3P_A')] für den Beraterstab der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ein!"
 flavor_cas.62.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Ansichten könnten für unerwünschte Aufmerksamkeit sorgen."
 flavor_cas.62.historical_info: "Luis de León war eine der berühmtesten Persönlichkeiten der Schule von Salamanca. Seine Übersetzungen des Hohelieds und seine Kommentare zur hebräischen Bibel waren bahnbrechend. Allerdings wurde seine akademische Laufbahn von der Inquisition unterbrochen, die ihn ob seiner wagemutigen theologischen Positionen der Heterodoxie bezichtigte. Trotz dieser Herausforderungen hinterließ er ein fortwährendes Vermächtnis als Theologe, Poet und Professor."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "Unsere militärischen Berater schlagen vor, dass wir eine Institution gründen, die der Wissenschaft der Artillerie gewidmet ist. Jene [ShowBuildingTypeName('segovia_artillery_academy')] würde als wegweisendes Zentrum für das Studium und die Entwicklung fortgeschrittener Artillerietechniken sowie für die Ausbildung von Offizieren in der Kunst moderner Kriegsführung dienen."
 flavor_cas.63.a: "Die Modernisierung des Militärs muss unsere Priorität sein!"
 flavor_cas.63.b: "Wir können uns solche Investitionen nicht leisten."
 flavor_cas.63.historical_info: "Die 1764 gegründete Academia de Artillería de Segovia gilt als älteste noch bestehende Militärakademie der Welt, die der Artillerie gewidmet ist. Sie spielte eine entscheidende Rolle bei der Professionalisierung der militärischen Ausbildung und brachte Innovationen auf dem Gebiet der ballistischen Berechnung und der modernen Waffenentwicklung."
 flavor_cas.64.title: "Die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e botanische Expedition nach Neugranada"
 flavor_cas.64.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] wurde der ambitionierte Vorschlag unterbreitet, eine #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! botanische Expedition nach Neugranada zu unternehmen. Diese Unternehmung unter der Leitung erfahrener Naturforscher soll die gewaltige Flora und Fauna der Region katalogisieren und wertvolle Pflanzen und Heilmittel finden, die unserem [ROOT.GetCountry.GetFlavorRank] nutzen könnten. Eine solche Expedition würde zwar erhebliche Mittel und einiges an Unterstützung benötigen, doch sie verspricht enorme wissenschaftliche Belohnungen."
 flavor_cas.64.a: "Finanziert die Expedition."
 flavor_cas.64.b: "Unsere Ressourcen sind an anderer Stelle besser ausgegeben."
 flavor_cas.64.historical_info: "Die königliche botanische Expedition nach Neugranada war eine der bedeutendsten wissenschaftlichen Unternehmungen der spanischen Aufklärung. Nach zweifacher Ablehnung wurde sie 1783 genehmigt, und im Lauf von mehr als dreißig Jahren dokumentierte die Expedition die unglaubliche Artenvielfalt der Region. Die Wissenschaftler schufen Tausende detaillierter botanischer Illustrationen und bestimmten zahlreiche neue Spezies."
 flavor_cas.65.title: "Das Regimiento"
 flavor_cas.65.desc: "Die Regierung der Städte und Großstädte des #L [ROOT.GetCountry.GetFlavorRank]s#! ist der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] nach und nach entglitten und nun fest in der Hand der [ShowEstatePrivilegeName('cas_caballeros_villanos')]. Diese Lage möchte [target_character.GetName] gern bereinigen, und [target_character.Custom('DE_PRO_PER_S_3P_N')] ernennt Personen [target_character.Custom('DE_PRO_POS_S_3P')]es Vertrauens zu Ratsmitgliedern dieser Städte und Großstädte."
 flavor_cas.65.a: "Wir werden dieses neue System etablieren."
 flavor_cas.65.b: "Wir sollten das derzeitige System besser nicht verändern."
 flavor_cas.65.historical_info: "Die Städte und Großstädte von Kastilien und León wurden durch ein System regiert, das man #italic Concejo Abierto#! – der „offene Rat“ – nannte. Ein solcher Rat wurde jährlich gewählt, für gewöhnlich verteilt auf die örtlichen Gemeinden (Viertel), und berief dann seinerseits die wichtigen Magistrate für das Jahr – wie etwa den Bürgermeister und die Richter. Dieses System konzentrierte sich mit der Zeit immer mehr darauf, bestimmte Familien zu bevorzugen, die in der Regel aus den Reihen der #italic Caballeros Villanos#! stammten, welche dadurch die jährliche Wahl des Rates und die Verteilung der designierten Posten dominierten. 1345 implementierte König Alfons XI. ein neues Regierungssystem für die Städte und Großstädte des Königreichs – #italic Regimiento#! genannt –, das auf den #italic Regidores#! beruhte: Ratsmitgliedern, die direkt vom König aus den ranghöchsten örtlichen Personen auserkoren wurden. Dieses System, das anfangs der Monarchie die Hoheit über die städtischen Regierungen verlieh, erodierte im folgenden Jahrhundert, als die reichsten und mächtigsten Familien alle Ämter übernahmen, für gewöhnlich mit der Unterstützung gewisser Adelsfamilien, die so zur wahren Macht in den königlichen Städten und Großstädten wurden."
 flavor_cas.66.title: "Der [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]e Dollar"
 flavor_cas.66.desc: "Die Währungen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! sind ein wildes Durcheinander, da die Hauptwährung – der Maravedí – außerhalb der Buchhaltung kaum noch genutzt wird. Unsere Fachleute meinen, wir sollten zwei neue Währungen einführen – eine in Gold, die andere in Silber – und darauf achten, dass sie aus reinem Metall sind. Dann würde unsere Wirtschaft insgesamt profitieren, insbesondere der Handel mit fernen Landen.\n\nZudem können wir die alte beibehalten und von ihrer weiteren Entwertung profitieren, indem wir noch mehr minderwertige Maravedíes prägen, was unsere Einnahmen kurzfristig steigern würde."
 flavor_cas.66.a: "Her mit den [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]en Dollars!"
 flavor_cas.66.b: "Die derzeitige Währung reicht völlig aus."
 flavor_cas.66.historical_info: "Das Währungssystem der Krone von Kastilien in der zweiten Hälfte des 15. Jahrhunderts war ein sehr komplexes. Der Maravedí, die Hauptwährung der Buchführung, wurde seit dem 13. Jahrhundert kontinuierlich entwertet. Außerdem gab es verschiedene regionale Währungen der iberischen Königreiche, die die Wirtschaft jener politischen Vereinigung, die die Hochzeit von Königin Isabelle I. von Kastilien und König Ferdinand II. von Aragon angestoßen hatte, komplizierter gestalteten. So wurde 1497 eine Währungsreform eingeleitet, die eine neue Goldmünze vorstellte, die Dukate, sowie eine neue Silbermünze, den Real, zur Verwendung in beiden Königreichen. Angesichts des unerwarteten Zustroms von Silber aus Amerika in den folgenden Jahrzehnten stieg die Verwendung des „Real de a Ocho“, der bald weithin als „Spanischer Dollar“ bekannt war, sprunghaft an. Er gilt als erste globale Währung, da er von Kaufleuten weltweit angenommen wurde – von Afrika bis Amerika, von Europa bis Asien."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] und die Wiedergeburt der Marine"
 flavor_cas.67.desc: "[Select_CString(target_character.IsFemale, 'Die Schiffsbauerin', 'Der Schiffsbauer')] [target_character.GetName] hat einen Plan zur Modernisierung unserer veralteten Flotte unter Verwendung fortschrittlicher Techniken im Schiffsbau vorgelegt. Dieser sieht stärkere, schnellere und wendigere Schiffe vor. Die Admiralität unterstützt diese Vision, jedoch würde die Umsetzung erhebliche Investitionen und ein langfristiges Engagement erfordern."
 flavor_cas.67.a: "Die Flotte ist unsere höchste Priorität!"
 flavor_cas.67.a.tt: "Wir werden in [target_location.GetName] eine Flotte von #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! schweren [Concept('ships', 'Schiffen')|e] bauen"
 flavor_cas.67.b: "Das ist derzeit zu teuer."
 flavor_cas.67.historical_info: "José Antonio de Gaztañeta war eine der führenden Persönlichkeiten bei der Wiederbelebung der spanischen Marine. Als Schiffsbauer und innovativer Marinekommandant erlebte er Niederlagen auf See und erkannte die Schwächen der spanischen Marine. Daraufhin reformierte er die Marine und seine Entwürfe fanden breite Anwendung. Während des Spanischen Erbfolgekrieges erwiesen sie sich als entscheidend."
 flavor_cas.68.title: "Marinereformen von [target_character.GetNameWithNoTooltip]"
 flavor_cas.68.desc: "[target_character.GetName] ist [Select_CString(target_character.IsFemale, 'eine herausragende Marineoffizierin, Mathematikerin und Astronomin', 'ein herausragender Marineoffizier, Mathematiker und Astronom')]. Nach [target_character.Custom('DE_PRO_POS_S_3P')]er kürzlichen Rückkehr von einer Expedition nach Südamerika hat [target_character.Custom('DE_PRO_PER_S_3P_N')] der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] einen Vorschlag zur Revolutionierung unserer Seestreitkräfte unterbreitet. Aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er Studien mit fremdländischen Ingenieuren und [target_character.Custom('DE_PRO_POS_S_3P')]er Beobachtungen der neuesten maritimen Entwicklungen plädiert [target_character.Custom('DE_PRO_PER_S_3P_N')] für umfassende Reformen im Schiffbau, in der Kartografie und in der Offiziersausbildung. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, dass die Umsetzung dieser Reformen [ROOT.GetCountry.GetName|U] wieder zur Marinedominanz verhelfen wird."
 flavor_cas.68.a: "Finanziert [target_character.Custom('DE_PRO_POS_S_3P')]e Initiativen."
 flavor_cas.68.b: "Lehnt [target_character.Custom('DE_PRO_POS_S_3P')]e Reformen ab."
 flavor_cas.68.historical_info: "Jorge Juan y Santacilia zählte zu den bedeutendsten Persönlichkeiten der spanischen Aufklärung. Er war Teil der französisch-spanischen geodätischen Mission in Ecuador und maß dort den Meridianbogen der Erde in der Nähe des Äquators. Nach seiner Rückkehr nach Spanien leitete er eine umfassende Reform der spanischen Marine ein, führte moderne Schiffbauverfahren ein und reorganisierte die Ausbildung der Marineoffiziere."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.69.desc: "Der Hof war schon immer ein Ort der Pracht und des Spektakels. Die Kunstwerke, die seine Wände schmücken, zeugen von seiner Macht. Vor Kurzem hat [target_character.GetName] aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er großartigen Arbeit in der Sakristei von [ShowBuildingTypeName('el_escorial_palace')] die Aufmerksamkeit unserer Berater auf sich gezogen. Deshalb wurde nun empfohlen, [target_character.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(target_character.IsFemale, 'Hofmalerin', 'Hofmaler')] zu beschäftigen."
 flavor_cas.69.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] verdient diese Anstellung."
 flavor_cas.69.b: "Wir können es uns nicht leisten, Geld für Eitelkeiten zu verschwenden."
 flavor_cas.69.historical_info: "Claudio Coello zählte zu den letzten großen spanischen Barockmalern. Er war bekannt für seine Arbeiten im religiösen und königlichen Auftrag. Er war Hofmaler von Karl II. und hinterließ ein Vermächtnis monumentaler Werke, in denen er den spanischen Realismus mit italienischen und flämischen Einflüssen verband."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.70.desc: "[target_character.GetName] hat in ganz [ShowLocationName('sevilla')] Anerkennung für [target_character.Custom('DE_PRO_POS_S_3P')]e meisterhaften religiösen Kompositionen und mitfühlenden Darstellungen von Armen und Kindern gefunden. [target_character.GetLastNameWithNoTooltip] wurde sogar von religiösen Orden und führenden Persönlichkeiten des öffentlichen Lebens gefördert. Nun bittet [target_character.Custom('DE_PRO_PER_S_3P_N')] um unsere Unterstützung, um Kirchen weiterhin mit inspirierenden Werken zu verschönern. Einige sind jedoch der Meinung, dass die Mittel besser für wichtigere Angelegenheiten verwendet werden sollten."
 flavor_cas.70.a: "Wir müssen [target_character.Custom('DE_PRO_POS_S_3P')]e göttliche Vision unterstützen."
 flavor_cas.70.b: "Diesen Luxus können wir uns nicht leisten."
 flavor_cas.70.historical_info: "Bartolomé Esteban Murillo war einer der bedeutendsten Barockmaler Spaniens. Er ist bekannt für seine religiösen Gemälde sowie seine warmherzigen und idealisierten Darstellungen des Alltagslebens. Seine Werke wurden von Kirchen, Krankenhäusern und privaten Mäzen in Auftrag gegeben und prägten die visuelle Identität des spanischen Katholizismus während der Gegenreformation maßgeblich mit."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.71.desc: "Trotz schwerer Verletzungen aus früheren Schlachten, aufgrund derer [target_character.Custom('DE_PRO_PER_S_3P_N')] den Spitznamen #italic Patapalo#! bzw. Pegleg erhalten hat, ist der Ruf des Talents von [target_character.GetName] auf See ungebrochen. Nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] zahlreiche Schlachten miterlebt hat, rückt der Ruhestand nun näher. Während einige meinen, dass unser Hof von [target_character.Custom('DE_PRO_POS_S_3P')]em Wissen profitieren würde, schlagen andere vor, [target_character.Custom('DE_PRO_POS_S_3P')]en Ruhestand zu verschieben und [target_character.Custom('DE_PRO_PER_S_3P_A')] weiterhin in der Marine einzusetzen."
 flavor_cas.71.a: "Unsere Marine kann [target_character.Custom('DE_PRO_POS_S_3P')]e Talente gut gebrauchen."
 flavor_cas.71.b: "Der Hof würde von [target_character.Custom('DE_PRO_POS_S_3P')]er Weisheit profitieren."
 flavor_cas.71.historical_info: "Blas de Lezo y Olavarrieta war einer der widerstandsfähigsten und brillantesten Marinekommandanten Spaniens. Trotz schwerer Verletzungen – er verlor ein Bein in der Schlacht von Vélez-Málaga, ein Auge während der Belagerung von Toulon und einen Arm in der Schlacht von Barcelona – diente er Spanien weiterhin mit großer Loyalität. Seinen berühmtesten Sieg errang er 1741 in der Schlacht von Cartagena de Indias, als er die Verteidigung des wichtigen Kolonialhafens gegen eine massive britische Flotte unter dem Kommando von Admiral Edward Vernon leitete. Obwohl er zahlenmäßig weit unterlegen war, führten Lezos taktisches Genie und seine Meisterschaft in der Seekriegsführung zu einer katastrophalen Niederlage der Briten."
 flavor_cas.72.title: "Die Ethik des Handels"
 flavor_cas.72.desc: "[Select_CString(target_character.IsFemale, 'Schwester', 'Bruder')] [target_character.GetName] veröffentlichte eine Abhandlung über gerechte Preise und gerechten Handel. Darin warnt [target_character.Custom('DE_PRO_PER_S_3P_N')] vor ungezügelter Spekulation und ungerechtfertigter Bereicherung auf den wachsenden globalen Märkten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] argumentiert, dass übermäßige Gewinne aus Monopolen und Ausbeutung gegen das moralische #L [ShowReligionGroupAdjective('christian')|l]e#! Gesetz verstoßen. Einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! protestieren gegen [target_character.Custom('DE_PRO_POS_S_3P')]e Einmischung, während der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [target_character.Custom('DE_PRO_POS_S_3P')]e Stimme des Gewissens lobt."
 flavor_cas.72.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U] Schriften sollen unsere Politlinien leiten."
 flavor_cas.72.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Meinung ist irrelevant."
 flavor_cas.72.historical_info: "Tomás de Mercado war ein Dominikanermönch und Moraltheologe, der sich mit der Schnittstelle zwischen christlicher Ethik und Handel befasste. Sein 1571 verfasstes Hauptwerk #italic Suma de Tratos y Contratos#! (Summe der Geschäfte und Verträge) wurde zu einem einflussreichen Text im gesamten katholischen Europa. Darin analysierte er Preismechanismen, gerechte Löhne und die moralischen Grenzen des Profits im globalen Handel, was insbesondere angesichts der Expansion des spanischen Imperiums von Bedeutung war. Darüber hinaus kritisierte er den Sklavenhandel und monopolistische Missbräuche."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] und die Moral des Interesses"
 flavor_cas.73.desc: "[target_character.GetName] hat mit [target_character.Custom('DE_PRO_POS_S_3P')]er Argumentation, dass das Verleihen von Geld gegen Zinsen, das lange Zeit als sündhaft galt, unter bestimmten wirtschaftlichen Umständen moralisch vertretbar ist, in unseren Kreisen Aufmerksamkeit erregt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Erkenntnisse verändern die Haltung der Kirche zu Bankgeschäften, Krediten und Investitionen. Nun muss die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] entscheiden, ob sie diese sich wandelnde moralische Sichtweise zur Stabilisierung der Finanzen befürwortet oder das Risiko eingeht, den konservativen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zu brüskieren."
 flavor_cas.73.a: "Unterstützt [target_character.Custom('DE_PRO_PER_S_3P_A')]e Ansichten."
 flavor_cas.73.b: "Wucher ist ein Vergehen."
 flavor_cas.73.historical_info: "Leonardus Lessius war ein Ökonom des Jesuitenordens, der das moralische und wirtschaftliche Denken auf der Iberischen Halbinsel maßgeblich beeinflusste. In seinem Werk #italic De Iustitia et Iure#! (Über Gerechtigkeit und Recht) vertrat er die Ansicht, dass die Erhebung von Zinsen nicht grundsätzlich unmoralisch sei, sofern dem Verleiher Opportunitätskosten oder Risiken entstünden."
 flavor_cas.74.title: "Die Reise von [target_character.GetNameWithNoTooltip]"
 flavor_cas.74.desc: "Unter der Leitung von [target_character.GetName], [Select_CString(target_character.IsFemale, 'einer Marineoffizierin und Wissenschaftlerin, die', 'einem Marineoffizier und Wissenschaftler, der')] stark von den Idealen der [ShowInstitutionName('enlightenment')] inspiriert ist, wird eine ehrgeizige Expedition geplant. Ziel ist es, unsere Besitztümer auf der ganzen Welt zu kartografieren, wissenschaftliche Daten zu sammeln und über die Kolonialverwaltung zu berichten."
 flavor_cas.74.a: "Unterstützt die Reise."
 flavor_cas.74.b: "Das ist zu teuer."
 flavor_cas.74.historical_info: "Alejandro Malaspina war ein in Italien geborener spanischer Marineoffizier und Entdecker. Er leitete die Malaspina-Expedition, eine umfangreiche wissenschaftliche und politische Mission, die das Spanische Reich von Südamerika bis zu den Philippinen durchquerte. Das Ziel der Expedition war es, die Erfolge von Kapitänen wie Lapérouse und Cook nachzuahmen und gleichzeitig den Zustand der Überseegebiete des Reiches zu beurteilen."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.75.desc: "[Select_CString(target_character.IsFemale, 'Die kompetente und ehrgeizige Militärführerin', 'Der kompetente und ehrgeizige Militärführer')] [target_character.GetName] hat der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] geschrieben und um Verstärkung gebeten. Angesichts der zunehmenden Spannungen in der Neuen Welt ist [target_character.Custom('DE_PRO_PER_S_3P_N')] der Ansicht, dass der Zeitpunkt günstig ist, um gegen unsere #L [target_rival.GetAdjective|l]en#! Rivalen vorzugehen und unseren Einfluss in Amerika zurückzugewinnen. Während einige argumentieren, dass die Unterstützung dieser kühnen Initiative große strategische Vorteile bringen könnte, ist sich der Hof nicht sicher, ob eine aggressive Politik die richtige Strategie ist."
 flavor_cas.75.a: "Unterstützt die Initiative."
 flavor_cas.75.b: "Wir möchten nicht riskieren, [target_rival.GetNameWithNoTooltip] zu verärgern."
 flavor_cas.75.historical_info: "Bernardo de Gálvez war ein spanischer Militärführer und Kolonialgouverneur, der eine entscheidende Rolle im Amerikanischen Unabhängigkeitskrieg spielte. Er kämpfte in erfolgreichen Feldzügen gegen die Briten im Golf von Mexiko. Seine Siege trugen dazu bei, die britische Kontrolle in Amerika zu schwächen. Für seine Leistungen wurde ihm die seltene Ehre zuteil, dass der Ausdruck #italic „Yo Solo“#!, was „Ich allein“ bedeutet, in sein Wappen aufgenommen wurde. Damit wurde seine Initiative bei der Führung der Truppen in die Schlacht symbolisiert."
 flavor_cas.76.title: "Das Heldentum von [target_character.GetNameWithNoTooltip]"
 flavor_cas.76.desc: "Unseren Hof hat die Nachricht erreicht, dass [Select_CString(target_character.IsFemale, 'unsere Flottenkommandantin', 'unser Flottenkommandant')] [target_character.GetName] während der Seeschlacht von [target_location.GetName] tödlich verwundet wurde. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] verbot [target_character.Custom('DE_PRO_POS_S_3P')]en Offizieren jedoch, sich zu ergeben, und erteilte bis zu [target_character.Custom('DE_PRO_POS_S_3P')]em Tod weiterhin Befehle. Zwar ging [target_character.Custom('DE_PRO_POS_S_3P')] Schiff letztendlich verloren, doch die Nachricht von [target_character.Custom('DE_PRO_POS_S_3P')]em Heldentum verbreitete sich rasch. Unsere Seeleute feiern [target_character.Custom('DE_PRO_PER_S_3P_A')] als einen wahren Helden, der im Kampf für [target_character.Custom('DE_PRO_POS_S_3P')]e Nation gestorben ist."
 flavor_cas.76.a: "Wir ehren [target_character.GetLastNameWithNoTooltip] als Helden."
 flavor_cas.76.historical_info: "Cosme Damián Churruca war ein baskischer Marineoffizier, der während der Schlacht von Trafalgar das Kommando über das Schiff #italic San Juan Nepomuceno#! innehatte und dabei ums Leben kam. Churruca leistete bis zum Schluss Widerstand gegen den britischen Angriff und behielt auch nach einer tödlichen Verwundung das Kommando. Für seine Opferbereitschaft wurde er posthum zum Admiral befördert und seinem Cousin der Titel Graf von Churruca verliehen."
 flavor_cas.77.title: "Der Durchbruch der Brüder Elhuyar"
 flavor_cas.77.desc: "Die Chemikerbrüder [target_character.GetShortName] und [target_character2.GetName] haben einen Durchbruch in der Mineralogie erzielt. Ihnen ist es gelungen, Wolfram, ein schweres und äußerst widerstandsfähiges Metall, zu isolieren. Diese Entdeckung könnte die Metallurgie und Chemie in unseren Herrschaftsgebieten revolutionieren. Die Brüder schlagen vor, mit unserer Unterstützung ein spezielles Forschungsprogramm einzurichten, um die Eigenschaften dieses Metalls weiter zu untersuchen und sein industrielles Potenzial zu erforschen."
 flavor_cas.77.a: "Unterstützt die Forschung."
 flavor_cas.77.b: "Wir können uns das nicht leisten."
 flavor_cas.77.historical_info: "1783 gelang es den spanischen Chemikern Juan José und Fausto de Elhuyar, das Element Wolfram aus dem Mineral Wolframit zu isolieren. Diese Entdeckung war ein bedeutender Meilenstein in der Geschichte der Chemie und Metallurgie. Die einzigartigen Eigenschaften von Wolfram – wie seine hohe Dichte und sein hoher Schmelzpunkt – sollten später in industriellen und militärischen Anwendungen von entscheidender Bedeutung werden."
 flavor_cas.78.title: "Die philanthropische Impfstoff-Expedition"
 flavor_cas.78.desc: "[target_character.GetName] ist [Select_CString(target_character.IsFemale, 'eine Ärztin, die', 'ein Arzt, der')] eine beispiellose humanitäre und wissenschaftliche Mission vorschlägt: den Transport des neu entdeckten Pockenimpfstoffs durch unsere Besitzungen, um die indigene und koloniale Bevölkerung zu schützen. Dieses Projekt ist zwar kostspielig, könnte aber unzählige Leben retten."
 flavor_cas.78.a: "Genehmigen und finanzieren wir diese Expedition."
 flavor_cas.78.b: "Genehmigt dies mit einer Teilfinanzierung."
 flavor_cas.78.c: "Lehnt den Vorschlag ab."
 flavor_cas.78.historical_info: "Die im Jahr 1803 gestartete Balmis-Expedition war die weltweit erste internationale Impfkampagne. Unter der Leitung von Francisco Javier de Balmis wurde der Pockenimpfstoff in ganz Spanisch-Amerika und auf den Philippinen verbreitet. Dabei setzte er Waisenjungen als menschliche Träger des lebenden Virus ein."
 flavor_cas.79.title: "Industrielle Reformen von [target_character.GetNameWithNoTooltip]"
 flavor_cas.79.desc: "[target_character.GetName] setzt sich seit Kurzem für die wirtschaftliche Wiederbelebung des #L [ROOT.GetCountry.GetAdjective|l]en#! Staates ein. Als Reformer und Ökonom schlägt [target_character.Custom('DE_PRO_PER_S_3P_N')] vor, traditionelle Industrien wiederzubeleben, Zunftbeschränkungen zu lockern und regionale Handelsverbände zu stärken. [target_character.Custom('DE_PRO_POS_S_3P')]e Vorschläge stellen etablierte Interessen infrage, versprechen jedoch wirtschaftliche Dynamik, insbesondere für unsere Städte und Hersteller."
 flavor_cas.79.a: "Fördert die industrielle Reform."
 flavor_cas.79.b: "Dies ist nicht der richtige Zeitpunkt für Experimente."
 flavor_cas.79.historical_info: "Pedro Rodríguez war ein bedeutender Ökonom und Staatsmann des 18. Jahrhunderts in Spanien. Während der Regierungszeit Karls III. war er ein wichtiger Berater und setzte sich für wirtschaftliche Modernisierung, antiklerikale Reformen und die Liberalisierung der Zunftmonopole ein. Seine Schriften beeinflussten die Bourbonen-Reformen und legten den Grundstein für den schrittweisen Übergang Spaniens zu einem wirtschaftlich rationalistischeren Staat."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.80.desc: "[target_character.GetName] ist [Select_CString(target_character.IsFemale, 'eine herausragende Juristin, Ökonomin und Schriftstellerin, die', 'ein herausragender Jurist, Ökonom und Schriftsteller, der')] sich als prominente Stimme für aufgeklärte Reformen in der Nation ([ROOT.GetCountry.GetFlavorRank]) etabliert hat. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] schlägt einen ehrgeizigen Plan für Rechts-, Bildungs- und Agrarreformen vor, der darauf abzielt, Tradition und rationalen Fortschritt in Einklang zu bringen."
 flavor_cas.80.a: "Das ist zu idealistisch."
 flavor_cas.80.b: "Treibt die Reform voran."
 flavor_cas.80.historical_info: "Gaspar Melchor de Jovellanos war ein Universalgelehrter und Staatsmann, der sich für Justizreformen, säkulare Bildung, die Modernisierung der Landwirtschaft und wirtschaftliche Liberalisierung einsetzte. Obwohl er sowohl unter der Monarchie als auch unter der napoleonischen Herrschaft auf politischen Widerstand stieß und sogar inhaftiert wurde, hinterließen seine Schriften und sein reformerischer Eifer ein bleibendes Vermächtnis für das spanische Denken und die spanische Regierungsführung."
 flavor_cas.81.title: "Die Kosmographie von [target_character.GetNameWithNoTooltip]"
 flavor_cas.81.desc: "[target_character.Custom('DE_ART_DEF_S_N')|U] Kartograf [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine Gelehrte', 'ein Gelehrter')] der [ShowGovernmentReformName('casa_de_contratacion')], hat uns ein monumentales Projekt vorgestellt. [target_character.GetLastNameWithNoTooltip] möchte eine neue, einheitliche Kosmografie der Welt erstellen, die auf den jüngsten Entdeckungen und wissenschaftlichen Methoden basiert. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] strebt nicht nur danach, Territorien zu kartografieren, sondern auch das Wissen des Reiches zu strukturieren. Um [target_character.Custom('DE_PRO_POS_S_3P')]e Ziele zu erreichen, benötigt [target_character.Custom('DE_PRO_PER_S_3P_N')] jedoch finanzielle Mittel."
 flavor_cas.81.a: "Stellt [target_character.Custom('DE_PRO_PER_S_3P_D')] das zur Verfügung, was [target_character.Custom('DE_PRO_PER_S_3P_N')] benötigt."
 flavor_cas.81.b: "Wir haben bereits genug Karten."
 flavor_cas.81.historical_info: "Alonso de Santa Cruz war Historiker, Kosmograf und Kartograf im Dienst der spanischen Krone. Im Auftrag von Karl V. und Philipp II. unternahm er den Versuch, eine umfassende Weltgeschichte und -karte zu erstellen, in die er Informationen aus spanischen Entdeckungsreisen einarbeitete. Seine Arbeit trug zur Erstellung des #italic Padrón Real#! bei, der offiziellen und streng geheimen Hauptkarte der spanischen Marine."
 flavor_cas.82.title: "[target_character.GetNameWithNoTooltip] [target_character.Custom('DE_ART_DEF_S_N')] Unbesiegte"
 flavor_cas.82.desc: "[Select_CString(target_character.IsFemale, 'Die angesehene Admiralin', 'Der angesehene Admiral')] [target_character.GetName] hat sich als [Select_CString(target_character.IsFemale, 'herausragende Marinekommandantin', 'herausragender Marinekommandant')] erwiesen. Im Laufe [target_character.Custom('DE_PRO_POS_S_3P')]er Karriere hat [target_character.Custom('DE_PRO_PER_S_3P_N')] bedeutende Siege errungen, die [target_character.Custom('DE_PRO_PER_S_3P_D')] zu einer Legende gemacht haben. Während [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten im Seekampf hoch geschätzt werden, haben einige Mitglieder des Hofs darüber diskutiert, [target_character.Custom('DE_PRO_PER_S_3P_D')] eine Regierungsposition zu übertragen, in der [target_character.Custom('DE_PRO_POS_S_3P')] Wissen und [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten in größerem Umfang zum Einsatz kommen könnten."
 flavor_cas.82.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] die Marine befehligen."
 flavor_cas.82.b: "[target_character.GetSheHe|U] wäre in einer Regierungsposition besser aufgehoben."
 flavor_cas.82.historical_info: "Álvaro de Bazán war einer der bedeutendsten spanischen Marinekommandanten. Er nahm an entscheidenden Schlachten wie der Seeschlacht von Lepanto teil und besiegte die französischen und osmanischen Flotten. Er war dafür bekannt, nie eine Schlacht verloren zu haben, und war maßgeblich an der Planung der spanischen Armada beteiligt, bevor er vorzeitig verstarb."
 flavor_cas.83.title: "Die Heiligsprechung von [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.83.desc: "Die Erinnerung an [target_ruler.GetName] inspiriert nach wie vor die Menschen im ganzen Land. [target_ruler.Custom('DE_PRO_POS_S_3P')]e Herrschaft brachte Ordnung, Gerechtigkeit und Expansion in unser Land. Da [target_ruler.Custom('DE_PRO_PER_S_3P_N')] in [target_ruler.Custom('DE_PRO_POS_S_3P')]er Frömmigkeit nur von [target_ruler.Custom('DE_PRO_POS_S_3P')]er Hingabe an das Reich ([ROOT.GetCountry.GetFlavorRank]) übertroffen wurde, hat der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vorgeschlagen, [target_ruler.Custom('DE_PRO_PER_S_3P_A')] offiziell als heilig anzuerkennen. Nun erwägt die katholische Kirche die Verleihung der höchsten Ehre: die Heiligsprechung."
 flavor_cas.83.a: "Möge die Welt [target_ruler.Custom('DE_PRO_POS_S_3P')]e heilige Herrschaft würdigen."
 flavor_cas.83.b: "Eine Heiligsprechung ist nicht nötig."
 flavor_cas.83.historical_info: "Ferdinand III. von Kastilien wurde 1671 von Papst Clemens X. für seine außergewöhnliche Hingabe zum katholischen Glauben sowie für seine Rolle bei der christlichen Rückeroberung der Iberischen Halbinsel heiliggesprochen. Er vereinte die Königreiche Kastilien und León und dehnte die christliche Herrschaft bis tief nach Andalusien aus. Die Siege, die er gegen das Kalifat errang, brachten ihm den Titel „Verfechter Christi” ein."
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] und die römische Krone"
 flavor_cas.84.desc: "Durch geschickte Diplomatie, starke familiäre Bündnisse und großen Einfluss hat sich [target_ruler.GetName] die Wahl [Select_CString(target_character.IsFemale, 'zur', 'zum')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) gesichert. Diese Ehre wird unsere Vorherrschaft in ganz [ShowContinentName('europe')] festigen, bringt jedoch auch neue Verantwortlichkeiten und Gefahren mit sich."
 flavor_cas.84.a: "Wir werden unser kaiserliches Schicksal annehmen!"
 flavor_cas.84.historical_info: "Der erste spanische Monarch, der zum Kaiser des Heiligen Römischen Reiches gewählt wurde, war Karl V. im Jahr 1519. Als Mitglied des mächtigen Hauses Habsburg erbte Karl durch die Ehen seiner Großeltern, der katholischen Monarchen Ferdinand II. von Aragonien und Isabella I. von Kastilien, sowie durch seine väterliche Habsburger Abstammung eine Reihe von Reichen. Als Kaiser sah sich Karl V. mit enormen Herausforderungen konfrontiert: religiöse Unruhen infolge der Reformen Martin Luthers, Kriege gegen Frankreich und die Verteidigung Europas gegen die Expansion des Osmanischen Reiches. Seine Regierungszeit markierte den Höhepunkt der Macht der Habsburger. Gegen Ende seines Lebens, erschöpft von den zahlreichen Konflikten, dankte Karl 1556 ab und teilte sein Reich zwischen seinem Bruder Ferdinand, der römisch-deutscher Kaiser wurde, und seinem Sohn Philipp II., der Spanien und seine Überseegebiete regierte, auf."
 flavor_cas.85.title: "Die iberische Union"
 flavor_cas.85.desc: "Mit der Vollendung der Reconquista und der Vertreibung der Mauren aus unseren Ländern haben wir die Vereinigung der #L [ShowReligionGroupAdjective('christian')|l]en#! Kronen von [ShowRegionName('iberia_region')] unter einem einzigen Monarchen erreicht. Eine solche Einheit gab es seit den Tagen der westgotischen Könige nicht mehr. Von [ShowLocationName('lisbon')] bis [ShowLocationName('barcelona')] knien nun alle vor einem einzigen souveränen Kreuz und der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.85.a: "Regiert unsere Reiche mit Respekt vor ihren Traditionen."
 flavor_cas.85.b: "Wir müssen versuchen, die Kronen zu zentralisieren."
 flavor_cas.85.historical_info: "Die Iberische Union war eine dynastische Union zwischen Spanien und Portugal, die von 1580 bis 1640 bestand. Sie entstand nach dem Tod von König Sebastian von Portugal und dessen betagtem Nachfolger Heinrich, wodurch Portugal ohne eindeutigen Thronfolger zurückblieb. König Philipp II. von Spanien, ein Enkel von Manuel I. von Portugal, beanspruchte aufgrund seiner mütterlichen Abstammung den portugiesischen Thron. Nach einem kurzen Feldzug wurde Philipp II. als König von Portugal anerkannt und vereinte die Kronen von Kastilien, Aragonien und Portugal unter den spanischen Habsburgern. Portugal behielt jedoch eigene Verwaltungsinstitutionen, Gesetze und Kolonialbesitztümer. Die Union endete mit dem portugiesischen Restaurationskrieg von 1640 bis 1668, in dessen Verlauf Portugal seine Unabhängigkeit unter dem Haus Braganza wiedererlangte."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] und die Mission der Neuen Welt"
 flavor_cas.86.desc: "[Select_CString(target_character.IsFemale, 'Schwester', 'Bruder')] [target_character.GetName] hat sich mit einem ungewöhnlichen Vorschlag an den Hof gewandt. Inspiriert von den humanistischen Idealen des Wissens und Verstehens möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] eine Reise in die Neue Welt unternehmen. Ziel ist es, die Traditionen, Sprachen und Bräuche unserer der [ShowCultureName('nahua_culture')] angehörenden Klientelländer in [ShowRegionNameWithNoTooltip('mesoamerica_region')] zu studieren. Auch wenn ein solches Unterfangen ungewöhnlich erscheinen mag, könnte ein tieferes Verständnis der Menschen, die wir regieren, zu ihrer besseren Integration in die #L [ShowReligionGroupAdjective('christian')|l]e#! Welt beitragen."
 flavor_cas.86.a: "Lasst uns [target_character.Custom('DE_PRO_PER_S_3P_D')] den Durchgang gewähren."
 flavor_cas.86.b: "Lehnt die Anfrage ab."
 flavor_cas.86.historical_info: "Bernardino de Sahagún war ein spanischer Franziskanermönch, Missionar und Ethnograf. Nach seiner Reise nach Neuspanien im Jahr 1529 widmete er sich nicht nur der Bekehrung der indigenen Völker, sondern auch der beispiellosen Erforschung ihrer Kultur, ihres Glaubens, ihrer Geschichte und ihrer Sprachen. Sein tiefer Respekt vor den Traditionen der Ureinwohner unterschied ihn von vielen seiner Zeitgenossen. Sahagún beherrschte die Sprache Nahuatl und war überzeugt, dass ein Verständnis ihrer Kultur unerlässlich sei, um die Menschen wirklich zum Christentum zu bekehren, statt ihnen den Glauben mit Gewalt aufzuzwingen."
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "Nach jahrelanger Forschung, dem Sammeln von Zeugenaussagen und dem Erlernen der Sprachen unserer Klientelländer der [ShowCultureName('nahua_culture')] hat [target_character.GetName] das bedeutende Werk „$florentine_codex$“ veröffentlicht. Dieses außergewöhnliche Manuskript katalogisiert die Bräuche, die soziale Struktur, die Mythologie und das tägliche Leben der [ShowCultureNameWithNoTooltip('nahua_culture')]-Völker mit einer bisher unerreichten Tiefe. Einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! befürchten jedoch, dass eine derart wohlwollende Darstellung heidnischer Bräuche gefährlich sein könnte."
 flavor_cas.87.a: "Dies wird uns dabei helfen, unsere Klientelländer besser zu verstehen."
 flavor_cas.87.b: "Heidnische Bräuche sollten nicht bewahrt, sondern vergessen werden."
 flavor_cas.87.historical_info: "Die #italic Historia general de las Cosas de Nueva España#!, heute besser bekannt als Florentiner Kodex, ist das Hauptwerk von Bernardino de Sahagún. Es handelt sich um eine monumentale, zwölfbändige ethnografische Enzyklopädie über die Völker Mexikos, die Nahuatl sprechen. Das Werk wurde Mitte bis Ende des 16. Jahrhunderts zusammengestellt und dokumentiert alles von Göttern und religiösen Ritualen bis hin zu wirtschaftlichen Praktiken und dem täglichen Leben. Der Kodex ist sowohl in Spanisch als auch in Nahuatl verfasst und gilt als unvergleichliche Quelle zur präkolumbianischen und frühen kolonialen Geschichte Mexikos."
 flavor_cas.88.title: "Die Expedition von [target_character.GetNameWithNoTooltip]"
 flavor_cas.88.desc: "[Select_CString(target_character.IsFemale, 'Die erfahrene Seefahrerin und Augustiner-Nonne', 'Der erfahrene Seefahrer und Augustiner-Mönch')] [target_character.GetName] hat ein gewagtes Unterfangen vorgeschlagen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] möchte eine sichere Rückroute über den Pazifischen Ozean von [ShowRegionName('indonesia_region')] nach [ShowRegionName('mesoamerica_region')] kartografieren. [target_character.Custom('DE_PRO_POS_S_3P')|U]e umfangreiche Erfahrung in der Erforschung könnte uns einen entscheidenden kommerziellen und strategischen Vorteil auf den Meeren sichern."
 flavor_cas.88.a: "Finanziert [target_character.Custom('DE_PRO_POS_S_3P')]e Expedition."
 flavor_cas.88.b: "Das ist das Risiko nicht wert."
 flavor_cas.88.historical_info: "Andrés de Urdaneta war ein spanischer Navigator und Mönch. Er entdeckte den östliche Rückweg über den Pazifik, der als Urdaneta-Route oder #italic Tornaviaje#! bekannt ist. Seine Entdeckung war von entscheidender Bedeutung für die Etablierung des Manila-Galeonenhandels, der Asien mit Amerika und schließlich mit Spanien verband."
 flavor_cas.89.title: "El Divino"
 flavor_cas.89.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'eine gebildete Dichterin', 'ein gebildeter Dichter')], der in Sevilla als #italic El Divino#! bekannt ist, hat sich zu einer führenden Persönlichkeit der lokalen Literatur entwickelt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Beherrschung der Petrarca-Versform, [target_character.Custom('DE_PRO_POS_S_3P')|U]e wissenschaftlichen Kommentare und patriotischen Oden, die unsere Siege verherrlichen, haben [target_character.Custom('DE_PRO_PER_S_3P_D')] sowohl Bewunderung als auch Neid unter der literarischen Elite eingebracht. Einige Hofmitglieder drängen darauf, [target_character.Custom('DE_PRO_POS_S_3P')]e Brillanz offiziell anzuerkennen und [target_character.Custom('DE_PRO_PER_S_3P_D')] unsere Unterstützung anzubieten."
 flavor_cas.89.a: "Bietet [target_character.Custom('DE_PRO_PER_S_3P_D')] unsere Unterstützung an."
 flavor_cas.89.b: "Wir müssen uns um wichtigere Angelegenheiten kümmern."
 flavor_cas.89.historical_info: "Fernando de Herrera, auch #italic El Divino#! genannt, war eine bedeutende literarische und intellektuelle Persönlichkeit des Goldenen Zeitalters Spaniens. In seinen Werken verband er emotionale Feinheit mit intellektueller Ernsthaftigkeit. In seinen Sonetten, Oden und Elegien pries er sowohl persönliche Zuneigung als auch nationalen Heldentum. Durch sein Engagement für die Perfektionierung der Sprache und die Förderung der spanischen Poesie zählt er zu den bedeutendsten literarischen Persönlichkeiten seiner Zeit."
 flavor_cas.90.title: "Rechtschreibreform von [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.90.desc: "Wir hatten [target_character.GetName] zuvor unsere Unterstützung zugesagt. Nun hat [target_character.Custom('DE_PRO_PER_S_3P_N')] einen Vorschlag für eine umfassende Rechtschreibreform unserer Sprache vorgelegt. Basierend auf klassischem [ShowLanguageName('latin_language')] und dem tiefen Wunsch nach Klarheit plädiert [target_character.GetLastNameWithNoTooltip] für eine rationalere, phonetische Rechtschreibung. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Vorschläge umfassen eine vereinfachte Konsonantenverwendung, eine klarere Unterscheidung zwischen Vokalen und Halbvokalen sowie die Verwendung von Apostrophen, um eine raffinierte poetische Elision besser nachzuahmen. Während einige Wissenschaftler den Vorschlag bewundernd aufnehmen, halten andere [target_character.Custom('DE_PRO_PER_S_3P_A')] für störend oder unnötig. Sie befürchten, dass die Umsetzung dieser Reformen nicht nur kostspielig wäre, sondern aufgrund einer erheblichen Beeinträchtigung der Sprache auch destabilisierend wirken könnte."
 flavor_cas.90.a: "Lasst die Sprache sich auf ihre eigene Weise weiterentwickeln."
 flavor_cas.90.b: "Treibt die Reform voran."
 flavor_cas.90.c: "Wir fordern eine Zensur! Sprache ist eine Tradition, kein Experiment!"
 flavor_cas.90.historical_info: "Fernando de Herrera war nicht nur ein bedeutender Vertreter der Poesie des Goldenen Zeitalters Spaniens, sondern auch ein ambitionierter Reformer der spanischen Sprache. Er war der Ansicht, dass die Eleganz und Präzision der Poesie eine einheitlichere und rationalere Rechtschreibung erforderten. In seinem Werk #italic Algunas obras#! (Einige Werke) schlug er mehrere orthografische Änderungen vor, die jedoch keine breite Akzeptanz fanden."
 flavor_cas.91.title: "Die satirische Feder von [target_character.GetNameWithNoTooltip]"
 flavor_cas.91.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'eine Meisterin', 'ein Meister')] des Witzes und der Satire, ist landesweit für [target_character.Custom('DE_PRO_POS_S_3P')]e scharfe Kritik an Korruption und moralischem Verfall berühmt geworden. [target_character.GetName] hat sich an den Hof gewandt und [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste als Chronist und Propagandist angeboten. Allerdings könnte sich [target_character.Custom('DE_PRO_POS_S_3P')]e scharfe Zunge genauso leicht gegen uns wenden, wenn wir nicht vorsichtig mit [target_character.Custom('DE_PRO_PER_S_3P_D')] umgehen."
 flavor_cas.91.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den Hof ein."
 flavor_cas.91.b: "Wir sollten uns besser von [target_character.Custom('DE_PRO_PER_S_3P_D')] distanzieren."
 flavor_cas.91.historical_info: "Francisco de Quevedo war ein spanischer Adliger und Politiker sowie einer der brillantesten Schriftsteller des Goldenen Zeitalters Spaniens. Seine Werke umfassten bissige Satiren, barocke Gedichte und scharfe politische Kommentare, die die Turbulenzen seiner Zeit widerspiegelten. Obwohl er Spanien zutiefst loyal gegenüberstand, kritisierte Quevedo häufig den moralischen und politischen Niedergang, den er beobachtete. In seinen Werken zeigte er oft Abneigung gegenüber verschiedenen Personengruppen, was ihn zu Lebzeiten sowohl berühmt als auch umstritten machte."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.92.desc: "[Select_CString(target_character.IsFemale, 'Die ehemalige Offizierin und Priesterin', 'Der ehemalige Offizier und Priester')] [target_character.GetName] ist [Select_CString(target_character.IsFemale, 'eine aufstrebende große Künstlerin, die', 'ein aufstrebender großer Künstler, der')] von vielen als Nachfolger[target_character.Custom('DE_END_NOU_S_GS_N')] der größten Künstler unserer Vergangenheit angesehen wird. [target_character.Custom('DE_PRO_POS_S_3P')|U]e dramatischen Werke beschäftigen sich mit Fragen des Schicksals, der Ehre und der menschlichen Seele und erfreuen sich im [ShowBuildingTypeName('theater')] von [ROOT.GetCountry.GetCapital.GetName] großer Beliebtheit beim Publikum. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat mit [target_character.Custom('DE_PRO_POS_S_3P')]er meisterhaften Beherrschung dieser Kunst der Bühne eine tiefgründige philosophische Dimension verliehen. Aus diesem Grund schlagen viele Hofmitglieder nun vor, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu fördern."
 flavor_cas.92.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Dramen sind ein nationales Kulturgut."
 flavor_cas.92.b: "Zu düster für unseren Geschmack."
 flavor_cas.92.historical_info: "Pedro Calderón de la Barca gilt oft als die letzte große Persönlichkeit des Goldenen Zeitalters der spanischen Literatur. Er beschäftigte sich mit Themen wie Schicksal, Ehre und dem Spannungsfeld zwischen Illusion und Realität. Sein Meisterwerk #italic La vida es sueño#! (Das Leben ist ein Traum) zählt bis heute zu den einflussreichsten Theaterstücken der Weltliteratur. Als offizieller Hofdichter komponierte Calderón auch zahlreiche religiöse Allegorien, die während des #italic Fronleichnamsfestes#! aufgeführt wurden. Er wurde als „spanischer Shakespeare” bezeichnet und zählt zu den Nationaldichtern Spaniens."
 flavor_cas.93.title: "Der Phönix des Verstands"
 flavor_cas.93.desc: "Da Theaterstücke zunehmend zur Massenkultur werden, hat [target_character.GetName] weitreichende Bekanntheit erlangt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(target_character.IsFemale, 'eine produktive Dramatikerin, Dichterin und Soldatin', 'ein produktiver Dramatiker, Dichter und Soldat')] und hat es geschafft, die Nation mit [target_character.Custom('DE_PRO_POS_S_3P')]em literarischen Schaffen und der emotionalen Tiefe [target_character.Custom('DE_PRO_POS_S_3P')]er Stücke zu beeindrucken. [target_character.Custom('DE_PRO_POS_S_3P')|U]e populären Werke verändern zweifellos die Theaterlandschaft und tragen dazu bei, dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und sogar dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] Kultur näherzubringen – Stände, die bisher wenig Interesse an Kultur gezeigt haben. Vielleicht sollten wir in Betracht ziehen, [target_character.Custom('DE_PRO_PER_S_3P_A')] bei [target_character.Custom('DE_PRO_POS_S_3P')]en Bemühungen zu unterstützen."
 flavor_cas.93.a: "Feiert [target_character.Custom('DE_PRO_POS_S_3P')] Genie."
 flavor_cas.93.b: "Solche Theaterstücke sind nichts als Ablenkung."
 flavor_cas.93.historical_info: "Lope de Vega war einer der produktivsten Dramatiker der europäischen Geschichte. Er verfasste mehr als 1.800 Theaterstücke, Hunderte Sonette sowie zahlreiche Novellen und religiöse Werke. Er war ein Meister der #italic Comedia Nueva#! und trug dazu bei, das spanische Drama neu zu definieren, indem er klassische Strukturen mit populären Elementen verband."
 flavor_cas.94.title: "Konflikt zwischen Gongorismus und Konzeptismus"
 flavor_cas.94.desc: "Der Hof befindet sich in einem intensiven literarischen Konflikt, der weit über bloße Worte hinausgeht. Auf der einen Seite steht [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine Meisterin', 'ein Meister')] des #italic Culteranismo#! (Gongorismus), [Select_CString(target_character.IsFemale, 'deren ', 'dessen ')] kunstvolle Metaphern und ästhetische Größe den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] berauschen und den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] verwirren. [target_character.Custom('DE_PRO_PER_S_3P_D')|U] gegenüber steht [target_character2.GetName], [Select_CString(target_character2.IsFemale, 'eine Verfechterin', 'ein Verfechter')] des #italic Conceptismo#! (Konzeptismus), [Select_CString(target_character2.IsFemale, 'eine scharfzüngige Satirikerin und philosophische Dichterin, deren', 'ein scharfzüngiger Satiriker und philosophischer Dichter, dessen')] prägnanter Witz und bissige Sprache mit chirurgischer Präzision zuschlagen. Was als literarische Debatte begann, hat sich zu öffentlicher Verspottung, verleumderischen Pamphleten und Duellsonetten entwickelt. Es ist also an der Zeit, dass die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] eingreift und eine Lösung herbeiführt."
 flavor_cas.94.a: "Wir sollten uns auf die Seite von [target_character.GetNameWithNoTooltip] schlagen."
 flavor_cas.94.b: "Unterstützt stattdessen [target_character2.GetNameWithNoTooltip]."
 flavor_cas.94.historical_info: "Im 16. und 17. Jahrhundert wurde die spanische Literaturkultur von zwei gegensätzlichen Stilen dominiert: dem #italic Culteranismo#! (Gongorismus), der eine kunstvolle, gehobene Sprache und Metaphern wertschätzte, und dem #italic Conceptismo#! (Konzeptismus), der den Fokus auf Scharfsinn, Prägnanz und konzeptionelle Vielfalt legte. Die Rivalität zwischen ihren Vertretern war legendär. Diese Polemiken waren nicht nur literarischer Natur, sondern spiegelten auch tiefere Spannungen zwischen aristokratischem Geschmack und öffentlicher Zugänglichkeit sowie zwischen Idealismus und Realismus wider."
 flavor_cas.95.title: "Die gefährlichen Veröffentlichungen von [target_character.GetNameWithNoTooltip]"
 flavor_cas.95.desc: "[Select_CString(target_character.IsFemale, 'Die gelehrte Jesuitin', 'Der gelehrte Jesuit')] [target_character.GetName] hat eine gewagte Abhandlung veröffentlicht, in der [target_character.Custom('DE_PRO_PER_S_3P_N')] vorschlägt, dass tyrannische Herrscher abgesetzt oder sogar ermordet werden dürfen. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e Schriften in scholastische Argumentation und Theologie gehüllt sind, sind ihre Implikationen zutiefst politisch. Während einige behaupten, [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen seien gefährlich, halten andere sie für notwendig, um Herrscher moralisch zur Rechenschaft zu ziehen."
 flavor_cas.95.a: "Zensiert diese radikale Doktrin."
 flavor_cas.95.b: "Wir sollten [target_character.Custom('DE_PRO_POS_S_3P')]e Vision von Verantwortlichkeit in der Monarchie übernehmen."
 flavor_cas.95.historical_info: "Juan de Mariana war ein jesuitischer Historiker und politischer Denker. Sein berühmtestes Werk, #italic De Rege et Regis Institutione#! (Der König und die Ausbildung des Königs), rechtfertigt den Tyrannenmord aus moralischer und theologischer Perspektive. Seine These, dass sich ein Volk gegen ungerechte Könige wehren oder diese sogar beseitigen darf, galt im frühneuzeitlichen Europa als radikal."
 flavor_cas.96.title: "Der Reformgeist von [target_character.GetNameWithNoTooltip]"
 flavor_cas.96.desc: "[Select_CString(target_character.IsFemale, 'Die Karmelitin', 'Der Karmelit')] [target_character.GetName] hat durch [target_character.Custom('DE_PRO_POS_S_3P')]e unermüdliche Hingabe, [target_character.Custom('DE_PRO_POS_S_3P')]e tiefgründigen mystischen Schriften und [target_character.Custom('DE_PRO_POS_S_3P')]en unerbittlichen Wunsch, die spirituelle Reinheit des Klosterlebens wiederherzustellen, an Bedeutung gewonnen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Reformbewegung, die Unbeschuhten Karmeliten, fordert eine Rückkehr zu strenger Askese, gemeinschaftlicher Armut und kontemplativem Gebet. Während sich einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! [target_character.Custom('DE_PRO_POS_S_3P')]em Einfluss widersetzen, betrachten viele andere [target_character.Custom('DE_PRO_PER_S_3P_A')] als Zeichen der spirituellen Erneuerung, den die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] unterstützen sollte."
 flavor_cas.96.a: "Unterstützt [target_character.Custom('DE_PRO_POS_S_3P')]e Reformen."
 flavor_cas.96.b: "Wir überlassen diese Angelegenheit der Kirche."
 flavor_cas.96.historical_info: "Teresa von Ávila war eine Mystikerin, Reformerin und Gründerin der Bewegung der Unbeschuhten Karmeliten, deren Fokus auf Armut, Gebet und spiritueller Disziplin lag. Ihre Schriften, darunter „Der Weg der Vollkommenheit“ und „Die innere Burg“, brachten ihr sowohl Anerkennung als auch Misstrauen ein. Später schlossen sich ihr Verbündete wie Johannes vom Kreuz an, die sie unterstützten. Trotz des Widerstands konservativer kirchlicher Autoritäten verbreiteten sich ihre Reformen in ganz Spanien. Obwohl sie von der Inquisition bekämpft wurde, wurde keine Anklage gegen sie erhoben, und ihre Bemühungen führten schließlich zur Spaltung ihres Ordens."
 flavor_cas.97.title: "Die Heiligsprechung von [target_character.GetNameWithNoTooltip]"
 flavor_cas.97.desc: "Viele Jahre nach [target_character.Custom('DE_PRO_POS_S_3P')]em Tod flößt [target_character.GetName] den Gläubigen noch immer Ehrfurcht ein. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Schriften nähren weiterhin die Seelen der Gläubigen, [target_character.Custom('DE_PRO_POS_S_3P')]e spirituellen Reformen haben den Widerstand überdauert und Geschichten über wundersame Fürsprache umgeben [target_character.Custom('DE_PRO_POS_S_3P')] Grab. Angesichts dieser wachsenden Verehrung ist es an der Zeit, die offizielle Anerkennung [target_character.Custom('DE_PRO_POS_S_3P')]er Heiligkeit in Betracht zu ziehen."
 flavor_cas.97.a: "Möge die gesamte Christenheit [target_character.Custom('DE_PRO_POS_S_3P')]en Namen erfahren!"
 flavor_cas.97.b: "Eine Heiligsprechung ist nicht nötig."
 flavor_cas.97.historical_info: "Teresa von Ávila wurde 1622 von Papst Gregor XV. heiliggesprochen und im Jahr 1970 von Papst Paul VI. zur Kirchenlehrerin ernannt. Ihre mystische Theologie und Reformbewegung hatten während der Gegenreformation einen tiefgreifenden Einfluss auf den spanischen Katholizismus. Auch Jahrhunderte später sind ihre Schriften und spirituellen Erkenntnisse in der gesamten katholischen Welt nach wie vor einflussreich."
 flavor_cas.98.title: "Die Heiligsprechung von [target_character.GetNameWithNoTooltip]"
 flavor_cas.98.desc: "Nach Jahrzehnten des Predigens, Schreibens und der Gründung von Seminaren auf der ganzen Welt ist der Einfluss von [target_character.GetName] nach wie vor ungebrochen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Anhänger haben Universitäten geprägt, Könige beraten und sich der Welle der Ketzerei widersetzt. Der Hof wurde darüber informiert, dass die [GetUniqueInternationalOrganization('catholic_church').GetName] den Weg zur Heiligsprechung geebnet hat. Daher wäre es möglicherweise ratsam, diese Erhebung zu unterstützen."
 flavor_cas.98.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] war [Select_CString(target_character.IsFemale, 'eine Heilige', 'ein Heiliger')] und verdient diese Erhebung."
 flavor_cas.98.b: "Lasst die Jesuiten [target_character.Custom('DE_PRO_POS_S_3P')] Erbe fortführen."
 flavor_cas.98.historical_info: "Ignatius wurde 1622 von Papst Gregor XV. heiliggesprochen. Seine „Geistlichen Übungen” wurden zu einem grundlegenden Text für die katholische Frömmigkeit und der Jesuitenorden prägte die weltweite Verbreitung des Katholizismus. Bis heute zählt er zu den einflussreichsten Persönlichkeiten der katholischen Reformation und der weltweiten religiösen Bildung."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.99.desc: "Der Karmelitermönch [target_character.GetName], auch bekannt als Juan de Santo Matía, ist zur poetischen Seele des reformistischen Geistes geworden. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist ein Gefährte von [target_character.GetName2] und setzt sich mit strenger Disziplin und göttlicher Mystik für die Bewegung der Unbeschuhten Karmeliten ein. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat zahlreiche Werke über den Aufstieg der Seele durch die Dunkelheit zur göttlichen Vereinigung veröffentlicht. Diese tiefgründige Theologie ist jedoch umstritten. Obwohl wir [target_character.Custom('DE_PRO_POS_S_3P')]en Mentor bisher unterstützt haben, befürchten viele, dass eine weitere Unterstützung ihres Mystizismus an Ketzerei grenzt."
 flavor_cas.99.a: "Unterstützen wir diese mystischen Lehren weiter."
 flavor_cas.99.b: "Wir sollten solche mystischen Ansichten unterbinden, bevor sie zu Verwirrung führen."
 flavor_cas.99.historical_info: "Juan de Yepes Álvarez war ein spanischer Mystiker, Dichter und Reformer, dessen spirituelle Werke die Theologie des Karmeliterordens maßgeblich prägten. Nachdem er von unreformierten Mönchen inhaftiert und verfolgt worden war, wurde er zu einem Symbol für spirituelle Widerstandsfähigkeit und literarische Brillanz. Später wurde er als einer der größten Dichter der spanischen Sprache anerkannt."
 flavor_cas.100.title: "Die Heiligsprechung von [target_character.GetNameWithNoTooltip]"
 flavor_cas.100.desc: "Auch Jahre nach dem Tod von [target_character.GetName] hallen [target_character.Custom('DE_PRO_POS_S_3P')]e Worte in unseren Kirchen und Klöstern nach. [target_character.Custom('DE_PRO_POS_S_3P')|U]e mystische Theologie hat sogar im Kern der heiligen Hallen ([GetUniqueInternationalOrganization('catholic_church').GetName]) Anerkennung gefunden. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Gedichte werden verehrt und [target_character.Custom('DE_PRO_POS_S_3P')]e Anhänger plädieren für [target_character.Custom('DE_PRO_POS_S_3P')]e Heiligsprechung."
 flavor_cas.100.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Arbeit hat das ganze Land („[ROOT.GetCountry.GetNameWithNoTooltip|U]“) erhellt!"
 flavor_cas.100.b: "Es gibt keine Notwendigkeit für eine Heiligsprechung."
 flavor_cas.100.historical_info: "Juan de Yepes y Álvarez, der später als Johannes vom Kreuz bekannt wurde, wurde 1726 von Papst Benedikt XIII. heiliggesprochen. Seine mystischen Werke „Die dunkle Nacht“, „Der Geistliche Gesang“ und „Aufstieg auf den Berg Karmel“ sind Säulen der katholischen Andachtsliteratur und werden für ihre poetische und theologische Brillanz gelobt."
 flavor_cas.101.title: "[ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "Zu lange wurde die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] durch die Launen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und das ineffiziente Flickwerk lokaler Gerichtsbarkeiten eingeschränkt. Der [ShowGovernmentReformName('royal_council_of_castile')], der von [target_character.GetName] vorgeschlagen und von Reformern und Royalisten gleichermaßen unterstützt wird, bietet die Vision eines stärker zentralisierten, professionell regierten Staates. Durch die Befugnis des Rates, die Steuererhebung, Justizangelegenheiten und Ernennungen zu überwachen, könnten die Ressourcen der Nation ([ROOT.GetCountry.GetFlavorRank]) besser im nationalen Interesse eingesetzt werden, anstatt sie den lokalen Gouverneuren zu überlassen."
 flavor_cas.101.a: "Lasst den Rat die Nation ([ROOT.GetCountry.GetFlavorRank]) überwachen."
 flavor_cas.101.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wird einen solchen Eingriff nicht tolerieren."
 flavor_cas.101.historical_info: "Der Königliche und Oberste Rat von Kastilien wurde im späten 15. Jahrhundert unter den katholischen Königen Ferdinand II. von Aragón und Isabella I. von Kastilien gegründet. Ursprünglich war er ein mittelalterliches Beratungsgremium, doch er wurde zu einem zentralen Instrument der königlichen Autorität umgewandelt. Er diente dazu, die Macht des Hochadels einzuschränken, lokale Privilegien zu umgehen und die Regierungsführung zu professionalisieren. Zu diesem Zweck ernannte der Rat mit einer Universität ausgebildete Juristen und Beamte, die den Interessen des Reiches dienten."
 flavor_cas.102.title: "Die „[ShowGovernmentReformNameWithNoTooltip('nueva_planta')]“-Dekrete"
 flavor_cas.102.desc: "Da das derzeitige Zeitalter von Bemühungen zur Zentralisierung der Macht geprägt ist, wurde vielfach der Vorschlag gemacht, unsere vielfältigen Königreiche unter einem einzigen Rechts- und Verwaltungssystem zu vereinen. Die traditionellen #italic Fueros#! und Privilegien von [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] und [ShowAreaName('valencia_area')] haben sich lange gegen die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Zentralregierung gewehrt, aber eine mutige Gesetzesreform namens [ShowGovernmentReformName('nueva_planta')] würde diese separaten Gesetze abschaffen und sie vollständig in einen zentralisierten #L [ROOT.GetCountry.GetAdjective|l]en#! Staat integrieren."
 flavor_cas.102.a: "Wir müssen die Nation zentralisieren."
 flavor_cas.102.a.tt: "Jeder [location|e] in [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] und [ShowAreaName('valencia_area')] erhält #Y 20#! Jahre lang den [modifier|e] „[ShowModifier('spa_implemented_nueva_planta')]“"
 flavor_cas.102.b: "Bewahrt die traditionellen regionalen Freiheiten."
 flavor_cas.102.historical_info: "Die Nueva-Planta-Dekrete waren eine Reihe von Gesetzen, die Philipp V. zwischen 1707 und 1716 nach dem Spanischen Erbfolgekrieg erließ, um Spanien unter dem Bourbonen-Absolutismus zu vereinen. Mit diesen Reformen wurden die getrennten Rechtssysteme und Institutionen der Krone von Aragón abgeschafft und deren historische Privilegien effektiv beseitigt."
 flavor_cas.103.title: "[Select_CString(target_character.IsFemale, 'Die Meisterin', 'Der Meister')] des Heiligen Realismus"
 flavor_cas.103.desc: "[target_character.GetName] erlangt als [Select_CString(target_character.IsFemale, 'bemerkenswerte Malerin', 'bemerkenswerter Maler')] zunehmend Bekanntheit für [target_character.Custom('DE_PRO_POS_S_3P')]e zutiefst spirituellen Kompositionen und [target_character.Custom('DE_PRO_POS_S_3P')]en innovativen Einsatz der Kunsttechnik Chiaroscuro. [target_character.Custom('DE_PRO_POS_S_3P')]e Gemälde stellen das Klosterleben, biblische Szenen und das Martyrium mit Feierlichkeit dar. Einige schlagen vor, [target_character.Custom('DE_PRO_PER_S_3P_D')] den Auftrag zu erteilen, unsere Kirchen zu schmücken und die religiöse Frömmigkeit in der ganzen Nation ([ROOT.GetCountry.GetFlavorRank]) zu fördern."
 flavor_cas.103.a: "Möge [target_character.Custom('DE_PRO_PER_S_3P_N')] unseren Glauben auf Leinwand verewigen!"
 flavor_cas.103.b: "Wir können uns eine Unterstützung derzeit nicht leisten."
 flavor_cas.103.historical_info: "Der spanische Barockmaler Francisco de Zurbarán wird vor allem mit spirituellen Gemälden und der durch die Gegenreformation geförderten visuellen Frömmigkeit in Verbindung gebracht. Zurbaráns Stil verband Realismus mit mystischer Erleuchtung und seine Fähigkeit, stille Kontemplation darzustellen, machte seine Werke selbst unter den Kunstwerken des spanischen Goldenen Zeitalters einzigartig."
 flavor_cas.104.title: "[target_character.Custom('DE_ART_DEF_S_N')|U] geniale [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "Uns wurde mitgeteilt, dass [target_character.GetName] eine Reihe beeindruckender, dampfbetriebener Maschinen vorgeschlagen hat, die zum Abpumpen von Wasser aus Bergwerken eingesetzt werden sollen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Arbeit umfasst Metallurgie, Hydrologie und sogar Tauchanzüge. Während einige Hofmitglieder über [target_character.Custom('DE_PRO_POS_S_3P')]e mechanischen Erfindungen lachen, äußern andere die Vermutung, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]er Zeit voraus sein könnte. Sie schlagen vor, dass wir eine Förderung [target_character.Custom('DE_PRO_POS_S_3P')]er Forschung in Betracht ziehen sollten."
 flavor_cas.104.a: "Unterstützt [target_character.Custom('DE_PRO_POS_S_3P')]e revolutionären Maschinen."
 flavor_cas.104.b: "Das ist doch nichts weiter als eine bloße Kuriosität."
 flavor_cas.104.historical_info: "Jerónimo de Ayanz y Beaumont war ein Soldat, Erfinder und Verwaltungsbeamter. Er ist vor allem für die Entwicklung eines frühen dampfbetriebenen Geräts im Jahr 1606 bekannt. Mit seinen Erfindungen wollte er die Sicherheit und Effizienz im Bergbau in den mineralreichen Territorien Spaniens verbessern. Seine Entwürfe waren der industriellen Revolution um mehr als ein Jahrhundert voraus."
 flavor_cas.105.title: "Ausbruch von [ShowDiseaseNameWithNoTooltip('smallpox')|U] in [ShowRegionNameWithNoTooltip('mesoamerica_region')]"
 flavor_cas.105.desc: "Aus unseren Territorien in der Neuen Welt erreichen uns beunruhigende Nachrichten von zahlreichen Todesfällen unter den einheimischen Völkern. [ShowDiseaseName('smallpox')|U], eine schreckliche Krankheit, die wahrscheinlich von unseren eigenen Mannen eingeschleppt wurde, breitet sich in den Siedlungen in [ShowRegionName('mesoamerica_region')] aus. Die Betroffenen sterben wie die Fliegen und es ist wahrscheinlich, dass ganze Siedlungen von der Landkarte verschwinden werden, wenn wir nicht umgehend handeln."
 flavor_cas.105.a: "Uns fehlen die Mittel, um dies zu verhindern."
 flavor_cas.105.a.tt: "Jeder [location|e] in [ShowRegionName('mesoamerica_region')], der im Besitz von [ROOT.GetCountry.GetName|U] oder einem unserer [subjects|e] ist, erhält #Y 20#! Jahre lang den [modifier|e] „[ShowModifier('spa_severe_smallpox_outbreak')]“"
 flavor_cas.105.b: "Wir müssen alles in unserer Macht Stehende tun, um die Ausbreitung zu verhindern."
 flavor_cas.105.b.tt: "Jeder [location|e] in [ShowRegionName('mesoamerica_region')], der im Besitz von [ROOT.GetCountry.GetName|U] oder einem unserer [subjects|e] ist, erhält #Y 20#! Jahre lang den [modifier|e] „[ShowModifier('spa_mild_smallpox_outbreak')]“"
 flavor_cas.105.historical_info: "Die Einschleppung von Krankheiten wie Pocken, Masern und Grippe aus der Alten Welt hatte verheerende Auswirkungen auf die indigene Bevölkerung Amerikas. Diese Krankheiten verbreiteten sich rasch, und Schätzungen zufolge starben in den Jahrzehnten nach dem ersten Kontakt zwischen 50 und 90 % der mesoamerikanischen Urbevölkerung."
 flavor_cas.106.title: "Die Eroberung von [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_cas.106.desc: "[ShowLocationName('tenochtitlan')], einst eine beeindruckende Metropole mit hoch aufragenden Tempeln, breiten Kanälen und florierenden Märkten, liegt nun in Trümmern. Ihre Verteidiger kämpften mit verzweifelter Tapferkeit, konnten der vereinten Kraft unserer Streitkräfte jedoch nicht standhalten. Mit der Eroberung ihres Hauptsitzes und dem Tod ihrer Anführer wurde ihre Machtstruktur irreparabel zerstört."
 flavor_cas.106.a: "Ein neuer Anfang für [ShowRegionNameWithNoTooltip('mesoamerica_region')]."
 flavor_cas.106.historical_info: "Mit der Eroberung von Tenochtitlan im Jahr 1521 brach das Aztekenreich zusammen. Hernán Cortés belagerte die Stadt mit Unterstützung Tausender indigener Verbündeter über mehrere Monate hinweg. Nach einem letzten heftigen Angriff wurde der letzte aztekische Herrscher Cuauhtémoc gefangen genommen und die einst glorreiche Inselhauptstadt in Schutt und Asche gelegt."
 flavor_cas.107.title: "Die Eroberung von [ShowLocationNameWithNoTooltip('qusqu')]"
 flavor_cas.107.desc: "Unsere Streitkräfte haben [ShowLocationName('qusqu')] eingenommen, die heilige [target_location.GetRank.GetName] der [ShowCultureName('inka_culture')]. Trotz der Stärke und Organisation der Andenvölker haben sich unser Stahl und unsere Pferde durchgesetzt. Allein die im Sonnentempel erbeuteten Schätze reichen aus, um ganze Expeditionen zu finanzieren. Da die letzten Überreste der imperialen #L [ShowCultureNameWithNoTooltip('inka_culture')|l]en#! Herrschaft ausgelöscht wurden, wird unsere Herrschaft über die [ShowRegionName('andes_region')] nicht mehr auf Widerstand der Einheimischen stoßen."
 flavor_cas.107.a: "Ein triumphaler Sieg!"
 flavor_cas.107.historical_info: "Der Hauptsitz des Inka-Reiches, Cusco, wurde im Jahr 1533 von den Spaniern unter Francisco Pizarro eingenommen. Zuvor war Herrscher Atahualpa gefangen genommen und hingerichtet worden. Die Eroberung war geprägt von Verrat, einem internen Bürgerkrieg der Inka sowie einer erschütternden Plünderung. Die Eroberung Cuscos bedeutete den endgültigen Niedergang des größten Reiches im präkolumbianischen Südamerika."
 flavor_cas.108.title: "Die Gründung von Mexiko-Stadt"
 flavor_cas.108.desc: "Nachdem die alte #L [ShowCultureName('nahua_culture')|l]e#! Hauptstadt in Schutt und Asche liegt und ihre imperiale Ordnung aufgelöst wurde, ist es an der Zeit, einen Neuanfang zu wagen. Es wurde vorgeschlagen, die Ruinen der alten Stadt in ein Machtzentrum in der Region zu verwandeln. Dieses soll nicht die Blutopfer und den heidnischen Götzendienst widerspiegeln, sondern den Ruhm der Christenheit und die Macht der #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.108.a: "Die Stadt soll fortan als $mexico_city$ bekannt sein."
 flavor_cas.108.b: "Lasst alles, wie es ist."
 flavor_cas.108.historical_info: "Nach der Eroberung des Aztekenreichs im Jahr 1521 stand die spanische Krone vor der Aufgabe, eine dauerhafte Kontrolle über ihre riesigen, neu erworbenen Herrschaftsgebiete zu etablieren. 1524 wurde die Mexiko-Stadt offiziell auf den Ruinen von Tenochtitlán gegründet und entwickelte sich rasch zum politischen, religiösen und wirtschaftlichen Hauptsitz Neuspaniens."
 flavor_cas.109.title: "Der neue Hauptsitz von Peru"
 flavor_cas.109.desc: "Da sich unsere Position in den [ShowRegionName('andes_region')] festigt, ist es an der Zeit, eine Stadt zu errichten, die als Verwaltungs- und Handelszentrum dienen soll. Ein Standort in der Nähe des Río Rímac bietet ein mildes Klima, fruchtbares Land und Zugang zum Pazifik – ideale Bedingungen für einen neuen Hauptsitz."
 flavor_cas.109.a: "Ein neues Machtzentrum ist geboren."
 flavor_cas.109.b: "Solch ein Projekt ist viel zu kostspielig."
 flavor_cas.109.historical_info: "Lima wurde 1535 von Francisco Pizarro als Verwaltungshauptsitz des Vizekönigreichs Peru gegründet. Die Stadt war damals als #italic Ciudad de los Reyes#! (Stadt der Könige) bekannt und wurde zu Ehren des Dreikönigstags, an dem sie gegründet wurde, benannt. Aufgrund ihrer strategisch günstigen Lage an der Pazifikküste stieg sie zum wichtigsten Machtzentrum im spanischen Südamerika auf. Mit der Zeit entwickelte sich Lima zu einer der reichsten und einflussreichsten Städte der Neuen Welt."
 flavor_cas.110.title: "Die [ShowGoodsNameWithNoTooltip('silver')|U]-Vorkommen in den [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.110.desc: "Unsere Bergleute haben in der Nähe der [ShowLocationName('sumaq_urqu_mountains')] umfangreiche [ShowGoodsName('silver')]-Vorkommen entdeckt. Mit angemessenen Investitionen könnten wir dieses abgelegene Hochland in ein pulsierendes Zentrum der kaiserlichen Finanzwirtschaft verwandeln. Allerdings sind für die Organisation der lokalen Arbeitskräfte, die Sicherstellung des Transports und den Aufbau einer Schmelzinfrastruktur erhebliche Investitionen erforderlich."
 flavor_cas.110.a: "Beginnt unverzüglich mit den Bergbauarbeiten."
 flavor_cas.110.a.tt: "Jeder [location|e] in den [ShowRegionName('andes_region')], der [ShowGoodsName('silver')] produziert, erhält #Y 20#! Jahre lang den [modifier|e] „[ShowModifier('spa_potosi_silver')]“"
 flavor_cas.110.b: "Wir sollten die örtliche Landschaft nicht stören."
 flavor_cas.110.b.tt: "Jeder [location|e] in den [ShowRegionName('andes_region')], der [ShowGoodsName('silver')] produziert, erhält [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]."
 flavor_cas.110.historical_info: "1545 entdeckte der Einheimische Diego Gualpa am Fuße des Berges Cerro Rico in der Nähe des heutigen Potosí in Bolivien Silber. Diese Entdeckung sollte sich rasch zum reichsten Silbervorkommen der Welt entwickeln und die spanische Wirtschaft über zwei Jahrhunderte hinweg beflügeln."
 flavor_cas.111.title: "Der Aufstieg von Potosí"
 flavor_cas.111.desc: "Da die unerbittliche Anziehungskraft von [ShowGoodsName('silver')] die [ShowRegionName('andes_region')] weiterhin verändert, strömen Menschen aus allen Teilen des Reichs ([ROOT.GetCountry.GetFlavorRank]) nach [target_location.GetName], das sich zur Bergbauhauptstadt der Region entwickelt hat. Die Stadt trägt ihren Namen #italic Cerro Rico#!, „reicher Berg“, zu Recht und ist heute eine weitläufige Stadt mit zahlreichen Gebäuden und einem pulsierenden Handelsleben."
 flavor_cas.111.a: "Lasst Potosí zum urbanen Zentrum der Region werden!"
 flavor_cas.111.historical_info: "Bis zum Ende des 16. Jahrhunderts hatte sich Potosí von einem Bergbaulager zu einer der bevölkerungsreichsten und kosmopolitischsten Städte Amerikas entwickelt. Mit einer geschätzten Einwohnerzahl von fast 150.000 Menschen in seiner Blütezeit zog es Glückssucher, Verwaltungsbeamte, Geistliche, aber auch Zwangsarbeiter aus der indigenen Bevölkerung an."
 flavor_cas.112.title: "Einführung des Privilegs „[ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')]“"
 flavor_cas.112.desc: "Um die Effizienz des Bergbaus zu steigern, haben die Kolonialverwalter erwogen, die alten #L [ShowCultureName('inka_culture')|l]en#! Bräuche als Lösung zu übernehmen. Das [ShowEstatePrivilegeName('cas_mita_system')], ein seit Generationen praktiziertes System der rotierenden Arbeitspflicht, bot einen Präzedenzfall für die Organisation einer großen einheimischen Arbeitskraft. Durch die Übernahme dieses Systems können wir die Silberproduktion erheblich steigern, wenngleich viele befürchten, dass dies mit hohen menschlichen Kosten und weit verbreiteten Unruhen verbunden sein wird."
 flavor_cas.112.a: "Passt das System an unsere eigenen Bedürfnisse an."
 flavor_cas.112.b: "Wir werden uns nicht zu solcher Grausamkeit hinreißen lassen."
 flavor_cas.112.historical_info: "Um die enorme Silberproduktion am #italic Cerro Rico#! in Potosí aufrechterhalten zu können, übernahmen die spanischen Kolonialbehörden das ursprünglich von den Inka für öffentliche Arbeiten genutzte präkolumbianische Mita-System. Dieses System zwang Tausende indigene Mannen zu brutaler Zwangsarbeit. Zwar trug es dazu bei, dass Potosí zu einem der wirtschaftlichen Motoren des spanischen Imperiums wurde, doch die Folgen für die einheimische Bevölkerung waren verheerend: Viele starben an den harten Bedingungen."
 flavor_cas.113.title: "Der vergessene Entdecker"
 flavor_cas.113.desc: "Ein Angehöriger des #L [ShowCultureName('charka_culture')|l]en#! Volkes, [target_character.GetName], war der Erste, der in den Bergen in der Nähe von [ShowLocationName('colquechaca')] reichhaltige Silberadern entdeckte. Gerüchten zufolge stieß [target_character.Custom('DE_PRO_PER_S_3P_N')] auf das Silber, als [target_character.Custom('DE_PRO_PER_S_3P_N')] nach einem verlorenen Lama suchte, ein Feuer entfachte, um sich zu wärmen, und dann geschmolzenes Silber in der Glut glitzern sah. Doch trotz der Bedeutung [target_character.Custom('DE_PRO_POS_S_3P')]er Entdeckung erhielt [target_character.Custom('DE_PRO_PER_S_3P_N')] weder Ehre noch eine Belohnung. Viele von uns schreiben den Ruhm unseren Hauptleuten zu und lehnen [target_character.Custom('DE_PRO_POS_S_3P')]e Rolle ab, während [target_character.Custom('DE_PRO_POS_S_3P')]e Landsleute [target_character.Custom('DE_PRO_PER_S_3P_A')] als Verräter verurteilen, weil [target_character.Custom('DE_PRO_PER_S_3P_N')] den Reichtum des heiligen Berges fremdländischen Händen offenbart hat."
 flavor_cas.113.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat [target_character.Custom('DE_PRO_POS_S_3P')]e Zwecke erfüllt."
 flavor_cas.113.b: "Entschädigt [target_character.Custom('DE_PRO_PER_S_3P_A')] für [target_character.Custom('DE_PRO_POS_S_3P')]e Entdeckung und gewährt [target_character.Custom('DE_PRO_PER_S_3P_D')] Schutz."
 flavor_cas.113.historical_info: "Diego de Huallpa wird die zufällige Entdeckung der Silberadern im Cerro Rico von Potosí im Jahr 1545 zugeschrieben. Seine Entdeckung, die durch ein Feuer in einer kalten Nacht ausgelöst wurde, bildete die Grundlage für eine der reichsten Silberminen der Weltgeschichte. Trotz dieser großen Entdeckung erhielt er nur wenig Anerkennung. Die spanischen Behörden spielten seine Verdienste herunter und einheimische Widerstandskämpfer verurteilten und bedrohten ihn, da er einen heiligen Berg preisgegeben hatte."
 flavor_cas.114.title: "Königliche Fabriken"
 flavor_cas.114.desc: "Unsere Berater haben einen mutigen Wirtschaftsplan vorgelegt, um die merkantilistischen Reformen voranzutreiben. Die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] würde ein Netzwerk königlicher Manufakturen aufbauen, die sich der Herstellung von Luxusgütern, Tüchern, Porzellan, Waffen und anderen strategischen Materialien widmen. Es wird erwartet, dass diese Reform unsere Abhängigkeit von fremdländischen Einfuhren verringert und die heimische Produktion ankurbelt."
 flavor_cas.114.a: "Erlasst die Reform."
 flavor_cas.114.b: "Überlasst dies privaten Unternehmen und Zünften."
 flavor_cas.114.c: "Wir brauchen das nicht."
 flavor_cas.114.historical_info: "Königliche Manufakturen waren zentralisierte Industrieanlagen, die im Rahmen der vom französischen #italic Ancien Régime#! inspirierten merkantilistischen Politik geschaffen wurden. In Spanien gründeten oder förderten die Bourbonen-Monarchen Dutzende solcher Manufakturen, die unter anderem Porzellan, Seide, Stoffe, Waffen, Tabak und Spirituosen herstellten. Mit dieser vom Colbertismus inspirierten Wirtschaftsdoktrin sollten die heimische Produktion angekurbelt, Importe reduziert und die Handelsbilanz durch den Export von Produkten mit hoher Wertschöpfung verbessert werden."
 flavor_cas.115.title: "Die Schiedsrichter"
 flavor_cas.115.desc: "In den letzten Jahren haben uns immer mehr als #italic Arbitristas#! bekannte Gelehrte Berichte über die schwächelnde Wirtschaft unserer Nation ([ROOT.GetCountry.GetFlavorRank]) vorgelegt. Sie befürworten verschiedene Abhilfemaßnahmen, darunter die Steigerung der heimischen Produktion, die Regulierung von Einfuhren, die Verbesserung der Handelspolitik, die Steigerung der landwirtschaftlichen Produktivität sowie die Eindämmung des übermäßigen Einflusses untätiger Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und unproduktiver Landbesitzer."
 flavor_cas.115.a: "Wir müssen ihre Vorschläge unterstützen."
 flavor_cas.115.b: "Dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] würde das gar nicht gefallen."
 flavor_cas.115.historical_info: "Die Arbitristas waren spanische Intellektuelle und Beamte, die im späten 16. und frühen 17. Jahrhundert als Reaktion auf den wirtschaftlichen und administrativen Niedergang ihres Landes in Erscheinung traten. In ihren Abhandlungen diagnostizierten sie Probleme wie die durch Silber verursachte Inflation, die Abhängigkeit von Einfuhren, den Verfall der Landwirtschaft und die Dominanz des untätigen Adels."
 flavor_cas.116.title: "Der Casticismo"
 flavor_cas.116.desc: "Im Reich ([ROOT.GetCountry.GetFlavorRank]) hat sich eine reaktionäre Bewegung ausgebreitet, die sich der Verbreitung der Ideen der [ShowInstitutionName('enlightenment')] widersetzt. Sie setzt sich für eine Rückkehr zu traditionellen Werten und Lebensweisen, dem sogenannten #italic Castizo#!-Lebensstil, ein. Sie befürwortet die Bewahrung alter Bräuche, religiöser Orthodoxie, traditioneller Kleidung, Stierkämpfe und der Sprache in ihrer reinsten Form. Während viele ihre Unterstützung für die Bewegung zum Ausdruck gebracht haben, befürchten andere, dass dies Reformen und modernes Denken ernsthaft behindern könnte."
 flavor_cas.116.a: "Wir dürfen nicht zulassen, dass Nostalgie unseren Fortschritt behindert."
 flavor_cas.116.b: "Wir müssen unser Erbe bewahren."
 flavor_cas.116.historical_info: "Der #italic Casticismo#! war eine kulturelle und ideologische Bewegung, die im 18. Jahrhundert in Spanien entstand. Sie widersetzte sich den aufgeklärten Ideen des Rationalismus und fremdländischen, insbesondere französischen, Bräuchen. Sie würdigte einzigartige spanische Traditionen wie Sprache, Religion und Mode, die allesamt als Ausdruck der nationalen Identität galten."
 flavor_cas.117.title: "Die Bibliothek des Klosters San Lorenzo"
 flavor_cas.117.desc: "[target_ruler.GetName], [target_ruler.Custom('DE_ART_DEF_S_N')] sich intensiv für die Förderung der Kultur engagiert, hat den Wunsch geäußert, den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Komplex von [ShowBuildingTypeName('el_escorial_palace')] um eine große Bibliothek zu erweitern. In dieser sollen Tausende von Bänden, Manuskripten und Texten aus dem gesamten Reich ([ROOT.GetCountry.GetFlavorRank]) untergebracht werden. Dieses Vorhaben ist zwar mit hohen Kosten verbunden, würde unsere Nation ([ROOT.GetCountry.GetFlavorRank]) jedoch als Zentrum des Lernens und der Kultur festigen."
 flavor_cas.117.a: "Baut die Bibliothek."
 flavor_cas.117.b: "Wir können uns solche Investitionen nicht leisten."
 flavor_cas.117.historical_info: "Das Kloster San Lorenzo de El Escorial wurde im späten 16. Jahrhundert von König Philipp II. von Spanien in Auftrag gegeben und beherbergte eine der bedeutendsten Bibliotheken im frühneuzeitlichen Europa. Sie wurde zu einer Sammlung seltener Manuskripte, klassischer Texte sowie Werke zu Theologie, Wissenschaft und Philosophie. Philipp II. überwachte den Ausbau persönlich und erwarb Werke aus ganz Europa und der islamischen Welt."
 flavor_cas.118.title: "Die [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "Da die Popularität des Stierkampfs zunimmt, haben einige Hofmitglieder den Vorschlag unterbreitet, eine offizielle Institution zu gründen, die sich dieser Kunst widmet. Diese Institution würde junge Matadore sowohl in Technik als auch in Disziplin ausbilden und diese Kunst, die bisher nur informell weitergegeben wurde, formalisieren. Die Initiative hat das Interesse der Bevölkerung geweckt. Die Einheimischen sind jedoch nicht sehr erfreut, da der Hof vorschlägt, die [ShowBuildingTypeName('sevilla_bullfighting_school')] aus Provinzsteuern zu finanzieren."
 flavor_cas.118.a: "Möge die Schule erfolgreich sein!"
 flavor_cas.118.b: "Öffentliche Mittel sollten für dringlichere Bedürfnisse eingesetzt werden."
 flavor_cas.118.historical_info: "Die Stierkampfschule von Sevilla wurde am 28. Mai 1830 auf Vorschlag des Finanzministeriums per königlichem Erlass von König Ferdinand VII. von Spanien gegründet. Sie war die erste offizielle Einrichtung, die sich der systematischen Ausbildung von Stierkämpfern widmete. Da ihre Finanzierung durch Abgaben von Städten mit Kavallerieeinrichtungen erfolgte, stieß die Schule auf finanziellen und politischen Widerstand."
 flavor_cas.119.title: "Widerstand gegen die [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.119.desc: "Die kürzlich eröffnete [ShowBuildingTypeName('sevilla_bullfighting_school')] ist seit ihrer Gründung von Kontroversen begleitet. Die fortgesetzte Finanzierung der Einrichtung durch Steuern, die in Provinzstädten mit Kavallerieeinrichtungen erhoben werden, hat scharfe Kritik hervorgerufen. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] protestiert nun, da er die Ausgaben als untragbar und ungerecht empfindet. Er argumentiert, dass öffentliche Gelder breiteren sozialen Bedürfnissen dienen sollten."
 flavor_cas.119.a: "In Ordnung. Schließt die Schule."
 flavor_cas.119.b: "Wir werden uns dem öffentlichen Druck in einer Frage der nationalen Kultur nicht beugen."
 flavor_cas.119.historical_info: "Die 1830 durch einen königlichen Erlass von Ferdinand VII. gegründete Stierkampfschule von Sevilla war Spaniens erste offizielle Einrichtung zur Ausbildung von Stierkämpfern. Doch sie bestand nur vier Jahre lang. Sie wurde durch eine Steuer finanziert, die von den Provinzhauptstädten und Städten erhoben wurde, in denen Kavallerieausbildung stattfand. Diese Steuer wurde jedoch schnell unpopulär. Mit dem Tod von Ferdinand VII. und dem Beginn der Regentschaft von María Cristina verschoben sich die Prioritäten. 1834 wurde die Schule schließlich aufgelöst und ihre Mittel in Bildung und Hilfe für Arme umgeleitet."
 flavor_cas.120.title: "Der Chronist der [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.120.desc: "Während wir unsere Expansion in die [ShowRegionName('andes_region')] fortsetzen, zieht es viele Menschen aus den unterschiedlichsten Gründen in diese Region. Unter ihnen befindet sich [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] den Wunsch äußerte, eine umfassende Chronik der Länder und Völker der Neuen Welt zu verfassen. Im Gegensatz zu vielen anderen Konquistadoren ist [target_character.GetLastNameWithNoTooltip] sehr daran interessiert, die Bräuche, die Geografie und die Geschichte der einheimischen Bevölkerung zu dokumentieren und wertvolles Wissen zu bewahren, das bereits im Begriff ist, zu verschwinden. Allerdings fehlen [target_character.Custom('DE_PRO_PER_S_3P_D')] die Ressourcen, um [target_character.Custom('DE_PRO_POS_S_3P')]e Forschungs- und Veröffentlichungsbemühungen fortzusetzen."
 flavor_cas.120.a: "Finanziert das Werk."
 flavor_cas.120.b: "Wir haben keine Zeit für Schreiberlinge und belanglose Geschichten."
 flavor_cas.120.historical_info: "Pedro Cieza de León war ein spanischer Konquistador und Chronist der frühen Kolonialzeit in Peru. Im Gegensatz zu vielen seiner Zeitgenossen interessierte er sich mehr für das Aufzeichnen als für das Erobern. Sein Hauptwerk, die #italic Crónica del Perú#!, zählt zu den wertvollsten frühen Quellen über die Inka-Zivilisation, die Geografie und die frühe Kolonialverwaltung. Seine Schriften enthalten detaillierte ethnografische und geografische Beobachtungen und bewahren eine Fülle von Informationen über vorspanische Kulturen, die sonst verloren gegangen wären."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName] ist ein ehemaliger Soldat und Priester, der unsere Besitzungen in der Neuen Welt bereist, um seine Erfahrungen in einem umfangreichen Epos mit dem Titel „#italic $elegies_of_illustrious_men$#!” festzuhalten. In diesem literarischen Werk werden die Mannen gewürdigt, die unsere Überseegebiete aufgebaut haben. Ziel ist es, ihre Erinnerung in poetischer Form zu bewahren."
 flavor_cas.121.a: "Unterstützt dieses Epos über Eroberung und Ehre."
 flavor_cas.121.b: "Nicht die Poesie, sondern das Schwert und das Kreuz errichten Großreiche."
 flavor_cas.121.historical_info: "Juan de Castellanos war zunächst Soldat und später Priester in Neugranada. Er verfasste die #italic Elegías de varones ilustres de Indias#! (Elegien berühmter Männer Indiens), die mit über 113.000 Zeilen zu den längsten Gedichten in spanischer Sprache zählen. In seinem Werk zeichnet er die spanische Eroberung Amerikas in einer einzigartigen Mischung aus Poesie und Geschichte nach."
 flavor_cas.122.title: "Die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! [ShowGoodsNameWithNoTooltip('tobacco')]-Fabrik"
 flavor_cas.122.desc: "[ShowGoodsName('tobacco')] wurde ein äußerst wertvolles Produkt und wird in ganz [ShowContinentName('europe')] nachgefragt. Um die Kontrolle über dieses immense Potenzial zu erlangen, hat der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] den Bau einer neuen #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ShowGoodsNameWithNoTooltip('tobacco')]-Fabrik in [ShowLocationName('sevilla')] vorgeschlagen. Sie soll die Verarbeitung und Verteilung von [ShowGoodsNameWithNoTooltip('tobacco')] unter unserem Monopol vereinen, den Schmuggel eindämmen und den Umsatz steigern."
 flavor_cas.122.a: "Lasst sie uns einrichten."
 flavor_cas.122.a.tt: "Jede [ShowSubjectTypeName('colonial_nation')], die [ShowGoodsName('tobacco')] produziert, erhält auch für #Y 20#! Jahre den [modifier|e] „[ShowModifier('spa_royal_tobacco_factory')]“"
 flavor_cas.122.b: "Wir sollten unsere Gelder nicht dafür ausgeben."
 flavor_cas.122.historical_info: "Obgleich in Sevilla Tabak schon seit Beginn der Kolonisierung der beiden Amerikas bekannt war, entschied sich erst im 18. Jahrhundert eine Regierung dafür, eine Institution zu schaffen, die der Herstellung von Tabakprodukten gewidmet war. Nach ihrer Fertigstellung war sie das zweitgrößte Gebäude in Spanien zu jener Zeit, übertroffen lediglich vom Palast El Escorial."
 flavor_cas.125.title: "Piraten der [ShowRegionNameWithNoTooltip('caribbean_region')]"
 flavor_cas.125.desc: "Unsere Händler in der [ShowRegionName('caribbean_region')] sind wegen [pirate_country.GetName] besorgt, denn dieses Land ist bekannt dafür, Überfälle auf Handelsflotten und Häfen durchzuführen und damit den Handel in der Region massiv zu stören. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist mit dem Anliegen vorgetreten, die Befestigung unserer Küstensiedlungen auszubauen, um die Piraten von Angriffen abzuschrecken."
 flavor_cas.125.a: "Baut die Befestigungen aus."
 flavor_cas.125.b: "Sie werden es nicht wagen, uns anzugreifen."
 flavor_cas.125.historical_info: "Piraterie in der Karibik war eine massive Bedrohung der spanischen Interessen zwischen dem 16. und 18. Jahrhundert. Spaniens riesige Schatzflotten, voll beladen mit Gold und Silber aus den beiden Amerikas, waren unwiderstehliche Ziele. Die Piraten überfielen Städte wie Havana und Cartagena und wurden in Form von Freibeutern oft von rivalisierenden Kolonialmächten unterstützt."
 flavor_cas.126.title: "Eine wiedergeborene Küche"
 flavor_cas.126.desc: "Die langsame, aber stete Einführung exotischer Gewürze aus Übersee verändert allmählich unsere Speisen. Nahrungsmittel wie [ShowGoodsName('potato')] und [ShowGoodsName('maize')] wurden einst lediglich als ein einfaches Essen für den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] angesehen, doch nun verspeist sie die gesamte Nation mit Genuss. In [ShowAreaName('castile_area')] und [ShowAreaName('leon_area')] wird die [ShowGoodsNameWithNoTooltip('potato')] sowohl in schlichten als auch in edlen Töpfen und Pfannen gekocht, frittiert und gedünstet. In [ShowAreaName('valencia_area')] und [ShowAreaName('aragon_area')] wurde [ShowGoodsName('rice')] zur Grundlage neuer Rezepte, die man auf belebten Plätzen rege austauscht. Diese Zutaten, die einst aus fernen Ländern kamen, haben ein neues Zuhause in unseren Töpfen und an unseren Gaumen gefunden."
 flavor_cas.126.a: "Guten Appetit!"
 flavor_cas.126.historical_info: "Die Einführung von Nutzpflanzen wie Kartoffeln, Mais und Reis in Spanien nach dem Kolumbianischen Austausch veränderte die iberische Landwirtschaft und die Essgewohnheiten. Diese Nahrungsmittel wurden die wesentliche Grundlage einiger der berühmtesten spanischen Gerichte wie der #italic Paella#! in Valencia, während Kartoffeln, die man aus den Anden einführte, schließlich ein wichtiger Bestandteil von Gerichten wie der #italic Tortilla de Patatas#! und den #italic Patatas Bravas#! wurden."
 flavor_cas.127.title: "Ein Unterstützer aufgeklärter Frauen"
 flavor_cas.127.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'ein Gelehrter', 'eine Gelehrte')], [target_character.Custom('DE_ART_DEF_S_N')] kürzlich aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er Veröffentlichungen von Argumenten für den Zugang von Frauen zu Bildung und dem Geistesleben zu Ruhm kam. Obgleich einige [target_character.Custom('DE_PRO_POS_S_3P')]e Ansichten als kontrovers erachten, loben andere [target_character.Custom('DE_PRO_PER_S_3P_A')] als Speerspitze der Tugend und der Reform der [ShowInstitutionName('enlightenment')]. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist hin- und hergerissen zwischen dem Wunsch, [target_character.Custom('DE_PRO_PER_S_3P_A')] zum Schweigen zu bringen, und der Erlaubnis, [target_character.Custom('DE_PRO_PER_S_3P_A')] veröffentlichen zu lassen."
 flavor_cas.127.a: "Lasst [target_character.Custom('DE_PRO_POS_S_3P')]e Schriften im Umlauf."
 flavor_cas.127.b: "Wir können uns nicht gegen die Tradition stellen."
 flavor_cas.127.historical_info: "Josefa Amar y Borbón war eine der bedeutendsten Denkerinnen der Aufklärung in Spanien und unter den Ersten, die systematisch für die Bildung von Frauen und deren Teilhabe am Geistesleben eintraten. Sie hob hervor, dass Frauen die gleichen intellektuellen Fähigkeiten wie Männer besitzen und daher Zugang zu Bildung und wichtigen Autoritätspositionen erhalten sollten."
 flavor_cas.128.title: "Schreiben gegen die Macht"
 flavor_cas.128.desc: "Eine Sammlung von Geschichten von [target_character.GetName] fand sich überall im Land und erlangte die Aufmerksamkeit unserer literarischen Kreise. Während viele [target_character.Custom('DE_PRO_POS_S_3P')]e elegante Prosa loben, lesen andere die schneidende Kritik an der Rolle der Frau heraus, gut versteckt zwischen den Zeilen. Da [target_character.Custom('DE_PRO_POS_S_3P')]e Worte unangenehme Fragen aufwerfen, überlegen viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle], ob wir die Verbreitung solcher Worte gestatten sollten."
 flavor_cas.128.a: "Kunst spiegelt das Leben wider. Lasst [target_character.Custom('DE_PRO_POS_S_3P')]e Geschichten gelesen werden."
 flavor_cas.128.b: "Das verbreitet nur Unstimmigkeit."
 flavor_cas.128.historical_info: "María de Zayas war eine Schriftstellerin, die sich während des Spanischen Goldenen Zeitalters fiktionaler und feministischer Literatur widmete. Ihre Werke kritisierten Frauenfeindlichkeit, Gewalt und Scheinheiligkeit in der männlich dominierten Gesellschaft. Sie wird als eine der frühesten feministischen Stimmen in Spanien angesehen."
 flavor_cas.129.title: "Ein Gerichtsfall von [target_character.GetNameWithNoTooltip]"
 flavor_cas.129.desc: "Ein Gerichtsfall in [ShowLocationName('alcala_de_henares')] erregte landesweite Aufmerksamkeit. [target_character.GetName|U], eine bescheidene Frau ohne Mitgift, Vermögen oder politischen Einfluss, schaffte es, die Unterstützung von Gelehrten der Universität [ShowLocationNameWithNoTooltip('alcala_de_henares')] zu erlangen, die mit [target_character.Custom('DE_PRO_POS_S_3P')]em Fall vor das Kirchengericht zogen. Zum Erstaunen vieler urteilte das Gericht in [target_character.Custom('DE_PRO_POS_S_3P')]em Sinne und gestattete [target_character.Custom('DE_PRO_PER_S_3P_D')], sich von [target_character.Custom('DE_PRO_POS_S_3P')]em Ehemann scheiden zu lassen. [target_character.Custom('DE_PRO_POS_S_3P')|U] Fall entfachte eine heftige Debatte zwischen rechtlichen und kirchlichen Autoritäten, und viele fürchten, dass dies zu weiterem Dissens unter Frauen führen wird."
 flavor_cas.129.a: "Vertuscht die Angelegenheit."
 flavor_cas.129.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U] Mut muss hochgehalten werden."
 flavor_cas.129.historical_info: "Francisca de Pedraza ist die erste Frau in Spanien, die sich rechtsgültig aus einer gewalttätigen Ehe befreien konnte. Dies geschah vor dem Kirchengericht der Universität Alcalá während einer Zeit, in der Frauen praktisch keinerlei Rechte in einer Ehe hatten, schon gar nicht die rechtliche Möglichkeit, ihre Ehemänner anzuklagen oder sich von ihnen zu trennen. Ihr Sieg war außergewöhnlich für eine Zeit, in der man Missbrauch zumeist als eine Privatangelegenheit erachtete und ein rechtlicher Rückhalt nicht existierte."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.130.desc: "In einer außergewöhnlichen Entscheidung wurde einer der Frau das Recht gewährt, an der Universität [ShowLocationName('salamanca')] zu lehren. Sie übertraf alle Erwartungen, als sie Dozentin für [ShowLanguageName('latin_language')|U] und Philosophie wurde. Obgleich viele in unseren akademischen Kreise von [target_character.Custom('DE_PRO_PER_S_3P_D')] inspiriert sind, gibt es auch jene, die [target_character.Custom('DE_PRO_POS_S_3P')]e Anwesenheit als eine Herausforderung der traditionellen Normen sehen und sogar zulassen wollen, [target_character.Custom('DE_PRO_PER_S_3P_A')] still und heimlich in Vergessenheit geraten zu lassen."
 flavor_cas.130.a: "Unterstützt [target_character.Custom('DE_PRO_PER_S_3P_A')] als eine Speerspitze des Fortschritts."
 flavor_cas.130.b: "Derlei Dinge sollten nicht noch ermutigt werden."
 flavor_cas.130.historical_info: "Luisa de Medrano ist berühmt dafür, eine der ersten Professorinnen in Europa zu sein. Im Jahr 1508 wurde ihr im Alter von 24 gestattet, an der Universität Salamanca zu lehren. Sie unterrichtete Latein und Altertumswissenschaften und hielt Vorlesungen zur Rhetorik und zur Philosophie – Fächer, die traditionell Männern vorbehalten waren. Sie wurde als eines der #italic Puellae Doctae#! – eines der gelehrten Mädchen – gefeiert und zu einem Symbol für weibliche akademische Erfolge."
 flavor_cas.131.title: "Das Kataster von Ensenada"
 flavor_cas.131.desc: "Viele gelehrte Geister, die unzufrieden damit sind, wie es der Nation derzeit geht, haben verschiedene Vorschläge gemacht, um die Lage zu verbessern. Einer dieser Geister ist [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] überzeugt ist, dass wir eine groß angelegte Volkszählung vornehmen sollten, um die Effektivität der Besteuerung zu verbessern. Obgleich dadurch die wahren Ressourcen nationalen Reichtums aufgedeckt werden könnten, zögern der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], weil sie lange diverse Steuernbefreiungen genossen haben."
 flavor_cas.131.a: "Lasst die Wahrheit zum Vorschein kommen."
 flavor_cas.131.b: "Das wird lediglich mächtige Männer verärgern."
 flavor_cas.131.historical_info: "Das Kataster von Ensenada, das im Jahr 1749 unter der Herrschaft von Ferdinand VI. initiiert und von Zenón de Somodevilla, Marquis von Ensenada, geführt wurde, war eine der ehrgeizigsten Verwaltungsreformen Spaniens im 18. Jahrhundert. Es zielte darauf ab, ein einziges, gerechtes Steuersystem einzuführen, wofür eine vergleichende Erfassung von Landbesitz, Bevölkerung, Produktion und Einkommen in ganz Kastilien vorgenommen wurde."
 flavor_cas.132.title: "Der Aufstieg der Alhóndigas"
 flavor_cas.132.desc: "Um sicherzustellen, dass die Verteilung landwirtschaftlicher Erträge effizienter wird, schlagen die Behörden die Erweiterung des #italic Alhóndiga#!-Systems vor. Dies sind eine Art öffentliche Markthallen, in denen Bauern ihre Ernte abgeben und wo diese Erzeugnisse anschließend von den örtlichen #italic Almudí#! gegen niedrige Gebote versteigert werden. Das Ziel der vorgeschlagenen Erweiterung ist, Angebot und Nachfrage so zu verbinden, dass sich der Umsatz erhöht, die Verderblichkeit verringert und die Produktivität gesteigert wird. Im Gegenzug erhalten die #italic Almudí#! einen kleinen finanziellen Ausgleich, was für das örtliche Finanzaufkommen von Vorteil ist."
 flavor_cas.132.a: "Lasst das Getreide fließen!"
 flavor_cas.132.a.tt: "Jede [location|e] in [ShowRegionName('iberia_region')], die [ShowGoodsName('wheat')] produziert, erhält [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] und für #Y 10#! Jahre den [modifier|e] „[ShowModifier('spa_efficient_market_system')]“"
 flavor_cas.132.b: "Wir haben dringendere Probleme als Kornspeicherreformen."
 flavor_cas.132.historical_info: "Das Alhóndiga-System in Spanien entstand als eine praktikable Lösung, um vor allem in städtischen Zentren den Verkauf und die Verteilung von Getreide und anderen Nahrungsmitteln zu regulieren. Diese Gebäude dienten als geregelte Getreidebörsen, wo Hersteller ihre Ernte abgaben und Stadtbeamte die Auktionen vornahmen. Dabei wurden oft Waren an das geringste Gebot verkauft, um Spekulationen und Hamsterkäufen vorzugreifen."
 flavor_cas.133.title: "Der Madrider Hutaufstand"
 flavor_cas.133.desc: "Um unsere Städte zu modernisieren und die öffentliche Sicherheit zu verbessern, erließen unsere Minister neue Kleidervorschriften, die lange Umhänge und breitkrempige Hüte abschaffen sollen. Diese Kleidungsstücke, die sehr beliebt sind im [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sollen angeblich Dolche verbergen können und damit Straßenverbrechen ermöglichen. Der Versuch, das allgemeine Erscheinungsbild zu verändern und in Einklang mit der derzeitigen Mode zu bringen, hat zu viel Verärgerung geführt."
 flavor_cas.133.a: "Setzt die neuen Bekleidungsvorschriften durch."
 flavor_cas.133.b: "Wir müssen die traditionelle Kleidung schützen."
 flavor_cas.133.historical_info: "Der Madrider Hutaufstand im Jahr 1766 wurde durch Reformen ausgelöst, die unter König Karl III. eingeführt wurden. Mit einem der kontroversesten Erlasse sollten lange Umhänge und breite Hüte verboten werden, die beide sinnbildlich für spanische Bekleidung waren. Gleichzeitig wurden diese Kleidungsstücke allerdings dafür verantwortlich gemacht, Verbrechen zu ermöglichen, weil sich in ihnen Waffen verstecken ließen. Obgleich die Maßnahmen dafür sorgen sollten, dass das städtlische Leben wieder sicherer wurde, provozierten sie eine starke Gegenreaktion unter der einfachen Bevölkerung, die das Ansinnen als einen Angriff auf die spanische Identität wahrnahm."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "Unser [ROOT.GetCountry.GetFlavorRank] ist über die Zeit hinweg immer einflussreicher geworden. Große Denker können in unseren Städten erblühen, unsere Künstler und Schriftsteller sind berühmt über alle Kontinente hinweg und unsere Sprache und unser Glaube sind auch für Länder prägend, die sich außerhalb unserer Grenzen befinden. Dieser Moment könnte als das Goldene Zeitalter von [ROOT.GetCountry.GetName] in die Geschichte eingehen."
 flavor_cas.134.a: "In der Tat ein Goldenes Zeitalter!"
 flavor_cas.134.historical_info: "Das #italic Siglo de Oro#! oder Goldene Zeitalter bezieht sich auf eine Phase in der spanischen Geschichte, die in etwa vom ausgehenden 15. Jahrhundert bis zum Ende des 17. Jahrhunderts währte. Sie war gekennzeichnet durch herausragende Errungenschaften in der Literatur und den Künsten sowie einer weltumspannenden Ausdehnung. In dieser Zeit erreichte Spanien seinen territorialen Zenit, und sein politischer Einfluss und die Kirche erhoben es zu einer der ersten globalen Supermächte."
 flavor_cas.135.title: "Der Prozess gegen die Alumbrados"
 flavor_cas.135.desc: "Die #italic Alumbrados#!-Bewegung hat sich im ganzen [ROOT.GetCountry.GetFlavorRank] ausgebreitet und ihre Glaubenssätze haben die Aufmerksamkeit der Inquisition geweckt. Sie behaupten, über göttliche Erleuchtung und eine spirituelle Einheit mit Gott zu verfügen, und leugnen die Notwendigkeit von Priestern und Sakramenten oder sogar die [GetUniqueInternationalOrganization('catholic_church').GetName] selbst. Während viele von ihnen einfach nur Gläubige sind, die spirituelle Ekstase suchen, verfolgen andere gefährliche Ideen, die der Ketzerei nahe kommen. Daher verlangt das heilige Offizium eine formale Untersuchung und einen Prozess."
 flavor_cas.135.a: "Stellt sie vor Gericht."
 flavor_cas.135.b: "Sie suchen nur nach spiritueller Wahrheit."
 flavor_cas.135.historical_info: "Die #italic Alumbrados#! waren eine mystisch-religiöse Bewegung des frühen 16. Jahrhunderts in Spanien. Ihre Anhänger betonten die innere spirituelle Erleuchtung und die direkte Gemeinschaft mit Gott und gaben sich unabhängig von den Sakramenten oder der Hierarchie der Kirche. Die Bewegung wurde berühmt für ihre Ansicht, spirituelle Ekstase lasse Sünden bedeutungslos werden, was schließlich dazu führte, dass sie von der Inquisition verfolgt wurde."
 flavor_cas.136.title: "Das große Feuer von [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.136.desc: "Ein verheerendes Feuer, angefacht durch starke Winde, hat [ShowLocationName('valladolid')] zerstört. Hunderte von Häusern und wichtigen Handwerksquartieren sind verloren, und der Wiederaufbau wird eine große Herausforderung werden. Allerdings sagen einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] auch, dies stelle zugleich eine Gelegenheit dar – in Form einer Freifläche, auf der wir eine geordnetere und modernere Stadt errichten können."
 flavor_cas.136.a: "Baut alles wieder auf."
 flavor_cas.136.b: "Gebt Gelder, um die Schäden abzumildern."
 flavor_cas.136.c: "Wir können es uns nicht leisten, den Leuten zu helfen."
 flavor_cas.136.historical_info: "Das Feuer von Valladolid am 21. September 1561 zerstörte ein Zehntel der Stadt, davon mehr als 440 Wohnhäuser, viele Handwerksbetriebe sowie den Marktbezirk. Nach dem Brand ordnete König Philip II. den Wiederaufbau an, und diese Bemühungen legten den Grundstein für neue architektonische Stile wie den Herrera- oder den Barock-Stil. Dank der Architekten, die die neuesten städtebaulichen Methoden anwendeten, wurde Valladolid zu einer modernen Stadt."
 flavor_cas.137.title: "Richtet die [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')] ein"
 flavor_cas.137.desc: "Viele im [ROOT.GetCountry.GetFlavorRank] beschweren sich darüber, dass unser Gerichtswesen zunehmend ineffizient wird. Daher unterbreitete der [ROOT.GetCountry.GetGovernment.GetCourtTitle] den Vorschlag, eine [ShowBuildingTypeName('royal_audience_and_chancery')] zu schaffen. Dieses oberste Gericht soll für eine einheitliche Rechtsprechung sorgen, Rechtsgesuche bearbeiten und die örtliche Rechtsverwaltung überwachen. Aufgrund seiner zentralen Lage und seinem wachsenden politischen Einfluss wurde [ShowLocationName('valladolid')] als Sitz vorgeschlagen."
 flavor_cas.137.a: "Lasst [ShowLocationNameWithNoTooltip('valladolid')] als Sitz zu."
 flavor_cas.137.b: "Unser Rechtssystem ist gut so, wie es ist."
 flavor_cas.137.historical_info: "Die #italic Real Audiencia y Chancillería de Valladolid#! wurde 1371 gegründet und diente als oberstes Appellationsgericht und eine der örtlichen Justiz übergeordnete Behörde. Damit konnte die Monarchie die Rechtsautorität zentralisieren und die adlige und städtische rechtliche Autonomie beschneiden."
 flavor_cas.138.title: "Erweitert die [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.138.desc: "Die [ShowBuildingTypeName('royal_audience_and_chancery')] in [ShowLocationName('valladolid')] ist zunehmend belastet durch die Menge an Fällen und die Entfernungen über das gesamte [ROOT.GetCountry.GetFlavorRank] hinweg. Um diese Ineffektivität einzudämmen, haben Berater vorgeschlagen, die Institution in den südlichen Teil des #L [ROOT.GetCountry.GetFlavorRank]s#! auszuweiten. Wegen seiner strategischen Lage südlich des Flusses Tajo schlug man [ShowLocationName('ciudad_real')] als Sitz vor. So würden sich auch die Zuständigkeiten aufteilen: Der Norden würde von [ShowLocationNameWithNoTooltip('valladolid')] verwaltet werden und der Süden von [ShowLocationNameWithNoTooltip('ciudad_real')]."
 flavor_cas.138.a: "Eine vernünftige Idee!"
 flavor_cas.138.b: "Wir kommen mit nur einem von beiden zurecht."
 flavor_cas.138.historical_info: "Im Jahr 1494 teilten die katholischen Monarchen die Zuständigkeit der ursprünglichen Valladolid Audiencia auf und schufen die #italic Real Audiencia y Chancillería de Ciudad Real#!. Dieser Erweiterung wurde die Zuständigkeit über die Gebiete südlich des Flusses Tajo gegeben. Allerdings war diese Institution nur kurzlebig. Schon im Jahr 1500 wurde beschlossen, die Audiencia nach Granada zu verlegen, eine Stadt mit zunehmendem Einfluss nach ihrer Eroberung 1492. Im Jahr 1505 war die Verlegung, die auf Anordnung Königin Johannas geschah, beendet."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.139.desc: "[target_character.GetName|U] veröffentlichte kürzlich eine Arbeit, die viele als ein herausragendes Meisterwerk ansehen: $laberinto_de_fortuna$. Darin verherrlicht [target_character.Custom('DE_PRO_PER_S_3P_N')] die göttliche Gunst, die unserem [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zuteilwurde und drängt zur Einigkeit unter #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]er#! Tugend. Einige Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlugen nun vor, dass wir die Verbreitung dieses Werks unterstützen, denn es könnte die Treue gegenüber der Regierung ([ROOT.GetCountry.GetGovernment.GetGovermentType.GetName]) stärken."
 flavor_cas.139.a: "Finanziert die Verbreitung des Werkes."
 flavor_cas.139.b: "Kunst gedeiht am besten, wenn sie ihren eigenen Weg findet."
 flavor_cas.139.historical_info: "Juan de Mena war ein Hofdichter während der Herrschaft König Johanns II. von Kastilien und gilt als eine der wichtigsten literarischen Figuren des 15. Jahrhunderts in Spanien. Sein bekanntestes Werk #italic Laberinto de Fortuna#! verschmilzt klassische Bezüge mit christlichen und politischen Gleichnissen und stellt das Schicksal als eine Macht dar, die durch göttliche Vorsehung geleitet wird und die den rechtmäßigen König begünstigt. Das Gedicht war monarchistische Propaganda, die der Krone huldigte und zur Einigkeit unter königlicher Autorität aufrief."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_cas.140.desc: "Eine tief bewegende Elegie mit dem Titel „$coplas_por_la_muerte_de_su_padre$“ von [target_character.GetName] ist im gesamten [ROOT.GetCountry.GetFlavorRank] bekannt geworden. Das Werk sinniert über Moral, Vermächtnisse und weltlichen Ruhm, doch es ehrt auch das Leben [Select_CString(target_character.IsFemale, 'ihres Vaters', 'seines Vaters')], der ein berühmter Soldat in der Reconquista war. Manche schlagen vor, wir sollten dabei, dieses Werk zu verbreiten – sowohl als ehrenvolle Würdigung als auch zur Förderung seiner Werte."
 flavor_cas.140.a: "Diese Verse sind es wert, von einem jeden gelesen zu werden."
 flavor_cas.140.b: "Lasst dies einen privaten Akt der Trauer bleiben."
 flavor_cas.140.historical_info: "Jorge Manrique war ein kastilischer Poet, der als einer der großen Dichter der spanischen Literatur in die Geschichte einging. Seine #italic Coplas por la muerte de su padre#! oder #italic Verse auf die Vergänglichkeit#! werden weithin als ein Meisterwerk der mittelalterlichen spanischen Dichtkunst betrachtet. In ihnen wird der Tod als ein großer Gleichmacher betrachtet, der weltlichen Ruhm übersteigt, und sie feiern das Erbe eines tugendhaften Lebens, das Manriques Vater, ein angesehener militärischer Anführer der Reconquista, verkörperte."
 flavor_cas.141.title: "Eine Kapelle der neuen Könige"
 flavor_cas.141.desc: "Einige an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] und aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] unterbreiteten den Vorschlag, eine neue Kapelle in [ShowLocationName('toledo')] zu errichten, die als ein Ort ewiglicher Erinnerung an die [target_dynasty.GetName]-Dynastie dienen soll. Sie verweisen auf die alten königlichen Grabstätten in Kathedralen und erklären, dass wir nicht vergessen dürfen, unsere Blutlinie zu ehren."
 flavor_cas.141.a: "Gebt die Kapelle in Auftrag."
 flavor_cas.141.b: "Für eine solche Pracht ist es nicht die richtige Zeit."
 flavor_cas.141.historical_info: "Die #italic Capilla de los Reyes Nuevos#! oder Kapelle der neuen Könige wurde von Heinrich II. von Kastilien, dem Begründer der Trastámara-Dynastie, als eine dynastische Begräbniskapelle in der Kathedrale von Toledo geschaffen. Heinrich II. wollte seine Herrschaft auf die heilige und historische Autorität von Kastilien beziehen und errichtete daher eine königliche Begräbnisstätte in der Nähe der Gräber früherer Könige wie Sancho IV. und Alfons VII."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip|U] und die [ShowLanguageNameWithNoTooltip('spanish_language')|U]e Inquisition"
 flavor_cas.1000.desc: "In der letzten Zeit gewann eine Fraktion aus unserem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], die [inquisitor_torquemada.GetName] anführt, mehr und mehr Macht an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [inquisitor_torquemada.GetNameWithNoTooltip|U] selbst pflegt eine enge Beziehung zu [target_character.GetName], und zwar schon vor dem Aufstieg auf den Thron, und genießt bedeutenden Einfluss. Wenn wir [inquisitor_torquemada.GetNameWithNoTooltip] beauftragen würden, die #L [ShowReligionAdjective('catholic')|l]e#! religiöse Orthodoxie in [ROOT.GetCountry.GetName] aufrechtzuerhalten, könnten wir eine Einrichtung schaffen, die die [ShowReligionAdjectiveWithNoTooltip('catholic')|l]e Herrschaft über [ShowRegionName('iberia_region')] für die nächsten Jahrhunderte sichert. Obgleich es einige Berichte über den religiösen Eifer gibt, den diese Fraktion dann und wann zeigt, könnte es üble Folgen haben, sie zu verärgern."
 flavor_cas.1000.a: "Gebt [inquisitor_torquemada.GetNameWithNoTooltip] unsere Unterstützung."
 flavor_cas.1000.b: "Dies könnte unerwartete Folgen haben."
 flavor_cas.1001.title: "Der Alhambra-Erlass"
 flavor_cas.1001.desc: "Mit den südlichen Landen von [ShowRegionName('iberia_region')] in unseren Händen sehen wir uns nun einer schwierigen Frage gegenüber. Unsere Aneignung neuer heidnischer Untertanen hat die Diskussion um unsere #L [ShowCultureName('sephardi')|l]en#! Bürger zum wichtigsten Thema für [target_character.GetName] gemacht. Manche unserer Berater, allesamt Mitglieder der Inquisition, nehmen eine harte Haltung gegenüber diesen Leuten ein und bringen sogar ihre Sorge über #L [ShowCultureNameWithNoTooltip('sephardi')|l]e#! Konvertiten zum [ShowReligionName('catholic')] zum Ausdruck. Die [ShowCultureNameWithNoTooltip('sephardi')|l]en Menschen zu vertreiben, würde die #L [ShowReligionAdjective('catholic')|l]e#! Herrschaft über [ShowRegionNameWithNoTooltip('iberia_region')] zwar festigen, könnte allerdings auch unsere Feinde stärken, die die Vertriebenen bereitwillig als neue Untertanen annehmen würden."
 flavor_cas.1001.a: "Vertreibung oder Bekehrung!"
 flavor_cas.1001.tt1: "Nur wenige #L [ShowCultureNameWithNoTooltip('sephardi')|l]e Menschen in unserer Nation werden sich zum [ShowReligionNameWithNoTooltip('catholic')] bekehren lassen, und diejenigen, die dies ablehnen, werden aus dem Land vertrieben"
 flavor_cas.1001.b: "Lasst sie bleiben."
 flavor_cas.1001.tt2: "Die #L [ShowCultureNameWithNoTooltip('sephardi')|l]en#! Menschen in unserer Nation sind glücklicher"
 flavor_cas.1002.title: "Bekehrung der [ShowCultureNameWithNoTooltip('andalusi')|l]en Menschen"
 flavor_cas.1002.desc: "Nach der Eroberung von [ShowAreaName('granada_area')] und [ShowAreaName('andalusia_area')] haben wir einen großen Anteil an #L [ShowCultureName('andalusi')|l]en#! und #L [ShowReligionGroupAdjective('muslim')|l]en#! Menschen unter unseren Untertanen. Die Inquisition hat ihre Tätigkeit bereits auf diese Gebiete ausgeweitet, um sicherzustellen, dass die Bekehrung der Leute ohne Schwierigkeiten erfolgen kann. Sofern [target_character.GetName] sich nicht persönlich gegen die Inquisition ausspricht, würde dies die Bekehrung der meisten der [ShowCultureNameWithNoTooltip('andalusi')|l]en Leute bedeuten, wohingegen diejenigen, die sich dem verweigern, aus dem Land vertrieben würden."
 flavor_cas.1002.a: "Bekehrt sie zwangsweise!"
 flavor_cas.1002.tt1: "Die meisten #L [ShowCultureNameWithNoTooltip('andalusi')|l]en#! Menschen in unserer Nation werden zum [ShowReligionNameWithNoTooltip('catholic')] bekehrt, und diejenigen, die dies ablehnen, werden des Landes verwiesen"
 flavor_cas.1002.b: "Beschränkt den Einfluss der Inquisition."
 flavor_cas.1003.title: "Aufstand in Las Alpujarras"
 flavor_cas.1003.desc: "Während die Bekehrung der #L [ShowCultureName('andalusi')|l]en#! Menschen in vollem Gange ist, treffen wir auf Widerstand in [ShowAreaName('andalusia_area')|U] und [ShowAreaName('granada_area')|U]. Manche behaupten, die Bemühungen der Inquisition würden jene Verträge verletzen, die zwischen [ROOT.GetCountry.GetName] und den [ShowCultureNameWithNoTooltip('andalusi')|l]en Leuten nach der #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Eroberung der betreffenden Gebiete ausgehandelt worden waren, und sie wünschen, den Einfluss der Inquisition einzuschränken.\n\nDa die Spannungen besonders groß sind, bräuchte es nur ein kleines Ereignis, um einen großen Aufstand in den südlichen Provinzen zu entfesseln."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Alpujarras-Rebellen"
 alpujarras_rebels_joining: "Alle #L [ShowCultureName('andalusi')|l]en#! [pops|e] in [ShowAreaName('granada_area')|U] und [ShowAreaName('andalusia_area')|U] schließen sich den [alpujarras_rebels.GetName] an"
 flavor_cas.1004.title: "Krieg von Las Alpujarras"
 flavor_cas.1004.desc: "Unsere südlichen Provinzen in [ShowAreaName('andalusia_area')|U] und [ShowAreaName('granada_area')|U] bleiben ein wenig stabiles Gebiet. Sogar mehrere Jahrzehnte nach der offiziellen Bekehrung der #L [ShowCultureName('andalusi')|l]en#! Leute bleiben Streitigkeiten zwischen Beamten der Inquisition und den Einheimischen weitverbreitet.\n\nEin neuer Aufstand scheint zu diesem Zeitpunkt unvermeidbar, und wir sollten uns darauf vorbereiten."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "Vertreibung der [ShowCultureNameWithNoTooltip('andalusi')|l]en Leute"
 flavor_cas.1005.desc: "Nach den jüngsten Aufständen und der Unruhe in unseren südlichen Provinzen sind wir gezwungen, diesen Instabilitäten ein Ende zu setzen. Wir können entweder alle #L [ShowCultureName('andalusi')|l]en#! Menschen aus unseren Landen vertreiben oder uns ein für alle Mal vom Einfluss der Inquisition befreien."
 flavor_cas.1005.a: "Vertreibt die [ShowCultureNameWithNoTooltip('andalusi')|l]en Leute!"
 flavor_cas.1005.tt1: "Die [ShowCultureNameWithNoTooltip('andalusi')|l]en Menschen werden in andere Länder migrieren"
 flavor_cas.1005.b: "Die Inquisition muss aufgehalten werden!"
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "Wir haben unsere Unabhängigkeit gewonnen!"
 flavor_cas.1007.desc: "Durch unseren Sieg über die nördlichen Eindringlinge haben wir unsere Unabhängigkeit gesichert und sind nun in der Lage, zu unseren Wurzeln und freiwillig zum [ShowReligionName('sunni')] zurückzukehren!"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "Der größte Teil der Bevölkerung wird sich zum [ShowReligionName('sunni')] bekehren"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip|U] und die [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "Nachdem er als Soldat in den #L [ROOT.GetCountry.GetAdjective|l]en#! Armeen gedient hatte, trat [target_character.GetName] nach einer schweren Verletzung in den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ein. Während seiner theologischen Studien gründete er einen neuen religiösen Orden, den er die [ShowLawName('society_of_jesus')] nannte und der kürzlich #L [GetCountry('PAP').GetAdjective|l]e#! Anerkennung erfuhr. Es würde uns gewiss dienlich sein, einen solch fähigen Mann zum Nutzen des [ShowReligionName('catholic')] an unserem Hof anzustellen."
 flavor_cas.1100.a: "Ruft ihn zu [target_ruler.GetNameWithNoTooltip]!"
 flavor_cas.1100.b: "Wir brauchen seine Dienste nicht."
 flavor_cas.1101.title: "Die lästige [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1101.desc: "Die Abhängigkeit von der [ShowLawName('society_of_jesus')] ist seit Kurzem immer beunruhigender für unseren Staat geworden. Während sie einst eine mächtige Verbündete in der Bekehrung der Heiden war, behindert sie nun die Interessen unserer Landbesitzer in den Kolonien mit ihrer beschützerischen Haltung gegenüber den Einheimischen. Wir haben eine Vielzahl an Beschwerden vom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erhalten, in denen man darauf drängt, diesen Jesuiten die Macht zu nehmen und sie aus unseren Landen zu vertreiben."
 flavor_cas.1101.a: "Vertreibt alle Jesuiten und versteigert ihren Besitz."
 flavor_cas.1101.b: "Ihr Beitrag für die Gesellschaft ist von größerem Nutzen."
 flavor_cas.1200.title: "Der Einfluss des [ShowLawNameWithNoTooltip('mesta_council_law')]s"
 flavor_cas.1200.desc: "Die wandernden Schafhirten in [ShowRegionName('iberia_region')|U] hatten über Jahrhunderte hinweg einen starken Einfluss auf die #L [ROOT.GetCountry.GetAdjective|l]e#! Wirtschaft. Offiziell gehören sie zum [ShowLawName('mesta_council_law')], und diese Organisation hat bedeutende Macht und kann [target_character.GetName] ersuchen, ihre Rechte und Privilegien zu bestätigen und zu bewahren. Der [ShowLawNameWithNoTooltip('mesta_council_law')] wurde im Jahr 1273 von [GetCharacter('cas_alfonso_x_burgundy').GetName] gegründet, was seine Stellung in unserem Reich verankerte und bestätigte."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "Alle [ShowGoodsNameWithNoTooltip('wool')]-Orte, die wir in [ShowRegionName('iberia_region')|U] besitzen, erhalten dauerhaft den Modifikator „[ShowModifier('merino_wool')]“"
 flavor_cas.1200.b: "Weist ihr Gesuch zurück."
 flavor_cas.1200.b.tt: "Alle [ShowGoodsNameWithNoTooltip('wool')]-Orte, die wir in [ShowRegionName('iberia_region')|U] besitzen, erhalten für 100 Jahre den Modifikator „[ShowModifier('refused_merino_wool')]“"
 STATIC_MODIFIER_NAME_merino_wool: "Merinowolle"
 STATIC_MODIFIER_NAME_refused_merino_wool: "Abgelehnte Zusammenarbeit mit [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "Unter der steten Führung des #L [ShowLawName('mesta_council_law')]s#! prosperierte unsere [ShowGoodsName('wool')] und weitete ihren Einfluss auf die #L [ROOT.GetCountry.GetAdjective|l]en#! Länder aus. Um die Organisation gedeihen zu lassen und unter Kontrolle zu halten, wäre es nützlich, das [ShowPolicyName('right_of_possesion')] einzuführen – ein Gesetz, das die Verwendung von Weideland regelt und die Höhe der regelmäßigen Pachten sinnvoll festlegt."
 flavor_cas.1201.a: "Richtet das [ShowPolicyNameWithNoTooltip('right_of_possesion')] ein."
 flavor_cas.1201.b: "Die derzeitige Lage ist zu bevorzugen."
 flavor_cas.1201.c: "Schafft den [ShowLawNameWithNoTooltip('mesta_council_law')] ab!"
 flavor_cas.1201.c.tt: "Alle [ShowGoodsNameWithNoTooltip('wool')]-Orte, die wir in [ShowRegionName('iberia_region')|U] besitzen, verlieren dauerhaft den Modifikator „[ShowModifier('merino_wool')]“"
 flavor_cas.1202.title: "Der Ruf von Merino-[ShowGoodsNameWithNoTooltip('wool')]"
 flavor_cas.1202.desc: "Die verbesserte Güte unserer [ShowGoodsName('wool')] hat deren Ruf auf anderen europäischen Märkten verbessert und die Nachfrage von außerhalb gesteigert. Dies könnte den Fertigungszweig, der vom [ShowLawName('mesta_council_law')] geführt wird, zu einem sehr ertragreichen Ausfuhrwesen für uns werden lassen, sofern wir dies unterstützen. Einige Mitglieder aus dem [ShowLawNameWithNoTooltip('mesta_council_law')] sprechen sich zudem dafür aus, diese Qualitäts[ShowGoodsNameWithNoTooltip('wool')|l] als Grundlage zu nutzen, um eine #L [ROOT.GetCountry.GetAdjective|l]e#! [ShowGoodsName('fine_cloth')]-Fertigung zu etablieren und eine starke #L [ROOT.GetCountry.GetCulture.GetName|l]e#! stoffherstellende Industrie aufzubauen!"
 flavor_cas.1202.a: "Konzentrieren wir uns auf die Ausfuhr!"
 flavor_cas.1202.a.tt: "Alle [ShowGoodsNameWithNoTooltip('wool')]-Orte, die wir in [ShowRegionName('iberia_region')|U] besitzen, erhalten für 50 Jahre den Modifikator „[ShowModifier('quality_merino_wool')]“"
 flavor_cas.1202.b: "Unterstützt unsere heimische Fertigung."
 flavor_cas.1202.b.tt: "Schaltet spanische Stoffproduktionsmethoden für eine [ShowBuildingTypeNameWithNoTooltip('fine_cloth_guild')] frei"
 has_unlocked_spanish_cloth_industry: "Hat beim Ereignis die spanische Tuchindustrie unterstützt"
 STATIC_MODIFIER_NAME_quality_merino_wool: "Qualitätsmerinowolle"
 flavor_cas.1203.title: "Die Rolle des [ShowLawNameWithNoTooltip('mesta_council_law')]s"
 flavor_cas.1203.desc: "Mit den neuen Ideen der [ShowInstitutionName('enlightenment')], die sich in „[ROOT.GetCountry.GetName]“ verbreiten, erscheint eine Einrichtung wie der [ShowLawName('mesta_council_law')] wie ein Relikt vergangener Zeiten. Mehr und mehr politische Macht landet in den Händen des liberalen #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! und die Forderungen nach einer Abschaffung des Rats werden immer häufiger."
 flavor_cas.1203.a: "Schafft den [ShowLawNameWithNoTooltip('mesta_council_law')] ab! "
 flavor_cas.1203.a.tt: "Alle [ShowGoodsNameWithNoTooltip('wool')]-Orte, die wir in [ShowRegionName('iberia_region')|U] besitzen, verlieren dauerhaft den Modifikator „[ShowModifier('merino_wool')]“"
 flavor_cas.1203.b: "Behaltet den [ShowLawNameWithNoTooltip('mesta_council_law')] bei."
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "Wir haben in [ShowContinentName('america')] Fuß gefasst und müssen uns nun damit auseinandersetzen, den Umgang mit unseren neuen Untertanen festzuschreiben, da sie nicht unter das [ShowPolicyName('civil_law_policy')] von „[ROOT.GetCountry.GetName|U]“ fallen. Unsere Berater haben einen Vorschlag verfasst, der der einheimischen Bevölkerung eine angemessene #L [ShowReligionAdjective('catholic')|l]e#! Erziehung sowie ihre Freiheit gewährt, während unsere Statthalter sie in das [ShowPolicyName('encomienda_system_policy')] einfügen. Einige unserer Kolonialbeamten protestieren, dies würde die kolonialen Bemühungen verlangsamen, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] unterstützt die [ShowPolicyNameWithNoTooltip('laws_of_burgos')]."
 flavor_cas.1300.a: "Erlasst diese Gesetze für die Kolonien!"
 flavor_cas.1300.a.tt: "Jede [ShowSubjectTypeName('colonial_nation')] nimmt die Politlinie „[ShowPolicyNameWithNoTooltip('laws_of_burgos')]“ an"
 flavor_cas.1300.b: "Wir herrschen nach dem Recht des Eroberers!"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "Die [ShowPolicyName('laws_of_burgos')] haben sich als unzureichendes [ShowLawName('legal_code_law')] für unsere kolonialen Besitzungen in [ShowContinentName('america')|U] herausgestellt. Berichte über den Missbrauch der einheimischen Bevölkerung sind häufig, und unser [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] beklagt regelmäßig, dass die Nutznießer des #L [ShowPolicyName('encomienda_system_policy')]s#! ihre missionarische Arbeit behindern. Wenn wir diese weiten Länder effizient verwalten wollen, müssen wir neue Gesetze erlassen und sie strenger gegenüber unseren Kolonisten durchsetzen."
 flavor_cas.1301.a: "Erzwingt die [ShowPolicyNameWithNoTooltip('new_laws_indies')]!"
 flavor_cas.1301.a.tt: "Jede [ShowSubjectTypeName('colonial_nation')] nimmt die Politlinie „[ShowPolicyNameWithNoTooltip('new_laws_indies')]“ an"
 flavor_cas.1301.b: "Wir können es nicht riskieren, unsere Kolonisten zu verärgern."
 flavor_cas.1302.title: "Der Disput von [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.1302.desc: "Die moralischen Auswirkungen unserer Betätigungen in [ShowContinentName('america')|U] haben eine große Debatte über unsere Anwendung des #L [ShowPolicyName('encomienda_system_policy')]s#! ausgelöst. Ob der wiederholten Berichte über den Missbrauch der Einheimischen, den sie durch die örtlichen Offiziellen erfahren, können wir diese Debatte nicht länger ignorieren. Verschiedene Intellektuelle unseres Landes sind in [ShowLocationName('valladolid')] zusammengekommen, um ihre Haltungen zu diesem Sachverhalt darzustellen. In der laufenden Diskussion haben sich zwei Fraktionen geformt. Die eine wird von [target_character_sepulveda.GetName] angeführt, die andere von [target_character_casas.GetName]. Da der Disput derzeit noch ohne Ergebnis ist, könnte unsere Einmischung einer der beiden Positionen Legitimität verleihen."
 flavor_cas.1302.a: "Eine gute Debatte ist stets aus sich selbst heraus wertvoll."
 flavor_cas.1302.b: "Lasst uns [target_character_sepulveda.GetNameWithNoTooltip] folgen."
 flavor_cas.1302.c: "Lasst uns [target_character_casas.GetNameWithNoTooltip] folgen."
 flavor_cas.1302.historical_info: "Der Disput von Valladolid fand im Jahr 1550 am Colegio de San Gregorio in Valladolid statt. Er war eine moralische Debatte zum Umgang mit der einheimischen Bevölkerung in den spanischen Kolonien nach der Eroberung und Kolonisierung der beiden Amerikas. Der Hauptstreit wurde zwischen den beiden Kirchenmännern Bartolomé de las Casas und Juan Ginés de Sepúlveda zu der Frage geführt, welche Haltung die spanische Verwaltung gegenüber der einheimischen Bevölkerung annehmen sollte. De las Casas argumentierte gegen die erzwungene Bekehrung und das Encomienda-System, das in den Kolonien Verwendung fand, wohingegen Sepúlveda dieses System unterstützte und für einen Krieg gegen Menschenopfer und Kannibalismus praktizierende Einheimische plädierte. Der Disput an sich blieb ergebnislos, doch er führte zur Festigung der strengeren Umsetzung der Leyes Nuevas oder Neuen Gesetze, die von König Karl I. von Spanien im Jahr 1542 erlassen worden waren."
 flavor_cas.1400.title: "Zwist in [ShowRegionNameWithNoTooltip('italy_region')|U]"
 flavor_cas.1400.desc: "Unsere Erbfeinde in [italian_rival.GetName] besetzen Gebiete in [ShowRegionName('italy_region')|U], die für unsere eigenen Interessen unverzichtbar sind. Wir sollten diese Gebiete einfordern und uns auf einen Krieg bei nächster Gelegenheit vorbereiten, um unsere Stellung in und um [ShowRegionNameWithNoTooltip('italy_region')] herum zu sichern."
 flavor_cas.1400.a: "Beansprucht alle [italian_rival.GetAdjectiveWithNoTooltip|l]en Gebiete in [ShowRegionNameWithNoTooltip('italy_region')|U]!"
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')|U] hat für uns keine Bedeutung."
 flavor_cas.1400.historical_info: "Die Italienkriege waren eine Reihe von Kriegen zwischen den Jahren 1494 und 1559, in die die meisten italienischen Stadtstaaten, der Kirchenstaat und von Zeit zu Zeit Großmächte wie Frankreich, Spanien oder der Heilige Römische Kaiser eingebunden waren. Nach dem Tod Maximilians I. von Habsburg trat Spanien 1521 unter Karl I. in den Krieg ein."
 flavor_cas.1401.title: "[from.GetAdjectiveWithNoTooltip|U]e Angriffslust in [ShowRegionNameWithNoTooltip('italy_region')|U]"
 flavor_cas.1401.desc: "[from.GetName|U] hat kühn unsere Territorien in [ShowRegionName('italy_region')|U] beansprucht! Diese offene Darstellung der eigenen Ambitionen zeigt die wahren Pläne – nämlich uns den Krieg zu erklären – sowie die eigentliche Absicht: ungerechtfertigt unsere Länder zu besetzen. Wir sollten vorbereitet sein und im Gegenzug ihre Länder in [ShowRegionNameWithNoTooltip('italy_region')|U] beanspruchen, um diese Bedrohung aus unseren Provinzen zu entfernen!"
 flavor_cas.1401.a: "Erhebt Gegenanspruch auf alle [from.GetAdjectiveWithNoTooltip|l]en Lande!"
 flavor_cas.1401.b: "Das sind nichts als Gerüchte."
 flavor_cas.1402.title: "Eskalation in [ShowRegionNameWithNoTooltip('italy_region')|U]"
 flavor_cas.1402.desc: "Unsere Entscheidung, alle [italian_rival.GetAdjectiveWithNoTooltip|l]en Provinzen in [ShowRegionName('italy_region')|U] zu beanspruchen, wurde von [italian_rival.GetName] beantwortet: Man hat im Gegenzug all unsere Provinzen in [ShowRegionNameWithNoTooltip('italy_region')|U] verlangt!"
 flavor_cas.1402.a: "Ein armseliger Versuch, Stärke zu beweisen."
 claimed_italy: "Italien beansprucht"
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "Mit unserer überseeischen Expansion muss auch unsere Bürokratie wachsen, um sich an jene Verwaltungsnotwendigkeiten anzupassen, die durch Entdeckung und Handel entstehen. Der Hafen von [ShowLocationName('sevilla')] wäre ein hervorragender Ort, um die [ShowGovernmentReformName('casa_de_contratacion')] zu gründen und ihr Kontrolle über unsere maritimen Angelegenheiten zu geben."
 flavor_cas.1500.a: "Wir sollten sie in [ShowLocationNameWithNoTooltip('sevilla')] einrichten."
 flavor_cas.1500.b: "Wir sollten sie in [ShowLocationNameWithNoTooltip('cadiz')] einrichten."
 flavor_cas.1500.c: "Wir sollten sie in [ShowLocationNameWithNoTooltip('lisbon')] einrichten."
 flavor_cas.1500.d: "Wir sollten sie in [target_location.GetNameWithNoTooltip] einrichten."
 flavor_cas.1500.e: "Wir brauchen das nicht."
 flavor_cas.1500.historical_info: "Die Casa de Contratación (zu Deutsch: „das Handelshaus“) wurde von Isabella I. von Kastilien im Jahr 1503 als Regierungseinrichtung geschaffen, um die spanischen Überseekolonien zu überwachen. Entdeckungsreisen und Handel mussten von ihr genehmigt werden und alle kolonialen Steuern wurden von ihr erhoben. Das Handelshaus war zudem instruiert, geheime Informationen zu neuen Handelsrouten und Entdeckungen zu schützen."
 flavor_cas.1501.title: "Der Welthafen von [trade_center_location.GetNameWithNoTooltip]"
 flavor_cas.1501.desc: "Die [trade_center_location.GetRank.GetName] [trade_center_location.GetName] ist inzwischen das Ziel für eine große Anzahl an Händlern aus aller Welt geworden. Obwohl es auf dem [ShowRegionName('north_atlantic_ocean_region')|U] schwer zu navigieren ist, erleichtert der Hafen von [trade_center_location.GetNameWithNoTooltip] das Wachstum der [trade_center_location.GetRank.GetNameWithNoTooltip] und verkündet den Anbruch eines goldenen Zeitalters für sie."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "Die Sonne geht nie unter"
 flavor_cas.1502.desc: "Unsere unablässigen Bemühungen, die Grenzen unseres Reichs sowohl in [ShowContinentName('europe')|U] als in auch Übersee auszudehnen, haben unseren Ruf rasant verbessert. Insbesondere durch unsere Anwesenheit in [ShowContinentName('asia')|U] und [ShowContinentName('america')|U] sind wir als ein Reich bekannt, in dem die Sonne niemals untergeht!"
 flavor_cas.1502.a: "Badet im Glanz unseres Rufs!"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "Die [ShowGovernmentReformName('casa_de_contratacion')] in [trade_center_location.GetName] hat lange Zeit dezentralisiert gearbeitet. Der Historiker [target_character.GetName] hat nun vorgeschlagen, alle Dokumente, die unsere überseeischen Handels- und Verwaltungsbetätigungen betreffen, zu bündeln und sie in einem einzigen Gebäude zu sammeln, das bereits von der [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] genutzt wurde."
 flavor_cas.1503.a: "Ein hervorragender Plan!"
 flavor_cas.1503.b: "Belasst die [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] dezentralisiert."
 flavor_cas.1600.title: "Expedition nach [ShowProvinceDefinitionNameWithNoTooltip('oran_province')]"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName|U] drängt [target_character.GetName] seit längerer Zeit, die #L [ShowReligionAdjective('catholic')|l]e#! Domäne von [ROOT.GetCountry.GetName] in die Lande des [ShowRegionName('maghreb_region')] zu erweitern. Die Eroberungspläne betreffen vor allem das Gebiet um [ShowLocationName('oran')], das als ein Zentrum für die #L [ROOT.GetCountry.GetAdjective|l]e#! Verwaltung dienen könnte sowie für die Bemühungen, die [ShowReligionAdjectiveWithNoTooltip('catholic')|l]e Mission auf andere Kontinente zu tragen."
 flavor_cas.1600.a: "Nehmt [ShowLocationNameWithNoTooltip('oran')] sofort ein!"
 flavor_cas.1600.b: "Wir sollten uns auf unsere heimischen Angelegenheiten konzentrieren."
 flavor_cas.1600.historical_info: "Die Einnahme von Mers-el-Kébir im Jahr 1505 und die sich 1509 anschließende Eroberung von Oran waren die ersten spanischen Feldzüge in Nordafrika, die für die iberische Monarchie eine permanente Bastion vor Ort bedeuteten. Von Kardinal und Großinquisitor Cisnero angeführt und finanziert sollte die Expedition ursprünglich Piratenumtriebe gegen spanische Schiffe eindämmen und den missionarischen Eifer der Inquisition nach Nordafrika tragen."
 flavor_cas.1601.title: "Gelegenheit in „[GetCountry('TUN').GetNameWithNoTooltip|U]“"
 flavor_cas.1601.desc: "In unserem fortwährenden Kampf um die Vorherrschaft über jenes Gebiet, das wir als [ShowAreaName('western_mediterranean_sea_area')|l] kennen, hat sich eine neue Gelegenheit ergeben! [GetCountry('TUN').GetName|U] liegt an einem zentralen Punkt des Zwists, und die Kontrolle über die Stadt [ShowLocationName('tunis')] und ihren Hafen würde unsere Reichweite ins Mittelmeer hinwein ausweiten.\n\nPassenderweise haben uns einige Berater aus [GetCountry('TUN').GetNameWithNoTooltip] um Hilfe gebeten, da sie einen bevorstehen Staatsstreich durch führende #L [ShowCultureName('turkish_culture')|l]e#! Hofmitglieder fürchten. Wenn wir die Lage ausnutzen wollen, hätten wir somit einen Grund, in [GetCountry('TUN').GetNameWithNoTooltip] einzumarschieren und es uns untertan zu machen."
 flavor_cas.1601.a: "Bereitet die Flotte vor!"
 supporting_tunisian_claimant: "Bedrohte Interessen im westlichen Mittelmeer"
 flavor_cas.1601.b: "Unsere Interessen liegen woanders."
 turned_down_tunisian_claimant: "Tunesischen Anspruchsteller abgewiesen"
 flavor_cas.1700.title: "Die iberische Hochzeit"
 flavor_cas.1700.desc: "Unsere Union mit „[GetCountry('ARA').GetName]“ ist eine Gelegenheit, ein bleibendes Band zwischen dieser Nation und unserer eigenen ([ROOT.GetCountry.GetName|U]) zu knüpfen. Obgleich die Union aus politischer Notwendigkeit heraus geboren wurde, scheinen sowohl [target_character.GetName] als auch [target_spouse.GetName] glücklich in ihrer Ehe zu sein. Sie arbeiten gemeinsam daran, die Union zu stabilisieren und ein bleibendes politisches Konstrukt zu schaffen, das als eine Hauptmacht auf der Bühne von [ShowContinentName('europe')|U] angesehen werden kann."
 flavor_cas.1700.a: "Lasst uns ein bleibendes Erbe für die Union sicherstellen."
 spa_iberian_wedding: "Iberische Hochzeit"
 flavor_cas.1800.title: "Die Comuneros organisieren sich"
 flavor_cas.1800.desc: "Die städtische Bevölkerung aus #L Zentral-[ShowRegionName('iberia_region')|U]#! war kürzlich sehr über [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihre', 'ihren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] verärgert, weil die Forderungen an die Comuneros, die in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) erhoben werden, stetig zunehmen. Noch sind sie nicht unzufrieden genug, um sich in einem offenen Aufstand zu erheben, doch wir werden die Lage genau beobachten müssen, um weitere Schwierigkeiten zu verhindern."
 comuneros_rebels: "Comuneros-Rebellen"
 comuneros_rebels_joining: "Alle #L [ShowCultureName('castilian')|l]en#! [pops|e] in [ShowAreaName('leon_area')|U] und [ShowAreaName('castile_area')|U] sowie in [ShowProvinceDefinitionName('madrid_province')|U] und [ShowProvinceDefinitionName('toledo_province')|U] schließen sich den [comuneros_rebels.GetName] an"
 flavor_cas.1800.a: "Ignoriert diese Emporkömmlinge und ihre Forderungen!"
 flavor_cas.1800.b: "Macht den Gemeinen Zugeständnisse"
 flavor_cas.1801.title: "Die Comuneros stellen Forderungen"
 flavor_cas.1801.desc: "Die Comuneros haben einen Aufstand gegen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] vorbereitet und die Kontrolle über die großen städtischen von #L Zentral-[ShowRegionName('iberia_region')|U]#! übernommen! Wenn wir ihren Forderungen nicht umgehend nachgeben, werden wir ihnen auf dem Feld begegnen und diesen Aufstand niederschlagen müssen."
 flavor_cas.1801.a: "Zermalmt das Bauerngesindel!"
 flavor_cas.1801.b: "Ihre Forderungen sind angemessen."
 flavor_cas.1802.title: "Comuneros geschlagen"
 flavor_cas.1802.desc: "Nachdem wir die Comuneros mit unserer eisernen Faust zermalmt haben, ist [target_ruler.GetName] nun in der perfekten Postion, um [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Griff um die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zu festigen, damit sie ihren rechtmäßigen Platz unter dem Willen unseres Oberhaupts einnimmt."
 flavor_cas.1802.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] herrscht uneingeschränkt!"
 flavor_cas.1803.title: "Kompromiss mit den Comuneros"
 flavor_cas.1803.desc: "Nach einigen Verhandlungen haben wir einen Kompromiss mit den Comuneros erzielt und reformieren die Rechte der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), um ihr mehr Kontrolle über „[ROOT.GetCountry.GetName|U]“ zu gewähren. Damit einher geht die Möglichkeit, [target_ruler.GetName] zur Seite zu schieben und die meiste Macht, die sich aus dem Amt als [ROOT.GetCountry.GetGovernment.GetRulerTitle] ergibt, zu blockieren."
 flavor_cas.1803.a: "Die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) wird wissen, was das Beste ist."
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_cas.2000.desc: "Kürzlich ist ein Gemälde [Select_CString(target_artist.IsFemale, 'der berühmten Künstlerin', 'des berühmten Künstlers')] [target_artist.GetName] in den Besitz von [target_ruler.GetName] gelangt. Das Gemälde wurde von einem widerspenstigen Adligen eingezogen und zeigt die Fähigkeiten von [target_artist.GetNameWithNoTooltip] ganz hervorragend."
 flavor_cas.2000.a: "Stellt [target_artist.GetNameWithNoTooltip] am Hof an!"
 flavor_cas.2000.b: "Das ist nichts wert."
 flavor_cas.2001.title: "Die Antwort von [target_artist.GetNameWithNoTooltip] auf den Krieg"
 flavor_cas.2001.desc: "Der Kriegszustand vor Kurzem brachte [target_artist.GetName] dazu, seine künstlerischen Fähigkeiten auf die Darstellung des Krieges zu fokussieren, was einen nachhaltigen Effekt auf ihn zu haben scheint. Das Unglück, das Krieg den Menschen bringt, ist offenbar eine große Inspiration für seine Arbeit. Wir sollten seine Anstrengungen finanziell unterstützen, um sicherzustellen, dass seine Beiträge zu unserer Kultur fortdauern."
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "Entlasst ihn."
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_cas.2100.desc: "[target_artist.GetName|U] ist, nachdem seine Lehre in [ShowLocationName('sevilla')] zu Ende ging und er an den Hof von „[ROOT.GetCountry.GetName|U]“ gereist war, zu bedeutender Anerkennung als Maler des Barockstils gelangt. Mit unserer fortgesetzten finanziellen Unterstützung könnte er dem Ruf von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ neuen Ruhm bringen."
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "Entlasst ihn."
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_cas.2101.desc: "Um unseres kürzlichen Sieges zu gedenken und einen bleibenden Eindruck unseres Ruhms zu schaffen, sollten wir [target_artist.GetName] einen Auftrag erteilen. Ein Gemälde, das die Unterzeichnung des Friedensvertrags zeigt und damit unser großzügiges Akzeptieren eines andauernden Friedens für unser Land, wäre nur angemessen."
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "Entlasst ihn."
 flavor_cas.2200.title: "Die iberische Hochzeit"
 flavor_cas.2200.desc: "Die Frage der Thronfolge lastet schwer auf unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle], da unsere Prinzessin [castile_heir.GetName] nach wie vor unverheiratet ist. Man drängt die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und [castile_ruler.GetName], eine Staatsehe anzustreben, um die Nachfolge zu sichern, und es wurde vorgeschlagen, wir sollten versuchen, unser Glück an der Seite von [GetCountry('POR').GetName] oder [GetCountry('ARA').GetName] zu suchen. Ohne einen starken Nachfolger erwarten [ROOT.GetCountry.GetName] möglicherweise Chaos, rivalisierende Anspruchsteller oder sogar eine Einmischung durch andere Länder."
 flavor_cas.2200.a: "Unterbreitet „[GetCountry('ARA').GetNameWithNoTooltip]“ das Hochzeitsangebot."
 flavor_cas.2200.b: "Wendet Euch stattdessen an „[GetCountry('POR').GetNameWithNoTooltip]“."
 flavor_cas.2200.c: "Wir werden eine andere Möglichkeit finden."
 flavor_cas.2200.historical_info: "Bei der sogenannten iberischen Hochzeit ging es um die Nachfolge von Heinrich IV. von Kastilien. Nach dessen Tod stritten zwei Anspruchsteller um den Thron: Isabella von Kastilien, unterstützt von ihrem Gemahl Ferdinand von Aragon, und ihre Nichte Johanna, unterstützt von Portugal. Der Zwist endete mit dem Sieg von Isabella und Ferdinand, wodurch Isabellas Herrschaft gesichert war und die berühmte Regentschaft der Katholischen Könige begann. Dieser Bund von Kastilien und Aragon führte später zur Gründung eines vereinten Spaniens."
 flavor_cas.2201.title: "Die iberische Hochzeit"
 flavor_cas.2201.desc: "Ein Gesandter aus „[GetCountry('CAS').GetName]“ erreichte unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [castile_ruler.GetName|U] schlägt eine Vermählung unserer Dynastien zwischen [castile_heir.GetName] und einem Mitglied unseres Hauses vor, um so unsere Reiche zu vereinen. Das Angebot umfasst ein Versprechen von Wohlstand und Stabilität für beide Seiten, doch einige unserer Berater sind skeptisch. Obschon ein solcher Bund eine Allianz gegen gemeinsame Feinde sichern und potenziell zur Vereinigung der Kronen führen könnte, warnen manche davor, er könnte auf lange Frist unsere Unabhängigkeit gefährden."
 flavor_cas.2201.a: "Wir haben nichts zu verlieren."
 flavor_cas.2201.b: "Es wäre klüger, das Angebot abzulehnen."
 flavor_cas.2202.title: "Staatsehe angenommen"
 flavor_cas.2202.desc: "Die Ehe zwischen unserem Königshaus und „[target_country.GetName]“ ist beschlossene Sache. Dieser Bund stärkt nicht nur unsere Beziehungen, sondern eröffnet uns auch die Möglichkeit, unsere Kronen unter einem Banner zu vereinen. Vor allem aber sichert er die Nachfolge, da [castile_heir.GetName] und ihr Gemahl wohl unangefochten den Thron besteigen können."
 flavor_cas.2202.a: "Welch freudiger Anlass!"
 flavor_cas.2203.title: "Staatsehe abgelehnt"
 flavor_cas.2203.desc: "Unser Angebot einer Staatsehe wurde von „[target_country.GetName]“ abgelehnt. Diese Entscheidung wird unsere Beziehungen wohl auf Jahre hinaus in Mitleidenschaft ziehen, aber wichtiger noch ist, dass unser Problem der Thronfolge nach wie vor ungelöst bleibt."
 flavor_cas.2203.a: "Wir werden eine andere Lösung finden."
 flavor_cas.2204.title: "Die iberische Hochzeit"
 flavor_cas.2204.desc: "Unseren Hof erreicht die Kunde, dass [GetCountry('CAS').GetName] sich entschieden hat, unseren Vorschlag in der Frage nach der Nachfolge von [castile_heir.GetName] nicht weiter zu beachten. Dies können wir so nicht dulden, da die Entscheidung von [castile_ruler.GetName] unser Ansehen in Iberien untergräbt und das Machtgleichgewicht bedroht. Viele am Hof meinen nun, wir sollten unseren eigenen Anspruch auf den [GetCountry('CAS').GetAdjectiveWithNoTooltip|l]en Thron durchsetzen, damit wir nicht der Gnade ihres wachsenden Einflusses ausgeliefert sind."
 flavor_cas.2204.a: "Wir müssen unseren Anspruch durchsetzen!"
 flavor_cas.2204.b: "Lenken wir ein."
 flavor_cas.2205.title: "„[claimant_country.GetNameWithNoTooltip|U]“ erhebt Anspruch auf unseren Thron"
 flavor_cas.2205.desc.a: "Zu unserem Entsetzen erhob „[claimant_country.GetNameWithNoTooltip]“ Anspruch auf unseren Thron aufgrund unserer Entscheidung, den Vorschlag in der Frage nach der Nachfolge von [castile_heir.GetName] nicht weiter zu beachten. Zudem vereinbarte man eine Staatsehe mit [marriage_candidate.GetName], einem Mitglied unserer Herrscherdynastie, in der Hoffnung, damit den Anspruch von [castile_heir.GetName] kontern zu können. Obschon es ungewiss ist, ob sie ihren Anspruch tatsächlich durchsetzen wollen, müssen wir uns auf das Schlimmste vorberieten. Möglicherweise werden wir unsere Souveränität verteidigen müssen."
 flavor_cas.2205.desc.b: "Zu unserem Entsetzen erhob [claimant_country.GetNameWithNoTooltip] Anspruch auf unseren Thron aufgrund unserer Entscheidung, der Vorschlag in der Frage nach der Nachfolge von [castile_heir.GetName] nicht weiter zu beachten. Obschon es ungewiss ist, ob sie ihren Anspruch tatsächlich durchsetzen wollen, müssen wir uns auf das Schlimmste vorberieten. Möglicherweise werden wir unsere Souveränität verteidigen müssen."
 flavor_cas.2205.a: "Wir werden unsere Krone notfalls verteidigen!"
 flavor_cas.2300.title: "Die Irmandinische Revolte"
 flavor_cas.2300.desc: "Die #italic Irmandiños#!, eine organisierte Liga von [ShowPopTypeName('peasants')], Handwerkern und niederen #L [ShowPopTypeNameWithNoTooltip('nobles')]n#! in [ShowAreaName('galicia_area')] erheben sich als Antwort auf die harte feudale Unterdrückung durch [noble_leader.GetName]. Gerüchte verbreiten sich, die Rebellen hätten bereits mehrere [ShowPopTypeName('nobles')] verbannt und planten, ihre Festungen zu belagern. Die [ShowPopTypeNameWithNoTooltip('nobles')]n von [ShowAreaNameWithNoTooltip('galicia_area')] bitten die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], einzuschreiten und sie gegen die Rebellen zu unterstützen."
 first_irmandino_revolt: "Irmandinische Revolte"
 flavor_cas.2300.a: "Schreitet ein und unterdrückt den Aufstand."
 flavor_cas.2300.a.tt: "Alle [ShowPopTypeName('peasants')]-[pops|e] in [ShowAreaName('galicia_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem Aufstand „[first_irmandino_scope.GetName]“ an"
 flavor_cas.2300.b: "Schützt stattdessen die Rechte der [ShowPopTypeNameWithNoTooltip('peasants')]."
 flavor_cas.2300.historical_info: "Die Erste Irmandinische Revolute, auch bekannt als Bruderschaft der Dämmerung, brach 1431 in den Landen von Nuño Freire de Andrade als Anntwort auf seine brutale Behandlung seiner Untertanen aus. Die Irmandiños vereinten Bauern, Handwerker und sogar einige niedere Adlige in ihrem Kampf gegen feudale Unterdrückung und waren somit einer der frühesten organisierten Aufstände in Galizien gegen die Tyrannei der Aristokraten."
 flavor_cas.2301.title: "Die Irmandinische Revolte wurde unterdrückt"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ wurde entschieden niedergeschlagen. Die vereinten Truppen der #L [ShowPopTypeName('nobles')]n#! und der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] setzten dem Aufstand ein Ende – wenn auch zu einem hohen Preis: Dörfer wurden niedergebrannt, Felder verwüstet und viele [ShowPopTypeName('peasants')] hingerichtet oder verhaftet. Manche Stimmen mahnen zu Milde und Reformen, um weitere Rebellionen zu verhindern, wohingegen andere ein hartes Durchgreifen verlangen, damit ein derartiges Auflehnen nie wieder vorkommt."
 flavor_cas.2301.a: "Setzt harte Maßnahmen um und bringt die Rebellenanführer zur Strecke."
 flavor_cas.2301.b: "Macht Zugeständnisse, um weitere Aufstände zu vermeiden."
 flavor_cas.2301.b.tt: "Alle [pops|e] in [ShowAreaName('galicia_area')] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2301.historical_info: "Die Erste Irmandinische Revolte scheiterte letztlich. Obwohl sie sich rasch ausbreitete und anfängliche Erfolge verzeichnete, wurde sie von den vereinten Kräften des galizischen Adels niedergeschlagen, der gemeinsam seine Privilegien und Besitztümer verteidigte."
 flavor_cas.2302.title: "Rebellenanführer verhaftet"
 flavor_cas.2302.desc: "Während der harten Vergeltung, die dem Niederschlagen der Irmandinischen Revolte folgte, konnten unsere Truppen [target_character.GetName] festnehmen, der Gerüchten zufolge der gesuchte Kopf der Rebellen ist. Unsere Soldaten haben [target_character.Custom('DE_PRO_PER_S_3P_A')] gefangen genommen und warten auf weitere Anweisungen, wie mit [target_character.Custom('DE_PRO_PER_S_3P_D')] zu verfahren ist."
 flavor_cas.2302.a: "Richtet [target_character.Custom('DE_PRO_PER_S_3P_A')] hin!"
 flavor_cas.2302.b: "Verschont [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_cas.2302.historical_info: "Roi Xordo, der Anführer der Bewegung, wurde 1437 bei Puentedeume festgenommen und hingerichtet. Sein Tod war das Ende der Bruderschaft der Dämmerung und der Ersten Irmandinischen Revolte."
 flavor_cas.2303.title: "Die Zweite Irmandinische Revolte"
 flavor_cas.2303.desc: "In letzter Zeit wächst die Unruhe in [ShowAreaName('galicia_area')]: Berichte über Beschwerden in Bezug auf die Gesellschaftsordnung, schlechte Ernten und Seuchen erreichten unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Menschen vieler Klassen finden sich in dieser Bewegung als allgemeine Bruderschaft vereint, die der Unterdrückung durch örtliche [ShowPopTypeNameWithNoTooltip('nobles')] ein Ende setzen will. Tausende greifen zu den Waffen, und es besteht die ernsthafte Gefahr, dass dieser kleine Aufstand sich zu einem ausgewachsenen Bürgerkrieg entwickeln könnte."
 flavor_cas.2303.a: "Schreitet ein und schlagt die Rebellen nieder, bevor es zu spät ist."
 flavor_cas.2303.a.tt: "Alle [ShowPopTypeName('peasants')]- und [ShowPopTypeName('burghers')]-[pops|e] in [ShowAreaName('galicia_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem Aufstand „[great_irmandino_scope.GetName]“ an"
 great_irmandino_revolt: "Die Zweite Irmandinische Revolte"
 flavor_cas.2303.b: "Macht Zugeständnisse, um Blutvergießen zu vermeiden."
 flavor_cas.2303.b.tt: "Wir verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [control|e] über alle [locations|e] [Concept('owned', 'im Besitz')|e] in [ShowAreaName('galicia_area')]"
 flavor_cas.2303.historical_info: "Die Zweite Irmandinische Revolte, auch bekannt als Großer Irmandinischer Krieg, war ein großer Aufstand, aus dem später ein ausgewachsener Bürgerkrieg wurde. Die Irmandiños hatten es auf den Hochadel und dessen unterdrückerisches System abgesehen. Sie zerstörten rund 130 Burgen und Festungen mächtiger Familien. Allerdings brachten Spaltungen innerhalb der Bewegung und ein erbitterter Gegenangriff durch die Adligen und die Krone den Aufstand zum Scheitern."
 flavor_cas.2304.title: "Die Nachwehen der Revolten"
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')] hat sich als hartnäckiger Dorn im Auge der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] erwiesen. In den letzten Jahrzehnten war es das Epizentrum zweier bedeutender Aufstände, bei denen rebellische Bruderschaften Tausende gegen die Autorität des Adels und der Regierung ([ROOT.GetCountry.GetGovernment.GetName]) aufwiegelten. Die Zerstörung, die diese Revolten verursachten, hinterließ Chaos und zeigte die Mängel in der Aufsicht der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] auf. Daher argumentieren nun manche an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle], die Autonomie von [ShowAreaNameWithNoTooltip('galicia_area')] sei daran schuld gewesen, dass diese Bewegungen so schwären konnten, und dass man die Region wieder unter eine strengere zentrale Kontrolle bringen sollte."
 flavor_cas.2304.a: "Wir müssen unsere Herrschaft über die Region zentralisieren."
 flavor_cas.2304.a.tt: "Wir erhalten [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] über alle [locations|e] [Concept('owned', 'im Besitz')|e] in [ShowAreaName('galicia_area')]\n\nAlle [pops|e] in [ShowAreaName('galicia_area')] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2304.b: "Wir werden ihnen mehr Autonomie gewähren, um weitere Unruhen zu vermeiden."
 flavor_cas.2304.b.tt: "Wir verlieren [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] über alle [locations|e] [Concept('owned', 'im Besitz')|e] in [ShowAreaName('galicia_area')]\n\nAlle [pops|e] in [ShowAreaName('galicia_area')] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2304.historical_info: "Da sie erkannte, dass man die Macht des galizischen Adels beschneiden und weitere Aufstände vermeiden musste, setzte die Krone weitreichende Reformen um. Sie ernannte einen Gouverneur-Generalkapitän, um die Region zu beaufsichtigen, und etablierte einen Königshof in Galizien, um die Rechtsverwaltung zu zentralisieren, wodurch die örtlichen Fürsten ihrer juristischen Autorität beraubt wurden. Weiter wurde der Adel durch den Erlass der Krone geschwächt, dass keine der Burgen, die bei den Revolten zerstört worden war, wiederaufgebaut werden durfte. Die galizischen Klöster wiederum wurden der Leitung kastilischer Ordensgemeinschaften unterstellt."
 flavor_cas.2400.title: "Der Bandenkrieg"
 flavor_cas.2400.desc: "Die Region [ShowAreaName('navarre_area')] ist in Aufruhr. Seit einiger Zeit herrschen blutige Fehden zwischen den #L [ShowPopTypeName('nobles')]n#!, die man mittlerweile den „Bandenkrieg“ nennt. Die rivalisierenden Adelsfraktionen aus [target_location_1.GetName] und [target_location_2.GetName] stürzen die Region ins Chaos: Sie plündern Dörfer und Festungen bei ihrem Kampf um die Vorherrschaft. Der Aufruhr untergräbt die Autorität der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], da örtliche Anführer sich weigern, den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Gesetzen zu gehorchen."
 flavor_cas.2400.a: "Stellen wir uns auf die Seite von [target_location_1.GetNameWithNoTooltip]."
 flavor_cas.2400.b: "Unterstützt lieber die Fraktion aus [target_location_2.GetNameWithNoTooltip]."
 flavor_cas.2400.c: "Schreitet ein und gebietet beiden Fraktionen Einhalt."
 flavor_cas.2400.c.tt: "Alle #L [ShowPopTypeName('nobles')]n#! in [target_location_1.GetName] und [target_location_2.GetName] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und die [locations|e] darüber hinaus [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] [prosperity|e]"
 flavor_cas.2400.d: "Das geht uns nichts an."
 flavor_cas.2400.historical_info: "Der Bandenkrieg war eine langwierige Fehde zwischen den rivalisierenden Adelsfraktionen in den baskischen Provinzen Biskaya, Álava und Gipuzkoa, die sich auch auf das benachbarte Königreich Navarra auswirkte. Angetrieben vom Wettstreit um Ressourcen, der schwachen Autorität des Königshauses und dem allgemeinem Niedergang in der Zeit nach dem kastilischen Bürgerkrieg destabilisierte der Streit die Region durch Plünderungen, Gewalt und Gesetzlosigkeit. Diese Spannungen endeten erst, als Ferdinand und Isabella mit ihrer königlichen Autorität einschritten."
 flavor_cas.2401.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]e Intervention"
 flavor_cas.2401.desc: "Die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] entschloss sich zu einem entschiedenen Vorgehen gegen die verfehdeten Adelsfraktionen in [ShowAreaNameWithNoTooltip('navarre_area')]. [ROOT.GetCountry.GetGovernment.GetAdjective|U]e Truppen wurden entsandt, um die Region zu befrieden, die Festungen rebellischer Adliger außer Gefecht zu setzen und für [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Gerechtigkeit zu sorgen. Allerdings verärgerte die Intervention zahlreiche örtliche [ShowPopTypeName('nobles')], die sie als Affront gegen ihre uralten Privilegien sehen."
 flavor_cas.2401.a: "Setzt die Autorität mit eiserner Faust durch."
 flavor_cas.2401.a.tt: "Wir erhalten [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] über alle [locations|e] [Concept('owned', 'im Besitz')|e] in [ShowAreaName('navarre_area')]\n\nAlle [pops|e] in [ShowAreaName('navarre_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2401.b: "Verhandelt mit dem örtlichen Adel."
 flavor_cas.2401.b.tt: "Wir verlieren [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] über alle [locations|e] [Concept('owned', 'im Besitz')|e] in [ShowAreaName('navarre_area')]\n\nAlle [pops|e] in [ShowAreaName('navarre_area')] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2402.title: "Die [ShowPopTypeNameWithNoTooltip('nobles')]n vereinen sich gegen die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2402.desc: "Die #L [ShowPopTypeName('nobles')]n#! von [ShowAreaName('navarre_area')] erheben sich im Widerstand gegen die Versuche der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], ihre Autorität durchzusetzen. Sie haben ihre kleinlichen Zwiste beigelegt und zu den Waffen gegriffen, und nun sammeln sie ihre Truppen gegen die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Einmischung. Wenn wir diesen Aufstand nicht schnell zerschlagen, könnte er weitere Unruhen in anderen Regionen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! heraufbeschwören."
 flavor_cas.2402.a: "Hisst die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Banner und geht gegen die Revolte vor!"
 flavor_cas.2402.a.tt: "Alle #L [ShowPopTypeName('nobles')]n#! in [ShowAreaName('navarre_area')] schließen sich „[bands_of_navarra_rebels.GetName]“ an"
 flavor_cas.2402.b: "Wir hätten früher mit ihnen verhandeln sollen …"
 flavor_cas.2402.b.tt: "Wir verlieren [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] über alle [locations|e] [Concept('owned', 'im Besitz')|e] in [ShowAreaName('navarre_area')]"
 bands_of_navarra: "Adelsbanden von Navarra"
 flavor_cas.2403.title: "Die Banden wurden befriedet"
 flavor_cas.2403.desc: "Nachdem die letzte Rebellenarmee besiegt wurde, findet der Bandenkrieg nun endlich ein Ende. Die Fraktionen der #L [ShowPopTypeName('nobles')]n#! sind niedergeschlagen, die Region von [ShowAreaName('navarre_area')] ist befriedet, und die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] hat die Gelegenheit, die Regierung dieser Provinzen so umzugestalten, dass ein solches Chaos nie wieder entsteht."
 flavor_cas.2403.a: "Verstärkt die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Aufsicht über die Region."
 flavor_cas.2403.a.tt: "Jeder [location|e] [Concept('owned', 'im Besitz')|e] in [ShowAreaName('navarre_area')] verliert [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]"
 flavor_cas.2403.b: "Sichert Euch die Treue mit Zugeständnissen."
 flavor_cas.2403.b.tt: "Jeder [location|e] [Concept('owned', 'im Besitz')|e] in der Region [ShowAreaName('navarre_area')] erhält [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]"
 flavor_cas.2403.historical_info: "Das Ende des Bandenkriegs war ein wichtiger Wendepunkt für die Region, da die katholischen Könige die Nachwehen des Streits nutzten, um die königliche Autorität zu konsolidieren. Durch das Zentralisieren der Regierung unterdrückte man die Autonomie der verfehdeten Adelshäuser, und königliche Statthalter wurden ernannt, die die Ordnung durchsetzten. Die #italic Santa Hermandad#! – eine militärische Friedenssicherungsinstitution – wurde ins Leben gerufen, um einen wirkungsvollen Gesetzesvollzug zu gewährleisten, während man regionale Versammlungen unter eine strengere königliche Überwachung stellte."
 flavor_cas.2500.title: "Die Feinde von [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2500.desc: "Man machte uns darauf aufmerksam, dass viele Ureinwohner in [ShowRegionName('mesoamerica_region')] die Herrschaft von [target_enemy.GetName] fürchten, denn sie ist eine Zivilisation, die hohe Tributzahlungen auferlegt, brutale Rituale durchführt und die umgebenden Stämme in Furcht und Verbitterung hält. Unsere Boten berichten, [target_country.GetName] würde einen jeden unterstützen, der diesen Tyrannen zu Fall bringen kann. Vielleicht sollten wir uns mit diesen örtlichen Mächten verbünden, um die [target_enemy.GetAdjectiveWithNoTooltip|l]e Herrschaft zu stürzen."
 flavor_cas.2500.a: "Schickt Boten nach [target_country.GetNameWithNoTooltip] und bietet ihnen ein Bündnis an."
 flavor_cas.2500.b: "Lasst uns uns nicht in die regionale Politik einmischen."
 flavor_cas.2500.historical_info: "Als Hernán Cortés 1519 in Mittelamerika ankam, waren die Spanier dem mächtigen Aztekenreich zahlenmäßig deutlich unterlegen. Tatsächlich jedoch waren es nicht allein die spanischen Waffen, die den Niedergang dieses Reichs auslösten. Um gegenüber den Azteken im Vorteil zu sein, nutzte Cortés geschickt die weitverbreitete Abneigung unter den Tributstaaten und Rivalen der Azteken, insbesondere die der Tlaxcalteken, Totonaken und Huexotzinca. Sie alle hatten lange unter der aztekischen Vorherrschaft, den erzwungenen Tributzahlungen und den Menschenopfern gelitten. Diese Verbündeten unter den Ureinwohnern waren entscheidend, denn sie steuerten Zehntausende ihrer eigenen Krieger dem spanischen Kampf bei."
 flavor_cas.2501.title: "[target_enemy.GetNameWithNoTooltip|U] stürzen"
 flavor_cas.2501.desc: "Wir wurden von Gesandten aus [root_country.GetName] angesprochen, die von unserer Abneigung in Sachen [target_enemy.GetName] erfuhren. Sie reden von Bündnissen und gegenseitiger Hilfe, von Tributfreiheit und dem Verzicht auf Opfer. Manche unter uns sehen das als eine Gelegenheit, uns befreien zu können, wohingegen andere warnen, dass die Neuankömmlinge das Verderben bringen könnten."
 flavor_cas.2501.a: "Unsere Freiheit geht Hand in Hand mit [root_country.GetNameWithNoTooltip] …"
 flavor_cas.2501.b: "Wir werden den Fremden nicht trauen."
 flavor_cas.2502.title: "Fremdländische Komplotte"
 flavor_cas.2502.desc: "Unsere Spione berichten, dass sich die #L [root_country.GetAdjective|l]en#! Gesandten bei den schwächeren Stämmen umhören. Diese fremdländischen Eindringlinge versprechen jenen, die zu schwach sind, um sich selbst zu helfen, Bündnisse und Waffen. Offenbar hat [target_country.GetName] bereits bekundet, sich mit den Fremdländern zusammenzuschließen, und dies bedroht unsere regionale Vorherrschaft. Einige Berater drängen auf einen Präventivangriff, um den Widerstand zu zerschlagen, bevor sie sich mit den Fremden zusammentun."
 flavor_cas.2502.a: "Wir sollten abwarten und beobachten."
 flavor_cas.2502.b: "Zerschlagt sie, bevor es zu spät ist!"
 flavor_cas.2503.title: "Ein besiegelter Pakt"
 flavor_cas.2503.desc: "Die Leute aus [target_country.GetName] haben sich bereit erklärt, sich mit uns zusammenzuschließen. Gemeinsam sind wir nun bereit, im Herzen von [target_enemy.GetName] zuzuschlagen. Ihre Kenntnisse über das Gelände, ihre Krieger und ihr Rachedurst werden von großem Vorteil beim anstehenden Feldzug sein."
 flavor_cas.2503.a: "Hervorragend. Wir marschieren zusammen!"
 flavor_cas.2504.title: "Eine ausgeschlagene Hand"
 flavor_cas.2504.desc: "Unser Bündnisangebot wurde zurückgewiesen. Ob aus Angst, Stolz oder falsch verstandener Treue: [target_country.GetName|U] lehnte es ab, sich mit uns gegen [target_enemy.GetName] zusammenzuschließen. Während viele dies als ein Scheitern unserer Diplomatie betrachten, ist es nicht wahrscheinlich, dass dies einen wesentlichen Einfluss auf unsere Stellung in [ShowRegionName('mesoamerica_region')] haben wird."
 flavor_cas.2504.a: "Ihr Verlust."
 flavor_cas.2600.title: "Die Reformen von [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.2600.desc: "Die große Ausdehnung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! und die Einflüsse in sowohl der Alten als auch der Neuen Welt bringen unsere vorhandene Verwaltung an die äußersten Grenzen ihrer Leistungsfähigkeit. Korruption unter den Beamten, militärische Ineffizienz und ein veraltetes Steuersystem berauben die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ihrer Rechte. [target_ruler.GetName|U] und viele unserer Berater schlugen weitreichende Pläne vor, um die Verwaltung zu zentralisieren und die Herrschaftsausübung über unsere Besitzungen zu modernisieren."
 flavor_cas.2600.a: "Beginnt umgehend mit den Reformen."
 flavor_cas.2600.a.tt: "Beginnt eine Serie von Ereignissen zur Reform unserer Verwaltung"
 flavor_cas.2600.b: "Das System ist gut so, wie es ist."
 flavor_cas.2600.historical_info: "Nach dem Spanischen Erbfolgekrieg und dem Aufstieg der Bourbonen fand sich Spanien als ein zerfallendes und ineffizientes Reich wieder. Die Zentralverwaltung war nicht in der Lage, die Kontrolle über die fernen Besitzungen auszuüben. Stattdessen herrschten dort Vizekönige und örtliche Eliten mit nahezu völliger Autonomie. Daher stieß die Krone eine Reihe ambitionierter Reformen an, die Spaniens Verwaltung modernisieren sollten. Das Vorbild dafür waren die absolutistischen Prinzipien in Frankreich und die zentralisierende Politik von Ludwig XIV."
 flavor_cas.2601.title: "Korruption am [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_cas.2601.desc: "Der Reformweg, den wir eingeschlagen haben, soll die Korruption an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] beenden. Viele haben bereits [target_advisor.GetName] verdächtigt, Gelder aus der Staatskasse zu verschwenden und sie für [target_advisor.Custom('DE_PRO_POS_S_3P')]e Familieninteressen in [corrupt_advisor_location.GetName] zu nutzen."
 flavor_cas.2601.a: "Entfernt [target_advisor.Custom('DE_PRO_PER_S_3P_A')] sofort aus [target_advisor.Custom('DE_PRO_POS_S_3P')]em Amt."
 flavor_cas.2601.b: "Richtet [target_advisor.Custom('DE_PRO_PER_S_3P_A')] als eine Warnung an alle hin."
 flavor_cas.2601.c: "[target_advisor.Custom('DE_PRO_PER_S_3P_N')|U] ist zu wertvoll, um entfernt zu werden."
 flavor_cas.2601.historical_info: "Ein Teil der bourbonischen Reformen war der Versuch Spaniens, den Griff der Krone um die Berater und Beamten zu festigen. Viele, die als untreu, korrupt oder ineffizient galten, wurden aus dem Machtzentrum entfernt und oft durch loyale Bürokraten ersetzt, die unmittelbar von der Krone ernannt wurden."
 flavor_cas.2602.title: "Das [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "Um die Reformen im [ROOT.GetCountry.GetFlavorRank] voranzubringen, schlugen einige unserer fähigsten Berater, die gegenüber der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] treu sind, das sogenannte „[ShowGovernmentReformName('intendancy_system')]“ vor. Es stünde unmittelbar unter unserer Autorität und würde damit die etablierten örtlichen Eliten umgehen, die oft korrupt sind und in ihrem eigenen Interesse handeln, anstatt die Werte des #L [ROOT.GetCountry.GetFlavorRank]s#! zu wahren."
 flavor_cas.2602.a: "Setzt es um!"
 flavor_cas.2602.b: "Behaltet die derzeitigen Strukturen bei."
 flavor_cas.2602.historical_info: "Das Intendantenwesen war ein Eckpfeiler der bourbonischen Reformen. Es sollte die königliche Autorität zentralisieren und die Staatsverwaltung in sowohl Spanien als auch im gesamten Reich modernisieren. Die Intendanten wurden unmittelbar von der Krone ernannt, um die Regierungsgeschäfte in den Provinzen zu überwachen, vor allem in finanziellen Angelegenheiten wie etwa Steuereinnahmen und Korruptionsbekämpfung. Das System sollte die Macht örtlicher Eliten einschränken und das wirtschaftliche Wachstum stärken."
 flavor_cas.2603.title: "Das [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] in den Kolonien einführen"
 flavor_cas.2603.desc: "Trotz der Unzufriedenheit der Stände ist weithin akzeptiert, dass die Umsetzung des #L [ShowGovernmentReformName('intendancy_system')]s#! erfolgreich ist. Nachdem die Reformen in den Kernlanden fest umgesetzt sind, schlagen unsere Berater vor, dass wir damit beginnen, dieselben Maßnahmen in unseren überseeischen Besitzungen einzuführen."
 flavor_cas.2603.a: "Erzwingt die Annahme der Reformen."
 flavor_cas.2603.a.tt: "Jede [ShowSubjectTypeName('colonial_nation')] nimmt das [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] an und erhält [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [liberty_desire|e]"
 flavor_cas.2603.b: "Wir können keine Aufstände in der Neuen Welt riskieren."
 flavor_cas.2603.historical_info: "Von 1764 an war das Intendantenwesen in den spanischen Überseegebieten eingeführt – zunächst in Kuba und dann in Mexiko, Peru, Chile, am Río de la Plata und auf den Philippinen. Obgleich das System die Effizienz und die Staatseinnahmen verbesserte, führte es dennoch oft zu Spannungen mit Vizekönigen, Statthaltern und den kolonialen Eliten."
 flavor_cas.2604.title: "Kolonialer Streit"
 flavor_cas.2604.desc: "Unsere Bemühungen, durch die Einführung des #L [ShowGovernmentReformName('intendancy_system')]s#! die Kolonialverwaltung zu rationalisieren und zu modernisieren und einen zentralisierten Überblick zu gewinnen, haben zu Unruhen in unseren überseeischen Gebieten geführt. Örtliche Eliten, die bisher eine beträchtliche Menge an Autonomie und Privilegien besaßen, widersetzen sich ganz offen dem, was sie als einen Eingriff in ihre althergebrachten Rechte empfinden."
 flavor_cas.2604.a: "Wir geben unsere Bemühungen nicht auf."
 flavor_cas.2604.a.tt: "Jede [ShowSubjectTypeName('colonial_nation')] mit der [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]-Reform erhält [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [liberty_desire|e]"
 flavor_cas.2604.b: "Es wäre klüger, nachzugeben."
 flavor_cas.2604.b.tt: "Jede [ShowSubjectTypeName('colonial_nation')] mit der [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]-Reform schafft selbige ab und erhält [ShowNamedValue('liberty_desire_mild_minus')|-=2%] [liberty_desire|e]"
 flavor_cas.2604.historical_info: "Die Auswirkungen der bourbonischen Reformen waren einer der wesentlichen Faktoren, die die spanischen Kolonialklientelländer in die Unabhängigkeit trieben. Diese Reformen nahmen den örtlichen Eliten die Verwaltungsmacht und gaben sie an von der Krone ernannte Beamte. Von einem fiskalischen Standpunkt aus betrachtet erfüllten die Reformen ihren Zweck, doch sie entfremdeten die örtlichen Eliten, die sich entrechtet fühlten. Im Zusammenspiel mit den zunehmenden wirtschaftlichen Belastungen untergruben diese Reformen allmählich die koloniale Treue. Die weitverbreitete Abneigung half schließlich im frühen 19. Jahrhundert in Spanisch-Amerika der Unabhängigkeitsbewegung."
 flavor_cas.2605.title: "Ruf nach Unabhängigkeit"
 flavor_cas.2605.desc: "Wegen der harten Reformen, die von [overlord_country.GetName] verabschiedet wurden, und den Bemühungen, sie uns aufzuzwingen, sind unsere Leute zunehmend unzufrieden mit unserem Suzerän. Die gesamte Gesellschaft scheint die koloniale Regierung zu drängen, das Joch von [overlord_country.GetNameWithNoTooltip] abzuschütteln. Wenn wir jetzt nicht handeln, könnten wir keine weitere Gelegenheit bekommen."
 flavor_cas.2605.a: "Lasst den Unabhängigkeitskrieg beginnen!"
 flavor_cas.2605.b: "Jetzt ist nicht die Zeit für Krieg."
 flavor_cas.2605.historical_info: "Die Südamerikanischen Unabhängigkeitskriege waren eine Serie an Konflikten mit verschiedenen Auslösern wie beispielsweise jenen harten Reformen, die die Bourbonen verabschiedet hatten, oder die Auswirkungen jenes Feldzugs, den Napoleon Bonaparte auf der Iberischen Halbinsel führte. Koloniale Eliten und die einheimische Bevölkerung, die zuvor noch treu gewesen waren, zeigten sich von Spaniens Instabilität enttäuscht und konnten nahezu alle Bewohner der Kolonien für ihre Sache gewinnen. Das Ergebnis war die nahezu gänzliche Auflösung der spanischen Kolonialherrschaft in den Amerikas binnen weniger Jahre."
 flavor_cas.2606.title: "Amerikanischer Unabhängigkeitskrieg"
 flavor_cas.2606.desc: "[colonial_country.GetName], eine unserer Klientelkolonien, hat uns den Krieg erklärt. Sie weist unsere Autorität zurück und erklärt ihre Absicht, sich von unserer Herrschaft zu befreien. Die Bestürzung über diesen schmerzlichen Verrat ist groß, doch jetzt ist nicht die Zeit für Trauer. Wir müssen unsere Truppen versammeln und alles in unserer Macht Stehende unternehmen, um die Kolonien zurück unter unsere rechtmäßige Herrschaft zu bringen."
 flavor_cas.2606.a: "Sie werden für ihren Verrat bezahlen!"
 flavor_cas.2700.title: "Die Reichweite der [overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2700.desc: "Die Administration der Kernlande hat wieder einmal ihren Griff um unsere Verwaltung gefestigt. Mit der Einführung des neuen #L [ShowGovernmentReformName('intendancy_system')]s#! wurden die örtlichen Machthaber an die Seite gedrängt und durch von der [overlord_country.GetGoverment.GetEstateName('crown_estate')] ernannte Beamte ausgetauscht. Die wirtschaftliche Last ist ebenfalls gewachsen, denn die Steuern sind gestiegen und die Tributzahlungen werden strikt eingefordert."
 flavor_cas.2700.a: "Wir müssen uns ihrem Willen beugen."
 flavor_cas.2700.b: "Wir werden uns ihren Entscheidungen nicht beugen!"
 flavor_cas.2700.historical_info: "In der zweiten Hälfte des 18. Jahrhunderts initiierte die spanische Krone die bourbonischen Reformen, die eine Reihe zentralisierender plitischer Maßnahmen umfassten, um die koloniale Effizienz zu erhöhen. Eine der Maßnahmen, die am meisten veränderte, war die Einführung des Intendantenwesens, das die älteren autonomeren Autoritäten durch der Krone loyale Beamte ersetzte. In Peru beispielsweise untergruben diese Reformen den Einfluss der örtlichen Eliten und der alten Autoritäten der Ureinwohner gleichermaßen und führten zu Ablehnung sowohl bei oberen als auch den unteren Klassen."
 flavor_cas.2701.title: "Eine Stimme aus den Hochebenen"
 flavor_cas.2701.desc: "Ein Einheimischer namens José Gabriel Condorcanqui behauptet, von den alten Inkakaisern abzustammen, und hat begonnen, die Menschen der Hochebenen aufzuwiegeln. Er nahm den Namen „[target_character.GetName]“ an und wettert gegen die neuen Steuern, die Misshandlung der einheimischen Bevölkerung sowie die Zerstörung der örtlichen Autonomie. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] droht mit einem großen Aufstand, denn [target_character.Custom('DE_PRO_POS_S_3P')]e Sache wird von Tausenden von Einheimischen unterstützt."
 flavor_cas.2701.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist ein Niemand. Achtet nicht weiter auf [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_cas.2701.a.tt: "Alle #L [ShowCultureName('aimara_culture')|l]en#! [pops|e] in der [ShowRegionName('andes_region')]-[region|e] treten „[tupac_rebellion.GetName]“ bei"
 flavor_cas.2701.b: "Geben wir nach."
 flavor_cas.2701.historical_info: "In Jahr 1780 nahm José Gabriel Condorcanqui – ein Mestize, der behauptete, von Inkaherkunft zu sein – den Namen Tupac Amaru II. an und begann einen Aufstand in Cuzco. Verdrussen über den Machtmissbrauch und das Leid, das die einheimische Urbevölkerung erfuhr, wollte er dem Zwangsarbeitssystem und anderen kolonialen Unterdrückungsmethoden ein Ende setzen. Der Aufstand zog Zehntausende von Kriegern, Kaufleuten und entrechteten Einheimischen an."
 flavor_cas.2702.title: "Zermalmter Aufstand"
 flavor_cas.2702.desc: "Unsere Truppen gelang es, jene Aufständischen zu besiegen, die damit gedroht hatten, die bestehende Ordnung in den [ShowRegionName('andes_region')] zu zerstören. Die Erinnerung an diesen Aufruhr wird nicht rasch verschwinden, und sein Echo könnte künftig noch für Unruhe sorgen."
 flavor_cas.2702.a: "Die Ureinwohner werden für ihren Verrat büßen."
 flavor_cas.2702.a.tt: "Alle #L [ShowCultureName('aimara_culture')|l]en#! [pops|e] in der [ShowRegionName('andes_region')]-[region|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2702.b: "Wir sollten die Vergangenheit hinter uns lassen."
 flavor_cas.2702.b.tt: "Alle #L [ShowCultureName('aimara_culture')|l]en#! [pops|e] in der [ShowRegionName('andes_region')]-[region|e] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_cas.2702.historical_info: "Der Aufstand, der von Tupac Amaru II. angeführt wurde, wurde schließlich durch die überlegene militärische Macht und die Organisiertheit der spanischen Kolonialbehörden niedergeschlagen. Ursprünglich jedoch war er erfolgreich, denn er konnte Tausende von einheimischen Unterstützern in ganz Süd- und Oberperu hinter sich versammeln. Für die ansässigen Ureinwohner war die Niederlage äußerst tragisch. Viele hatten auf eine neuerliche Autonomie gehofft oder wenigstens auf ein Nachlassen des kolonialen Missbrauchs, doch stattdessen wurden sie noch stärker unterdrückt. Die kulturellen Eigenschaften der Inka und örtliche Herrschaftsstrukturen wurden durch den Staat verboten und zunehmend ausgelöscht."
 flavor_cas.2703.title: "Das Schicksal von [target_character.GetNameWithNoTooltip]"
 flavor_cas.2703.desc: "[target_character.GetName|U], der Anführer des niedergeschlagenen Aufstands, wurde gefangen genommen. Obgleich viele um Gnade bitten, verlangen andere Gerechtigkeit für das vergossene Blut unserer treuen Untertanen. Die koloniale Elite schwankt dazwischen, an [target_character.Custom('DE_PRO_PER_S_3P_D')] ein Exempel zu statuieren oder [target_character.Custom('DE_PRO_PER_S_3P_A')] freizulassen – allerdings würde dies das Risiko bergen, dass [target_character.Custom('DE_PRO_POS_S_3P')] Vermächtnis in den kommenden Jahren noch mehr Unruhe schüren könnte."
 flavor_cas.2703.a: "Löscht [target_character.Custom('DE_PRO_POS_S_3P')]en Namen aus allen Gedächtnissen."
 flavor_cas.2703.b: "Schickt [target_character.Custom('DE_PRO_PER_S_3P_A')] ins Exil."
 flavor_cas.2703.historical_info: "Tupac Amaru II. wurde gefangengenommen und in Cuzco öffentlich hingerichtet – nachdem er gezwungen worden war, den Tod seiner Familie und seiner Verbündeten mitanzusehen. Seine Hinrichtung sollte eine brutale Warnung an andere sein. Dennoch wurde er zu einem andauernden Symbol für den Widerstand der Ureinwohner."
