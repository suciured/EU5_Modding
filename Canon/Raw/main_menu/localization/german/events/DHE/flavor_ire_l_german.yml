l_german:
 ireland.10.title: "Beißende Satire"
 ireland.10.desc: "Die bardische Dichtung gilt traditionell als verlässliche Chronik der #L [bard_country.GetCulture.GetName|l]en#! Geschichte – was sich für politische Zwecke ausnutzen lässt.\n\nEiner der Barden in Diensten von [bard_ruler.GetName] hat eine besonders bissige Satire über [neighbor_ruler.GetName], Herrscher[neighbor_ruler.Custom('DE_END_NOU_S_GS_N')] von „[neighbor_ruler.GetCountry.GetName|U]“, verfasst.\n\nNeben einigen lustigen und wohl platzierten Beleidigungen wird aber auch [neighbor_ruler.Custom('DE_PRO_POS_S_3P')]e Abstammung infrage gestellt."
 ireland.10.a: "Das dürfte den Ruf von [neighbor_ruler.GetShortNameWithNoTooltip] ruinieren!"
 ireland.10.b: "Singt lieber Loblieder auf [bard_ruler.GetShortNameWithNoTooltip]."
 ireland.11.title: "Beißende Satire"
 ireland.11.desc: "Die bardische Dichtung gilt traditionell als verlässliche Chronik der #L [bard_country.GetCulture.GetName|l]en#! Geschichte – was sich für politische Zwecke ausnutzen lässt.\n\nEiner der Barden in Diensten von [bard_ruler.GetName], Herrscher[bard_ruler.Custom('DE_END_NOU_S_GS_N')] von [bard_ruler.GetCountry.GetName], hat eine besonders bissige Satire über [Select_CString(neighbor_ruler.IsFemale, 'unsere Herrscherin', 'unseren Herrscher')] [neighbor_ruler.GetName] verfasst. \n\nNeben einigen lustigen und wohl platzierten Beleidigungen wird aber auch [neighbor_ruler.Custom('DE_PRO_POS_S_3P')]e Abstammung infrage gestellt."
 ireland.11.a: "Der Ruf von [neighbor_ruler.GetShortNameWithNoTooltip] ist ruiniert!"
 opinion_scathing_bardic_satire: "Beißende Bardensatire"
 ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] fordert Reformen"
 ireland.20.desc: "In unserer Gesellschaft spielt derzeit der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gegenüber der Bardenkaste die zweite Geige: Krönungen und Hochzeiten werden von gelehrten Dichtern geleitet und Abstammungslinien von traditionellen Historikern in archaischem [ROOT.GetCountry.GetCourtLanguage.GetName|U] aufgezeichnet.\n\nDie Priesterklasse hingegen – gewohnt daran, staatstragende Rollen in der Gesellschaft zu übernehmen – beschwert sich nun öffentlich (in [ROOT.GetCountry.GetReligion.GetLanguage.GetName|U] natürlich), dass die alte Lebensart überholt und #L un[ROOT.GetCountry.GetReligion.GetGroup.GetName|l]#! sei."
 ireland.20.a: "Lösen wir die Bardenklasse ganz auf."
 ireland.20.b: "Bestechen wir den Klerus."
 ireland.20.c: "Diese Lebensart gab es schon vor dem Katholizismus."
 ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] schafft Brehon-Gesetze ab"
 ireland.30.desc: "Zu lange hat die traditionelle keltische Lebensart „[ROOT.GetCountry.GetName|U]“ geplagt. Da die Priesterklasse die Regentschaft kontrolliert, hat sie es sich zum Hauptziel gesetzt, die Barden und Brehon aus dem täglichen Leben zu entfernen."
 ireland.30.a: "Wir vertrauen darauf, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ modernisiert."
 ireland.30.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sollte sich ans Beten halten."
 ireland.40.title: "[native_culture.GetNameWithNoTooltip|U]er als ein [native_culture.GetNameWithNoTooltip|l]er Mensch"
 ireland.40.desc: "Über die Generationen führte das Leben unter den #L [native_culture.GetName|l]en#! Menschen zu einer schrittweisen, aber merklichen Änderung unserer Sitten. Die #L [judgmental_culture.GetName|l]en#! Leute halten uns nicht mehr für [judgmental_culture.GetNameWithNoTooltip|l], wohingegen die [native_culture.GetNameWithNoTooltip|l]en Leute uns nicht mehr als Neuankömmlinge betrachten …"
 ireland.40.a: "Wir sind [native_culture.GetNameWithNoTooltip|l]er als die [native_culture.GetNameWithNoTooltip|l]en Menschen geworden!"
 ireland.40.b: "Wir müssen unser Erbe in diesem wilden Land erhalten!"
 opinion_gone_native: "Einheimisch geworden"
 ireland.50.title: "Die Gallowglass"
 ireland.50.desc: "Eine Flottille aus #L [origin_pop.GetCulture.GetName|l]en#! Galeeren unter Führung von Kapitän [captain.GetName] ist im Hafen von [target_location.GetName] eingelaufen.\n\n[captain.GetShortNameWithNoTooltip] behauptet, dem Clan seien seine Heimatlande in [origin_location.GetName] genommen worden und dass seine Krieger bereitstünden, unserer Nation ([ROOT.GetCountry.GetLongName]) als treue Untertanen zu dienen, wenn wir sie in [target_location.GetName] siedeln lassen."
 ireland.50.a: "Lasst sie bleiben!"
 ireland.50.b: "Wir wollen hier keinen Ärger!"
