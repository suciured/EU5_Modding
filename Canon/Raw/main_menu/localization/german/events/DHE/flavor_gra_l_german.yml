l_german:
 flavor_gra.1.title: "Maurische Flüchtlinge"
 flavor_gra.1.desc: "Im Namen Allahs, des Gnädigen, des Barmherzigen. Granada ist in die Hände der Ungläubigen gefallen! Das letzte Juwel von al-Andalus, ein Hort des Wissens, ist nun in kastilischer Hand. Während die islamische Welt diesen Verlust zu verkraften versucht, strömen maurische Flüchtlinge in die muslimischen Städte und an die Höfe Nordafrikas und des Nahen Ostens und bringen das Wissen und die Werke herausragender Gelehrter wie Abū l-Walīd Muhammad ibn Ahmad Ibn Ruschd, Abu al-Qasim al-Zahrawi und Abu Bakr ibn Tufail mit. Die Einladung dieser Flüchtlinge nach „[ROOT.GetCountry.GetName|U]“ könnte unseren eigenen Bemühungen in den Bereichen Wissenschaft und Kultur einen gewaltigen Schub verleihen."
 flavor_gra.1.a: "Ladet sie auf jeden Fall nach [ROOT.GetCountry.GetNameWithNoTooltip] ein!"
 flavor_gra.1.b: "Nein, wir brauchen sie nicht."
 flavor_gra.2.title: "Das Emirat Sizilien"
 flavor_gra.2.desc: "In der Vergangenheit war das Emirat Sizilien eine unerschütterliche Bastion unseres Glaubens, die bis zur Eroberung der Insel durch die Kreuzritter im Jahr 1087 standhielt.\n\nDa wir nun im Besitz dieses begehrten Landes sind, werden wir die Kontrolle darüber nicht mehr aus der Hand geben!"
 flavor_gra.2.a: "Absolute Autorität verlangt absolute Herrschaft."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "Verwaltungsinvestitionen"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "Sizilien ist für uns besser kontrollierbar. So haben wir die Möglichkeit, mehr Mittel in die Entwicklung der Insel zu investieren."
 flavor_gra.3.title: "Hilfe durch [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_gra.3.desc: "Da wir uns nun in einem Krieg gegen „[GetCountry('CAS').GetName|U]“ befinden, der sich als aussichtslos erweisen könnte, müssen wir verzweifelte Bitten um Hilfe an die Gläubigen auf der anderen Seite des Meeres richten. Der Herrscher der [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie hilft uns womöglich, wenn wir nur die Demütigung ertragen könnten, ihn darum zu bitten!"
 flavor_gra.3.a: "Das ist unsere letzte Hoffnung!"
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] könnte uns gegen [GetCountry('CAS').GetNameWithNoTooltip|U] verteidigen"
 flavor_gra.3.b: "Wir müssen es allein schaffen."
 flavor_gra.3.historical_info: "Die nasridischen Herrscher von Granada schickten Gesandte sowohl zu den Osmanen als auch zu den Mamālīk, um Hilfe gegen Kastilien zu erbitten. Die Osmanen hatten ihre Präsenz im westlichen Mittelmeerraum verstärkt, und Granada plante eifrig die Landung von 200.000 türkischen Truppen in Valencia, um sie zu unterstützen."
 flavor_gra.4.title: "Eine enttäuschende Antwort"
 flavor_gra.4.desc: "Wir haben eine Nachricht von der #L [GetCountry('TUR').GetAdjective|l]en#! Nation erhalten, dass sie uns #italic nicht#! zu Hilfe kommen wird. So gern das Land es auch täte, behauptet es, andere dringende Sorgen zu haben. Im Brief werden die alten Ruhmestaten von al-Andalus jedoch eloquent gepriesen – was auch immer dies heute wert sein mag."
 flavor_gra.4.a: "Wir müssen weiterkämpfen!"
 flavor_gra.4.historical_info: "Die Herrscher von Granada hofften verzweifelt auf die Unterstützung der Osmanen und der Mamālīk. Doch die Osmanen und die Mamālīk bekriegten sich bald untereinander und konnten nicht viel direkte Hilfe leisten. Die Türken entsandten eine Flotte unter dem Kommando von Kemal Reis, die kastilische Besitztümer im westlichen Mittelmeer angriff. Diese Flotte sollte später dazu beitragen, viele Flüchtlinge über das Meer zu bringen."
 ibn_khaldun_patronage: "[Select_CString(target_character.IsFemale, 'Eine Frau', 'Ein Mann')] von außergewöhnlichem Intellekt und Ruf ist am [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen. [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] berühmte Geschichtskundler[target_character.Custom('DE_END_NOU_S_GS_N')] und Philosoph[target_character.Custom('DE_END_NOU_S_GS_N')], ist auf der Suche nach einem Mäzen, um [target_character.Custom('DE_PRO_POS_S_3P')]e Studien und Schriften fortzusetzen. Bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e Einsichten in die Regierungsführung, die Wirtschaft und den Aufstieg und Fall von Imperien könnte [target_character.Custom('DE_PRO_POS_S_3P')]e Anwesenheit unser Ansehen mehren und uns unschätzbaren Rat bieten. Sollen wir [target_character.Custom('DE_PRO_PER_S_3P_D')] das Amt geben, das [target_character.Custom('DE_PRO_PER_S_3P_N')] sich wünscht?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip|U] bittet um Unterstützung"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "Nun gut."
 flavor_gra.5.b: "Solch belanglosen Ausgaben kümmern uns nicht!"
