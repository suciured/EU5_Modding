 flavor_nav.10.title: "Der Ruf der Kirche"
 flavor_nav.10.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'die erste und älteste Tochter', 'der erste und älteste Sohn')] von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], wartet auf das Gefolge, das [target_character.Custom('DE_PRO_PER_S_3P_A')] in [target_character.Custom('DE_PRO_POS_S_3P')] neues Leben in [ShowLocationName('paris')] begleiten wird.\n\nAls [target_character.Custom('DE_PRO_PER_S_3P_N')] geboren wurde, schienen die Sterne für [target_character.Custom('DE_PRO_PER_S_3P_A')] zu strahlen, denn [Select_CString(target_character.IsFemale, 'sie war die Erbin', 'er war der Erbe')] all dessen, was [target_character.Custom('DE_PRO_POS_S_3P')]e Eltern besaßen. Doch dies gehört der Vergangenheit an. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Hochzeit mit [GetCountry('ARA').GetGovernment.GetRuler.GetName] wurde abgesagt und [target_character.Custom('DE_PRO_PER_S_3P_N')] wurde zu einem Hindernis für [target_character.Custom('DE_PRO_POS_S_3P')]e jüngere Schwester [target_sister.GetShortName].\n\nNun wird [target_character.Custom('DE_PRO_PER_S_3P_N')] sich dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in [ShowLocationNameWithNoTooltip('paris')] anschließen und unserem Herrn und Erlöser dienen.\n\nManche fragen sich jedoch, ob [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht noch von Nutzen für das Reich sein und eine mögliche Bereicherung bei anderen diplomatischen Verhandlungen darstellen könnte."
 flavor_nav.10.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] [Select_CString(target_character.IsFemale, 'wird eine Nonne', 'wird ein Mönch')] werden."
 flavor_nav.10.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] könnte uns noch von Nutzen sein."
 flavor_nav.10.historical_info: "Obwohl Johanna mit Peter IV. von Aragon verlobt war, kam es nie zur Hochzeit. Historiker vermuten, dass sie einen Makel hatte oder vielleicht krank war, was sie als Braut für ihren zukünftigen Gatten weniger attraktiv machte. Deshalb trat ihre jüngere Schwester Maria an ihre Stelle und heiratete Peter.\n\nUm diese Ehe zu ermöglichen, musste Johanna auf ihr Erbrecht verzichten und als Klarissin in die Franziskanerabtei Longchamp bei Paris eintreten."
 flavor_nav.20.title: "Convento de San Francisco de Olite"
 flavor_nav.20.desc: "Als hingebungsvoller Mensch kann [ROOT.GetCountry.GetGovernment.GetRuler.GetName] die Verzögerungen bei den Arbeiten am Kloster San Francisco in [ShowLocationName('olite')] nicht hinnehmen.\n\nDer Bau des Klosters wurde vor über einem Jahrhundert begonnen und kann noch längst nicht als abgeschlossen betrachtet werden.\n\nUngeachtet der Auswirkungen, die eine Beschleunigung der Arbeiten auf unsere Staatskasse haben könnte, würden der Ort und unser Ansehen erheblich davon profitieren."
 flavor_nav.20.a: "Lobet den Herrn!"
 flavor_nav.20.b: "Wir haben schon ein Jahrhundert gewartet – was sind da ein paar Jahre mehr?"
 flavor_nav.20.historical_info: "Der Legende nach gründete der Heilige Franz von Assisi das Kloster Olite während seiner Pilgerreise nach Santiago de Compostela (um 1213–1214).\n\nDer Orden wurde von König Theobald II. gegründet und später von den Monarchen von Navarra, insbesondere von Johanna II. und Karl II. finanziell und geistlich unterstützt, was sein Wachstum und seine Verehrung förderte.\n\n Mit der Zeit wandelte sich das Kloster und wurde zu einem „Apostolischen Kolleg“, das Missionare für Missionen nach Spanien und Amerika ausbildete und aussandte. Während des Konventionskriegs im Jahr 1795 diente es auch als Lazarett."
 flavor_nav.30.title: "Bewässerungsvorhaben in Tudela"
 flavor_nav.30.desc: "Auch wenn unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] einen Großteil [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Zeit in [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Besitztümern in [ShowRegionName('france_region')] verbringt, findet [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] immer Zeit, neue Vorhaben daheim ([ROOT.GetCountry.GetLongName|U]) zu entwickeln.\n\nDie südlichen Teile des #L [ROOT.GetCountry.GetFlavorRank]s#! rund um [ShowLocationName('tudela')] sind für ihre Fruchtbarkeit, aber auch für ihre Trockenheit bekannt, und das Graben einiger Kanäle zur besseren Bewässerung der Felder kann zu einer reicheren Ernte führen."
 flavor_nav.30.a: "Das Gelände wird viel ertragreicher sein."
 flavor_nav.30.b: "Wir können uns diese Ausgaben nicht leisten."
 flavor_nav.30.historical_info: "Während ihrer Herrschaft führten Johanna II. und Philipp III. mehrere wirtschaftliche Entwicklungsvorhaben im gesamten Königreich Navarra durch. Dazu zählte auch der Ausbau der Bewässerungssysteme um Tudela, die wichtigste Stadt im Süden des Königreichs."
 flavor_nav.40.title: "Eine Kopie der „Fueros von Navarra“"
 flavor_nav.40.desc: "Da [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] immer mehr in die täglichen Aufgaben des Reichs eingebunden ist, wurde eine Kopie der #italic Fueros von Navarra#! für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] bestellt.\n\nDie vorgeschlagene Kopie wird prachtvoll verziert sein, einen schönen Ledereinband bester Güte haben und von den geschicktesten Kopisten des Reichs geschrieben worden sein. Der Text ist traditionsgemäß in [spanish_language.GetName|U], mit einigen interessanten [basque_language.GetName|l]en Ausdrücken hier und da.\n\nLeider spricht unser Oberhaupt [french_language.GetName|U] und kann kein Navarrisch."
 flavor_nav.40.a: "Es soll eine [french_language.GetNameWithNoTooltip|l]e Übersetzung hinzugefügt werden."
 flavor_nav.40.b: "Vielleicht ist es Zeit, dass unsere Regierenden die Landessprache lernen."
 flavor_nav.40.c: "Wenn Baskisch die am meisten gesprochene Sprache ist, sollte sie Amtssprache sein."
 flavor_nav.40.historical_info: "Obwohl es wahrscheinlich ist, dass die Mehrheit der Bevölkerung des Königreichs Navarra Baskisch (#italic Lingua Navarrorum#!) als Muttersprache hatte, wurden die offiziellen Dokumente des Königreichs hauptsächlich in Navarro-Aragonesisch (#italic Ydiomate Navarre Terrae#!, #italic Ydiomate Navarre#! oder #italic Lengoage de Navarra#!) verfasst, da das Okzitanische in Vergessenheit geraten war.\n\nSeit der Ankunft der ersten französischen Dynastien im Reich, beginnend mit dem Haus Champagne im Jahre 1234, waren auch französische Varianten gebräuchlich."
 flavor_nav.50.title: "Die Belagerung von Algeciras"
 flavor_nav.50.desc: "Die Nachricht vom Krieg an der #L [target_country.GetAdjective|l]en#! Grenze hat das Reich erreicht. [GetCountry('CAS').GetName|U] hat den Kreuzzug gegen [target_country.GetNameWithNoTooltip] wiederaufgenommen, woraufhin [target_character.GetName] umgehend nach [ROOT.GetCountry.GetName] zurückgekehrt ist, um an den Kämpfen teilzunehmen.\n\nObwohl es für unser [ROOT.GetCountry.GetFlavorRank] nicht von Vorteil zu sein scheint, sahen wir es stets als unsere Pflicht an, unseren Nachbarn dabei zu helfen, die #L [ShowReligionGroupAdjective('muslim')|l]e#! Religion aus [ShowRegionName('iberia_region')] zu vertreiben."
 flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip|U] wird unsere Soldaten befehligen."
 flavor_nav.50.b: "Wir müssen Mannen in den Kreuzzug schicken, aber nicht [target_character.GetShortNameWithNoTooltip]."
 flavor_nav.50.c: "Dies geht „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ nichts an."
 flavor_nav.50.historical_info: "1343 bereitete sich König Philipp von Navarra auf den Kreuzzug gegen Granada vor und betonte seine Pflicht als Herrscher eines iberischen Königreichs. Seine Anwesenheit bei der Belagerung von Algeciras, die durch Vorräte aus dem Golf von Biskaya unterstützt wurde, war trotz einer kleinen Streitmacht von entscheidender Bedeutung. Leider erkrankte Philipp und starb im September 1343. Sein Leichnam wurde nach Pamplona überführt, während man sein Herz in Paris beisetzte. Seine Witwe Johanna erhielt Beileidsbekundungen von Papst Clemens VI. Algeciras fiel schließlich und Johanna regierte weiter, bis sie 1349 starb und die Krone ihrem Sohn Karl II. vermachte."
 flavor_nav.60.title: "Das Testament [Select_CString(target_character.IsFemale, 'einer Königin', 'eines Königs')]"
 flavor_nav.60.desc: "[target_character.GetName|U] ist verstorben und [target_character.Custom('DE_PRO_POS_S_3P')] Testament wurde verlesen. Darin bittet [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]en Nachfolger, eine Kapelle an die Kirche Santa Maria la Real in [ShowLocationName('olite')] anzubauen.\n\nUnter den Kurtisanen gab es einige Vorschläge, die Kapelle der Empfängnis der Heiligen Maria zu widmen. Unser Oberhaupt [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ist von dieser Idee recht überzeugt, da [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] weiß, wie hingebungsvoll [target_character.GetShortNameWithNoTooltip] war."
 flavor_nav.60.a: "Der letzte Wille [Select_CString(target_character.IsFemale, 'einer Mutter', 'eines Vaters')] muss befolgt werden."
 flavor_nav.60.b: "Wir wollen dieses Geld besser einsetzen."
 flavor_nav.60.historical_info: "Als Königin Johanna II. 1349 am Schwarzen Tod starb, wurde ihr letzter Wille verlesen. Darin bat sie ihren Sohn Karl II., eine Kapelle in der gotischen Kirche Santa Maria La Real de Olite zu finanzieren.\n\nDiese Kirche wurde vom Haus Evreux für dessen Gottesdienste genutzt und ist in ihrem Stil von der Pariser Kathedrale Notre-Dame beeinflusst."
 flavor_nav.70.title: "Die Cámara de Comptos"
 flavor_nav.70.desc: "Die Finanzen eines Reiches sind eine ernste Angelegenheit, und unser Oberhaupt [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ist der Meinung, unsere Nation ([ROOT.GetCountry.GetLongName|U]) würde sehr davon profitieren, wenn wir eine dauerhafte Institution schaffen, die sich mit diesen Angelegenheiten befasst.\n\nNach dem Vorbild ähnlicher Institutionen in anderen Reichen ([GetCountry('FRA').GetLongName|U]) werden wir unsere Nation wirtschaftlich lebensfähiger machen und sie besser in die Lage versetzen, mit möglichen finanziellen Schwierigkeiten umzugehen, denen wir uns aufgrund unserer heiklen Lagen unter Umständen gegenübersehen."
 flavor_nav.70.a: "Es wird eine dauerhafte Institution eingerichtet."
 flavor_nav.70.historical_info: "Die Ursprünge der Cámara de Comptos gehen auf die #italic Oidores#! (vom Verb #italic oir#! für „hören“) zurück: Beamte, die seit mindestens 1258 – worauf das erste Buch der Comptos datiert werden kann – die königlichen Finanzen verwalteten und überwachten. Diese Institution, die stark von ähnlichen französischen Organen (wie der #italic Chambre des Comptes#! in Paris) beeinflusst war, wurde von König Karl II. dauerhaft eingerichtet und hatte zur Aufgabe, die Ausgaben des Königreichs zu kontrollieren und die Herrscher in finanziellen Angelegenheiten zu beraten.\n\nDieser Rechnungshof gilt als der älteste Spaniens und ist auch heute noch tätig, indem er dem Parlament der Foralgemeinschaft Navarra dient."
