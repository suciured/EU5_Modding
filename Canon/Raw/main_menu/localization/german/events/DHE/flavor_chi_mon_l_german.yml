l_german:
 flavor_chi_mon.1.title: "Sieg in [target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.1.desc: "Hervorragende Neuigkeiten haben den [ROOT.GetCountry.GetGovernment.GetCourtTitle] in [ROOT.GetCountry.GetCapital.GetName] erreicht. Wir haben nicht nur die Schlacht in [target_location.GetName] wie erwartet gewonnen, sondern unseren Sieg so eindeutig errungen, dass wir [captured_emperor.GetName], [Select_CString(captured_emperor.IsFemale, 'die Anführerin', 'den Anführer')] aus dem [GetInternationalOrganizationType('middle_kingdom').GetName], gefangen nehmen konnten. Wenn wir unseren Vorteil ausnutzen, könnten wir möglicherweise große Zugeständnisse von [target_war.GetName] erlangen."
 flavor_chi_mon.1.a: "Wir sollten auf unseren Vorteil pochen."
 flavor_chi_mon.1.b: "Bietet [target_country.GetNameWithNoTooltip] an, [captured_emperor.GetNameWithNoTooltip] für ein Lösegeld freizulassen."
 mon_pushing_advantage: "„[ShowModifier('chi_tumu_crisis_benefit')]“ bleibt so lange bestehen, wie [captured_emperor.GetName] in [ROOT.GetCountry.GetName|U] gefangen gehalten wird und am Leben ist.\nWenn wir [location_for_capture.GetName] erobern, erhalten wir die folgenden Vorteile:"
 mon_offer_ransom: "Bietet [target_country.GetName|U] an, [captured_emperor.GetName] gegen ein Lösegeld in Höhe von [SCOPE.GetLocalVariable('ransom_value')|=+] freizulassen."
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wurde gefangen genommen!"
 flavor_chi_mon.2.desc: "Die Schlacht in [target_location.GetName] endete mit einer verheerenden Niederlage für unsere Truppen. Noch schlimmer ist, dass [captured_emperor.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere geschätzte', 'unser geschätzter')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], während der Flucht gefangen genommen wurde, was unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] in Panik versetzte. Es ist ungewiss, wer von nun an das [GetInternationalOrganizationType('middle_kingdom').GetName] anführen wird."
 flavor_chi_mon.2.a: "Behalten wir den Status quo bei."
 flavor_chi_mon.2.b: "[Select_CString(sibling_candidate.IsFemale, 'Die Schwester', 'Der Bruder')] von [captured_emperor.GetNameWithNoTooltip] kann über das [ROOT.GetCountry.GetFlavorRank] herrschen."
 flavor_chi_mon.2.c: "Ein Kind [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wäre am besten geeignet."
 flavor_chi_mon.2.d: "[dynasty_candidate.GetNameWithNoTooltip|U] wäre die perfekte Wahl."
 chi_recapture_emperor_tt: "[captured_emperor.GetName|U] muss durch den [peace_treaty|e] „[ShowPeaceTreatyTypeName('chi_recapture_emperor')]“ zurückgeholt werden. Sollte [captured_emperor.GetName] in Gefangenschaft sterben, werden uns folgende Malusse auferlegt:"
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip|U] stirbt in Gefangenschaft"
 flavor_chi_mon.3.desc: "Unser größtes Kapital, [target.GetName], [target.Custom('DE_ART_DEF_S_N')] ehemalige Herrscher[target.Custom('DE_END_NOU_S_GS_N')] von „[target_country.GetName]“, ist in Gefangenschaft gestorben. Wir haben einen großartigen Menschen verloren, der für immer als unser Wegbereiter zu wahrer Größe in Erinnerung bleiben wird."
 flavor_chi_mon.3.a: "Verdammt!"
 flavor_chi_mon.4.title: "Der Tod von [target.GetNameWithNoTooltip]"
 flavor_chi_mon.4.desc: "[ROOT.GetCountry.GetName|U] wurde von einem Unglück heimgesucht. [Select_CString(target.IsFemale, 'Unsere geliebte Herrscherin, die Tochter', 'Unser geliebter Herrscher, der Sohn')] des Himmels [target.GetName] soll in #L [target.GetOwner.GetAdjective|l]er#! Gefangenschaft ums Leben gekommen sein. Es ist tragisch, dass [target.GetShortNameWithNoTooltip] nicht befreit und in [target.Custom('DE_PRO_POS_S_3P')] geliebtes Land zurückgebracht werden konnte."
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip|U] hatte einen solchen Tod nicht verdient."
 flavor_chi_mon.5.title: "Lösegeld"
 flavor_chi_mon.5.desc: "Überraschenderweise haben die Ungeheuer aus [capturing_country.GetName] uns ein Angebot unterbreitet, Lösegeld an sie zu zahlen. Sie fordern eine hohe Summe Gold für die sichere Rückkehr [Select_CString(captured_emperor.IsFemale, 'unserer geliebten', 'unseres geliebten')] [captured_emperor.GetName]. Wir müssen zugeben, dass wir – obgleich [captured_emperor.Custom('DE_PRO_POS_S_3P')] Leben für uns unendlich kostbar ist – sehr darüber erfreut sind, dass unsere Feinde ihm so wenig Wert beimessen."
 flavor_chi_mon.5.a: "Nehmt das Angebot an."
 flavor_chi_mon.5.b: "Das ist nur eine List! Wir schenken der Forderung keine Beachtung."
 flavor_chi_mon.6.title: "Die Eroberung von [target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.6.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] ist endlich in unsere Hände gefallen. Die demoralisierte Garnison konnte dem Ansturm der #L [ROOT.GetCountry.GetAdjective|l]en#! Truppen nicht standhalten und gab die Kontrolle über unser Ziel auf. Darüber hinaus befindet sich [target_character.GetName] weiterhin in unserer Obhut, was den #L [target_location.GetOwner.GetAdjective|l]en#! [target_location.GetOwner.GetGovernment.GetCourtTitle] in Panik versetzt."
 flavor_chi_mon.6.a: "Das wird in die Geschichtsbücher eingehen."
 flavor_chi_mon.7.title: "Die Rückkehr von [target_emperor.GetNameWithNoTooltip]"
 flavor_chi_mon.7.desc: "[target_emperor.GetName|U], [target_emperor.Custom('DE_ART_DEF_S_N')] ehemalige Herrscher[target_emperor.Custom('DE_END_NOU_S_GS_N')] von [ROOT.GetCountry.GetName], wurde dem [ROOT.GetCountry.GetFlavorRank] endlich zurückgebracht. Zwar wurde [target_emperor.Custom('DE_PRO_PER_S_3P_N')] von den Bürgern von [ROOT.GetCountry.GetCapital.GetName] herzlich empfangen, doch nicht alle sind mit [target_emperor.Custom('DE_PRO_POS_S_3P')]er Rückkehr zufrieden. Am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben sich Fraktionen gebildet, von denen einige [target_emperor.GetNameWithNoTooltip] zum Abdanken auffordern."
 flavor_chi_mon.7.a: "[target_emperor.Custom('DE_ART_DEF_S_N')|U] rechtmäßige Herrscher[target_emperor.Custom('DE_END_NOU_S_GS_N')] ist zurückgekehrt."
 flavor_chi_mon.7.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip|U] sollte stattdessen herrschen."
