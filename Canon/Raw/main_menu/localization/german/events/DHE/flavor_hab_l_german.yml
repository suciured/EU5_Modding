l_german:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hab.1.desc: "[target_character.GetName|U] erhielt im Dienst der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Kirche viel Anerkennung, und da [target_character.Custom('DE_PRO_PER_S_3P_N')] nun ein Amt in unseren Landen einnimmt, könnten wir [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten zu unserem Vorteil nutzen, entweder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] selbst oder als [Select_CString(target_character.IsFemale, 'diplomatische Gesandte', 'diplomatischer Gesandter')] für das Kirchenoberhaupt ([GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle])."
 flavor_hab.1.a: "[target_character.GetName|U] soll an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] bleiben."
 flavor_hab.1.b: "Setzt [target_character.Custom('DE_PRO_PER_S_3P_A')] als [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Stimme am katholischen Hauptsitz ([GetCountry('PAP').GetLongNameWithNoTooltip]) ein."
 good_papal_relations: "Gute Beziehungen zu [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]"
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip|U] und die Dokumentation unserer Geschichte"
 flavor_hab.2.desc: "[target_artist.GetName|U] hat die Geschichte von [ruler_dynasty.GetName] ausführlich dokumentiert: von den Siegen Friedrichs II. über die Wahl von [GetCharacter('hab_rudolf_i_habsburg').GetName] bis hin zu unserem jüngsten Nachlass in Form von [ShowAreaName('carinthia_area')]. Dieses Buch der Geschichte schmückt die großen Taten unserer Dynastie nicht übermäßig aus und dient nur dazu, die Größe von [ruler_dynasty.GetName] hervorzuheben! Wir sollten [target_artist.GetNameWithNoTooltip] unterstützen und [target_artist.Custom('DE_PRO_POS_S_3P')] großartiges Werk am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ausstellen."
 flavor_hab.2.a: "Ruhm der [ruler_dynasty.GetNameWithNoTooltip]-Dynastie!"
 flavor_hab.2.b: "Weist ihn ab."
 flavor_hab.3.title: "Der Verlust unseres Stammsitzes"
 flavor_hab.3.desc: "Unsere Feinde haben uns gezwungen, unseren legitimen Anspruch auf [ShowLocationName('aarau')] aufzugeben! Damit verlieren wir nicht nur eines unserer stärksten Zentren in der Schweiz, sondern auch Schloss Habsburg selbst. Obschon die Burg durch unseren Erwerb einer neuen Residenz und die Verlegung nach [ShowLocationName('vienna')] viel von ihrer Funktionalität und ihrem Prestige verloren hatte, ist der Verlust unseres dynastischen Sitzes dennoch ein schwerer Schlag für unser Ansehen."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "Goldenes Dachl von [ShowLocationNameWithNoTooltip('innsbruck')]"
 flavor_hab.4.desc: "Um den Ruhm von „[ROOT.GetCountry.GetName|U]“ und unserer Dynastie zu feiern, sollten wir einen Architekten damit beauftragen, unser Anwesen in der einflussreichen Bergbaustadt [ShowLocationName('innsbruck')] zu verschönern. [target_ruler.GetName|U] zeigte bereits in der Vergangenheit besonderes Interesse an [ShowLocationNameWithNoTooltip('innsbruck')] und verbrachte so viel Zeit wie möglich in der Stadt. [target_artist.Custom('DE_ART_DEF_S_N')|U] fähige Architekt[target_artist.Custom('DE_END_NOU_S_GS_N')] [target_artist.GetName] hat uns vielversprechende Pläne vorgelegt. Einer [target_artist.Custom('DE_PRO_POS_S_3P')]er schönsten Vorschläge ist ein Dach aus Ziegeln, die in der Sonne glänzen wie pures Gold."
 flavor_hab.4.a: "Diese Idee wird die Herrlichkeit unserer Dynastie zeigen."
 flavor_hab.4.b: "Wir sollten nicht so viel Geld ausgeben."
 flavor_hab.4.historical_info: "Das #italic Goldene Dachl#! in Innsbruck wurde 1500 zu Ehren der Jahrhundertwende im Auftrag von Kaiser Maximilian I. errichtet. Seinen Namen verdankt es den über 2.000 feuervergoldeten Kupferziegeln. Der Erker ist mit Reliefs geschmückt, die Maximilian und seine erste und zweite Gemahlin, Maria von Burgund und Bianca Maria Sforza, darstellen."
 flavor_hab.5.title: "Der Meteorit von [ShowLocationNameWithNoTooltip('ensisheim')]"
 flavor_hab.5.desc: "Ein Stein ging mit einem donnernden Geräusch und einem feurigen Schweif auf die Felder von [ShowLocationName('ensisheim')] nieder. Während das Phänomen in und um das [ShowProvinceDefinitionName('lower_alsace_province')] beobachtet werden konnte, verursachte der Meteoriteneinschlag auf einem Feld in der Nähe von [ShowLocationNameWithNoTooltip('ensisheim')] keine größeren Schäden und wurde rasch zu einer Attraktion für die örtliche Bevölkerung. Wir sollten dies als ein Wunder betrachten und uns fragen, womit [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die ','')][ROOT.GetCountry.GetReligion.GetGodName] uns gesegnet hat."
 flavor_hab.5.a: "Ein wahres Wunder!"
 flavor_hab.5.historical_info: "Am 7. November 1492 fiel ein 127 Kilogramm schwerer Meteorit auf ein Feld in der Nähe der Stadt Ensisheim im Elsass, das damals zu Vorderösterreich gehörte. Als die Einwohner von Ensisheim begannen, das seltsame Ereignis zu untersuchen, befahl ihnen der örtliche Magistrat, den Stein aufzubewahren und keine weiteren Stücke zu entfernen. Später ordnete König Maximilian an, den Stein in der Pfarrkirche einzulagern, während ein Stück des Meteoriten an den späteren Papst Pius III. geschickt wurde."
 flavor_hab.6.title: "Generallandtag"
 flavor_hab.6.desc: "Unser Land – von den Ufern der Donau in [ShowAreaName('austria_area')] bis zu den Bergen in [ShowAreaName('tirol_area')] – ist vielfältig und wird von Menschen mit unterschiedlichen Interessen und Wünschen bewohnt. Diese Menschen in einer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zu vereinen, ist eine unglaubliche Leistung und wird uns helfen, eine starke Regierung für ein unteilbares Land zu schaffen."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "Mit unserer Kontrolle über den [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ können wir bestimmte Institutionen schaffen, die die kaiserliche Bürokratie verwalten und gleichzeitig stark unter unserer Kontrolle stehen. Die [ShowGovernmentReformName('reichshofrat_reform')]-Reform könnte eine solche Institution sein, die mit unserer Regierung verbunden ist und gleichzeitig als Gerichtshof für unsere kaiserlichen Klientelländer fungiert."
 flavor_hab.7.a: "Dies wird uns und dem Imperium gleichermaßen dienen."
 flavor_hab.7.b: "Das klingt nach einer schlechten Idee."
 flavor_hab.8.title: "Die Reformbewegung von [ShowLocationNameWithNoTooltip('melk')]"
 flavor_hab.8.desc: "Einige Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! haben sich in der Gegend von [ShowLocationName('melk')] getroffen, um über den stetigen Niedergang der Klosterkultur in „[ROOT.GetCountry.GetName|U]“ zu diskutieren. Angesichts der zunehmenden Klagen wird deutlich, dass unsere Klöster dringend reformiert werden müssen. Wenn wir rasch handeln, könnten wir ein leuchtendes Beispiel für #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Reformen sein."
 flavor_hab.8.a: "Implementiert die Reformen."
 flavor_hab.8.b: "So, wie es jetzt ist, ist es in Ordnung."
 flavor_hab.9.title: "Das [ShowLocationNameWithNoTooltip('vienna')]er Konkordat"
 flavor_hab.9.desc: "Nach langen Verhandlungen mit päpstlichen Delegationen haben wir endlich einen Punkt erreicht, der sowohl den Interessen von [ROOT.GetCountry.GetName] als auch denen des #L [GetCountry('PAP').GetName]s#! entspricht. Nach Jahrhunderten der Feindseligkeit und des Zweifels zwischen dem HRR ([GetUniqueInternationalOrganization('hre').GetName]) und dem Kirchenoberhaupt ([GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]) könnte dies ein Wendepunkt in unseren Beziehungen sein und eine freundschaftliche Grundlage zwischen uns schaffen."
 flavor_hab.9.a: "Unterzeichnet den Vertrag!"
 flavor_hab.9.b: "Wir brauchen die Hilfe des Kirchenoberhaupts ([GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]) nicht."
 flavor_hab.10.title: "Die spendablen Bürger von [ShowLocationNameWithNoTooltip('graz')]"
 flavor_hab.10.desc: "In schrecklichen Zeiten schenkten die Leute von [ShowLocationName('graz')] der örtlichen [ShowBuildingTypeName('cathedral')] ein wunderschönes Fresko von [target_artist.GetName]. Auch wenn diese Zeiten nun der Vergangenheit angehören, kann [target_artist.GetNameWithNoTooltip] [target_artist.Custom('DE_PRO_POS_S_3P')] Vorhaben jetzt in seiner ganzen Pracht enthüllen. Es wird als Erinnerung an jene Not dienen, die die Menschen in [ROOT.GetCountry.GetName] ertragen und überwinden mussten."
 flavor_hab.10.historical_info: "Nachdem die Stadt Graz 1480 von einer Pestepidemie, einer Heuschreckenplage und einer Belagerung durch türkische Truppen heimgesucht worden war, beschlossen die Bürger, ein Fresko für den Grazer Dom zu stiften. Thomas von Villach wurde beauftragt, das Fresko zu vollenden, mit dem die Grazer für ihr Überleben nach all den Strapazen dankten."
 flavor_hab.10.a: "Welch Segen!"
 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor"
 flavor_hab.11.desc: "[target_ruler.GetName|U] wurde als Oberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) auserkoren. [target_ruler.Custom('DE_PRO_POS_S_3P')|U]e Wahl war keine Überraschung, wenn man [target_ruler.Custom('DE_PRO_POS_S_3P')]e Begabung für den Aufbau diplomatischer Beziehungen zu den Kurfürsten des HRR ([GetUniqueInternationalOrganization('hre').GetName]) bedenkt. [target_ruler.Custom('DE_PRO_POS_S_3P')|U] Ehrgeiz und der Wunsch, die Wahl zu gewinnen, zeigten sich bereits in [target_ruler.Custom('DE_PRO_POS_S_3P')|U]em zuvor gewählten Motto #italic Amor Electis, Iniustis Ordinor Ultor#!, das [target_ruler.Custom('DE_PRO_PER_S_3P_N')] in [target_ruler.Custom('DE_PRO_POS_S_3P')]en Unterschriften mit A.E.I.O.U. abkürzte."
 flavor_hab.11.a: "Ruhm der Dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab.11.historical_info: "„A.E.I.O.U.“ wurde von Friedrich III. von Habsburg als persönliches Motto und Signatur verwendet und später von mehreren Monarchen derselben Dynastie als dynastisches Motto genutzt. Seine ursprüngliche Bedeutung ist unklar, doch während Friedrichs Herrschaft wurde es in seinen offiziellen kaiserlichen Dokumenten als „#italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego#!“ verwendet, was so viel bedeutet wie „#italic Siehe, ich bin dazu bestimmt, die Auserwählten zu lieben, die Ungerechten zu bestrafen, und so übe ich, Friedrich, meine Rechte aus#!“. Später wurden andere Lesarten beliebt – wie etwa „#italic Austriae est imperare orbi universo#!“, was „#italic Österreich soll die ganze Welt regieren#!“ bedeutet."
 flavor_hab.12.title: "Der Aufstieg von [target_character.GetNameWithNoTooltip]"
 flavor_hab.12.desc: "Als [Select_CString(target_character.IsFemale, 'Tochter', 'Sohn')] einer wohlhabenden Kaufmannsfamilie gewann [target_character.GetName] in den letzten Jahren rasch an Status und Rang. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten für „[ROOT.GetCountry.GetName|U]“ von großem Nutzen sein könnten, haben einige unserer Berater Zweifel an der Herkunft [target_character.Custom('DE_PRO_POS_S_3P')]er Familie und [target_character.Custom('DE_PRO_POS_S_3P')]er eigenen Aufrichtigkeit bei der Darstellung selbiger."
 flavor_hab.12.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten überwiegen seine zweifelhafte Herkunft."
 flavor_hab.12.b: "Wir brauchen [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste nicht."
 flavor_hab.13.title: "[ShowPolicyNameWithNoTooltip('cameralism_policy')] in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab.13.desc: "Mit der Verabschiedung des „[ShowPolicyName('cameralism_policy')]“ hat unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] auch eine Diskussion über die genaue Natur dieser Politlinien ausgelöst. Eine Gruppe, angeführt von [target_character_1.GetName], plädiert dafür, sich auf die Verbesserung unserer Manufakturen und unserer Produktion zu konzentrieren. Dagegen sieht [target_character_2.GetName] die Zukunft der Wirtschaft von „[ROOT.GetCountry.GetName|U]“ in der Nachahmung fremdländischer Methoden."
 flavor_hab.13.a: "#italic Österreich über alles, wann es nur will!#!"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip|U] wird unsere Wirtschaft durch Diplomatie verbessern!"
 flavor_hab.14.title: "Die Schwierigkeiten des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s"
 flavor_hab.14.desc: "Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! haben sich an [target_ruler.GetName] gewandt, um ihre durch die anhaltenden Kriegslasten derzeit schwache Position zu verbessern. Obwohl uns die Meinung dieser Bauern nicht sonderlich schert, ist es unbestreitbar, dass wir ihre Kooperation brauchen, um die notwendige Besteuerung und militärische Unterstützung zu erhalten. Indem wir ihnen eine Reihe von Gesetzen geben, die ihre Pflichten gegenüber ihren Grundherren festlegen, könnten wir die Beziehungen zwischen den beiden Parteien regeln und eine rechtliche Zusammenarbeit sicherstellen, die die Lösung künftiger Streitigkeiten erleichtern würde."
 flavor_hab.14.a: "Gewährt ihnen dieses Privileg."
 flavor_hab.14.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] wagt es, Forderungen an uns zu stellen?"
 flavor_hab.14.historical_info: "Der #italic Tractatus de Iuribus Incorporalibus#! war eine Reihe von Gesetzen, die 1679 von Kaiser Leopold I. unterzeichnet wurden. Diese Gesetze sicherten den Bauern in Österreich mehr Rechtsschutz zu und ermöglichten es ihnen, Verstöße und Misshandlungen durch die verantwortlichen Adeligen vor Gericht zu bringen. Obwohl die neue Lage sowohl den Bauern als auch dem Kaiser zugutekam, war ihr Erfolg gemischt und sie wurden auch nicht in allen österreichischen Ländern in gleichem Maß durchgesetzt."
 flavor_hab.15.title: "Das #italic Wiennerische Diarium#!"
 flavor_hab.15.desc: "Ein Einwohner von [ShowLocationName('vienna')] hat nun als Herausgeber eine Zeitung gegründet. Mit dem Versprechen, über alles Wichtige in [ShowLocationNameWithNoTooltip('vienna')] und in der Welt ganz ohne Übertreibungen zu berichten, wirbt er nun um Unterstützung am [ROOT.GetCountry.GetGovernment.GetCourtTitle], um sich einen Ruf der Anerkennung und der Bevorzugung zu erwerben."
 flavor_hab.15.a: "Eine angenehme Lektüre."
 flavor_hab.15.b: "Das werden wir nicht genehmigen!"
 flavor_hab.15.c: "Unter unserer Kontrolle wird die Zeitung wirklich ein Erfolg werden."
 flavor_hab.15.historical_info: "Die Zeitung wurde 1703 als #italic Wiennerisches Diarium#! gegründet. Sie galt als die erste Zeitung in österreichischen Landen und war eine der wichtigsten Zeitungen des Habsburgerreiches. 1780 wurde das Blatt in #italic Wiener Zeitung#! umbenannt und veröffentlichte 1789 die Erklärung der Menschen- und Bürgerrechte der französischen Revolutionäre in deutscher Übersetzung."
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hab.16.desc: "[target_character.GetName|U], ein #L [ShowReligionAdjective('catholic')|l]er#! Geistlicher, hat ein Talent dafür gezeigt, Menschen mit #L [ShowReligionAdjective('lutheran')|l]em#! Glauben zu bekehren. Dies könnte auf [target_character.Custom('DE_PRO_POS_S_3P')]e eigene Erfahrungen mit der Bekehrung zum [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben zurückzuführen sein, da [target_character.Custom('DE_PRO_PER_S_3P_N')] selbst mit dem [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en aufgewachsen ist."
 flavor_hab.16.a: "Stellt [target_character.Custom('DE_PRO_PER_S_3P_A')] als unseren Berater ein."
 flavor_hab.16.a.tt: "Alle [pops|e] des #L [ShowReligionAdjective('lutheran')|l]en#! Glaubens verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_hab.16.b: "Wir haben keine Verwendung für [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste."
 flavor_hab.16.b.tt: "Alle [pops|e] des #L [ShowReligionAdjective('lutheran')|l]en#! Glaubens erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_hab.17.title: "Die [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Menschen aus [ShowAreaNameWithNoTooltip('salzburg_area')]"
 flavor_hab.17.desc: "Ein Teil der Bevölkerung von [ShowAreaName('salzburg_area')] hat zu unserem Schock und Bedauern den [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Glauben angenommen! Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in [ShowAreaNameWithNoTooltip('salzburg_area')] will diese Ketzer schnellstmöglich loswerden und hat bereits Pläne zu deren Vertreibung ausgearbeitet."
 flavor_hab.17.a: "Wir müssen unser Land von den Ketzern säubern."
 flavor_hab.17.a.tt: "Die [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Menschen aus [ShowAreaNameWithNoTooltip('salzburg_area')] werden in andere Länder migrieren"
 flavor_hab.17.b: "Wir können es uns nicht leisten, diese Menschen zu verlieren."
 flavor_hab.17.historical_info: "Aufgrund der allgemeinen Unzufriedenheit mit der Herrschaft des Fürsterzbischofs fühlte sich die Mehrheit der Salzburger schon bald nach der Veröffentlichung der 95 Thesen zur Reformation hingezogen. Obwohl diese Sympathie in unruhigen Zeiten immer wieder aufflammte, unterdrückte und vertrieb die Salzburger Regierung viele Protestanten. Das Emigrationspatent für alle vom Bischof von Salzburg verwalteten Gebiete von 1731 bestätigte die feindliche Haltung und vertrieb 20.000 Protestanten aus der Region."
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "Spionage kann ein unzuverlässiges Geschäft sein, insbesondere wenn wir uns auf direkte Verbindungen zu Einzelpersonen verlassen müssen. Andere Länder haben bereits Institutionen geschaffen, um diesen Bedarf zu decken, und wir sollten nun selbst eine dieser „Schwarzen Kammern“ einrichten. Die [ShowGovernmentReformName('geheime_kabinettskanzlei')] würde ihre Arbeit unter dem Deckmantel eines Postamts aufnehmen und ihr so einen leichten Zugang zu der Post verschaffen, die durch unser Land befördert wird."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "Intelligenz allein ist nutzlos."
 flavor_hab.18.historical_info: "Die Geheime Kabinettskanzlei wurde 1711 als Schwarze Kammer mit Sitz in der Wiener Hofburg gegründet. Der Geheimhaltung wegen wurde der Name des Amtes mehrmals geändert, bis es schließlich als Geheime Kabinettskanzlei bekannt wurde. Die Kammer bestand bis 1848, als sie im Zuge der Revolutionen, die das österreichische Kaiserreich erschütterten, aufgelöst wurde."
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hab.19.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'eine erfahrene Offizierin', 'ein erfahrener Offizier')] unserer Streitkräfte, hat bei [target_ruler.GetName] darum gebeten, in den Generalsrang befördert zu werden. Während [target_character.Custom('DE_PRO_PER_S_3P_N')] noch nicht lange in unseren Streitkräften dient, zeigt [target_character.GetNameWithNoTooltip] vielversprechende Fähigkeiten als Befehlshaber[target_character.Custom('DE_END_NOU_S_GS_N')] und auch andere Länder nehmen dies wahr. Wenn wir [Select_CString(target_character.IsFemale, 'eine so vielversprechende Offizierin', 'einen so vielversprechenden Offizier')] nicht verlieren wollen, sollten wir [target_character.Custom('DE_PRO_PER_S_3P_A')] jetzt einstellen und [target_character.Custom('DE_PRO_PER_S_3P_A')] unsere Armeen kommandieren lassen."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "Was für eine unerhörte Forderung!"
 flavor_hab.19.historical_info: "Prinz Eugen von Savoyen entstammte einer französischen Adelsfamilie und wuchs am Hof Ludwigs XIV. auf. Da ihm eine militärische Position in der königlich-französischen Armee zunächst verwehrt blieb, trat Eugen im Alter von 19 Jahren in die Dienste des Kaisers des Heiligen Römischen Reiches Leopold I. ein. In der kaiserlichen Armee zeichnete er sich während der osmanischen Belagerung Wiens aus und stieg rasch zum Feldmarschall auf. Er führte die österreichischen Armeen wiederholt zu Siegen gegen die türkischen Heere und galt schließlich als einer der größten Feldherren seiner Zeit."
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_hab.20.desc: "Die Ereignisse in der Welt zwangen [Select_CString(target_artist.IsFemale, 'eine junge Frau', 'einen jungen Mann')] aus [ShowLocationName('bonn')] namens [target_artist.GetName], sich dauerhaft in unserem ausgedehnten Hauptsitz [target_location.GetName] niederzulassen. Hier machte [target_artist.Custom('DE_PRO_PER_S_3P_N')] sich rasch einen Namen als Komponist[target_artist.Custom('DE_END_NOU_S_GS_N')], gefördert von einigen Mitgliedern unseres örtlichen #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] zeigt großes musikalisches Talent und scheint entschlossen, ein bleibendes Vermächtnis zu schaffen, selbst gegen den größten Widerstand."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "Nach einem vorangegangenen kurzen Aufenthalt in Wien im Jahr 1786 ließ sich Beethoven 1792 dauerhaft dort nieder. Abgesehen von einigen kurzen Unterbrechungen blieb er bis zu seinem Tod 1827 ununterbrochen in Wien. In Wien komponierte er auch die meisten seiner Werke, die von verschiedenen österreichischen Adeligen wie Franz Joseph Maximilian von Lobkowitz und Karl Lichnowsky gefördert wurden."
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_hab.21.desc: "[target_artist.GetName|U] zeigt trotz [target_artist.Custom('DE_PRO_POS_S_3P')]es jungen Alters bereits kompositorische Fähigkeiten, von denen viele [target_artist.Custom('DE_PRO_POS_S_3P')]er Vorgänger nur träumen können. Mit [target_artist.Custom('DE_PRO_POS_S_3P')]em Talent und einer möglichen Förderung könnte [target_artist.Custom('DE_PRO_PER_S_3P_N')] für Jahrhunderte in Erinnerung bleiben und unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu neuen Höhen führen."
 flavor_hab.21.a: "[Select_CString(target_artist.IsFemale, 'Er wird eine wahre Virtuosin', 'Er wird ein wahrer Virtuose')] werden."
 flavor_hab.21.b: "[Select_CString(target_artist.IsFemale, 'Ihre', 'Seine')] Musik klingt eher geeignet für gemeine Ohren."
 flavor_hab.22.title: "Das Bevölkern von [ShowAreaNameWithNoTooltip('transylvania_area')]"
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')] ist eine Gegend reich an Rohstoffen und Mineralvorkommen. Leider fehlt es dort an geschulten Arbeitern, die dies auch voll zu nutzen verstehen. Zu unserem Glück kommt es recht häufig vor, dass [ShowCultureGroupName('german_group')|l]e Menschen nach [ShowAreaNameWithNoTooltip('transylvania_area')] migrieren, und mit ein wenig Überzeugungsarbeit könnten wir sogar noch mehr Menschen dazu bringen, ihr Glück in den Bergen der [ShowRegionName('carpathia_region')] zu suchen."
 flavor_hab.22.a: "Diesen geringen Preis bezahlen wir."
 flavor_hab.22.b: "Ratet von der Besiedelung ab."
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hab.23.desc: "[target_character.GetName] ist uns während der Dienste für [ROOT.GetCountry.GetName] aufgefallen. Obwohl er erst seit Kurzem Teil unseres diplomatischen Ministeriums ist, sind sein Talent und seine Fähigkeiten unverkennbar, und viele unserer Berater sind sich darin einig, dass ihm Großes vorherbestimmt ist. Seine Entschlossenheit, unsere Herrschaft angesichts angeblicher und tatsächlicher Bedrohungen zu behaupten, wird uns gewiss helfen."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hab.24.desc: "[target_character.GetName|U] schloss sich erst vor wenigen Jahren der Armee von [ROOT.GetCountry.GetName] an, doch er stieg dank seiner Entschlossenheit und seines wachen Geists rasch durch die Ränge auf. Er stammt aus einer #L [ShowCultureName('czech')|l]en#! Familie und wuchs in [ShowAreaName('bohemia_area')] auf – ein strahlendes Beispiel für andere und bestens darauf vorbereitet, unsere Armeen zu führen."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "Lasst ihn schnurstracks aus unserem Reich marschieren."
 flavor_hab.24.historical_info: "Josef Wenzel Radetzky ging 1784 zum österreichischen Militär. Während der Napoleonischen Kriege stieg er rasch in den Rängen auf und leistete einen entscheidenden Beitrag zum Sieg der Koalition in der Schlacht von Leipzig. 1856 setzte er sich schließlich nach 72 Dienstjahren in der österreichischen Armee unter fünf Kaisern zur Ruhe."
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "Obschon es [ShowLocationName('vienna')] nicht an schönen Gebäuden mangelt, an denen [target_ruler.GetName] Zeit verbringen kann, so fehlt ihm doch ein echtes Kronjuwel. Zufälligerweise wären ein altes Jagdschloss unserer Dynastie, das außerhalb von [ShowLocationNameWithNoTooltip('vienna')] liegt, sowie die umliegende Gegend bestens für einen weitläufigen Palast samt Gärten geeignet. [target_artist.GetName|U] könnte einen Plan für eine Residenz erstellen, die unserer Nation ([ROOT.GetCountry.GetLongName]) würdig wäre."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "Klingt nach Geldverschwendung."
 flavor_hab.25.historical_info: "Das 1643 ursprünglich als kleine Residenz für die österreichischen Monarchen erbaute Schönbrunn wurde 1683 bei der zweiten Belagerung Wiens durch die Osmanen beinahe völlig zerstört. Das Gebäude wurde zunächst wiederaufgebaut, 1740 aber dann vollkommen neu geplant, als die designierte Erbin Maria Theresia es zur Hauptsommerresidenz der Habsburger erklärte. Der Bau des von den Architekten Nikolaus von Pacassi und Johann Ferdinand Hetzendorf von Hohenberg geplanten Hauptgebäudes samt Park wurde 1749 abgeschlossen."
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_hab.26.desc: "Nach Jahren in Diensten einer Familie aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sucht [target_artist.GetName] nun nach neuer Beschäftigung. Es würde unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] erheblichen Ruhm verschaffen, wenn wir uns die Dienste eines solchen Komponistengenies sichern könnten."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "Er wird sich andernorts Beschäftigung suchen müssen."
 flavor_hab.26.historical_info: "Joseph Haydn, der ab dem Alter von sechs Jahren eine musikalische Erziehung genoss, erhielt rasch Anerkennung für sein Gesangstalent vom musikalischen Direktor der Domkirche St. Stephan zu Wien. In Wien fand er dann schnell Beschäftigung, zuerst beim Grafen von Morzin und später bei der ungarischen Adelsfamilie Esterházy."
 flavor_hab.27.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]e#! Farben"
 flavor_hab.27.desc: "Unser Aufstieg zu #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Höhen war schlichtweg außergewöhnlich. Als eine der dominierenden Kräfte im deutschen Raum und als Säule der Macht in [ShowContinentName('europe')] glauben viele, es sei an der Zeit, dass sich unser Status nicht nur in Taten, sondern auch in Symbolen widerspiegelt. Zu diesen Vorschlägen gehört die Einführung einer neuen Flagge: das auffällige schwarz-gelbe Banner, ein Zeugnis unserer #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Ambitionen und unserer Pracht."
 flavor_hab.27.a: "Wir entscheiden uns für die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Farben!"
 flavor_hab.27.a.tt: "Ändert die Flagge von „[ROOT.GetCountry.GetName|U]“ in eine schwarz-goldene Flagge"
 flavor_hab.27.b: "Behaltet die derzeitige Flagge bei."
 flavor_hab.27.historical_info: "Die rot-weiß-rote Flagge wird spätestens seit dem 13. Jahrhundert mit Österreich und dem Herrschergeschlecht der Habsburger in Verbindung gebracht. Die Habsburger verwendeten jedoch auch die schwarz-gelbe Flagge, als sie den Titel des Heiligen Römischen Kaisers innehatten. Nach der Auflösung des Reichs wurde diese schwarz-gelbe Flagge als zivile Flagge des österreichischen Kaiserreichs übernommen."
 flavor_hab.29.title: "Fertigstellung des #L [ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')]s#!"
 flavor_hab.29.desc: "1304 initiierte [albrecht.GetName] den ehrgeizigen Wiederaufbau des #L [ShowWorkOfArtName('st_stephens_cathedral')]s#! in [ShowLocationName('vienna')], um das 1258 durch einen Brand zerstörte Bauwerk zu ersetzen. Das im gotischen Stil entworfene Vorhaben wurde zu einem Symbol des Glaubens und der Einheit für das [ROOT.GetCountry.GetFlavorRank], doch nach jahrzehntelangen Bemühungen geriet der Fortschritt aufgrund fehlender Mittel ins Stocken. Die Bauherren, die unbedingt die Fertigstellung der Kathedrale sehen wollen, haben nun an die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] appelliert, um finanzielle Unterstützung zu erhalten."
 flavor_hab.29.a: "Unterstützt die Fertigstellung der Kathedrale."
 flavor_hab.29.b: "Die Staatskasse hat andere Prioritäten."
 flavor_hab.30.title: "Die Universität [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.30.desc: "Die Gründung einer Universität in [ShowLocationName('vienna')] wurde als eine Möglichkeit vorgeschlagen, um den kulturellen Status unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu steigern und den Fortschritt in Wissen und Bildung zu fördern. Eine solche Einrichtung würde als Symbol des Lernens dienen, Forscher anziehen und das Ansehen von [ROOT.GetCountry.GetName] mehren. Um diese ehrgeizige Vision zu verwirklichen, sind jedoch beträchtliche Ressourcen erforderlich."
 flavor_hab.30.a: "Investiert in die Zukunft des Wissens."
 flavor_hab.30.b: "Wir können die Ressourcen derzeit nicht entbehren."
 flavor_hab.30.historical_info: "Die Universität Wien wurde am 12. März 1365 von Herzog Rudolf IV. gegründet. Sie war die zweitälteste Universität des Heiligen Römischen Reiches und die älteste im deutschsprachigen Raum. Später entwickelte sie sich mit über 6.000 Studenten zur größten Universität des Heiligen Römischen Reiches."
 flavor_hab.31.title: "Die [ShowLocationNameWithNoTooltip('vienna')]er Gesera"
 flavor_hab.31.desc: "Vorwürfe der Schändung und ritueller Verbrechen haben in [ShowLocationName('vienna')] eine Welle der Unruhe ausgelöst, die sich gegen die #L [ShowReligionAdjective('judaism')|l]e#! Gemeinde richtet. Es kam zu Ausschreitungen, Synagogen wurden angegriffen und die örtliche Bevölkerung forderte harte Maßnahmen. Die Lage eskalierte so weit, dass man nach Verhaftungen, Hinrichtungen und Massenvertreibungen rief."
 flavor_hab.31.a: "Vertreibt die [ShowReligionAdjectiveWithNoTooltip('judaism')|l]e Bevölkerung, um die Ordnung wiederherzustellen."
 flavor_hab.31.a.tt: "Alle #L [ShowReligionAdjective('judaism')|l]en#! und #L [ShowCultureName('ashkenazi')|l]en#! [pops|e] werden aus [ShowLocationName('vienna')] vertrieben"
 flavor_hab.31.b: "Das ist eine große Ungerechtigkeit. Wir müssen unsere Bürger schützen und für Frieden sorgen."
 flavor_hab.31.b.tt: "Alle nicht-#L [ShowReligionAdjective('judaism')|l]en#! und nicht-#L [ShowCultureName('ashkenazi')|l]en#! [pops|e] in [ShowLocationName('vienna')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_hab.31.historical_info: "Die Wiener Gesera von 1420 bis 1421 war ein Ereignis, im Zuge dessen antisemitische Gefühle in der Verfolgung, Hinrichtung und Vertreibung der jüdischen Bevölkerung Wiens unter Herzog Albrecht V. gipfelten. Vorwürfe der Hostienschändung und der Kollaboration mit den Hussiten durch Waffenlieferungen dienten als Vorwand für dieses brutale Vorgehen, das zum Verlust von Menschenleben und zur Zerstörung des Wiener Judenviertels führte."
 flavor_hab.32.title: "Paracelsus"
 flavor_hab.32.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] hat von [Select_CString(target_character.IsFemale, 'einer reisenden Ärztin', 'einem reisenden Arzt')] gehört, der gerade [ShowLocationName('vienna')] besucht. [target_character.GetName|U], auch Paracelsus genannt, ist bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e revolutionären Ideen in Medizin, Alchemie und Naturphilosophie und behauptet, [target_character.Custom('DE_PRO_PER_S_3P_N')] könne neue Wege zum Verständnis der Welt und ihrer Geheimnisse eröffnen. Obwohl [target_character.Custom('DE_PRO_POS_S_3P')]e unkonventionellen Methoden nicht unumstritten sind, könnten [target_character.Custom('DE_PRO_POS_S_3P')]e Erkenntnisse für das [ROOT.GetCountry.GetFlavorRank] von unschätzbarem Wert sein."
 flavor_hab.32.a: "Macht [target_character.Custom('DE_PRO_PER_S_3P_A')] zum Dauergast in [ShowLocationNameWithNoTooltip('vienna')]!"
 flavor_hab.32.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Ideen scheinen zu radikal."
 flavor_hab.32.historical_info: "Theophrastus von Hohenheim, besser bekannt als Paracelsus, war ein Schweizer Arzt, Alchemist und Astrologe. Paracelsus war bekannt für seine Ablehnung traditioneller medizinischer Praktiken und seine Betonung von Beobachtung und Experiment. Er revolutionierte das Medizinstudium, indem er den Einsatz von Chemikalien und Mineralien bei der Behandlung propagierte. Ihm wird auch die Benennung des Elements Zink sowie die Entwicklung des Konzepts der Toxikologie zugeschrieben, was ihn zu einer der einflussreichsten Persönlichkeiten der frühen modernen Wissenschaft macht."
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "[target_character.GetName|U] stammt aus [ShowProvinceDefinitionName('south_tirol_province')] und ist [Select_CString(target_character.IsFemale, 'eine begnadete Dichterin, Diplomatin und Dame', 'ein begnadeter Dichter, Diplomat und Ritter')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt für [target_character.Custom('DE_PRO_POS_S_3P')] Talent für Musik und Poesie und scheint in der einzigartigen Position zu sein, die Kluft zwischen der Diplomatie und den blühenden Künsten unseres Reichs zu überbrücken. Nach einer Zeit in Knappen- und Diplomatendienst bereiste [target_character.GetLastNameWithNoTooltip] einen Großteil von [ShowContinentName('europe')], was [target_character.Custom('DE_PRO_POS_S_3P')]e Bedeutung nur noch unterstreicht. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Präsenz an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] könnte unser kulturelles und diplomatisches Ansehen erheblich verbessern."
 flavor_hab.33.a: "Wir müssen [target_character.Custom('DE_PRO_PER_S_3P_A')] um Rat fragen."
 flavor_hab.33.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten sind zu kostspielig."
 flavor_hab.33.historical_info: "Oswald von Wolkenstein war eine der berühmtesten Persönlichkeiten des deutschen Sprachraums im Spätmittelalter, bekannt als Dichter, Komponist und Diplomat. Er reiste viel durch Europa, den Nahen Osten und Nordafrika und nahm verschiedene kulturelle Einflüsse auf, die seine Kunst bereicherten. Oswald spielte auch eine umtriebige Rolle in der regionalen Politik, insbesondere in Tirol, und war eine Schlüsselfigur im Dienst des Kaisers des Heiligen Römischen Reichs Sigismund."
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] hörte kürzlich von [target_character.GetName], [Select_CString(target_character.IsFemale, 'einer engagierten Cölestinernonne und gefürchteten Inquisitorin', 'einem engagierten Cölestinermönch und gefürchteten Inquisitor')]. [target_character.Custom('DE_PRO_PER_S_3P_N')] ist bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e unerbittliche Verfolgung von Ketzern sowie [target_character.Custom('DE_PRO_POS_S_3P')]e einflussreiche antiketzerischen Schriften und bringt einen reichen Erfahrungsschatz im Kampf gegen religiöse Abweichler mit. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit könnte unsere Bemühungen zur Aufrechterhaltung der religiösen Orthodoxie und Ordnung stärken."
 flavor_hab.34.a: "Ersucht [target_character.Custom('DE_PRO_PER_S_3P_A')] um seine Expertise bei Ketzerverhandlungen."
 flavor_hab.34.b: "Wir müssen einen milderen Weg einschlagen."
 flavor_hab.34.historical_info: "Petrus Zwicker war Mitglied des Cölestinerordens und einer der umtriebigsten Inquisitoren des Spätmittelalters im deutschsprachigen Raum. Mit der Bekämpfung der waldensischen Ketzerei beauftragt leitete Zwicker inquisitorische Bemühungen in ganz Österreich, Pommern, Brandenburg und Ungarn. Seine Kampagnen forderten zahlreiche Todesopfer und hatten die fast vollständige Ausrottung der Waldenser zur Folge."
 flavor_hab.35.title: "Bauernaufstand in [ShowLocationNameWithNoTooltip('salzburg')]"
 flavor_hab.35.desc: "Die Bauern von [ShowLocationName('salzburg')], die sich durch höhere Steuern unterdrückt fühlen, haben sich erhoben. Das bergige Gebiet von [ShowLocationNameWithNoTooltip('salzburg')] wurde zum Schlachtfeld, auf dem Tausende unzufriedener Untertanen die örtlichen Eliten herausforderten, denen sie die Schuld an ihrer Misere gaben. Angeführt von erfahrenen Bergleuten und unterstützt von der Salzburger Unterschicht sollen die Rebellen auf die Festung Hohensalzburg marschieren. Die Lage ist eskaliert, und wir müssen entschlossen handeln, um die Ordnung wiederherzustellen – oder wir riskieren, die Kontrolle über das Land zu verlieren."
 flavor_hab.35.a: "Verhandelt mit ihnen und bietet eine Entschädigung an."
 flavor_hab.35.b: "Unterdrückt den Aufstand um jeden Preis!"
 hab_salzburger_peasant_revolt: "Salzburger Bauernaufstand"
 flavor_hab.35.historical_info: "Der Salzburger Bauernkrieg von 1525 bis 1526 war einer der am besten organisierten Aufstände im Deutschen Bauernkrieg, in dem die Bergleute und Bauern bemerkenswerte Siege wie etwa in der Schlacht bei Schladming errangen. Trotz anfänglicher Erfolge unterlagen die Aufständischen schließlich einer Kombination aus innerer Uneinigkeit und der überwältigenden Macht des Schwäbischen Bundes."
 flavor_hab.36.title: "Die Rebellion breitet sich aus"
 flavor_hab.36.desc: "Unsere plumpe Antwort auf den Bauernaufstand in [ShowLocationName('salzburg')] hat das Feuer weiter angefacht. Uns erreichen Berichte, unzufriedene Bauern, Bergleute und Landwirte aus den Nachbarregionen hätten sich den Aufständischen angeschlossen. Was als örtliche Unruhen begann, hat sich zu einem regionalen Aufstand ausgeweitet, der die gesamte Region zu destabilisieren droht."
 flavor_hab.36.a: "Nun gut …"
 flavor_hab.37.title: "Die Kurfürsten bestätigen die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Kaiserwürde"
 flavor_hab.37.desc: "Durch die Einrichtung des Kurfürstentums wurde die Kaiserwahl komplizierter, da nun durch Diplomatie, Bündnisse, Privilegien, Landschenkungen und viele andere Zugeständnisse tatkräftig um die Gunst der einzelnen Kurfürsten geworben werden musste. Trotz der Formalisierung der Wahl durch die Kurfürsten durch die Goldene Bulle gelang es [austria_first_emperor.GetName], die Kaiserkrone des HRR ([GetUniqueInternationalOrganization('hre').GetName]) zurückzuerobern. Dieses monumentale Ereignis festigt die #L [ROOT.GetCountry.GetAdjective|l]e#! Position als dominierende Kraft in [ShowContinentName('europe')] und läutet eine neue Ära des Prestiges und des Einflusses für unsere Dynastie ein."
 flavor_hab.37.a: "Lang lebe der Kaiser!"
 flavor_hab.37.historical_info: "Die Habsburger hielten den Thron des Heiligen Römischen Kaisers von 1438 bis zur Auflösung des Reiches im Jahr 1806 nahezu ununterbrochen – dank ihres geschickten Umgangs mit den Kurfürsten. Durch strategische Heiraten, Gebietserwerbungen und Bündnisse häuften die Habsburger immensen Reichtum und politischen Einfluss an, sodass sie große finanzielle Anreize oder politische Gefälligkeiten bieten konnten, um sich Stimmen zu sichern."
 flavor_hab.38.title: "Das Grab des ersten Kaisers"
 flavor_hab.38.desc: "Mit dem Tod unseres Kaisers [first_emperor.GetName] ging eine Ära zu Ende, doch [first_emperor.Custom('DE_PRO_POS_S_3P')] Vermächtnis lebt in jenem Reich weiter, zu dessen Einigung er beitrug. Um sein Andenken und seine monumentalen Beiträge für [ROOT.GetCountry.GetName] und das HRR ([GetUniqueInternationalOrganization('hre').GetName]) zu ehren, ordnete [target_ruler.GetName] die Errichtung eines prächtigen Grabmals im [ShowWorkOfArtName('st_stephens_cathedral')] in [ShowLocationName('vienna')] an. Das Grabmal des ersten Kaisers wird sowohl als Ruhestätte für unseren geliebten Vorfahren als auch als Zeugnis für die Stärke und die Ausdauer unserer Dynastie dienen."
 flavor_hab.38.a: "Dieses Grab wird noch Generationen von Menschen inspirieren!"
 flavor_hab.38.b: "Dieses Vorhaben ist zu kostspielig."
 flavor_hab.38.historical_info: "Das Grabmal Kaiser Friedrichs III. zählt zu den bedeutendsten Kunstwerken des Spätmittelalters. Es befindet sich im Apostelchor des Wiener Stephansdoms und wurde 1513 posthum im Auftrag des Sohnes des verstorbenen Kaisers, Maximilian I., vollendet. Das Grabmal aus Salzburger Adneter Marmor spiegelt in seiner monumentalen Gestaltung die kaiserliche Größe Friedrichs und das bleibende Erbe der Habsburger wider."
 flavor_hab.39.title: "Reichstürkenhilfe"
 flavor_hab.39.desc: "Während wir uns den heidnischen #L [GetCountry('TUR').GetAdjective|l]en#! Horden entgegenstellen, erwägt [target_ruler.GetName], den Reichstag einzuberufen und an die Fürsten und Städte des HRR ([GetUniqueInternationalOrganization('hre').GetName]) zu appellieren, Geld und Truppen zur Verteidigung der Grenzen und zur Bewahrung des Glaubens beizusteuern."
 flavor_hab.39.a: "Beruft den Landtag ein und bittet um Hilfe."
 flavor_hab.39.b: "Wir werden das allein durchstehen."
 flavor_hab.39.historical_info: "Historisch gesehen war die #italic Reichstürkenhilfe#! eine Steuer, die vom Kaiser des Heiligen Römischen Reiches erhoben wurde, um die osmanischen Türken während ihrer Expansion nach Westen zu bekämpfen. Nach dem Fall Konstantinopels 1453 wurde die osmanische Bedrohung zu einem dringenden Problem für das Reich. Auf mehreren Reichstagen wie etwa in Frankfurt, Nürnberg und Regensburg bemühten sich Kaiser Friedrich III. und später Karl V. um die Bewilligung von Geldern und Truppen zur Verteidigung des Reiches. Diese Beiträge wurden jedoch oft verzögert oder unvollständig geleistet – oder gar ganz verweigert."
 flavor_hab.40.title: "Die Frauenstein Madonna"
 flavor_hab.40.desc: "Einer der bedeutendsten Bildhauer des Kaiserreichs, [target_character.GetName], schuf ein Meisterwerk, das Kunst und Glauben in seltener Weise verbindet. [target_character.Custom('DE_PRO_POS_S_3P')|U] Werk, die Frauensteiner Madonna, wurde in der Wallfahrtskirche bei [ShowLocationName('kirchdorf')] enthüllt. Die spätgotische, aus Lindenholz geschnitzte Skulptur zeigt die Jungfrau Maria in ihrer Rolle als schützende Mutter, die unter ihrem Mantel kniende Figuren birgt. Die aufwendige Gestaltung des Werkes, von der überdimensionalen Madonna mit Kind bis zu den detaillierten Figuren darunter, vermittelt sowohl ein Gefühl göttlicher Majestät als auch menschlicher Hingabe. [target_ruler.GetName|U] wird zwischen den Figuren unter dem schützenden Mantel Marias dargestellt, was unseren Glauben und unsere gesegnete Führung im HRR ([GetUniqueInternationalOrganization('hre').GetName]) unterstreicht."
 flavor_hab.40.a: "Belohnt [target_character.Custom('DE_PRO_PER_S_3P_A')] mit einer Position an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.40.b: "Lobt [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit, aber [target_character.Custom('DE_PRO_PER_S_3P_N')] soll in [ShowLocationNameWithNoTooltip('kirchdorf')] bleiben."
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName] hat Pläne angekündigt, das mittelalterliche [ShowBuildingTypeName('ambras_castle')] in eine prächtige königliche Residenz umzuwandeln. Das ehrgeizige Vorhaben zielt darauf ab, einen prachtvollen Wohnsitz für die herrschende Familie zu schaffen, der gleichzeitig als Schaufenster für eine beeindruckende Sammlung von Gemälden, Rüstungen, Waffen und einer Vielzahl anderer seltener und wertvoller Gegenstände dient, die [target_ruler.GetNameWithNoTooltip] im Lauf der Jahre zusammentrug."
 flavor_hab.41.a: "Die neue Residenz wird unsere Stärke und unseren Glanz widerspiegeln!"
 flavor_hab.41.b: "Das ist sowohl teuer als auch unnötig."
 flavor_hab.41.historical_info: "Schloss Ambras wurde zwischen 1564 und 1589 von Erzherzog Ferdinand II. in seiner heutigen Form neu erbaut. Der zum Landesfürsten von Tirol ernannte Ferdinand beauftragte italienische Baumeister, die mittelalterliche Festung in ein Meisterwerk der Renaissance zu verwandeln. Das Obere Schloss wurde zur Residenz seiner Familie. Als zeremonielles und kulturelles Herzstück entstand der Spanische Saal, ein Meisterwerk der Spätrenaissance."
 flavor_hab.42.title: "Der Prozess gegen [target_character.GetNameWithNoTooltip]"
 flavor_hab.42.desc: "Wir haben erfahren, dass ein Gerichtsverfahren gegen [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine angesehene Gelehrte, Richterin und ehemalige Bürgermeisterin', 'ein angesehener Gelehrter, Richter und ehemaliger Bürgermeister')] von [ShowLocationName('vienna')], für politischen Aufruhr sorgt. Bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e Integrität und [target_character.Custom('DE_PRO_POS_S_3P')] unerschütterliches Streben nach Gerechtigkeit hat sich [target_character.GetLastNameWithNoTooltip] durch die Aufarbeitung von Korruptionsfällen Feinde unter den etablierten Eliten gemacht. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Weigerung, sich der Bestechung zu beugen, und [target_character.Custom('DE_PRO_POS_S_3P')]e Konfrontationen mit mächtigen Fraktionen haben [target_character.Custom('DE_PRO_PER_S_3P_A')] nun in eine politisch brisante Untersuchung verwickelt, insbesondere aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er Teilnahme am Blutgericht der [ShowLocationNameWithNoTooltip('wiener_neustadt')]. Da die Spannungen zunehmen, wurde die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] gebeten, einzugreifen und die Angelegenheit zu klären."
 flavor_hab.42.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eine ehrenhafte Person und muss befreit werden!"
 flavor_hab.42.b: "Wir können es uns nicht leisten, die Eliten zu verärgern …"
 flavor_hab.42.historical_info: "Siebenbürger spielte eine wichtige Rolle bei der Aufdeckung verschiedener Korruptionsskandale, bei denen es um Veruntreuung und Bestechung städtischer Beamter ging. Trotz seiner Entschlossenheit versuchten mächtige Gegner, ihn zu diskreditieren, und wandten sich sogar an Kaiser Maximilian I. Nach Maximilians Tod hielten die politischen Unruhen an und Siebenbürger wurde in Fraktionsstreitigkeiten verwickelt. Als Ferdinand I. die Herrschaft übernahm, wurden Siebenbürger und andere Ratsmitglieder wegen Überschreitung ihrer Befugnisse hingerichtet."
 flavor_hab.43.title: "[Select_CString(target_character.IsFemale, 'Eine einflussreiche Händlerin', 'Ein einflussreicher Händler')]"
 flavor_hab.43.desc: "Wir sind auf [target_character.GetName] aufmerksam geworden, [Select_CString(target_character.IsFemale, 'eine erfahrene Händlerin und Finanzierin', 'einen erfahrenen Händler und Finanzier')]. [target_character.Custom('DE_PRO_POS_S_3P')|U]e langjährige Erfahrung als Kanzler[target_character.Custom('DE_END_NOU_S_GS_N')] und Schatzmeister[target_character.Custom('DE_END_NOU_S_GS_N')] sowie [target_character.Custom('DE_PRO_POS_S_3P')]e wertvollen Verbindungen zur einflussreichen Familie [ShowDynastyName('fugger_dynasty')] machen [target_character.Custom('DE_PRO_PER_S_3P_A')] zu [Select_CString(target_character.IsFemale, 'einer überzeugenden Kandidatin', 'einem überzeugenden Kandidaten')] für einen offiziellen Posten am [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Obwohl [target_character.GetLastNameWithNoTooltip] aus der Fremde stammt, besitzt [target_character.Custom('DE_PRO_PER_S_3P_N')] bereits Land in Österreich und hat begonnen, sich in die örtliche Elite einzufügen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Expertise in Sachen Finanzverwaltung und Handel könnte der Staatskasse sehr nützen."
 flavor_hab.43.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten werden uns gute Dienste leisten."
 flavor_hab.43.b: "Wir können es nicht riskieren, unsere Finanzen einer Person aus der Fremde anzuvertrauen."
 flavor_hab.43.historical_info: "Gabriel von Salamanca war ein spanischer Kaufmann und später Adeliger, der als Generalschatzmeister und Erzkanzler von Erzherzog Ferdinand I. von Österreich von 1521 bis 1526 eine wichtige Rolle am Habsburger Hof spielte. Salamanca wurde zu einem sehr einflussreichen Berater des österreichischen Herrschers und erlangte eine gesellschaftliche Stellung, die letztlich in seinen Eheschließungen mit Mitgliedern des höchsten Adels ihren prunkvollen Ausdruck fand."
 flavor_hab.44.title: "Ein Aufruf zur Entlassung von [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.44.desc: "Obwohl [target_character.GetName] einen Posten an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] erhielt, stießen [target_character.Custom('DE_PRO_POS_S_3P')]e Bemühungen, die Staatskasse zu stabilisieren und sich ein regelmäßiges Einkommen zu sichern, auf den erbitterten Widerstand des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!. Da [target_character.Custom('DE_PRO_POS_S_3P')]e Finanzstrategien ins Stocken geraten sind und die Staatskasse weiterhin in Schwierigkeiten steckt, haben die Adligen begonnen, Salamanca offen zu kritisieren und [target_character.Custom('DE_PRO_PER_S_3P_A')] für die wirtschaftlichen Schwierigkeiten verantwortlich zu machen. Sie fordern nun [target_character.Custom('DE_PRO_POS_S_3P')]e Entlassung und behaupten, [target_character.Custom('DE_PRO_POS_S_3P')]e fortwährende Präsenz würde die Kluft zwischen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und der Aristokratie nur noch vertiefen."
 flavor_hab.44.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist für die derzeitige Lage nicht verantwortlich."
 flavor_hab.44.b: "Entfernt [target_character.Custom('DE_PRO_PER_S_3P_A')] vom [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.44.historical_info: "1526 wurde Salamancas Stellung am Hof immer unsicherer, da sich der Adel gegen ihn verbündete und ihm Unfähigkeit und eigennützige Beweggründe vorwarf. Unter dem gewaltigen Druck der Aristokratie musste er als Schatzmeister und Erzkanzler zurücktreten."
 flavor_hab.45.title: "Das Blutgericht der [ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.45.desc: "Die Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] wurde von aufständischen Ratsmitgliedern infrage gestellt, die versuchten, unter Umgehung des Willens des Herrschers ihre eigene Regierung zu bilden. Ihr Widerstand störte die Ordnung und untergrub die Autorität der Monarchie über das [ROOT.GetCountry.GetFlavorRank]. Nun wurden diese Abtrünnigen von [target_ruler.GetName] in die [ShowLocationName('wiener_neustadt')] vorgeladen, um sich für ihre Taten vor Gericht zu verantworten."
 flavor_hab.45.a: "Es muss für Gerechtigkeit gesorgt werden."
 flavor_hab.45.b: "Lasst Gnade walten, um weitere Unruhen zu vermeiden."
 flavor_hab.45.historical_info: "Das Wiener Neustädter Blutgericht von 1522 fand zu Beginn der Regierungszeit Ferdinands I. statt. Nach dem Tod Kaiser Maximilians I. im Jahr 1519 weigerten sich die österreichischen Stände, die alte, vom verstorbenen Kaiser eingesetzte Regierung anzuerkennen, und bildeten eine eigene, von den Ständen geführte Rebellenregierung. Der Prozess entwickelte sich zu einem Tribunal gegen die neue Ständeregierung, die der unrechtmäßigen Machtergreifung und der Aufwiegelung des Volkes beschuldigt wurde. Ferdinand ordnete an, nur die Rädelsführer zu bestrafen, was zur Hinrichtung der adeligen und bürgerlichen Anführer des Aufstands führte."
 flavor_hab.46.title: "Der Fall einer Nation ([GetCountry('HUN').GetNameWithNoTooltip|U])"
 flavor_hab.46.desc: "[GetCountry('HUN').GetName] hat eine verheerende Niederlage gegen das [GetCountry('TUR').GetName] erlitten. Aufgrund unserer königlichen Verbindung zu [GetCountry('HUN').GetNameWithNoTooltip] durch Heirat liegt die Verantwortung, nun zu handeln, bei uns. Viele Stimmen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] fordern, dass wir den [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]en Thron besteigen, um den [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]en Angriff aufzuhalten. Wenn [ShowContinentName('europe')|U] vor dieser Plage gerettet werden soll, ist es klar, dass nur wir die Macht haben, die nötigen Kräfte zu vereinen, um ihnen zu widerstehen."
 flavor_hab.46.a: "Wir müssen die Heilige Krone für uns beanspruchen!"
 flavor_hab.46.b: "Wir dürfen [GetCountry('TUR').GetNameWithNoTooltip] nicht verärgern."
 flavor_hab.46.historical_info: "Die Schlacht von Mohács im Jahr 1526 bedeutete für Ungarn eine katastrophale Niederlage. Der Tod von König Ludwig II. von Ungarn und Böhmen stürzte das Königreich ins Chaos. Es entstand ein Machtvakuum, das sowohl der österreichische Erzherzog Ferdinand I. als auch der siebenbürgische Adlige Johann Zápolya zu füllen versuchten. Als Gatte von Ludwigs Schwester Anna erhob Ferdinand dynastische Ansprüche auf den Thron und wurde 1526 von einer Gruppe ungarischer Adliger zum ungarischen König gewählt."
 flavor_hab.47.title: "Ein Prunkpalast"
 flavor_hab.47.desc: "Da das [ROOT.GetCountry.GetFlavorRank] floriert und unsere Schatzkammern voll sind, ist es an der Zeit, unseren Regierungssitz in ein wahres Symbol unseres Glanzes zu verwandeln. Die alte Hofburg spiegelt nicht mehr die Pracht und den Status wider, den wir erreicht haben. Viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlagen vor, die Hofburg wiederaufzubauen und zu einer prächtigen Residenz zu machen, die unserem wachsenden Ansehen und unserer Macht würdig ist."
 flavor_hab.47.a: "Verwandelt sie in eine unserer Majestät würdige Residenz!"
 flavor_hab.47.b: "Wir sollten uns wichtigeren Dingen widmen."
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "Während die Reformation über [ShowContinentName('europe')] hinwegfegt, drängt uns unser [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], Leute einzustellen, die eine harte Haltung gegen die Ausbreitung der Ketzerei einnehmen. [Select_CString(target_character.IsFemale, 'Eine solche Frau', 'Ein solcher Mann')] ist [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] für [target_character.Custom('DE_PRO_POS_S_3P')] diplomatisches Geschick und [target_character.Custom('DE_PRO_POS_S_3P')]e Festigkeit in Glaubensfragen bekannt ist. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist [Select_CString(target_character.IsFemale, 'die ideale Kandidatin', 'der ideale Kandidat')], um unsere Politik in diesen turbulenten Zeiten zu führen."
 flavor_hab.48.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein."
 flavor_hab.48.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Ansichten sind zu radikal."
 flavor_hab.48.historical_info: "Bernhard von Cles war ein Kardinal, Bischof und Staatsmann, dessen Karriere eng mit den politischen und religiösen Umwälzungen im Europa des 16. Jahrhunderts verflochten war. Er erlangte Berühmtheit als Bischof von Trient und später als Präsident des Geheimen Rates unter Ferdinand I und war ein entschiedener Gegner Martin Luthers. Bernhard von Cles spielte eine wichtige Rolle im Kampf gegen die protestantische Reformation, insbesondere als er 1529 auf dem Reichstag zu Speyer den Druck auf die protestantischen Stände erhöhte."
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] diskutiert derzeit über die Anwesenheit von [target_character.GetName] in [ShowLocationName('vienna')]. [target_character.GetLastNameWithNoTooltip|U] ist [Select_CString(target_character.IsFemale, 'eine große Gelehrte und Universalgebildete, die für ihre', 'ein großer Gelehrter und Universalgebildeter, der für seine')] Kenntnisse in Medizin, Mathematik, Astronomie und Kartografie bekannt ist. Zudem war [target_character.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(target_character.IsFemale, 'Leibärztin', 'Leibarzt')] vieler wichtiger Persönlichkeiten des #L [ROOT.GetCountry.GetFlavorRank]s#!. Mit [target_character.Custom('DE_PRO_POS_S_3P')]em großen Wissen und [target_character.Custom('DE_PRO_POS_S_3P')]er Fähigkeit, wissenschaftliches Arbeiten mit der Praxis zu verbinden, wäre [target_character.Custom('DE_PRO_PER_S_3P_N')] ein sehr guter Kandidat für den Dienst am [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.49.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein."
 flavor_hab.49.b: "Wir sind nicht daran interessiert, was [target_character.Custom('DE_PRO_PER_S_3P_N')] zu bieten hat."
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip|U] erschafft die [ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')]"
 flavor_hab.50.desc: "[target_character.GetName|U], [target_character.Custom('DE_ART_DEF_S_N')] angesehene Gelehrte und Universalgebildete, [target_character.Custom('DE_ART_DEF_S_N')] an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] arbeitet, hat ein bemerkenswertes Vorhaben in Angriff genommen: die Gestaltung einer detaillierten Karte von „[GetCountry('HUN').GetName|U]“, bekannt als „[ShowWorkOfArtName('tabula_hungariae')]“. Diese Karte, die auf dem Manuskript von Lazarus Secretarius beruht, enthält mehr als 1.300 Siedlungen und verfolgt den revolutionären Versuch, die genauen Entfernungen zwischen ihnen zu erfassen. Ihr Detaillierungsgrad und die Angabe eines Maßstabs machen sie zu einer der fortschrittlichsten regionalen Karten unserer Zeit."
 flavor_hab.50.a: "Ein Zeugnis der Brillanz unseres Hofs!"
 flavor_hab.51.title: "Die Belagerung von [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.51.desc: "Die #L [GetCountry('TUR').GetAdjective|l]en#! Horden sind zurückgeschlagen! Gegen alle Widerstände haben unsere Truppen die Heiden besiegt, [ShowLocationName('vienna')] gesichert und das Tor zum Herzen #L [ShowContinentName('europe')]s#! geschützt. Dieser Sieg ist ein Zeugnis für den Mut unserer Soldaten und die Widerstandskraft unseres Volkes. Mit der Aufhebung der Belagerung haben wir den [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]en Ambitionen innerhalb der Christenheit einen entscheidenden Schlag versetzt."
 flavor_hab.51.a: "Ein triumphaler Sieg!"
 flavor_hab.51.historical_info: "Die Belagerung Wiens im Jahr 1529 war der erste große Versuch der Osmanen, angeführt von Sultan Suleiman dem Prächtigen nach seinem Sieg in der Schlacht bei Mohács, die Stadt zu erobern. Obwohl zahlenmäßig weit unterlegen, gelang es den Verteidigern, die Stadt zu halten und die angreifenden Türken zurückzuschlagen. Eine zweite, berühmtere Belagerung fand 1683 unter Kara Mustafa statt. Diesmal errang die Heilige Liga einen entscheidenden Sieg. Als alles verloren schien, kamen die Flügelhusaren unter König Johann III. Sobieski von Polen und befreiten die Stadt mit einem massiven Kavallerieangriff."
 flavor_hab.52.title: "Befestigung von [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.52.desc: "Obwohl der Krieg gegen [GetCountry('TUR').GetName] vorbei ist, haben wir eine wertvolle Lektion gelernt. Das [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]e Reich hätte [ShowLocationName('vienna')] gefährden können, und sein Fall hätte verheerende Folgen für ganz [ShowContinentName('europe')] gehabt. Viele an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] drängen nun die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], in die Befestigung von [ShowLocationNameWithNoTooltip('vienna')] zu investieren."
 flavor_hab.52.a: "Beauftragt eine umfassende Rekonstruktion der Mauern."
 flavor_hab.52.b: "Beauftragt eine geringfügige Verbesserung."
 flavor_hab.52.c: "Die derzeitige Verteidigung ist ausreichend."
 flavor_hab.53.title: "Abriss der #L [ShowLocationNameWithNoTooltip('vienna')]er#! Stadtmauer"
 flavor_hab.53.desc: "Die Stadtmauern von [ShowLocationName('vienna')] – einst ein stolzes Symbol für die Widerstandskraft unserer Stadt gegen fremde Eindringlinge – stehen heute auf dem Prüfstand. Aufgrund des zunehmenden städtebaulichen Drucks und des rasanten Bevölkerungswachstums sind diese Befestigungsanlagen weniger notwendig und mehr zu einem Hindernis geworden. Die allgegenwärtigen Barrieren behindern die Expansion und schränken architektonische Vorhaben und neue Stadtviertel ein. Viele Stimmen, insbesondere unter Stadtplanern und Geschäftsleuten, fordern den Abriss der Stadtmauern mit dem Argument, ihre Beseitigung würde eine Ära des Wachstums und des Wohlstands einleiten."
 flavor_hab.53.a: "Reißt die Stadtmauern ab!"
 flavor_hab.53.b: "Diese Mauern sind zu wichtig."
 flavor_hab.53.historical_info: "Die Entscheidung, die Befestigungsanlagen Wiens abzureißen, fiel im 19. Jahrhundert, angetrieben durch die rasche Industrialisierung und das Bevölkerungswachstum der Stadt. Die Mauern, die Wien bei Ereignissen wie den Belagerungen durch die Osmanen 1529 und 1683 erfolgreich geschützt hatten, waren im Zeitalter der modernen Kriegsführung nicht mehr notwendig."
 flavor_hab.54.title: "Der Landtafel-Saal"
 flavor_hab.54.desc: "Mit der Übernahme von [ShowLocationName('prague')] sind wir auf die bemerkenswerte #L [GetCountry('BOH').GetAdjective|l]e#! Praxis der sogenannten #italic Zemské desky#! gestoßen. Dieses System beinhaltet die Führung von Aufzeichnungen über Adelsbesitz, Rechtsgeschäfte und Rechte, die alle in offiziellen Büchern verwahrt werden. Ursprünglich befand sich diese Institution im Alten Königspalast auf der Prager Burg, der jedoch bei einem Brand zerstört wurde. Da diese Praxis Transparenz und Kontinuität in Fragen des adeligen Grundbesitzes und der Gerichtsentscheidungen gewährleistet, wurde von vielen Seiten vorgeschlagen, einen neuen Saal zu errichten und dieses System für uns zu übernehmen."
 flavor_hab.54.a: "Baut alles wieder auf!"
 flavor_hab.54.b: "Dies ist nicht erforderlich."
 flavor_hab.55.title: "Die Errichtung der Militärgrenze"
 flavor_hab.55.desc: "Die ständige Bedrohung durch einen #L [GetCountry('TUR').GetAdjective|l]en#! Übergriff an unseren Grenzen gefährdet die Sicherheit unseres Landes und die Stabilität von [ShowContinentName('europe')] selbst. Um dieser Bedrohung zu begegnen, haben viele vorgeschlagen, entlang unserer Südgrenze eine Verteidigungszone einzurichten, die von treuen Untertanen und Berufssoldaten bewohnt wird, die mit dem Schutz unseres #L [ROOT.GetCountry.GetFlavorRank]s#! beauftragt sind."
 flavor_hab.55.a: "Richtet die Grenze ein!"
 flavor_hab.55.b: "Das ist nicht nötig."
 flavor_hab.55.historical_info: "Die habsburgische Militärgrenze wurde im 16. Jahrhundert als befestigte Grenze zur Verteidigung der Habsburgermonarchie gegen das Osmanische Reich errichtet. Diese Grenze erstreckte sich über Kroatien, Serbien und Rumänien und diente als Pufferzone zwischen den von den Osmanen kontrollierten Gebieten und den habsburgischen Ländern. Das Gebiet wurde von einer Mischung ethnischer Gruppen besiedelt, darunter Serben, Kroaten und Walachen, die als Gegenleistung für ihren Militärdienst Land und Privilegien erhielten."
 flavor_hab.56.title: "Besiedlung der Militärgrenze"
 flavor_hab.56.desc: "Unsere Militärplaner haben eine mutige Initiative vorgeschlagen, um unsere Verteidigung gegen #L [GetCountry('TUR').GetAdjective|l]e#! Invasionen zu stärken: die Umsiedlung von Bauern aus dem Kernland an die neu geschaffene Militärgrenze. Durch die Förderung der Besiedlung dieser Grenzregionen schaffen wir eine sich selbst tragende Verteidigungslinie, in der treue Untertanen als Frühwarn- und Widerstandskräfte gegen feindliche Vorstöße fungieren."
 flavor_hab.56.a: "Eine vernünftige Idee."
 flavor_hab.56.b: "Sie werden zu Hause dringender gebraucht."
 flavor_hab.57.title: "Tirolischer Bauernaufstand"
 flavor_hab.57.desc: "Uns erreichte die Kunde von den Aufständen in [ShowAreaName('tirol_area')] unter der Führung von [target_character.GetName]. Nachdem [target_character.GetLastNameWithNoTooltip] das Vertrauen der unzufriedenen Bergleute und Bauern gewonnen hatte, führte [target_character.Custom('DE_PRO_PER_S_3P_N')] einen bewaffneten Aufstand gegen die etablierte Ordnung an und behauptete, für Gleichheit, Gerechtigkeit und die Rechte der einfachen Leute zu kämpfen. Die Bewegung breitete sich rasch aus: Die Aufständischen stürmten Bistümer und stellten radikale Forderungen, die die Autorität sowohl des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! als auch des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! infrage stellen."
 flavor_hab.57.a: "Mobilisiert Ressourcen und vernichtet sie!"
 flavor_hab.57.b: "Sie stellen für uns keine Bedrohung dar."
 flavor_hab.57.c: "Wir müssen es uns eingestehen: Sie sind einfach zu mächtig."
 flavor_hab.57.b.tt: "Alle [ShowPopTypeName('peasants')] in [ShowAreaName('tirol_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und treten den Rebellen „[tirolean_rebel.GetName]“ bei"
 hab_tirolean_peasant_revolt: "Tiroler Bauernaufstand"
 flavor_hab.57.historical_info: "Michael Gaismair war eine herausragende Persönlichkeit im Deutschen Bauernkrieg und führte die Aufstände in Tirol und Salzburg von 1525 bis 1526 an. Gaismair kämpfte gegen die etablierten Privilegien des Adels und der katholischen Kirche. Nach dem Ausbruch des Aufstands 1525 schlug er radikale Reformen vor, darunter die Gleichheit vor dem Gesetz, die Wahl von Richtern und Priestern und sogar die Abschaffung der katholischen Kirche. Trotz seiner Bemühungen, einen demokratischen christlichen Bauernstaat zu organisieren, wurde sein Aufstand schließlich niedergeschlagen."
 flavor_hab.58.title: "Das seltsamste Geschenk"
 flavor_hab.58.desc: "In [ShowLocationName('vienna')] macht die Nachricht von einer ganz besonderen Ankunft die Runde: ein prächtiger Elefant, den uns unsere #L [GetCountry('POR').GetAdjective|l]en#! Freunde schenkten. Das Tier erregte großes Aufsehen in der Stadt, da die meisten unserer Einwohner zum ersten Mal ein solches Tier außerhalb von Abbildungen oder Erzählungen aus fernen Ländern zu Gesicht bekamen. Der majestätische Elefant ist sowohl ein Symbol für die weltweite [GetCountry('POR').GetAdjectiveWithNoTooltip|l]e Reichweite als auch eine Geste des guten Willens gegenüber unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.58.a: "Nun … habt Dank … schätze ich?"
 flavor_hab.58.historical_info: "Der Elefant Soliman war ein Geschenk von König Johann III. von Portugal an Erzherzog Maximilian II. von Österreich im Jahr 1552. Soliman wurde als Geste der Diplomatie und der Bündnistreue nach Wien geschickt. Seine Reise von Portugal über Spanien und Italien nach Österreich war ein Spektakel, das das Publikum in ganz Europa in seinen Bann zog. Bei seiner Ankunft in Wien erregte Suleiman großes Aufsehen."
 flavor_hab.59.title: "Erweiterung der [ShowWorkOfArtNameWithNoTooltip('hofburg')]"
 flavor_hab.59.desc: "[target_ruler.GetName|U] hat eine Faszination für das Sammeln seltener und exotischer Objekte entwickelt – von erlesenen Manuskripten und unschätzbaren Reliquien bis hin zu ungewöhnlichen Artefakten. Diese neu entdeckte Leidenschaft bringt jedoch ein dringendes Problem mit sich: Es gibt schlicht keinen geeigneten Platz innerhalb der [ShowWorkOfArtName('hofburg')] für eine so schnell wachsende und prestigeträchtige Sammlung. Um dieses Problem zu lösen, wurde vorgeschlagen, die [ShowWorkOfArtNameWithNoTooltip('hofburg')] um große Säle und Galerien zu erweitern, in denen man diese Schätze ausstellen könnte."
 flavor_hab.59.a: "Erweitert die [ShowWorkOfArtNameWithNoTooltip('hofburg')], um diese Schätze zu bewahren."
 flavor_hab.59.b: "Wir sehen uns dringenderen Ausgaben gegenüber."
 flavor_hab.59.historical_info: "Viele österreichische Herrscher strebten danach, Kunst, Literatur und historische Artefakte unter der Herrschaft der Habsburger zu vereinen. Einige dieser Sammlungen wurden zunächst in der erweiterten Wiener Hofburg untergebracht und dienten sowohl als Zeugnis des kaiserlichen Prestiges als auch als Ressource für Gelehrte. Im Lauf der Zeit bildete dieser wachsende Wissens- und Kunstschatz den Grundstock der österreichischen kaiserlichen Hofbibliothek."
 flavor_hab.60.title: "[Select_CString(target_character.IsFemale, 'Eine Maestra', 'Ein Maestro')] für den [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_hab.60.desc: "[target_ruler.GetName|U], [Select_CString(target_ruler.IsFemale, 'eine leidenschaftliche Bewunderin', 'ein leidenschaftlicher Bewunderer')] der Künste, hat [target_ruler.Custom('DE_PRO_POS_S_3P')] Interesse bekundet, [Select_CString(target_character.IsFemale, 'die berühmte Komponistin', 'den berühmten Komponisten')] [target_character.GetName] für unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu gewinnen. [target_character.GetLastNameWithNoTooltip|U], [target_character.Custom('DE_ART_DEF_S_N')] für die Beherrschung geistlicher Musik und komplexer Polyphonie gefeiert wird, ist [Select_CString(target_character.IsFemale, 'eine der angesehensten Musikerinnen', 'einer der angesehensten Musiker')] in [ShowContinentName('europe')]. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Bestellung würde das Ansehen unserer Nation stärken und unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] als Wahrzeichen der Kultur und Kultiviertheit festigen."
 flavor_hab.60.a: "Scheut keine Kosten."
 flavor_hab.60.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Forderungen sind zu kostspielig."
 flavor_hab.60.historical_info: "Giovanni Pierluigi da Palestrina gilt als einer der bedeutendsten Komponisten der Renaissance. Seine Musik setzte Maßstäbe für geistliche Kompositionen. In den 1560er Jahren verhandelte der kaiserliche Gesandte Maximilians II. mit Palestrina über die Besetzung der vakanten Stelle des Hofkapellmeisters in Wien. Trotz der immensen Wertschätzung des Kaisers scheiterten die Verhandlungen letztlich an den hohen finanziellen Forderungen Palestrinas."
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "Als [Select_CString(target_ruler.IsFemale, 'leidenschaftliche Kunstliebhaberin', 'leidenschaftlicher Kunstliebhaber')] bewundert [target_ruler.GetName] seit Langem die Werke [Select_CString(target_character.IsFemale, 'der berühmten Malerin', 'des berühmten Malers')] [target_character.GetName]. [target_character.Custom('DE_PRO_POS_S_3P')|U]e lebendigen Darstellungen des bäuerlichen Lebens, Landschaften und allegorischen Themen bezaubern Höfe in ganz [ShowContinentName('europe')]. Nachdem [target_ruler.GetNameWithNoTooltip] bereits mehrere [target_character.Custom('DE_PRO_POS_S_3P')]er Meisterwerke erworben hat, erwägt [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nun, [target_character.GetLastNameWithNoTooltip] als Residenzkünstler[target_character.Custom('DE_END_NOU_S_GS_N')] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] einzuladen."
 flavor_hab.61.a: "Ladet [target_character.GetLastNameWithNoTooltip] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein!"
 flavor_hab.61.b: "Diesen Luxus können wir uns derzeit nicht leisten."
 flavor_hab.62.title: "Die Kaiserkrone"
 flavor_hab.62.desc: "[target_ruler.GetName|U] hat den Wunsch geäußert, eine Krone zu schmieden, die den Glanz, die Macht und das Ansehen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! symbolisiert. Die neue Kaiserkrone würde die Größe von „[ROOT.GetCountry.GetName|U]“ und seines Herrschers repräsentieren und sowohl ein Zeugnis unseres göttlichen Rechts als auch ein Spiegelbild unseres unvergleichlichen Status innerhalb von [ShowContinentName('europe')] sein."
 flavor_hab.62.a: "Es werden keine Kosten und Mühen gescheut!"
 flavor_hab.62.b: "Jetzt ist nicht die Zeit für Eitelkeiten."
 flavor_hab.62.historical_info: "Die österreichische Kaiserkrone wurde ursprünglich 1602 für Kaiser Rudolf II. angefertigt. Die Krone verbindet Renaissancekunst mit traditionellen Symbolen kaiserlicher Macht und zeigt eine Mitra, die die göttliche Autorität des Kaisers des Heiligen Römischen Reiches widerspiegelt. Ursprünglich als persönliche Krone Rudolfs angefertigt wurde sie 1804 nach der Auflösung des Heiligen Römischen Reiches unter Kaiser Franz II. zur offiziellen Krone des Kaisertums Österreich."
 flavor_hab.64.title: "Institutionalisierung des Geheimen Rates"
 flavor_hab.64.desc: "Obwohl unsere jüngste, als „[ShowAdvanceName('geheimrat')|U]“ bekannte Einrichtung weithin begrüßt wurde, fragen sich einige an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle], ob diese informelle Einrichtung ausreichend ist. Sie argumentieren, der Rat solle vielleicht lieber als Teil der Politik der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] institutionalisiert werden, um sicherzustellen, dass nur die vertrauenswürdigsten und fähigsten Personen Einfluss auf die Reichsangelegenheiten haben."
 flavor_hab.64.a: "Richtet ihn ein!"
 flavor_hab.64.a.tt: "Schaltet Ereignisse über wichtige Persönlichkeiten frei, die Mitglieder der Einrichtung „[ShowGovernmentReformName('hab_geheimer_rat')]“ waren"
 flavor_hab.64.b: "In seiner jetzigen Form erfüllt er seinen Zweck gut."
 flavor_hab.65.title: "[Select_CString(target_character.IsFemale, 'Die Apostelin', 'Der Apostel')] der Steiermark"
 flavor_hab.65.desc: "Die anhaltenden Rekatholisierungsbemühungen in unseren Ländern haben durch den unermüdlichen Einsatz von [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_D')] #L [ShowReligionAdjective('catholic')|l]en#! [Select_CString(target_character.IsFemale, 'Bischöfin', 'Bischof')] von Seckau, gewaltigen Auftrieb erhalten. Als [Select_CString(target_character.IsFemale, 'Apostelin', 'Apostel')] der Steiermark bekannt führte [target_character.GetLastNameWithNoTooltip] militärisch unterstützte Kommissionen an, um #L [ShowReligionAdjective('lutheran')|l]e#! Prediger zu vertreiben, ketzerische Schriften zu verbrennen und Treueeide auf den [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben zu erzwingen."
 flavor_hab.65.a: "Gewährt [target_character.GetLastNameWithNoTooltip] unsere volle Unterstützung."
 flavor_hab.65.b: "Die Aktionen von [target_character.GetLastNameWithNoTooltip] könnten zu Unruhen führen."
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName|U] hat sich als [Select_CString(target_character.IsFemale, 'eine der fähigsten und loyalsten Beraterinnen', 'einer der fähigsten und loyalsten Berater')] unseres #L [ROOT.GetCountry.GetFlavorRank]s#! erwiesen. Als prominentes Mitglied jener Einrichtung namens „[ShowGovernmentReformName('hab_geheimer_rat')]“ ist [target_character.GetLastNameWithNoTooltip] für [target_character.Custom('DE_PRO_POS_S_3P')]e administrativen Fähigkeiten, [target_character.Custom('DE_PRO_POS_S_3P')] diplomatisches Geschick und [target_character.Custom('DE_PRO_POS_S_3P')]e unerschütterliche Treue gegenüber „[ROOT.GetCountry.GetName|U]“ bekannt. [target_character.Custom('DE_PRO_POS_S_3P')|U] scharfer Verstand und [target_character.Custom('DE_PRO_POS_S_3P')]e große Erfahrung haben sich bei der Führung unserer Staatsangelegenheiten als unschätzbar erwiesen, und [target_character.Custom('DE_PRO_POS_S_3P')] Einfluss auf den Adel macht [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einer unverzichtbaren Persönlichkeit am [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.66.a: "Feiert [target_character.Custom('DE_PRO_POS_S_3P')]e erfolgreiche Karriere!"
 flavor_hab.66.historical_info: "Gundakar war eine wichtige Persönlichkeit in der österreichischen Verwaltung unter Matthias, Ferdinand I. und Ferdinand II. Als Mitglied des Geheimen Rates und fähiger Verwalter spielte er eine entscheidende Rolle bei der Festigung der habsburgischen Macht während des Dreißigjährigen Krieges und bei den laufenden Bemühungen um die Gegenreformation."
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "[target_character.GetName|U] hat sich als [Select_CString(target_character.IsFemale, 'geschickte Verwalterin und treue Dienerin', 'geschickter Verwalter und treuer Diener')] unserer Dynastie ausgezeichnet. Als Mitglied jener Einrichtung namens „[ShowGovernmentReformName('hab_geheimer_rat')]“ werden [target_character.Custom('DE_PRO_POS_S_3P')]e Bemühungen, die Herrschaft durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu festigen, sowohl mit Respekt als auch mit Furcht betrachtet. [target_ruler.GetName|U] erwägt, [target_character.GetLastNameWithNoTooltip] eine höhere Beraterrolle zu übertragen, um von [target_character.Custom('DE_PRO_POS_S_3P')]er unübertroffenen Expertise in der Staatskunst zu profitieren."
 flavor_hab.67.a: "Weist [target_character.Custom('DE_PRO_PER_S_3P_D')] eine höhere Position zu."
 flavor_hab.67.historical_info: "Karl I. von Liechtenstein war eine Schlüsselfigur in den Bemühungen der Habsburgermonarchie, während des Dreißigjährigen Krieges die Kontrolle zurückzuerlangen. Er wurde ein treuer Gefolgsmann Kaiser Ferdinands II., half bei der Unterdrückung der Stände während des Prager Blutgerichts und überwachte die Neuverteilung des konfiszierten Rebellenbesitzes. Er wurde zum Statthalter und Vizekönig von Böhmen ernannt und spielte eine entscheidende Rolle bei der Wiederherstellung der Ordnung nach der Schlacht am Weißen Berg."
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName|U] hat sich in den Rängen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! [Select_CString(target_character.IsFemale, 'von einer jungen Adligen zur erfahrenen Kommandantin', 'vom jungen Adligen zum erfahrenen Kommandanten')] und zuverlässigen Verbündeten der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und Mitglied jener Einrichtung namens „[ShowGovernmentReformName('hab_geheimer_rat')]“ entwickelt. Bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e Führungsqualitäten auf dem Schlachtfeld und [target_character.Custom('DE_PRO_POS_S_3P')]e unerschütterliche Treue hat [target_character.Custom('DE_PRO_PER_S_3P_N')] den Schutz des #L [ROOT.GetCountry.GetFlavorRank]s#! gewährleistet und sich die Bewunderung der Soldaten und des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s gleichermaßen verdient."
 flavor_hab.68.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird [Select_CString(target_character.IsFemale, 'eine gute Anführerin', 'ein guter Anführer')] unserer Armeen sein!"
 flavor_hab.68.historical_info: "Maximilian von Liechtenstein war in den turbulenten Anfangsjahren des Dreißigjährigen Krieges eine bedeutende Persönlichkeit der habsburgischen Armee und der habsburgischen Politik. Von der Verteidigung von Krems bis zur Führung der Truppen in der Schlacht am Weißen Berg trug er wesentlich zu Siegen der Habsburger bei."
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName|U] ist eine der fähigsten Personen des Staats in unserem [ROOT.GetCountry.GetFlavorRank] und eine herausragende Persönlichkeit in unserer Einrichtung namens „[ShowAdvanceName('geheimrat')]“. Als jemand von tiefgründigem Intellekt und strategischem Weitblick diente [target_character.Custom('DE_PRO_PER_S_3P_N')] dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] mit Bravour und meisterte die Komplexität von Diplomatie und Regierungsführung mit beispielloser Finesse. Bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]en scharfen Verstand und [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeit, heikle Abkommen auszuhandeln, hat [target_character.Custom('DE_PRO_POS_S_3P')] wachsender Ruf ihn für die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] unentbehrlich gemacht."
 flavor_hab.69.a: "Was für ein Glück, dass wir [target_character.Custom('DE_PRO_PER_S_3P_A')] haben!"
 flavor_hab.69.historical_info: "Maximilian Freiherr von und zu Trauttmansdorff war ein einflussreicher österreichischer Staatsmann und Diplomat während des Dreißigjährigen Krieges und einer der wichtigsten Architekten des Westfälischen Friedens. Als Leiter der kaiserlichen Delegation bei den Verhandlungen zum Westfälischen Frieden setzte er sich unermüdlich für günstige Bedingungen für die Habsburgermonarchie ein. Nach der Krönung Ferdinands III. im Jahr 1637 wurde er zur zweitmächtigsten Person im Reich."
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName|U] ist bekannt für [target_character.Custom('DE_PRO_POS_S_3P')] diplomatisches Geschick und [target_character.Custom('DE_PRO_POS_S_3P')]en unerschütterlichen Einsatz für die Gegenreformation. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist seit Langem eine stabilisierende Kraft in der schwankenden politischen und religiösen Landschaft des #L [ROOT.GetCountry.GetFlavorRank]s#!. Mit seinen weitreichenden Verbindungen sowohl zum [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] als auch zum [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] könnte sich Dietrichsteins Rat als unschätzbar erweisen, wenn es darum geht, innere Angelegenheiten zu regeln, den Glauben zu festigen und die Treue wichtiger Adelsfamilien zu sichern."
 flavor_hab.70.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Dienste werden sehr geschätzt."
 flavor_hab.70.historical_info: "Franz von Dietrichstein war ein österreichischer Kardinal und Staatsmann, der den habsburgischen Herrschern während der Gegenreformation als enger Berater diente. Als Bischof von Olmütz und kaiserlicher Diplomat war er eine Schlüsselfigur bei der Durchsetzung der Gegenreformation und der Stärkung der habsburgischen Autorität in Böhmen."
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine angesehene Diplomatin, Staatsfrau', 'ein angesehener Diplomat, Staatsmann')] und Mitglied jener Einrichtung namens „[ShowGovernmentReformName('hab_geheimer_rat')]“. Neben [target_character.Custom('DE_PRO_POS_S_3P')]er Expertise in Diplomatie und Staatskunst bringt [target_character.Custom('DE_PRO_PER_S_3P_N')] einen Erfahrungsschatz mit, der für unsere Nation von großem Nutzen sein wird. Vielleicht wäre es noch vorteilhafter, [target_character.Custom('DE_PRO_PER_S_3P_A')] vom direkten Dienst [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'an der', 'am')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in eine Position am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu versetzen."
 flavor_hab.71.a: "Wir werden einen Platz für [target_character.Custom('DE_PRO_PER_S_3P_A')] am [ROOT.GetCountry.GetGovernment.GetCourtTitle] finden."
 flavor_hab.71.historical_info: "Gerhard von Questenberg war eine Schlüsselfigur des Dreißigjährigen Krieges und diente als kaiserlicher Diplomat und Staatsmann. Er stammte aus einer angesehenen Familie und wurde von Kaiser Ferdinand II. in den Geheimen Rat ernannt. Er spielte eine entscheidende Rolle bei wichtigen Ereignissen wie dem Regensburger Kurfürstentag von 1630."
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "[target_character.GetName|U], [target_character.Custom('DE_ART_DEF_S_N')] zuvor in jener Einrichtung namens „[ShowGovernmentReformName('hab_geheimer_rat')]“ gedient hatte, hat unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste angeboten. [target_character.Custom('DE_PRO_POS_S_3P')|U]e umfangreiche Erfahrung als [Select_CString(target_character.IsFemale, 'Diplomatin und Staatsbeamtin', 'Diplomat und Staatsbeamter')] und [target_character.Custom('DE_PRO_POS_S_3P')]e enge Beziehung [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] machen [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einem wertvollen Werkzeug."
 flavor_hab.72.a: "Unser Hof kann [target_character.Custom('DE_PRO_PER_S_3P_A')] gut gebrauchen."
 flavor_hab.72.historical_info: "Johann Baptist Verda war ein bedeutender Diplomat und Vertrauter Kaiser Ferdinands II. und diente als erster Hofkanzler für Ober-, Inner- und Niederösterreich. Bekannt für seine Rolle bei wichtigen Verhandlungen und seine Beteiligung an den Intrigen des Dreißigjährigen Krieges spielte Verda eine Schlüsselrolle bei der Gestaltung der politischen Landschaft des Reiches."
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine bekannte Adlige', 'ein bekannter Adliger')] aus dem #L [ShowCultureName('hungarian')|l]en#! Teil unseres #L [ROOT.GetCountry.GetFlavorRank]s#!, hat unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste angeboten. [target_character.GetLastNameWithNoTooltip|U] ist bekannt für eine unerschütterliche Unterstützung des Katholizismus und einen hohen Einsatz für unsere Sache machen, was [target_character.Custom('DE_PRO_PER_S_3P_A')] zusammen mit [target_character.Custom('DE_PRO_POS_S_3P')]er Expertise in politischen und militärischen Angelegenheiten zu einem wertvollen Werkzeug macht."
 flavor_hab.73.a: "Ernennt [target_character.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character.IsFemale, 'zur Beraterin', 'zum Berater')]."
 flavor_hab.73.b: "Bittet [target_character.Custom('DE_PRO_PER_S_3P_A')] um militärischen Rat."
 flavor_hab.73.historical_info: "Nikolaus Esterházy war ein ungarischer Adeliger und Staatsmann, der das einflussreiche Haus Esterházy begründete. Der ehemalige Protestant, der zum Katholizismus konvertierte, wurde durch seine Unterstützung der Habsburger berühmt. Er spielte eine Schlüsselrolle im Widerstand gegen die osmanische Expansion und bei der Festigung der habsburgischen Macht in Ungarn, was ihm Titel wie Graf von Bereg und Palatin von Ungarn einbrachte."
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "Als [Select_CString(target_character.IsFemale, 'hoch angesehene Adlige', 'hoch angesehener Adliger')] im [ROOT.GetCountry.GetFlavorRank] ist [target_character.GetName] eine bewunderte und gefürchtete Persönlichkeit. Mit einer Vergangenheit, die von [target_character.Custom('DE_PRO_POS_S_3P')]er Treue gegenüber der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] geprägt war, versucht [target_character.Custom('DE_PRO_PER_S_3P_N')] nun, [target_character.Custom('DE_PRO_POS_S_3P')]e Position zu festigen. Viele schlagen vor, [target_character.Custom('DE_PRO_POS_S_3P')]e Treue mit einem Amt am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu belohnen."
 flavor_hab.74.a: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] uns leiten."
 flavor_hab.74.historical_info: "Salvata war ein treuer Anhänger der Habsburger und bekleidete mehrere wichtige Ämter, darunter das des Statthalters von Böhmen, und er war auch Teil der kaiserlichen Armee. Er ist vor allem dafür bekannt, dass er den berühmten Prager Fenstersturz von 1618 überlebte, bei dem er von einem protestantischen Mob aus einem Fenster geworfen wurde."
 flavor_hab.75.title: "Wachsende Ineffizienz der Einrichtung namens „[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]“"
 flavor_hab.75.desc: "Viele haben sich darüber beklagt, dass die als „[ShowGovernmentReformName('hab_geheimer_rat')]“ bekannte Einrichtung – einst eine mächtige Institution – zunehmend ineffizient geworden ist. Die schiere Zahl der an seiner Arbeit beteiligten Personen hat zu einer aufgeblähten und trägen Bürokratie geführt. Die Ineffizienz behindert wichtige Entscheidungen, und das System ächzt unter seiner eigenen Last. Manche sagen, die Tage dieser Einrichtung seien gezählt, wohingegen andere glauben, dass sie reformiert und optimiert werden kann, um den Bedürfnissen des Reiches besser gerecht zu werden."
 flavor_hab.75.a: "Stellt Mittel für die Reform bereit."
 flavor_hab.75.b: "Schafft diese Einrichtung ab."
 flavor_hab.76.title: "Eine triumphale Feier"
 flavor_hab.76.desc: "Unser jüngster Sieg über die protestantischen Unionstruppen war ein entscheidender und dringend benötigter Triumph in diesem langen und zermürbenden Zwist. [target_ruler.GetName|U] hat erklärt, dass es an der Zeit ist, dieses wichtige Ereignis in der Geschichte mit der Errichtung eines großen Denkmals zu feiern, das unseren Erfolg ehrt. Die geplante Statue soll der Jungfrau Maria gewidmet sein. Die [ShowWorkOfArtName('marian_column')] würde den göttlichen Schutz und die Stärke unserer Streitkräfte im Angesicht der Not symbolisieren."
 flavor_hab.76.a: "Errichtet das Denkmal."
 flavor_hab.76.b: "Wir sollten uns auf andere Prioritäten konzentrieren."
 flavor_hab.76.historical_info: "Die Mariensäule in Wernstein am Inn ist eine Marienstatue, die aus Dankbarkeit für die Verteidigung Wiens gegen die Schweden im Jahr 1645 errichtet wurde. Kaiser Ferdinand III. gab die Statue zur Erinnerung an den Triumph in Auftrag. Später wurde eine Kopie aus Bronze angefertigt und in Wien aufgestellt, um den Sieg weiter zu ehren."
 flavor_hab.77.title: "Das verführerische Talent von [target_character.GetNameWithNoTooltip]"
 flavor_hab.77.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine berühmte Komponistin und Opernsängerin', 'ein berühmter Komponist und Opernsänger')], ist in [ShowRegionName('italy_region')] für [target_character.Custom('DE_PRO_POS_S_3P')] außergewöhnliches musikalisches Talent und [target_character.Custom('DE_PRO_POS_S_3P')]e fesselnden Opernaufführungen bekannt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Werke begeisterten das Publikum weit und breit und brachten [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Platz unter den berühmtesten Künstlern [target_character.Custom('DE_PRO_POS_S_3P')]er Zeit ein. [target_ruler.GetName], [Select_CString(target_ruler.IsFemale, 'eine große Bewunderin', 'ein großer Bewunderer')] [target_character.Custom('DE_PRO_POS_S_3P')]er Opern, hatte die Idee, Cesti an unseren Hof einzuladen."
 flavor_hab.77.a: "Unterstützt diesen Vorschlag."
 flavor_hab.77.b: "Diesen Luxus können wir uns nicht leisten."
 flavor_hab.78.title: "Auflösung des Tiroler Parlaments"
 flavor_hab.78.desc: "Das Parlament von [ShowAreaName('tirol_area')] diente lange Zeit als regionales Regierungsorgan, das die Stände des Landes vertrat und örtliche Privilegien sicherte. In den letzten Jahren wurde es jedoch immer mehr zu einem Hindernis für unsere Zentralisierungs- und Reformbemühungen. Viele an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] argumentieren, sein Einfluss untergrabe die Autorität der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], und sie schlagen vor, diese Institution zu entmachten und ihre Funktionen einer direkteren Kontrolle zu unterstellen."
 flavor_hab.78.a: "Entmachtet es sofort!"
 flavor_hab.78.a.tt: "Alle [pops|e] in [ShowAreaName('tirol_area')] verlieren um [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_hab.78.b: "Lasst das Parlament seine Arbeit fortsetzen."
 flavor_hab.78.b.tt: "Alle [pops|e] in [ShowAreaName('tirol_area')] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_hab.79.title: "Gießen der Pummerin"
 flavor_hab.79.desc: "Nach unserer triumphalen Aufhebung der #L [GetCountry('TUR').GetAdjective|l]en#! Belagerung haben viele an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] und zahlreiche Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] eine große Geste vorgeschlagen, um unseren Sieg zu verewigen: Da wir nun unzählige erbeutete [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]e Kanonen in unserem Besitz haben, schlagen manche vor, sie einzuschmelzen und daraus eine riesige Kirchenglocke für den [ShowWorkOfArtName('st_stephens_cathedral')] zu gießen."
 flavor_hab.79.a: "Lasst uns diese Siegesglocke gießen!"
 flavor_hab.79.b: "Unsere Ressourcen sind an anderer Stelle besser ausgegeben."
 flavor_hab.79.historical_info: "Die Pummerin, die große Glocke des Stephansdoms, wurde 1705 aus osmanischen Kanonen gegossen, die während der zweiten Wiener Türkenbelagerung 1683 erbeutet worden waren. Mit ihren kunstvollen barocken Verzierungen war die Glocke ein beeindruckendes Kunstwerk. Doch so prachtvoll die Glocke auch war, ihre Klangqualität galt als weniger gelungen, was man auf ihre immense Größe und ihr Gewicht zurückführte."
 flavor_hab.80.title: "König Ottokars Glück und Ende"
 flavor_hab.80.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] versuchte seit jeher, die Künste zu feiern, und die jüngste Tragödie #italic König Ottokars Glück und Ende#!, geschrieben von [target_character.Custom('DE_ART_DEF_S_D')] talentierten [target_character.GetName], wird als Meisterwerk gefeiert. Das Stück, das den Aufstieg und Fall von [otakar.GetName] erzählt, verbindet Drama und Geschichte auf eine Weise, die das Publikum in ihren Bann zog und dem [ROOT.GetCountry.GetFlavorRank] zu neuem Ansehen verhalf. Die Fähigkeit von [target_character.GetLastNameWithNoTooltip], eine so ergreifende Geschichte zu erzählen, hat bei vielen den Wunsch hervorgerufen, [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Posten an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] anzubieten."
 flavor_hab.80.a: "Bietet [target_character.GetLastNameWithNoTooltip] einen Posten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] an."
 flavor_hab.80.b: "Das Glück von [target_character.Custom('DE_PRO_PER_S_3P_D')] soll allein weiter gedeihen."
 flavor_hab.81.title: "Das Königreich Galizien und Lodomerien"
 flavor_hab.81.desc: "Die Übernahme großer polnischer Gebiete brachte neue Herausforderungen für die Verwaltung dieser Länder mit sich. Viele unserer Beamten äußerten sich besorgt über die Aufrechterhaltung von Kontrolle und Stabilität in der Region. Um dieses Problem zu lösen, wurde vorgeschlagen, ein neues Kronland zu gründen und ihm begrenzte Autonomie und Regierungsbefugnisse in unserem Namen zu gewähren."
 flavor_hab.81.a: "Gründet das Königreich Galizien und Lodomerien."
 flavor_hab.81.a.tt: "Wir werden das Königreich Galizien und Lodomerien als [ShowSubjectTypeName('vassal')] in ganz [ShowAreaName('lesser_poland_area')] und [ShowAreaName('red_ruthenia_area')] schaffen"
 flavor_hab.81.b: "Wir wollen, dass das Gebiet unter unserer direkten Kontrolle bleibt."
 flavor_hab.81.b.tt: "Wir erhalten [ShowNamedValue('control_severe_bonus‘)|+=2%] Kontrolle über alle Orte im Besitz in [ShowAreaName('lesser_poland_area')] und [ShowAreaName('red_ruthenia_area')]"
 flavor_hab.81.historical_info: "Das Königreich Galizien und Lodomerien entstand 1772 nach der ersten Teilung Polens. Im Zuge der Aufteilung des polnischen Territoriums zwischen Österreich, Preußen und Russland erwarb die Habsburgermonarchie einen bedeutenden Teil Südostpolens, in dem diese autonome Region gegründet wurde."
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName|U] sorgte mit [target_character.Custom('DE_PRO_POS_S_3P')]en Innovationen in den Bereichen Regierungskunst und Nachrichtendienste für Aufsehen. [target_character.Custom('DE_PRO_PER_S_3P_N')] ist für [target_character.Custom('DE_PRO_POS_S_3P')]en Scharfsinn in Verwaltungsangelegenheiten und sein unübertroffenes diplomatisches Geschick bekannt. [target_character.GetLastNameWithNoTooltip|U] plant, die staatliche Überwachung und die Verwaltung innerer Angelegenheiten zu revolutionieren. Viele glauben, [target_character.Custom('DE_PRO_PER_S_3P_N')] könne mit [target_character.Custom('DE_PRO_POS_S_3P')]en Talenten die Effizienz unserer Verwaltung erheblich steigern und die Sicherheit des Staates erhöhen. [target_ruler.GetName|U] war beeindruckt von den Ideen von [target_character.GetLastNameWithNoTooltip] und schlug vor, [target_character.Custom('DE_PRO_PER_S_3P_A')] als Berater[target_character.Custom('DE_END_NOU_S_GS_N')] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] einzuladen."
 flavor_hab.82.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein und setzt [target_character.Custom('DE_PRO_POS_S_3P')]e Reformen um!"
 flavor_hab.82.b: "Es besteht keine Notwendigkeit für eine Reform."
 flavor_hab.83.title: "Ein Denkmal des Triumphs"
 flavor_hab.83.desc: "Zur Feier der kürzlich stattgefundenen Staatsehe wurde vorgeschlagen, in der Stadt [ShowLocationName('innsbruck')] einen großen Triumphbogen zu errichten. Der Triumphbogen würde die Vereinigung der Häuser symbolisieren und jenes freudige Ereignis feiern, das die Stärke unserer Dynastie festigt. Dieser Triumphbogen soll aus beständigem Stein und nicht aus vergänglichem Holz errichtet werden und als Zeugnis unserer Einheit die Zeiten überdauern."
 flavor_hab.83.a: "Lasst uns diesen Triumphbogen bauen, um dieses Ereignis zu feiern."
 flavor_hab.83.b: "Wir müssen uns auf praktische Investitionen konzentrieren statt auf große Gesten."
 flavor_hab.83.historical_info: "Der Innsbrucker Triumphbogen wurde 1765 anlässlich der Hochzeit von Erzherzog Leopold, dem Sohn von Kaiserin Maria Theresia, mit der spanischen Prinzessin Maria Ludovica errichtet. Tragischerweise starb Leopolds Vater Kaiser Franz I. kurz nach der Hochzeit, und der Bogen wurde zu einem doppelten Symbol für Feierfreude und Trauer."
 flavor_hab.84.title: "Der Aufstand von [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.84.desc: "In der [ShowAreaName('slovakia_area')] hat sich Unzufriedenheit breitgemacht. Grund hier für ist [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine mächtige Adlige', 'ein mächtiger Adliger')], [target_character.Custom('DE_ART_DEF_S_N')] einen bewaffneten Aufstand gegen unsere Herrschaft anführt. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Forderungen nach mehr Religionsfreiheit und Autonomie finden bei vielen Anklang, die unsere zentralistische Politik und die Unterdrückung des Protestantismus in der Region ablehnen. Berichten zufolge hat sich [target_character.GetLastNameWithNoTooltip] mit dem #L [GetCountry('TUR').GetAdjective|l]en#! Reich verbündet, was den Aufstand zu einer ernsthaften Bedrohung für die kaiserliche Autorität macht."
 flavor_hab.84.a: "Niemand soll es je wagen, unsere Herrschaft infrage zu stellen!"
 bocskai_uprising: "Bocskai-Aufstand"
 flavor_hab.84.a.tt: "Alle #L [ShowPopTypeName('nobles')]n#!- und protestantischen [pops|e] in der [ShowAreaName('slovakia_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem [bocskai_uprising_scope.GetName] an"
 flavor_hab.84.b: "Wir sollten ihren Forderungen nachgeben."
 flavor_hab.84.b.tt: "Wir verlieren [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] über alle [locations|e] [Concept('locations', 'im Besitz')|e] in der [ShowAreaName('slovakia_area')]"
 flavor_hab.84.historical_info: "Der Bocskai-Aufstand war ein bedeutender Aufstand gegen die habsburgische Herrschaft in Ungarn, ausgelöst durch die Unzufriedenheit mit der Zentralisierung und der Verfolgung der Protestanten. Stephan Bocskai, unterstützt von osmanischen und siebenbürgischen Truppen, errang militärische Erfolge, die Kaiser Rudolf II. zu Verhandlungen zwangen sowie dazu, einigen Forderungen der Aufständischen nachzugeben."
 flavor_hab.85.title: "Der Aufstand von [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.85.desc: "Trotz unserer bisherigen Bemühungen, den Frieden in Ungarn zu erhalten, brodelt die Unzufriedenheit weiter. [target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine ehrgeizige und charismatische Adlige, die', 'ein ehrgeiziger und charismatischer Adliger, der')] durch die frühere Rebellion von [bocskai.GetName] inspiriert wurde, hat sich in offenem Trotz erhoben und #L [ShowCultureName('hungarian')|l]e#! Protestanten sowie unzufriedene Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gegen unsere Herrschaft um sich geschart."
 flavor_hab.85.a: "Unterdrückt den Aufstand."
 flavor_hab.85.a.tt: "Alle #L [ShowPopTypeName('nobles')]n#!- und protestantischen [pops|e] in der [ShowAreaName('slovakia_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem [bethlen_uprising_scope.GetName] an"
 bethlen_uprising: "Bethlen-Aufstand"
 flavor_hab.85.b: "Wir handeln eine Friedensvereinbarung aus."
 flavor_hab.85.historical_info: "Bethlen widersetzte sich den Versuchen der Habsburger, den Katholizismus in Ungarn durchzusetzen. Er wurde zum König von Ungarn gewählt und seine Truppen eroberten große Gebiete und bedrohten sogar Wien. Der Konflikt führte schließlich 1621 zum Frieden von Nikolsburg, der dem ungarischen Adel Religionsfreiheit und politische Zugeständnisse gewährte. Im Gegenzug verzichtete Bethlen auf seinen Anspruch auf die ungarische Krone."
 flavor_hab.86.title: "Der Unabhängigkeitskrieg von [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.86.desc: "Wie wir erfahren haben, braut sich in unseren #L [ShowCultureName('hungarian')|l]en#! Provinzen ein neuer Aufstand zusammen. Angetrieben von Klagen über hohe Steuern, Zwangsarbeit und Fremdherrschaft haben die Rebellen erklärt, den Kampf für die #L [ShowCultureNameWithNoTooltip('hungarian')]e#! Unabhängigkeit aufzunehmen. [target_character.GetName|U] hat die Unterstützung unzufriedener Adliger und Bauern gewonnen, und es gibt Gerüchte, [target_character.Custom('DE_PRO_PER_S_3P_N')] werde sogar von unseren politischen Rivalen unterstützt. Berichten zufolge erobern [target_character.Custom('DE_PRO_POS_S_3P')]e Truppen Festungen und stellen große Armeen in der gesamten [ShowAreaName('slovakia_area')] auf."
 flavor_hab.86.a: "Zerschlagt den Aufstand mit Gewalt."
 flavor_hab.86.a.tt: "Alle [pops|e] in der [ShowAreaName('slovakia_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem [rakoczi_uprising_scope.GetName] an"
 rakoczi_uprising: "Unabhängigkeitskrieg von Rákoczi"
 flavor_hab.85.b.tt: "Wir verlieren [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] über alle [locations|e] [Concept('owned', 'im Besitz')|e] in der [ShowAreaName('slovakia_area')]"
 flavor_hab.86.b: "Schlagt ihnen einen Kompromiss vor."
 flavor_hab.86.historical_info: "Der Unabhängigkeitskrieg von Rákóczi war ein großer Aufstand unter der Führung von Franz II. Rákóczi gegen die Herrschaft der Habsburger in Ungarn. Ausgelöst durch die Unzufriedenheit mit der schwerfälligen Politik Kaiser Leopolds I. und der anhaltenden sozialen und wirtschaftlichen Not fand der Aufstand breite Unterstützung unter den ungarischen Adligen und Bauern. Trotz anfänglicher Erfolge scheiterte der Aufstand jedoch letztlich."
 flavor_hab.88.title: "Die religiöse Mission von [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.88.desc: "Der wachsende Einfluss von [target_character.GetName], [target_character.Custom('DE_ART_IND_D')] #L [ShowCultureName('slovene')|l][target_character.Custom('DE_END_ADJ_IND_S_D')]#! Priester[target_character.Custom('DE_END_ADJ_IND_S_N')], [Select_CString(target_character.IsFemale, 'die zur protestantischen Reformatorin wurde und deren', 'der zum protestantischen Reformator wurde und dessen')] Lehren und Schriften in der [ShowCultureNameWithNoTooltip('slovene')|l]en Bevölkerung rasch an Beliebtheit gewinnen, macht die Runde. Allerdings stellen [target_character.Custom('DE_PRO_POS_S_3P')]e Bemühungen einen unmittelbaren Affront gegen die [GetUniqueInternationalOrganization('catholic_church').GetName|l] und deren Autorität sowie eine Bedrohung für die Einheit unseres Glaubens dar. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], alarmiert durch [target_character.Custom('DE_PRO_POS_S_3P')]e wachsende Popularität, drängt die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], strenge gegenreformatorische Maßnahmen zu ergreifen, um diese Irrlehre zu unterdrücken."
 flavor_hab.88.a: "Setzt dieser Ketzerei sofort ein Ende!"
 flavor_hab.88.a.tt: "#Y 10 %#! aller #L [ShowCultureName('slovene')|l]en#! [pops|e] in [ShowAreaName('slovenia_area')] wenden sich dem [ShowReligionName('lutheran')] zu"
 flavor_hab.88.b: "Toleriert [target_character.Custom('DE_PRO_POS_S_3P')]e Lehren."
 flavor_hab.88.b.tt: "#Y 30 %#! aller #L [ShowCultureName('slovene')|l]en#! [pops|e] in [ShowAreaName('slovenia_area')] wenden sich dem [ShowReligionName('lutheran')] zu"
 flavor_hab.88.historical_info: "Primož Trubar war ein slowenischer protestantischer Reformator und Theologe, der vor allem für das Verfassen und Veröffentlichen der ersten Bücher in slowenischer Sprache bekannt ist, darunter eine slowenische Übersetzung des Neuen Testaments. Sein Werk legte den Grundstein für die slowenische Literatursprache und verbreitete protestantische Ideale unter den Slowenen."
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip|U] veröffentlicht die Regesta Imperii"
 flavor_hab.90.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'die fleißige Stadtbibliothekarin', 'der fleißige Stadtbibliothekar')] von [ShowLocationName('frankfurt')], hat ein monumentales Vorhaben abgeschlossen: die #italic Regesta Imperii#!. Dieses Werk ist ein geordnetes Verzeichnis der urkundlichen und historiografischen Quellen der Kaiser und Päpste des HRR ([GetUniqueInternationalOrganization('hre').GetName]) und stellt ein unschätzbares Hilfsmittel zum Verständnis seiner Geschichte dar."
 flavor_hab.90.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein!"
 flavor_hab.90.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Arbeit soll dem ganzen Reich zugutekommen."
 flavor_hab.90.historical_info: "Das Vorhaben der #italic Regesta Imperii#! wurde 1829 von Johann Friedrich Böhmer ins Leben gerufen und diente ursprünglich der Erstellung vorläufiger Regesten für die #italic Monumenta Germaniae Historica#!. Im Lauf der Zeit entwickelte sich daraus ein eigenständiges Vorhaben, um die Urkunden und historiografischen Quellen der Kaiser des Heiligen Römischen Reiches von den Karolingern bis zu Maximilian I. zu katalogisieren und zu ordnen."
 flavor_hab.91.title: "Die Biedermeier-Ära"
 flavor_hab.91.desc: "Mit dem wachsenden Wohlstand und Einfluss der Mittelschicht in unserer Gesellschaft vollzieht sich ein bemerkenswerter kultureller Wandel. Die Wertschätzung von Kunst, Musik, Literatur und Innenarchitektur ist nicht länger dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vorbehalten, sondern wird zu einem wesentlichen Bestandteil des Lebens der Mittelschicht. Dies ist eine bedeutende kulturelle Transformation hin zu persönlichen Verbesserungen und häuslichem Komfort, da die neue Bourgeoisie Schönheit und Kreativität in ihrer alltäglichen Umgebung begrüßt."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "Die Biedermeier-Ära, die etwa von 1815 bis 1848 dauerte, entstand in Mitteleuropa in einer Zeit des politischen Konservatismus nach dem Wiener Kongress. Es war eine Phase, in der sich das aufstrebende Bürgertum auf das häusliche Leben konzentrierte, wobei Komfort, Einfachheit und Zweckmäßigkeit im Vordergrund standen."
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName|U] begeistert das Publikum in ganz [ShowContinentName('europe')] mit [target_character.Custom('DE_PRO_POS_S_3P')]er lebendigen Tanzmusik und [target_character.Custom('DE_PRO_POS_S_3P')]er Beherrschung des Wiener Walzers. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat den beliebten Volkstanz zu einem Symbol kultureller Raffinesse erhoben. Vertreter am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben vorgeschlagen, [target_character.GetLastNameWithNoTooltip] als [Select_CString(target_character.IsFemale, 'offizielle Komponistin und Dirigentin', 'offiziellen Komponisten und Dirigenten')] einzuladen, da [target_character.Custom('DE_PRO_POS_S_3P')]e Kompositionen unseren gesellschaftlichen Veranstaltungen und unserem kulturellen Ansehen mehr Prestige verleihen könnten."
 flavor_hab.92.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein."
 flavor_hab.92.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Musik gehört dem Volk."
 flavor_hab.92.historical_info: "Johann Baptist Strauss I. war ein österreichischer Komponist, der den Wiener Walzer populär und zu einem kulturellen Markenzeichen des Österreichs des 19. Jahrhunderts machte. Seine berühmteste Komposition, der Radetzky-Marsch, feierte die militärischen Siege Österreichs und war ein Symbol des kaiserlichen Stolzes."
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "Der Wandel in der Kriegsführung erfordert eine Modernisierung, und kein Teil der Streitkräfte hat sich dabei als derart entscheidend erwiesen wie die Artillerie. In Anerkennung dessen hat [target_character.GetName] umfassende Reformen eingeleitet, um die #L [ROOT.GetCountry.GetAdjective|l]e#! Artillerie zum Stolz unserer Armeen zu machen. Unter [target_character.Custom('DE_PRO_POS_S_3P')]er visionären Führung werden neue Artilleriegeschütze und professionelle Kanoniere eingeführt, um die Vorherrschaft auf dem Schlachtfeld zu sichern. Sie werden die neue [ShowAdvanceName('imperial_artillery')] bilden."
 flavor_hab.93.a: "Niemand kann uns an Stärke übertreffen!"
 flavor_hab.93.historical_info: "Joseph Wenzel von Liechtenstein war österreichischer Feldmarschall und gilt als Vater der österreichischen Artillerie. Mit seinen visionären Reformen legte er den Grundstein für die Modernisierung und Professionalisierung der Artillerie und machte sie zu einem entscheidenden Element des österreichischen Militärs, wodurch sie sich im 19. Jahrhundert ihren Platz als eine der angesehensten Waffengattungen Europas sicherte."
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "„[ROOT.GetCountry.GetName|U]“ vereint verschiedene Kulturen, Religionen und Sprachen in sich, und erstreckt sich über große und unterschiedliche Ländereien. Diese reiche Vielfalt ist eine Quelle der Stärke, aber auch eine Herausforderung für unsere Herrschaft. Um dauerhaften Frieden und Stabilität zu gewährleisten, haben wir eine neue Identität angenommen und bezeichnen uns fortan als „[ShowAdvanceName('multicultural_empire')|l]“, in dem wir unseren Minderheiten mehr Autonomie gewähren und Einheit durch Inklusivität fördern."
 flavor_hab.94.a: "Indivisibiliter ac Inseparabiliter!"
 flavor_hab.94.historical_info: "Das österreichische Kaiserreich war eines der ethnisch vielfältigsten Reiche Europas, in dem unter anderem Deutsche, Ungarn, Tschechen, Slowaken, Polen, Ruthenen, Rumänen, Kroaten, Serben, Slowenen und Italiener vertreten waren."
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')] ist zum pulsierenden Herzen der europäischen Musik geworden, und Komponisten und Künstler strömen in unseren Hauptsitz, um Werke von zeitloser Schönheit zu schaffen. Eine neue Ära der Musik, bekannt als „[ShowAdvanceName('wiener_klassik')]“, erblüht in unserem Land. Diese kulturelle Blüte steigert das Ansehen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! und inspiriert die Seele unserer Nation."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "Die Wiener Klassik entstand gegen Ende des 18. Jahrhunderts als ein Merkmal des kulturellen Einflusses Österreichs. Diese musikalische Epoche betonte Klarheit, Ausgewogenheit und emotionale Tiefe und markierte eine Abkehr von der Komplexität der Barockmusik. Wien wurde zum Zentrum dieser Bewegung und zog einige der berühmtesten Komponisten der Geschichte an, darunter Joseph Haydn, Wolfgang Amadeus Mozart, Ludwig van Beethoven und Franz Schubert."
 flavor_hab.96.title: "Die Pragmatische Sanktion"
 flavor_hab.96.desc: "Die Stabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! und das Vermächtnis der [target_ruler.GetDynasty.GetName]-Dynastie beruhen seit jeher auf einer reibungslosen und unumstrittenen Thronfolge. Um dies zu gewährleisten, haben wir erfolgreich die Pragmatische Sanktion ausgehandelt: ein bahnbrechendes Abkommen, das es weiblichen Nachkommen ermöglicht, den Thron zu besteigen, sofern es keinen männlichen Nachfolger gibt. Dank dieses Edikts wird [target_heir.GetName] in der Lage sein, ohne Streitigkeiten den Thron von [target_ruler.GetName] zu erben."
 flavor_hab.96.a: "Wir tun alles, um die Zukunft unserer Dynastie zu sichern."
 flavor_hab.96.historical_info: "Die Pragmatische Sanktion von 1713 war ein Verfassungsedikt Kaiser Karls VI. zur Sicherung des Fortbestands der Habsburger Dynastie. Da es keinen männlichen Erben gab, wollte Karl VI. seiner Tochter Maria Theresia das Erbrecht auf alle habsburgischen Länder sichern. Die Pragmatische Sanktion erklärte die habsburgischen Erblande für unteilbar und erlaubte die weibliche Erbfolge bei Fehlen eines männlichen Erben."
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "Die bezaubernden Melodien von [target_character.GetName] eroberten die Herzen aller, die [target_character.Custom('DE_PRO_PER_S_3P_D')] lauschten. Als gefeiert[target_character.Custom('DE_END_ADJ_IND_S_N')] #L [ROOT.GetCountry.GetAdjective|l][target_character.Custom('DE_END_ADJ_IND_S_N')]#! Sänger[target_character.Custom('DE_END_NOU_S_GS_N')], Komponist[target_character.Custom('DE_END_NOU_S_GS_N')] und Pianist[target_character.Custom('DE_END_NOU_S_GS_N')] wird [target_character.GetLastNameWithNoTooltip] im ganzen [ROOT.GetCountry.GetFlavorRank] für [target_character.Custom('DE_PRO_POS_S_3P')] bemerkenswertes Talent und [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeit, jeder Komposition Leben einzuhauchen, bewundert. Es hat sich am ganzen [ROOT.GetCountry.GetGovernment.GetCourtTitle] herumgesprochen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] als Hofmusiker[target_character.Custom('DE_END_NOU_S_GS_N')] zur Verfügung stehen könnte."
 flavor_hab.97.a: "Gebt [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Posten."
 flavor_hab.97.b: "[Select_CString(target_character.IsFemale, 'Frauen', 'Männer')] gehören nicht an den [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine der renommiertesten Komponistinnen und Dirigentinnen', 'einer der renommiertesten Komponisten und Dirigenten')] #L [ShowContinentName('europe')]s#!, ist für [target_character.Custom('DE_PRO_POS_S_3P')]e meisterhaften Opern und Orchesterwerke bekannt. Als [Select_CString(target_character.IsFemale, 'angesehene Lehrerin und Mentorin', 'angesehener Lehrer und Mentor')] zählen einige der größten Namen der Musikwelt zu [target_character.Custom('DE_PRO_POS_S_3P')]en Schülern. Kürzlich zeigte unser[ROOT.GetCountry.GetGovernment.GetCourtTitle] Interesse daran, [target_character.Custom('DE_PRO_PER_S_3P_A')] als Hofmusiker[target_character.Custom('DE_END_NOU_S_GS_N')] zu engagieren."
 flavor_hab.98.a: "Heuert [target_character.Custom('DE_PRO_PER_S_3P_A')] an."
 flavor_hab.98.b: "Wir brauchen solche Extravaganzen nicht."
 flavor_hab.98.historical_info: "Antonio Salieri war ein italienischer Komponist, der einen Großteil seiner Karriere in Wien verbrachte, wo er als Hofkomponist und Kapellmeister der Habsburgermonarchie tätig war. Als fleißiger Künstler komponierte Salieri Opern, Kirchenmusik und Orchesterwerke. Schon zu Lebzeiten erlangte er große Anerkennung."
 flavor_hab.99.title: "Ausrufung des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Reiches"
 flavor_hab.99.desc: "Der Untergang des Heiligen Römischen Reiches hat in zentralen Teil #L [ShowContinentName('europe')]s#! eine große Kluft hinterlassen und die jahrhundertealte Verbindung unserer Dynastie zur Kaiserkrone beendet. Doch anstatt dem Verlorenen nachzutrauern, so argumentieren einige Berater, sollten wir uns nach innen wenden – und uns auf die Stärke und die Vielfalt unserer eigenen Territorien besinnen. Sie schlagen vor, das #L [ROOT.GetCountry.GetAdjective|l]e#! Kaiserreich auszurufen und der Welt zu signalisieren, dass unsere Monarchie ein Symbol der Stabilität, Stärke und Kontinuität bleibt."
 flavor_hab.99.a: "Ruft das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Kaiserreich aus!"
 flavor_hab.99.b: "Wir sollten unsere Rivalen nicht provozieren."
 flavor_hab.99.historical_info: "Das Kaisertum Österreich wurde 1804 von Kaiser Franz II. offiziell ausgerufen. Angesichts des wachsenden Einflusses Napoleons in Europa versuchte Franz, die Macht seiner Familie zu festigen und die Souveränität der Habsburgermonarchie zu unterstreichen."
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "Die Pracht unserer Großstädte und Paläste spricht Bände über die Macht und Raffinesse unseres #L [ROOT.GetCountry.GetFlavorRank]s#!, und nur wenige Architekten können es mit [target_character.GetName] aufnehmen, wenn es darum geht, solche Pracht zum Leben zu erwecken. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt für seine Beherrschung des Barockstils und hat einige der prächtigsten Bauwerke in ganz „[ROOT.GetCountry.GetName|U]“ geschaffen, die Eleganz mit Zweckmäßigkeit verbinden. Viele [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Personen im Land schlagen vor, dass wir [target_character.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character.IsFemale, 'zur leitenden Architektin', 'zum leitenden Architekten')] unseres #L [ROOT.GetCountry.GetFlavorRank]s#! ernennen."
 flavor_hab.100.a: "Stellt [target_character.Custom('DE_PRO_PER_S_3P_A')] als [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l][Select_CString(target_character.IsFemale, 'e Architektin', 'en Architekten')] ein."
 flavor_hab.100.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Dienste sind zu kostspielig."
 flavor_hab.100.historical_info: "Johann Lucas von Hildebrandt war einer der bedeutendsten Architekten des österreichischen Barocks. Zu seinen Werken zählen das prachtvolle Schloss Belvedere in Wien, das für Prinz Eugen von Savoyen erbaut wurde, sowie Schloss Schönborn in Göllersdorf."
 flavor_hab.101.title: "[ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "[target_character.GetName|U], [target_character.Custom('DE_PRO_POS_S_3P')]es Zeichens [Select_CString(target_character.IsFemale, 'Visionärin', 'Visionär')], hat einen ehrgeizigen Plan, um das Ansehen von [ShowLocationName('vienna')] noch weiter zu steigern. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] schlägt den Bau des prächtigen [ShowBuildingTypeName('belvedere_palace')] vor, das alle Erwartungen übertreffen und zum ultimativen Symbol der Macht und Größe unseres #L [ROOT.GetCountry.GetFlavorRank]s#! werden soll. Es wurde auch vorgeschlagen, dass der Palast als Kulturzentrum dienen könnte, in dem man die majestätischen Kunstwerke unserer Heimat ausstellt."
 flavor_hab.101.a: "Baut das Schloss!"
 flavor_hab.101.b: "Dieses Vorhaben ist zu teuer."
 flavor_hab.102.title: "[ShowWorkOfArtNameWithNoTooltip('kaiserhymne')] wird komponiert"
 flavor_hab.102.desc: "Während sich der Nationalismus in [ShowContinentName('europe')] ausbreitet, nutzen viele Nationen die Kraft der Musik, um Nationalstolz und Einheit zu fördern. Inspiriert von dieser wachsenden Bewegung hat unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorgeschlagen, eine Hymne zu komponieren, die [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und unser mächtiges [ROOT.GetCountry.GetFlavorRank] feiert. [Select_CString(target_character1.IsFemale, 'Die talentierte Komponistin', 'Der talentierte Komponist')] [target_character1.GetName] könnte die Musik beisteuern, während [Select_CString(target_character2.IsFemale, 'die erfahrene Schriftstellerin und Komponistin', 'der erfahrene Schriftsteller und Komponist')] [target_character2.GetName] den Text schreiben würde."
 flavor_hab.102.a: "Wir werden sie in Auftrag geben!"
 flavor_hab.102.b: "Diese übertriebenen Ausgaben können wir uns nicht leisten."
 flavor_hab.103.title: "Die Begradigung der Donau"
 flavor_hab.103.desc: "Die Donau hat [ShowLocationName('vienna')] erneut überflutet und große Schäden an Infrastruktur und Häusern verursacht. Die örtliche Bevölkerung ist in großer Not, und viele haben die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] um Hilfe beim Wiederaufbau gebeten. Während sofortige Unterstützung unerlässlich ist, schlagen einige aus unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] vor, dass diese wiederkehrende Katastrophe durch nachhaltigere Maßnahmen zur Regulierung des Flusses und seiner Ufer verhindert werden könnte. Manche empfehlen, die Hilfe von [target_character] in Anspruch zu nehmen, [target_character.Custom('DE_ART_DEF_S_N')] für [target_character.Custom('DE_PRO_POS_S_3P')]e Pionierleistungen bei den Brücken über den Schwarzen See und die Donau bekannt ist. Vielleicht könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] uns helfen, den Fluss daran zu hindern, über die Ufer zu treten."
 flavor_hab.103.a: "Stellt [target_character.GetLastNameWithNoTooltip] ein, um den Deich zu bauen."
 flavor_hab.103.b: "Konzentrieren wir uns auf Soforthilfe."
 flavor_hab.103.c: "Der Fluss wird immer über die Ufer treten."
 flavor_hab.103.historical_info: "Historisch gesehen war die Donau ein kilometerlanges, unreguliertes Feuchtgebiet. Da viele Teile der Stadt von Überschwemmungen bedroht waren, wurde vielfach vorgeschlagen, den Fluss durch ein neues Flussbett zu begradigen. Den ersten Versuch unternahm 1771 Johann Sigismund Hubert. Ihm gelang es, einen fast sechs Meter hohen Schutzdeich zu errichten, der jedoch mehrmals brach. Erst im 19. Jahrhundert gelang es, den Fluss zu regulieren und Überschwemmungen der Stadt zu verhindern."
 flavor_hab.1000.title: "Die Fälschung des Privilegium Maius"
 flavor_hab.1000.desc: "Als oberste Schutzmacht für den [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ vor den Gefahren des Südostens verdient unser Staat ([ROOT.GetCountry.GetLongName]) es, in den höchsten Stand des Kaiserreichs erhoben zu werden! [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName|U] gewährte unseren Vorgängern das #italic Privilegium Minus#!, das uns die Unabhängigkeit von $BAV$ sicherte und uns den Titel „[ROOT.GetCountry.GetFlavorRank]“ verlieh.\n\nNun ist es an der Zeit, dass wir zusätzlichen Druck auf [target_emperor.GetName] ausüben, diese Privilegien zu erweitern und uns nahe an den Status „[ShowSpecialStatusName('elector')]“ zu erheben. An unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] gibt es talentierte Personen, die wir mit der Fälschung eines neuen Dokuments beauftragen könnten, um [target_emperor.GetNameWithNoTooltip] damit zu zwingen, unsere Position anzuerkennen."
 flavor_hab.1000.a: "Setzt die notwendigen Dokumente auf."
 flavor_hab.1000.b: "Schickt dem $emperor$ überzeugende finanzielle Argumente!"
 flavor_hab_emperor_response_generic: "Eine diplomatische Delegation der Dynastie [target_ruler.GetDynasty.GetName] erreicht unseren Hof! Unter anderem erbittet man eine erhebliche Ausweitung der eigenen Privilegien, beruhend auf einem wahrlich unerhörten Dokument, das einfach nicht echt sein kann! Man behauptet, dass jene Gegend, die heute „[origin_country.GetName|U]“ ist, Privilegien von den römischen Kaisern Julius Cäsar und Nero erhielt und dass [GetCharacter('ogk_heinrich_iv_salier').GetName] diese dann im Jahr 1058 auf das Markgrafentum „[origin_country.GetNameWithNoTooltip|U]“ übertrug."
 flavor_hab.1001.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip|U] fordert erweiterte Privilegien"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nObgleich diese Dokumente weit hergeholt und sonderbar klingen, bräuchten wir einen Fachmann, der sie sich genauer besieht. Zum Glück ist [target_judge.GetName] nicht nur bekannt für gelehrtes Wissen, sondern auch unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] wohlgesonnen und daher bestens geeignet für diese Aufgabe."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nDie Echtheit dieser Dokumente könnte zweifelhaft sein. Wir sollten unsere besten Gelehrten damit beauftragen, sie genauestens in Augenschein zu nehmen."
 flavor_hab.1001.a: "Untersucht sie im Detail."
 flavor_hab.1001.a.tt: "Die Untersuchung könnte eine Fälschung entlarven."
 flavor_hab.1001.b: "Akzeptiert das Dokument ohne Untersuchung."
 flavor_hab.1002.title: "Eine Delegation der Dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip] erscheint"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nDie Delegation wird begleitet von einer großzügigen Spende an unsere Staatskasse, was sicher ein bloßer Zufall ist."
 flavor_hab.1002.a: "Wie könnten wir einen derartigen Vorschlag ablehnen?"
 flavor_hab.1002.b: "Glauben die wirklich, sie können sich ihre Macht einfach erkaufen?"
 flavor_hab.1003.title: "Entdeckung von Unregelmäßigkeiten in den Dokumenten"
 forgery_desc_generic: "einige ernsthafte Bedenken bezüglich der Dokumente, die uns die Delegation der Dynastie [target_ruler.GetDynasty.GetName] vorgelegt hat. Offenbar könnten die Privilegien, die [GetCharacter('ogk_heinrich_iv_salier').GetName] erteilt hatte, auf einer gefälschten Urkunde fußen. Obwohl [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] mit einigen seiner Dokumente einen überzeugenden Fall vorgelegt hat, wirft diese Lage einen Schatten des Verrats auf die Forderung. Wir sollten vorsichtig vorgehen!"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName|U] meldet $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "Unsere Berater melden $forgery_desc_generic$"
 flavor_hab.1003.a: "Es gibt gute Gründe dafür, dass wir unsere Gelehrten haben."
 flavor_hab.1004.title: "Die Dokumente sind perfekt"
 flavor_hab.1004.desc: "Selbst nach gründlicher Untersuchung scheinen die Urkunden, die die Delegation der Dynastie [target_ruler.GetDynasty.GetName] uns vorgelegt hat, makellos zu sein. Beruhend auf diesen Beweisen bleibt uns keine andere Wahl, als der Forderung nachzukommen und diese Rechte zu gewähren."
 flavor_hab.1004.a: "Ein neuer Erzherzog für das Kaiserreich ist geboren!"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip|U] gewährt uns die Privilegien"
 flavor_hab.1005.desc: "[target_emperor.GetName|U] kam nicht dahinter, dass wir die Dokumente gefälscht hatten, und daher gewährte [target_emperor.Custom('DE_PRO_PER_S_3P_N')] uns [target_emperor.Custom('DE_PRO_POS_S_3P')]e umfassende Genehmigung, uns von nun an Erzherzogtum von „[ROOT.GetCountry.GetName|U]“ zu nennen, einschließlich aller Privilegien, die wir gefordert hatten."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip|U] lehnte unsere Bestechung ab"
 flavor_hab.1006.desc: "[target_emperor.GetName|U] hat sich als unbestechlich erwiesen und unser großzügiges Geschenk abgelehnt. Darüber hinaus entschloss [target_emperor.Custom('DE_PRO_PER_S_3P_N')] sich, unseren Anspruch zu bezweifeln und unsere Dokumente genauer in Augenschein zu nehmen."
 flavor_hab.1006.a: "Wir können nur die Entscheidung abwarten."
 flavor_hab.1007.title: "Die Entscheidung bezüglich des Privilegium Maius"
 flavor_hab.1007.desc: "Die Berater von [target_emperor.GetName] haben ihre Untersuchungen abgeschlossen und ihren Zweifel bezüglich der Authentizität unserer Ansprüche kundgetan. Allerdings erwies sich die Fälschung als derart gut, dass sie nicht vollständig abgetan werden kann. Während [target_emperor.GetNameWithNoTooltip] sich weigerte, uns unsere rechtmäßigen Privilegien vollständig zu genehmigen, gab [target_emperor.Custom('DE_PRO_PER_S_3P_N')] doch einigen unserer Forderungen nach."
 flavor_hab.1007.a: "Das reicht uns … Fürs Erste."
 flavor_hab.1008.title: "Das Privilegium Maius in unseren Händen"
 flavor_hab.1008.desc: "Da wir nun für den Titel als [GetUniqueInternationalOrganization('hre').GetLeaderTitle] auserkoren wurden, können wir endlich den schweren Fehler unserer Vorgänger als [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ungeschehen machen. Als Oberhaupt des HRR ([GetUniqueInternationalOrganization('hre').GetName]) können wir nun jene Privilegien gewähren, die die Dynastie [target_ruler.GetDynasty.GetName] verdient."
 flavor_hab.1008.a: "Es ist an der Zeit, diesen Fehler richtigzustellen."
 flavor_hab.1009.title: "Neues Hausgesetz"
 flavor_hab.1009.desc: "Während [target_ruler.GetName] versucht, [target_ruler.Custom('DE_PRO_POS_S_3P')]e Autorität als Oberhaupt des Hauses über die wachsenden #L [ROOT.GetCountry.GetAdjective|l]en#! Herrschaftsgebiete durchzusetzen, widersetzt sich [target_ruler.Custom('DE_PRO_POS_S_3P')] Bruder [brother.GetName] dieser vermeintlichen Dominanz und betont die Notwendigkeit von Einigkeit und Gerechtigkeit innerhalb der Familie. Um möglichen Spannungen vorzubeugen, schlagen die Stände vor, eine formelle Vereinbarung – eine Art Hausgesetz oder Hausordnung – zu entwerfen. Dies soll eine gemeinsame Führung bei gleichzeitiger Stabilität gewährleisten."
 flavor_hab.1009.a: "Schreibt das Hausgesetz fest."
 flavor_hab.1009.b: "Vermeidet formelle Vereinbarungen."
 flavor_hab.1009.historical_info: "Die 1364 erlassene Rudolfinische Hausordnung sollte die gemeinsame Herrschaft Rudolfs IV. und seiner Brüder Albrecht III. und Leopold III. über die habsburgischen Länder regeln. Während alle männlichen Habsburger gleichberechtigt waren, erhielt der älteste Bruder Rudolf IV. besondere Privilegien bei der Außenvertretung und der Steuererhebung. Diese Regelungen schufen ein empfindliches Machtgleichgewicht, das letztlich nur bis zur Teilung der habsburgischen Länder im Vertrag von Neuberg 1379 Bestand hatte."
 flavor_hab.1100.title: "Der Hauptsitz einer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip])"
 flavor_hab.1100.desc: "Mit dem Tod von [target_old_ruler.GetName] bietet sich uns nun die Gelegenheit, unser Machtzentrum innerhalb unserer Kernbesitztümer zu verlegen. Ein neuer Hauptsitz würde es uns ermöglichen, uns ganz besonders auf die betreffende Region zu konzentrieren, damit sie zu einem wahren Sitz der Macht für unsere Dynastie wird."
 flavor_hab.1100.a: "[ShowLocationNameWithNoTooltip('vienna')|U] am Ufer der Donau wäre ein wunderschöner Hauptsitz!"
 flavor_hab.1100.b: "[ShowLocationNameWithNoTooltip('innsbruck')|U] inmitten der majestätischen Berge soll unser Zentrum sein!"
 flavor_hab.1100.c: "Die erfolgreichen Händler von [ShowLocationNameWithNoTooltip('graz')] werden uns reich machen!"
 flavor_hab.1100.d: "Unser derzeitiger Hauptsitz reicht uns vollkommen."
 STATIC_MODIFIER_NAME_habsburg_capital: "Dynastischer Hauptsitz"
 flavor_hab.1101.title: "Ein dauerhafter Hauptsitz für eine Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip])"
 flavor_hab.1101.desc: "Es scheint immer mehr ein Relikt einer vergangenen Ära, unsere Hauptsitze beruhend auf den Launen unserer Herrscher auszuwählen. Dank des starken Willens von [target_ruler.GetName] sind wir in einer Position, uns eine dauerhafte Residenz für unsere Familie wählen und unsere Herrschaft dort zentralisieren zu können."
 flavor_hab.1101.tt: "Wir werden unseren Hauptsitz nicht mehr wechseln können, wenn wir einen neuen Herrscher bekommen"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')|U] ist die Zukunft für [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab.1101.b: "[ShowLocationNameWithNoTooltip('innsbruck')] sollte unsere Dauerresidenz sein."
 flavor_hab.1101.c: "Unsere Wahl fällt auf [ShowLocationNameWithNoTooltip('graz')]!"
 flavor_hab.1101.d: "Wir finden, wir sollten alles weiterhin wie bisher handhaben."
 flavor_hab.1200.title: "[ShowGoodsNameWithNoTooltip('silver')] in [ShowLocationNameWithNoTooltip('schwaz')] gefunden"
 flavor_hab.1200.desc: "Eine Bauernmaid aus [ShowLocationName('schwaz')] machte beim Versorgen ihrer Ochsen einen wunderbaren Fund. Eines der Tiere hatte #L [ShowGoodsName('silver')]erz#! auf einer Wiese ausgegraben! Ihrer Erzählung zufolge lag das [ShowGoodsNameWithNoTooltip('silver')] gleich unter der Erdkrume. Der ansässige Bürgermeister schickte sofort Schürfer los, die nach weiterem [ShowGoodsNameWithNoTooltip('silver')] suchen sollten, was die Geschichte der Maid bestätigte.\n\nAngesichts der möglichen #L [ShowGoodsNameWithNoTooltip('silver')]vorkommen#!, die man versprach, sollte es so gut wie keine Risiken für uns mit sich bringen, umgehend mit der weitestmöglichen Nutzung des Gebiets zu beginnen."
 flavor_hab.1200.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Die ','')][ROOT.GetCountry.GetReligion.GetGodName] soll diese Maid segnen!"
 STATIC_MODIFIER_NAME_mining_rush: "Bergbaufieber!"
 flavor_hab.1201.title: "Schwazer Silberbergwerk"
 flavor_hab.1201.desc: "Mit dem kontinuierlichen Ausbau unserer Bergbautätigkeiten in [ShowLocationName('schwaz')] entdecken wir jährlich mehr [ShowGoodsName('silver')]. Mittlerweile ist ersichtlich, dass [ShowLocationNameWithNoTooltip('schwaz')] uns möglicherweise unvorstellbar reich machen und zum Rückgrat unserer Finanzen werden könnte. Die nahen Städte [ShowLocationName('innsbruck')] und [ShowLocationNameWithNoTooltip('schwaz')] könnten sich zu Beispielen der Pracht und Macht unserer Dynastie entwickeln, wenn wir ihre Bergbauindustrie nun fördern."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "Schwazer Silberbergwerk"
 flavor_hab.1202.title: "Eine neue Bergordnung für „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab.1202.desc: "Unsere Bergbauindustrie erblüht, und immer mehr Menschen kommen an, um in unseren Minen unserer schönen Täler oder in deren Umfeld zu arbeiten. Um nicht die Kontrolle über diese Lage zu verlieren und dieses Bergbaufieber auf nützliche Weise zu regeln, sollten wir jegliche Ungewissheiten in unserer derzeitigen [ShowPolicyName('german_mining_law')] beseitigen. Zum Glück hat sich [target_character.GetName] bereits als fähiger Verwalter in [ShowLocationName('schladming')] bewiesen, und wir könnten ihn anheuern, damit er unsere Bergbaubemühungen unmittelbar aus unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] heraus überwacht."
 flavor_hab.1202.a: "Schickt unverzüglich nach ihm!"
 flavor_hab.1202.a.tt: "Jeder [location|e] mit Bergbau-[raw_material|e] erhält „[ShowModifier('schladming_bergordnung')]“"
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Bergordnung von Schladming"
 flavor_hab.1202.b: "Wir brauchen seine Hilfe nicht."
 flavor_hab.1300.title: "[target_ruler.GetNameWithNoTooltip|U], Oberhaupt der Renaissance"
 flavor_hab.1300.desc: "Mit der Herrschaft von [target_ruler.GetName] in „[ROOT.GetCountry.GetName|U]“ und [target_ruler.Custom('DE_PRO_POS_S_3P')]em Aufstieg als [GetUniqueInternationalOrganization('hre').GetLeaderTitle] kommt auch die Verantwortung des Mäzenatentums für Kunst und Kultur. Da dies nur angemessen ist, werden wir in die Künstler unseres Landes investieren müssen, da wir ansonsten unser Ansehen auf der europäischen Bühne verlieren könnten."
 flavor_hab.1300.a: "Wir werden der Welt unsere Pracht zeigen!"
 flavor_hab.1300.a.tt: "So können wir die kulturellen Bestrebungen unseres Landes weiter vorantreiben."
 flavor_hab.1300.b: "Das ist vergeudetes Geld."
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip|U] schlägt [ShowBuildingTypeNameWithNoTooltip('college_of_poets')] vor"
 flavor_hab.1301.desc: "[target_character.GetName|U], ein bedeutender Name in den Bereichen Humanismus und Poesie, unterbreitete [target_ruler.GetName] den Vorschlag, die [ShowBuildingTypeName('university')] um einen eigenen Kolleg für humanistische Studien zu erweitern. Diese humanistische Schule könnte uns dabei helfen, noch mehr fähige Künstler nach „[ROOT.GetCountry.GetName|U]“ zu bringen und zu zeigen, wie sehr wir uns den Idealen des Humanismus verpflichten."
 flavor_hab.1301.a: "Ein vortrefflicher Plan!"
 flavor_hab.1301.b: "Welch lächerliche Idee."
 flavor_hab.1302.title: "Theuerdank von [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1302.desc: "[target_ruler.GetName|U] ist zutiefst besorgt um [target_ruler.Custom('DE_PRO_POS_S_3P')] Vermächtnis als Oberhaupt und hat den Roman #italic Theuerdank#! verfasst, eine Nacherzählung der eigenen Reisen auf dem Weg zu [target_ruler.Custom('DE_PRO_POS_S_3P')]er Braut [target_ruler.GetSpouse.GetName]. Beruhend auf den Minnesang-Traditionen von „[ROOT.GetCountry.GetName]“ beschreibt [target_ruler.Custom('DE_PRO_PER_S_3P_N')] in einem gekonnt aufgesetzten Text die Schwierigkeiten seiner Herrschaft und wie er sie überwand."
 flavor_hab.1302.a: "[Select_CString(target_ruler.IsFemale, 'Eine wahre Fürstin', 'Ein wahrer Fürst')] der Renaissance!"
 flavor_hab.1303.title: "Der talentierte [target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName|U] schloss vor Kurzem seine Studien an der [ShowBuildingTypeName('university')] von [ShowLocationName('vienna')] ab und plant nun weitere humanistische Studien. Zusätzlich zu seiner akademischen Bildung ist er auch in diplomatischen Dingen vielversprechend; er könnte uns in unseren Auslandsangelegenheiten erheblich weiterhelfen."
 flavor_hab.1303.a: "Er würde einen vorzüglichen Lehrer an unserem Hof abgeben."
 STATIC_MODIFIER_NAME_cuspinian_educator: "Cuspinianische Bildung"
 flavor_hab.1303.b: "Er hat das Zeug zu einem hervorragenden Diplomaten."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Cuspinianische Diplomatie"
 flavor_hab.1303.c: "Wir benötigen seine Dienste nicht."
 flavor_hab.1400.title: "Ein Treffen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s in [ShowLocationNameWithNoTooltip('hollabrunn')]"
 flavor_hab.1400.desc: "Uns erreicht die Kunde von einem verdächtigen Treffen zwischen Mitgliedern unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in [ShowAreaName('austria_area')]. Einer der Teilnehmer, der [target_ruler.GetName] treu ergeben ist, setzte uns über ihren Plan in Kenntnis, [target_pretender.GetName] zu benutzen, um ihre Ziele voranzutreiben."
 flavor_hab.1400.a: "Welch abstoßendes Verhalten."
 mailberger_noble_rebels: "Mailberger Bund"
 mailberger_noble_rebels_joining: "Alle #L [ShowPopTypeName('nobles')]n#! in [ShowAreaName('austria_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und treten dem [target_mailberger_noble_rebels.GetName] bei"
 flavor_hab.1401.title: "Das Interesse von [target_rebel.GetNameWithNoTooltip] am $mailberger_noble_rebels$"
 flavor_hab.1401.desc: "[target_rebel.GetName|U] ist ein talentierter und vielversprechender Adliger einer niederen Familie. Leider hegt er offenbar Sympathien für die sich anbahnende Rebellion unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, der seine eigenen Ambitionen vorantreiben möchte. Wir könnten uns die Treue und die Dienste dieses Mannes sichern, doch der Preis wäre sicher nicht unerheblich."
 flavor_hab.1401.a: "Ein Verräter wie jeder andere."
 flavor_hab.1401.b: "Bezahlt ihn."
 flavor_hab.1402.title: "Die Mailberger Forderungen"
 flavor_hab.1402.desc: "Der erboste [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], der nun schon eine Weile Ränke schmiedet, hat nun seine Forderungen [target_ruler.GetName] vorgelegt. Obschon es dreist von den Adligen ist, diese Forderungen mit einer kaum verhohlenen Androhung eines bewaffneten Aufstands zu untermauern für den Fall, dass wir nicht beigeben, könnte es dennoch weise sein, ihnen ihre Forderungen zu gewähren und wieder Frieden mit ihnen zu schließen."
 flavor_hab.1402.a: "Diese Forderungen scheinen mir angemessen."
 flavor_hab.1402.b: "Gar nichts werden sie bekommen!"
 flavor_hab.1403.title: "Der unzufriedene [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] aus der [ShowAreaNameWithNoTooltip('styria_area')]"
 flavor_hab.1403.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] der [ShowAreaNameWithNoTooltip('styria_area')], der unzufrieden ist ob des Preises, den der Krieg fordert, tut sich zusammen und stellt sich offen gegen [target_ruler.GetName]. Angesichts des laufenden Krieges könnte sich dies gefährlich auf die derzeitige Lage auswirken, und wir sollten uns genau überlegen, wie wir mit dieser Sache umgehen."
 flavor_hab.1403.a: "Verflucht seien sie!"
 styria_noble_rebels: "Steiermark-Aufstand"
 styria_noble_rebels_joining: "Alle #L [ShowPopTypeName('nobles')]n#! in [ShowAreaName('austria_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem [target_styria_noble_rebels.GetName] an"
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip|U]"
 flavor_hab.1500.desc: "[target_artist.GetName|U], ein genialer Astronom, hat seine Ausbildung in [ShowLocationName('vienna')] abgeschlossen und sucht nun nach einem Mäzen, der seine wissenschaftlichen Studien fördert. Wenn wir seine Forschung an unserer [ShowBuildingTypeName('university')] in [ShowLocationNameWithNoTooltip('vienna')] unterstützen, könnte er erhebliche Fortschritte erzielen."
 flavor_hab.1500.a: "Stellt ihn an!"
 flavor_hab.1500.b: "Wir haben kein Interesse an seinen Diensten."
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip|U] veröffentlicht sein Werk"
 flavor_hab.1501.desc: "[target_artist.GetName|U] hat erhebliche Fortschritte in seinem Schaffen erzielt und veröffentlicht sein Werk über ptolemäische Astronomie in der #italic Theoricae novae planetarum#!."
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "Der Schüler von [target_artist.GetNameWithNoTooltip]"
 flavor_hab.1502.desc: "[target_character.GetName|U], Assistent und Schüler von [target_artist.GetName], zeigt ein ähnliches Genie wie sein Meister und könnte uns große Dienste als Berater erweisen. Unsere ursprüngliche Entscheidung, die Forschung von [target_artist.GetNameWithNoTooltip] zu unterstützen, hat zu wahrlich großen Fortschritten für „[ROOT.GetCountry.GetName|U]“ und unsere [ShowBuildingTypeName('university')] geführt."
 flavor_hab.1502.a: "Welch großartige Investition!"
 flavor_hab.1502.b: "Dies wird unsere Forschung noch weiter voranbringen."
 flavor_hab.1600.title: "Das Mandat von [target_location.GetNameWithNoTooltip]"
 flavor_hab.1600.desc: "Im Zuge des wachsenden Einflusses der Reformation erlebt unser Land einen Zustrom von Konvertiten zum [ShowReligionName('lutheran')]. Unser #L [ShowReligionAdjective('catholic')|l]er#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] meldet [target_ruler.GetName] gegenüber Bedenken an, was die Macht angeht, die diese Gruppen gewinnen könnten, sowie hinsichtlich des Schadens, der sich womöglich daraus ergibt. Die Kleriker machen sich nicht nur Sorgen wegen der Auswirkungen auf unsere Außenpolitik, sondern auch wegen der inneren Spannungen, die eine solche Spaltung verursachen könnte. Um dieser Bewegung früh Einhalt zu gebieten, sollten wir mit der Hilfe von [target_character.GetName] ein Mandat erstellen, das unserer Bevölkerung klar vermittelt, welche Akte als Ketzerei betrachtet werden."
 flavor_hab.1600.a: "Wir müssen rasch handeln!"
 flavor_hab.1600.b: "Dies ist nicht erforderlich."
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_hab.1601.desc: "Trotz der innigen Bemühungen unseres Landes und unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! konnte das [ShowPolicyName('mandate_of_ofen')] nicht verhindern, dass sich der [ShowReligionName('lutheran')] weiter ausbreitet. [target_character.GetName|U] ist ein prominenter Prediger dieser Glaubensrichtung in unserem Land, und [target_ruler.GetName] zeigt ein gewisses Interesse an ihm. Wir können ihn an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] einladen, wo er sich weiter für die Belange der Anhänger des #L [ShowReligionAdjectiveNameWithNoTooltip('lutheran')|l]en#! Glaubens einsetzen könnte."
 flavor_hab.1601.a: "Er wird unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] nützlich sein."
 flavor_hab.1601.b: "Wir brauchen keine Ketzer an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1601.historical_info: "Johann Sebastian Pfauser war der Hofprediger von Maximilian II. Unter seiner Führung entwickelte Maximilian Sympathien für das Luthertum, obgleich er nie persönlich zu dem Glauben konvertierte."
 flavor_hab.1602.title: "Der [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab.1602.desc: "Infolge der Reformation sind einige Mitglieder aus unserem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zum [ShowReligionName('lutheran')] konvertiert. Diese Fraktion sorgt sich um den Mangel an rechtlicher Absicherung, unter dem ihr neuer Glauben in unserem Land leidet, und fordert denselben Schutz, den der Rest ihres Standes genießt, der noch dem [ShowReligionName('catholic')] angehört."
 flavor_hab.1602.a: "Wir werden Kompromisse mit ihnen schließen müssen."
 flavor_hab.1602.b: "Lehnt all ihre Forderungen ab."
 flavor_hab.1602.c: "Akzeptiert den [ShowReligionNameWithNoTooltip('lutheran')] in seiner Gesamtheit."
 flavor_hab.conversion.tt: "Einige unserer [pops|e] in „[ROOT.GetCountry.GetName|U]“ werden zum [ShowReligionName('lutheran')] konvertieren"
 flavor_hab.1603.title: "Zwietracht im HRR ([GetInternationalOrganization('hre').GetNameWithNoTooltip])"
 flavor_hab.1603.desc: "Das HRR ([GetInternationalOrganization('hre').GetName|U]) ist gespalten zwischen dem [ShowReligionName('catholic')] und den neuen Glaubensrichtungen der Reformation, allen voran das [ShowReligionName('lutheran')]. Unsere eigene Position in diesem Zwist ist noch nicht definiert, und angesichts unseres erheblichen Einflusses im Reich sollte unser Standpunkt erheblichen Einfluss auf dessen Schicksal haben."
 flavor_hab.1603.historical_info: "Nach der Niederlage des Schmalkaldischen Bundes bei der Schlacht bei Mühlberg arbeitete Kaiser Karl V. auf die Wiederherstellung der Glaubenseinigkeit des Heiligen Römischen Reichs hin. Auf dem Augsburger Reichstag von 1548 erließ er das Augsburger Interim für die kaiserlichen Stände, um die religiöse Politlinie des Großreiches festzulegen, bis ein Generalkonzil der katholischen Kirche durchgeführt werden konnte. Das Augsburger Interim spiegelte jedoch vor allem einen katholischen Blickpunkt wider. Es genehmigte allerdings die klerikale Ehe sowie eine Kommunion beiderlei Art (Brot und Wein) für das Laientum. Mehrere protestantische Kurfürsten widersetzten sich dem katholischen Schwerpunkt des Augsburger Interims und weigerten sich, es zu befolgen. Karl versuchte, die Befolgung zu erzwingen, was die Protestanten dazu brachte, in einem folgenden Reichstag das Leipziger Interim anzunehmen, das protestantische Doktrinen bewahrte. Keines der Interims wurde vollständig akzeptiert, sodass eine deutsche Glaubenseinigkeit erst mit dem Augsburger Religionsfrieden von 1555 hergestellt wurde, der das Prinzip #italic Cuius regio, eius religio#! – „Wessen Reich, dessen Religion“ – einführte: Die Religion eines Herrschenden sollte also auch für dessen Untertanen gelten."
 flavor_hab.1603.a: "Setzen wir uns für einen Mittelweg ein."
 religious_compromise: "Bevorzugt einen religiösen Kompromiss"
 flavor_hab.1603.a.all: "Alle [countries|e] im HRR ([GetInternationalOrganization('hre').GetName]) erhalten [ShowBiasValue('religious_compromise')|+=0] [opinion|e] von „[GetCountry('HAB').GetLongName|U]“"
 flavor_hab.1603.b: "Unterstützt die [ShowReligionAdjectiveWithNoTooltip('catholic')|l]e Fraktion."
 flavor_hab.1603.b.catholics: "Alle [countries|e] im HRR ([GetInternationalOrganization('hre').GetName]), die dem [ShowReligionNameWithNoTooltip('catholic')] folgen, erhalten [ShowBiasValue('favors_catholics_catholics')|+=0] [opinion|e] von „[GetCountry('HAB').GetLongName|U]“"
 favors_catholics_catholics: "Bevorzugt die Katholiken"
 flavor_hab.1603.b.protestants: "Alle protestantischen [countries|e] im HRR ([GetInternationalOrganization('hre').GetName]) erhalten [ShowBiasValue('favors_catholics_protestants')|+=0] [opinion|e] von „[GetCountry('HAB').GetLongName|U]“"
 favors_catholics_protestants: "Bevorzugt die Katholiken"
 flavor_hab.1603.c: "Unterstützt die [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]e Fraktion."
 flavor_hab.1603.c.catholics: "Alle [countries|e] im HRR ([GetInternationalOrganization('hre').GetName]), die dem [ShowReligionNameWithNoTooltip('catholic')] folgen, erhalten [ShowBiasValue('favors_protestants_catholics')|+=0] [opinion|e] von „[GetCountry('HAB').GetLongName|U]“"
 favors_protestants_protestants: "Bevorzugt die Protestanten"
 flavor_hab.1603.c.protestants: "Alle protestantischen [countries|e] im HRR ([GetInternationalOrganization('hre').GetName]) erhalten [ShowBiasValue('favors_protestants_protestants')|+=0] [opinion|e] von „[GetCountry('HAB').GetLongName|U]“"
 favors_protestants_catholics: "Bevorzugt die Protestanten"
 flavor_hab.1604.title: "Ein [ShowBuildingTypeNameWithNoTooltip('jesuit_college')] für „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab.1604.desc: "Da die Jesuiten nun in „[ROOT.GetCountry.GetName|U]“ erlaubt sind, könnten wir sie nutzen, um den [ShowReligionName('catholic')] in unserer Bevölkerung zu stärken. Die Jesuiten versprechen uns, ein [ShowBuildingTypeName('jesuit_college')] in unserem Land zu erbauen, das als Ort [ShowReligionAdjectiveWithNoTooltip('catholic')|l]er Bildung dienen würde. Dies erfreut zwar den [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], doch die Bevölkerung, die dem [ShowReligionNameWithNoTooltip('lutheran')] angehört, könnte dies als Zeichen verstärkter Bemühungen deuten, sie rückzubekehren."
 flavor_hab.1604.a: "Unterstützt die Jesuiten."
 flavor_hab.1604.b: "Schränkt ihren Einfluss möglichst ein."
 flavor_hab.1604.c: "Verbannt sie aus „[ROOT.GetCountry.GetNameWithNoTooltip|U]“."
 flavor_hab.1605.title: "Die Beschwerden gegen die Jesuiten"
 flavor_hab.1605.desc: "In den letzten Jahren erreichten unseren Hof zunehmend Beschwerden über das [ShowBuildingTypeName('jesuit_college')]. Angeblich rückbekehren die Jesuiten #L [ShowReligionAdjective('lutheran')|l]e#! Gläubige entgegen des von uns unterzeichneten Glaubensbekenntnisses und den Gesetzen des Großreichs, die über die Koexistenz von [ShowReligionName('catholic')] und [ShowReligionNameWithNoTooltip('lutheran')] in unseren Landen bestimmen."
 flavor_hab.1605.a: "Wir sollten keinen Streit mit den Jesuiten vom Zaun brechen."
 flavor_hab.1605.a.tt: "Dies wird unsere Bevölkerung unglücklich machen, die dem [ShowReligionNameWithNoTooltip('lutheran')] folgt"
 flavor_hab.1605.b: "Geht diesen Beschwerden nach."
 flavor_hab.1605.b.tt: "Dies wird unsere Bevölkerung glücklich machen, die dem [ShowReligionNameWithNoTooltip('lutheran')] folgt"
 flavor_hab.1605.c: "Wir sollten uns der Jesuiten entledigen."
 flavor_hab.1605.c.tt: "Dies wird unsere Bevölkerung sehr glücklich machen, die dem [ShowReligionNameWithNoTooltip('lutheran')] folgt"
 flavor_hab.1606.title: "Die Gegenreaktion des [ShowReligionNameWithNoTooltip('catholic')]"
 flavor_hab.1606.desc: "Der [GetCountry('PAP').GetName] und „[catholic_strong_country.GetName|U]“ haben Widerspruch gegen unsere Entscheidung eingelegt, die Jesuiten aus unseren Landen zu verbannen. Sie verlangen, dass wir sie unverzüglich wieder nach „[ROOT.GetCountry.GetName|U]“ lassen und ihnen gestatten, ihr Werk fortzusetzen."
 flavor_hab.1606.a: "Erlaubt den Jesuiten, [ROOT.GetCountry.GetNameWithNoTooltip] wieder zu betreten."
 flavor_hab.1606.b: "Wir weisen ihre Forderungen zurück."
 flavor_hab.1607.title: "Der [ShowBuildingTypeNameWithNoTooltip('monastery')]rat von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab.1607.desc: "Die Reformation erreicht unser Land, und dies hat auch erhebliche Folgen für unsere #L [ShowBuildingTypeName('monastery')]organisation#!. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] beschwert sich über den Mangel an neuen Mitgliedern in [ShowBuildingTypeNameWithNoTooltip('monastery')]gebäuden und über die verzweifelte finanzielle Lage, in der er sich befindet. Wir könnten einen Rat ins Leben rufen, der sich um die [ShowBuildingTypeNameWithNoTooltip('monastery')]verwaltung kümmert. Vielleicht kann man dieses Problem ja so lösen."
 flavor_hab.1607.a: "Reformiert die [ShowBuildingTypeNameWithNoTooltip('monastery')]struktur."
 flavor_hab.1607.a.tt: "Schaltet „[ShowProductionMethodName('hab_reformed_monastery_maintenance')]“ für alle [ShowBuildingTypeNameWithNoTooltip('monastery')]gebäude in unserem Land frei"
 flavor_hab.1607.b: "Sie werden sich ohne fremde Hilfe anpassen müssen."
 flavor_hab.1608.title: "Die Confessio Bohemica"
 flavor_hab.1608.desc: "Die #L [ShowCultureName('czech')|l]en#! Stände unserer Domäne bitten uns, ihre eigene Konfession zu bestätigen, die zum [ShowReligionName('lutheran')] zählt und nicht zum [ShowReligionName('catholic')]. Obschon besagte Stände noch nicht sonderlich mächtig sind, könnte es doch in Zukunft erhebliche Konsequenzen haben, wenn wir ihnen diese Forderung einfach verwehren."
 flavor_hab.1608.a: "Akzeptiert das Dokument, ohne es zu unterzeichnen."
 royal_letter_of_bohemia: "Konfession von [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.b: "Verweigert ihnen diese Forderung."
 refused_royal_letter_of_bohemia: "Verweigerte Konfession von [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.c: "Akzeptiert das Dokument mit offizieller Unterschrift."
 flavor_hab.1608.historical_info: "Die #italic Confessio Bohemica#! wurde von Kaiser Maximilian II. im Mai 1575 akzeptiert, um das Erbe seines designierten Thronfolgers Rudolf II. zu sichern. Die Konfession wurde von den nicht-katholischen Ständen Böhmens aufgesetzt, die sich ihrerseits ihren rechtlichen Status unter habsburgischer Herrschaft sichern wollten. Maximilian II. akzeptierte die Konfession zwar auf rechtlicher Grundlage, doch er unterzeichnete sie nicht, und sie wurde nur den Hauptlanden Böhmens gewährt, nicht Schlesien oder der Lausitz. Mit der Unterzeichnung des Majestätsbriefs durch Rudolf II. im Jahr 1609 wurden diese Rechte für die böhmischen Stände bestätigt."
 flavor_hab.1609.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Rekatholisierung"
 flavor_hab.1609.desc: "Die Feuer der Ketzerei drohten, die Einheit der Christenheit in unseren Ländern zu zerstören, doch die jüngsten Entwicklungen entfachten die Hoffnung für den wahren Glauben neu. Ermutigt durch das [ShowAdvanceName('edict_of_restitution')] und unsere jüngste Stellungnahme zugunsten der #L [ShowReligionAdjective('catholic')|l]en#! Fraktion im Reichstag befürworten die Mitglieder aus unserem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nun eine mutige Rekatholisierungskampagne, um die Herzen und Geister der Menschen zurückzugewinnen. Sie argumentieren, dass wir durch die Durchsetzung der [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Lehren und die Wiederherstellung der kirchlichen Autorität die göttliche Ordnung in unserem [ROOT.GetCountry.GetFlavorRank] wiederherstellen und die Position von „[ROOT.GetCountry.GetName]“ als Bastion des [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glaubens in [ShowContinentName('europe')] sichern."
 flavor_hab.1609.a: "Setzt die Rekatholisierung mit Nachdruck durch."
 flavor_hab.1609.b: "Fördert den wahren Glauben mit friedlichen Mitteln."
 flavor_hab.1609.c: "Konzentrieren wir uns auf die Einheit statt auf die Religion."
 flavor_hab.1700.title: "Eine Bank für „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab.1700.desc: "Um unsere finanzielle Stabilität zu verbessern und unabhängiger von anderen Quellen zu werden, sollten wir eine Bank im Staatsbesitz fördern. Leider wird hierfür eine enorme anfängliche Investition nötig, die der Bank das Überleben garantiert. Zu diesem Zweck könnte [target_ruler.GetName] einen Beitrag unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]#! fordern, obwohl dieser sicher nicht sonderlich glücklich damit wäre."
 flavor_hab.1700.a: "Wir werden einen Beitrag des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s fordern."
 flavor_hab.1700.b: "Wir bekommen das schon allein hin."
 flavor_hab.1700.historical_info: "Nachdem die Abhängigkeit des Habsburgerreiches von privaten Geldgebern zum Staatsbankrott geführt hatte, beschloss Kaiser Leopold I. 1703 die Gründung einer Staatsbank, der #italic Banco del Giro#!. Aufgrund außenpolitischer Verpflichtungen und hoher staatlicher Investitionen in die Finanzierung des Spanischen Erbfolgekrieges ging die Bank jedoch bereits zwei Jahre später bankrott und wurde schließlich an die Stadt Wien übertragen, die sie in die #italic Wiener Stadtbank#! umwandelte. Diese Bank spielte fortan eine zentrale Rolle bei der Finanzierung der Habsburger."
 flavor_hab.1701.title: "Das Schicksal der Bank von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab.1701.desc: "Nun ist es an der Zeit, darüber zu entscheiden, ob wir mit unseren Plänen fortfahren können, eine neue Bank in „[ROOT.GetCountry.GetName|U]“ zu finanzieren. Dies wird nur möglich sein, wenn wir ausreichend Mittel sammeln können."
 flavor_hab.1701.a: "Ein atemberaubender Erfolg!"
 flavor_hab.1701.b: "Ein spektakulärer Fehlschlag."
 flavor_hab.1800.title: "Die Textilproduktion im [ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]"
 flavor_hab.1800.desc: "Unser Territorium im [ShowProvinceDefinitionName('muhlviertel_province')] wäre bestens geeignet, um dort eine renommierte Textilindustrie zu etablieren und auszubauen, da der verfügbare Rohstoff [ShowGoodsName('fiber_crops')] sich in [ShowLocationName('linz')] förmlich aufdrängt. Wenn wir eine starke [ShowBuildingTypeName('cloth_manufactory')] gründen und in sie investieren könnten, könnte uns dies in Zukunft eine Menge einbringen."
 flavor_hab.1800.a: "Die perfekte Gelegenheit."
 flavor_hab.1800.b: "Weber bringen uns keinen Wohlstand."
 flavor_hab.1800.historical_info: "Aufgrund der guten Voraussetzungen für den Flachsanbau erlebte das Mühlviertel zu Beginn des 17. Jahrhunderts einen rasanten Aufschwung in der Weberei. Die Textilindustrie entwickelte sich rasch zu einer tragenden Säule der oberösterreichischen Wirtschaft, scheiterte aber schließlich an der internationalen Konkurrenz."
 flavor_hab.1801.title: "Die florierende Textilindustrie von [ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1801.desc: "Unsere Investition in die Weber des #L [ShowProvinceDefinitionName('muhlviertel_province')]s#! war ein großer Erfolg! Die etablierte [ShowBuildingTypeName('cloth_manufactory')] floriert in der Gegend, und es steht fest, dass diese Industrien unserer Wirtschaft in den kommenden Jahren nutzen werden."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "Die gescheiterte Textilindustrie von [ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1802.desc: "Ohne eine bedeutende Investition in eine [ShowBuildingTypeName('cloth_manufactory')] konnten wir unsere ursprünglichen Pläne zum Aufbau einer #L [ShowGoodsName('cloth')]industrie#! in [ShowProvinceDefinitionName('muhlviertel_province')] nicht umsetzen."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip|U] etabliert sich in [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.1900.desc: "[target_character.GetName|U] hat sich einen Namen im Bankenwesen gemacht und durch [target_character.Custom('DE_PRO_PER_S_3P_N')]e Verbindungen auch zu einigen Mitgliedern am [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mit dem beträchtlichen Reichtum, den er angehäuft hat, wäre er von enormem Nutzen für uns, wenn wir ihm einen Posten in unserem Beirat böten."
 flavor_hab.1900.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein."
 flavor_hab.1900.b: "Wir brauchen nicht noch mehr Berater."
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip|U] empfiehlt [target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "Nach den hervorragenden Diensten, die [target_mentor.GetName] leistete, hat [target_mentor.Custom('DE_PRO_PER_S_3P_A')] nun einen Vorschlag bezüglich der Nachfolgerschaft für [target_character.Custom('DE_PRO_POS_S_3P')]en Posten. [target_character.GetName|U], selbst bewandert im Bankenwesen, könnte die Rolle von [target_mentor.GetNameWithNoTooltip] erfüllen und uns am [ROOT.GetCountry.GetGovernment.GetCourtTitle] in einer beratenden Rolle dienen."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "[target_mentor.GetNameWithNoTooltip|U] reicht uns schon."
 flavor_hab.1902.title: "Die Kriegsunterstützung von [target_character.GetNameWithNoTooltip]"
 flavor_hab.1902.desc: "Krieg ist eine teure Zeit für „[ROOT.GetCountry.GetName|U]“. Zum Glück ist [target_character.GetName] wohlhabend genug und bereit, eine erhebliche Summe für unsere Kriegsanstrengungen zu spenden, ohne im Gegenzug auf Privilegien oder Zugeständnisse zu bestehen."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "Die Bauunterstützung von [target_character.GetNameWithNoTooltip]"
 flavor_hab.1903.desc: "In der [target_location.GetRank.GetName] [target_location.GetName|U] ist so einiges los, und überall sind Baustellen zu sehen. [target_character.GetName|U] ist noch nicht zufrieden mit dem derzeitigen Zustand und gewährte uns eine großzügige Spende, um [target_location.GetNameWithNoTooltip|U] weiter in eine wunderschöne barocke [target_location.GetRank.GetNameWithNoTooltip] verwandeln zu können."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "Die diplomatischen Pläne von [target_consort.GetNameWithNoTooltip]"
 flavor_hab.2000.desc: "[target_character.GetName|U], bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]en Einsatz für die [ShowInstitutionName('enlightenment')], hat sich im diplomatischen Dienst und als unsere Vertretung an den Höfen unserer Rivalen wie Verbündeten gleichermaßen bewiesen. [target_character.GetNameWithNoTooltip|U] hat nun einen hehren Plan geschmiedet, der uns unseren Platz auf der europäischen Bühne sichern soll. Dies könnte eine goldene Gelegenheit sein, unsere Auslandsbeziehungen nach unseren Wünschen zu formen, insbesondere zu unserem Rivalen „[rival_country.GetName|U]“."
 flavor_hab.2000.a: "Ein perfekter Plan."
 flavor_hab.2000.b: "Die derzeitige Lage gefällt uns gut."
 hab_diplomatic_revolution: "Diplomatische Wiederannäherung"
 flavor_hab.2001.title: "Die Wiederannäherung von [GetCountry('HAB').GetNameWithNoTooltip]"
 flavor_hab.2001.desc: "„[GetCountry('HAB').GetName|U]“ wendet sich an uns mit dem Vorschlag, unsere derzeit feindseligen Beziehungen einzustellen. Dies könnte eine wertvolle Gelegenheit sein, unsere Diplomatie anzupassen und eine freundliche Beziehung zu „[GetCountry('HAB').GetName|U]“ aufzubauen."
 flavor_hab.2001.a: "Wir stimmen ihrem Vorschlag zu."
 flavor_hab.2001.b: "Nein, sie sind nicht grundlos unsere Feinde!"
 flavor_hab.2100.title: "Die Reformen von [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.2100.desc: "[Select_CString(target_ruler.IsFemale, 'Unsere aufgeklärte', 'Unser aufgeklärter')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist unzufrieden mit den derzeitigen Gesetzen von [ROOT.GetCountry.GetName]. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat sich inspiriert von den Prinzipien der [ShowInstitutionName('enlightenment')] dazu entschlossen, die Politlinien in beinahe allen zivilen Dingen erheblich zu verändern. Obschon einige Stimmen an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] raten, eine weniger radikale und schnelle Art der Reform zu wählen, werden wir sehen müssen, ob diese Bedenken mehr als reaktionäres Angstschüren sind."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "Während der Herrschaft von Maria Theresia, die von 1740 bis 1780 währte, begann Österreich eine Reform zu den Idealen der Aufklärung. Während Maria Theresia selbst einen zurückhaltenden Ansatz wählte, um die Aristokratie nicht zu brüskieren, drängte ihr Sohn Josef II. auf radikaleren Ansätze, als er ab 1765 gemeinsam mit seiner Mutter regierte. Er wollte eine schnelle Änderung hin zu einem aufgeklärten Absolutismus, stieß jedoch auf erbitterten Widerstand sämtlicher Teile der österreichischen Bevölkerung."
 flavor_hab.2101.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] erhebt sich gegen Reformen"
 flavor_hab.2101.desc: "Die reformistischen Bestrebungen von [target_ruler.GetName] stoßen bei unserem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nicht auf Gegenliebe. Er weigert sich, die neuen Gesetze zu befolgen, die in „[ROOT.GetCountry.GetName|U]“ eingeführt wurden, sofern wir ihn nicht für jeden noch so kleinen Verlust entschädigen."
 flavor_hab.2101.a: "Machen wir einen Rückzieher und passen wir die Reformen an."
 flavor_hab.2101.b: "Ein wenig Gold wird diese Leute garantiert beschwichtigen."
 flavor_hab.2101.c: "Sie müssen wohl daran erinnert werden, wer hier [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist."
 flavor_hab.2102.title: "Keine Gegenreaktion auf Reformen"
 flavor_hab.2102.desc: "Unsere Reformen, die [target_ruler.GetName] ins Leben rief, wurden ohne das übliche Gezanke akzeptiert, das für gewöhnlich auch das kleinste Detail unserer Politlinien begleitet. „[ROOT.GetCountry.GetName|U]“ kann nun wahrlich als Leuchtfeuer der [ShowInstitutionName('enlightenment')] gelten."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "Die Raabisierung der Landbewirtschaftung"
 flavor_hab.2103.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine zukunftsorientierte Verwalterin', 'ein zukunftsorientierter Verwalter')], hat eine transformative Politik vorgeschlagen, um der ineffizienten Landnutzung in unserem [ROOT.GetCountry.GetFlavorRank] entgegenzuwirken. [target_character.Custom('DE_PRO_POS_S_3P')|U] Plan, der inzwischen als „Raabisierung“ bekannt ist, sieht vor, die riesigen Ländereien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! an Kleinbauern in Erbpacht zu vergeben. [target_character.GetLastNameWithNoTooltip|U] argumentiert, wir könnten durch die Stärkung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! die Landwirtschaft modernisieren, die Produktivität steigern und dem Staat höhere Einnahmen sichern."
 flavor_hab.2103.a: "Setzt die Reformen von [target_character.GetLastNameWithNoTooltip] um."
 flavor_hab.2103.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Ideen sind zu radikal."
 flavor_hab.2104.title: "Reformen von [target_character.GetNameWithNoTooltip]"
 flavor_hab.2104.desc: "[target_character.GetName|U] ist ein[target_character.Custom('DE_END_PRO_S_N')] berühmt[target_character.Custom('DE_END_ADJ_IND_S_N')] #L [ShowCultureName('slovak')|l]er#! [Select_CString(target_character.IsFemale, 'Gelehrte und kaiserliche Bibliothekarin', 'Gelehrter und kaiserlicher Bibliothekar')], [target_character.Custom('DE_ART_DEF_S_N')] mit [target_character.Custom('DE_PRO_POS_S_3P')]en radikalen Ideen in Bezug auf die Regierung und die Rechte der Untertanen für Aufsehen sorgt. [target_character.Custom('DE_ART_DEF_S_N')|U] als „[ShowCultureNameWithNoTooltip('slovak')|l]er Sokrates“ bekannte [target_character.GetLastNameWithNoTooltip] argumentiert, dass Bildung und Reformen für den Wohlstand des Staates von entscheidender Bedeutung seien, und stellte sogar die traditionellen Privilegien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! infrage. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Vorschläge, die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zu stärken und den Einfluss der tief verwurzelten feudalen Strukturen zurückzudrängen, lösten an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] heftige Debatten aus."
 flavor_hab.2104.a: "Wir müssen [target_character.Custom('DE_PRO_POS_S_3P')]e Vorschläge unterstützen."
 flavor_hab.2104.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Ideen bedrohen unsere Stabilität."
 flavor_hab.2104.historical_info: "Adam František Kollár war ein slowakischer Historiker, Sprachwissenschaftler und politischer Denker, der als Bibliothekar an der Wiener Hofbibliothek tätig war. Als überzeugter Anhänger des aufgeklärten Absolutismus setzte sich Kollár für zentralistische Reformen und die Beschneidung der Macht des Adels ein. Er war ein wichtiger Berater Maria Theresias bei ihren Rechts- und Verwaltungsreformen. Bekannt wurde er auch durch die Prägung des Begriffs „Ethnologie“."
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')] spielt eine bedeutende Rolle als wichtiger Knoten unserer Verbindung zur [ShowAreaName('styria_area')]. Leider wird [ShowLocationNameWithNoTooltip('wiener_neustadt')] nicht als Zentrum unserer Herrschaft betrachtet, wie es einem solchen Ort gebühren würde, und so fehlen dringend erforderliche Investitionen in die örtliche Infrastruktur. Mit ein wenig finanzieller Unterstützung seitens [target_ruler.GetName] könnte man dieses Ärgernis ganz einfach beheben, und [ShowLocationNameWithNoTooltip('wiener_neustadt')] könnte wieder an Bedeutung in unserem Reich gewinnen."
 flavor_hab.2200.a: "Eine lohnenswerte Investition."
 flavor_hab.2200.b: "Welch Geldverschwendung!"
 flavor_hab.2200.historical_info: "Nach der Teilung der Habsburger Dynastie in die Albertiner und die Leopoldiner im Jahr 1379 wurde die Wiener Neustadt zu einer der wichtigsten Residenzstädte der Habsburger Herzöge. Die Stadt entwickelte sich rasch, vor allem unter der sorgsamen Obhut von Kaiser Friedrich III."
 flavor_hab.2201.title: "Die Sicherheit von [ShowAreaNameWithNoTooltip('austria_area')]"
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')] gilt als entscheidend für die Verteidigung von „[ROOT.GetCountry.GetName|U]“. Leider befinden sich die Verteidigungsgebäude von [ShowLocationNameWithNoTooltip('wiener_neustadt')] in einem kläglichen Zustand, und sie könnten keine Invasion länger als ein paar Tage abwehren. In diesem Fall wäre die Straße nach [ShowLocationName('vienna')] völlig ungeschützt. Das darf nicht passieren, und deshalb müssen wir unsere Befestigungen modernisieren!"
 flavor_hab.2201.a: "[ShowAreaNameWithNoTooltip('austria_area')] muss beschützt werden."
 flavor_hab.2201.b: "Eine Invasion von [ShowAreaNameWithNoTooltip('austria_area')] ist ein absurdes Hirngespinst."
 flavor_hab.2202.title: "Eine Militärakademie für „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_hab.2202.desc: "Wir können viel von unseren Freunden und Feinden lernen auf den Schlachtfeldern von [ShowContinentName('europe')]. Doch allein aus der Praxis lernen zu wollen, könnte sich in der Kriegsführung als katastrophaler Fehler herausstellen. Wenn wir als respektierte Streitmacht gelten wollen, sollten wir eine Institution ins Leben rufen, die unsere Offiziere in der Art des Krieges ausbildet, unabhängig von ihrer Herkunft."
 flavor_hab.2202.a: "Gründet die Akademie!"
 flavor_hab.2202.b: "Eine lächerliche Idee! Unsere derzeitigen Offiziere sind tadellos!"
 flavor_hab.2202.historical_info: "Der Österreichische Erbfolgekrieg zeigte, wie dringend die österreichische Armee eine Militärreform benötigt. Um die militärische Kontrolle mehr in die Hände des Staates zu legen, wurde 1751 die Theresianische Militärakademie von Kaiserin Maria Theresia gegründet."
 flavor_hab.2300.title: "Die [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]e Ehe"
 flavor_hab.2300.desc: "Eine gewisse Nation ([GetCountry('BUR').GetLongName|U]) wird derzeit von [Select_CString(burgundian_ruler.IsFemale, 'einer weiblichen Herrscherin', 'einem männlichen Herrscher')] regiert, [burgundian_ruler.Custom('DE_ART_DEF_S_N')] weder geheiratet noch einen Erben gezeugt hat. Sollte [burgundian_ruler.Custom('DE_PRO_PER_S_3P_N')] ohne Nachkommen sterben, würden die [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]en Länder in die Hände der #L [GetCountry('FRA').GetAdjective|l]en#! Krone fallen. Dieses Szenario würde eine ernsthafte Bedrohung für das Machtgleichgewicht in [ShowContinentName('europe')] und die Sicherheit des HRR ([GetUniqueInternationalOrganization('hre').GetName]) darstellen. Um dies zu verhindern, wurde vorgeschlagen, eine Heirat zwischen [burgundian_ruler.GetName] und [austrian_ruler.GetName] zu arrangieren und eine Union zu schmieden, die die Gebiete von [GetCountry('BUR').GetNameWithNoTooltip] unter unserer Kontrolle sichern und den [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Ambitionen entgegenwirken würde."
 flavor_hab.2300.a: "Schlagt die Heirat vor."
 flavor_hab.2300.b: "Dies ist ein riskanter Schritt."
 flavor_hab.2300.historical_info: "1477 erbte Maria von Burgund, einziges Kind und Alleinerbin Herzog Karls des Kühnen, nach dem Tod ihres Vaters in der Schlacht von Nancy die riesigen Ländereien Burgunds. Da Frankreich die Oberhoheit über Teile Burgunds beanspruchte, wurde Marias Erbe von König Ludwig XI. von Frankreich angefochten. Um dem französischen Druck entgegenzuwirken, heiratete Maria Erzherzog Maximilian von Österreich und schmiedete so ein mächtiges Bündnis zwischen den Habsburgern und den Burgundern. Diese Verbindung sicherte nicht nur das burgundische Erbe für die Habsburger, sondern bereitete auch den Boden für künftige Zwiste mit Frankreich, da beide Mächte um die Kontrolle dieser Gebiete rangen."
 flavor_hab.2301.title: "Die [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]e Heirat"
 flavor_hab.2301.desc: "Ein diplomatischer Gesandter aus [GetCountry('HAB').GetName] ist mit einem kühnen Vorschlag am [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen. Er schlägt eine Ehe zwischen [burgundian_ruler.GetName] und [austrian_ruler.GetName] vor, eine Verbindung, die [ROOT.GetCountry.GetName] vor #L [GetCountry('FRA').GetAdjective|l]en#! Angriffen schützen und unsere Souveränität sichern würde. [GetCountry('HAB').GetAdjectiveWithNoTooltip|U]e Gesandte argumentieren, dass ein [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es Erbe für [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Herrscher zu einem Machtungleichgewicht in [ShowContinentName('europe')] führen würde, falls [burgundian_ruler.GetNameWithNoTooltip] ohne Erbe versterben sollte. Dies wäre nicht nur eine Gefahr für [ROOT.GetCountry.GetNameWithNoTooltip], sondern auch für die Sicherheit des gesamten HRR ([GetUniqueInternationalOrganization('hre').GetName])."
 flavor_hab.2301.a: "Wir sollten darüber nachdenken."
 flavor_hab.2301.b: "Wir haben kein Interesse an einem solchen Vorschlag."
 flavor_hab.2302.title: "„[GetCountry('BUR').GetNameWithNoTooltip|U]“ nimmt unseren Antrag an"
 flavor_hab.2302.desc: "Gute Nachrichten aus [GetCountry('BUR').GetName]! [burgundian_ruler.GetName|U] hat unseren Heiratsantrag angenommen und damit die Verbindung zwischen unseren beiden großen Häusern gefestigt. Durch dieses Bündnis werden die riesigen [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]en Gebiete unter #L [ROOT.GetCountry.GetAdjective|l]en#! Einfluss gestellt und der Schutz vor [GetCountry('FRA').GetName] gewährleistet."
 flavor_hab.2302.a: "Das sind gute Neuigkeiten!"
 flavor_hab.2303.title: "„[GetCountry('BUR').GetNameWithNoTooltip|U]“ lehnt unseren Antrag ab"
 flavor_hab.2303.desc: "Die Antwort von [GetCountry('BUR').GetName] ist eingetroffen, doch leider fiel sie nicht so aus, wie wir uns dies erhofft hatten. [burgundian_ruler.GetName|U] hat unseren Heiratsantrag abgelehnt, da [burgundian_ruler.Custom('DE_PRO_PER_S_3P_N')] Bedenken hinsichtlich der Unabhängigkeit von [GetCountry('BUR').GetNameWithNoTooltip] und der möglichen Gegenantwort von [GetCountry('FRA').GetName] hat."
 flavor_hab.2303.a: "Enttäuschend."
 flavor_hab.2400.title: "Die [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]e Heirat"
 flavor_hab.2400.desc: "Vor fast einer Generation wurde [rudolf.GetName] [rudolf.Custom('DE_ART_DEF_S_N')] erste #L [ROOT.GetCountry.GetAdjective|l]e#! Herrscher[rudolf.Custom('DE_END_NOU_S_GS_N')] von [GetCountry('BOH').GetName]. [rudolf.Custom('DE_PRO_POS_S_3P')|U] früher Tod im Jahr 1307 ohne Erben führte jedoch dazu, dass der [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]e Thron unserem Griff entglitt. Eine gewaltsame Übernahme von [GetCountry('BOH').GetNameWithNoTooltip] ist im gegenwärtigen Klima undenkbar, doch vielleicht könnte ein diplomatischerer Ansatz unseren Ambitionen dienen. Eine Heirat mit einer der Töchter von [bohemian_ruler.GetName] könnte uns den Weg ebnen, unseren Anspruch auf den Thron zu erneuern. Ein solcher Vorschlag, der als Geste zur Beruhigung der Spannungen zwischen unseren Reichen präsentiert wird, könnte den Grundstein für eine zukünftige Union unter [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]er Führung legen."
 flavor_hab.2400.a: "Schlagt die Heirat vor."
 flavor_hab.2400.b: "Wir sollten nicht das Risiko eingehen, sie zu beleidigen."
 flavor_hab.2400.historical_info: "1357 heiratete Rudolf IV. von Österreich Katharina von Böhmen, die Tochter Kaiser Karls IV. Diese Ehe war ein strategisches Bündnis, das die Beziehungen zwischen den Habsburgern und der in Böhmen herrschenden luxemburgischen Dynastie stärken sollte. Beide Familien versuchten damals, ihren Einfluss im Heiligen Römischen Reich zu festigen und der wachsenden Macht rivalisierender Adelshäuser entgegenzuwirken."
 flavor_hab.2401.title: "Eine [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]e Ouvertüre"
 flavor_hab.2401.desc: "Ein überraschender Vorschlag erreichte uns vom #L [GetCountry('HAB').GetAdjective|l]en#! Hof: eine Heirat zwischen [austrian_ruler.GetName] und [target_princess.GetName], einer Tochter von [bohemian_ruler.GetName]. Die Österreicher sprechen von Versöhnung und meinen, eine solche Verbindung würde nach Jahren des Misstrauens Frieden und Stabilität zwischen unseren Reichen wiederherstellen. Viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vermuten jedoch, dass ihr eigentliches Ziel darin besteht, ihren Einfluss auf „[ROOT.GetCountry.GetName|U]“ zurückzugewinnen und vielleicht sogar die Grundlage für ihre eigenen dynastischen Ambitionen zu schaffen. Befürworter des Vorschlags argumentieren, ein starkes Bündnis mit „[GetCountry('HAB').GetNameWithNoTooltip|U]“ könne „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ vor äußeren Bedrohungen schützen, wohingegen Kritiker davor warnen, dass dies zu einer [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]en Dominanz in unserem Reich führen könnte."
 flavor_hab.2401.a: "Diese Verbindung könnte für uns von Vorteil sein."
 flavor_hab.2401.b: "Wir können ihren Absichten nicht trauen."
 flavor_hab.2402.title: "„[GetCountry('BOH').GetNameWithNoTooltip|U]“ nimmt unseren Antrag an"
 flavor_hab.2402.desc: "Der #L [GetCountry('BOH').GetAdjective|l]e#! [GetCountry('BOH').GetGovernment.GetCourtTitle] hat unseren Vorschlag für ein Heiratsbündnis zwischen [austrian_ruler.GetName] und [target_princess.GetName] angenommen. Diese Heirat weckt die Hoffnung, dass der #L [ROOT.GetCountry.GetAdjective|l]e#! Einfluss in „[GetCountry('BOH').GetNameWithNoTooltip]“ eines Tages wiederhergestellt werden kann, was vielleicht sogar dazu führen könnte, dass unsere Dynastie den Thron zurückerobert. Vorerst ist diese Vereinigung ein Schritt in Richtung Frieden und gegenseitigem Wohlstand zwischen unseren Reichen."
 flavor_hab.2402.a: "Welch bedeutsames Ereignis!"
 flavor_hab.2403.title: "„[GetCountry('BOH').GetNameWithNoTooltip|U]“ lehnt unseren Antrag ab"
 flavor_hab.2403.desc: "Der #L [GetCountry('BOH').GetAdjective|l]e#! [GetCountry('BOH').GetGovernment.GetCourtTitle] hat unseren Heiratsantrag abgelehnt, weil er ihn zum jetzigen Zeitpunkt für unnötig und unangemessen halten. Manche vermuten, dass diese Entscheidung durch Misstrauen gegenüber „[ROOT.GetCountry.GetName|U]“ beeinflusst wurde, da viele in „[GetCountry('BOH').GetNameWithNoTooltip|U]“ unseren dynastischen Ambitionen nach wie vor misstrauen."
 flavor_hab.2403.a: "Wir müssen diese Enttäuschung akzeptieren."
 flavor_hab.2500.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]-[GetCountry('PRU').GetAdjectiveWithNoTooltip|l]e Dualismus"
 flavor_hab.2500.desc: "Seit geraumer Zeit sind wir der unangefochtene Anführer des HRR ([GetUniqueInternationalOrganization('hre').GetName]), eine Position, die wir uns durch unsere Stärke, gute Diplomatie und unsere Abstammung erarbeiteten. Der Aufstieg von [GetCountry('PRU').GetName] zu einem mächtigen und ehrgeizigen Staat bedroht jedoch unsere Hegemonie: Mit seinen Militärreformen, seinem Wirtschaftswachstum und seinem wachsenden Einfluss unter den Reichsfürsten stellt [GetCountry('PRU').GetNameWithNoTooltip] eine ernsthafte Herausforderung für unsere Autorität dar. Manche schlagen vor, wir sollten entschlossen handeln, um die wachsende Macht der Preußen einzudämmen, bevor sie unsere Rolle als Hüter des Reichs untergräbt."
 flavor_hab.2500.a: "Wir müssen handeln, um sie im Zaum zu halten."
 flavor_hab.2500.b: "Sie stellen für uns keine Bedrohung dar."
 flavor_hab.2500.historical_info: "Die österreichisch-preußische Rivalität wurde zu einem der bestimmenden Streitpunkte innerhalb des Heiligen Römischen Reichs. Während Österreich die dominierende Reichsmacht blieb, entwickelte sich Preußen unter Herrschern wie Friedrich dem Großen, der das Land zu einer militärischen Großmacht ausbaute, zu einem ernstzunehmenden Rivalen. Zwiste wie der Österreichische Erbfolgekrieg und der Siebenjährige Krieg spielten bei der Entstehung und Verschärfung dieser Rivalität eine wichtige Rolle, da Preußen versuchte, die Vorherrschaft im Reich zu erlangen und die traditionelle Vormachtstellung Österreichs infrage zu stellen."
 flavor_hab.2501.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]-[GetCountry('HAB').GetAdjectiveWithNoTooltip|l]e Rivalität"
 flavor_hab.2501.desc: "Der #L [GetCountry('HAB').GetAdjective|l]e#! [GetCountry('HAB').GetGovernment.GetCourtTitle] hat seine Absichten deutlich gemacht: Man versucht, unseren wachsenden Einfluss im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ zu untergraben. Ob durch militärische Vorbereitungen, diplomatische Intrigen oder offene Feindseligkeit: Es ist offensichtlich, dass „[GetCountry('HAB').GetNameWithNoTooltip|U]“ „[ROOT.GetCountry.GetName|U]“ als Bedrohung der eigenen Vorherrschaft ansieht."
 flavor_hab.2501.a: "Wir lassen uns nicht einschüchtern!"
 flavor_hab.2600.title: "Die [target_spain.GetAdjectiveWithNoTooltip|l]e Heirat"
 flavor_hab.2600.desc: "Die zunehmende Bedrohung durch „[GetCountry('FRA').GetName|U]“ hat an allen Höfen von [ShowContinentName('europe')] Besorgnis ausgelöst. Da „[ROOT.GetCountry.GetName|U]“ und „[target_spain.GetName|U]“ ein gemeinsames Interesse daran haben, die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Ambitionen einzudämmen, haben einige Berater ein Heiratsbündnis vorgeschlagen, um die Freundschaft zwischen unseren Nationen zu festigen. Eine Staatsehe mit einer [target_spain.GetAdjectiveWithNoTooltip|l]en Prinzessin würde nicht nur die Beziehungen zu „[target_spain.GetNameWithNoTooltip|U]“ stärken, sondern auch eine Grundlage für eine größere Koalition gegen „[GetCountry('FRA').GetName|U]“ schaffen."
 flavor_hab.2600.a: "Sendet einen Hochzeitsantrag."
 flavor_hab.2600.b: "Wir werden eine andere Lösung finden."
 flavor_hab.2600.historical_info: "Die erste große österreichisch-spanische Union wurde 1496 geschlossen, als Philipp der Schöne, ein habsburgischer Erzherzog, Johanna von Kastilien, die Tochter Ferdinands und Isabellas, heiratete. 1504, nach dem Tod Isabellas, wurde Philipp der erste Habsburger König von Kastilien. Diese Verbindung brachte die spanische Krone in den Einflussbereich der Habsburger und legte schließlich den Grundstein für die habsburgische Herrschaft über Spanien und das riesige Weltreich der Dynastie im 16. und 17. Jahrhundert."
 flavor_hab.2601.title: "Die [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]e Heirat"
 flavor_hab.2601.desc: "Der #L [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]e#! [GetCountry('HAB').GetGovernment.GetCourtTitle] hat einen formellen Antrag auf eine Staatsehe zwischen [austrian_ruler.GetName] und einer [target_princess.GetName] gestellt. Sie argumentieren, ein solches Bündnis könne ein Gegengewicht zur #L [GetCountry('FRA').GetAdjective|l]en#! Macht bilden und die Interessen beider Reiche schützen."
 flavor_hab.2601.a: "Nehmt den Antrag an."
 flavor_hab.2601.b: "Lehnt den Antrag ab."
 flavor_hab.2602.title: "„[target_spain.GetNameWithNoTooltip|U]“ nimmt unseren Antrag an"
 flavor_hab.2602.desc: "„[target_spain.GetName|U]“ hat unseren Heiratsantrag angenommen und unsere beiden Reiche in einem mächtigen Bündnis gegen unsere gemeinsamen Feinde vereint. Zusammen werden sich „[target_spain.GetNameWithNoTooltip|U]“ und „[ROOT.GetCountry.GetName|U]“ den #L [GetCountry('FRA').GetAdjective|l]en#! Ambitionen entgegenstellen und eine sicherere und wohlhabendere Zukunft für beide Nationen gewährleisten."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "„[target_spain.GetNameWithNoTooltip|U]“ lehnt unseren Antrag ab"
 flavor_hab.2603.desc: "„[target_spain.GetName|U]“ hat unseren Heiratsantrag abgelehnt und dies mit der Sorge um andere Verpflichtungen und Verbindlichkeiten begründet. Dies ist zwar eine Enttäuschung für unsere Bemühungen um eine engere Beziehung zu „[target_spain.GetNameWithNoTooltip|U]“, erinnert uns aber auch daran, wie heikel Diplomatie in [ShowContinentName('europe')] sein kann."
 flavor_hab.2603.a: "Wir werden eine andere Lösung finden …"
