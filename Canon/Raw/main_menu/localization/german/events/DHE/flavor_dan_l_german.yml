l_german:
 flavor_dan.1.title: "Die Burchardiflut"
 flavor_dan.1.desc: "Eine schreckliche Sturmflut hat unsere Küste entlang der [ShowAreaName('north_sea_area')] verwüstet. Uns erreichen Berichte der dortigen Bevölkerung, darunter ein besonders anschaulicher Augenzeugenbericht eines #L [ShowCultureName('low_franconian')|l]en#! Aufsehers der Unterfangen zur Landgewinnung in der betroffenen Region:\n\n#italic „Gegen Abend erhoben sich ein großer Sturm und ein gewaltiges Unwetter von Südwesten her aus der See. Der Wind begann so heftig aus dem Westen zu wehen, dass kein Schlaf in unsere Augen kam. Die Wogen sprangen am Seedeich in die Höhe bis auf das Dach des Hauses. Es war ganz gefährlich anzuhören.“#!\n\nDie plötzliche Sturmflut überschwemmte die Küsten von [ShowLocationName('ribe')] bis [ShowLocationName('heide')]. Die Bevölkerung der Region ist tief erschüttert ob der Zerstörung. Ganze Inseln wurden von den Wellen weggespült und sind für immer verschwunden."
 flavor_dan.1.a: "Das muss eine Strafe Gottes sein!"
 flavor_dan.1.historical_info: "Die Buchardiflut war eine verheerende Sturmflut, die im Oktober 1634 die Nordseeküste von Dänemark und Schleswig verwüstete. Der anhaltende Konflikt zwischen Protestanten und Katholiken im Heiligen Römischen Reich hatte auch Folgen für die Deiche, welche die nordfriesische Küste schützen sollten. Aufgrund mangelnder Reparaturen hatten sie den meterhohen Wellen nichts entgegenzusetzen. Die Flut forderte schätzungsweise zwischen 8.000 und 15.000 Todesopfer und veränderte die Region nachhaltig. Große Ackerflächen mussten aufgegeben werden und die Alt-Nordstrander Mundart des Nordfriesischen ging für immer verloren."
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]e Erlaubnis zur Gründung einer Universität"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] hat [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unserer','unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gnädigerweise eine päpstliche Bulle ausgestellt, die es uns erlaubt, unsere Bildungseinrichtungen in [ROOT.GetCountry.GetName] zu erweitern. Dank dieser Unterstützung haben wir überzeugende Argumente für den Ausbau der wissenschaftlichen Fakultäten in [ShowLocationName('kobenhavn')] und den Aufbau eines neuen Knotenpunkts für die gebildete Bevölkerung unseres Landes."
 flavor_dan.2.a: "Wir fördern die [ShowBuildingTypeNameWithNoTooltip('university')]!"
 flavor_dan.2.b: "Unser Einfluss soll lieber der Kirche zugutekommen."
 flavor_dan.2.historical_info: "König Christian I. von Dänemark gründete 1479 die Universität von Kopenhagen, nachdem er die Erlaubnis des Papstes in Form einer päpstlichen Bulle erhalten hatte. Die Universität wurde ein Zentrum römisch-katholischer Theologie, besaß jedoch ebenso Fakultäten für Recht, Medizin und Philosophie. Sie wurde 1531 aufgelöst, nachdem die lutherische Reformation Dänemark erreicht hatte, 1537 unter König Christian III. jedoch als evangelisches Seminar neu gegründet."
 flavor_dan.3.title: "Der Klarissenorden ersucht uns um Hilfe"
 flavor_dan.3.desc: "Der Klarissenorden ist zwar seit einiger Zeit in [ROOT.GetCountry.GetName] tätig, schafft es derzeit aber nicht, sich selbst zu unterhalten. Als frommes #L [ShowReligionAdjective('catholic')|l]es#! [ROOT.GetCountry.GetFlavorRank] stünde es uns gut zu Gesicht, dem Orden zu helfen und ein neues [ShowBuildingTypeName('monastery')] in der Nähe unserer eigenen Besitztümer in [ShowLocationName('kobenhavn')] zu stiften."
 flavor_dan.3.a: "Finanziert das Kloster."
 flavor_dan.3.b: "Nein, in [ShowLocationNameWithNoTooltip('kobenhavn')] wimmelt es jetzt schon von Bettlern."
 flavor_dan.3.historical_info: "König Johann I. und Königin Christina gründeten 1497 das Kloster St. Klara in Kopenhagen durch die Spende der früheren königlichen Gemüsegärten. 1498 schenkte die Königin zudem 40 Rheinische Gulden für die Erbauung des Klosters, das sieben Jahre später fertiggestellt wurde. Zum Kloster gehörten ein Schlafsaal, eine Mensa, eine Kirche, ein Krankenhaus, Keller und Räumlichkeiten für Laienschwestern. Es wurde 1505 geweiht und fungierte bis 1536 als Kloster, wonach es wieder in den Besitz der Krone überging."
 flavor_dan.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Reformen"
 flavor_dan.4.desc: "Unser Staat muss im Hinblick auf das Regierungsorgan, das die Geschicke unseres Landes lenkt, anpassungsfähig und flexibel sein. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Unsere','Unser')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ist überaus bestrebt, [ROOT.GetCountry.GetName] mittels Reformen in ein Paradebeispiel eines modernen Staats zu verwandeln, in dem die Herrschenden nicht nach ihrem Familiengeschlecht ausgewählt werden, sondern auf Grundlage ihrer Fähigkeiten, ganz gleich, ob sie dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oder dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] angehören."
 flavor_dan.4.a: "Reformiert das Land!"
 flavor_dan.4.b: "Unsere Traditionen haben sich bewährt."
 flavor_dan.5.title: "Eine Verfassung für [ShowRegionNameWithNoTooltip('scandinavian_region')]"
 flavor_dan.5.desc: "Es ist nicht einfach, über eine derart große Region wie [ShowRegionName('scandinavian_region')] zu herrschen, und zwischen dem [ShowEstateTypeName('nobles_estate')] von [GetCountry('SWE').GetName], [GetCountry('DAN').GetName] und [GetCountry('NOR').GetName] kommt es häufig zu Streitigkeiten. Da sich die Interessen der Länder nur selten überschneiden, sollten wir uns darauf konzentrieren, eine Verfassung für unsere Union zu entwerfen, welche den [ShowEstateTypeName('nobles_estate')] zur Zusammenarbeit zwingt, wenn kein Konsens gefunden werden kann. Dies wäre ein bedeutender Schritt zur Zentralisierung der Kalmarer Union. All jene Parteien, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unserer','unserem')] gemeinsamen [ROOT.GetCountry.GetGovernment.GetRulerTitle] gegenüber skeptisch eingestellt sind, sehen darin jedoch höchstwahrscheinlich eine Bedrohung ihrer Autonomie."
 flavor_dan.5.a: "Entwerft die skandinavische Verfassung."
 opinion_enforced_scandinavian_constitution: "Setzte die skandinavische Verfassung durch"
 flavor_dan.5.b: "Die Union soll dezentral bleiben."
 opinion_discarded_scandinavian_constitution: "Verwarf die skandinavische Verfassung"
 flavor_dan.6.title: "Eine neue Dynastie"
 flavor_dan.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] steht vor einer schwierigen Aufgabe. Da [target_character.Custom('DE_PRO_PER_S_3P_N')] aus einer neuen Dynastie ohne eine direkte Beziehung zum Haus von [ShowDynastyName('estrid_dynasty')] stammt, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] seine Tauglichkeit als fähiges Oberhaupt in den Augen des #L [ShowCultureName('danish')|l]en#! #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! erst noch beweisen müssen. Dieser Stand sieht das neue Oberhaupt als Gelegenheit, seine Kontrolle über „[ROOT.GetCountry.GetName]“ zu festigen. Manche Vertreter aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] haben [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] bereits kaum verschleierte Drohungen unterbreitet: Sie wollen eine Ausdehnung ihrer Privilegien – andernfalls will man [target_character.Custom('DE_PRO_POS_S_3P')]e Herrschaft bekämpfen."
 flavor_dan.6.a: "Der Adel soll helfen und beraten, er darf niemals herrschen."
 flavor_dan.6.b: "Sie fordern nur das ein, was ihnen zusteht."
 flavor_dan.7.title: "Reform der [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Marine"
 flavor_dan.7.desc: "Unsere Küste ist riesig, ihr Schutz ist ein zentraler Bestandteil unserer Militärstrategie. Seit Kurzem bedroht ein Rivale ([rival_country.GetName]) die Dominanz unserer Marine und damit auch die Sicherheit des #L [ShowCultureName('danish')|l]en#! Volkes. Die Bemühungen unseres Rivalen lassen nur einen Schluss zu, und wir sollten alles daran setzen, unsere Marinedominanz dauerhaft zu gewährleisten. Zu diesem Zweck sollten wir Reformen unserer Marine in die Wege leiten und die militärische Ausbildung unserer Marinekommandanten ausweiten."
 flavor_dan.7.a: "Leitet die Marinereform in die Wege."
 flavor_dan.7.b: "Konzentrieren wir uns lieber auf unsere Armeen."
 flavor_dan.7.c: "Wir brauchen keine Reformen."
 flavor_dan.8.title: "Die Nachfolge von [target_character.GetNameWithNoTooltip]"
 flavor_dan.8.desc: "Da [target_character.GetName] nicht jünger wird, hat der königliche Rat damit begonnen, nach passenden Thronfolgern im weiteren Sinne zu suchen. Einer unserer mächtigsten Vasallen, [count_of_holstein.GetName] von [GetCountry('SHL').GetName], sieht in [target_heir.GetName] [Select_CString(target_character.IsFemale,'eine passende Kandidatin','einen passenden Kandidaten')].\n\n[count_of_holstein.GetNameWithNoTooltip] hat auch klargestellt, die Kandidatur von [target_heir.GetNameWithNoTooltip] aus eigener Tasche zu finanzieren."
 flavor_dan.8.a: "[target_heir.GetName] ist [Select_CString(target_heir.IsFemale,'eine vielversprechende Kandidatin','ein vielversprechender Kandidat')]."
 flavor_dan.8.b: "Wir können zum jetzigen Zeitpunkt nichts versprechen."
 flavor_dan.9.title: "Die Fischmärkte von „[ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')]“"
 flavor_dan.9.desc: "Der alljährliche Fischmarkt in [ShowLocationName('malmo')] ist ein wahrlich unvergesslicher Anblick. Händler aus ganz [ShowContinentName('europe')] versammeln sich am Ufer des [ShowLocationName('oresund')], um die riesigen Heringschwärme im Wasser mit eigenen Augen zu erblicken. Manch ein Besucher behauptet, man müsse nur seinen Dolch ins Wasser tauchen, um einen Fisch zu fangen.\n\nDas Schauspiel ist bereits seit Jahrhunderten ein festes Ereignis, doch nun erreichen uns panische Berichte, dass die Heringfischer in diesem Herbst mit fast leeren Netzen zurückkehrten, wodurch der Markt sich nicht selbst finanzieren konnte. Wenn der Fisch nicht im nächsten Jahr in großen Mengen zurückkehren sollte, was einem Wunder gleichkäme, läutet dieses katastrophale Jahr das Ende des Fischmarkts ein."
 flavor_dan.9.a: "Das ist bedauerlich."
 flavor_dan.10.title: "Der Stadtbrand von [ShowLocationNameWithNoTooltip('kobenhavn')]"
 flavor_dan.10.desc: "In einer Kerzengießerei im westlichen Stadtteil von [ShowLocationName('kobenhavn')] brach ein Feuer aus, das sich in Windeseile in der gesamten Stadt ausbreitete. Das vollständige Ausmaß des Schadens ist noch nicht bekannt, doch ein großer Teil der Stadt liegt in Trümmern. Das Feuer forderte zudem eine hohe Zahl an Todesopfern und machte einen Großteil der Bevölkerung obdachlos.\n\nWährend die Bewohner der Stadt sich daran machen, Trümmer und Asche zu beseitigen, müssen wir uns mit der Zukunft von [ShowLocationNameWithNoTooltip('kobenhavn')] beschäftigen. Wir könnten die Möglichkeit nutzen und die Stadt noch prunkvoller wiederaufbauen, als sie es vor dem Brand war, doch dies würde eine Menge Gold kosten."
 flavor_dan.10.a.tt: "[target_location.GetName|U] verliert [prosperity|e] sowie [pops|e] und einige [buildings|e] werden von dem Feuer betroffen sein"
 flavor_dan.10.a: "Setzt den ehrgeizigen Plan um!"
 flavor_dan.10.b.tt: "[target_location.GetName|U] verliert [prosperity|e], [development|e] sowie [pops|e] und einige [buildings|e] werden von dem Feuer betroffen sein"
 flavor_dan.10.b: "Tut nur, was absolut nötig ist!"
 flavor_dan.11.title: "Unsere [ShowCultureNameWithNoTooltip('low_franconian')|l]e Verbindung"
 flavor_dan.11.desc: "Die Menschen in [ROOT.GetCountry.GetName] sind seit jeher untrennbar mit dem Meer verbunden, was man nicht von vielen anderen Völkern in [ShowContinentName('europe')] behaupten kann. Die #L [ShowCultureName('low_franconian')|l]e#! Kultur in [ShowRegionName('north_german_region')] teilt noch am ehesten diese Verbindung und treibt regen Handel im Baltikum, weshalb man Vertreter dieser Kultur auch oft in [ShowLocationName('kobenhavn')] antrifft. Wir könnten die Verbindung zwischen unseren Kulturen nutzen und unsere Regierung stärker nach dem [ShowCultureNameWithNoTooltip('low_franconian')|l]en Modell ausrichten, indem wir dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mehr Macht zugestehen und die Zahl ihrer Abgeordneten erhöhen."
 flavor_dan.11.a.tt: "Wir verbessern die Beziehungen zu sämtlichen [ShowCultureNameWithNoTooltip('low_franconian')|l]en Ländern"
 flavor_dan.11.a: "Dies ist die Zukunft unseres Landes."
 flavor_dan.11.b: "Wir kappen sämtliche Bande mit [ShowCultureNameWithNoTooltip('low_franconian')|l]en Ländern"
 danish_dutch_inspiration: "Pro-Niederländische Politlinien in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_dan.12.title: "Die Predigten von [target_character.GetNameWithNoTooltip]"
 flavor_dan.12.desc: "Nach langen Jahren des Studiums in Städten wie [ShowLocationName('rostock')], [ShowLocationName('wittenberg')], [ShowLocationName('kobenhavn')] und [ShowLocationName('leuven')] ist [target_character.GetName] nach [ROOT.GetCountry.GetName] zurückgekehrt. Während des Studiums scheint [target_character.Custom('DE_PRO_PER_S_3P_N')] ein großes Interesse für die großen Reformatoren unserer Zeit entwickelt zu haben und hat nun damit begonnen, die Ideen des #L [ShowReligionAdjective('lutheran')|l]en#! Glaubens in [ROOT.GetCountry.GetNameWithNoTooltip] zu predigen.\n\nUnser [ROOT.GetCountry.GetFlavorRank] muss eingreifen, wenn wir den #L [ShowReligionAdjective('catholic')|l]en#! Glauben in unserem Land ([ROOT.GetCountry.GetLongNameWithNoTooltip]) nicht verlieren wollen. Unsere Unterstützung wiederum würde sicherstellen, dass eine [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]e Bastion in unserem Land entsteht."
 flavor_dan.12.a: "Unterstützt [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen."
 flavor_dan.12.a.tt: "Viele [pops|e] konvertieren zum [ShowReligionName('lutheran')]"
 flavor_dan.12.b: "Das wäre Verrat gegenüber dem [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_dan.13.title: "Wachstum des Viehhandels"
 flavor_dan.13.desc: "Seit Jahrhunderten stellt der Ochsenweg für Armeen und Kaufleute die Verbindung zu [ShowProvinceDefinitionName('western_jutland_provinces')] dar. In erster Linie wird er jedoch dazu genutzt, unzählige Rinder zum großen Markt von Wedel in der Nähe von [ShowLocationName('hamburg')] zu befördern. Von dort aus werden die Ochsen in der gesamten Region [ShowRegionName('north_german_region')] weiterverkauft. Dank des Bevölkerungsanstiegs im Norden von [ShowContinentName('europe')] könnten wir unseren Viehhandel gen Süden ausbreiten und so unsere Einnahmen erhöhen. Einige Berater sorgen sich jedoch, dass diese Entwicklung den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stärken würde, während der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] an Freiheit verliert …"
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Wachstum des Viehhandels"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "Das Ausweiten unseres Viehhandels erweitert unsere landwirtschaftlichen Kapazitäten und ist im Interesse des #L [ShowEstateTypeName('nobles_estate')]s#!, schränkt jedoch auch die Freiheiten des #L [ShowEstateTypeName('peasants_estate')]s#! ein."
 flavor_dan.13.a: "Mehr Geld hat noch nie jemandem geschadet!"
 flavor_dan.13.b: "Das können wir nicht zulassen."
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip] wirkt dem Aberglauben entgegen"
 flavor_dan.14.desc: "[target_artist.GetName|U], [target_artist.Custom('DE_ART_DEF_S_N')] im Dienst der #L [ROOT.GetCountry.Getadjective|l]en#! Kirche steht, veröffentlichte als Antwort auf das Wiedererstarken des Aberglaubens unter den Bewohnern von [ShowLocationName('kobenhavn')] ein Buch, in dem [target_artist.Custom('DE_PRO_PER_S_3P_N')] erklärt, dass sowohl Gott als auch der Teufel sonderbare Dinge vollbringen können, dass jedoch vieles, was von der breiten Öffentlichkeit als Wunder gedeutet wird, auf Lügen beruht."
 flavor_dan.14.a: "Unterstützt [target_character.Custom('DE_PRO_POS_S_3P')]en Standpunkt."
 flavor_dan.14.b: "Aberglaube kann für uns von Vorteil sein."
 flavor_dan.14.historical_info: "Jens Dineses Jersin war Bischof der evangelisch-lutherischen Kirche von Dänemark. Er hatte einen Anteil an dänischen Bildungsreformen und verfasste Grammatikbücher für Lateinstudenten. In seinem späteren Leben versuchte er zudem, den Aberglauben zu zerstreuen, von dem seine Diözese erfasst wurde, und verfasste dazu das Buch #italicOn Über Wunder, Zeichen, Offenbarungen und deren Erklärungen#!."
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip] bietet [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste an"
 flavor_dan.15.desc: "An unserem Hofe ist ein Mann vorstellig geworden, der behauptet, ein fähiger Anführer und Admiral zu sein. [target_character.GetName] wurde in unserem Land ausgebildet, diente danach in der Marine verschiedener anderer Länder und erwarb sich in dieser Zeit einen imposanten Ruf als fähiger Marineoffizier. Mit seinen bewiesenen Fähigkeiten könnte er uns als Admiral dienen oder uns als Mitglied des Kabinetts in militärischen und maritimen Fragen beraten."
 flavor_dan.15.a: "Er soll uns als Flottenadmiral dienen."
 flavor_dan.15.b: "Er wird ein ausgezeichnetes Kabinettsmitglied abgeben!"
 flavor_dan.16.title: "Eine Notlage"
 flavor_dan.16.desc: "Der Umstand, dass wir uns seit geraumer Zeit im Krieg befinden, missfällt einigen Vertretern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! zusehends. In jüngsten Zusammenkünften der Stände forderten sie eine noch stärkere Verankerung der ihnen gewährten Privilegien. Zudem sollen keine weiteren Entscheidungen ohne ihre Zustimmung getroffen werden. Zu unserem Glück hat sich [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] sowohl beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] als auch beim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] überaus beliebt ist, an [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unsere','unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gewandt und den Vorschlag unterbreitet, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu entmachten. Man müsse nur die richtigen Leute bestechen, um das Schicksal des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! zu besiegeln, dann könnten wir unser [ROOT.GetCountry.GetFlavorRank] ohne Opposition regieren."
 flavor_dan.16.a: "Setzt den Plan in die Tat um."
 flavor_dan.16.b: "Wir brauchen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName] stammt aus der reichen Händlerfamilie Schumacher und erweist unserem Land seit mehreren Jahren treue Dienste. Als Reaktion auf unsere Bemühungen, die fähigsten Personen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] um uns zu versammeln, ersucht [target_character.Custom('DE_PRO_PER_S_3P_N')] uns, [target_character.Custom('DE_PRO_PER_S_3P_A')] weiter zu fördern und [target_character.Custom('DE_PRO_PER_S_3P_A')] in ein hochrangiges Amt in unserer Regierung zu berufen."
 flavor_dan.17.a: "Belohnt [target_character.Custom('DE_PRO_PER_S_3P_A')] für [target_character.Custom('DE_PRO_POS_S_3P')]e herausragenden Dienste!"
 flavor_dan.17.b: "Weist ihn ab."
 flavor_dan.18.title: "Das Werk von [target_artist.GetNameWithNoTooltip]"
 flavor_dan.18.desc: "[target_artist.GetName] stammt aus einer einflussreichen Adelsfamilie und hat kürzlich eine Sammlung astronomischer Schriften veröffentlicht. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] widmete sich in [target_artist.Custom('DE_PRO_POS_S_3P')]er Forschung vor allem den Positionen der Sterne und dem Lauf der Sonne. Wir sollten [target_artist.Custom('DE_PRO_PER_S_3P_A')] auf jegliche erdenkliche Weise in [target_artist.Custom('DE_PRO_POS_S_3P')]en wissenschaftlichen Bemühungen unterstützen. Wer weiß, was [target_artist.Custom('DE_PRO_PER_S_3P_N')] in Zukunft noch herausfinden könnte?"
 flavor_dan.18.a: "Die Sterne scheinen zum Greifen nah!"
 flavor_dan.19.title: "Die Ermordung von [target_gerhard.GetNameWithNoTooltip]"
 flavor_dan.19.desc: "[target_gerhard.GetName|U] ist eine bedeutende Persönlichkeit der #L [ROOT.GetCountry.GetAdjective|l]en#! Politik, seit [target_gerhard.Custom('DE_PRO_PER_S_3P_N')] sich erstmals dahingehend betätigte. [target_gerhard.Custom('DE_PRO_PER_S_3P_N')|U] schaffte es selbst, zwei verschiedene Könige auf den Thron zu hieven. Nach dem Tod von [GetCharacter('dan_chistopher_ii').GetName] übernahm [target_gerhard.Custom('DE_PRO_PER_S_3P_N')] mehr oder minder die Kontrolle über das gesamte Land. Dies erzürnte viele Vertreter aus dem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], die daraufhin [target_valdemar.GetName] unterstützten.\n\nIm Lauf der Jahre spitzte sich die Lage immer weiter zu, und immer öfter wurde die Drohung ausgesprochen, das Leben von [target_gerhard.GetShortNameWithNoTooltip] gewaltsam zu beenden."
 flavor_dan.19.a: "Anscheinend hat [target_gerhard.Custom('DE_PRO_PER_S_3P_N')] sich zu viele Feinde gemacht."
 flavor_dan.19.b: "Lasst uns einen Kompromiss finden, was es auch kosten mag."
 flavor_dan.20.title: "Eine neue Residenz für [target_character.GetNameWithNoTooltip]"
 flavor_dan.20.desc: "[target_character.GetName|U] hat jüngst neuen Besitz unfern von [ShowLocationName('kobenhavn')] erworben und sieht darin eine ausgezeichnete Gelegenheit, einen neuen Hauptsitz für das Reich ([ROOT.GetCountry.GetLongName|U]) zu gründen. Unser derzeitiger Hauptsitz würde in diesem Fall an Bedeutung verlieren: Die aufstrebende Stadt böte [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unserer','unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] jedoch viel mehr Freiraum, einen Hauptsitz nach [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Vorstellungen zu gestalten."
 flavor_dan.20.a: "Setzt den Plan in die Tat um!"
 flavor_dan.20.b: "Unser derzeitiger Regierungssitz ist mehr als ausreichend."
 flavor_dan.21.title: "Der hitzköpfige Kadett"
 flavor_dan.21.desc: "Ein Offizier in unserer Marine, [target_character.GetName], war wiederholt in Konflikte mit fremdländischen Schiffen verwickelt, die unsere Freundschaft mit anderen Ländern strapazieren. [target_character.GetNameWithNoTooltip] behauptet, er habe all seine Entscheidungen auf Grundlage des Kodex der #L [ROOT.GetCountry.GetAdjective|l]en#! Marine getroffen. Ferner sei die jüngste Seeschlacht notwendig gewesen, um unser Land zu schützen. Viele am Hofe finden Gefallen an dieser so verwegenen wie charmanten Erklärung, aber einige sehen in einer weiteren Förderung von [target_character.GetNameWithNoTooltip] eine Gefahr für unsere traditionellen Werte in Bezug auf militärische Führung."
 flavor_dan.21.a: "Stellt ihn trotzdem an."
 flavor_dan.21.b: "Er würde uns nur Kopfzerbrechen bereiten."
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "Unsere Berater haben [target_artist.GetName] bei einem Besuch im [ShowBuildingTypeName('theater')] von [ShowLocationName('kobenhavn')] entdeckt und empfehlen uns, [target_artist.Custom('DE_PRO_POS_S_3P')] außerordentliches Talent zu fördern. Die Geschichten von [target_artist.GetNameWithNoTooltip] sind bezaubernde und wunderschöne folkloristische Erzählungen, eine Mischung aus #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Märchen und Fabeln aus ganz [ShowContinentName('europe')]. Wenn wir [target_artist.Custom('DE_PRO_PER_S_3P_A')] fördern, könnte [target_artist.Custom('DE_PRO_PER_S_3P_N')] sich gänzlich dem Schreiben [target_artist.Custom('DE_PRO_POS_S_3P')]er zauberhaften Erzählungen widmen."
 flavor_dan.22.a: "Für die [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]e Literatur beginnt ein neues Zeitalter!"
 flavor_dan.23.title: "Die Theaterstücke von [target_artist.GetNameWithNoTooltip]"
 flavor_dan.23.desc: "[target_artist.GetName|U] ist kürzlich von seinen Reisen durch [ShowContinentName('europe')] nach [ROOT.GetCountry.GetName] zurückgekehrt. Auf diesen Reisen hat [target_artist.Custom('DE_PRO_PER_S_3P_N')] ein starkes Interesse an Komödien in #L [ShowLanguageName('latin_language')|l]ischer#! und #L [ShowCultureName('french')|l]er#! entwickelt, was [target_artist.Custom('DE_PRO_PER_S_3P_A')] dazu inspirierte, Theaterstücke für das [ShowBuildingTypeName('theater')] in [ShowLocationName('kobenhavn')] zu schreiben."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "Übersetzung des Neuen Testaments"
 flavor_dan.24.desc: "Die Reformation breitet sich wie ein Lauffeuer in [ShowContinentName('europe')] aus und fasst langsam, aber sicher auch Fuß in unserem Land. Viele Leute haben sich ernüchtert von den alten Lehren abgewandt und fühlen sich von den Lehren des #L [ShowReligionName('lutheran')]s#! angezogen. Jüngst haben [target_character1.GetName] und [target_character2.GetName] eine Übersetzung des Neuen Testaments ins #L [ShowDialectName('danish_dialect')|U]e#! angeschlossen, wodurch nun das gemeine Volk direkten Zugang zur Heiligen Schrift hat. Die Übersetzung wird außergewöhnlich enthusiastisch aufgenommen und verkauft sich sehr schnell, was die Verbreitung des #L [ShowReligionNameWithNoTooltip('lutheran')]s#! in „[ROOT.GetCountry.GetName]“ noch mehr vorantreibt."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "#Y 30 %#! aller [pops|e] in [ShowAreaName('denmark_area')], die dem [ShowReligionName('catholic')] anhängen, wenden sich dem [ShowReligionName('lutheran')] zu"
 flavor_dan.24.b: "Es ist zu spät, etwas zu unternehmen …"
 flavor_dan.24.b.tt: "#Y 30 %#! aller [pops|e] in [ShowAreaName('denmark_area')], die dem [ShowReligionName('catholic')] anhängen, wenden sich dem [ShowReligionName('lutheran')] zu"
 flavor_dan.24.c: "Verbietet das Buch unverzüglich!"
 flavor_dan.24.c.tt: "#Y 10 %#! aller [pops|e] in [ShowAreaName('denmark_area')], die dem [ShowReligionName('catholic')] anhängen, wenden sich dem [ShowReligionName('lutheran')] zu"
 flavor_dan.24.c.tt.2: "Die Beziehungen zu allen [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Nationen in [ShowContinentNameWithNoTooltip('europe')|U] verschlechtern sich um [ShowBiasValue('dan_banned_lutheran_bible')|0R]"
 flavor_dan.25.title: "Sturm auf die Frauenkirche"
 flavor_dan.25.desc: "Der Sturm der Reformation wirbelt durch [ShowLocationName('kobenhavn')], und die Spannungen zwischen den Reformatoren und den Anhängern des [ShowReligionName('catholic')] haben einen kritischen Punkt erreicht. Einige fanatische Anhänger des [ShowReligionName('lutheran')]s, die die [GetUniqueInternationalOrganization('catholic_church').GetName|l] verachten und dieser Exzesse vorwerfen, haben nun die Frauenkirche gestürmt. In ihrem fanatischen Eifer stießen sie Statuen von ihren Sockeln, zerschmetterten Altäre und zerstörten heilige Reliquien, die sie als Götzenbilder bezeichneten. Dieser schändliche Akt sendet Schockwellen durch die [target_location.GetRank.GetName], was die Kluft zwischen den beiden Fraktionen noch weiter vertieft."
 flavor_dan.25.a: "Verurteilt den Gewaltausbruch!"
 flavor_dan.25.b: "Wir können sie nicht aufhalten …"
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "In einer staubigen Ecke einer alten Klosterbücherei entdeckten Mönche ein kleines, aber überaus bedeutendes Manuskript. Die [ShowWorkOfArtName('chronica_jutensis')] ähnelt der berühmten Chronik [ShowWorkOfArtName('gesta_danorum')], enthält jedoch Details zur Geschichte von [ROOT.GetCountry.GetName] und zu Ereignissen, die in dem bekannteren Werk nicht enthalten sind. Die Identität des Verfassers bleibt zwar ein Rätsel, das Manuskript selbst ist jedoch zweifellos ein wichtiger Bestandteil der Geschichtsschreibung unserer Nation."
 flavor_dan.26.a: "Hütet und schützt das Original."
 flavor_dan.26.b: "Fertigt unverzüglich Kopien dieser Schrift an!"
 flavor_dan.26.historical_info: "Die #italic Chronica Jutensis#!, auch bekannt als #italic Chronica Danorum#!, war ein mittelalterliches, in lateinischer Sprache verfasstes Manuskript und enthielt eine detaillierte Beschreibung der dänischen Geschichte, insbesondere der Geschehnisse in Jütland zwischen dem späten 13. und frühen 14. Jahrhundert. Im Gegensatz zu anderen Chroniken aus dieser Zeit beschrieb sie regionale Konflikte, politische Angelegenheiten und die damaligen gesellschaftlichen Gegebenheiten aus regionaler Perspektive."
 flavor_dan.27.title: "Erneute Besiedlung von [ShowAreaNameWithNoTooltip('greenland_area')]"
 flavor_dan.27.desc: "Vor Jahrhunderten gelang es unseren Vorfahren, den Wikingern, einige Siedlungen in [ShowAreaName('greenland_area')] zu errichten. Sie hatten als Ziel, die Region dauerhaft zu erobern. Aufgrund der harschen Lebensumstände und vieler anderer Probleme haben diese frühen Siedlungen zum größten Teil nicht überlebt und alle groß angelegten Bemühungen zur Besiedlung von [ShowAreaNameWithNoTooltip('greenland_area')] wurden aufgegeben. Nachdem wir nun die Kontrolle über die Küste der Region wiedererlangt haben, ist es an der Zeit, die Frage der Besiedlung zu überdenken. Wir könnten mehr Menschen nach [ShowAreaNameWithNoTooltip('greenland_area')] entsenden, um uns dort anzusiedeln und unsere Kontrolle über die riesige, strategisch wichtige Region zu festigen. So ließe sich sicherstellen, dass es dauerhaft Teil unseres Herrschaftsgebiets bleibt. Eventuell ergäben sich selbst neue Möglichkeiten für Erkundung und Handel."
 flavor_dan.27.a: "Entsendet Siedler nach [ShowAreaNameWithNoTooltip('greenland_area')]."
 flavor_dan.27.b: "Das karge Ödland ist es nicht wert. Wir brauchen unsere Ressourcen."
 flavor_dan.27.historical_info: "Historisch gesehen begann die Kolonisierung von Grönland durch Dänemark im frühen 18. Jahrhundert und wurde vor allem von missionarischem Eifer und wirtschaftlichen Interessen angetrieben. 1721 gründete der dänisch-norwegische Missionar Hans Egede eine Siedlung in Grönland, um die Inuit-Bevölkerung zum Christentum zu bekehren und Kontakt zu den verlorenen nordischen Kolonien aufzubauen. Die dänische Krone erweiterte mit der Zeit ihren Einfluss über die Insel und konzentrierte sich dabei auf den Handel, insbesondere mit Tran und Robbenfell, mithilfe der Königlichen Grönländischen Handelsgesellschaft. Gegen Ende des 18. Jahrhunderts hatte Dänemark die Kontrolle über Grönland gefestigt und die Ureinwohner zum Großteil in das koloniale System integriert."
 flavor_dan.28.title: "Die Wiederentdeckung Vinlands"
 flavor_dan.28.desc: "Jahrhundertelang kannten wir Vinland nur noch aus Legenden und alten Geschichten unserer Vorfahren, den Wikingern, doch nun haben unsere Entdecker erneut die sagenumwobenen Ufer des Landes erreicht. Die monumentale Entdeckung bestätigt den Wahrheitsgehalt der alten Sagen und entfacht den Entdeckergeist unserer Nation neu. Das riesige, fruchtbare Land bietet Möglichkeiten für Handel und zur Erweiterung unseres Reichs, und erfüllt die Herzen unseres Volkes mit Stolz und Abenteuerlust."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "Vinland, so wie es in den Sagen der Wikinger beschrieben wurde, war eine nordamerikanische Region, die von den Wikingern rund um das Jahr 1000 erkundet wurde. Man geht davon aus, dass es sich hierbei um die heutige Region Neufundland in Kanada handelt."
 flavor_dan.29.title: "Das [ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "[ShowLocationName('kobenhavn')] entwickelt sich immer mehr zum wichtigsten Knotenpunkt in unserem [ROOT.GetCountry.GetFlavorRank] und es ist überdeutlich, dass wir die Verteidigungsanlagen des Ortes erweitern müssen. Ein Vorschlag ist der Bau einer neuen Zitadelle mit dem Namen [ShowBuildingTypeName('kastellet')], um die Stadt vor Angriffen vom Meer und vom Land zu schützen. Geplant ist eine sternförmige Festung aus fünf Bastionen mit überlappenden Schussfeldern, die über dicke Mauern miteinander verbunden sind, wodurch sie beinahe uneinnehmbar sein würde. Die Pläne für das [ShowBuildingTypeNameWithNoTooltip('kastellet')] umfassen außerdem einen Festungsgraben, Kasernen, Waffenkammern und Proviantlager. Damit wäre die Festung das Schlüsselstück für die Verteidigung unserer Hauptstadt [ShowLocationNameWithNoTooltip('kobenhavn')] und ihrer Bewohner."
 flavor_dan.29.a: "Das klingt nach einer klugen Investition."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] verfügt über ausreichende Verteidigungsanlagen."
 flavor_dan.29.historical_info: "Das Kastell von Kopenhagen, auch Kastellet genannt, ist eine der beeindruckendsten Festungen, die je in Nordeuropa errichtet wurden. Das Design beruht auf den militär-architektonischen Innovationen seiner Zeit, wobei die Verteidigung gegen Angriffe durch Artillerie und Infanterie im Vordergrund stand. Die Festung spielte im Laufe ihrer Geschichte mehrmals eine Schlüsselrolle bei der Verteidigung von Kopenhagen und ist auch heute noch ein geschichtsträchtiger Ort."
 flavor_dan.30.title: "Erhaltung der [ShowWorkOfArtNameWithNoTooltip('gesta_danorum')]"
 flavor_dan.30.desc: "Die Erfindung der [ShowInstitutionName('printing_press')] eröffnet völlig neue Wege, Wissen zu bewahren und zu verbreiten. Dadurch ergibt sich auch die Möglichkeit, eines unserer bedeutendsten historischen Dokumente und einen Grundpfeiler unseres nationalen Kulturguts, die [ShowWorkOfArtName('gesta_danorum')], zu schützen und vor dem Verfall zu bewahren. Mithilfe der Druckpresse können wir eine Vielzahl von Kopien anfertigen und so die unschätzbar wertvolle Chronik unserer Geschichte einem größeren Publikum zugänglich machen."
 flavor_dan.30.a: "Bewahrt das Wissen der Chronik und verbreitet gedruckte Kopien im ganzen Land!"
 flavor_dan.30.b: "Das können wir uns nicht leisten."
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "Unsere strategische Stellung im [ShowLocationName('oresund')] versorgt uns seit Langem mit einem üppigen Einkommen durch die Erhebung des Sundzolls für die Durchfahrt. Leider ist unsere Kontrolle über den Sund geschwunden, was sich auch in unseren Einnahmen niederschlägt, da wir den Zoll nicht mehr effektiv durchsetzen können. Man unterbreitet uns den Vorschlag für den Bau einer gewaltigen Befestigung namens [ShowBuildingTypeName('kronborg')] in [ShowLocationName('helsingor')], da sich die Meerenge von dort aus besser überwachen ließe. So könnten wir sicherstellen, dass alle Schiffe den Zoll entrichten, und wir könnten unsere wirtschaftliche und militärische Präsenz in der strategisch wichtigen Meerenge festigen."
 flavor_dan.31.a: "Baut sie!"
 flavor_dan.31.b: "Die Kosten für den Bau übersteigen den potenziellen Verdienst durch den Zoll."
 flavor_dan.31.historical_info: "Schloss Kronborg wurde in den 1420er Jahren von König Erich von Pommern als Festung errichtet und diente dazu, den Zugang zur Ostsee zu kontrollieren und sicherzustellen, dass durchfahrende Schiffe den Sundzoll entrichteten. Das Schloss wurde von König Friedrich II. im 16. Jahrhundert zu einem Palast im Stil der Renaissance umgebaut und erweitert."
 flavor_dan.32.title: "Das Angebot von [target_character.GetNameWithNoTooltip]"
 flavor_dan.32.desc: "[target_character.GetName], bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]en Beitrag zur #L [ROOT.GetCountry.GetAdjective|l]en#! Geschichtsschreibung und Literatur, hat unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] einen Dienst von großer Bedeutung angeboten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] schlägt vor, die berühmten Chroniken der Geschichte unseres Landes aus dem Lateinischen ins #L [ShowDialectName('danish_dialect')]e#! zu übersetzen und so dem gesamten Volk zugänglich zu machen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] erklärt, dass ein besseres Verständnis der glorreichen Geschichte unseres Landes die nationale Einheit fördern würde."
 flavor_dan.32.a: "Stellt [target_character.Custom('DE_PRO_PER_S_3P_A')] in Dienst."
 flavor_dan.32.b: "Wir können uns [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste nicht leisten."
 flavor_dan.32.historical_info: "Anders Sørensen Vedel war ein berühmter dänischer Historiker und Übersetzer, der Bekanntheit für seine Bemühungen erlangte, historische dänische Texte zugänglicher zu machen. Seine Übersetzungen wichtiger historischer Chroniken wie der Gesta Danorum von Saxo Grammaticus aus dem Lateinischen ins Dänische hatten großen Einfluss auf die Popularisierung der dänischen Geschichte und Kultur."
 flavor_dan.33.title: "Die nautischen Innovationen von [target_character.GetNameWithNoTooltip]"
 flavor_dan.33.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'eine mehrfach ausgezeichnete Marinebefehlshaberin','ein mehrfach ausgezeichneter Marinebefehlshaber')], schildert uns eine Reihe von innovativen Ideen zur Erhöhung der Leistungsfähigkeit unserer Marine. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Vorschläge, darunter neue Schiffsentwürfe nach modernen Standards und verbesserte Taktiken für Seeschlachten, haben das Potenzial, unserer Flotte einen entscheidenden Vorteil zu verschaffen, was unseren maritimen Interessen zugutekäme. Durch die Förderung dieser Ideen könnten wir unsere Dominanz auf den Meeren festigen und unsere Handelsrouten und Territorien besser schützen."
 flavor_dan.33.a: "Beauftragt [target_character.Custom('DE_PRO_PER_S_3P_A')] mit der Modernisierung unserer Marine."
 flavor_dan.33.b: "Wir sind nicht interessiert."
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName] ist Lehnsherr[dan_laxmand.Custom('DE_END_NOU_S_GS_N')] verschiedener wichtiger Territorien in [ROOT.GetCountry.GetName] und dafür bekannt, bedeutende Territorien zu verwalten und sich um wichtige innenpolitische diplomatische Angelegenheiten zu kümmern. Als Eigentümer[dan_laxmand.Custom('DE_END_NOU_S_GS_N')] verschiedener Höfe und Anwesen ist [dan_laxmand.Custom('DE_PRO_PER_S_3P_N')] nicht nur wohlhabend und einflussreich, sondern gewiss auch überaus fähig – und damit auch für unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] interessant."
 flavor_dan.34.a: "Bietet [dan_laxmand.Custom('DE_PRO_PER_S_3P_D')] ein Amt an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] an."
 flavor_dan.34.b: "[dan_laxmand.Custom('DE_PRO_PER_S_3P_N')|U] soll sich um seine eigenen Angelegenheiten kümmern."
 flavor_dan.35.title: "Der Mord an [laxmand.GetNameWithNoTooltip]"
 flavor_dan.35.desc: "Der Vorsitzende des #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Rats und einer der reichsten Männer im Lande, [laxmand.GetName], wurde am helllichten Tage in [ShowLocationName('kobenhavn')] ermordet. Augenzeugen zufolge griffen [laxmand.Custom('DE_PRO_PER_S_3P_A')] zwei wohlbekannte Adlige mit einem Messer an und warfen [laxmand.Custom('DE_PRO_PER_S_3P_A')] anschließend in einen Kanal. Als Vorsitzender des [ROOT.GetCountry.GetGovernment.GetAdjectiveWithNoTooltip|l]en Rats war [laxmand.GetLastNameWithNoTooltip] eine ernstzunehmende Macht und stand nicht immer auf gutem Fuße mit [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nEs gibt den Verdacht, dass er nicht immer in erster Linie unserem [ROOT.GetCountry.GetFlavorRank] diente. Wir könnten diesen Vorfall dazu verwenden, [laxmand.Custom('DE_PRO_POS_S_3P')]e Anhänger weiter zu schwächen und [laxmand.Custom('DE_PRO_POS_S_3P')]en Besitz zu konfiszieren. Es ist jedoch sehr wahrscheinlich, dass solche Handlungen ein schlechtes Licht auf uns werfen würden, und manche könnten glauben, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] stecke selbst hinter dem Mord."
 flavor_dan.35.a: "Leitet Ermittlungen ein."
 flavor_dan.35.b: "Wir lassen uns nicht in diese Sache verwickeln."
 flavor_dan.36.title: "Das Vermächtnis des Nordseereichs"
 flavor_dan.36.desc: "Als [GetCharacter('eng_cnut_the_great').GetName] [GetCountry('ENG').GetName] eroberte, sicherte er seine Herrschaft über das Land, indem er von [ShowLocationName('london')] aus regierte und seine Frau über [GetCountry('DAN').GetName] und [GetCountry('NOR').GetName] herrschen ließ. Viele Jahrhunderte später herrschen wir nun erneut über [GetCountry('ENG').GetNameWithNoTooltip], doch diesmal stehen wir vor dem Problem, dass [ROOT.GetCountry.GetCapital.GetName] weit vom [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Kernland entfernt ist. Es könnte sich lohnen, unseren Hauptsitz nach [ShowLocationNameWithNoTooltip('london')] zu verlegen."
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')] soll unsere neue Hauptstadt sein!"
 flavor_dan.36.b: "Investiert stattdessen in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_dan.37.title: "[GetCountry('HSA').GetNameWithNoTooltip|U] im Niedergang"
 flavor_dan.37.desc: "Durch unsere überzeugenden Siege in den Schlachten um [ShowLocationName('lubeck')] und [ShowLocationName('hamburg')] und die Einnahme zweier der bedeutendsten Häfen, [GetCountry('HSA').GetName] ihr Eigen nannte, hat unser langjähriger Handelsrivale deutlich an Macht und Einfluss eingebüßt. Durch die [GetCountry('HSA').GetAdjectiveWithNoTooltip]e Niederlage dominieren wir jetzt den Handel in der Ostsee und sind von nun an die unangefochtene Handelshegemonie der gesamten Region."
 flavor_dan.37.a: "Der gesamte Reichtum des Baltikums fließt nun in unsere Staatskasse!"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "Besiegte die Hanse"
 flavor_dan.38.title: "Löwe des Nordens"
 flavor_dan.38.desc: "Mit unserem jüngsten Aufstieg zum [ROOT.GetCountry.GetFlavorRank] und unserer Kontrolle über [ShowLocationName('stockholm')] und [ShowLocationName('oslo')] haben wir uns fest als dominante Macht der Region etabliert. Da uns niemand mehr unsere Autorität streitig machen kann, sind wir die unangefochtenen Herrscher über [ShowRegionName('scandinavian_region')], und unser Einfluss wächst stetig weiter. Der #L [ShowCultureName('danish')|l]e#! Löwe brüllt mit unübertroffener Stärke und sein Gebrüll ist überall im Norden zu vernehmen."
 flavor_dan.38.a: "Unsere Feinde werden vor unserer Macht erzittern!"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Löwe des Nordens"
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]es Kolonialreich"
 flavor_dan.39.desc: "Vom Erkundungsgeist unserer Wikingervorfahren getrieben, haben wir uns Brückenköpfe in [ShowContinentName('america')], [ShowContinentName('africa')] und [ShowContinentName('asia')] gesichert. Dank der neuen Territorien haben wir uns unseren rechtmäßigen Platz als eines der großen Kolonialreiche der Welt gesichert. Unser Einfluss erstreckt sich über mehrere Kontinente und ist selbst in fernen Ländern zu spüren. Wir gehören nun zu den mächtigsten Ländern der Welt."
 flavor_dan.39.a: "Großartig!"
 flavor_dan.39.historical_info: "Dänemark kolonisierte in seiner Geschichte zwischen dem 17. und 19. Jahrhundert verschiedene Regionen in anderen Teilen der Welt und entwickelte sich zu einer kleinen Kolonialmacht. Auf dem amerikanischen Kontinent etablierten die Dänen Kolonien in Teilen der Karibik, wobei Dänisch-Westindien die bekannteste war. In Afrika errichtete Dänemark mehrere Handelsposten und Festungen an der Goldküste, und in Asien sicherte man sich die Kolonie von Trankebar, die hauptsächlich als Handelsposten diente. Diese Kolonien stellten ein kleines, aber alles andere als unbedeutendes weltweites Handelsnetzwerk dar, das zur damaligen Zeit positive Auswirkungen auf die Wirtschaft und den Einfluss des Landes hatte."
 flavor_dan.40.title: "Rückeroberung von [ShowAreaNameWithNoTooltip('skaneland_area')]"
 flavor_dan.40.desc: "Die Herrschaft von [GetCharacter('dan_chistopher_ii').GetName] war von internen Streitigkeiten und Invasionen fremdländischer Mächte gezeichnet und führte [ROOT.GetCountry.GetName] an den Rand des Zusammenbruchs. Bei [GetCharacter('dan_chistopher_ii').Custom('DE_PRO_POS_3P')]em Tod hinterließ [GetCharacter('dan_chistopher_ii').Custom('DE_PRO_PER_S_3P_N')] ein geschwächtes Land, nicht zuletzt durch den Verlust von [ShowAreaName('skaneland_area')] an [GetCountry('SWE').GetName], da diese Region nicht nur rohstoffreich, sondern auch tief mit unserer Kultur und Geschichte verwoben ist. Nach vielen schwierigen Jahren obsiegte unsere Entschlossenheit und [ShowAreaNameWithNoTooltip('skaneland_area')] ist endlich wieder mit dem Rest von [ROOT.GetCountry.GetNameWithNoTooltip] vereint."
 flavor_dan.40.a: "Lasst uns diesen Sieg feiern!"
 flavor_dan.40.b.tt: "Jeder [location|e] in [ShowAreaName('skaneland_area')] erhält #Y 20#! Jahre lang den [modifier|e] „[ShowModifier('dan_integrating_scania')]“"
 flavor_dan.40.b: "Die Wiedereingliederung der Region hat Vorrang."
 flavor_dan.41.title: "Das goldene Zeitalter der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Malerei"
 flavor_dan.41.desc: "[ROOT.GetCountry.GetName] erlebt derzeit eine Blütezeit der Künste und viele sprechen bereits von einem goldenen Zeitalter der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Malerei. Die Ära ist von starkem Nationalstolz und einem Fokus auf die Schönheit des alltäglichen Lebens geprägt, und zahlreiche außergewöhnlich talentierte Maler verewigen unsere Kultur, unsere Landschaften und die Menschen unseres Volkes auf Gemälden. Die Blütezeit der Künste macht deutlich, dass diese Bewegung nicht nur ein Spiegelbild des kulturellen Erbes von [ROOT.GetCountry.GetNameWithNoTooltip] darstellt, sondern auch unsere nationale Identität nachhaltig prägt."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "Das goldene Zeitalter der dänischen Malerei im frühen 19. Jahrhundert brachte wichtige Künstler hervor, die den Kunststil des Landes prägten. Christoffer Wilhelm Eckersberg, der als Vater der dänischen Malerei gilt, entwickelte einen eigenen realistischen Stil und beeinflusste eine Vielzahl seiner Schüler, darunter Johan Thomas Lundbye, P.C. Skovgaard und Wilhelm Marstrand. Lundbye und Skovgaard waren für ihre romantischen Landschaften bekannt, Marstrand wiederum verstand sich wie kein Zweiter darin, lebhafte Szenen des Alltags festzuhalten. Die Kunst dieser Ära spiegelte den starken Nationalstolz und die Schönheit des Lebens und der Landschaften in Dänemark wider."
 flavor_dan.42.title: "Der Abriss von Absalons [ShowBuildingTypeNameWithNoTooltip('castle')]"
 flavor_dan.42.desc: "Nach unserer demütigenden Niederlage zwang [GetCountry('HSA').GetName] [ROOT.GetCountry.GetName] harsche Friedensbedingungen auf. Dazu gehört auch der Abriss von Absalons [ShowBuildingTypeName('castle')], der uralten Festung von [ShowLocationName('kobenhavn')], die im 12. Jahrhundert von Bischof Absalon erbaut wurde und [ShowLocationNameWithNoTooltip('kobenhavn')] seit langer Zeit schützt. Die Festung spielte jedoch nicht nur eine Schlüsselrolle für die Verteidigung der Stadt, sondern auch für die Durchsetzung des Sundzolls – weshalb sie [GetCountry('HSA').GetNameWithNoTooltip] auch als derart störend empfand."
 flavor_dan.42.a: "Wie überaus demütigend …"
 flavor_dan.43.title: "Die Gründung von Christianstad"
 flavor_dan.43.desc: "Unser Oberhaupt hegt eine Leidenschaft für Architektur und Stadtplanung und wünscht sich nichts sehnlicher, als ein Vermächtnis für die Ewigkeit zu hinterlassen. Daher rührt auch der kühne Vorschlag, eine neue Stadt namens Christianstad in [ShowLocationName('solvesborg')] zu errichten. Das ehrgeizige Vorhaben würde gewiss unser Ansehen erhöhen und wäre ein Beweis, dass die Entwicklung des Landes für uns höchste Priorität genießt, und doch herrscht Uneinigkeit unter unseren Beratern. Manche sehen in dem Vorschlag eine lohnende Investition, durch die wir uns in den Geschichtsbüchern verewigen können, andere halten dies jedoch für eine leichtsinnige Verschwendung unserer Ressourcen, die unsere Staatskasse stark belasten könnte."
 flavor_dan.43.a: "Leitet die Gründung von Christianstad in die Wege."
 flavor_dan.43.b: "Lehnt den Vorschlag ab."
 flavor_dan.44.title: "Dreifaltigkeitskirche in [ShowLocationNameWithNoTooltip('solvesborg')]"
 flavor_dan.44.desc: "Nach der Gründung von [ShowLocationName('solvesborg')] wendet sich [Select_CString(steenwinckel.IsFemale,'die bekannte Architektin','der bekannte Architekt')] [steenwinckel.GetName] an uns. [steenwinckel.Custom('DE_PRO_PER_S_3P_N')|U] schlägt den Bau einer Dreifaltigkeitskirche in Form einer Großkathedrale im Herzen der neuen [target_location.GetRank.GetName] vor. Ein solch prunkvolles Bauwerk würde das Ansehen der [target_location.GetRank.GetNameWithNoTooltip] erhöhen, die nach [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'unserer','unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] benannt wurde."
 flavor_dan.44.a: "Genehmigt den Bau."
 flavor_dan.44.b: "Wir können sie billiger bauen."
 flavor_dan.44.c: "Wir sollten andere Prioritäten setzen."
 flavor_dan.44.historical_info: "Die im frühen 17. Jahrhundert fertiggestellte Dreifaltigkeitskirche in Christianstadt war ein beeindruckendes Beispiel der Renaissance-Architektur in Skandinavien. Sie wurde vom berühmten Architekten Lorenz van Steenwinckel entworfen und erhielt eine prachtvolle Fassade und kunstvolle Designelemente, welche den architektonischen Ehrgeiz der Ära widerspiegelten, und verhalf der nach dem dänischen König benannten Stadt zu mehr Prestige."
 flavor_dan.46.title: "Die [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] und ihre Erweiterung"
 flavor_dan.46.desc: "Seit ihrer Gründung als Leibwache des Herrschers und zeremonielle Einheit von „[ROOT.GetCountry.GetName]“ spielt die [ShowAdvanceName('dan_royal_life_guards')] eine bedeutende Rolle in Bezug auf den Schutz und die Wahrung der Würde unserer #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Familie. Mit ihrer Präsenz schreckt sie nicht nur die Feinde unserer Herrscher ab, sie ist mit der Zeit auch ein Symbol der anhaltenden Macht [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'unseres','unserer')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] geworden. Da die Gefahren in unserem Land und jenseits unserer Grenzen zunehmen, herrscht unter unseren militärischen Beratern der Konsens, dass die [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] erweitert und verstärkt werden sollte."
 flavor_dan.46.a: "Wir würden davon zweifellos profitieren."
 flavor_dan.46.b: "Die [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] ist bereits bestens ausgebildet."
 flavor_dan.47.title: "Das [ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "Das [ShowAdvanceName('dan_scanian_regiment')] wurde ursprünglich aufgestellt, um unser Söldnerheer zu verstärken, und stellt einen bedeutenden Schritt zur Schaffung eines organisierten und verlässlichen stehenden Heeres dar. Das Regiment umfasst zähe Mannen aus unserem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und hat seinen Wert bereits auf dem Schlachtfeld bewiesen. In Bezug auf Disziplin und Loyalität ist es sämtlichen Söldnertruppen überlegen. Da das Regiment an Stärke gewinnt und von der Regierung ([ROOT.GetCountry.GetGovernment.GetName]) kontrolliert wird, zeigt sich der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] besorgt: Er fürchtet, dass durch eine Ausweitung des Regiments ein Ungleichgewicht der Kräfte zugunsten der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] entsteht."
 flavor_dan.47.a: "Erweitert das Regiment!"
 flavor_dan.47.a.tt: "Schaltet Ereignisse für Persönlichkeiten frei, die im [ShowAdvanceName('dan_scanian_regiment')] dienen"
 flavor_dan.47.b: "Wir können es uns nicht leisten, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu verärgern."
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName] ist [Select_CString(target_character.IsFemale,'eine fähige und erfahrene Offizierin','ein fähiger und erfahrener Offizier')] im [ShowAdvanceName('dan_scanian_regiment')] und hat sich durch außergewöhnliche Führungsqualitäten und taktisches Können ausgezeichnet. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Errungenschaften sind nicht unbemerkt geblieben: Immer mehr Berater unterstützen die Idee, [target_character.GetLastNameWithNoTooltip] mit einer wichtigeren Rolle innerhalb unserer Streitkräfte zu betrauen."
 flavor_dan.48.a: "Unsere Armeen könnten von [target_character.Custom('DE_PRO_POS_S_3P')]en Führungsqualitäten profitieren."
 flavor_dan.48.b: "Bietet [target_character.Custom('DE_PRO_PER_S_3P_D')] stattdessen an, am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu dienen."
 flavor_dan.48.historical_info: "Der Schotte Sir Andrew Sinclair of Ravenscraig, in Dänemark als Anders Sincklar bekannt, spielte eine bedeutende Rolle im dänischen Militär. Er war adliger Herkunft, wurde zum Geheimrat ernannt, diente als Gesandter in England, erreichte den Rang des Oberst und war Lehnsherr umfangreicher Ländereien. Sinclair spielte während der Herrschaft von Christian IV. eine Schlüsselrolle in Bezug auf die diplomatischen Beziehungen zwischen Dänemark und England."
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'eine angesehene Adlige','ein angesehener Adliger')] und militärische Führungskraft, ist eine bedeutende Persönlichkeit im [ShowAdvanceName('dan_scanian_regiment')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat Wurzeln in der #L [ROOT.GetCountry.GetAdjective|l]en#! Aristokratie, sich einen Ruf als [Select_CString(target_character.IsFemale,'gewiefte und pflichtbewusste Strategin','gewiefter und pflichtbewusster Stratege')] erarbeitet und [target_character.Custom('DE_PRO_POS_S_3P')]en Wert auf dem Schlachtfeld bewiesen. Dank [target_character.Custom('DE_PRO_POS_S_3P')]er Erfahrung aus verschiedenen Militärkampagnen wird [target_character.Custom('DE_PRO_PER_S_3P_N')] von den Truppen respektiert und als einflussreiche Führungskraft angesehen. Viele Berater drängen uns, [target_character.Custom('DE_PRO_PER_S_3P_A')] mit einer wichtigeren Aufgabe zu betrauen, damit entweder unsere Armee oder der [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_character.Custom('DE_PRO_POS_S_3P')]em Fachwissen profitieren kann."
 flavor_dan.49.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten sollen der Armee zugutekommen."
 flavor_dan.49.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird uns am [ROOT.GetCountry.GetGovernment.GetCourtTitle] nützlich sein."
 flavor_dan.49.historical_info: "Falk Lykke war ein dänischer Adliger, Lehnsherr, Oberst im Schonenregiment und Ritter des Elefanten-Ordens. Er war eine bedeutende Persönlichkeit in der Geschichte Dänemarks, insbesondere im Kalmarkrieg, in dem er als Hauptmann im Infanterie-Regiment von Gert Rantzau diente. Nach Kriegsende erhielt Lykke Christianopel als Lehen, das er später gegen Visborg eintauschte, wodurch er die Verantwortung für die gesamte Insel Gotland trug."
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "Die Zahl der absoluten Monarchien in [ShowContinentName('europe')] steigt stetig. Könige und Kaiser zentralisieren die Macht und erarbeiten Verfassungsentwürfe, mit denen sie ihre Autorität zu zementieren versuchen. Für unser [ROOT.GetCountry.GetFlavorRank] stellt sich die Frage, ob [ROOT.GetCountry.GetName] es diesen Ländern gleichtun sollte. Ein Vorschlag lautet, eine neue Verfassung auszuarbeiten: [ShowGovernmentReformName('dan_the_kings_law')|U] soll [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Alleinherrscherin','Alleinherrscher')] mit eigener Machtvollkommenheit verankern und den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und andere Institutionen entmachten. Dies wäre eine einschneidende Änderung der Regierungsform unseres Landes. Die Krone hätte sämtliche Macht in ihren Händen und [ROOT.GetCountry.GetNameWithNoTooltip] gliche dann den anderen absolutistischen Staaten, die auf dem Kontinent entstanden sind."
 flavor_dan.50.a: "Arbeitet das Gesetz aus."
 flavor_dan.50.b: "Behalten wir den Status quo bei."
 flavor_dan.50.historical_info: "Das Königsgesetz war ein Rechtsdokument von grundlegender Bedeutung, das die absolute Monarchie in Dänemark verankerte. Es formalisierte die unumschränkte Autorität des Königs und machte den Monarchen zum obersten Herrscher, in dessen Händen sämtliche legislative, exekutive und judikative Macht lag. Das Gesetz legte auch die Regeln der Thronfolge fest. Es war ein Extrembeispiel absolutistischer Gesetze in Europa und behielt seine Gültigkeit bis zur Verabschiedung der dänischen Verfassung im Jahr 1849."
 flavor_dan.51.title: "Der Wiederaufbau der Jomsburg"
 flavor_dan.51.desc: "Wir haben [ShowLocationName('wolgast')] an der Odermündung eingenommen. Legenden zufolge stand an diesem strategisch bedeutenden Ort vor langer Zeit die Wikingerfeste Jomsburg. Einige unserer Berater halten es für eine hervorragende Idee, die sagenumwobene Stadt wiederaufzubauen und eine eindrucksvolle Festung zu errichten, um unsere Vorherrschaft über die Ostsee zu sichern. Andere mahnen uns, dass ein solch sagenumwobener Ort alten Aberglauben wiedererwecken und ungewollt Aufmerksamkeit auf sich ziehen könnte."
 flavor_dan.51.a: "Wir könnten so unsere Präsenz in der Region stärken."
 flavor_dan.51.b: "Wir sollten keine jahrhundertealten Legenden anfachen."
 flavor_dan.51.historical_info: "Die Jomsburg war eine legendäre Wikingerfeste an der Südküste der Ostsee, in der Nähe der Odermündung. Angeblich war sie der Hauptsitz der Jomswikinger, beinahe mythischer Elitekrieger der Wikinger, die für ihren strengen militärischen Ehrenkodex und ihre unerschütterliche Loyalität bekannt waren. Der genaue Standort und selbst die Existenz der Jomsburg sind noch immer umstritten, aber sie wird in vielen nordischen Sagen und mittelalterlichen Chroniken als Machtzentrum der Wikinger in der Ostseeregion gerühmt."
 flavor_dan.52.title: "Der Nyhavn-Kanal"
 flavor_dan.52.desc: "[ShowLocationName('kobenhavn')] gewinnt als Handelsknotenpunkt immer mehr an Bedeutung. Wenn wir diese Entwicklung weiter unterstützen wollen, müssen wir die Infrastruktur verbessern. Unsere Berater schlagen den Bau neuer Kanäle vor, einschließlich einer umfassenden Erweiterung des Nyhavn-Kanals. Mit der Investition würden wir unsere Hafenanlagen erweitern, den Handel ankurbeln und den Status von [ShowLocationNameWithNoTooltip('kobenhavn')] als bedeutendes regionales Handelszentrum weiter festigen."
 flavor_dan.52.a: "Investiert in umfassende Umbaumaßnahmen."
 flavor_dan.52.b: "Finanziert eine abgespeckte Erweiterung."
 flavor_dan.52.c: "Wir können es uns derzeit nicht leisten."
 flavor_dan.52.historical_info: "Der im 17. Jahrhundert im Auftrag von König Christian V. angelegte Nyhavn-Kanal diente Kopenhagen als geschäftiger Handelshafen, in dem Schiffe aus der ganzen Welt und Fischerboote andockten, um ihre Ladung zu löschen. Der Kanal wurde von Lagerhäusern und Brauereien gesäumt und war damit ein pulsierendes Stadtviertel."
 flavor_dan.53.title: "Ernennung eines Generalbaumeisters"
 flavor_dan.53.desc: "[target_ruler.GetName] zeigt in jüngster Zeit ein reges Interesse an Architektur. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat ausschweifende architektonische Ambitionen und schlägt aus diesem Grund die Ernennung eines Generalbaumeisters vor. Ein solches Amt ist unerlässlich, um unsere umfangreichen architektonischen Pläne erfolgreich in die Tat umzusetzen.\n\n[target_character.GetName] gilt aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er herausragenden Arbeit als [Select_CString(target_character.IsFemale,'ideale Kandidatin','idealer Kandidat')] für die prestigeträchtige Position. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] verfügt über die nötige Erfahrung, hat [target_character.Custom('DE_PRO_POS_S_3P')] Talent bereits unter Beweis gestellt und könnte gewiss einen bedeutenden Beitrag zur Umsetzung unserer ehrgeizigen Ziele leisten."
 flavor_dan.53.a: "Bietet [target_character.Custom('DE_PRO_PER_S_3P_D')] das Amt an."
 flavor_dan.53.b: "Es wäre zu kostspielig, [target_character.Custom('DE_PRO_PER_S_3P_A')] anzuwerben."
 flavor_dan.53.historical_info: "Lambert van Haven war ein dänisch-norwegischer Architekt, Baumeister und Maler. Er erlangte Bekanntheit als erster offizieller dänischer Generalbaumeister unter Christian V. Sein architektonisches Vermächtnis umfasst die beeindruckende Erlöserkirche in Kopenhagen im Stil des niederländischen Barock sowie die Innenausstattung von Schloss Frederiksborg. Darüber hinaus war er an anderen Vorhaben beteiligt, darunter am Bau des Nørreport-Stadttors von Kopenhagen und möglicherweise auch am Bau des Schlosses Charlottenborg."
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "Ein Mitglied des erlesenen Kreises #L [ROOT.GetCountry.GetAdjective|l]er#! Architekten erregt in jüngster Zeit viel Aufmerksamkeit. [target_character.GetName|U] ist [Select_CString(target_character.IsFemale,'eine visionäre Architektin, die für ihre','ein visionärer Architekt, der für seine')] neoklassizistischen Entwürfe Bekanntheit erlangte und [ROOT.GetCountry.GetNameWithNoTooltip] bereits mit zahlreichen Vorhaben [target_character.Custom('DE_PRO_POS_S_3P')]en Stempel aufgedrückt hat. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Bauwerke vereinen auf einzigartige Weise schlichte Eleganz und Pracht, und [Select_CString(target_character.IsFemale,'sie gilt als ideale Kandidatin','er gilt als idealer Kandidat')] für die Umsetzung der architektonischen Ambitionen, die unser [ROOT.GetCountry.GetFlavorRank] hegt."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "Schloss Christiansborg"
 flavor_dan.55.desc: "[ROOT.GetCountry.GetName] gewinnt stetig an Macht und Prestige, und es ist überdeutlich, dass eine neue, prachtvolle Residenz für unsere #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Residenz vonnöten ist, die dies widerspiegelt, denn der derzeitige [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Sitz ist unserem [ROOT.GetCountry.GetFlavorRank] nicht länger angemessen. Viele Berater schlagen deshalb vor, unsere besten Architekten mit dem Bau eines neuen Palastes zu beauftragen. Da uns mit [frederik_hansen.GetName] [Select_CString(target_character.IsFemale,'eine der besten Architektinnen','einer der besten Architekten')] unserer Ära zur Verfügung steht, bietet sich uns die Möglichkeit, einen wahrhaft prachtvollen Palast im Herzen von [ShowLocationName('kobenhavn')] erbauen zu lassen. Diese neue Residenz, das Schloss Christiansborg, würde als Symbol der [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Autorität dienen und alle anderen Paläste in [ROOT.GetCountry.GetNameWithNoTooltip] in den Schatten stellen."
 flavor_dan.55.a: "Eine vernünftige Idee."
 flavor_dan.55.b: "Wir haben andere Prioritäten."
 flavor_dan.56.title: "Die Rückkehr von [target_character.GetNameWithNoTooltip]"
 flavor_dan.56.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'eine berühmte Bildhauerin mit Wurzeln in','ein berühmter Bildhauer mit Wurzeln in')] [ROOT.GetCountry.GetName] hat mehrere Jahrzehnte in [ShowRegionName('italy_region')] von Meistern der Bildhauerei gelernt und [target_character.Custom('DE_PRO_POS_S_3P')] Können perfektioniert. Nun hat [target_character.Custom('DE_PRO_PER_S_3P_N')] entschieden, in [target_character.Custom('DE_PRO_POS_S_3P')] Heimatland zurückzukehren.\n\nNachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] viel Berühmtheit erlangt und [target_character.Custom('DE_PRO_POS_S_3P')] Künste verfeinert hat, wünscht [target_character.Custom('DE_PRO_PER_S_3P_N')] sich nichts mehr, als einen Beitrag zum kulturellen Vermächtnis von [ROOT.GetCountry.GetNameWithNoTooltip] zu leisten. Die Rückkehr von [target_character.GetNameWithNoTooltip] ist für die Kunstwelt von [ROOT.GetCountry.GetNameWithNoTooltip] ein bedeutendes Ereignis. Es ist zu erwarten, dass [target_character.Custom('DE_PRO_POS_S_3P')] Werke das Ansehen der Nation steigern werden und dass sich die Kunstschaffenden des Landes über Generationen hinweg von ihnen inspirieren lassen."
 flavor_dan.56.a: "Heißt [target_character.Custom('DE_PRO_PER_S_3P_A')] in [target_character.Custom('DE_PRO_POS_S_3P')]er Heimat willkommen."
 flavor_dan.56.b: "Wir haben keinen Bedarf an weiteren Höflingen."
 flavor_dan.56.historical_info: "Bertel Thorvaldsen war ein dänischer Bildhauer und als Meister des Neoklassizismus bekannt. Er erwarb seine Fähigkeiten während eines langen Aufenthalts in Rom. Er gilt als erster dänischer Künstler von internationalem Rang und verhalf Dänemark zu einem höheren Kulturstatus in Europa. Zu seinen Werken gehören Monumentalstatuen wie die Statue des Segnenden Christus in der Frauenkirche von Kopenhagen. Seine Arbeiten hatten großen Einfluss auf die europäische Kunstwelt und dienten den darauffolgenden Künstlergenerationen als Inspiration."
 flavor_dan.57.title: "Das [thorvaldsen.GetNameWithNoTooltip|U]-Museum"
 flavor_dan.57.desc: "[thorvaldsen.GetName], [thorvaldsen.Custom('DE_ART_DEF_S_N')] berühmte [Select_CString(thorvaldsen.IsFemale,'Bildhauerin, durch deren','Bildhauer, durch dessen')] Werke „[ROOT.GetCountry.GetNameWithNoTooltip]“ einen Ruf als Kulturnation erwarb, ist gestorben. [thorvaldsen.Custom('DE_PRO_PER_S_3P_N')|U] hinterließ jedoch ein Vermächtnis für die Ewigkeit in Form zahlreicher Meisterwerke. Viele Stimmen in unserem Land fordern nun, [thorvaldsen.GetNameWithNoTooltip] für [thorvaldsen.Custom('DE_PRO_POS_S_3P')]e Verdienste gebührend zu ehren. Ein Vorschlag mit breiter Unterstützung ist dabei die Erweiterung von [ShowWorkOfArtName('christiansborg_palace')] um ein Museum mit den Werken von [thorvaldsen.GetNameWithNoTooltip], damit zukünftige Generationen nicht vergessen, welchen Einfluss [thorvaldsen.Custom('DE_PRO_PER_S_3P_N')] auf die #L [ShowCultureName('danish')|l]e#! Kultur hatte."
 flavor_dan.57.a: "Eine wohlverdiente Ehre."
 flavor_dan.57.b: "Wir ehren [thorvaldsen.Custom('DE_PRO_PER_S_3P_A')] auf andere Weise."
 flavor_dan.57.c: "Andere Angelegenheiten erfordern unsere Aufmerksamkeit."
 flavor_dan.57.historical_info: "Das Thorvaldsen-Museum in Kopenhagen widmet sich Leben und Werk des Bildhauers Bertel Thorvaldsen. Es war zum Zeitpunkt seiner Eröffnung das erste öffentliche Museum in ganz Dänemark und beherbergt eine umfangreiche Sammlung von Statuen, Zeichnungen und persönlichen Gegenstände von Thorvaldsen. Hervorzuheben ist auch das Gebäude selbst, dessen Architektur von antiken griechischen Bauwerken inspiriert wurde und das von innen und außen eine einzigartige farbliche Gestaltung aufweist."
 flavor_dan.58.title: "Die [ROOT.GetCountry.GetGovernment.GetAdjective|U]e Kunstakademie"
 flavor_dan.58.desc: "In unserem Land ist eine Bewegung entstanden, die sich dem Ziel verschrieben hat, die Künste in [ROOT.GetCountry.GetName] zu fördern und unser Land in eine Kulturnation zu verwandeln. Dazu fordert diese Bewegung die Einrichtung einer prestigeträchtigen Institution, die den Künsten gewidmet ist. Bedeutende Persönlichkeiten der Kunst- und Bildungswelt in unserem [ROOT.GetCountry.GetFlavorRank] schlagen die Schaffung einer [ROOT.GetCountry.GetGovernment.GetAdjective|l]-#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en#! Kunstakademie vor – einer Bildungsstätte zur Ausbildung zukünftiger Generationen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]er Künstler, mit deren Hilfe wir den künstlerischen Einfluss unserer Nation in [ShowContinentName('europe')] ausweiten können."
 flavor_dan.58.a: "Stiftet die Akademie."
 flavor_dan.58.b: "Stiftet sie und fördert sie mit staatlichen Mitteln."
 flavor_dan.58.c: "Dafür gibt es keinen Bedarf."
 flavor_dan.59.title: "Die Eroberung von [ShowLocationNameWithNoTooltip('visby')]"
 flavor_dan.59.desc: "Nach einer erbitterten Kampagne ist es unseren Streitkräften endlich gelungen, die Stadt [ShowLocationName('visby')] auf der Insel [ShowProvinceDefinitionName('gotland_province')] einzunehmen, die von großer strategischer Bedeutung ist. Aufgrund der mächtigen Befestigungen und der zentralen Lage in der Ostsee ist [ShowLocationNameWithNoTooltip('visby')] ein wahrer Schatz, da die Stadt es uns ermöglicht, unsere Kontrolle über die Region zu festigen. Es stellt sich jedoch die Frage, wie wir mit der Stadt verfahren wollen."
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] gehört uns, plündert sie!"
 flavor_dan.59.b: "Belegt sie stattdessen mit hohen Steuern."
 flavor_dan.59.c: "Lasst die Stadt in Frieden."
 flavor_dan.59.historical_info: "Im Jahr 1361 besetzte König Waldemar IV. Atterdag die Insel Gotland. Dies geschah im Rahmen seiner Bemühungen, die dänische Kontrolle über die Ostsee zu festigen und den hanseatischen Einfluss einzuschränken. Nach der Eroberung von Visby entschied Waldemar IV., die Stadt nicht zu plündern, sondern forderte die Bewohner stattdessen auf, ihm Tribut zu zollen und seine Schiffe mit Gold und anderen wertvollen Ressourcen zu beladen."
 flavor_dan.60.title: "Havarie der Schatzflotte"
 flavor_dan.60.desc: "Wir haben eine verheerende Nachricht erhalten. Auf der Reise von [ShowLocationName('visby')] nach [ROOT.GetCountry.GetCapital.GetName] ist eines der Schiffe mit unserer Beute aus [ShowProvinceDefinitionName('gotland_province')] gesunken. Ein Teil des Schatzes ruht nun also am Meeresgrund."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "Laut der #italic Danmarckis Rigis Krønike#! sank eines der Schiffe von Waldemar IV., das Schätze von Gotland nach Dänemark transportierte, in der Nähe der Karlsöarna (Karlsinseln)."
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "Seit unserer Bekehrung zum [ShowReligionName('lutheran')] stehen wir vor der so dringlichen wie wichtigen Aufgabe, den wahren Glauben in die entlegensten Gebiete unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu bringen. Unsere Bevölkerung nimmt die neuen Lehren jedoch nur sehr langsam an, und manche Anhänger des alten Glaubens weigern sich selbst hartnäckig, diesem abzuschwören, und klammern sich an ihre Traditionen, was Unruhe im Land heraufbeschwört. Nicht nur an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle], sondern auch im [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wächst die Unterstützung für die Idee, ein staatlich finanziertes [ShowGovernmentReformName('dan_college_of_missions')] zu stiften, um die Missionsarbeit im gesamten Land voranzutreiben."
 flavor_dan.61.a: "Stiftet es!"
 flavor_dan.61.b: "Besser nicht, das könnte die religiösen Minderheiten verärgern."
 flavor_dan.62.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]e#! [ShowGoodsNameWithNoTooltip('porcelain')]manufaktur"
 flavor_dan.62.desc: "Seit unserer jüngsten Investition in die Produktion von [ShowGoodsName('porcelain')] ist die Einfuhr dieses begehrten Guts sprunghaft gestiegen. Dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist natürlich nicht entgangen, dass in [ShowContinentName('europe')] ein Wachstumsmarkt für [ShowGoodsNameWithNoTooltip('porcelain')] entstanden ist. Die Vertreter des Standes wittern darin eine lukrative Möglichkeit, uns dauerhaft als Wirtschaftsmacht zu etablieren. Zu diesem Zweck wurde nun eine offizielle staatliche #L [ShowGoodsNameWithNoTooltip('porcelain')]manufaktur#! gegründet, die hochwertiges [ShowGoodsNameWithNoTooltip('porcelain')] herstellen und ganz [ShowContinentNameWithNoTooltip('europe')] damit beliefern soll."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "Die Königliche Porzellanmanufaktur von Dänemark wurde 1775 in Kopenhagen gegründet, um von der steigenden europäischen Nachfrage nach Porzellan zu profitieren, das im 18. Jahrhundert ein begehrtes Luxusgut war. Das Patronat von Königin Juliane Marie war ausschlaggebend für den Bau der Fabrik für hochwertiges Porzellan, das es mit den Einfuhren aus China und Meissen aufnehmen sollte."
 flavor_dan.63.title: "Die Vornedskab"
 flavor_dan.63.desc: "Die Pest ([ShowSituationName('black_death')]) hatte verheerende Folgen für [ROOT.GetCountry.GetName]: Riesige Ackerflächen liegen brach, da zahlreiche Bauernfamilien der Seuche zum Opfer fielen oder in die etwas sichereren Städte flohen, wo sich ihnen mehr Möglichkeiten boten. Nun plagt uns ein außerordentlicher Arbeitskräftemangel in der Landwirtschaft, die das Rückgrat unserer Wirtschaft bildet. Deshalb drängt der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], die Vornedskab durchzusetzen. Diese Art der Leibeigenschaft würde den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] an Ländereien binden, dem Arbeitskräftemangel entgegenwirken und eine weitere Abwanderung aus den ländlichen Gegenden verhindern."
 flavor_dan.63.a: "Setzt sie durch!"
 flavor_dan.63.b: "Wir dürfen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] nicht seiner Freiheit berauben."
 flavor_dan.63.historical_info: "Die Vornedskab war eine Art Leibeigenschaft, die im 14. Jahrhundert in Dänemark eingeführt wurde. Das System zielte darauf ab, Landbesitzern eine stabile Anzahl an Arbeitskräften zu sichern, nachdem die Bevölkerung durch den Schwarzen Tod stark geschrumpft war. Durch die Vornedskab waren Bauern an ihren Geburtsort gebunden. Es war ihnen nicht erlaubt, in Städte zu ziehen oder bessere Arbeitsbedingungen einzufordern. Das System wurde erst 1702 abgeschafft."
 flavor_dan.64.title: "[ShowCultureGroupNameWithNoTooltip('amazigh_group')|U]e Raubzüge in [ShowAreaNameWithNoTooltip('iceland_area')]"
 flavor_dan.64.desc: "Die abgelegene Küstenregion von West-[ShowAreaName('iceland_area')] steht unter Schock: Zum ersten Mal in der Geschichte fiel eine Flotte #L [ShowCultureGroupName('amazigh_group')|l]er#! Piraten über diese Gegend her. Diese gnadenlosen Angreifer plünderten Städte und Dörfer und hinterließen eine Spur der Zerstörung. Das Verheerendste ist jedoch, dass sie auch zahlreiche Männer, Frauen und Kinder entführten, um sie in fernen Ländern als Sklaven zu verkaufen. Unter der Bevölkerung von [ShowAreaNameWithNoTooltip('iceland_area')] herrscht Panik, und ihre Rufe nach Schutz und Rache sind im ganzen [ROOT.GetCountry.GetFlavorRank] zu hören."
 flavor_dan.64.a: "Bietet der Bevölkerung der Region Unterstützung."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "Die Berberraubzüge nach Island – auch bekannt als die Türkischen Verschleppungen – waren eine Serie von Überfällen durch maghrebinische Piraten aus Algiers. Während dieser Raubzüge verschleppten sie Hunderte von Menschen, darunter sowohl Isländer als auch Besatzungsmitglieder gekaperter dänischer Handelsschiffe."
 flavor_dan.65.title: "Die [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] probt den Aufstand"
 flavor_dan.65.desc: "Unter unseren Streitkräften machen Gerüchte die Runde, dass die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] im Rahmen einer umfassenden Reform der #L [ROOT.GetCountry.GetAdjective|l]en#! Armee plant, die prestigeträchtige [ShowAdvanceName('dan_royal_life_guards')] aufzulösen. Die Mitglieder der Elitetruppe, die [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] seit langer Zeit als persönliche Leibgarde dient, fühlen sich in ihrer Ehre verletzt und fürchten um ihren Status. Als die [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] die Gerüchte zu Ohren bekommt, antworten die Soldaten erbost. In ihren Augen kommt die Auflösung ihrer Einheit einem Verrat gleich, weshalb sie zu drastischen Maßnahmen greifen und offen den Aufstand proben. Sie fordern unmissverständlich, dass die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] die Auflösung der Einheit verwirft."
 flavor_dan.65.a: "Schlagt ihre Revolte nieder!"
 flavor_dan.65.b: "Bezahlt sie, damit sie sich beruhigen."
 flavor_dan.66.title: "Die [ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')] und ihre Erweiterung"
 flavor_dan.66.desc: "Trotz unserer erheblichen Investitionen in den Bau der riesigen [ShowBuildingTypeName('copenhagen_dockyard')] halten verschiedene Admiräle und Marineoffiziere die Anlage für unzureichend für unsere stetig wachsende Marine. Damit wir unsere Flotte effizient einsetzen und reparieren können, sei ein umfangreicherer und gut ausgerüsteter Marinestützpunkt vonnöten. Nur auf diese Weise könnten wir unsere Vorherrschaft auf dem Meer beibehalten. Man schlägt uns vor, zusätzliche Finanzmittel bereitzustellen, um die Werft zu erweitern und in einen prunkvollen Hauptsitz unsere Marine zu verwandeln."
 flavor_dan.66.a: "Die Marine soll sich um die Erweiterung kümmern."
 flavor_dan.66.b: "Die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] wird den Umbau finanzieren."
 flavor_dan.66.c: "Die derzeitige Schiffswerft ist groß genug."
 flavor_dan.67.title: "Die Elmelunde-Fresken"
 flavor_dan.67.desc: "Im kleinen Dorf Elmelunde in [ShowLocationName('vordingborg')] gibt es eine unscheinbare Kirche, die seit langer Zeit als Andachts- und Begegnungsstätte dient. Seit Kurzem ist nun bekannt, dass ein unbekannter Meisterkünstler den Innenraum der Kirche mit außergewöhnlichen Fresken verziert hat. Die einnehmenden Kunstwerke, die prachtvolle Szenen aus der Bibel und folkloristische Motive zeigen, sind schon seit Jahren der Stolz der Dorfbewohner, doch erst jetzt erfährt die breite Öffentlichkeit von der Existenz der Elmelunde-Fresken. Diese Offenbarung hat im ganzen Land Neugier und Interesse geweckt. Uns bietet sich nun die Möglichkeit, das versteckte Juwel der #L [ROOT.GetCountry.GetAdjective|l]en#! Kunst zu feiern."
 flavor_dan.67.a: "Faszinierend!"
 flavor_dan.68.title: "Dominium Maris Baltici"
 flavor_dan.68.desc: "Seit dem Aufstieg der skandinavischen Königreiche tobt ein Streit um die Vorherrschaft über die Ostsee, und sogar nicht-nordische Reiche versuchten bereits, die Ostsee zu unterjochen. Unsere Flotte ist ihnen jedoch allesamt in Größe und Stärke überlegen, weshalb wir nun die wichtigen Handelsrouten und Zugänge zu der bedeutenden Region kontrollieren. Unsere Vorherrschaft, auch als #!Dominium Maris Baltici#italic  bekannt, beweist unsere vollständige Hegemonie über die Gewässer des Baltikums. Keine andere Nation wagt es noch, die Überlegenheit unserer Marine anzuzweifeln. Wir haben uns einen strategischen Vorteil gesichert, der uns wirtschaftlich und militärisch enorm stärkt."
 flavor_dan.68.a: "Niemand ist mächtiger als wir!"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Dominium Maris Baltici"
 flavor_dan.1000.title: "Ein Stützpunkt in $india$"
 flavor_dan.1000.desc: "Einige #L [ShowCultureName('danish')|l]e#! Händler treten mit einer Bitte an [ROOT.GetCountry.GetGovernment.GetRuler.GetName] heran: Sie schwören [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName] die Treue und planen eine Expedition nach $india$, um dort eine [ShowBuildingTypeName('trade_office')] für unser Land einzurichten. Der Erfolg dieser Expedition ist keinesfalls sicher, doch das Risiko könnte es wert sein, um unseren Einfluss auf die lukrativen Handelsrouten nach [ShowContinentName('europe')] zu vergrößern."
 flavor_dan.1000.a: "Auf nach $india$!"
 flavor_dan.1000.tt: "Eine Expedition wird entsandt, um eine Handelsmission in $india$ zu errichten. Sollte die Expedition erfolgreich sein, wird die Investition mit Profit zurückgezahlt"
 flavor_dan.1000.b: "Wir haben Belange, die näher an unserer Heimat liegen."
 flavor_dan.1001.title: "Eine Gesandtschaft aus [GetCountry('DAN').GetNameWithNoTooltip]"
 flavor_dan.1001.desc: "Einige Händler habe sich an [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gewandt und geben an, [GetCountry('DAN').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetCountry('DAN').GetGovernment.GetRulerTitle] von [GetCountry('DAN').GetName] zu repräsentieren. Sie bieten uns eine stattliche Summe, wenn wir ihnen den Bau einer Handelsstube mit einer Fabrik im Hafen von [dansborg.GetName] gewähren. Sie geben auch vage Versprechungen, uns zu schützen, die jedoch nicht ernstzunehmen sind. Trotzdem könnte das #L [GetCountry('DAN').GetAdjective|l]e#! Interesse an unserer Region für uns von Vorteil sein."
 flavor_dan.1001.a: "Eine exzellente Idee!"
 opinion_dansborg: "Handelsfabrik Dansborg"
 flavor_dan.1001.b: "Einem kleinen Fisch ist nicht zu trauen."
 flavor_dan.1002.title: "Nachrichten aus „[danish_india_target.GetNameWithNoTooltip]“"
 flavor_dan.1002.desc: "Unsere erste Expedition nach $india$ kehrt mit guten Nachrichten im Gepäck zurück. Wie es scheint, ließ sich [danish_india_target.Custom('DE_ART_DEF_S_N')] [danish_india_target.GetGovernment.GetRulerTitle] von [danish_india_target.GetName] dazu überreden, der Errichtung einer #L [ROOT.GetCountry.GetAdjective|l]en#! Kolonie im Gebiet [danish_india_target.GetNameWithNoTooltip|U] zuzustimmen.\n\nDem Kapitän der Expedition zufolge wurde bereits eine neue Festung errichtet, zusammen mit einer kleinen, doch profitablen Fabrik."
 flavor_dan.1002.a: "Hoffen wir, dass sich dies auszahlt."
 flavor_dan.1003.title: "Die Expedition nach $india$ ist gescheitert"
 flavor_dan.1003.desc: "Unsere Expedition nach $india$ kehrte mit ausschließlich schlechten Nachrichten im Gepäck zurück. Unsere Schiffe gingen vor der Insel [ShowAreaName('sailan_area')] vor Anker und die Mitglieder der Expedition besetzten dort einen Tempel. Daraufhin entbrannte ein Streit mit Kriegern aus der Region, die die Expeditionsmitglieder erst aus dem Tempel und danach von der Insel jagten.\nBei ihrem folgenden Halt in [ShowAreaName('tamil_land_area')] geriet die Expedition in eine ähnliche Lage, was schließlich zu ihrem Scheitern führte."
 flavor_dan.1003.a: "Zumindest haben wir einen Teil unserer Gelder zurückerhalten."
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip] gerät mit [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] aneinander"
 flavor_dan.1100.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'eine Beraterin','ein Berater')] unseres Staates, ist mit [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] über eine Länderei aneinandergeraten. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] diente unserem Land bisher in einigen weniger bedeutenden Ämtern, und nun entscheidet sich, welche Rolle er für unser Land ([ROOT.GetCountry.GetLongName]) in Zukunft spielen wird. Sollen wir [Select_CString(target_character.IsFemale,'die Unruhestifterin','den Unruhestifter')] für diesen Affront gegen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ins Exil verbannen oder sollen wir [target_character.Custom('DE_PRO_PER_S_3P_D')] vergeben und [target_character.Custom('DE_PRO_PER_S_3P_D')] eine bedeutendere Rolle zukommen lassen?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip] zieht nach „[exile_destination.GetName]“"
 flavor_dan.1100.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] soll von hier verschwinden!"
 flavor_dan.1100.b: "Die Angelegenheit ist nicht von Belang."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] bietet [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste an"
 flavor_dan.1101.desc: "In den Jahren, die [target_character.GetName] im Exil verbrachte, beobachtete [target_character.Custom('DE_PRO_PER_S_3P_N')] die Lage in „[ROOT.GetCountry.GetName]“ mit Argusaugen. Trotz des Zerwürfnisses mit [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] bietet [target_character.Custom('DE_PRO_PER_S_3P_N')] nun erneut [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste an und beteuert, uns dabei helfen zu können, verschiedene Bereiche unserer Regierung zu verbessern."
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip] kehrt zurück"
 flavor_dan.1101.a: "Wir nehmen [target_character.Custom('DE_PRO_PER_S_3P_A')] wieder in den Staatsdienst."
 flavor_dan.1101.b: "Wir brauchen [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht."
 flavor_dan.1200.title: "Eine königliche Hochzeit"
 flavor_dan.1200.desc: "[target_valdemar.GetName] hat eine Übereinkunft mit [GetCharacter('dan_valdemar_iii').GetName] von „[GetCountry('SLV').GetName]“ getroffen, [Select_CString(GetCharacter('dan_valdemar_iii').IsFemale,'deren','dessen')] [Select_CString(target_helvig.IsFemale,'Schwester','Bruder')] [target_helvig.GetName] zu ehelichen. Die Eheschließung soll als Bündnis gegen den politischen Einfluss durch das Reich von [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] ([ROOT.GetCountry.GetLongName]) dienen. Zudem würden riesige Landstriche wieder unter die direkte Kontrolle der Krone fallen. Sollte die Eheschließung tatsächlich stattfinden, würde dies die Position von [target_valdemar.GetNameWithNoTooltip] erheblich stärken und [target_valdemar.Custom('DE_PRO_PER_S_3P_A')] in die Lage versetzen, einen Versuch zu starten, die Kontrolle über [target_valdemar.Custom('DE_PRO_POS_S_3P')] [ROOT.GetCountry.GetFlavorRank] zurückzuerlangen."
 flavor_dan.1200.a: "Bereitet alles für die Hochzeit vor."
 flavor_dan.1200.b: "Eine solche Ehe ist für uns nicht mehr von Vorteil."
 flavor_dan.1200.dan.tt: "Wir benachrichtigen „[GetCountry('SLV').GetName]“, dass die Hochzeit stattfindet"
 flavor_dan.1200.slv.tt: "Dadurch wird unser Territorium in das Land „[GetCountry('DAN').GetLongName]“ eingegliedert, sobald [target_valdemar.GetName] [target_valdemar.Custom('DE_PRO_POS_S_3P')]e Macht zurückerhält"
 flavor_dan.1200.historical_info: "Herzog Waldemar von Schleswig regierte in jungen Jahren als Waldemar III. über Dänemark, wobei sein Onkel Gerhard III., Graf von Holstein-Rendsburg, als sein Vormund diente. Später verbündete sich Waldemar III. mit Waldemar IV. Atterdag, dem Sohn seines Vorgängers, gegen Gerhard III. Im Gegenzug für das Bündnis versprach er dem zukünftigen König die Hand seiner eigenen Schwester. Diese brachte eine umfangreiche Mitgift mit in die Ehe, darunter riesige Territorien im Norden von Jütland. Das versetzte Waldemar IV. Atterdag in die Lage, Feldzüge zu starten und Dänemark wieder unter seiner Herrschaft zu vereinen."
 flavor_dan.1201.desc: "[target_valdemar.GetName] und [target_helvig.GetName] sind den heiligen Bund der Ehe eingegangen, so wie wir es mit einer gewissen Nation ([GetCountry('SLV').GetLongName|U]) abgesprochen hatten. Durch die Vermählung ist unserem Land ([ROOT.GetCountry.GetLongName]) Glück und Wohlstand gewiss, da [target_valdemar.GetShortNameWithNoTooltip] nun über mehr Mittel verfügt, um [target_character.Custom('DE_PRO_POS_S_3P')]e Kontrolle über das [ROOT.GetCountry.GetFlavorRank] zu festigen."
 flavor_dan.1201.a: "Möge Gott die Ehe segnen."
 flavor_dan.1202.desc: "Die Hundsfötter aus [GetCountry('SLV').GetName] haben ihr Wort gebrochen, die versprochene Ehe zwischen [target_valdemar.GetName] und [target_helvig.GetName] findet nicht statt. Sie haben keinerlei Ehrgefühl, was wir so schnell nicht vergessen werden."
 flavor_dan.1202.a: "Verflucht seien sie!"
