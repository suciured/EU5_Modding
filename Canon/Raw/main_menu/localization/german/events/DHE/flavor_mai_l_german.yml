 flavor_mai.1.title: "Gutenberg und die Druckpresse"
 flavor_mai.1.desc: "Im Jahr 1450 setzte ein Kaufmann der Oberschicht in Mainz das Wissen ein, das sein Vater als Goldschmied gesammelt hatte, um die weltweit erste Druckpresse zu erschaffen. Das erste Druckwerk war ein deutsches Gedicht, doch Gutenberg hatte größere Ambitionen und wollte eine Bibel drucken. Dieses Ziel endete in seinem Bankrott, und seine Gläubiger übernahmen sein Geschäft, das 1457 die erste Bibel druckte. Die Welt war nie mehr wie zuvor!\nWie sollen wir vorgehen?"
 flavor_mai.1.a: "Unterstützt diese wunderbare Erfindung!"
