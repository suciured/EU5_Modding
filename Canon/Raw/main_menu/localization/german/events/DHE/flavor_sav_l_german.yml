 flavor_sav.1.title: "Schloss Venaria Reale"
 flavor_sav.1.desc: "Diese opulente königliche Residenz in [ShowLocationNameWithNoTooltip('turin')] ist ein Zeugnis von Pracht und historischer Bedeutung. Sie ist von weitläufigen Gärten umgeben und besticht durch aufwendige Barock- und [ShowInstitutionName('renaissance')]-Designelemente. Die Höflinge werden mit prächtig ausgestatteten Räumen verwöhnt, von denen jeder eine Geschichte aus der königlichen Vergangenheit erzählt und eine glorreiche Zukunft verspricht.\n\nDie weitläufigen Gärten mit ihren beeindruckenden Springbrunnen und Skulpturen bieten einen Ort der Ruhe und Erholung. Schloss Venaria Reale ist nicht nur ein kultureller Schatz, sondern auch Veranstaltungsort für verschiedene Veranstaltungen und Ausstellungen. Hierzu werden hochrangige Gäste aus dem In- und Ausland eingeladen, um in das reiche Erbe einzutauchen. Unter unserer aufmerksamen und kultivierten Obhut ist er ein prächtiges Beispiel für das architektonische und kulturelle Erbe von [ROOT.GetCountry.GetName|U]."
 flavor_sav.1.a: "Ein Symbol unserer Macht."
