l_german:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_dan_corfitz_ulfeldt.1.desc: "[target_character.GetName|U] ist nach einem Studium in [ShowLocationName('padova')] nach „[ROOT.GetCountry.GetName|U]“ zurückgekehrt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat sich eilig [Select_CString(target_ruler.IsFemale, 'unserer guten', 'unserem guten')] [target_ruler.GetName] vorgestellt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] bietet [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste, von denen [target_character.Custom('DE_PRO_PER_S_3P_N')] verspricht, dass sie reichlich sein werden, unserem [ROOT.GetCountry.GetFlavorRank] an."
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\nDarüber hinaus umwirbt [target_character.Custom('DE_PRO_PER_S_3P_N')] seit Kurzem auch [target_princess.GetName], die Tochter von [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], und stellt selbst eine Eheschließung in Aussicht."
 flavor_dan_corfitz_ulfeldt.1.a: "Eine Ehe? Welch ein wunderbarer Einfall!"
 flavor_dan_corfitz_ulfeldt.1.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist wahrlich überaus talentiert."
 flavor_dan_corfitz_ulfeldt.2.title: "[target_character.GetNameWithNoTooltip] gewinnt an Einfluss"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName] mischt sich immer mehr in sämtliche politische Belange und Angelegenheiten des Hofes ein. Durch [target_character.Custom('DE_PRO_POS_S_3P')]en Einfluss und [target_character.Custom('DE_PRO_POS_S_3P')]e guten Kontakte zum [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat [target_character.Custom('DE_PRO_PER_S_3P_N')] sich von einem Ärgernis zu einer echten Bedrohung für die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Autorität entwickelt. Wenn wir [target_character.Custom('DE_PRO_POS_S_3P')]en Ehrgeiz nicht schleunigst drosseln, reißt [target_character.Custom('DE_PRO_PER_S_3P_N')] gewiss über kurz oder lang die Kontrolle über das ganze Land ([ROOT.GetCountry.GetLongName]) an sich. Es gehen bereits Gerüchte um, wonach [target_character.Custom('DE_PRO_PER_S_3P_N')] plane, Mitglieder der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Familie zu ermorden."
 flavor_dan_corfitz_ulfeldt.2.a: "Lasst uns mit [target_character.Custom('DE_PRO_PER_S_3P_D')] eine Übereinkunft treffen."
 flavor_dan_corfitz_ulfeldt.2.b: "Es reicht! [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig [Select_CString(target_character.IsFemale,'eine Feindin','ein Feind')] von [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip] bietet uns ein Vermögen an"
 flavor_dan_corfitz_ulfeldt_flight_common: "[target_character.GetName] musste aus [target_character.Custom('DE_PRO_POS_S_3P')]em Heimatland ([GetCountry('DAN').GetLongName]) fliehen, nachdem man [target_character.Custom('DE_PRO_PER_S_3P_A')] beschuldigt hatte, Intrigen zu spinnen, Mordpläne auszuhecken und Teil einer Verschwörung zu sein, um die Kontrolle über das Land an sich zu reißen. [target_character.Custom('DE_PRO_PER_S_3P_N')] beteuert selbstredend, sämtliche Anschuldigungen seien erstunken und erlogen."
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$ Um [target_character.Custom('DE_PRO_POS_S_3P')]en Namen reinzuwaschen, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_ruler.GetName] eine stattliche Summe angeboten.\n\nEs ist überaus wahrscheinlich, dass das Geld aus #L [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]en#! Schatzkammern entwendet wurde, aber ein solch stattliches Sümmchen könnte sich in unserem Konflikt als überaus hilfreich erweisen."
 flavor_dan_corfitz_ulfeldt.3.a: "Wahrlich eine Überraschung, aber eine willkommene!"
 flavor_dan_corfitz_ulfeldt.3.b: "Wir nehmen kein Geld von Verrätern an."
 flavor_dan_corfitz_ulfeldt.4.title: "Das Wissen von [target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\n[target_character.Custom('DE_PRO_POS_S_3P')|U]e Landeskenntnisse haben sich für uns im Krieg mit „[GetCountry('DAN').GetNameWithNoTooltip|U]“ als überaus nützlich erwiesen. Dank [target_character.Custom('DE_PRO_POS_S_3P')]er Hilfe konnten wir die Verteidigungstruppen in [target_location.GetName] überrumpeln und zur Kapitulation zwingen, was im derzeitigen Konflikt von entscheidender Bedeutung werden könnte."
 flavor_dan_corfitz_ulfeldt.4.a: "Eine überaus wunderbare Fügung des Schicksals."
 flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip] entwickelt sich zum Ärgernis"
 flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName] verschaffte uns im Konflikt mit unseren Widersachern ([GetCountry('DAN').GetLongName]) einen entscheidenden Vorteil, stellt aber zunehmend ein Problem dar. Anscheinend waren die Anschuldigungen, die man in [GetCountry('DAN').GetNameWithNoTooltip] gegen [target_character.Custom('DE_PRO_PER_S_3P_A')] vorbrachte, nicht vollkommen haltlos, denn wir halten nun Beweise in den Händen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] hinter unserem Rücken Intrigen spinnt. Wenn wir nichts unternehmen, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] zweifellos versuchen, die Kontrolle über das [ROOT.GetCountry.GetFlavorRank] an sich zu reißen."
 flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip] unterbreitet einen Vorschlag"
 flavor_dan_corfitz_ulfeldt.6.desc: "[target_character.GetName] wird an unserem Hofe vorstellig, nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] bereits aus zwei Ländern fliehen musste. Sowohl in [GetCountry('DAN').GetName] als auch in [origin_country.GetName] versuchte [target_character.Custom('DE_PRO_PER_S_3P_N')] erfolglos, die Macht an sich zu reißen. Von Rachegelüsten getrieben, bietet [target_character.Custom('DE_PRO_PER_S_3P_N')] uns nun die Herrschaft über seine Heimat ([GetCountry('DAN').GetLongNameWithNoTooltip]) an, wenn wir dabei helfen, das Land einzunehmen."
 flavor_dan_corfitz_ulfeldt.6.a: "Ein durchaus interessanter Vorschlag."
 flavor_dan_corfitz_ulfeldt.6.b: "Wer einer Schlange traut, wird von ihr gebissen."
 flavor_dan_corfitz_ulfeldt.7.title: "Das Ende der Intrigen durch [target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName] war seit langer Zeit ein Stachel in unserem Fleisch. Nicht nur an unserem Hofe, sondern auch von jenseits unserer Landesgrenzen versuchte [target_character.Custom('DE_PRO_PER_S_3P_N')] immer wieder, die Kontrolle über das Land an sich zu reißen. Zum Glück durchschaute [target_ruler.GetName] ([origin_country.GetLongName]) [target_character.Custom('DE_PRO_PER_S_3P_A')] in [target_ruler.Custom('DE_PRO_POS_S_3P')]er Weisheit und setzte [target_character.Custom('DE_PRO_POS_S_3P')]en Machenschaften ein für alle Mal ein Ende. [target_character.GetShortNameWithNoTooltip] hat jedwede Autorität verloren und ist verschwunden. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Tage sind gezählt."
 flavor_dan_corfitz_ulfeldt.7.a: "Ein passendes Ende für eine Schlange."
