 flavor_kbo.2.title: "Gründung von [target_location.GetNameWithNoTooltip]"
 flavor_kbo.2.desc: "Obwohl „[ShowAreaName('bornu_area')]“ ein reiches Gebiet und durchaus würdig ist, Hauptsitz unseres Königreichs zu sein, gestaltete sich seine Verteidigung schon immer schwierig. Von Osten überfällt „[target_country.GetName|U]“ allzu oft unsere Ländereien, und häufige Erbfolgekriege unterstreichen die Notwendigkeit eines besser befestigen Hauptsitzes.\n\nEs wurden Pläne für eine entsprechende Stadt am westlichen Ufer des Tschadsees in [target_location.GetName] entworfen, um auch in Zukunft die Sicherheit unserer Dynastie zu gewährleisten."
 flavor_kbo.2.a: "Errichten wir [target_location.GetNameWithNoTooltip]."
 flavor_kbo.2.b: "Unsere derzeitiger Hauptsitz reicht aus."
 flavor_kbo.3.title: "Erzwingung der islamischen Orthodoxie"
 flavor_kbo.3.desc: "Obwohl unser islamisches [ROOT.GetCountry.GetFlavorRank] eines der älteren in dieser Region ist, so gilt unser [ROOT.GetCountry.GetReligion.GetAdjective|l]er Glaube selbst in unserer Oberschicht als unorthodoxe und synkretische Religion. Angeregt von den zahlreichen Gelehrten, die in unsere Hauptstadt kommen, müssen wir nun erwägen, den religiösen Synkretismus auszumerzen, vor allem in der Aristokratie und unter den Mitgliedern der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie. Da die sich oft mit uns streitenden Linien der Dynastie einen Teil ihrer Unterstützung von Heiden beziehen, können wir nur hoffen, dass so auch die politische Instabilität unseres Landes etwas gemindert wird."
 flavor_kbo.3.a: "Kein Synkretismus mehr!"
 flavor_kbo.3.b: "Lasst es uns damit nicht übertreiben."
 flavor_kbo.6.title: "Reformen von [target_character.GetNameWithNoTooltip]"
 flavor_kbo.6.desc: "Inspiriert von den Eindrücken während [target_character.Custom('DE_PRO_POS_S_3P')]es Hadsch entschied [target_character.GetName], dass unsere Nation ([ROOT.GetCountry.GetLongName|U]) ihre Armee und ihre Wirtschaft modernisieren muss. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat bereits Schritte unternommen, um unsere Kavallerie zu stärken, #L [ShowCultureName('turkish_culture')|l]e#! Schützen einzuladen und Verwaltungstechniken zu übernehmen, die er bei unseren muslimischen Brüdern zwischen hier und [ShowLocationName('mecca')] gesehen hat."
 flavor_kbo.6.a: "Reformieren wir sowohl Wirtschaft als auch Armee."
 flavor_kbo.6.b: "Konzentrieren wir uns auf die Armee."
 flavor_kbo.6.c: "Konzentrieren wir uns auf die Wirtschaft."
 flavor_kbo.6.d: "Konzentrieren wir uns auf die Verwaltung."
 flavor_kbo.6.historical_info: "Idris Alooma war von 1564 bis 1596 der Mai des Kanem-Bornu-Reichs. In Verwaltung wie Militär leistete er Herausragendes und führte sein Land zu ungeahnten Höhen. Unter anderem setzte er zahlreiche Reformen durch, die auf der $sharia$ (dem islamischen Gesetz) beruhten, und brachte zahlreiche militärische Neuerungen und eine Umstrukturierung der Armee. Er unterhielt diplomatische Beziehungen sowohl mit dem osmanischen als auch mit dem marokkanischen Sultanat, und unter seiner Herrschaft florierte der Handel auf den Routen vom Tschadsee bis zum Mittelmeer."
 flavor_kbo.7.title: "Dornen der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Krone"
 flavor_kbo.7.desc: "Obwohl wir allen Feinden – vergangenen wie gegenwärtigen – überlegen waren, gibt es doch viele in unserer Nation, die unsere prächtigen Paläste brennen und unser Volk ausgemerzt sehen wollen. Hütet Euch vor den Schakalen in unserer Mitte, denn sie werden im Augenblick unserer Schwäche zuschlagen. Wir müssen klugen Rat einholen und ein beständiges Vorgehen festlegen, damit wir nicht Opfer dieser machthungrigen Geier werden."
 flavor_kbo.7.a: "Wenn sie einen Bürgerkrieg wollen, dann sollen sie kommen!"
 flavor_kbo.7.b: "Wir können keinen offenen Aufstand riskieren …"
 kbo_pop_50_everywhere_tt: "Unsere [pops|e] überall verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 kbo_location_25_control_everywhere_tt: "Alle im Besitz befindlichen [locations|e] von uns verlieren [ShowNamedValue('control_severe_penalty')|+=2%] [control|e]"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle][ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_NOU_S_GS_N')] und Krieger[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_NOU_S_GS_N')]?"
 flavor_kbo.8.desc: "Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) führt unsere Truppen von der Front aus an, eine Tradition, die tief in unserer Kultur und unseren Sitten verwurzelt ist. Dieses mutige Vorgehen zeigt unseren unerschütterlichen Einsatz und spornt unsere Soldaten an, mit äußerster Tapferkeit zu kämpfen. Allerdings setzt dies unser Oberhaupt auch immensen Gefahren aus, da es sein Leben inmitten des Chaos der Schlacht aufs Spiel setzen muss.\n\nTrotz der damit verbundenen Risiken ist dieser Führungsstil ein hochgeschätzter Teil des Erbes unseres Volkes und verkörpert Ehre, Tapferkeit und Aufopferung zum Wohl aller. Ein Zeugnis für unsere unerschütterliche Hingabe daran, das Volk zu schützen und zu führen."
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip|U] wird sich vor keinem Gegner verstecken …"
 flavor_kbo.8.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] sollte kluge Strategien entwickeln!"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip|U] kann sich auf viele Dinge gleichzeitig konzentrieren."
 flavor_kbo.9.title: "Handel durch die Sahel"
 flavor_kbo.9.desc: "Händler aus weiter Ferne, die kunstvolle Gegenstände und exotische Waren mit sich führen, finden gelegentlich den Weg zu unseren Märkten. Obwohl wir Siedlungen nördlich der Wüste haben, haben wir bisher kaum darauf geachtet, den Handel durch diese Korridore zu leiten. Vielleicht wäre es klug, unsere Handelsbemühungen zu verlagern und die sandigen Wege zu nutzen, die den [ShowRegionName('maghreb_region')] durchqueren."
 flavor_kbo.9.a: "Den Handel mit den Nordlern zu fördern, ist richtig."
 flavor_kbo.9.b: "Wir dürfen keine äußeren Einflüsse auf unsere eigenen Händler riskieren!"
 kanem_presence_key: "Offene Märkte von Kanembu"
 flavor_kbo.10.title: "Legalismus und Islam in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_kbo.10.desc: "Unsere große Nation war eines der ersten Länder in unserer Region, das sich dem [ShowReligionName('sunni')] zuwandte und seine vielen Facetten in jeden Aspekt unserer Gesellschaft einfügte. Obwohl sich einige damals dagegen aussprachen, brachte der Übergang unserem Volk langfristig doch große Vorteile, denn so konnten wir Beziehungen zu gleichgesinnten fremdländischen Herrschern und lohnenswerte Handelsmöglichkeiten aufbauen.\n\nEs ist nun erneut an der Zeit, unsere Prioritäten festzulegen, was die Aspekte des Legalismus angeht, die wir annehmen wollen, und zu entscheiden, ob wir sie in unsere derzeitige Gesellschaft aufnehmen wollen."
 flavor_kbo.10.a: "Es wäre unklug, diese Institution weiter zu kultivieren."
 flavor_kbo.10.b: "Tändeln wir nicht mit dem derzeitigen Status quo herum …"
 flavor_kbo.11.title: "Umsiedlung der [target_pop.GetCulture.GetNameWithNoTooltip|l]en Menschen"
 flavor_kbo.11.desc: "Unsere Nation ([ROOT.GetCountry.GetLongName|U]) baut auf den früheren Errungenschaften der Duguwa-Dynastie auf, die zum #L [target_pop.GetCulture.GetName|l]en#! Volk gehörten. Ihr Königreich war nicht stark genug und zerfiel rasch wegen unserer #L [ShowCultureName('kanembu_culture')|l]en#! Vorfahren, die aus dem Norden kamen. Sie ersetzten die Duguwa und gründeten unser heutiges [ROOT.GetCountry.GetFlavorRank].\n\nAllerdings leben viele der [target_pop.GetCulture.GetNameWithNoTooltip|l]en Menschen noch immer innerhalb unserer Grenzen, was für einige unsere Legitimität als Herrscher infrage stellt. Es wäre klug, wenn wir dieses Problem beseitigen, bevor es zu einem zu großen Risiko wird."
 flavor_kbo.11.a: "Bieten wir einen „Ausweichort“ zum Siedeln an."
 flavor_kbo.11.b: "Lassen wir sie in Ruhe."
 kbo_zaghawa_angry_tt: "Alle [pops|e] in [ROOT.GetCountry.GetCapital.GetName|U] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_kbo.12.title: "Vermächtnis unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])"
 flavor_kbo.12.desc: "Die letzten Jahren setzten unserem glorreichen Volk wirklich zu. Die ständigen Streitigkeiten mit den #L [ShowCultureName('bilala_culture')|l]en#! und den #L [ShowCultureName('sao_culture')|l]en#! Menschen haben unser Land wie Ungeziefer zerfressen. Der letzte Tiefschlag war wohl der Verlust der Provinz „[target_lost_province.GetName]“, die einst ein fester Bestandteil unseres Territoriums und unserer Identität war und die nun zweifellos außerhalb unserer Reichweite liegt. Haben wir wirklich das Recht, uns weiterhin „[ROOT.GetCountry.GetLongNameWithNoTooltip]“ zu nennen, wenn wir nicht einmal „[target_lost_province.GetName|U]“ kontrollieren?"
 flavor_kbo.12.bad.desc: "Dunkle Zeiten stehen uns bevor. Die jüngsten Krisen haben unserer ehedem glorreichen Nation ([ROOT.GetCountry.GetLongName|U]) allzu viel abverlangt, und wir sind nicht unbeschadet daraus hervorgegangen. Manche würden behaupten, wir seien nur noch eine Hülle unseres früheren Selbst, und angesichts der jüngsten Verluste von „[ShowProvinceDefinitionName('kanem_province')]“ und „[ShowProvinceDefinitionName('bornu_province')]“, die einst fester Bestandteil unseres Territoriums und unserer Identität waren, könnten diese Stimmen sogar recht haben. Sind wir dazu verdammt, in der Bedeutungslosigkeit zu verschwinden, oder werden wir es schaffen, uns aus der Asche zu erheben?"
 flavor_kbo.12.a: "Wir müssen unser Schicksal hinnehmen."
 flavor_kbo.12.b: "Wir sind noch nicht tot."
 flavor_kbo.12_become_bornu_tt: "Wir werden das #W $BNU_ADJ$e [GetCountry('KBO').GetFlavorRank]#!"
 flavor_kbo.13.title: "Rückeroberung von „[ShowProvinceDefinitionName('kanem_province')]“"
 flavor_kbo.13.desc: "Nachdem wir aus unserer angestammten Heimat „[ShowProvinceDefinitionName('kanem_province')]“ vertrieben wurden und die Schmach erleiden mussten, nur noch ein Schatten unseres früheren Ruhms zu sein, ist es uns gelungen, dieses Land vom Feind zurückzuerobern. Da die Provinzen „[ShowProvinceDefinitionName('kanem_province')]“ und [ShowLocationName('njimi')] wieder fest in unserer Hand sind, könnten wir unseren einstigen Glanz zurückgewinnen und zum unbestrittenen Herrscher über das gesamte Gebiet um den Tschadsee werden."
 flavor_kbo.13.a: "Ruhm sei uns!"
 flavor_kbo.14.title: "Tschadsee und der kanembuische Handel"
 flavor_kbo.14.desc: "Seit Jahrhunderten profitiert unser Volk davon, dass es inmitten von Gewässern lebt. Für die Wüsten unseres Herrschaftsgebiets sind diese Lebensräume voll Wasser wichtige Zufluchtsorte unserer reisenden Händler und unserer Einheimischen, aus denen sie Gewinn ziehen und von denen sie sich ernähren können. Wenn unser Einflussbereich um den Tschadsee wächst, wachsen auch unsere Einnahmen aus den verschiedenen Handelsbetätigungen an seinen Ufern."
 flavor_kbo.14.a: "Wir müssen diese Gelegenheit beim Schopf packen."
 flavor_kbo.14.b: "Wir können uns nicht den Wünschen von Händlern beugen …"
 flavor_kbo.15.title: "Sklavenhandel in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_kbo.15.desc: "Wie in verschiedenen anderen Teilen des Kontinents hängt auch unsere Wirtschaft in weiten Teilen vom Zustrom und der Ausbeutung von Zwangsarbeitern ab. Die häufigen Raubzüge unserer Armee und örtliche Kriegsfürsten versorgen unsere Märkte mit frischen Arbeitskräften, die in allen Bereichen unserer Gesellschaft eingesetzt werden. Aufgrund unserer jüngsten Fortschritte und Investitionen in dieses Treiben haben wir allerdings eine ganze Menge diese Menschen angesammelt. Wir müssen daher entscheiden, ob wir weiterhin Gold in solche Raubzüge stecken und noch mehr Gefangenen auf unsere Märkte holen wollen oder ob wir ihnen einen Platz in unserer Gesellschaft zugestehen, damit sie dort gut gedeihen können."
 flavor_kbo.15.a: "Arbeiten wir daran, alle in unsere Gesellschaft einzugliedern."
 flavor_kbo.15.b: "Unserer Wirtschaft wird dieser Handel sehr nutzen."
 kbo_pop_promotion_more_potent_tt: "Wir erhalten Zugriff auf die einzigartige [Concept('cabinet', 'Kabinettsaktion')|e] „[ShowCabinetActionName('kbo_pop_promote_action')]“"
 flavor_kbo.16.title: "Azalai und Taghlamt"
 flavor_kbo.16.desc: "Nach der Einführung des Kamels in West- und Zentralafrika nahmen es viele Händler jahrhundertelang auf sich, auf der Suche nach Gewinnen und Handelsunterfangen auf Routen wie der Azalai oder der Taghlamt die ungastlichen Lande zu durchqueren. Diese mächtigen, Amenokal genannten Menschen durchquerten die Wüste, zogen von Oase zu Oase, verbanden so weit entfernte Orte und handelten mit wertvollem [ShowGoodsName('salt')]. Auf den Märkten wurde das Salz in Form von Platten oder Ziegeln gegen Lebensmittel, Vieh und andere wichtige Güter getauscht. Ob jedoch eine solch privilegierte Stellung an ohnehin schon mächtige Personen vergeben werden sollte oder nicht, ist eine schwierige Frage, die nur unsere vertrauenswürdigsten Berater beantworten können."
 flavor_kbo.16.a: "Der Amenokal einer Karawane soll auch ihren Handel beaufsichtigen."
 flavor_kbo.16.b: "Diese Autorität muss [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] vorbehalten bleiben!"
 flavor_kbo.17.title: "$sharia$ in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_kbo.17.desc: "Unsere große Nation war eine der ersten und eifrigsten Fürsprecherinnen des #L [ShowReligionAdjective('sunni')|l]en#! Islam. Mit einem neu entdeckten Feuer für den wahren Glauben und gerüstet mit unermüdlicher Tatkraft gaben wir unser Bestes, um unsere religiösen Werte zu festigen und unser Volk vor sich einmischenden Heiden zu schützen. Ein Aspekt unseres Glaubens, der sich jedoch noch nicht durchgesetzt hat, ist die $sharia$. Diese Sammlung religiöser Gesetze könnte sowohl die Effizienz unserer Verwaltung als auch das Leben unseres Volks beeinflussen. Während viele unserer Berater die Einführung der $sharia$ befürworten, warnen andere vor einer Verquickung von Religion und Verwaltung."
 flavor_kbo.17.a: "Der nächste logische Schritt wäre es, die $sharia$ einzuführen!"
 flavor_kbo.17.b: "Wir sollten nicht am Status quo rütteln."
 kbo_enable_sharia_courts_cabinet_action_tt: "Wir erhalten Zugriff auf die einzigartige [Concept('cabinet', 'Kabinettsaktion')|e] „[ShowCabinetActionName('kbo_sharia_courts')]“"
