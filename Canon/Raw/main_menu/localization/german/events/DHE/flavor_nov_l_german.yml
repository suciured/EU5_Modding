l_german:
 flavor_nov.1.title: "Bürgerkrieg in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_nov.1.desc: "Im 14. Jahrhundert begann ein langwährender Zweikampf zwischen [ROOT.GetCountry.GetName] und [GetCountry('MOS').GetName] um die Vorherrschaft über die Region. Innere Spannungen zwischen den Anführern der Republik schwächten diese, während [GetCountry('MOS').GetNameWithNoTooltip] an Stärke gewann. Nach den Invasionen durch [GetCountry('MOS').GetAdjectiveWithNoTooltip|l]e Truppen in den Jahren 1456 und 1470 wurde [ROOT.GetCountry.GetNameWithNoTooltip] schließlich ein Vasall von [GetCountry('MOS').GetNameWithNoTooltip], behielt jedoch das Recht, sich selbst zu verwalten. Erst 1478 verlor [ROOT.GetCountry.GetNameWithNoTooltip] seine verbliebene Unabhängigkeit und geriet vollständig unter die Kontrolle von [GetCountry('MOS').GetNameWithNoTooltip]. Bis zum Bau von St. Petersburg im Jahr 1703 war [ROOT.GetCountry.GetNameWithNoTooltip] jedoch weiterhin eine wichtige Handelsstadt."
 flavor_nov.1.a: "Unterstützt die Handelsfraktion."
 flavor_nov.1.b: "Unterstützt die Adelsfraktion."
 STATIC_MODIFIER_NAME_civil_war_looming: "Ein Bürgerkrieg droht"
 STATIC_MODIFIER_DESC_civil_war_looming: "Die inneren Spannungen zwischen den Anführern der Republik haben den Siedepunkt erreicht."
 flavor_nov.2.title: "Vertrag von Bolotowo"
 flavor_nov.2.desc: "Seit vielen Jahren ist die Autorität von „[ROOT.GetCountry.GetName]“ über „[pskov_country.GetName]“ bestenfalls fragwürdig. In vielen Bereichen betreibt der Staat von „[pskov_country.GetNameWithNoTooltip]“ seine Verwaltung und Außenpolitik unabhängig von „[ROOT.GetCountry.GetNameWithNoTooltip]“. Faktisch ist „[pskov_country.GetNameWithNoTooltip]“ seit 1329 unabhängig. Mit dem Vertrag von Bolotowo soll der derzeitige Status von „[pskov_country.GetNameWithNoTooltip]“ nun offiziell anerkannt und zementiert werden."
 flavor_nov.2.a: "Gewährt dieser Nation offiziell die Unabhängigkeit."
 nov_acknowledged_our_independence: "Unsere Unabhängigkeit wurde anerkannt"
 flavor_nov.2.b: "Es ist an der Zeit, unsere Autorität über „[pskov_country.GetNameWithNoTooltip]“ wieder offiziell geltend zu machen."
 flavor_nov.2.b.tt: "Wir werden versuchen, „[pskov_country.GetName]“ härter an die Kandare zu nehmen.\n#italic Dies könnte zu einem #R Krieg#! zwischen unseren Staaten führen!#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip|U] bedroht unsere Unabhängigkeit!"
 flavor_nov.3.desc: "Von Rechts wegen ist unser [ROOT.GetCountry.GetFlavorRank] ein Klientelland einer anderen Nation ([overlord_country.GetLongName|U]). Dennoch übt „[overlord_country.GetNameWithNoTooltip]“ im Alltag nur wenig Autorität auf „[ROOT.GetCountry.GetNameWithNoTooltip]“ aus. De facto agiert unser Staat als unabhängige Entität.\n\nMit dem Vertrag von Bolotowo sollte unsere Unabhängigkeit eigentlich bestätigt und offiziell verkündet werden, dass unser Schicksal nicht länger an das von „[overlord_country.GetNameWithNoTooltip]“ gebunden ist. Stattdessen sandte uns die Regierung von „[overlord_country.GetNameWithNoTooltip]“ Statthalter, um ihre Autorität über unser Land zu unterstreichen."
 flavor_nov.3.a: "Unser Schicksal ist an das Schicksal von „[overlord_country.GetNameWithNoTooltip]“ gebunden."
 nov_acknowledged_our_authority: "Unsere Autorität wurde anerkannt"
 flavor_nov.3.b: "Wir unterwerfen uns niemals einem Suzerän!"
 flavor_nov.3.b.tt: "#italic Der Krieg beginnt in #R 30#! Tagen, sofern „[overlord_country.GetName|U]“ uns nicht die Unabhängigkeit gewährt#!"
 flavor_nov.4.title: "„[pskov_country.GetNameWithNoTooltip]“ erkennt unsere Autorität an"
 flavor_nov.4.desc: "Wir haben gute Nachrichten aus [pskov_country.GetName] erhalten! [pskov_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [pskov_country.GetGovernment.GetRulerTitle] erkennt unsere Herrschaft über [pskov_country.GetNameWithNoTooltip] an und schwört dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetFlavorRank] die Treue. [pskov_country.GetNameWithNoTooltip|U] wird nun keine weiteren Versuche unternehmen, sich von uns loszulösen."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "„[pskov_country.GetNameWithNoTooltip|U]“ ruft einen Unabhängigkeitskrieg aus!"
 flavor_nov.5.desc: "Wir haben skandalöse Nachrichten aus „[pskov_country.GetName]“ erhalten! Diese niederträchtigen Hunde weigern sich, die rechtmäßige und gerechte Herrschaft von „[ROOT.GetCountry.GetName]“ über das armselige Fleckchen Erde, das sich ihr [pskov_country.GetFlavorRank] schimpft, anzuerkennen. Sie haben uns den Unabhängigkeitskrieg erklärt! Wir müssen uns auf den Kriegszustand vorbereiten, sofern wir nicht wollen, dass sich „[pskov_country.GetNameWithNoTooltip]“ von uns lossagt."
 flavor_nov.5.a: "Zu den Waffen!"
 flavor_nov.5.b: "Es lohnt sich nicht, deswegen zu den Waffen zu greifen."
 flavor_nov.6.title: "Krise um die Dwina-Gebiete"
 flavor_nov.6.desc: "Bei den Dwina-Gebieten, die auch als Bjarmaland bekannt sind, handelt es sich um eine Region entlang der Dwina und die Hauptquelle für [ShowGoodsName('fur')] in ganz [ROOT.GetCountry.GetName]. Seit vielen Jahren haben diese Felle in unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) für Reichtum und Stabilität gesorgt.\n\nDoch nun hat sich [dvina_crisis_target.GetNameWithNoTooltip] die Dwina-Gebiete mit Waffengewalt einverleibt, wodurch sich die Lage unseres Staates stark verschlechtert hat. Unsere Staatskasse leert sich mit jedem Tag mehr, und es ist nur eine Frage der Zeit, bis wir am Hungertuch nagen!"
 flavor_nov.6.a: "Wir müssen die Dwina-Gebiete zurückerobern!"
 flavor_nov.6.a.tt: "Wir fordern die Dwina-Gebiete von „[dvina_crisis_cause.GetName]“ zurück.\n#italic Dies könnte zu einem #R Krieg#! zwischen unseren Staaten führen!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Krise um die Dwina-Gebiete – [GetCountry('NOV').GetNameWithNoTooltip] fordert das Gebiet zurück"
 flavor_nov.7.desc: "Ein gewisses Reich ([GetCountry('NOV').GetLongName|U]) fordert offiziell von uns, ihm die Dwina-Gebiete, auch bekannt als Bjarmaland, entlang der Dwina zurückzugeben, die für es die Hauptquelle für [ShowGoodsName('fur')] darstellten. Das Gebiet könnte uns zu großem Reichtum verhelfen, doch wir riskieren einen Krieg, wenn wir diese Forderung nicht erfüllen."
 flavor_nov.7.a: "Gebt das Gebiet zurück."
 flavor_nov.7.a.tt: "#R Jeder Ort im Besitz in den Gebieten „[ShowAreaName('pomorye_area')]“, „[ShowProvinceDefinitionName('velsk_province')]“, „[ShowProvinceDefinitionName('ustye_province')]“ und „[ShowProvinceDefinitionName('kholmogory_province')]“ werden an „[dvina_crisis_target.GetName]“ abgetreten.#!\n#italic Es dauert 7 Tage, bis diese Aktion abgeschlossen ist#!"
 nov_returned_the_dvina_lands: "Gab die Dwina-Gebiete zurück"
 flavor_nov.7.b: "Wir behalten, was uns gehört."
 flavor_nov.7.b.tt: "Wir behalten die Dwina-Gebiete.\n#italic Dies könnte zu einem #R Krieg#! zwischen „[dvina_crisis_target.GetNameWithNoTooltip]“ und „[ROOT.GetCountry.GetNameWithNoTooltip]“ führen!#!"
 flavor_nov.8.title: "Krise um die Dwina-Gebiete – „[dvina_crisis_cause.GetNameWithNoTooltip]“ knickt ein"
 flavor_nov.8.desc: "Unsere Drohung hat ihren Zweck erfüllt: Die wertvollen Dwina-Gebiete stehen nun wieder unter unserer Kontrolle."
 flavor_nov.8.a: "Unsere Wirtschaft ist gerettet!"
 flavor_nov.8.a.tt: "#G „[dvina_crisis_cause.GetName|U]“ tritt alle Orte im Besitz in den Gebieten „[ShowAreaName('pomorye_area')]“, „[ShowProvinceDefinitionName('velsk_province')]“, „[ShowProvinceDefinitionName('ustye_province')]“ und „[ShowProvinceDefinitionName('kholmogory_province')]“ ab#!"
 flavor_nov.9.title: "Krise um die Dwina-Gebiete – Man weist unseren Anspruch ab"
 flavor_nov.9.desc: "Unsere Drohung, in den Krieg zu ziehen, konnte „[dvina_crisis_cause.GetName]“ nicht dazu bewegen, die Dwina-Gebiete zurückzugeben. Nun müssen wir über unsere weitere Vorgehensweise entscheiden …"
 flavor_nov.9.a: "Zu den Waffen!"
 flavor_nov.9.b: "Wir sollten die Angelegenheit fallen lassen."
 flavor_nov.10.title: "Die Kreuzküssung Nieburs"
 flavor_nov.10.desc: "Unsere Beziehung zu einer gewissen Nation ([GetCountry('HSA').GetLongName|U]) ist traditionsgemäß eher angespannt, da der Handel über die Ostsee für viele Händler als Nullsummenspiel gilt. Einige der einflussreichsten Persönlichkeiten, angeführt durch den Bürgermeister von [ShowLocationName('lubeck')] Johann Niebur, wünschen sich jedoch eine Annäherung zwischen unseren Ländern, um die gemeinsamen Bande zu stärken und den Handel zwischen unseren Umschlaghäfen zu fördern."
 flavor_nov.10.a: "Wir werden das Kreuz küssen, um die Abmachung zu besiegeln!"
 nov_novgorodian_hanseatic_friendship: "Freundschaft zwischen Nowgorod und der Hanse"
 flavor_nov.10.b: "Es liegt eher in unserem Interesse, ihnen ein Embargo aufzuerlegen!"
 flavor_nov.12.title: "Die Verklärungskirche"
 flavor_nov.12.desc: "Die Kirche der Verklärung des Erlösers an der Ilinstraße in [ShowLocationName('novgorod')] beherbergt eine unserer meistverehrten Ikonen, die #italic Muttergottes vom Zeichen#!, die das Wunder vollbrachte, die Stadt im Jahr 1170 während der Belagerung durch die Armeen vierer Fürstentümer unter der Führung der Susdaler zu beschützen. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] der Stadt wünscht sich einen neuen Tempel, der der heiligen Ikone angemessen ist."
 flavor_nov.12.a: "Die heilige Ikone verdient eine neue Kirche!"
 flavor_nov.12.b: "Die bestehende Kirche erfüllt ihren Zweck."
 flavor_nov.13.title: "Die Sekte der Strigolniki"
 flavor_nov.13.desc: "Das [ShowReligionName('strigolniki')] beschreibt Anhänger der Predigten eines Diakons namens [deacon_karp.GetName], der nach seiner Verbannung aus [ShowLocationName('pskov')] nach [ShowLocationName('novgorod')] kam, um sich der Verfolgung zu entziehen. In seinen Lehren kritisiert er die kirchliche Hierarchie und das Mönchtum, da alle Priester in seinen Augen zu einem gewissen Grad korrupt sind, und fordert, dass auch Laien das Recht erhalten, Predigten zu halten und Sakramente zu spenden.\n\nDiese Lehren verbreiteten sich im [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], in den unteren Rängen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! sowie im [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], weshalb die religiösen Autoritäten uns nun zum Handeln aufrufen."
 flavor_nov.13.a: "Sie sind Ketzer!"
 flavor_nov.13.a.tt: "Alle #L [ShowReligionAdjeective('orthodox')]en#! Länder erhalten [ShowBiasValue('nov_opposes_strigolniki')|+=0] [opinion|e] gegenüber „[root_country.GetName]“"
 nov_opposes_strigolniki: "Bekämpft die Strigolniki"
 lots_of_strigolniki: "Viele [pops|e] sind jetzt Anhänger des #L [ShowReligionName('strigolniki')]s#!."
 flavor_nov.13.b: "Wir sollten unseren christlichen Brüdern gegenüber Toleranz zeigen."
 flavor_nov.13.b.tt: "Alle #L [ShowReligionAdjeective('orthodox')]en#! Länder erhalten [ShowBiasValue('nov_tolerates_strigolniki')|+=0] [opinion|e] gegenüber „[root_country.GetName]“"
 nov_tolerates_strigolniki: "Duldet die Strigolniki"
 flavor_nov.14.title: "Die Ketzerei der Judaisierer"
 flavor_nov.14.desc: "Es ist eine neue Sekte erschienen, die den Lehren eines gewissen Schkarija folgt, der die Heilige Dreifaltigkeit und die Göttlichkeit von Christus verleugnet und predigt, dass ein jeder in Angelegenheiten des Glaubens und der Erlösung sprechen möge, womit er Priestern und Mönchen ihren besonderen Status abspricht. Schkarija ist auch als „der Jude“ bekannt, wodurch seine Anhänger den Beinamen „Judaisierer“ erhalten haben.\n\nDie Lehren der Sekte verbreiten sich unaufhörlich, weshalb wir einschreiten müssen."
 skhariya_sect_rebels: "Schkarija-Sekte"
 flavor_nov.14.a: "Wir bekämpfen sie!"
 flavor_nov.14.a.tt: "Das [ShowReligionName('strigolniki')] verbreitet sich #Y langsam#! in benachbarten Orten"
 skhariya_sect_rebels_massive_support: "Die Anhänger des #L [ShowReligionName('strigolniki')]s#! in allen Orten im Besitz in [ShowRegionName('russian_region')] schließen sich der [skhariya_sect_rebels.GetName] an."
 nov_opposes_skhariya_sect: "Bekämpft die Schkarija-Sekte"
 flavor_nov.14.b: "Wir dulden sie fürs Erste."
 flavor_nov.14.b.tt: "Der [ShowReligionName('strigolniki')] verbreitet sich #Y schnell#! an benachbarten Orten"
 skhariya_sect_rebels_soothed: "Die Anhänger des #L [ShowReligionName('strigolniki')]s#! in allen Orten im Besitz in [ShowRegionName('russian_region')] werden besänftigt."
 nov_tolerates_skhariya_sect: "Duldet die Schkarija-Sekte"
 flavor_nov.15.title: "Die Karelischen Aufstände von [GetCurrentYear]"
 flavor_nov.15.desc: "[GetCountry('SWE').GetName] und [ROOT.GetCountry.GetName] kreuzten die Klingen auf karelischer Erde, nachdem erstere Nation eine Präsenz in [ShowLocationName('vyborg')] errichten und befestigen konnte, wonach man damit begann, den eigenen Einfluss in der Region auszuweiten. Da [ROOT.GetCountry.GetNameWithNoTooltip] am anderen Ufer der Newa Außenposten unterhielt, dauerte es nicht lange, bis ein Krieg ausbrach, der erst mit dem Vertrag von Nöteborg im Jahr 1323 endete.\n\nIn jüngster Zeit scheint [GetCountry('SWE').GetGovernment.GetRuler.GetName] jedoch die Karelier dazu anzustacheln, sich gegen uns zu erheben, um unser Land zu schwächen."
 karelian_independence_fighter: "Karelische Unabhängigkeitskämpfer"
 flavor_nov.15.a: "Vor uns liegen schwierige Zeiten."
 flavor_nov.15.a.tt: "#R [karelian_independence_fighter.GetName] erhalten unter Umständen Unterstützung durch „[sweden_country.GetName]“ …#!"
 flavor_nov.15.b: "Hebt die Trennung auf – sie sind schließlich ein Volk."
 nov_granted_karelian_independence: "Gewährte unserem Volk die Unabhängigkeit"
 flavor_nov.16.title: "Die Karelischen Aufstände von [GetCurrentYear] – Unterstützung durch Schweden"
 flavor_nov.16.desc: "[GetCountry('SWE').GetName] und [ROOT.GetCountry.GetName] kreuzten die Klingen auf karelischer Erde, nachdem erstere Nation eine Präsenz in [ShowLocationName('vyborg')] errichten und befestigen konnte, wonach man damit begann, den eigenen Einfluss in der Region auszuweiten. Da [GetCountry('NOV').GetNameWithNoTooltip] am anderen Ufer der Newa Außenposten unterhielt, dauerte es nicht lange, bis ein Krieg ausbrach, der erst mit dem Vertrag von Nöteborg im Jahr 1323 endete.\n\nNun ergibt sich für uns die Gelegenheit, die Karelier dabei zu unterstützen, sich gegen sie aufzulehnen, und so ihr Land zu schwächen."
 flavor_nov.16.a: "Wir müssen diese Gelegenheit beim Schopf packen!"
 flavor_nov.16.a.tt: "Wir unterstützen [karelian_independence_fighter.GetName] gegen „[novgorod_country.GetName]“.\n#R Dies könnte zu einer Eskalation zwischen unseren Staaten führen#!"
 flavor_nov.16.b: "Wir erzielen damit keinerlei Vorteile."
 flavor_nov.17.title: "Die Karelischen Aufstände von [GetCurrentYear]"
 flavor_nov.17.desc: "[GetCountry('SWE').GetName] unterstützt nun offiziell die karelischen Rebellen. Wie wollen wir darauf antworten?"
 flavor_nov.17.a: "Die Karelischen Aufstände dürfen nicht noch weiter eskalieren."
 flavor_nov.17.b: "Verräter! Das ist ein Kriegsgrund!"
 flavor_nov.18.title: "Die Karelischen Aufstände von [GetCurrentYear]"
 flavor_nov.18.desc: "[GetCountry('NOV').GetName] eskaliert die Lage weiter und verkündet, unsere Unterstützung der karelischen Rebellen stelle einen Kriegsgrund gegen uns dar."
 flavor_nov.18.a: "Wie bedauerlich …"
 flavor_nov.19.title: "Die Karelischen Aufstände von [GetCurrentYear]"
 flavor_nov.19.desc: "[GetCountry('NOV').GetName] deeskaliert die Lage und stellt unsere Unterstützung der karelischen Rebellen nicht infrage."
 flavor_nov.19.a: "Feiglinge! Ha!"
 flavor_nov.20.title: "Ein talentierter Ikonograf bittet um Unterstützung"
 flavor_nov.20.desc: "Seit Jahrhunderten unterstützen wir die religiösen Künste in unserem Land und schaffen so ein Umfeld, in dem es talentierten Ikonografen nie an Arbeit mangelt. [SCOPE.sCharacter('novgorodian_iconographer').GetName|U] ist das neueste Talent in dieser Kunstdisziplin."
 flavor_nov.20.a: "Dies wird unseren Herrn, die Heilige Muttergottes und alle Heiligen freuen!"
 flavor_nov.21.title: "Zunehmende Spannungen zwischen [GetCountry('MOS').GetNameWithNoTooltip] und [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.21.desc: "Die Rivalitäten zwischen [GetCountry('MOS').GetName] und [ROOT.GetCountry.GetName] nehmen seit geraumer Zeit zu, da [GetCountry('MOS').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('MOS').GetGovernment.GetRulerTitle] wiederholt Versuche unternahm, auch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] unseres Landes und damit zu unserem Suzerän zu werden.\n\nDiese Spannungen haben nun den Siedepunkt erreicht, und es könnte durchaus sein, dass nur eines unserer Länder den kommenden Zwist übersteht."
 flavor_nov.21.a: "Es kann nur einen geben!"
 flavor_nov.22.title: "Bündnis mit [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.22.desc: "Aufgrund der zunehmenden Rivalität zwischen unserem Staat und [GetCountry('MOS').GetName] erscheint es uns weise, nach neuen Verbündeten in der Region zu suchen. Der Widerstand gegen den #L [GetCountry('MOS').GetAdjective|l]en#! Einfluss wird dabei von einer mutigen Frau namens [marfa_boretskaya.GetName] angeführt, deren Ehemann, der Possadnik Isaac Borezki, im Kampf gegen [GetCountry('MOS').GetNameWithNoTooltip] sein Leben ließ. [marfa_boretskaya.GetShortNameWithNoTooltip|U] setzt sich nun für ein Bündnis mit [GetCountry('LIT').GetName] ein, was das beste Mittel darstellen könnte, wenn wir unseren Feinden die Stirn bieten wollen."
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip|U] hat recht: Lasst uns das Bündnis eingehen!"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName|U] zieht nach [GetCountry('LIT').GetName], um eine Allianz mit unserem Staat in die Wege zu leiten"
 flavor_nov.22.b: "Wir brauchen keine fremdländische Unterstützung."
 flavor_nov.23.title: "Bündnis mit [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.23.desc: "Die zunehmende Rivalität zwischen [GetCountry('NOV').GetName] und [GetCountry('MOS').GetName] führt dazu, dass erstere Nation auf der Suche nach neuen Bündnispartnern ist. Eine kühne Frau namens [marfa_boretskaya.GetName] hat sie dazu ermutigt, Gesandte an unseren Hof zu entsenden, die unsere Unterstützung sichern sollen."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip|U] tut Wahrheit kund!"
 flavor_nov.23.b: "Die Russen sollten ihre Angelegenheiten selbstständig klären."
 nov_refused_alliance_with_novgorod: "Lehnte Bündnis mit [GetCountry('NOV').GetName] ab"
 nov_accepted_alliance_with_novgorod: "Nahm Bündnis mit [GetCountry('NOV').GetName] an"
 nov_refused_alliance_with_us: "Bündnis mit uns abgelehnt"
 nov_accepted_alliance_with_us: "Bündnis mit uns angenommen"
 flavor_nov.24.title: "Bündnis mit [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.24.desc: "Unsere Gesandten kehren mit guten Nachrichten aus [GetCountry('LIT').GetName] zurück: [GetCountry('LIT').GetNameWithNoTooltip|U] hat sich entschlossen, sich mit uns zu verbünden!"
 flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip|U] hatte tatsächlich recht!"
 flavor_nov.25.title: "Bündnis mit [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.25.desc: "Unsere Gesandten kehren mit schlechten Nachrichten aus [GetCountry('LIT').GetName] zurück: [GetCountry('LIT').GetNameWithNoTooltip|U] ist nicht gewillt, sich mit uns zu verbünden."
 flavor_nov.25.a: "Warum haben wir nur diesem Weib vertraut?"
 flavor_nov.26.title: "Das Massaker von [novgorod_city.GetNameWithNoTooltip]"
 flavor_nov.26.desc: "Die Stadt [novgorod_city.GetName] ist in feindliche Hände gefallen, doch zahlreiche Menschen üben den Widerstand gegen die Besatzer. Diesen wiederum ist die Sturheit unserer Brüder und Schwestern ein Dorn im Auge, weshalb sie unaussprechliche Gräueltaten verübten, um „die Ordnung wiederherzustellen“.\n\nSoldaten und Söldner marschierten in die Stadt, trieben Bewohner zusammen und verübten ein Massaker an unschuldigen Menschen."
 flavor_nov.26.a: "Dafür werden sie bezahlen …"
 nov_massacred_our_people: "Massakrierten unser Volk"
 flavor_nov.28.title: "Gründung von [target_location.GetNameWithNoTooltip]"
 flavor_nov.28.desc: "Das Gebiet, in dem die Dwina in das Weiße Meer mündet, hat sich in den letzten Jahrzehnten zu einem Handelsknotenpunkt für die Länder des Nordens entwickelt. Die wandernden Händler legen meist eine Rast in einem Kloster ein, das dem Erzengel Michael geweiht ist, und tätigen dort ihre Geschäfte. Nun fordern sie jedoch eine Verbesserung der Infrastruktur, um den Handel in diesen Ländern noch schneller gedeihen zu lassen. Einige Berater unterbreiten uns die Idee, dort eine Hafenstadt zu gründen, die wir zu Ehren des Klosters [target_location.GetName] taufen könnten."
 flavor_nov.28.a: "Ein hervorragender Ort für eine neue Stadt!"
 flavor_nov.28.b: "Das ist es nicht wert."
 flavor_nov.30.title: "Die Sophienkathedrale"
 flavor_nov.30.desc: "Die Sophienkathedrale in [ShowLocationName('novgorod')], auch bekannt als „[house_of_holy_wisdom_art.GetName]“, ist der spirituelle Mittelpunkt unseres #L [ROOT.GetCountry.GetFlavorRank]s#!, das Symbol der Stadt selbst und ein Symbol unserer Herrschaft über die Länder in unserem Territorium. Seit ihrer Erbauung sind viele Jahre vergangen, und der Zahn der Zeit nagt deutlich an ihr. Renovierungsarbeiten sind dringend notwendig. Eine Investition in die Erneuerung des Gebäudes würde zudem den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] besänftigen."
 flavor_nov.30.a: "Wir unterstützen die Instandsetzungsarbeiten."
 flavor_nov.30.b: "Das können wir uns nicht leisten."
 flavor_nov.31.title: "Die [GetCountry('MOS').GetAdjectiveWithNoTooltip|l]e Bedrohung nähert sich!"
 flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName] von [GetCountry('MOS').GetName] hat sich entschlossen, [GetCountry('MOS').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Autorität über uns geltend zu machen. Selbst wenn wir ihre[target_character.Custom('DE_END_PRO_S_A')] [GetCountry('MOS').GetGovernment.GetRulerTitle] als unsere[target_character.Custom('DE_END_PRO_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] akzeptieren würden, sind wir ein stolzes, unabhängiges Volk. Sie hätten sich den Entscheidungen unseres Rates zu beugen.\n\nWir müssen uns gegen diese Bedrohung wehren, da sie sonst die Grundfesten unseres Staates untergräbt."
 flavor_nov.31.a: "Zu den Waffen!"
 flavor_nov.32.title: "Der verheerende Vertrag von Jaschelbitsy"
 flavor_nov.32.desc: "Die jahrzehntelange Rivalität zwischen den Fürstentümern [GetCountry('MOS').GetName] und [GetCountry('NOV').GetName] neigt sich dem Ende zu. Leider geht sie nicht zu unseren Gunsten aus. Die #L [GetCountry('MOS').GetAdjective|l]e#! Bedrohung ist größer denn je, da es diesen Leuten rasch gelang, Verträge abzuschließen, die ihren Sieg im Krieg gegen uns untermauerten. Sie haben vor, uns in Zukunft weiter zu demütigen und unsere Handlungsmöglichkeiten einzugrenzen."
 flavor_nov.32.a: "Dies ist fürwahr ein schlechtes Zeichen …"
 flavor_nov.33.title: "Die Posanitschestwo-Reformen"
 flavor_nov.33.desc: "Das Amt des Possadnik nimmt eine einflussreiche Position in [ShowLocationName('novgorod')] ein. Um ein Machtmonopol in den Händen eines einzelnen Menschen zu verhindern, befürworten stets mehr Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! eine Erweiterung des Amtes, sodass mehrere Personen es gleichzeitig bekleiden und einander wechselseitig in Schach halten können."
 flavor_nov.33.a: "Eine hervorragende Idee!"
 flavor_nov.33.b: "Die Reformen sind unnötig."
 flavor_nov.34.title: "Der Sowjet Gospod"
 flavor_nov.34.desc: "Die Fürsten der Stadt [ShowLocationName('novgorod')] werden immer mehr zum wichtigsten Entscheidungsorgan in unserem [ROOT.GetCountry.GetFlavorRank], woraus der Sowjet Gospod („Fürstenrat“) entstanden ist – eine Institution, die Platz für politische Debatten bietet. Im Gegensatz zum Wetsche-System soll der Sowjet Gospod den Possadniks, den Tysiatskiis und den anderen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! mehr Macht verleihen. Der Einfluss von [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ist in diesem System dagegen unbedeutend."
 flavor_nov.34.a: "Der Fürstenrat soll unser Land regieren!"
 flavor_nov.34.b: "Wir dürfen den Fürsten nicht noch mehr Macht verleihen!"
 flavor_nov.35.title: "Gründung des Klosters von [target_location.GetNameWithNoTooltip]"
 flavor_nov.35.desc: "Nördlich der Bucht von Onega befinden sich die ressourcenreichen Solowezki-Inseln, die unter anderem für ihre ergiebigen Salinen bekannt sind. Kürzlich gründeten zwei Mönche namens German und Sawwatij ein Kloster an diesem abgelegenen Ort. Ein dritter Mönch namens Zosmia ist nun an unserem Hof erschienen und bittet uns als fromme Gläubige, das Kloster zu unterstützen.\n\nDas Kloster könnte sich zu einem wichtigen religiösen Zentrum im Weißen Meer entwickeln, wenn wir Zosmia als Hegumen oder Abt einsetzen und den Ausbau des Klosters finanzieren."
 flavor_nov.35.a: "Unterstützt das Kloster!"
 flavor_nov.35.b: "Die Mönche sind auf sich allein gestellt."
 flavor_nov.36.title: "Die [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "Die [ShowPolicyName('russkaya_pravda_policy')] ist seit der Gründung einer gewissen Nation ([target_country.GetLongName|U]) eine wichtige Gesetzesgrundlage für die Verwaltung unserer Territorien. Viele Gesetze in diesem Kodex sind noch immer auf uns anwendbar, andere jedoch haben mit der Zeit an Relevanz verloren, da der Staat und die Umstände sich stetig verändern. Es ist an der Zeit, einen neuen Gesetzeskodex für unseren Staat zu kodifizieren: die [ShowPolicyName('novgorod_judicial_charter_policy')]."
 flavor_nov.36.a: "Wir verabschieden die [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]."
 flavor_nov.36.b: "Der bestehende Gesetzeskodex erfüllt seinen Zweck."
 #Pskov flavor event
 flavor_psk.1.title: "Eine neue Regierung für „[ROOT.GetCountry.GetNameWithNoTooltip]“?"
 flavor_psk.1.desc: "Nach unserer Unabhängigkeit von unserem einstigen Suzerän ([overlord_country.GetLongName|U]) stellt sich die Frage, welche Art von Regierungsform wir uns wünschen. Unter „[overlord_country.GetNameWithNoTooltip]“ gedieh „[ROOT.GetCountry.GetNameWithNoTooltip]“ als [ShowGovernmentReformName('veche_republic')]. Manche Stimmen am Hofe fordern von uns, das Wetsche-System zu übernehmen, damit die Menschen von „[ROOT.GetCountry.GetNameWithNoTooltip]“ einer rosigen Zukunft entgegenblicken können."
 flavor_psk.1.a: "Wir organisieren uns als #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! Republik!"
 flavor_psk.1.b: "Unser derzeitiges System erfüllt seinen Zweck."
 #Additional Novgorod Events
 flavor_nov.100.title: "Der Händlerbund „[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]“"
 flavor_nov.100.desc: "Als eines der großen Handelszentren ist [ROOT.GetCountry.GetName] das Zuhause vieler mächtiger Händlerbünde. Unter diesen ist [ShowEstatePrivilegeName('novgorod_ivans_hundred')] einer der einflussreichsten, der den Handel mit [ShowGoodsName('beeswax')] fest im Griff hat. Der Bund möchte seinen Einfluss ausweiten, und viele seiner ranghohen Offiziere wenden sich an [our_ruler.GetName] und das Wetsche, in der Hoffnung auf weitere Unterstützung. Einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! drängen [our_ruler.GetNameWithNoTooltip] leise, aber mit Nachdruck, dem Bund nicht noch mehr Macht zu gewähren, da er ansonsten zu viel Einfluss auf den Handel von [ROOT.GetCountry.GetNameWithNoTooltip] bekommt."
 flavor_nov.100.a: "Gewährt ihnen mehr Unterstützung des Wetsches."
 flavor_nov.100.b: "Isoliert den Bund „[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]“ stattdessen."
 empower_ivan_hundred_privilege: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')] erhalten 25 Jahre Folgendes:\n#R -5 %#! [ShowModifierTypeName('global_crown_estate_power')] und #G +20 %#! [ShowModifierTypeName('global_merchant_capacity_modifier')]"
 ivan_hundred_strengthened: "Stärkung von Iwans Hundert"
 ivan_hundred_strengthened_requirement: "Die folgenden Boni können durch das [Concept('dynamic_historical_event', 'dynamische Geschichtsereignis')|e] „$flavor_nov.100.title$“ erlangt werden:"
 flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] erbittet Monopol auf [ShowGoodsNameWithNoTooltip('beeswax')]"
 flavor_nov.101.desc: "Nachdem der Bund „[ShowEstatePrivilegeName('novgorod_ivans_hundred')]“ mehr Unterstützung durch das Wetsche erhielt, gefällt ihm nun sein gewachsener Status. Jetzt will er noch mehr Unterstützung für seine Betätigungen und bittet um das alleinige Monopol auf die [ShowGoodsName('beeswax')]-Produktion in Nowgorod. Der Bund hatte zwar seit jeher erheblichen Einfluss auf den Handel, doch ein Monopol würde ihm endgültig die volle Kontrolle über die Ware gewähren."
 flavor_nov.101.a: "Gewährt die Bitte um mehr Einfluss auf den Handel mit [ShowGoodsNameWithNoTooltip('beeswax')]."
 flavor_nov.101.b: "Verhindert, dass [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] noch stärker werden."
 ivan_hundred_beeswax: "Größerer Einfluss auf den Handel mit Bienenwachs"
 ivan_hundred_beeswax_increase: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')] erhalten 25 Jahre Folgendes:\n#G +10 %#! [ShowModifierTypeName('trade_efficiency')] und #G +25 %#! [ShowModifierTypeName('global_beeswax_output_modifier')]"
 ivan_hundred_beeswax_increase_requirement: "Die folgenden Boni können durch das [Concept('dynamic_historical_event', 'dynamische Geschichtsereignis')|e] „$flavor_nov.101.title$“ erlangt werden:"
 flavor_nov.102.title: "Das [hansa_country.GetAdjectiveWithNoTooltip|l]e Peterhof-Kontor"
 flavor_nov.102.desc: "Obschon die Beziehungen zwischen einer gewissen Nation ([hansa_country.GetName|U]) und den Kaufleuten unserer eigenen ([ROOT.GetCountry.GetName|U]) seit jeher ob des Handels im Ostseeraum angespannt sind, genehmigten [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und das Wetsche durchgehend, dass unser Streitgegner ([hansa_country.GetNameWithNoTooltip|U]) ein Kontor in [ShowLocationName('neva')] unterhält. In letzter Zeit erregte das Kontor jedoch das Missfallen verschiedener Handelsbünde in [ROOT.GetCountry.GetNameWithNoTooltip], die sich darüber beschweren, dass [hansa_country.GetAdjectiveWithNoTooltip|l]e Händler zu viel Einfluss auf den Handel haben. Um dem wachsenden Einfluss des Kontors entgegenzuwirken, schlagen Mitglieder des Wetsches vor, dass wir die Kontrolle über das Kontor von Peterhof übernehmen, um die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Interessen zu schützen. Allerdings wird eine solche Tat zweifelsohne die betroffene Nation ([hansa_country.GetNameWithNoTooltip|U]) erzürnen."
 flavor_nov.102.a: "Versucht, die Kontrolle über das Peterhof-Kontor zu erlangen."
 flavor_nov.102.b: "Strebt stattdessen eine friedliche Koexistenz mit dieser Nation ([hansa_country.GetNameWithNoTooltip|U]) an."
 flavor_nov.103.title: "Beschlagnahmung von Peterhof bringt Vorteile"
 flavor_nov.103.desc: "Obwohl es ein gewagter Schritt in unserer ohnehin angespannten Beziehung zu einer gewissen Nation ([hansa_country.GetName|U]) war, erwies sich unsere Beschlagnahmung des Kontors von Petershof bisher als lohnenswerter Schachzug. #L [ROOT.GetCountry.GetAdjective|U]e#! Kaufleute gewannen ihren Handelsvorteil in [ShowLocationName('neva')] größtenteils zurück, während der [hansa_country.GetAdjectiveWithNoTooltip|l]e Einfluss mehr oder minder vollständig verblichen ist. Da das Kontor in Betrieb bleibt, machen viele Händler, die zuvor auf der Seite der erwähnten Nation ([hansa_country.GetNameWithNoTooltip|U]) standen, nun stattdessen Geschäfte, die [ROOT.GetCountry.GetNameWithNoTooltip] nutzen."
 flavor_nov.103.a: "Die Beschlagnahmung von Peterhof war das Wagnis wert."
 flavor_nov.104.title: "Die Uschkuiniki-Piraten finanzieren"
 flavor_nov.104.desc: "Obwohl die Uschkuiniki mehr oder minder seit Jahrhunderten in [ROOT.GetCountry.GetName] umtriebig sind, blieben sie größtenteils eine Räuberbande, die von verschiedenen Familien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! dafür bezahlt wurde, auf Handelsrivalen loszugehen. Allerdings finanzieren seit Kurzem auch Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! diese Piraten. Angesichts des Aufstiegs verschiedener Fürstentümer drängt so mancher nun das Wetsche und [our_ruler.GetName], die Nutzung der Uschkuiniki offiziell gutzuheißen, damit jeder Kaufmann, der [ROOT.GetCountry.GetNameWithNoTooltip] gefährlich wird, Opfer ihrer Piraterie werden kann."
 flavor_nov.104.a: "Wir erklären uns bereit, die Finanzierung des Wetsches für Uschkuiniki-Unternehmungen anzubieten."
 flavor_nov.104.b: "Das ist es nicht wert, deswegen die anderen Fürstentümer zu erzürnen."
 enable_ushkuiniks_advance: "Gewährt Zugriff auf den [advance|e] „[ShowAdvanceName('ushkuiniks')]“"
 flavor_nov.105.title: "Wachsender Widerstand gegen die Uschkuiniki"
 flavor_nov.105.desc: "Obwohl die Uschkuiniki den verschiedenen Zünften aus [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] in vergangenen Jahrhunderten recht gut dienten, wurden sie in den letzten Jahren zu einem politischen Hindernis in [ShowRegionName('russian_region')]. Wiederholte Aggressionen seitens der Uschkuiniki werden langsam zum Ärgernis, da zahlreiche Piraten weit über ihre beabsichtigten Ziele hinaus zur Tat schreiten und mehr Schaden anrichten als Einfluss gewähren. Da die Uschkuiniki nun fast schon als Ausgestoßene gelten, bitten Mitglieder des Wetsches [our_ruler.GetName], ihre Auflösung zu veranlassen, damit [ROOT.GetCountry.GetName] wieder seinen guten Ruf zurückerlangen kann."
 flavor_nov.105.a: "Wir haben keine andere Wahl, als die Uschkuiniki aufzulösen."
 flavor_nov.105.b: "Die Uschkuiniki haben uns gut gedient. Das wird sich schon wieder legen."
 ushkuiniks_greatly_weakened_tt: "Die [ShowAdvanceName('ushkuiniks')] verlieren zwar die Unterstützung von „[ROOT.GetCountry.GetLongName|U]“, doch kleinere Gruppen werden nach wie vor in ganz [ShowRegionName('russian_region')] zu finden sein"
 flavor_nov.106.title: "Fortgesetzte Ausdehnung der Possadniki"
 flavor_nov.106.desc: "Obwohl [target_character.GetName] das Amt des Possadnikestvo erweiterte und dafür sorgte, dass es mehr ist als ein Mann, der die alleinige Macht hat, sind Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s der Meinung, [target_character.Custom('DE_PRO_POS_S_3P')]e Reformen gingen nicht weit genug. Sie wollen die Größe des Amts verdreifachen, und der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bittet darum, dass man auch noch einen zusätzlichen Posten namens #italic Stepenn Possadnik#! schafft, was das Wetsche um einen weiteren gewählten Posten erweitern würde. Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! befürchten jedoch, dies werde nur dazu führen, dass die Macht sich noch mehr bei den Familien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s von [ROOT.GetCountry.GetName] bündelt."
 flavor_nov.106.a: "Baut die Possadniki auf die dreifache Größe aus!"
 flavor_nov.106.b: "Beschränken wir uns auf die ursprünglichen Reformen von [target_character.GetLastNameWithNoTooltip]."
 nov_expanded_posadnik: "Die Possadniki dehnten sich weiter aus"
 nov_expanded_posadnik_risk: "Die weitere Ausdehnung der Possadniki könnte in Zukunft zu mehr Korruption im Amt führen."
 flavor_nov.107.title: "Missbrauchte Possadnik-Ämter"
 flavor_nov.107.desc: "Obwohl bisherige Reformen des Possadnik-Amts verhindern sollten, dass seine Macht von einer einzigen Person kontrolliert wird, zeigten sie größtenteils die gegenteilige Wirkung: Sie ließen die Ämter unter die Kontrolle der mächtigsten Familien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! fallen. Obwohl es sich um gewählte Ämter handelt, gehen sie nun schon eine Weile an Mitglieder derselben Familie aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nDa der Possadnik nun als Posten gilt, der missbraucht wird, rufen viele Mitglieder von [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] danach, vergangene Reformen rückgängig zu machen, in der Hoffnung, die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zu beschneiden. Allerdings würde eine Rücknahme der Ämter zweifelsohne die Familien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s erzürnen."
 flavor_nov.107.a: "Wir haben keine andere Wahl, als die Ämter wie bisher zu belassen."
 flavor_nov.107.b: "Schafft einige der Possadnik-Ämter gewaltsam ab, um die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s zu begrenzen."
 flavor_nov.108.title: "Abschaffung des Possadnikentums"
 flavor_nov.108.desc: "Obwohl es im vergangenen Jahrhundert erhebliche Veränderungen erfuhr, ist das Possadnikentum größtenteils zu einem korrupten Amt herangewachsen, das man augenscheinlich per Wahl erhält, aber längst direkt innerhalb des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! vererbt wird. Nachdem der Einfluss von [ROOT.GetCountry.GetName] beträchtlich gewachsen ist, bittet [our_ruler.GetName] nun das Wetsche um Unterstützung bei der Abschaffung der Ämter, da diese eine Verwaltungsbürde für den wachsenden #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en#! Staat seien. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bleibt zwar weiter stark, doch seine Macht wurde größtenteils durch den Einfluss gemindert, den [our_ruler.GetNameWithNoTooltip] auf das Wetsche ausübt."
 flavor_nov.108.a: "Höchste Zeit, dass wir uns dieser korrupten Ämter entledigen."
 flavor_nov.108.b: "Behaltet das Possadnikentum bei. Das Amt hat noch immer seine Vorteile."
 flavor_nov.109.title: "Der alte Tysiatskii"
 flavor_nov.109.desc: "Obwohl das [ShowEstatePrivilegeName('tysiatskii_privilege')] weiter ein gewähltes Amt in [ROOT.GetCountry.GetName] ist, ist doch nicht von der Hand zu weisen, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] größtenteils die Kontrolle darüber hat, da viele gewählte Tysiatskii aus Familien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s stammen. Allerdings kommt es in letzter Zeit immer häufiger vor, dass ehemalige Tysiatskii selbst nach ihrer Amtszeit noch erheblichen Einfluss auf die folgende Wahl haben und häufig für einen Sohn plädieren, der ihnen auf ihren Posten nachfolgen soll. Diese als #italic alte Tysiatskii#! bezeichneten Personen sind im Wetsche eine nicht zu unterschätzende Macht."
 flavor_nov.109.a: "Wir sollten versuchen, ihren Einfluss zu nutzen."
 flavor_nov.109.b: "Versucht, den Einfluss des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s auf das Amt zu schwächen."
 nov_influential_tysiatskii: "Einflussreicher Tysiatskii"
 nov_tysiatskii_influence_weakened: "Einfluss des Tysiatskii geschwächt"
 nov_influential_tysiatskii_benefits: "Das [ShowEstatePrivilegeName('tysiatskii_privilege')] erhält 30 Jahre Folgendes:\n#G +25 %#! [ShowModifierTypeName('global_nobles_estate_power')] und #G +15 %#! [ShowModifierTypeName('army_infantry_power')]"
 nov_tysiatskii_influence_weakened_benefits: "Das [ShowEstatePrivilegeName('tysiatskii_privilege')] erhält 30 Jahre Folgendes:\n#R -25 %#! [ShowModifierTypeName('global_nobles_estate_power')] und #G +0.10#! [ShowModifierTypeName('stability_investment')]"
 nov_tysiatskii_influence_event_happened: "Tysiatskii hat mehr Einfluss gewonnen!"
 nov_tysiatskii_influence_event_happened_possible_event: "Möglicherweise wird der Tysiatskii in Zukunft versuchen, seine Macht auf den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] auszuüben!"
 nov_influential_tysiatskii_requirement: "Die folgende Bonus kann durch das [Concept('dynamic_historical_event', 'dynamische Geschichtsereignis')|e] „$flavor_nov.109.title$“ erlangt werden:"
 nov_tysiatskii_influence_weakened_requirement: "Die folgende Bonus kann durch das [Concept('dynamic_historical_event', 'dynamische Geschichtsereignis')|e] „$flavor_nov.109.title$“ erlangt werden:"
 flavor_nov.110.title: "Tysiatskii fordert Steuer auf [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.110.desc: "In einem Akt, den die meisten als Machtkampf zwischen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] betrachten, bittet der derzeitige Tysiatskii [our_ruler.GetName] mit Unterstützung des Wetsches, [ShowEstatePrivilegeName('novgorod_ivans_hundred')] eine striktere Steuer aufzuerlegen. Obwohl von Mitgliedern des Bundes erwartet wird, dass sie eine erhebliche Beitrittsgebühr entrichten sowie dem Inhaber des Tysiatskii-Amtes Geschenke machen, fordert der derzeitige Tysiatskii stattdessen, dass ein Teil dieser Gebühr an das Amt entrichtet wird. Mitglieder des Handelsbundes bezeichnen dies nun als Griff nach der Macht, mit dem der Tysiatskii seinen Einfluss mehren möchte."
 flavor_nov.110.a: "Gestattet dem Tysiatskii, zusätzliche Gebühren von [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] zu fordern."
 flavor_nov.110.b: "Lehnt den Wunsch des Tysiatskii ab."
 flavor_nov.111.title: "Expansion der Reichweite von [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.111.desc: "Obwohl [ShowLocationName('novgorod')] als Herz des Wetsches diente, tat das Land sich größtenteils schwer damit, einen Einfluss auf die Städte und Siedlungen der äußeren Regionen zu wahren. In der Vergangenheit gestattete [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] amtierende [ROOT.GetCountry.GetGovernment.GetRulerTitle] diesen Regionen größtenteils eine gewisse Autonomie, doch [our_ruler.GetName] versucht es mit einem anderen Ansatz. Sollte [ROOT.GetCountry.GetName] es schaffen, diese autonomen Regionen unter direkte Kontrolle zu bringen, wäre die [ShowGovernmentTypeName('republic')] in der Lage, allen künftigen Bedrohungen die Stirn zu bieten."
 flavor_nov.111.a: "Wir sollten versuchen, die Autonomie dieser äußeren Regionen einzuschränken."
 flavor_nov.111.b: "Gestattet den äußeren Regionen, sich weiter selbst zu regieren."
 flavor_nov.112.title: "Prägung des Nowgorodka"
 flavor_nov.112.desc: "In seiner Geschichte tauschte [ROOT.GetCountry.GetName] stets verschiedene Währungen, um Handel zu treiben. Durch diesen Vorgang hatten die Kaufleute von [ROOT.GetCountry.GetNameWithNoTooltip] ein gewisses Maß an Flexibilität im Handel mit Waren aus anderen Ostseenationen. [our_ruler.GetName|U] versucht jedoch, eine eigene Währung für den Staat aufzubauen, und begann mit dem Prägen der ersten Nowgorodka-Münzen – einer Währung, von der [our_ruler.Custom('DE_PRO_PER_S_3P_N')] hofft, sie könne das Symbol von [ROOT.GetCountry.GetNameWithNoTooltip] jenseits unserer Grenzen werden. Manche Händler hingegen befürchten, dass darunter der Ruf leiden könnte, den [ROOT.GetCountry.GetNameWithNoTooltip] sich bislang durch die Flexibilität im Umgang mit fremdländischen Münzen erarbeitete."
 flavor_nov.112.a: "Prägt die Nowgorodka-Münze!"
 flavor_nov.112.b: "Gestattet die Verwendung anderer Währungen für den Handel."
 flavor_nov.113.title: "Einführung der Schießpulverwaffen"
 flavor_nov.113.desc: "Obwohl auf den Straßen von [ShowLocationName('novgorod')] schon eine Weile Gerüchte über eine neue Form von Waffen grassieren, kommen nun Kaufleute aus dem Osten an, die diese Waffen zum Handel feilbieten. [our_ruler.GetName|U] möchte ein Verständnis dieser Waffen erlangen, bevor rivalisierende Fürstentümer sie meistern können, und bittet das Wetsche, diese Feuerwaffen zu erstehen, in der Hoffnung, durch ihren Nachbau einen Vorteil über unsere Rivalen zu erlangen."
 flavor_nov.113.a: "Versucht, diese neuen Waffen zu meistern."
 flavor_nov.113.b: "Andere Handelsangelegenheiten sollten eine höhere Priorität für [ROOT.GetCountry.GetNameWithNoTooltip] genießen."
 flavor_nov.114.title: "Das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Monopol auf den Handel mit [ShowGoodsNameWithNoTooltip('beeswax')] und [ShowGoodsNameWithNoTooltip('fur')]"
 flavor_nov.114.desc: "Obwohl unsere Kaufleute seit Langem gewaltigen Einfluss auf das Angebot von [ShowGoodsName('beeswax')] und [ShowGoodsName('fur')] besitzen, konnten in den letzten Jahrzehnten die verschiedenen Handelsbünde in [ROOT.GetCountry.GetName] ihre Kontrolle über diese Ressourcen noch ausweiten. Da sie dies als monetären Vorteil für [ROOT.GetCountry.GetNameWithNoTooltip] ansehen, gewährten [our_ruler.GetName] und andere Mitglieder des Wetsches dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zusätzliche Privilegien, in der Hoffnung, auch für die vorhersehbare Zukunft ein Monopol auf diese Waren zu haben."
 flavor_nov.114.a: "Wir müssen dieses Monopol nutzen, solange wir können."
