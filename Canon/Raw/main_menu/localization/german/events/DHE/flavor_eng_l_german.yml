l_german:
 flavor_eng.1.title: "Die [ShowReligionAdjectiveWithNoTooltip('lollardy')|l]e Ketzerei"
 flavor_eng.1.desc: "In den heiligen Hallen von [target_location.GetName] ist eine neue religiöse Bewegung entstanden, die die herrschende Ordnung infrage stellt. [john_wycliffe.GetName], [Select_CString(john_wycliffe.IsFemale,'eine angesehene Philosophin','ein angesehener Philosoph')], vertritt eine radikale Vision des #L [ShowReligionGroupName('christian')]s#! und will den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ermächtigen und zugleich den korrupten [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und dessen obszöne Hierarchie unterdrücken.\n\n[john_wycliffe.Custom('DE_PRO_POS_S_3P')|U]e Lehren sind einzigartig: [john_wycliffe.Custom('DE_PRO_PER_S_3P_N')] fordert beispielsweise die Übersetzung der Bibel ins #L [ROOT.GetCountry.GetCulture.GetLanguage.GetName|U]e#!, sodass auch die einfachen Leute sie lesen und verstehen können.\n\nWir müssen uns entscheiden: Wir können diese Ketzer entweder bewusst unterdrücken oder ihre harmlosen Träumereien nicht weiter beachten."
 flavor_eng.1.a: "Haltet die Ketzer auf."
 lots_of_lollards: "Viele #L [ROOT.GetCountry.GetCulture.GetName|l]#!-#L [ShowReligionAdjective('catholic')|l]en#! [pops|e] in [ShowRegionName('great_britain_region')] konvertieren zum [ShowReligionName('lollardy')]"
 eng_opposes_lollards: "Sich den Lollarden widersetzen"
 flavor_eng.1.b: "Lasst sie nur machen."
 flavor_eng.1.tt2: "Die getätigten Anstrengungen, [john_wycliffe.Custom('DE_PRO_PER_S_3P_A')] zu bekämpfen, können die zunehmende Verbreitung des #L [ShowReligionName('lollardy')]s#! verlangsamen"
 flavor_eng.1.tt3: "[john_wycliffe.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit in „[target_root_country.GetName]“ wird wahrscheinlich zu der Verbreitung des #L [ShowReligionName('lollardy')]s#! führen"
 eng_tolerates_lollards: "Die Lollarden tolerieren"
 flavor_eng.1.historical_info: "Die Lollarden waren eine religiöse Reformbewegung in England, die im 14. und 15. Jahrhundert an Popularität gewann und der Reformation vorausging. Beflügelt von den Lehren John Wycliffes versuchten ihre Anhänger, die als korrupt empfundene katholische Kirche zu reformieren. Die Lollarden wurden verfolgt und einige auch wegen ihres Glaubens hingerichtet."
 flavor_eng.2.title: "Das Ende des Hundertjährigen Krieges"
 flavor_eng.2.desc: "Die Gebietsansprüche, die [ROOT.GetCountry.GetName] einst in [ShowRegionName('france_region')] hatte, sind verloren gegangen, was unseren Ambitionen, [GetCountry('FRA').GetName] zu unterwerfen und ein großes Reich auf beiden Seiten des Ärmelkanals zu schaffen, einen herben Dämpfer versetzt hat. Wir können durchhalten und versuchen, das Land zurückzuerobern, oder wir können uns mit der bitteren Wirklichkeit abfinden, dass unsere großen Ambitionen womöglich dahin sind."
 flavor_eng.2.a: "Akzeptieren wir das Unvermeidliche."
 eng_no_english_in_france: "Keine Engländer in Frankreich"
 flavor_eng.2.b: "Wir werden dieses Land niemals aufgeben!"
 eng_refuse_to_give_up_france: "Sich weigern, Frankreich aufzugeben"
 flavor_eng.2.c: "Stellen wir es so dar, als wäre dies zu unseren Gunsten."
 flavor_eng.2.tt1: "Die beredte und überzeugende Art von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] spielt die jüngsten Gebietsverluste geschickt herunter"
 flavor_eng.2.historical_info: "Der Hundertjährige Krieg stellte den letzten großen Krieg des Mittelalters dar. Es war nicht nur ein Krieg zwischen den Königen, auch der sonstige Adel versuchte innerhalb der größeren Auseinandersetzung, seine eigenen Interessen zu verfolgen. Die Kriege der Folgezeit besaßen weniger einzelne Fraktionen, zumindest dem Maßstab der Kriege des Mittelalters nach. Der Hundertjährige Krieg bestand aus Dutzenden kleinerer Kriege und aus Hunderten von Kämpfen und Belagerungen, die mehr als ein Jahrhundert (zwischen 1337 und 1453) andauerten, bis beide Seiten erschöpft waren. Obwohl keine der beiden Seiten als Gewinner aus der Sache hervorging, so wurden doch aus den beiden Königreichen, die sich zu Beginn des Krieges gegenübergestanden hatten, an dessen Ende zwei Nationen."
 flavor_eng.3.title: "Die Friedensrichter"
 flavor_eng.3.desc: "Wir haben Schwierigkeiten, Ordnung und Frieden in den Gemeinden zu wahren. Derzeit schlichten örtliche [ShowPopTypeName('nobles')] anfallende Streitigkeiten, doch es fehlt ein angemessener rechtlicher Rahmen, was zu erheblichem Unmut beim [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] führt. Um Abhilfe zu schaffen, schlagen wir die Einführung eines neuen Amtes vor, das die Aufgabe hat, kleinere Streitigkeiten zu schlichten, Störungen zu beseitigen und die allgemeine Ruhe in seinem Zuständigkeitsbereich zu gewährleisten."
 flavor_eng.3.a: "Ja, wir brauchen dieses Amt."
 flavor_eng.3.b: "Nein, das ist die Aufgabe des Adels."
 flavor_eng.3.historical_info: "Das Amt des Friedensrichters entstand im England des 12. Jahrhunderts, wahrscheinlich durch ein königliches Edikt von König Richard I. und dem Erzbischof von Canterbury im Jahr 1195. Ursprünglich als #italic Custodes Pacis#! bezeichnet wurden sie später in „Friedensrichter“ umbenannt. 1489 erließ man ein Gesetz, das die Friedensrichter dazu verpflichtete, ihre Schwächen im Zuge von Quartalgerichten einzugestehen. Dieses Gesetz räumte der Öffentlichkeit zudem das Recht ein, sich unmittelbar beim Monarchen oder beim Rat über Handlungen der Friedensrichter zu beschweren. Die Ernennung der Richter durch den Lordkanzler in unregelmäßigen Abständen ermöglichte die Absetzung unliebsamer Amtsträger bei der jährlichen Neuvergabe der Ämter."
 flavor_eng.4.title: "Das Heranwachsen von Bürokraten aus der Mittelschicht"
 flavor_eng.4.desc: "Es wird immer schwieriger, begabte Leute für Regierungsämter zu finden, und es wurden Stimmen laut, dass wir die Auswahl erweitern sollten, um die wachsende Mittelschicht einzubeziehen, neben Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! auch insbesondere Anwälte. Beide Seiten sind gespannt, ob wir eine solche Politlinie umsetzen werden, um den Forderungen nach Veränderungen nachzukommen."
 flavor_eng.4.a: "Gewähren wir ihnen unsere Unterstützung."
 enable_yorkist_tradition_policy: "Gewährt Zugang zur [policy|e] „[ShowPolicyName('yorkist_tradition_policy')]“"
 flavor_eng.4.b: "Sie haben keinen Platz in unserer Regierung."
 flavor_eng.4.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist unzufrieden damit, weiterhin von der Regierung ausgeschlossen zu bleiben"
 flavor_eng.4.historical_info: "Die Beförderung von Regierungsbeamten aus der Mittelschicht, insbesondere von Klerikern und Anwälten, hatte in England unter dem Haus von York eine lange Tradition. Der Adel und der höhere Klerus lehnten dies strikt ab. Sie betrachteten es als Privileg, das nur Männern von höherem gesellschaftlicher Rang oder größerer göttlicher Berufung zustand."
 flavor_eng.5.title: "Gericht der Sternkammer"
 flavor_eng.5.desc: "Die Rechtsprechung wird derzeit nach besten Kräften gemäß [ShowPolicyName('common_law_policy')] ausgeübt. Die Verfahren sind allerdings sehr langwierig, da sie auf Präzedenzfällen und richterlichen Entscheidungen beruhen. In manchen Fällen vergehen Wochen oder sogar Monate, bis ein Urteil gefällt wird. Es gibt Forderungen nach einem zweitinstanzlichen Gericht mit weniger starren Verfahren, das sich mit Fällen befassen könnte, welche für die ordentlichen Gerichte zu heikel oder zu vielschichtig sind. Eine mögliche, wenn auch bescheidene Auswirkung könnte jedoch die Erweiterung der Befugnisse der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sein, um gegebenenfalls Widerstände zu unterdrücken und abweichende Meinungen zu bestrafen."
 flavor_eng.5.a: "Ein wesentliches Mittel."
 enable_court_of_the_star_chamber_reform: "Zugang zur [government_reform|e] „[ShowGovernmentReformName('court_of_the_star_chamber_reform')]“ gewähren"
 flavor_eng.5.b: "Die Politlinie „[ShowPolicyNameWithNoTooltip('common_law_policy')]“ wird genügen."
 flavor_eng.5.historical_info: "Das Gericht der Sternkammer ging aus den Sitzungen des Geheimrats des Königs hervor und gewann während der Regierungszeit Heinrichs VII. zunehmend an Bedeutung. Der Name leitet sich von dem Sternenmuster an der Decke des Raums im Westminster Palace ab, in dem das Gericht tagte. 1487 wurde das Tribunal als eine vom Rat unabhängige Justizbehörde zur Verhandlung von Schadenersatzforderungen eingerichtet."
 flavor_eng.6.title: "Die Einhegungsbewegung"
 flavor_eng.6.desc: "Weite landwirtschaftliche Flächen dominieren die ländlichen Gebiete und wurden traditionell von den örtlichen Gemeinschaften für Ackerbau und Weidewirtschaft genutzt. Jüngste Entwicklungen haben Landbesitzer dazu veranlasst, ihr Land einzuzäunen, um die Effizienz und Produktivität der Landwirtschaft zu steigern. Dies hatte jedoch negative gesellschaftliche Auswirkungen zugunsten eines wirtschaftlichen Wandels. Daraus hat sich eine Bewegung dieser Landbesitzer ergeben, die die Unterstützung des Gesetzgebers sucht, um ihre Bemühungen voranzutreiben."
 flavor_eng.6.a: "Unterstützen wir die Bewegung."
 flavor_eng.6.b: "Widersetzen wir uns der Bewegung."
 flavor_eng.6.historical_info: "Zu Zeiten der Grundherrschaft verließ die Bevölkerung Englands, die hauptsächlich aus Pachtbauern bestand, nur selten ihren Geburtsort. Die von profitgierigen aristokratischen Grundbesitzern vorangetriebene Einhegungsbewegung vertrieb die Bauern und führte zur Landflucht. Die Verstädterung schuf eine Masse an billigen Arbeitskräften für Fabriken und Minen, brachte aber auch Armut mit sich und zwang viele Menschen, sich als „Vertragsknecht auf Zeit“ in den nordamerikanischen Kolonien niederzulassen."
 flavor_eng.7.title: "Die Suprematsakte"
 flavor_eng.7.desc: "Die mangelnde Bereitschaft von [current_wife.GetName], einen männlichen Erben zur Welt zu bringen, bereitet [ROOT.GetCountry.GetGovernment.GetRuler.GetName] weiterhin große Sorgen. Stattdessen hat er nun ein Auge auf die beharrliche [anne_boleyn.GetName] geworfen. In dem Versuch, [anne_boleyn.Custom('DE_PRO_PER_S_3P_A')] zur Heirat zu überreden, schickte [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] einen Boten zum katholischen Oberhaupt ([GetCountry('PAP').GetGovernment.GetRulerTitle]), um eine Annullierung der gegenwärtigen Ehe zu erbitten, was jedoch sofort nach kanonischem Recht abgelehnt wurde. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] eifrige [ROOT.GetCountry.GetGovernment.GetRulerTitle] erwägt nun drastischere Maßnahmen, um die Eheschließung zu ermöglichen, einschließlich eines vollständigen Bruchs mit der #L [GetCountry('PAP').GetAdjective|l]en#! Autorität."
 flavor_eng.7.a: "Übernehmt die Kontrolle über die Kirche."
 flavor_eng.7.a.tooltip: "Viele #L [ShowReligionAdjective('catholic')|l]e'#! [pops|e] konvertieren zum [ShowReligionName('anglican')]"
 flavor_eng.7.tt1: "[anne_boleyn.GetName|U] wird als [character|e] hinzugefügt"
 flavor_eng.7.tt2: "[anne_boleyn.Custom('DE_PRO_POS_S_3P')|U] Durchsetzungsvermögen, [anne_boleyn.Custom('DE_PRO_POS_S_3P')] Ehrgeiz und [anne_boleyn.Custom('DE_PRO_POS_S_3P')] Engagement in der Hofpolitik verärgern den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_eng.7.b: "Erkennen wir den Supremat des [GetCountry('PAP').GetNameWithNoTooltip]s an."
 flavor_eng.7.tt3: "[anne_boleyn.Custom('DE_PRO_POS_S_3P')|U]e Entfernung vom Hof spielt eine Rolle in den Plänen von [thomas_wolsey.GetName], der [thomas_wolsey.Custom('DE_PRO_POS_S_3P')]en Einfluss wachsen sieht"
 flavor_eng.7.tt4: "[target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] untröstliche [target_root_country.GetGovernment.GetRulerTitle] entledigt sich [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')][target_root_country.GetGovernment.GetRuler.Custom('DE_END_PRO_S_D')] verachtenswerten Geliebten, während die Aussichten auf eine eheliche Vereinigung in Vergessenheit geraten"
 accepted_supremacy_of_rome: "Akzeptierter Supremat des Papsts"
 flavor_eng.7.historical_info: "Heinrich VIII. von England erhielt 1521 für seine antilutherische Streitschrift den päpstlichen Titel „Verteidiger des Glaubens“. Seine Aufmerksamkeit verlagerte sich 1529 auf die Nachfolgefrage, als die päpstliche Kurie seinen Scheidungsantrag von Katharina von Aragon ablehnte. Daraufhin ließ Heinrich VIII. den päpstlichen Legaten Kardinal Wolsey hinrichten und zwang den englischen Klerus, ihn als Oberhaupt der Kirche anzuerkennen. Nachdem er sich 1533 hatte scheiden lassen, heiratete Heinrich VIII. Anne Boleyn – seine zweite von sechs Ehen. Die Suprematsakte festigte seine Autorität über die Kirche."
 flavor_eng.8.title: "Das Marineministerium"
 flavor_eng.8.desc: "Die Verwaltungsangelegenheiten der Marine werden von der Reform „[ShowGovernmentReformName('navy_board_reform')]“ geregelt, doch das Tagesgeschäft bleibt eine dezentralisierte Angelegenheit, die oft an einzelne Admiräle delegiert wird. Wir sollten das Kommando zentralisieren, indem wir einen neuen Ausschuss einrichten, der die operative Führung und Kontrolle unserer stolzen Flotte überwacht, und die Einzelheiten der Beschaffung und Verwaltung den Bürokraten überlassen."
 flavor_eng.8.a: "Plant es so und richtet es so ein."
 flavor_eng.8.b: "Wir sollten stattdessen einen Armeeausschuss einrichten."
 flavor_eng.8.historical_info: "Das Marineministerium, besser bekannt als Admiralität, wurde gegründet, um der wachsenden Seemacht eine effiziente und starke strategische Führung auf See zu geben. Das Ministerium beaufsichtigte sämtliche Kriegsschiffe, während der Marineausschuss die Produktion und die Reparatur übernahm, um Kontinuität zu gewährleisten. Darüber hinaus diente die Admiralität als Ausbildungsstätte für militärische und politische Führungskräfte in London."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "Eine Gruppe unzufriedener Bauern in [ShowProvinceDefinitionName('norfolk_province')] hat sich einer Rebellenbewegung unter der Führung [Select_CString(robert_kett.IsFemale, 'des örtlichen Grafen', 'der örtlichen Gräfin')] [robert_kett.GetName] angeschlossen. Sie protestieren gegen die wirtschaftliche Ungleichheit, die man der Politlinie „[ShowPolicyName('enclosure_allowed')]“ anlastet und die zur Einzäunung von Gemeindeland, zur Vertreibung traditioneller Bauerngemeinschaften und zu einem Anstieg der Arbeitslosigkeit auf dem Land geführt hat. Sie suchen nun im ganzen Land nach Unterstützung. Wir müssen handeln, um die Bewegung durch die Wiederherstellung des Status quo einzudämmen."
 flavor_eng.9.a: "Es ist nur zu ihrem Besten."
 flavor_eng.9.tt2: "Die [ShowPopTypeName('peasants')] von [ShowProvinceDefinitionName('norfolk_province')] versammeln die unzufriedenen Bauern aus ganz [ShowRegionName('great_britain_region')] und erheben sich zu einem bewaffneten Aufstand"
 kett_rebellion: "Kett-Rebellion"
 flavor_eng.9.b: "Fordert, dass alle Zäune entfernt werden."
 flavor_eng.9.tt3: "Landbesitzer des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! protestieren gegen die Verletzung ihrer Landrechte"
 flavor_eng.9.historical_info: "Die Kett-Rebellion war ein Volksaufstand im englischen Norfolk. Der Aufstand war eine Folge der Einhegung landwirtschaftlicher Gebiete in ganz England, die den Zugang zu Land einschränkte und zu sozioökonomischen Missständen führte. Die Rebellen eroberten Norwich, wurden aber schließlich besiegt, als königliche Truppen die Stadtmauern durchbrachen."
 every_location_norfolk_kett_rebellion_tt: "Jeder [location|e] im Besitz in [ShowProvinceDefinitionName('norfolk_province')] erhält für #W 5 Jahre#! den [modifier|e] „[ShowModifier('kett_rebellion')]“"
 flavor_eng.10.title: "Überragende Wohnungen"
 flavor_eng.10.desc: "Die geschäftige Stadt [target_location.GetName] ist ein Zentrum des Wohlstands und des Handels, doch die #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sitzt innerhalb der engen Grenzen von Westminster fest, umgeben vom mächtigen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], der ob seiner Gier seit jeher Sonderrechte über die Hauptstadt besitzt. Diese Händler und Kaufleute haben die Kontrolle über die Straßen und Märkte übernommen und nutzen ihren Einfluss, um die Richtung des Wachstums und der Entwicklung der Stadt zu bestimmen.\n\nUm die Autorität der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] und die Ordnung auf den Straßen wiederherzustellen, muss ein mutiger neuer Plan ausgearbeitet werden. Eine Möglichkeit besteht darin, für [ROOT.GetCountry.GetGovernment.GetRuler.GetName] eine große Wohnung am Flussufer zu bauen, in der Nähe des imposanten Tower of [ShowLocationNameWithNoTooltip('london')]. Von hier aus kann [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Stadt überblicken und dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zeigen, wer wirklich das Sagen hat."
 flavor_eng.10.a: "Ein imposanter und trügerischer Anblick."
 flavor_eng.10.b: "Gesteht Macht im Austausch für eine Zusammenarbeit zu."
 flavor_eng.10.c: "Setzt unser Recht gewaltsam durch."
 flavor_eng.10.historical_info: "Der St. Thomas Tower, im Volksmund auch Traitors’ Gate (Verrätertor) genannt, ist ein historischer Turm im Tower of London. Er liegt an der Themse und diente als Wassereingang zum Tower, wo die des Hochverrats angeklagten Gefangenen mit Booten ankamen. Er wurde im 13. Jahrhundert von König Edward I. erbaut und diente der Verteidigung und als direkter Zugang von der Themse aus. Zeitweise wurde er allerdings auch als Unterkunft für Könige und Königinnen genutzt."
 flavor_eng.11.title: "[target_location.GetNameWithNoTooltip]-Upon-Tweed – Loyalität im Wandel"
 flavor_eng.11.desc: "Die kürzlich eroberte Stadt [target_location.GetName], die dort liegt, wo [ROOT.GetCountry.GetName|U] und sein nördlicher Nachbar ([GetCountry('SCO').GetLongName|U]) aneinandergrenzen, war lange Zeit ein Zentrum von Streitigkeiten und Spannungen. Dennoch ist es der Stadt gelungen, zu gedeihen und zu wachsen, wobei ihre Händler und Kaufleute von den ständigen Waren- und Personenströmen über die Grenze profitierten.\n\nDa die Spannungen zwischen den beiden Nationen jedoch nach wie vor hoch sind, steht die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] vor einer schwierigen Entscheidung. Sollen wir weiter in die Stadt investieren und ihr Wachstum fördern oder sollen wir einen vorsichtigeren Ansatz wählen und uns auf die unvermeidliche Auseinandersetzung vorbereiten?"
 flavor_eng.11.a: "Errichten wir eine Festung, um unsere Grenze zu schützen."
 flavor_eng.11.b: "Beleben wir die örtliche Wirtschaft wieder."
 flavor_eng.11.c: "Lasst alles verfallen."
 flavor_eng.11.historical_info: "Berwick-upon-Tweed ist die nördlichste Stadt Englands und wurde durch ihre strategische Lage und wiederholte Grenzkonflikte zwischen England und Schottland geprägt. Im Mittelalter wechselte die Stadt mehrmals den Besitzer. In der elisabethanischen Zeit wurden große Summen in die Verbesserung der Verteidigungsfähigkeit der Stadt durch den Bau neuer Stadtmauern nach dem neuesten Stand der Technik investiert. Konflikte dauerten bis zum Vereinigungsgesetz von 1707 an."
 flavor_eng.12.title: "Lord Warden’s Show"
 flavor_eng.12.desc: "Die „Lord Warden’s Show“, ein großes maritimes Spektakel, wird an jedem Ort ausgerichtet, der einen [ShowBuildingTypeName('cinque_port')] sein Eigen nennt, um dessen maritimes Erbe zu feiern und das eigene Geschick in Sachen Seefahrt zur Schau zu stellen. Diese Veranstaltung findet alle zwei Jahre statt und zieht Besucher von nah und fern an, darunter auch fremdländische Würdenträger und Händler. Die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] hat die Möglichkeit, das diesjährige Spektakel in [target_location.GetName] noch eindrucksvoller zu gestalten und den Ruf der Cinque Ports als unerschrockene Verteidiger der Seefahrt zu festigen."
 flavor_eng.12.a: "Feiert die Hafenarbeiter mit Prunk und Zeremoniell."
 flavor_eng.12.b: "Bietet eine spannende Marinevorführung dar."
 flavor_eng.12.c: "Saniert die Häfen."
 flavor_eng.12.d: "Das gehört der Vergangenheit an."
 flavor_eng.12.tt1: "Alle Häfen werden aufgegeben, da sich die Einstellung zu ihrem Beitrag geändert hat, und die seit Langem üblichen Feierlichkeiten werden abgesagt"
 flavor_eng.12.tt2: "Ein Hafen wird aufgegeben, weil er als Relikt der Vergangenheit wahrgenommen wird"
 flavor_eng.12.tt3: "Die Tradition stirbt aus"
 decline_of_cinque_ports_tt: "Die [ShowBuildingTypeName('cinque_port')]-Gebäude verfallen"
 flavor_eng.12.historical_info: "Die Lord Warden’s Show ist eine Prozession, die mit dem Lord Warden der Cinque Ports verbunden ist und als zeremonielle Repräsentation seiner Autorität diente. Heute findet sie jährlich statt und feiert das maritime Erbe und die historische Bedeutung der Cinque Ports."
 flavor_eng.13.title: "Die große Kluft"
 flavor_eng.13.desc: "In letzter Zeit sind viele Menschen im Norden vom Süden enttäuscht und glauben, ihre Region werde von der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] übersehen und vernachlässigt. Diese Kluft droht die Einigkeit des Landes zu untergraben. Wir könnten den Norden besänftigen, indem wir in die Infrastruktur der Region investieren und ihre einzigartige Kultur im Rest des Landes ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) bekannt machen. Wahlweise könnten wir uns auf den Süden konzentrieren und dessen größeren Reichtum und dessen Macht nutzen, um die Gesamtstärke des Landes zu unterfüttern."
 flavor_eng.13.a: "Investieren wir in den Norden."
 flavor_eng.13.b: "Stärken wir den Süden."
 flavor_eng.13.c: "Entscheiden wir uns für den Mittelweg."
 flavor_eng.13.a.custom: "Jeder [location|e] in [ShowAreaName('northumbria_area')] erhält [prosperity|e]"
 flavor_eng.13.b.custom: "Jeder [location|e] in den [ShowAreaName('home_counties_area')] erhält [prosperity|e]"
 flavor_eng.13.c.custom: "Jeder [location|e] in [ShowAreaName('midlands_area')] erhält [prosperity|e]"
 flavor_eng.13.historical_info: "Jahrhundertelang war das Königreich Northumbria ein mächtiges Reich im Norden, das sich kulturlich und politisch vom Rest Englands unterschied. Obwohl das Königreich schließlich unterging, besteht die kulturelle Kluft zwischen Nord und Süd bis heute fort."
 flavor_eng.14.title: "Schließung der fremdländischen Priorate"
 flavor_eng.14.desc: "Angesichts der anhaltenden Feindseligkeiten mit einem gewissen Reich ([GetCountry('FRA').GetLongName|U]) hat [ROOT.GetCountry.GetGovernment.GetRuler.GetName] beschlossen, alle fremdländischen Priorate in [ROOT.GetCountry.GetName] zu schließen. Jedes zuvor genannte [ShowBuildingTypeName('monastery')] stand unter der Kontrolle von [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Ordenshäusern und ihr Fortbestehen wird als Bedrohung für die Sicherheit des Reiches angesehen. Die Priorate und die Mönche, die diesen Häusern dienten, werden vertrieben und die Priorate selbst aufgelöst.\n\nDa die Einnahmen dieser Priorate nicht mehr an [GetCountry('FRA').GetNameWithNoTooltip|U] gehen, besteht die Möglichkeit, sie zur Unterstützung von [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Ordenshäusern umzuleiten. Wahlweise könnten diese Einnahmen von der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] einbehalten werden, um die laufenden Kriegsbemühungen zu finanzieren."
 flavor_eng.14.a: "Das muss an den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] gehen."
 flavor_eng.14.b: "Unsere Krankenhäuser brauchen dringend Hilfe."
 flavor_eng.14.c: "Beansprucht alles für die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_eng.14.historical_info: "Die Schließung der fremdländischen Priorate erfolgte in Zeiten von Konflikten oder Spannungen mit Frankreich, wenn die englische Monarchie versuchte, den Einfluss fremdländischer religiöser Institutionen im Land zu beseitigen oder zu verringern. Die Schließung ging oft mit der Vertreibung der Mönche und Nonnen sowie der Beschlagnahmung ihres Besitzes einher."
 flavor_eng.15.title: "Die Machenschaften von [jane_grey.GetNameWithNoTooltip]"
 flavor_eng.15.desc: "Als [Select_CString(jane_grey.IsFemale, 'entfernte Verwandte', 'entfernter Verwandter')] von [target_ruler.GetName] und [Select_CString(jane_grey.IsFemale, 'scharfsinnige Anhängerin', 'scharfsinniger Anhänger')] des [ShowReligionAdjective('anglican')]en Glaubens hat sich [jane_grey.GetName] mithilfe aufstrebender Angehöriger geschickt in Stellung gebraucht, um [jane_grey.Custom('DE_PRO_POS_S_3P')]en Anspruch auf den #L [ROOT.GetCountry.GetAdjective|l]en#! Thron zu sichern. Trotz [jane_grey.Custom('DE_PRO_POS_S_3P')]er Zurückhaltung und mangelnder nationaler Unterstützung hat [jane_grey.Custom('DE_PRO_PER_S_3P_N')] eine beträchtliche Anhängerschaft in [ShowProvinceDefinitionName('northumberland_province')|U] um sich geschart, die bereit ist, Gewalt anzuwenden, um [jane_grey.Custom('DE_PRO_PER_S_3P_D')] die Krone zu sichern."
 flavor_eng.15.a: "[jane_grey.Custom('DE_PRO_POS_S_3P')|U] Anspruch wird nicht anerkannt werden!"
 flavor_eng.15.tt1: "[jane_grey.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 jane_grey_support: "Unterstützer von Jane Grey"
 STATIC_MODIFIER_NAME_grey_support: "Unterstützung für Jane Grey"
 jane_grey_support_nobles_joining: "Alle #L [ShowReligionAdjective('anglican')|l]en#! #L [ShowPopTypeName('nobles')]n#! in [ShowAreaName('northumbria_area')] unterstützen [jane_grey_support.GetName]"
 flavor_eng.15.b: "Bietet die Aussicht auf eine Nachfolge."
 flavor_eng.15.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] lehnt die Ernennung [Select_CString(jane_grey.IsFemale, 'einer Ketzerin zur Erbin', 'eines Ketzers zum Erben')] ab"
 flavor_eng.15.c: "Der Tower wartet schon auf [jane_grey.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_eng.15.tt3: "Die Effizienz der Politlinie „[ShowPolicyNameWithNoTooltip('secret_police_policy')]“ in Verbindung mit der Autorität der mächtigen [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] führt dazu, dass die anspruchslose Dame verhaftet und kurzerhand hingerichtet wird"
 flavor_eng.15.historical_info: "Lady Jane Grey, die Enkelin von König Heinrichs VIII. jüngerer Schwester Maria, besaß einen Anspruch auf den englischen Thron. 1553 wurde sie gegen ihren Willen mit Lord Guildford Dudley, dem Sohn des Herzogs von Northumbria, verheiratet. Northumbria, der Regent von König Edward VI., manipulierte Jane, um seine Macht nach dem Tod des Königs zu erhalten. Die Krankheit Edwards VI. veranlasste Northumbria zur Unterzeichnung eines Dokuments, das die Töchter Heinrichs VIII., Maria I. und Elisabeth I. vom Thron ausschloss und Jane den Vorzug gab. Am 10. Juli 1553 wurde sie zur Königin proklamiert, doch ihre Herrschaft währte lediglich neun Tage. Das Land unterstützte die katholischen Ansprüche von Maria, woraufhin die Streitkräfte Northumbrias von den treuen Anhängern Marias auseinandergetrieben wurden."
 flavor_eng.16.title: "Die Blutige Vereinigung"
 flavor_eng.16.desc_common: "Der glückliche Vertrag zwischen [ROOT.GetCountry.GetName] und [target_country.GetName] hat religiöse Unterschiede offenbart, wobei der #L [ShowReligionAdjective('catholic')|l]e#! Glaube tief in den Herzen der [target_country.GetAdjectiveWithNoTooltip|l]en Bevölkerung verwurzelt ist, wohingegen die vorherrschende Religion an unseren Küsten ganz klar dieselbe bleibt: [religion.GetName]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ Aufgrund der schieren Macht dieses Landes ([target_country.GetLongNameWithNoTooltip|U]) könnten wir auf dem Weg sein, unsere Loyalitäten mit denen [SelectLocalization(EqualTo_string(GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle,'Papst'),'des Papstes','der Päpstin')] in Einklang zu bringen und in den [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Schoß zurückzukehren, oder wir riskieren, dass unsere Verträge mit unseren päpstlichen Partnern für nichtig erklärt werden."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName|U] ist dem #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en#! Glauben treu ergeben und setzt sich für Maßnahmen ein, die uns in den #L [GetCountry('PAP').GetAdjective|l]en#! Schoß zurückbringen würden, um die Ketzerei auszurotten und unwiderrufliche Schäden an bestehenden Verträgen mit unseren päpstlichen Partnern zu vermeiden."
 flavor_eng.16.a: "Wir sollten die Macht von [GetCountry('PAP').GetNameWithNoTooltip] wiederherstellen."
 flavor_eng.16.b: "Wir sollten die Religionsfreiheit für alle bestätigen."
 eng_tolerates_religious_freedom: "Religiöse Freiheit tolerieren"
 flavor_eng.16.historical_info: "1554 vermählte sich die katholische Königin Maria mit Philipp II. von Spanien, eine Verbindung, die sowohl Spanien als auch England eine Reihe von Möglichkeiten eröffnete. Philipp erhielt vom Parlament den Titel König von England, durfte das Land jedoch nicht regieren. Doch die drängendste aller offenen Fragen war die nach der Religion. Die Suprematsakte hatte dem Monarchen die Kontrolle über den Klerus übertragen, doch das Volk von England war sich in religiösen Fragen uneins. Die Katholiken verlangten, dem Papst die Führung zu übertragen, wohingegen die Protestanten liberale Gesetze für den Klerus forderten. Die Entscheidung Marias, es mit den fanatischen Katholiken zu halten, markierte den Beginn einer Welle des Terrors, die ihr den Beinamen „Bloody Mary“ (Blutige Maria) einbrachte."
 flavor_eng.17.title: "Die Muscovy Company"
 flavor_eng.17.desc: "Eine See-Expedition, die in nordöstlicher Richtung unterwegs war, um die Küste von [ShowContinentName('asia')] zu erreichen, erlitt vor der Küste von [ShowLocationName('arkhangelsk')] Schiffbruch. Die Überlebenden unter der Führung des berühmten Entdeckers [richard_chancellor.GetName] sollen mit den ansässigen Slawen Handel getrieben haben. Wir sollten eine Handelsgesellschaft einrichten, um den Handel mit „[target_country.GetName|U]“ zu erleichtern und uns einen Anteil am lukrativen Handel mit #L [ShowGoodsName('fur')]n#! zu sichern."
 flavor_eng.17.a: "Das wäre eine echte Geschäftsmöglichkeit."
 flavor_eng.17.tt1: "[richard_chancellor.GetNameWithNoTooltip|U] wird als [explorer|e] hinzugefügt"
 flavor_eng.17.b: "Wir sollten sie ihrem Schicksal überlassen."
 flavor_eng.17.tt2: "Das Schicksal von [richard_chancellor.GetNameWithNoTooltip] bleibt ungewiss"
 flavor_eng.17.historical_info: "1553 schickte die Company of Merchant Adventurers drei Schiffe über die Nordostpassage nach China. Während die meisten Schiffe der Flotte verloren gingen, erreichte die Edward Bonaventure das Weiße Meer und landete in der Nähe der russischen Stadt Archangelsk. Dort entdeckte man den Reichtum Russlands und reiste per Schlitten nach Moskau. Trotz unterschiedlicher Interessen wurde die Muscovy Trade Company gegründet, die im russischen Pelzhandel erfolgreich war."
 flavor_eng.18.title: "Die Schattenkunst von [francis_walsingham.GetNameWithNoTooltip]"
 flavor_eng.18.desc: "[Select_CString(francis_walsingham.IsFemale, 'Die gewiefte Spionagenetzweberin', 'Der gewiefte Spionagenetzweber')] [francis_walsingham.GetName] verfügt über weitreichende Beziehungen in ganz [ShowContinentName('europe')] und möchte diese nutzen, um [ROOT.GetCountry.GetName] vor Bedrohungen von innen wie außen zu schützen. Ein solch scharfsinniges Talent könnte entscheidend sein, um unsere Souveränität zu bewahren. [francis_walsingham.Custom('DE_PRO_POS_S_3P')|U]e skrupellose Taktik könnte jeden unserer Widersacher davon abhalten, uns anzugreifen."
 flavor_eng.18.a: "[Select_CString(francis_walsingham.IsFemale, 'Sie ist eine echte Intrigantin', 'Er ist ein echter Intrigant')]."
 flavor_eng.18.b: "[francis_walsingham.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht vertrauenswürdig."
 flavor_eng.18.tt2: "Die Entlassung von [francis_walsingham.GetNameWithNoTooltip] wird von anderen Mächten als Geste der Versöhnung verstanden"
 flavor_eng.18.historical_info: "Sir Francis Walsingham war Königin Elisabeths Privatsekretär. Sein größter Erfolg war die perfekte Organisation eines Geheimdienstes und Spionagenetzes, das sich besonders durch seine Effektivität bei der Vereitlung von Verschwörungen auszeichnete, ganz gleich, ob diese sich gegen die Königin selbst oder andere politische Vorhaben richteten. Der anti-spanisch gesinnte Sir Francis war zudem ein Förderer von Francis Drake und finanzierte die meisten der frühen Kaperfahrten des berühmten Freibeuters gegen das iberische Königreich."
 flavor_eng.19.title: "Die Währungsreformen von Thomas Gresham"
 flavor_eng.19.desc: "[Select_CString(thomas_gresham.IsFemale, 'Die Finanzstrategin', 'Der Finanzstratege')] [thomas_gresham.GetName] verfügt über umfangreiche Erfahrung im nationalen und internationalen Handel. [thomas_gresham.Custom('DE_PRO_PER_S_3P_N')|U] hat auf die Gefahren hingewiesen, die mit der Manipulation der Zusammensetzung von Währungen verbunden sind – wie etwa durch eine Abwertung oder die Beimischung billigerer Metalle. Stattdessen plädierte [thomas_gresham.Custom('DE_PRO_PER_S_3P_N')] für eine Standardisierung der Zusammensetzung, des Gewichts und der Güte der Münzen, um ihre Zuverlässigkeit und Einheitlichkeit zu gewährleisten. Wir müssen einen geeigneten Bereich finden, in dem [thomas_gresham.Custom('DE_PRO_PER_S_3P_N')] [thomas_gresham.Custom('DE_PRO_POS_S_3P')] Talent voll entfalten kann, um die Integrität des Münzwesens zu wahren und die Stabilität zu fördern."
 flavor_eng.19.a: "Wir sollten [thomas_gresham.Custom('DE_PRO_PER_S_3P_A')] an den Hof einladen."
 flavor_eng.19.tt1: "[thomas_gresham.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.19.b: "Eine ausgestreckte Hand des Gesetzes."
 flavor_eng.19.tt2: "[thomas_gresham.Custom('DE_PRO_POS_S_3P')|U]e Aufgabe ist es, Gesetze gegen Fälschung und Betrug auf dem Geldmarkt durchzusetzen, um das Vertrauen der Öffentlichkeit in die Währung wiederherzustellen und deren Stabilität zu fördern"
 flavor_eng.19.c: "[Select_CString(thomas_gresham.IsFemale, 'Unsere Finanzagentin', 'Unser Finanzagent')] in Übersee."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip|U] wird nach Übersee in die wichtigsten Finanzzentren entsandt, um als Kopf einer Delegation die Grundlagen für moderne Währungssysteme zu schaffen"
 flavor_eng.19.d: "[Select_CString(thomas_gresham.IsFemale, 'Eine unentschlossene Zauderin', 'Ein unentschlossener Zauderer')]."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip|U] sucht woanders nach einer Beschäftigung"
 flavor_eng.19.historical_info: "Thomas Gresham war ein englischer Finanzier der Tudor-Ära. Er studierte an der Universität Cambridge und wurde durch seinen außergewöhnlichen Geschäftssinn reich. 1551 wurde er von König Edward VI. zum königlichen Finanzagenten ernannt, eine Position, die er auch während der Regierungszeit von Elisabeth I. innehatte. Gresham stand vor einigen Herausforderungen, da die englische Währung gegenüber fremdländischen Währungen an Wert verlor, was seine Missionen in der Fremde behinderte. Trotz dieser Hindernisse gelang es ihm, das Finanzsystem Englands zu stabilisieren."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "Einflussreiche Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! von [ShowProvinceDefinitionName('norfolk_province')] wurden festgenommen und im Tower of [ShowLocationName('london')] eingekerkert. Ihre Festsetzung ist ein Versuch, die wachsende #L [ShowReligionAdjective('catholic')|l]e#! Bewegung in [ShowProvinceDefinitionName('northumberland_province')] und [ShowProvinceDefinitionName('westmorland_province')] zu unterdrücken – Provinzen, in denen eine beträchtliche Anzahl von Ketzern lebt. Als Antwort auf die Verhaftungen haben zwei Lords des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s dieser Regionen – [thomas_percy.GetName] und [charles_neville.GetName] – einen Aufstand angezettelt und geschworen, das [ROOT.GetCountry.GetFlavorRank] zum wahren Glauben zurückzuführen. Wir stehen nun vor einem bewaffneten Aufstand, wenn wir die inhaftierten Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s nicht freilassen oder einen Dialog mit den Rebellenführern aufnehmen."
 flavor_eng.20.a: "Die Gefangenen sollen im Tower bleiben."
 northern_rebellion: "Aufstand im Norden"
 flavor_eng.20.b: "Versucht, mit ihnen zu verhandeln."
 flavor_eng.20.c: "Lasst sie frei."
 flavor_eng.20.tt3: "Die Freilassung der Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s beruhigt die Lage, stärkt aber die [ShowReligionAdjectiveWithNoTooltip('catholic')|l]e Bewegung im Norden"
 flavor_eng.20.historical_info: "Königin Elisabeth I. wollte den protestantischen Anglikanismus in England etablieren, sah sich jedoch gewissen Herausforderungen gegenüber, als Maria Stuart, Königin von Schottland, in ihrem Königreich Zuflucht suchte. Marias katholischer Anspruch auf den Thron stellte eine Bedrohung dar, weshalb Elisabeth sie einsperren ließ. Daraufhin wurde Maria zum Mittelpunkt von Verschwörungen, die Elisabeth stürzen sollten. Dazu gehörte auch ein Heiratsantrag an Norfolk, den einzigen Herzog Englands. Norfolks Zögern führte zu seiner Gefangennahme, doch Elisabeth verdächtigte andere Adlige – wie die Grafen von Northumbria, Westmorland und Cumberland – in die Verschwörung verwickelt zu sein. Als diese nach London zitiert wurden, rebellierten sie am 9. November 1569. Der Aufstand, der durch den Groll gegen die Tudor-Herrschaft angeheizt wurde, führte zu harten Maßnahmen vonseiten Elisabeths, zu denen auch Hinrichtungen gehörten. Dennoch konnte sich der Katholizismus im Norden halten, was zu einem Jahrzehnt der Verfolgung führte."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Alle [Concept('pop', 'Pops')|e] in dieser [province|e], die dem [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben angehören und nicht bereits einen [Concept('rebel', 'Rebellen')|e] unterstützen, verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich dem [northern_rebellion.GetName] an"
 flavor_eng.21.title: "Die unanständigen Spekulanten"
 flavor_eng.21.desc: "Der Rohstoffhandel findet aufgrund des Lärmpegels und gelegentlicher Schlägereien zwischen Händlern oft in öffentlichen Einrichtungen statt. Dieser Markt ist jedoch exponentiell gewachsen und würde von einer zentralisierten Struktur profitieren, um sicherzustellen, dass die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ihren gerechten Anteil erhält. Wir sollten ein Zentrum schaffen, um Makler zu organisieren und so den #L [ROOT.GetCountry.GetAdjective|l]en#! Handel zu fördern und alle nicht lizenzierten Betätigungen auszuschließen."
 flavor_eng.21.a: "Das wäre eine wahrlich lohnenswerte Investition."
 flavor_eng.21.b: "Lasst sie sich ruhig weiter streiten und pöbeln."
 bawdy_trading: "Derber Handel"
 flavor_eng.21.historical_info: "Im Jahre 1571 wurde die Londoner Börse gegründet. Obwohl sie im 16. und 17. Jahrhundert nicht sehr einflussreich war und lediglich ein begrenztes Handelsvolumen aufwies, gewann sie im Lauf der Zeit an Bedeutung und überholte schließlich ihre Konkurrenz in Amsterdam, sodass sie dann im 18. Jahrhundert zur umtriebigsten Börse Europas aufsteigen konnte. Dem englischen Handel, der Fertigung und der allgemeinen Wirtschaft kam dies sehr zugute und England profitierte daraufhin enorm von den Krediten, die die Börse bereitzustellen vermochte."
 flavor_eng.22.title: "Die Aufhebung der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Monopole"
 flavor_eng.22.desc: "Kriegszeiten sind für viele schwere Zeiten, für einige jedoch seit jeher die schönsten Zeiten, da sie unter dem Deckmantel der Notwendigkeit die Knute der Ungerechtigkeit schwingen können. Dies trifft auch auf die engsten Freunde von [target_character.GetName] zu, die schon lange von der Nähe zur #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Macht profitieren. Doch nun zeigt sich die Öffentlichkeit nicht nur empört über die weitreichende Korruption und die Vetternwirtschaft, die auf die verschiedenen [ShowEstatePrivilegeName('trade_monopolies')] zurückzuführen ist, welche man dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gewährte. Der derzeitige Kriegt mit [target_country.GetName] erweist sich als Pattsituation, die schlimmstenfalls im Verderben enden könnte. Die Lage im Land steht kurz vor dem Überkochen und immer mehr Stimmen fordern lautstark, die Monopole abzuschaffen!"
 flavor_eng.22.historical_info: "Gegen Ende ihrer Regierungszeit schwand die Beliebtheit Elisabeth I. zusehends. Im Krieg mit Spanien, der seit 1585 tobte, erzielte man keinerlei Fortschritte, was der Moral und der Staatskasse mehr als abträglich war. In der Heimat sträubte sich das Parlament immer häufiger gegen die Autorität der Königin und zeigte sich insbesondere erbost über die weitreichende Korruption, die auf die von der Königin gewährten Monopole zurückzuführen war, mit denen diese ihre bevorzugten Höflinge belohnte. Im Jahr 1601 erreichte dieser Konflikt seinen Höhepunkt, was Königin Elisabeth I. dazu veranlasste, ihre berühmte Goldene Rede zu halten, in der sie noch einmal die Liebe zu ihren Untertanen betonte, doch dieses Bekenntnis wurde vom bitteren Streit um die Monopole überschattet, die sie letztlich aufgeben musste."
 flavor_eng.22.a: "Hebt die Monopole auf!"
 flavor_eng.22.b: "Lasst sie jammern und nörgeln. Es ist uns einerlei."
 flavor_eng.23.title: "Der Aufstand von [target_character.GetNameWithNoTooltip]"
 flavor_eng.23.desc: "[target_character.GetName|U] wuchs zunächst in [ROOT.GetCountry.GetName] auf, war dem [ROOT.GetCountry.GetFlavorRank] einst treu ergeben und diente in der örtlichen Regierung in [ShowRegionName('ireland_region')]. Seit einiger Zeit erweist [target_character.Custom('DE_PRO_PER_S_3P_N')] sich jedoch als Quertreiber und widersetzte sich vielen unserer wichtigsten Politlinien. Nun rebelliert [target_character.Custom('DE_PRO_PER_S_3P_N')] offen, schmiedet Bündnisse mit [ShowCultureNameWithNoTooltip('irish')|l]en Clanführern und versucht, sich fremdländische Unterstützung im Kampf gegen [target_character.Custom('DE_PRO_POS_S_3P')]e Herren zu sichern. [target_character.Custom('DE_PRO_POS_S_3P')|U] Verrat und das Chaos, das [target_character.Custom('DE_PRO_PER_S_3P_N')] damit sät, gefährden unsere innere Stabilität und damit auch unsere Kontrolle über unser Reich!"
 flavor_eng.23.historical_info: "Hugh O’Neill lebte ab den 1560er Jahren in England und arbeitete dort als Angestellter der Regierung, bis er im Jahr 1594 gegen diese rebellierte. Grund dafür war die Politik der Regierung, die ständig den Zwist zwischen den irischen Clanführern schürte, sowie die Weigerung der Engländer, die Ländereien, die seinem Großvater zugesprochen worden waren, wiederherzustellen. Er vereinte die irischen Clanführer und suchte im katholischen Spanien Unterstützung gegen das protestantische England. Nach 1595 gelang es ihm, ein zerbrechliches, aber effektives Bündnis zu schmieden und mit dessen Hilfe einige der besten Heerführer Königin Elisabeths in Irland zu schlagen. Im Jahr 1601 O’Neill wurde jedoch besiegt, als er bei Kinsale den Versuch unternahm, zu einem spanischen Heer zu stoßen. Seine Verbündeten zerstreuten sich und O’Neill zog sich nach Ulster zurück. Im Jahr 1603 schloss er Frieden mit England und gab die Führung seines Clans auf. König Jakob I. begnadigte ihn später."
 flavor_eng.23.a: "Wir sind nicht begeistert!"
 irish_pops_rise_up_tt: "#L [ShowCultureNameWithNoTooltip('irish')|U]e#! [pops|e] an jedem [location|e] im Besitz verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und unterstützen die Rebellen „[tyrone_rebels.GetName]“"
 tyrone_rebellion: "Tyrones Aufstand"
 flavor_eng.24.title: "Das [ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "Die Spannungen zwischen [target_character.GetShortName] und der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) haben ihren Höhepunkt erreicht. Unsere Stände bringen ihre Forderungen in einem Dokument vor, dessen Inhalt an Dreistigkeit nicht zu überbieten ist: das [ShowGovernmentReformName('petition_of_rights')]. Sie fordern darin zahlreiche Einschränkungen in Bezug auf die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Autorität, die Macht von [target_character.GetNameWithNoTooltip], die Unterbringung von Soldaten in Bürgerhäusern, den Einsatz des Kriegsrechts in Friedenszeiten sowie ein Ende willkürlicher Festnahmen und Inhaftierungen. Wenn wir es unterzeichnen, wäre uns ihre Unterstützung gewiss, die wir gut gebrauchen könnten, doch wir würden auch einen Teil unserer Macht verlieren. Eine Weigerung könnte die [ROOT.GetCountry.GetGovernment.GetAdjectiveWithNoTooltip|l]e Autorität stärken, die Spaltung in der Volksvertretung jedoch weiter verschlimmern."
 flavor_eng.24.historical_info: "Im Jahr 1628 verabschiedete das englische Parlament das Gesuch um Gerechtigkeit als Reaktion auf Machtmissbrauch, willkürliche Festnahmen und finanzielle Misswirtschaft unter König Karl I. Darin wurde festgelegt, dass der König ohne das Einverständnis des Parlamentes keine neuen Steuern erheben konnte. Zudem durften Soldaten nicht mehr in Privathäusern untergebracht werden, in Friedenszeiten durfte nun kein Kriegsrecht mehr verhängt werden, und zu guter Letzt verbot dieses Gesuch um Gerechtigkeit auch die Inhaftierung von Personen ohne begründeten Vorwurf."
 flavor_eng.24.a: "Unterzeichnet es."
 flavor_eng.24.b: "Lehnt die Unterzeichnung ab."
 flavor_eng.25.title: "Der Parlamentsstreit"
 flavor_eng.25.desc: "Seit wir eine deutliche Neigung zum Absolutismus zeigen, nehmen die Spannungen in unserem [ROOT.GetCountry.GetFlavorRank] zu. Immer mehr Stimmen werfen dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] Machtmissbrauch vor, seit dieser offen mit den alten Traditionen bricht, auf die sich die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) und die Stände geeinigt hatten.\n\nAls Zeichen des Widerstands haben diese [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nun ein Ultimatum unterbreitet und fordern ein sofortiges Ende der autokratischen Herrschaft. Immer mehr scharen sich um das Banner von „[target_rebel.GetName]“, und viele befürchten einen Bürgerkrieg, der unser Land in Anarchie stürzen würde."
 flavor_eng.25.historical_info: "Im 16. Jahrhundert wuchs die Anzahl der Abgeordneten im House of Commons, wohingegen ihre Zahl im House of Lords vergleichsweise klein blieb. Elisabeth I. war dem Parlament stets mit einer Mischung aus Zielstrebigkeit und diplomatischem Bemühen begegnet, doch ihre Nachfolger Jakob I. und dessen Sohn Karl I. hielten dies anders. Das Parlament forderte mehr Mitspracherecht bei Entscheidungen, die die Kirche, die Gesetzgebung und die Steuern betrafen, und der Streit eskalierte, als Jakob I. mehrfach vorschlug, seinen Sohn mit katholischen Prinzessinnen zu vermählen. 1628 formulierte es die „Petition of Right“, das Gesuch um Gerechtigkeit, um die königliche Autorität einzuschränken. Der König löste das Parlament 1629 auf und regierte elf Jahre lang als Alleinherrscher, was 1642 in einem Bürgerkrieg zwischen Royalisten und Unterstützern des Parlaments mündete, der das Land spaltete."
 flavor_eng.25.a: "Bekämpfen wir das [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.25.b: "Fügen wir uns dem [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 parliamentary_rebellion: "Parlamentrebellen"
 flavor_eng25_rebellion_tt: "Ungefähr #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#! [pops|e] aus [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [provinces|e] in [ShowRegionName('great_britain_region')] wie [target_province.GetName] schließen sich den [target_rebel.GetName] an"
 flavor_eng.26.title: "Die [ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "Das Meer ist die Hauptschlagader unseres #L [ROOT.GetCountry.GetFlavorRank]s#!, aber fremdländische Händler aus [target_country.GetName] füllen ihr Säckel auf unseren Märkten, während unsere eigenen Händler in gemeinsamen Märkten von der Konkurrenz verdrängt werden. [ShowLocationName('london')] ist fest in der Hand gieriger [target_country.GetAdjectiveWithNoTooltip|l]ee Händler, die Profite einstreichen, die rechtmäßig uns zustehen. Unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], aufgestachelt und angeführt von [target_character1.GetName], fordert uns nun zum Eingreifen auf.\n\nSie haben eine kühne neue Politlinie, die „[ShowPolicyName('act_of_navigation')]“, entworfen. Mit der Verabschiedung dieser Politlinie würden wir uns deutlich dem Merkantilismus verschreiben und unverzüglich ein Embargo gegen Händler von [target_character2.GetName] verhängen. Dies könnte jedoch das Machtgleichgewicht stören und diplomatische Folgen haben – wir sollten unsere Entscheidung also gut durchdenken."
 flavor_eng.26.historical_info: "Cromwell, Lordprotektor des Commonwealth of England, verkündete im Jahr 1651 die Navigationsakte. Diese wendete sich vorrangig gegen niederländische Zwischenhändler und legte fest, dass alle Güter, die von und nach England verschifft wurden, von englischen Schiffen zu befördern waren, und stärkte so Englands koloniale Vormachtstellung. Der Erlass war die direkte Ursache für den Ersten und den Zweiten Englisch-Niederländischen Krieg in den Jahren 1652 bis 1654 respektive 1665 bis 1667. Im Frieden von Breda (1667) wurde Neu-Amsterdam (New York) gegen Surinam (Niederländisch-Guayana) eingetauscht und die Akte in einigen Punkten abgeändert. Trotzdem spielte sie eine wichtige Rolle für die englische Dominanz auf hoher See und die schnelle Ausweitung des Kolonialhandels."
 flavor_eng.26.a: "Erlasst dies!"
 flavor_eng.26.b: "Die derzeitigen Regelungen sind vorerst ausreichend …"
 flavor_eng.27.title: "Die Gewährung der Gewissensfreiheit und die Testakte"
 flavor_eng.27.desc: "Die turbulenten religiösen Streitigkeiten in [ShowContinentName('europe')] wirken sich auch auf unser [ROOT.GetCountry.GetFlavorRank] aus. Unsere Gesellschaft, die einst fest im Griff des [ShowReligionName('catholic')] war, ringt nach der Einführung des [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glaubens damit, dessen Einfluss einzuschränken und den [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Klerusstand zu zügeln. Es werden Forderungen laut, diesen zwangszuenteignen und seine religiöse Freiheit einzuschränken, was den [ROOT.GetCountry.GetGovernment.GetCourtTitle] spaltet: Ein Teil möchte zumindest den Anschein religiöser Toleranz wahren, ein anderer möchte, dass wir mit harter Hand und religiöser Inbrunst gegen jene vorgehen, die unseren Glauben unterdrücken würden, wenn sie an der Macht wären …"
 flavor_eng.27.historical_info: "Karl II. verheimlichte seinen katholischen Glauben, sein Bruder Jakob II. praktizierte ihn offen. Die Gewährung der Gewissensfreiheit durch Karl II. von 1672 sollte die Lage für Dissenter und Katholiken erleichtern. Der Erlass geschah nicht nur aus persönlichen Gründen, sondern sollte auch Hilfe aus Frankreich sichern, die jedem katholischen König gewiss war. Tatsächlich erhielt Karl II. seine Belohnung in Form eines größeren Geldbetrags im Zuge eines Vertrags, der hinter dem Rücken des Parlamentes geschlossen wurde. Ungefähr zur selben Zeit erließ das Parlament die Testakte, in der man andersdenkende religiöse Gruppen (darunter auch Katholiken) erneut von öffentlichen Ämtern ausschloss und ihre Verfolgung genehmigte. Das Parlament beschäftigte sich daraufhin mit der Frage, ob der praktizierende Katholik Jakob II. von der Thronfolge auszuschließen sei, was jedoch schlussendlich nicht geschah."
 flavor_eng.27.a: "Religiöse Freiheiten für alle!"
 flavor_eng.27.b: "Der [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]e Glaube wird obsiegen!"
 flavor_eng.27.c: "Wir müssen uns dem [ShowReligionNameWithNoTooltip('catholic')] verschreiben."
 flavor_eng.28.title: "Die Gründung einer neuen Bank"
 flavor_eng.28.desc: "Jeder neue Krieg erweist sich als kostspieliger als der letzte, und der Staatshaushalt unseres #L [ROOT.GetCountry.GetFlavorRank]s#! gerät immer mehr in Schieflage. Eine Gruppe reicher Händler und Finanziers schlägt nun die Schaffung einer Nationalbank vor, welche [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] dringend benötigte Darlehen gewähren könnte und darüber hinaus unsere Währung stabilisieren und unsere Staatsschulden konsolidieren würde. Einige Stimmen in unserem [ROOT.GetCountry.GetFlavorRank] lehnen dies jedoch ab und äußern die Sorge, dass private Geldgeber dadurch zu viel Macht erhielten und traditionelle Darlehensquellen entwertet würden."
 flavor_eng.28.historical_info: "Die Bank of England wurde im Jahr 1694 gegründet, um teure Kriege finanzieren zu können. Sie erwarb sich rasch einen guten Ruf, insbesondere was die Kreditwürdigkeit des englischen Pfunds anging. Dies geschah zu einer Zeit, als die meisten anderen Währungen sich mit bankrotten Staatskassen und Abwertungen auseinandersetzen mussten. Diese Stabilität führte zu einer langsamen, aber stetig wachsenden Dominanz Großbritanniens in der Weltwirtschaft bis ins 18. und 19. Jahrhundert. Zudem erleichterte die Bank der britischen Regierung die Aufnahme der für Kriege nötigen Kredite."
 flavor_eng.28.a: "Lasst uns eine Bank gründen."
 flavor_eng.28.b: "Wir sollten nicht unüberlegt handeln."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "Der unzähmbare Wille der #L [ShowCultureName('highland')|l]en#! Bewohner hat dazu geführt, dass sie unter der Führung von [target_character.GetName] den Aufstand proben. Tausende von ihnen haben sich in kurzer Zeit dem [jacobite_uprising.GetName] angeschlossen. Sie wollen [target_character.GetShortNameWithNoTooltip] auf dem Thron sehen und gefährden die bestehende Ordnung und die Herrschaft von [target_sitting_ruler.GetName]. Wenn wir auf lange Zeit herrschen und Wohlstand schaffen wollen, ist dies nur eine von vielen Bedrohungen, mit denen wir uns auseinandersetzen müssen. Wir sollten ihre lächerliche Bewegung schnellstmöglich ausradieren!"
 flavor_eng.29.historical_info: "Der Aufstand der Jakobiten begann unter der Führung des Grafen von Mar im Jahr 1715. Gegen Ende September kontrollierte er den Großteil der Highlands und seine täglich anschwellende Armee umfasste bereits mehr als 5.000 Mann. All dies geschah jedoch, ohne dass der König, der angeblich Unterstützung erfahren sollte, etwas davon erfuhr. Der „Alte Prätendent“ König Jakob III. hatte bislang nicht einmal Kenntnis von der Lage. Der König wurde schließlich benachrichtigt und der Graf marschierte mit seiner wachsenden Armee nach Perth, eroberte die Stadt und machte sie zu seinem Hauptquartier. In der Zwischenzeit wurde eine weitere Jakobitenarmee im Süden aufgestellt. Der \"Alte Prätendent\" bereitete sich nach Erhalt dieser Nachricht auf die Reise nach Schottland und die anstehende Krönungszeremonie vor. Anfang November zählte die nördliche Jakobitenarmee bereits 12.000 Mann, die meisten davon Clanmitglieder aus den Highlands. Der Graf entschied nun, nach Süden zu marschieren, wo er schon bald auf die Armee des Herzogs von Argyll stieß, bei der es sich um die einzige verbliebene Regierungsarmee in ganz Schottland handelte. Das Heer der Jakobiten war schlecht organisiert und in zwei Hälften geteilt. Statt die Flanke des Herzogs von Argyll zu attackieren, marschierte die Südarmee auf Lancashire zu. So konnte die zahlenmäßig unterlegene Streitmacht des Herzogs von Argyll der Nordarmee der Jakobiten am 13. November in Sherrifmuir eine Niederlage beibringen. Die Südarmee wurde später in Preston von anderen Regierungstruppen auf englischem Boden geschlagen. Die Jakobiten zogen sich nach Perth zurück, um dort weiter auf die Ankunft ihres Königs zu warten. Der „Alte Prätendent“ erreichte Schottland schließlich am 22. Dezember, nachdem er Dunkirk angemessen verlassen hatte. Doch zu diesem Zeitpunkt war die Entscheidung bereits gefallen, da der Herzog von Argyll nun Verstärkung von erfahrenen Truppen erhielt und im Begriff stand, eine überwältigende Armee aufzustellen, die er nordwärts führen sollte. So sah sich Jakob III. nach sechs trostlosen Wochen auf schottischem Boden aufs Neue zum Rückzug gezwungen."
 flavor_eng.29.a: "Wir werden sie vernichten!"
 jacobite_uprising: "Jakobitenaufstand"
 jacobite_uprising_joining: "Alle #L [ShowCultureName('highland')|l]en [pops|e]#! in den [ShowAreaName('scottish_highlands_area')] nehmen am [jacobite_uprising.GetName] teil"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "Staatskunde ist ein Drahtseilakt und erfordert ein Gleichgewicht zwischen Diplomatie und sanfter Gewalt. Jene, die sich mit Eleganz durch [ROOT.GetCountry.GetCapital.GetName] bewegen, ohne der süßen Versuchung der Macht zu erliegen, erwartet oft eine steile Karriere in der Politik. Man hat uns zugetragen, dass eine Person an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] in dieser Hinsicht überaus fähig ist, nämlich [robert_walpole.GetName]. Berichten aus erster Hand zufolge hat [robert_walpole.Custom('DE_PRO_PER_S_3P_N')] in Verhandlungen Entschlossenheit, einen Sinn für Gerechtigkeit und diplomatisches Geschick bewiesen, was zeigt, dass [robert_walpole.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(robert_walpole.IsFemale,'eine Frau','ein Mann')] von Vernunft ist und ein Gespür für Verwaltungsangelegenheiten besitzt."
 flavor_eng.30.historical_info: "Robert Walpole, Earl of Orford (1676–1745), wurde 1708 zum Kriegsminister ernannt, nach Korruptionsvorwürfen im Zusammenhang mit Armeeverträgen jedoch abgesetzt. Mit dem Aufstieg der Dynastie Hannover wurde er allerdings 1714 erneut ins Amt berufen und entwickelte sich rasch zu einer bedeutenden politischen Figur. Als leidenschaftlicher Kämpfer für den Frieden und die Stabilität in Europa dominierte er von 1721 bis 1742 das politische Leben Englands als Erster Lord des Schatzamtes und Schatzkanzler und fungierte faktisch als Premierminister des Landes, auch wenn er diesen Titel nicht trug."
 flavor_eng.30.a: "[robert_walpole.Custom('DE_PRO_PER_S_3P_N')|U] wird [Select_CString(robert_walpole.IsFemale,'eine ausgezeichnete Politikerin','einen ausgezeichneten Politiker')|U] abgeben!"
 flavor_eng.31.title: "Kapitän Jenkins’ Ohr"
 flavor_eng.31.desc: "Uns erreicht Kunde von einer hitzigen Auseinandersetzung, nachdem eines unserer Schiffe durch ein #L [target_country.GetAdjective|l]es#! Schiff festgesetzt wurde. Dem Boten zufolge wurde die Besatzung dabei äußerst schlecht behandelt und der Kapitän verlor sogar ein Ohr! Wir können nicht länger tatenlos zusehen, wie [target_character2.Custom('DE_ART_DEF_S_N')] vermaledeite [target_character2.GetName] uns provoziert! Wir müssen Stärke zeigen!"
 flavor_eng.31.historical_info: "Der Krieg um Jenkins’ Ohr, der später zum Österreichischen Erbfolgekrieg führte, war das Ergebnis eines kleineren, aber kontroversen Zwischenfalls im Jahr 1731, in den die spanischen Guarda Costas und die Mannschaft der Glasgower Brigg „Rebecca“ involviert waren. Kapitän Jenkins behauptete, sein Schiff sei in der Karibik von der spanischen Guarda Costas überfallen und seine Mannschaft misshandelt worden, wobei ihm die Spanier selbst ein Ohr abgeschnitten hätten. Darüber hinaus habe man ihn gefoltert und ihm mit dem Tod gedroht. Es wurden keine wirklichen Kämpfe in diesem Krieg ausgetragen, doch die Kriegserklärung führte zur Entsendung von Ansons Geschwader, das schließlich die Welt umrundete. Außerdem griff Admiral Edward Vernons Flotte das spanische Territorium in der Karibik an."
 flavor_eng.31.a: "Ohr um Ohr …"
 eng_captain_jenkins_incident: "Kapitän-Jenkins-Vorfall"
 flavor_eng.31.b: "Wir sollten keinen Krieg riskieren."
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "Kriegszeiten sind nicht nur schwierige Zeiten, sie führen auch oft zu Aufständen und Verrat. Seit wir die [ShowAreaName('scottish_highlands_area')] in unser [ROOT.GetCountry.GetFlavorRank] eingegliedert haben, lassen unsere neuen #L [ShowCultureName('highland')|l]en#! Untertanen keine Gelegenheit aus, unsere Herrschaft zu untergraben. Nun hat sie [target_character.GetName] derart angestachelt, dass sie sogar zu den Waffen greifen!"
 flavor_eng.32.historical_info: "Im Jahr 1745 landete Charles Edward Stuart mit seinen jakobitischen Anhängern in Schottland und besiegte eine englische Armee in Prestonpans. Anschließend drang er nach Edinburgh vor, wo er seinen Vater Jakob als König von Schottland bestätigen ließ, und fiel dann in England ein. Er erreichte Derby, musste sich dort aber zurückziehen, da die versprochene französische Verstärkung ausblieb. Im April 1746 gelang es der britischen Armee unter Cumberland, die Truppen von Charles Edward bei Culloden zu stellen und ihn vernichtend zu schlagen. Diese Niederlage besiegelte das Ende des Jakobitenaufstands und stellte den letzten Versuch der Stuarts zur Rückeroberung ihres Throns dar. Charles hatte den Rat seiner Generäle nicht befolgt und so die Dynastie der Stuarts endgültig zum Untergang verurteilt."
 flavor_eng.32.a: "Wir werden sie vernichten!"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "[pitt_the_older.GetName|U] ist [Select_CString(pitt_the_older.IsFemale,'eine Staatsmännin','ein Staatsmann')] mit herausragenden Fähigkeiten und seit einiger Zeit eine dominante Persönlichkeit in der #L [ROOT.GetCountry.GetAdjective|l]en#! Politik. [pitt_the_older.Custom('DE_PRO_PER_S_3P_N')|U] wird vor allem für [pitt_the_older.Custom('DE_PRO_POS_S_3P')]e Führungsstärke in Kriegszeiten und [pitt_the_older.Custom('DE_PRO_POS_S_3P')]e unermüdliche Hingabe zur Ausbreitung des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Einflusses in Übersee gerühmt. Die Politlinien und die strategische Weitsicht von [pitt_the_older.GetNameWithNoTooltip] inspirieren nun selbst andere Nationen. [pitt_the_older.Custom('DE_PRO_POS_S_3P')|U]e Herangehensweise in Bezug auf Kriegsführung und Diplomatie könnte das Machtgleichgewicht in [ShowContinentName('europe')] von Grund auf neu gestalten."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "William Pitt, der erste Pitt (1708–1778), war der Enkel des Gouverneurs von Madras. Zu Anfang schien ihm eine militärische Laufbahn bestimmt, doch dann wurde aus dem überzeugten Patrioten ein Vertreter der Commons und ein Mitglied der Whigs. Sein Ziel war es, England ein weltumspannendes maritimes Imperium zu verschaffen. 1757 stand er trotz seiner tiefen Abneigung gegen Georg II. einer Koalitionsregierung vor, die große Erfolge in Kanada und Indien verbuchen konnte. Durch sein Ausscheiden aus dem Amt im Jahr 1763 blieben Frankreich die schlimmsten Klauseln des Friedensvertrags von Paris, durch den der Siebenjährige Krieg beendet werden sollte, erspart. Als er 1766–1778 trotz angeschlagener Gesundheit ins Amt zurückkehrte, plädierte er noch 1778 für einen Krieg gegen Frankreich."
 flavor_eng.34.title: "Die Ostindien-Kompanie"
 flavor_eng.34.desc: "Der Reichtum ferner Länder lässt die #L [ROOT.GetCountry.GetAdjective|l]en#! Menschen seit Kurzem träumen – allen voran [target_character1.GetName]. Nach verschiedenen Expeditionen und der Gründung einer Nation ([target_country.GetLongName]) in $india$ ist es uns nun gelungen, auf dem Kontinent Fuß zu fassen, wodurch wir neue Territorien und Handelsmärkte erschließen können."
 flavor_eng.34.historical_info: "Die Englische Ostindien-Kompanie, die zwei Jahre vor ihrer Schwestergesellschaft in den Niederlanden gegründet worden war, hatte anfangs einen schweren Start. Ihre ersten Handelsposten auf den Molukken (Amboina) und in Indonesien wurden schon bald von den Niederländern geschlossen und ihre Betätigungen richteten sich in der Folgezeit vor allem auf Indien (Madras, Bombay, Kalkutta) aus. Hier sollte sie ihre größten Erfolge feiern dürfen, als sich aus kleinen Handelsunternehmern und Hafenfaktoreien das riesige indische Imperium von Warren Hastings und Robert Clive (ab 1757) entwickelte, das bald den gesamten indischen Subkontinent kontrollierte. In der Folgezeit sollte die Gesellschaft all ihre Konkurrenten überdauern, bis sie 1867, im Kielwasser des Sepoyaufstands von 1857, schließlich von der britischen Regierung übernommen wurde."
 flavor_eng.34.a: "Das sollten wir ausnutzen!"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "[target_child.GetName|U] ist in die Fußstapfen [target_child.Custom('DE_PRO_POS_S_3P')]es Vaters getreten und beweist bereits viel Potenzial. Dies sind gute Nachrichten, denn schließlich soll [target_child.Custom('DE_PRO_PER_S_3P_N')] eines Tages die Nachfolge als Galionsfigur der #L [ROOT.GetCountry.GetAdjective|l]en#! Politik antreten. Da [target_child.Custom('DE_PRO_PER_S_3P_N')] bereits in jungen Jahren in vielerlei Hinsicht äußerst begabt ist, können sich zukünftige Generationen von Beratern und Politikern schon heute darauf freuen, von einer brillanten Persönlichkeit angeführt zu werden!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "William Pitt war der zweite Sohn von William Pitt, des 1. Earl von Chatham. Im Dezember 1783 ergriff König Georg III. die Gelegenheit, die Koalition aufzulösen, und beauftragte den 24-jährigen Pitt mit der Bildung einer Regierung. Als das Parlament im Januar 1784 erneut zusammenkam, wurde die Regierung sofort in einer Abstimmung, die einem Misstrauensvotum gleichkam, mit 39 Stimmen überstimmt. Pitt weigerte sich jedoch, zurückzutreten, und die Mehrheit der Koalition im Parlament bröckelte nach und nach. Bis zum 8. März war die Mehrheit von Pitts Gegnern auf eine Stimme geschrumpft, und am 25. März wurde das Parlament aufgelöst. Um seinem Land eine Lage wie während des Unabhängigkeitskriegs der amerikanischen Kolonien, als man ohne Verbündete gewesen war, zu ersparen, gab er 1788 der Tripel-Allianz aus Großbritannien, Preußen und Holland seine Zustimmung. 1790 stellte er Großbritanniens neue Machtstellung und Prestige unter Beweis, indem er einen Frieden zwischen Österreich und der Türkei aushandelte. Im Jahr 1784 brachte er ein eigenes Gesetz zur Verwaltung Indiens auf den Weg, durch das ein Komitee zur Verwaltung der indischen Angelegenheiten und der Belange der Ostindien-Gesellschaft geschaffen wurde. 1791 konnte eine Neuordnung Kanadas verabschiedet werden. London wurde damit zum Verwalter von Nord- und Südkanada, die Provinzen erhielten jedoch eigene Volksvertretungen."
 flavor_eng.36.title: "Der #L [target_character.GetLastNameWithNoTooltip]vertrag#!"
 flavor_eng.36.desc: "Diplomatie und Freihandel führen oft dazu, dass alle Seiten profitieren. Dies trifft auch auf die jüngsten Verhandlungen über den Seehandel zwischen [target_character.GetName] und einer #L [target_country.GetAdjective|l]en#! Delegation zu. Nach gründlichen Abwägungen hat [target_character.GetNameWithNoTooltip] ein neues Handelsabkommen ausgearbeitet, das [target_character.Custom('DE_PRO_POS_S_3P')]er Meinung nach auf Zustimmung bei [target_character.Custom('DE_PRO_POS_S_3P')]en [target_country.GetAdjectiveWithNoTooltip|l]en Pendants stoßen wird."
 flavor_eng.36.historical_info: "John Methuen wurde 1650 geboren. Der herausragende Diplomat erlangte durch den 1703 zwischen England und Portugal geschlossenen Vertrag Bekanntheit, in dem die freie Einfuhr englischer Wolle und Tücher nach Portugal sowie portugiesischer Weine (Portwein) nach England vereinbart wurde."
 flavor_eng.36.a: "Akzeptiert den Vertrag."
 flavor_eng.36.b: "Lehnt den Vertrag ab."
 flavor_eng.37.title: "Die Pulververschwörung"
 flavor_eng.37.desc: "„Remember, remember,\nThe Fifth of November,\nGunpowder treason and plot.\nI know of no reason,\nWhy the gunpowder treason,\nShould ever be forgot.“\n\nEine Verschwörung, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) in die Luft zu sprengen, wurde aufgedeckt! Die Verschwörer, angeführt von Guy Fawkes und Robert Catesby, versteckten Fässer mit Schießpulver unter dem Gebäude der Volksvertretung, die sie in die Luft sprengen wollten, während [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] einer Tagung beiwohnte. Ihr Ziel war die Übernahme der Regierung und die Wiedereinführung des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens in [ROOT.GetCountry.GetName]. Die Verschwörer werden ohne jeden Zweifel hingerichtet, doch wie sollen wir uns gegenüber dem [ShowReligionNameWithNoTooltip('catholic')] im Allgemeinen verhalten?"
 flavor_eng.37.a: "Bestraft alle [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Gläubigen!"
 eng_harsh_punishment_of_catholics: "Harte Bestrafung von Katholiken"
 flavor_eng.37.b: "Bestraft nur die tatsächlichen Verschwörer."
 flavor_eng.37.a.all_cath_pops: "Alle #L [ShowReligionAdjective('catholic')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_eng.37.historical_info: "Die Pulververschwörung war ein gescheiterter Versuch, König Jakob I. von England während der Parlamentseröffnung zu ermorden. Der Plan, das Oberhaus in die Luft zu sprengen, wurde entdeckt und vereitelt, die Verschwörer verhaftet und hingerichtet. Das Ereignis wird heute als „Guy Fawkes Night“ mit Feuerwerk und Lagerfeuern gefeiert."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[GetCountry('PAP').GetName] und sämtliche [Concept('country', 'Länder')|e] in #L [ShowReligionAdjective('catholic')|l]en#! Groß- und Königreichen verlieren [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] [opinion|e] uns gegenüber"
 flavor_eng.38.title: "[target_artist.GetLastName|U] veröffentlicht „[ShowWorkOfArtNameWithNoTooltip('the_leviathan')]“"
 flavor_eng.38.desc: "Die Verheerungen des Krieges in der Heimat und anderen Ländern dienten [target_artist.GetName] als Hauptinspirationsquelle für [target_artist.Custom('DE_PRO_POS_S_3P')] bisher bedeutendstes Werk: „[ShowWorkOfArtName('the_leviathan')]“. Darin argumentiert [target_artist.Custom('DE_PRO_PER_S_3P_N')] für eine starke, zentralisierte Regierung, um der Gewalt und der Instabilität entgegenzuwirken, die durch Spannungen zwischen inneren Fraktionen entstehen. Das Werk stärkt zweifelsohne unsere Autorität und bietet uns einen glaubwürdigen Grund, die Macht in unserem [ROOT.GetCountry.GetFlavorRank] zu zentralisieren!"
 flavor_eng.38.historical_info: "Der englische Philosoph Thomas Hobbes meinte, die Natur befinde sich in einem Zustand von Kampf und Chaos, der nur dann enden könne, wenn jeder sich einem „Gesellschaftsvertrag“ unterordne, durch den die Freiheit zugunsten eines Herrschers aufgegeben werde. Im Gegenzug habe der Herrscher die Pflicht, seine Untertanen zu beschützen. Falls er in dieser Funktion scheitern sollte, so seien die Bürger berechtigt, einen neuen Führer zu suchen. Hobbes schaffte es seltsamerweise, beide Seiten im Englischen Bürgerkrieg gegen sich aufzubringen, und verbrachte elf Jahre in Paris, bevor er es 1651 wagen konnte, wieder nach England zurückzukehren."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip|U] veröffentlicht „[ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]“"
 flavor_eng.39.desc: "[target_character.GetName|U] gilt gemeinhin als [Select_CString(target_character.IsFemale,'Pionierin','Pionier')] der Philosophie und der Wirtschaftslehre. Nun hat [target_character.Custom('DE_PRO_PER_S_3P_N')] ein weiteres [target_character.Custom('DE_PRO_POS_S_3P')]er bahnbrechenden Werke in Form einer Abhandlung namens „[ShowWorkOfArtName('wealth_of_nations')]“ veröffentlicht. Sie enthält revolutionäre neue Finanzkonzepte und kühne Behauptungen über die Motivation von Individuen im Rahmenwerk des freien Marktes. Ein solches Werk ist wahrhaft einzigartig und wird in weit entfernter Zukunft gewiss als Teil unseres Vermächtnisses bewundert werden."
 flavor_eng.39.historical_info: "#italic Der Wohlstand der Nationen#! war das erste wichtige Werk der Nationalökonomie und die Grundlage für den späteren Laissez-faire-Kapitalismus (Smith nannte es das System der natürlichen Freiheit). Der Schotte entwarf dabei das Konzept der „unsichtbaren Hand“: die inhärente Fähigkeit eines Systems natürlicher Freiheit, sich selbst zu regeln und dennoch durch den Mechanismus des Wettbewerbs eine geordnete Gesellschaft hervorzubringen."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "Unsere jüngsten Anstrengungen, Innovation, Kunst und Wissenschaft zu unterstützen, haben einen neuen Höhepunkt erreicht. [target_character.GetName|U] spielte diesbezüglich eine überaus wichtige Rolle, und [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen verbreiten sich nun selbst über die Grenzen unseres Reiches hinaus. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Theorien über Naturrechte, den Gesellschaftsvertrag und die Rolle von Regierungen beim Schutz von Freiheit und Eigentum inspirieren gleichermaßen Intellektuelle wie politische Reformer."
 flavor_eng.41.historical_info: "John Locke war Mitbegründer der Aufklärung in England und Frankreich, ein Ideengeber für die Verfassung der Vereinigten Staaten und – neben anderen Werken – der Verfasser von #italic Eine Abhandlung über den menschlichen Verstand#!. Locke vertrat die Ansicht, das Wissen über die Welt könne nur aus der Erfahrung und aus der Reflexion über die Erfahrung gewonnen werden. Männer wie Boyle, Sydenham, Christiaan Huygens und Newton, die dieses Wissen sammelten, seien die eigentlichen Philosophen, die das menschliche Wissen mehrten."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "[Select_CString(isaac_newton.IsFemale,'Eine berühmte Wissenschaftlerin','Ein berühmter Wissenschaftler')|U] aus [ROOT.GetCountry.GetName] namens [isaac_newton.GetName] hat bahnbrechende neue Theorien veröffentlicht, die unser Verständnis der natürlichen Welt für immer verändern werden. [isaac_newton.Custom('DE_PRO_POS_S_3P')|U] Werk über Schwerkraft, Bewegungslehre und Mathematik wird gewiss Intellektuelle in ganz [ShowContinentName('europe')] nachhaltig inspirieren und ein neues Zeitalter einläuten, in dem wissenschaftlicher Fortschritt und rationales Denken im Mittelpunkt stehen."
 flavor_eng.42.historical_info: "Der englische Physiker und Mathematiker Isaac Newton war die Person, in der die wissenschaftliche Revolution des 17. Jahrhunderts ihren Höhepunkt erreichte. Auf dem Gebiet der Optik legte er die Grundlagen für die moderne Wissenschaft, als er den zusammengesetzten (mehrfarbigen) Charakter des weißen Lichts entdeckte. Auf dem Gebiet der Mechanik waren seine Newtonschen Gesetze, die zum Grundprinzip für die moderne Physik wurden, wegbereitend für die Formulierung der universellen Gravitationsgesetze. Auf dem Gebiet der Mathematik war er einer der Begründer der Infinitesimalrechnung."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "Es herrscht allgemein Einigkeit, dass der #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] einige der bedeutendsten Künstler der Welt beherbergt. All diese Kulturschaffenden arbeiten unermüdlich daran, den Namen unseres Landes unauslöschlich in den Annalen der Geschichtsschreibung zu verankern. Einer Person ist es dabei nicht nur gelungen, eine Vielzahl von Künsten zu meistern, sondern schickt sich auch an, diese von Grund auf zu revolutionieren: [william_shakespeare.GetName]. [william_shakespeare.Custom('DE_PRO_PER_S_3P_N')|U] ist ein Paradebeispiel für ein wahres Genie in seinem Fach und allseits beliebt. In [william_shakespeare.Custom('DE_PRO_POS_S_3P')]en Werken in zahlreichen künstlerischen Bereichen lotet er auf tiefgründige Weise nicht nur gesellschaftliche Themen aus, sondern auch das Menschsein an sich."
 flavor_eng.43.historical_info: "Der englische Dichter, Dramatiker und Schauspieler William Shakespeare wird oft als Nationaldichter Englands bezeichnet und von vielen als der großartigste Dramatiker aller Zeiten angesehen. Seine Stücke, die er im späten 16. und frühen 17. Jahrhundert für ein kleines Repertoiretheater schrieb, werden heute in mehr Ländern der Erde und so oft wie nie zuvor gelesen und aufgeführt. So erfüllte sich die Prophezeiung seines großen Zeitgenossen, des Dichters und Dramatikers Ben Jonson, Shakespeare „sei nicht nur ein Mann seiner Epoche, sondern der Ewigkeit“."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "[william_shakespeare.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.43.b: "Wir brauchen keine schlechten Dramen."
 flavor_eng.44.title: "Adlige Sympathisanten der Lollarden"
 flavor_eng.44.desc: "Die Lollarden-Bewegung gewann in [target_province.GetName] eine Reihe von Anhängern unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], wobei einige Aristokraten wie [target_character.GetName] offen ihre radikale Botschaft von gesellschaftlicher Gerechtigkeit und Glaubensreformen vertraten.\n\nDiese adligen Sympathisanten stellen eine potenzielle Bedrohung für die etablierte Ordnung dar, da sie über die Macht und den Einfluss verfügen, die Ideen der Lollarden zu verbreiten und die Autorität von Krone und Kirche zu untergraben."
 flavor_eng.44.a: "Geht hart gegen die Adligen vor."
 flavor_eng.44.b: "Sollen die Lords doch machen, was sie wollen."
 flavor_eng.44.b.tt: "Viele #L [ShowReligionAdjective('catholic')|l]e#! [pops|e] in [target_province.GetName] konvertieren zum [ShowReligionName('lollardy')]"
 STATIC_MODIFIER_NAME_suppressing_heresy: "Unterdrückte Ketzerei"
 flavor_eng.45.title: "Die Gründung des Hauses [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "Die vielen Adelshäuser in unserem [ROOT.GetCountry.GetFlavorRank] vereinen seit jeher unglaublich viel Macht und Einfluss auf sich. Seit Kurzem gibt es ein neues Adelshaus unter der Führung von [target_character.GetName], das Haus [target_dynasty.GetName], welches eine Nebenlinie der [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')]-Dynastie darstellt. Noch ist nicht klar, welche Ziele dieses Haus verfolgt, doch es ist davon auszugehen, dass es eine bedeutende Rolle in der #L [ROOT.GetCountry.GetAdjective|l]en#! Politik spielen wird."
 flavor_eng.45.historical_info: "Das Haus York war eine Nebenlinie des Hauses Plantagenet, aus dem im 15. Jahrhundert drei Könige von England hervorgingen: Eduard IV., Eduard V. und Richard III. Das Haus hat seinen Ursprung in Edmund of Langley, Sohn von Eduard III., und damit einen legitimen Anspruch auf den Thron, was zu Spannungen mit dem Hause Lancaster führte, die in den Rosenkriegen mündeten. In ihnen sicherte sich Eduard IV. den Thron, doch die Herrschaft des Hauses York endete 1485 in Bosworth, wonach die Herrschaft der Tudors begann. Trotz der verhältnismäßig kurzen Herrschaft prägte das Haus York mit seinem Vermächtnis die englische Monarchie und hatte weiterhin viel Einfluss, insbesondere durch die Heirat von Elizabeth of York mit Henry VII., wodurch die verfeindeten Fraktionen vereint wurden."
 flavor_eng.45.a: "Das kann nur gut sein!"
 flavor_eng.46.title: "Das Haus von [ShowDynastyNameWithNoTooltip('lancaster_dynasty')]"
 flavor_eng.46.desc: "Das Haus von [ShowDynastyName('lancaster_dynasty')] ist eine Abspaltung unserer eigenen [target.GetDynasty.GetName]-Dynastie. Wenn wir eine Ehe zwischen beiden Zweigen stiften, dadurch dass [target.GetName] und [target_female.GetName] heiraten, können wir eine engere Beziehung zu ihnen eingehen, und dies würde stets dem #L [ROOT.GetCountry.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Haus zum Vorteil gereichen."
 flavor_eng.46.historical_info: "Das Zweite Haus von Lancaster war eine Nebenlinie des Hauses von Plantagenet. Es wurde von dem dritten überlebenden Sohn König Edwards III., John von Gaunt, begründet, der seine Cousine Blanche von Lancaster ehelichte. Sie war die Tochter eines der mächtigsten Adligen in England: Henry von Grosmont, der Duke des Ersten Hauses von Lancaster – einer Linie, die von König Heinrich III. abstammte. Die Familie Lancaster brachte drei Könige von England hervor und ihr Streit mit dem Haus von York darüber, wer über England herrschen solle, wurde als die Rosenkriege bekannt."
 flavor_eng.46.a: "Das kann nur gut sein!"
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip|U] von Kastilien"
 flavor_eng.48.desc: "Da wir immer größere Ambitionen in [ShowRegionName('iberia_region')] hegen, kommt es uns zugute, dass die [target_dynasty.GetName]-Dynastie ein weiteres wertvolles Bündnis schließen konnte. [target_head.GetName|U] hat [isabella.GetName] geehelicht und damit [target_head.Custom('DE_PRO_POS_S_3P')]e Dynastie und eine gewisse andere Nation ([target_country.GetLongName|U]) noch enger miteinander verwoben. Die Ehe erhöht unseren Einfluss in einem der mächtigsten Länder von [ShowContinentName('europe')] und stärkt unseren Anspruch auf dessen Thron. Vielleicht ist es an der Zeit, uns endlich die Vorherrschaft in [ShowRegionNameWithNoTooltip('iberia_region')] zu sichern."
 flavor_eng.48.a: "Eine weiße Rose!"
 flavor_eng.48.historical_info: "Im Jahr 1372 heiratete Edmund of Langley, 1. Duke of York, Isabella von Kastilien, Tochter von König Peter I. von Kastilien und seiner Mätresse María de Padilla. Die Ehe war politisch motiviert und wurde von Edmunds älterem Bruder John of Gaunt eingefädelt. Zur damaligen Zeit erhob John Anspruch auf den kastilischen Thron aufgrund seiner Ehe mit Isabellas Schwester Konstanze, die als Pedros ältestes Kind ein Geblütsrecht auf den kastilischen Thron besaß. Die Hochzeit zwischen Isabella und Edmund half demnach John von Gaunt bei seinen Ambitionen in Kastilien und stärkte die Bande zu den Petristen, die sich einen „legitimen“ Nachfolger wünschten."
 flavor_eng.49.title: "Das Schicksal von Haus Plantagenet"
 flavor_eng.49.desc: "Obgleich [ROOT.GetCountry.GetGovernment.GetRuler.GetName] bisher keine Kinder hat, bestehen keine Sorgen um die Nachfolge, denn mit dem Haus von [ShowDynastyName('york_dynasty')] und dem Haus von [ShowDynastyName('lancaster_dynasty')] gibt es zwei starke Nebenlinien.\n\n Sicherlich wird es für die beiden Häuser keinen Grund für einen Zwist geben …"
 flavor_eng.49.a: "Die Zukunft ist sicher!"
 flavor_eng.49.a.tooltip: "Diese Sache wird doch niemals einen Krieg auslösen."
 flavor_eng.50.title: "Die Rezeptsammlung „Forme of Cury“"
 flavor_eng.50.desc: "Die Meisterköche von [target_character.GetName] haben uns eine riesige Rezeptsammlung geschenkt, die vom einfachen Braten bis zum anspruchsvollen Eintopf mit fremdländischen Gewürzen alles abdeckt.\n\nDiese schmackhaften Gerichte wurden kreiert, um die hohen Erwartungen der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Bankette zu erfüllen, doch wir könnten diese Rezepte auch als eine Art Nationalküche für die #L [ROOT.GetCountry.GetAdjective|l]en#! Massen nutzen.\n\nSo oder so: Diese köstliche Sammlung beweist, dass die #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! Küche unbestreitbar die Beste ist, die es in [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] gibt."
 flavor_eng.50.historical_info: "Die Forme of Cury (wobei „cury“ „kochen“ bedeutet) war eine umfassende Sammlung von Rezepten, die der Leibkoch von Richard II. zusammenstellte.\n\nViele der beschriebenen Gerichte waren reich an fremdländischen Gewürzen und Farbstoffen und gingen weit über die Mittel eines gewöhnlichen Kochs zu jener Zeit hinaus. Tatsächlich waren viele der Gerichte noch aufwendiger und teurer als die der damaligen französischen Kochbücher für den Königshof. Deswegen nimmt man an, dass die verschwenderischen Mengenangaben nicht realistisch waren, sondern Teil propagandistischer Bemühungen, das Ansehen des englischen Königshofs in der Fremde zu erhöhen."
 flavor_eng.50.a: "Wir sollten die Exklusivität bewahren."
 flavor_eng.50.b: "Wir sollten diese Sammlung niemandem vorenthalten."
 eng_the_forme_of_cury_demand: "Die Rezeptsammlung „Forme of Cury“"
 flavor_eng.51.title: "Der Hosenbandorden"
 flavor_eng.51.desc: "Inspiriert von den legendären Artusrittern der Tafelrunde will [ROOT.GetCountry.GetGovernment.GetRuler.GetName] seine eigene legendäre Ritterbruderschaft als [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] eigenes elitäres Gefolge gründen.\n\nNatürlich könnten wir diese Ehre adligen Günstlingen zukommen lassen, doch es gibt viele andere Gruppen in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Gesellschaft, die von einem solchen Patronat durch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] profitieren würden."
 flavor_eng.51.a: "Beruft nur jene, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] als engste Gefährten bezeichnen würde."
 flavor_eng.51.b: "Erhebt fremdländische Adlige in diesen Stand."
 flavor_eng.51.c: "Stellt unsere geistlichen Anführer auf."
 flavor_eng.51.d: "Fördert die Künste."
 flavor_eng.51.e: "Ehrt bedürftige Veteranen."
 flavor_eng.52.title: "Der [target_character.GetLastNameWithNoTooltip]-Brief"
 flavor_eng.52.desc: "[target_character.GetName], ein #L [target_country.GetAdjective|l]er#! Notar, behauptet, [deadward.GetName|U] – [Select_CString(target_character.IsFemale,'unsere ehemalige Königin','unser ehemaliger König')], der angeblich von den abscheulichen #L [ShowDynastyName('mortimer_dynasty')]s#! brutal ermordet wurde – sei in Wahrheit noch am Leben. [target_character.GetLastName|U] behauptet, [deadward.Custom('DE_PRO_PER_S_3P_N')] sei der Gefangenschaft entkommen und habe sich in eine Einsiedelei in der Nähe von [target_location.GetName] geflüchtet, wo [deadward.Custom('DE_PRO_PER_S_3P_N')] [deadward.Custom('DE_PRO_POS_S_3P')] Leben in einem Kloster verbringe.\n\nDer Brief wirkt echt, doch wir können nicht sicher sein, dass die Behauptungen wahr sind. [deadward.GetShortNameWithNoTooltip|U] galt weithin als [Select_CString(target_character.IsFemale,'unfähige Herrscherin','unfähiger Herrscher')|U], hatte aber mächtige Unterstützer. Sollten sich die Behauptungen als wahr erweisen, könnten sie verheerende Auswirkungen auf die bestehende Ordnung haben."
 flavor_eng.52.historical_info: "1337 erhielt Edward III. einen geheimnisvollen Brief von einem italienischen Priester, der darin behauptete, des Königs verstorbener Vater Edward II. habe in Wahrheit seiner grausamen Hinrichtung entkommen können und lebe nun als Eremit auf dem Kontinent. Während seiner europäischen Reisen im folgenden Jahr traf sich der König persönlich mit einem bestimmten „William dem Waliser“, von dem manche glaubten, er sei der exilierte Vater, der sich verstecke.\n\nDas wahre Schicksal des gestürzten Königs ist bis zum heutigen Tag Teil von Legenden und Mythen …"
 flavor_eng.52.a: "Wir sollten versuchen, dieses verräterische Hörensagen zu Grabe zu tragen!"
 flavor_eng.52.b: "Wir sollten die Gerüchteküche brodeln lassen."
 flavor_eng.53.title: "Die Arbeiterauflagen"
 flavor_eng.53.desc: "Als Antwort auf den Ausbruch des Schwarzen Todes in „[ROOT.GetCountry.GetName|U]“ werden hiermit die Arbeiterauflagen erlassen.\n\nDer Bevölkerungsrückgang hat zu einem Mangel an Arbeitskräften geführt, was einen harten Wettbewerb zwischen den Landbesitzern und eine sukzessive Lohninflation zur Folge hatte. Die Überlebenden des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! sind in der Lage, höhere Löhne und mehr Freiheiten zu fordern, was wiederum die Fertigung und Herstellung von Gütern verteuert.\n\nDie Auflagen sollen die Löhne festschreiben, eine Preiskontrolle einführen und die Abwerbung der Diener anderer verbieten."
 flavor_eng.53.a: "Gebt den Erlass heraus."
 flavor_eng.53.b: "Es ist kein Eingreifen notwendig."
 flavor_eng.53.historical_info: "Die Arbeiterauflagen wurden 1349 als unmittelbare Folge des durch den Schwarzen Tod verursachten Arbeitskräftemangels erlassen. Ziel war es, die Löhne zu regulieren und die Arbeiter daran zu hindern, ihre Heimat zu verlassen, um anderswo besser bezahlte Arbeit zu finden, was als Möglichkeit gesehen wurde, die eigene wirtschaftliche und gesellschaftliche Stellung zu verbessern. Die Auflagen stärkten zudem die bestehende Feudalordnung, konnten aber die Lohnvorgaben letztlich nicht durchsetzen und wurden schließlich wieder aufgehoben."
 flavor_eng.54.title: "Der Bauernaufstand"
 flavor_eng.54.desc: "Der Bauernaufstand – auch bekannt als #L [wat_tyler.GetName]s#! Aufstand – scheint ein großes Aufbegehren gegen den Versuch von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zu sein, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] stark zu besteuern, aber auch eine Antwort auf die gesellschaftlichen und wirtschaftlichen Veränderungen nach dem Ausbruch des Schwarzen Todes.\n\nDer Aufstand könnte, sofern er nicht niedergeschlagen wird, zur Einnahme des Tower of [target_location.GetName] und zur Hinrichtung mehrerer #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]er#! Beamter führen. Die Abschaffung der unbeliebten Kopfsteuer und die Hinrichtung der Rebellenführer könnten die Ordnung wiederherstellen, doch die Unruhen werden in geringerem Umfang wahrscheinlich noch mehrere Jahre andauern."
 flavor_eng.54.a: "Das ist nicht von Belang."
 flavor_eng.54.b: "Das ist nicht von Belang."
 flavor_eng.54.c: "Wir sollten Zugeständnisse machen."
 flavor_eng.54.tt: "[wat_tyler.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 wat_tyler_rebellion: "Wat Tylers Aufstand"
 flavor_eng.54.historical_info: "Der Bauernaufstand war eine große Volkserhebung und gilt als einer der bedeutendsten und weitreichendsten Aufstände in der Geschichte Englands. Weitverbreitete Armut, hohe Steuern und die Auswirkungen der Pest machten das Leben für die Bauern, die ohnehin unter einer starren Feudalordnung litten, unerträglich. Der Aufstand wurde schließlich niedergeschlagen, wobei viele Anführer der Rebellen gefangen genommen und hingerichtet wurden."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "Der Theologe [simon_sudbury.GetName] stand die meiste Zeit seines Lebens im Dienst der Kirche, zunächst als Bischof von [london.GetName] und später als Erzbischof von [canterbury.GetName]. Er wurde zum Lordkanzler ernannt, sehr zum Missfallen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s, der in ihm einen der Hauptverantwortlichen für seine Misere sieht: Er führte kürzlich die Kopfsteuer ein, um die laufenden Feldzüge gegen [GetCountry('FRA').GetName] zu finanzieren."
 flavor_eng.55.a: "Das passt wie die Faust aufs Auge."
 flavor_eng.55.b: "[simon_sudbury.Custom('DE_PRO_PER_S_3P_N')|U] soll sich allein kirchlichen Angelegenheiten widmen."
 flavor_eng.55.historical_info: "Simon Sudbury war ein Glaubensvertreter, der während des Bauernaufstands von 1381 als Erzbischof und später als Kanzler diente. Während des Aufstands drang eine Gruppe von Rebellen in London ein und griff den Tower an, woraufhin Sudbury von den Rebellen gefangen genommen und hingerichtet wurde. Er wurde zur Zielscheibe, weil man ihn mit der Kopfsteuer und anderen unbeliebten Maßnahmen, die während seiner Kanzlerschaft eingeführt wurden, in Verbindung brachte."
 flavor_eng.56.title: "Plünderung des Tower of London"
 flavor_eng.56.desc: "Die Rebellen stießen auf wenig Widerstand, als sie durch die Tore der Burg drangen – womöglich deshalb, weil die Wachen Angst vor ihnen hatten –, und plünderten Rüstungen und #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Utensilien.\n\nWichtige Mitglieder des Kabinetts wurden zur Strecke gebracht und kurzerhand enthauptet. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hatte die Burg früher am Tag verlassen, um über ein Ende des Aufstands zu verhandeln. Stattdessen sahen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Familienmitglieder sich Spott und Hohn ausgesetzt, doch die Rebellen ließen sie unversehrt ziehen."
 flavor_eng.56.a: "Das hat keine Auswirkungen."
 flavor_eng.56.b: "Bestecht die Rebellen, um Kabinettsmitglieder zu verschonen."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "Ein vielversprechender Autor, der aufgrund seiner zahlreichen literarischen Werke wie #italic Das Buch der Herzogin#! und #italic Das Haus der Fama#! schlicht als Vater der englischen Literatur bekannt ist, ist am Hof aufgetaucht. Der aus einer Kaufmannsfamilie stammende [geoffrey_chaucer.GetName] verbrachte den größten Teil seiner Jugend auf Reisen durch Westeuropa, bevor er nach „[ROOT.GetCountry.GetName|U]“ zurückkehrte, um am Inner Temple, einer Kammer von Anwälten und Richtern, Jura zu studieren.\n\nEine Stelle wie die des #italic Kammerdieners#! am #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Hof würde mehrere Reisen in die Fremde mit sich bringen, im Zuge derer man Gelegenheit hätte, andere Gelehrte zu treffen."
 flavor_eng.57.a: "Ladet ihn an den Hof ein."
 flavor_eng.57.b: "Lasst ihn in [ShowLocationNameWithNoTooltip('oxford')] lehren."
 flavor_eng.57.c: "Lasst ihn in [ShowLocationNameWithNoTooltip('cambridge')] lehren."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip|U] widmet [geoffrey_chaucer.Custom('DE_PRO_POS_S_3P')]e Zeit der Lehre und wird wahrscheinlich keine großen literarischen Werke hervorbringen"
 flavor_eng.57.historical_info: "Geoffrey Chaucer ist vor allem für sein ikonisches Werk „The Canterbury Tales“ (Die Canterbury-Erzählungen) bekannt, das als eines der wichtigsten literarischen Werke der englischen Sprache gilt. Seine Werke trugen zur Standardisierung der englischen Sprache und zum Übergang vom Alt- zum Mittelenglischen bei. Im Lauf seines Lebens bekleidete er verschiedene Ämter, unter anderem als Diplomat. Diese Stellung ermöglichte es ihm, viel zu reisen und verschiedene Kulturen kennenzulernen, was einen tiefgreifenden Einfluss auf seine Schriften hatte."
 flavor_eng.58.title: "Die Canterbury-Erzählungen"
 flavor_eng.58.desc: "Eine Sammlung von 24 Geschichten, die in mittelalterlichem [english.GetName|U] geschrieben wurden und den Titel #italic The Canterbury Tales#! tragen, wurde von [geoffrey_chaucer.GetName] veröffentlicht. Dieses Werk schildert die Geschichte einer Gruppe von Pilgern, die gemeinsam von [target_location.GetName] zum Schrein des Heiligen Thomas Becket in [canterbury.GetName] reisen, und porträtieren die verschiedenen Gesellschaftsschichten des 14. Jahrhunderts.\n\nEin solch erstaunliches Werk der mittelalterlichen Literatur könnte einen großen Beitrag zur Popularisierung des [english.GetNameWithNoTooltip|U]en als Volkssprache in der allgemeinen Literatur leisten. Diese „Canterbury-Erzählungen“ scheinen jedoch ein unvollständiges Werk zu sein."
 flavor_eng.58.a: "Besorgt mir ein Exemplar."
 flavor_eng.58.b: "Veröffentlicht seine früheren Arbeiten."
 flavor_eng.58.historical_info: "#italic The Canterbury Tales#! stammen aus der Feder von Geoffrey Chaucer, einem Dichter und Philosophen, der im 14. Jahrhundert in England lebte. Sie sind in Mittelenglisch geschrieben, der Sprache des einfachen Volkes jener Zeit. Chaucer beabsichtigte, 120 Geschichten zu schreiben, von denen jedem Pilger zwei gewidmet werden sollten; allerdings enthält das Werk insgesamt nur 24. Nichtsdestoweniger sind die Figuren und die Erzähltechnik bis heute eine Quelle der Inspiration und werden auch weiterhin studiert."
 flavor_eng.62.title: "Die Offenbarungen der göttlichen Liebe"
 flavor_eng.62.desc: "Eine Einsiedlerin, die zurückgezogen in der Nähe der Kirche St. Julian in [target_location.GetName] lebt, soll eine Reihe von Visionen der Passion Christi gehabt haben. [lady_julian.Custom('DE_PRO_PER_S_3P_N')|U] ist nur als Lady Juliana bekannt und gilt als fromme und einflussreiche Persönlichkeit.\n\n[lady_julian.Custom('DE_PRO_PER_S_3P_N')|U] ist kürzlich erkrankt und ist wahrscheinlich dem Tode nah. Tagein und tagaus liegt sie in eben jenem Bett, in dem [lady_julian.Custom('DE_PRO_PER_S_3P_N')] angeblich ihre Visionen empfängt."
 flavor_eng.62.a: "Stellt sicher, dass [lady_julian.Custom('DE_PRO_POS_S_3P')]en Bedürfnissen entsprochen wird."
 flavor_eng.62.tt1: "Womöglich erholt sich Lady Juliana noch von ihrer Krankheit und schreibt ihre Erlebnisse auf"
 flavor_eng.62.b: "[lady_julian.Custom('DE_PRO_PER_S_3P_N')|U] ist unwichtig."
 flavor_eng.62.tt2: "Lady Juliana wird ihre Krankheit wahrscheinlich nicht überleben"
 flavor_eng.62.historical_info: "#italic Die Offenbarungen der göttlichen Liebe#! gilt als eines der bedeutendsten und nachhaltigsten Werke der christlichen Mystik. Es beruht auf einer Reihe von Visionen, die Juliana von Norwich hatte. Sie behauptete, diese während einer schweren Krankheit von Gott empfangen zu haben. Die Visionen wurden in poetischer Sprache niedergeschrieben und hatten einen tiefgreifenden Einfluss auf die christliche Mystik und Theologie."
 flavor_eng.63.title: "Georgstag"
 flavor_eng.63.desc: "Georg von Lydda, der als Heiliger verehrt wird, weil er sich unter Androhung der Todesstrafe weigerte, seinem christlichen Glauben abzuschwören, wird nicht so verehrt wie andere Heilige wie Edward der Bekenner und Edmund der Märtyrer. Wir sollten diesen Tag zum Festtag erklären und ihn zum Schutzpatron erheben, um für den auf dem Schlachtfeld empfangenen Segen zu danken."
 flavor_eng.63.a: "Lasst die Glocken läuten, damit die ganze Welt davon erfährt."
 flavor_eng.63.b: "Lasst ihm zu Ehren eine Kapelle auf Schloss [windsor.GetNameWithNoTooltip] errichten."
 flavor_eng.63.c: "Das klingt ziemlich teuer."
 flavor_eng.63.historical_info: "Der Heilige Georg wird seit dem späten Mittelalter als Schutzheiliger Englands verehrt. Im 18. Jahrhundert wurde er im Georgstag verewigt und selbiger zum Nationalfeiertag erklärt. Somit ist dieser Tag eng mit dem kulturlichen und historischen Erbe Englands verbunden."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Kürzlich wurden wir auf Steinmetzmeister[henry_yevele.Custom('DE_END_NOU_S_GS_N')] [henry_yevele.GetName] aufmerksam, weil [henry_yevele.Custom('DE_PRO_PER_S_3P_N')] so hervorragende Arbeit leistet. [Select_CString(henry_yevele.IsFemale, 'Eine so geschickte Handwerkerin', 'Ein so geschickter Handwerker')] ließe sich gewiss gut einsetzen, um die Pracht und die Imposanz unserer Paläste zu mehren."
 flavor_eng.64.a: "Stellt [henry_yevele.Custom('DE_PRO_PER_S_3P_A')|U] der Elite vor."
 flavor_eng.64.tt1: "[henry_yevele.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt und wird für seine großartigen Werke berühmt"
 flavor_eng.64.b: "Lasst [henry_yevele.Custom('DE_PRO_PER_S_3P_A')|U] seinen eigenen Weg finden."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip|U] sucht woanders nach einer Beschäftigung"
 flavor_eng.64.historical_info: "Henry Yevele war ein englischer Architekt, der im Spätmittelalter am Bau und an der Instandsetzung mehrerer bedeutender Gebäude beteiligt war. Er wurde zum „Königlichen Steinmetz“ ernannt, was es ihm ermöglichte, bedeutende architektonische Vorhaben zu verwirklichen. Zu seinen berühmtesten Bauwerken zählen die Kathedrale von Canterbury und die äußere Ringmauer sowie die Türme des Tower of London."
 flavor_eng.65.title: "Das Zinnbergwerksgesetz"
 flavor_eng.65.desc: "1201 gewährte [john_lackland.GetName] den [ShowGoodsName('tin')]-Bergleuten von [cornwall.GetName] und [devon.GetName] die Charta of Liberties, die die Zinnarbeiter allein der Gerichtsbarkeit des Oberaufsehers unterwarf und sie von den Verpflichtungen der Leibeigenschaft im Rahmen der Feudalordnung befreite. Diese Charta wurde immer wieder überarbeitet, zuletzt mit der Einrichtung von Gerichtshöfen und der Immunität der Zinnbergleute vor anderen Gerichten in „[ROOT.GetCountry.GetName|U]“."
 flavor_eng.65.a: "Gebt den Erlass heraus."
 flavor_eng.65.b: "Gewährt begrenzte Autonomie."
 flavor_eng.65.c: "Das ist ein Unding."
 flavor_eng.65.historical_info: "Die Zinnbergwerksgesetze datieren zurück bis ins Mittelalter und führten die Zinnbergwerksgerichtshöfe ein. Diese Gesetze umfassten eine ganze Reihe von Bereichen, darunter die Lage der Zinnminen, Abbaumethoden, Sicherheitsmaßnahmen sowie Regeln für die Eintreibung der Steuern und Abgaben auf die Zinnherstellung. Sie beinhalteten zudem einen Rechtskodex, der auch als Gesetz der Zinnbergleute bekannt wurde und der die Rechte und Pflichten der Zinnbergleute darlegte sowie Spezifika regelte (wie etwa die Größe und die Güte der Zinnbarren)."
 flavor_eng.66.title: "Die Zinnbergwerksgerichtshöfe"
 flavor_eng.66.desc: "Wie vereinbart haben die Zinnbergleute von [cornwall.GetName] und [devon.GetName] damit begonnen, ihren eigenen unabhängigen [ShowBuildingTypeName('stannary_court')] zur Durchsetzung des Zinnbergwerksgesetzes einzurichten. Sie werden wahrscheinlich so lange bestehen bleiben, bis sie keinem Zweck mehr dienen."
 flavor_eng.66.a: "Es ist beschlossen."
 flavor_eng.66.a.custom: "Ein [ShowBuildingTypeName('stannary_court')] wird auch an jedem anderen [location|e] in [ShowProvinceDefinitionName('cornwall_province')] und [ShowProvinceDefinitionName('devon_province')] errichtet"
 flavor_eng.66.historical_info: "Zinnbergwerksgerichtshöfe waren Rechts- und Verwaltungseinrichtungen in Cornwall und Devon, da diese Regionen über reiche Zinnvorkommen und eine bedeutende Industrie zur Unterstützung der Zinngewinnung verfügten. Die Gerichte waren mit besonderen Privilegien ausgestattet, die ihnen die Zuständigkeit für verschiedene Bereiche der Zinnindustrie übertrugen. Dazu gehörten die Regulierung, die Besteuerung sowie Rechtsfragen."
 flavor_eng.67.title: "Kommerzialisierung des Zinnbergbaus"
 flavor_eng.67.desc: "Die zunehmende Kommerzialisierung des [ShowGoodsName('tin')]-Bergbaus in Verbindung mit dem Wachstum der Landbesitzerklasse, die im [ShowBuildingTypeName('stannary_court')] vertreten ist, hat zu einem Rückgang von deren Nützlichkeit als Regierungsinstrument geführt. Die Gerichtshöfe sollten bald nicht mehr existieren."
 flavor_eng.67.a: "Das ist eine zwingende Notwendigkeit."
 flavor_eng.67.historical_info: "Die Ausfuhr von Zinn war eine wichtige Einnahmequelle für die Krone. Zinnproduktion und -handel erlebten im 17. Jahrhundert aufgrund neuer technologischer Innovationen einen Aufschwung, gingen jedoch im folgenden Jahrhundert aufgrund der Erschöpfung der Vorkommen und der allgemeinen Diversifizierung der Wirtschaft zurück. Dies bedeutete, dass die Zinnbergwerksgerichtshöfe nicht mehr zur Regulierung der Industrie benötigt wurden."
 flavor_eng.68.title: "#italic Das Haus der Fama#!"
 flavor_eng.68.desc: "Aufgrund seiner stellung als #italic Kammerdiener#! am #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Hof wird [geoffrey_chaucer.GetName] regelmäßig in die Fremde entsandt, um andere Gelehrte zu treffen, von denen einige ihn kürzlich in die mittelalterliche [italian.GetName|l]e Poesie eingeführt haben, die nun eine Inspirationsquelle für seine Geschichten ist.\n\nSeine bisherigen Beiträge haben wesentlich dazu beigetragen, den literarischen Gebrauch des Mittelenglischen zu rechtfertigen, während die dominierenden literarischen Sprachen in „[ROOT.GetCountry.GetName|U]“ nach wie vor anglonormannisches [french.GetName|U] und [latin.GetName|U] sind."
 flavor_eng.68.a: "Diese Werke gehören in die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Bücherei."
 flavor_eng.68.b: "Verteilt die Werke im ganzen Land."
 flavor_eng.68.historical_info: "#italic Das Haus der Fama#! ist ein erzählendes Gedicht von Geoffrey Chaucer. Es ist Teil einer Geschichtensammlung, die als #italic The Canterbury Tales#! bekannt ist, und es erzählt die Geschichte von Chaucer selbst, der einschläft und davon träumt, in einen prächtigen und fantastischen Palast – das namensgebende „Haus der Fama“ – versetzt zu werden. Das Gedicht wurde nie vollendet, gilt aber als wertvolles Werk für Gelehrte."
 flavor_eng.69.title: "Ockhams Rasiermesser"
 flavor_eng.69.desc: "[Select_CString(william_ockham.IsFemale, 'Die umstrittene Philosophin und Theologin', 'Der umstrittene Philosoph und Theologe')] [william_ockham.GetName] widmet sich derzeit unter dem Mäzenatentum von [william_patron.GetName] philologischen Studien. [william_ockham.Custom('DE_PRO_PER_S_3P_N')|U] entwickelte ein neues Problemlösungsprinzip, das die Suche nach „Erklärungen, die sich aus der kleinstmöglichen Anzahl an Elementen ergeben“, in den Vordergrund stellt.\n\n[william_ockham.Custom('DE_PRO_PER_S_3P_N')|U] ist beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] äußerst unbeliebt, weil [william_ockham.Custom('DE_PRO_PER_S_3P_N')] sich gegen bestimmte kirchliche Lehren ausspricht und sich für die Trennung von Kirche und Staat einsetzt. Dennoch würden unsere großen Denker von [william_ockham.Custom('DE_PRO_POS_S_3P')]en Beiträgen profitieren."
 flavor_eng.69.a: "Wir sollten die Umsetzung fördern."
 flavor_eng.69.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist verärgert über die ketzerischen Lehren, ein Gefühl, das durch die [policy|e] „[ShowPolicyName('strict_censorship')]“ verstärkt wird"
 flavor_eng.69.b: "Stempelt seine Lehren als ketzerisch ab."
 flavor_eng.69.historical_info: "Ockhams Rasiermesser ist ein Problemlösungs- und Argumentationsprinzip. Es ist ein philosophisches Konzept zur Entscheidungsfindung, das besagt, dass die einfachste Lösung die wahrscheinlichste ist. Das Prinzip wird Wilhelm von Ockham zugeschrieben, einem Philosophen und Franziskanermönch, der im 14. Jahrhundert in England lebte."
 flavor_eng.70.title: "Niedergang der #L [ShowBuildingTypeName('cinque_port')]s#!"
 flavor_eng.70.desc: "Aufgrund der Versandung der Häfen durch Stürme und den stetig sinkenden Meeresspiegel sind sämtliche #L [ShowBuildingTypeName('cinque_port')]s#! in [ShowProvinceDefinitionName('kent_province')] nicht mehr nutzbar. Es muss ein neuer Standort gewählt werden, wenn wir die #L [ROOT.GetCountry.GetAdjective|l]e#! Küste vollständig verteidigen und die Tradition der Häfen erhalten wollen. Die vorgeschlagenen Orte sind [ShowLocationName('southampton')], [ShowLocationName('portsmouth')] und [ShowLocationName('rochester')]."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]."
 flavor_eng.70.d: "Hierfür besteht keine Notwendigkeit."
 flavor_eng.70.tt1: "Der [ShowBuildingTypeName('cinque_port')] in [target_location.GetName] wird #R abgerissen#! und nicht ersetzt"
 flavor_eng.70.tt2: "Häfen verlieren an Bedeutung, was in ihre Schließung münden könnte"
 flavor_eng.70.historical_info: "Die Bedeutung der Cinque Ports nahm im Lauf der Zeit aufgrund mehrerer Umstände ab, darunter Neuerungen in der Seekriegsführung, die Gründung der Royal Navy sowie Veränderungen in den Küstengebieten. Im 17. Jahrhundert hatten die Cinque Ports nur noch eine geringe militärische und wirtschaftliche Bedeutung."
 flavor_eng.71.title: "Warbelton vs. Gorges"
 flavor_eng.71.desc: "Zwischen zwei Adelsfamilien aus [ShowProvinceDefinitionName('hampshire_province')] und [ShowProvinceDefinitionName('somerset_province')] ist ein Streit ausgebrochen. Es scheint, dass Mitglieder ihrer jeweiligen Haushalte während der Belagerung von [calais.GetName] in einer Schlacht aufeinandergetroffen sind, wobei sich herausstellte, dass sie identische Wappen hatten.\n\nDa sie den Streit nicht untereinander beilegen konnten, reichten sie eine formelle Beschwerde ein, um die Angelegenheit zu klären."
 flavor_eng.71.a: "Wir unterstützen die Warbeltons von [hampshire.GetNameWithNoTooltip]."
 flavor_eng.71.b: "Wir unterstützen die Gorges von [somerset.GetNameWithNoTooltip]."
 flavor_eng.71.c: "Wir handeln eine finanzielle Einigung aus."
 flavor_eng.71.historical_info: "Warbelton vs. Gorges ist ein historischer Rechtsstreit um die hauseigenen Waffen aus dem Jahr 1347. Wappen repräsentierten damals die Identität eines Menschen und waren für ihn und seine Familie von großer Bedeutung, hatten aber auch einen praktischen Nutzen, da sie in Schlachten und Rechtsangelegenheiten als Ausweis dienten. Der Fall wurde von den Warbeltons vorgebracht, die einen stärkeren Anspruch geltend machen konnten."
 flavor_eng.72.title: "Lords Appellant"
 flavor_eng.72.desc: "Eine Gruppe aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist am Hof erschienen und beschuldigt [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|U]e Majestät, eine „friedliebende, kapriziöse und tyrannische Natur zu haben“. Sie beruft sich auf ein im Gesetz verankertes Verfahren namens „Anklage durch Berufung“, um die Strafverfolgung einiger unserer Günstlinge am Hof zu erwirken, und klagt sie der Vetternwirtschaft und des Hochverrats an.\n\nDurch dieses Gesetz würde es dieser Gruppe erlaubt, eine [ShowGovernmentReformName('ruling_commission_of_england')] einzurichten, die einen gewichtigen Einfluss auf die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Autorität hätte."
 flavor_eng.72.a: "Kommt ihren Forderungen nach."
 flavor_eng.72.b: "Verweigert die Forderungen."
 lords_appellant: "Unterstützer der rebellischen Lords"
 flavor_eng.72.historical_info: "Die Lords Appellant bestanden aus fünf mächtigen Adligen, die aufgrund der wachsenden Unzufriedenheit mit dem Einfluss der Günstlinge des Königs und der wahrgenommenen Misswirtschaft im Königreich handelten. Es gelang ihnen, die Autorität des Königs infrage zu stellen und die politische Landschaft Englands neu zu gestalten."
 flavor_eng.73.title: "Gnadenloses Parlament"
 flavor_eng.73.desc: "Die mächtige Allianz der Lords Appellant zwang [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName] dazu, eine Parlamentssitzung einzuberufen, um die verräterische Natur der Kabinettsmitglieder und die angebliche Bevorzugung durch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu untersuchen. Sie möchten auch die friedliche Haltung gegenüber [GetCountry('FRA').GetName] ansprechen und behaupten gar, es seien geheime Verhandlungen im Gange, um die Gebiete von [ROOT.GetCountry.GetNameWithNoTooltip] auf dem Kontinent aufzugeben.\n\nDas Parlament reagierte feindselig und verurteilte fast alle Beteiligten zum Tode."
 flavor_eng.73.a: "Akzeptieren wir das Urteil."
 flavor_eng.73.tt1: "Kabinettsmitglieder werden für ihre unerschütterliche Treue [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hingerichtet"
 flavor_eng.73.b: "Bestecht genügend Gleichrangige, um eine Mehrheit zu sichern."
 flavor_eng.73.c: "Lasst uns einen Kompromiss finden."
 flavor_eng.73.tt: "Die von den Lords Appellant eingesetzte Kommission wird aufgelöst. Ein [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] treues Kabinettsmitglied wird hingerichtet"
 flavor_eng.73.historical_info: "Das „Gnadenlose Parlament“ wurde unter König Richard II. einberufen. Der Name leitet sich von den harten Maßnahmen und Säuberungen ab, die das Parlament gegen diejenigen durchführte, die als Bedrohung angesehen wurden. Dazu gehörten Berater und Günstlinge des Hofes, die vor Gericht gestellt und hingerichtet wurden, was die Exekutivgewalt des Königs erheblich einschränkte. Außerdem wurden mehrere Gesetze verabschiedet, die den Einfluss des Monarchen zugunsten einer größeren parlamentarischen Autorität zurückdrängen sollten."
 flavor_eng.74.title: "Schwarzer Montag"
 flavor_eng.74.desc: "Mitten in einem Feldzug im Norden #L [GetCountry('FRA').GetName]s#! zieht plötzlich ein Gewitter auf. Die Temperatur sinkt, Blitze zucken über den Himmel, riesige Hagelkörner prasseln auf die Soldaten nieder und fordern zahlreiche Todesopfer. Die Pferde gehen durch, Panik bricht aus, die Überlebenden suchen verzweifelt Schutz. Die einen sprechen von einer göttlichen Strafe für die andauernden Gräueltaten, die anderen von Teufelswerk."
 flavor_eng.74.a: "Ein elendiger Tag."
 flavor_eng.74.b: "Suchen wir Schutz in einem nahen Wald."
 flavor_eng.74.historical_info: "Das 14. Jahrhundert war eine Zeit klimatischer Instabilität, die durch die als „Kleine Eiszeit“ bekannte Abkühlungsperiode verursacht wurde. Sie führte zu extremen Wintern und Stürmen und hatte verheerende Auswirkungen auf die englische Armee, die zu dieser Zeit in Frankreich kämpfte. Der König betrachtete den Sturm als Zeichen Gottes und beeilte sich, Frieden mit Frankreich zu schließen. Wenige Tage später wurde der „Friede von Brétigny“ unterzeichnet."
 flavor_eng.75.title: "Aufruhr am Sankt-Scholastika-Tag"
 flavor_eng.75.desc: "In einer örtlichen Einrichtung in [target_location.GetName] ist es zu einer Auseinandersetzung zwischen dem Gastwirt und einer Gruppe von Studenten der nahen [ShowBuildingTypeName('university')] gekommen. Der Streit eskaliert rasch, da bewaffnete Banden vom Land in die Stadt eindringen, um den Bewohnern zu helfen.\n\nDie Universität und vor allem deren Studenten sind im Lauf der Jahre bei den Einheimischen recht unbeliebt geworden, weil sie als arrogant gelten und das einfache Leben verachten. Die Einheimischen werden es nicht gern sehen, wenn wir uns einmischen."
 flavor_eng.75.a: "Wir müssen dieser Streiterei ein Ende setzen."
 flavor_eng.75.b: "Schlägereien an örtlichen Universitäten scheren uns nicht."
 flavor_eng.75.historical_info: "Die Aufruhr am Sankt-Scholastika-Tag war eine gewalttätige Auseinandersetzung zwischen Studenten und Bürgern von Oxford, die zu anhaltenden Spannungen zwischen der Universität und den Bürgern führte. Der Aufstand eskalierte rasch und kostete mehrere Studenten und Bürger das Leben. Die Universität suchte Gerechtigkeit vor dem päpstlichen Gericht, das zugunsten der Universität entschied."
 flavor_eng.76.title: "Das Geflüster der Hallen"
 flavor_eng.76.desc: "Ein Gesandter ist am Hof erschienen und scheint über wertvolles Wissen zu verfügen. Angeblich plant eine Gruppe des unzufriedenen #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, ihres Zeichens Anhänger des alten Regimes, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu stürzen.\n\nDie Einzelheiten des Putschversuchs bleiben im Dunkeln, doch eine großzügige Spende in die richtige Tasche könnte etwas Licht in die Verschwörung bringen."
 flavor_eng.76.a: "Bietet Münzen für einen tieferen Einblick an."
 flavor_eng.76.b: "Das ist Hörensagen. Verschwindet!"
 flavor_eng.76.tt: "Der Gesandte wird #R abgewiesen#!"
 flavor_eng.76.historical_info: "Der im Englischen als „Epiphany Rising“ betitelte Aufstand am Feiertag der Heiligen Drei Könige war eine gescheiterte Rebellion gegen König Heinrich IV. Während seiner Regierungszeit sah sich der König zahlreichen Aufständen gegenüber, die auf die gewaltsame Absetzung und Inhaftierung des vorherigen Königs Richard II. zurückzuführen waren. Der Aufstand überzeugte den König davon, dass ein abgesetzter und gefangener Richard eine sehr gefährliche Belastung für ihn darstellte, weshalb Heinrich ihn während seiner Gefangenschaft einfach verhungern ließ."
 flavor_eng.77.title: "Die heimliche Rebellion"
 flavor_eng.77.desc: "Der Gesandte entpuppt sich als der junge [target_character.GetName]. Er erklärt weiter, eine Gruppe des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! unter der Führung von [john_montagu.GetName] hege böse Absichten gegen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und beabsichtige, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] während des Turniers in [windsor.GetName] am Dreikönigsfest zu entführen und zu töten."
 flavor_eng.77.a: "Wir haben dies zur Kenntnis genommen."
 flavor_eng.78.title: "Die Heiligen Drei Könige"
 flavor_eng.78.desc: "So beginnt denn nun das alljährliche Fest zum Gedenken an den Besuch der Heiligen Drei Könige beim Jesuskind. Aus dem ganzen Reich kommen Leute aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zusammen, um an diesem freudigen Ereignis teilzunehmen. Sternsinger, Türmalerei und ein prächtiges Turnier sind nur einige der Betätigungen, die für den Besuch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] geplant sind."
 flavor_eng.78.a: "Wir sollten unsere Teilnahme stillschweigend absagen."
 flavor_eng.78.b: "Wir nehmen wie geplant teil."
 flavor_eng.78.historical_info: "Der als Dreikönigsfest bekannte Feiertag ist ein christlicher Feiertag, der an den Besuch der Heiligen Drei Könige beim Jesuskind in Bethlehem erinnert. Im Mittelpunkt der Feierlichkeiten steht die Taufe Jesu und seine Anerkennung als göttliche Gestalt."
 flavor_eng.79.title: "Aufstand am Dreikönigsfest"
 flavor_eng.79.desc: "Die Rebellen erreichten Schloss [target_location.GetName] und stellen fest, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nicht an den Feierlichkeiten teilnahm. Als sie hörten, dass ihr Plan aufgeflogen war, brachen sie rasch wieder auf und versuchen nun, die Rebellion voranzutreiben."
 flavor_eng.79.a: "Wir sollten diesen Fall den örtlichen Behörden überlassen."
 flavor_eng.79.b: "Ab mit ihren Köpfen!"
 epiphany_rebellion_support: "Rebellion am Dreikönigsfest"
 flavor_eng.80.title: "Der Staatsstreich"
 flavor_eng.80.desc: "Die Rebellen erreichen Schloss [target_location.GetName] und finden [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] inmitten der Feierlichkeiten vor. Sie werden von etwa 400 bewaffneten Waffenknechten begleitet, die [ROOT.GetCountry.GetGovernment.GetRuler.GetName] schnell festnehmen."
 flavor_eng.80.a: "Macht Zugeständnisse für die Freiheit."
 flavor_eng.80.b: "Wir bleiben standhaft."
 flavor_eng.82.title: "Die Rede des Königs"
 flavor_eng.82.desc: "Nach der Invasion im Jahr 1066 hatte [french.GetName|U] das Altenglische am Hof abgelöst. Es blieb jahrhundertelang die vorherrschende Sprache in offiziellen Angelegenheiten, doch in jüngster Zeit wurde gefordert, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] stattdessen jene Sprache verwenden sollte, die in der Bevölkerung am weitesten verbreitet ist.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] hat vorgeschlagen, dass es ein guter Zeitpunkt wäre, dies bei der nächsten Parlamentseröffnung so einzuführen."
 flavor_eng.82.a: "Eine hervorragende Idee."
 flavor_eng.82.b: "Non, non, non. Schreckliche Idee."
 flavor_eng.82.historical_info: "Das erste Mal, dass die englische Sprache verwendet wurde, um sich offiziell an das englische Parlament zu wenden, war während der Regierungszeit von König Edward III. Traditionell wurden Latein und Französisch in parlamentarischen Verfahren verwendet. Der Grund für diese Abweichung von der Tradition war wahrscheinlich ein Versuch, den Einfluss der französischen Sprache in einer Zeit der Spannungen mit Frankreich zu verringern, aber zugleich stellte es auch ein Mittel dar, das eigene englische Erbe zu betonen."
 flavor_eng.83.title: "Die Erfindung des Tennis"
 flavor_eng.83.desc: "Unter den Leuten des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! von [target_location.GetName] ist eine neue Art von Schlägersport bekannt geworden. Diese Sportart hat ihren Namen vom anglonormannischen Wort #italic Tenez#!, was so viel wie „halten“, „empfangen“ oder „annehmen“ bedeutet, und sie weist Ähnlichkeiten mit dem „Sport der Könige“ auf – mit der zusätzlichen Bedingung, dass man dieses Spiel im Freien spielt."
 flavor_eng.83.a: "Lasst unsere Diplomaten die Kunde verbreiten."
 flavor_eng.83.b: "Fördert den Bau von Tennisplätzen."
 flavor_eng.83.historical_info: "Die älteste Form des Tennis wurde im Mittelalter in Frankreich und England gespielt, und zwar auf geschlossenen Innenhöfen, und es wies komplexe Regeln und verschiedenste Strategien auf."
 flavor_eng.84.title: "Der Florentiner Gulden"
 flavor_eng.84.desc: "Der kontinentale Florentiner Gulden wird in ganz Europa verwendet, um den Händlern den Handel auf dem gesamten Kontinent mit einer einzigen Währung zu ermöglichen. Mehrere Länder haben ihre eigene Version des Florentiner Gulden geschaffen, wobei die #L [GetCountry('FRA').GetAdjective|l]e#! Variante von unseren Händlern am häufigsten verwendet wird.\n\nWir sollten eine alternative #L [ROOT.GetCountry.GetAdjective|l]e#! Währung einführen, die auf dem Florentiner Gulden basiert und sowohl im In- als auch im Ausland verwendet werden kann."
 flavor_eng.84.a: "Beginnt mit der Prägung."
 flavor_eng.84.b: "Verwendet weiterhin die [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Währung."
 flavor_eng.84.historical_info: "Der Florentiner Gulden war eine Goldmünze, die in England eingeführt und erstmals unter König Edward III. geprägt wurde. Seine Einführung diente der Förderung des internationalen Handels, aber auch als Antwort auf die zahlreichen anderen europäischen Goldmünzen, die man zu dieser Zeit prägte. Der Florentiner Gulden war auf dem heimischen Markt kein Erfolg und fiel in Ungnade – außer auf dem internationalen Handelsparkett, wo er noch einige Zeit als Zahlungsmittel im Umlauf blieb."
 flavor_eng.85.title: "Das Hospiz des Heiligen Thomas"
 flavor_eng.85.desc: "Pilger aus „[ROOT.GetCountry.GetName|U]“ reisen regelmäßig nach [target_location.GetName|U] in der Hoffnung, von [target_ruler.GetName] einen vollkommenen Ablass zu erhalten. Eine stetig wiederkehrende Schererei ist jedoch der Mangel an Unterkünften, sodass die Besucher in überteuerten, feuchten und schmutzigen Herbergen übernachten müssen.\n\nEine kleine Gemeinschaft von #L [ROOT.GetCountry.GetAdjective|l]en#! Rosenkranzverkäufern hat sich dauerhaft in der Heiligen Stadt niedergelassen und erwägt den Kauf eines Grundstücks, um die „Armen, Schwachen, Bedürftigen und Elenden“ aus „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ unterzubringen und zu versorgen."
 flavor_eng.85.a: "Bietet königliche Unterstützung an."
 flavor_eng.85.b: "Gebt eine Spende."
 flavor_eng.85.c: "Gebt den Armen Almosen."
 flavor_eng.85.historical_info: "Das Englische Hospiz zur Heiligen Dreifaltigkeit und zum Heiligen Thomas wurde 1362 in Rom gegründet, als die englische Gemeinde in Rom ein Haus kaufte, um die zahlreichen Pilger, die die Stadt besuchten, unterzubringen. Dies war eine Antwort auf die überhöhten Preise für die minderwertigen Unterkünfte der örtlichen Gastwirte, aber auch auf Gewalt und Überfüllung."
 flavor_eng.86.title: "Das Polychronicon"
 flavor_eng.86.desc: "Ein Benediktinermönch und #L [ROOT.GetCountry.GetAdjective|l]er#! Chronist, der im [ShowBuildingTypeName('monastery')] von St. Werburgh lebt, hat eine Chronik verfasst, die die bisher umfassendste Weltgeschichte darstellt – einschließlich umstrittener Behauptungen wie etwa: „Die Erde ist rund, weil sie bei einer Mondfinsternis einen runden Schatten auf den Mond wirft.“\n\nWir sollten damit beginnen, dieses Meisterwerk zu transkribieren und sein umfangreiches Wissen zum Nutzen von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ einzusetzen."
 flavor_eng.86.a: "Die Schreibfedern sind gespitzt."
 flavor_eng.86.b: "Das Werk ist voller Handlungslücken."
 flavor_eng.86.historical_info: "Das #italic Polychronicon#! ist eine mittelalterliche Chronik, die eine Vielzahl historischer Ereignisse und Erkenntnisse bis ins 14. Jahrhundert abdeckt. Es besteht aus sieben Büchern und enthält eine Fülle faszinierender Erkenntnisse, die im Widerspruch zu dem stehen, was zu seiner Entstehungszeit bekannt war. Es wurde von der katholischen Kirche als ketzerisches Werk angesehen."
 flavor_eng.89.title: "Der seltsame Fall von [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.89.desc: "Ein #L [GetCountry('WLS').GetAdjective|l]er#! Adliger, Anwalt und militärischer Befehlshaber von einigem Ruf wird von einem benachbarten #L [ROOT.GetCountry.GetAdjective|l]en#! Baron als Verräter bezeichnet, weil er seine Truppen nicht zum Dienst einberufen hat.\n\nEr war früher unter dem Namen [owain_glyndwr.GetName] bekannt und behauptet, sich persönlich schriftlich an [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|U]e Majestät gewandt zu haben, um seinen Fall vorzubringen. Er habe sich auch an die Gerichte gewandt, die ihm jedoch kein Gehör geschenkt hätten."
 flavor_eng.89.a: "Wir weigern uns, den Brief zu lesen."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip|U] wird sich wahrscheinlich an die [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]e Versammlung wenden"
 flavor_eng.89.b: "Wir setzen uns über die Gerichte hinweg."
 flavor_eng.90.title: "Rebellion von Owain Glyndŵr"
 flavor_eng.90.desc: "[GetCountry('WLS').GetName|U] wählte in rebellischer Absicht einen neuen Anführer. Er nennt sich schlicht „Owain Glyndŵr“ und schaffte es, den [ShowEstateTypeName('nobles_estate')] zu vereinen. Er kündigte Pläne zur Wiedereinführung des traditionellen [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]en Rechts und einer unabhängigen Kirche sowie zur Einberufung eines nationalen Parlaments an."
 flavor_eng.90.a: "Zerschlagt den Aufstand."
 flavor_eng.90.historical_info: "Die Rebellion von Owain Glyndŵr – auch „Waliser Aufstand“ – genannt, war ein Aufbegehren unter der Führung von Owain Glyndŵr, einem walisischen Adligen, der von den Fürsten von Powys abstammte. Auslöser war die Unzufriedenheit der walisischen Bevölkerung, die sich ausgegrenzt und schlecht behandelt fühlte. Als sich der Aufstand ausbreitete, erklärte Owain sich zum rechtmäßigen Fürsten von Wales und begann einen Aufstand gegen die englische Herrschaft. Mit der Zeit gelang es England, den Aufstand niederzuschlagen."
 flavor_eng.91.title: "Adliger von [owain_glyndwr.GetNameWithNoTooltip] gefangen genommen"
 flavor_eng.91.desc: "Bei einem kürzlichen Grenzgefecht mit den #L [GetCountry('WLS').GetAdjective|l]en#! Rebellen wurde einer unserer Adligen, ein gewisser [edmund_mortimer.GetName], gefangen genommen. Es geht das Gerücht um, er habe sich aus uns unbekannten Gründen dem [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]en Volk angeschlossen.\n\nDas adlige Haus [percy_dynasty.GetName] aus „[northumberland.GetName]“ und enge Freunde der Familie [mortimer_dynasty.GetName] bitten darum, über das Lösegeld für ihren Verwandten verhandeln zu dürfen."
 flavor_eng.91.a: "Verbietet die Verhandlung. Beschlagnahmt das Anwesen der Familie [mortimer_dynasty.GetNameWithNoTooltip]."
 flavor_eng.91.tt1: "Die Familien [percy_dynasty.GetNameWithNoTooltip] und [mortimer_dynasty.GetNameWithNoTooltip] sind zutiefst verärgert"
 flavor_eng.91.b: "Zahlt das Lösegeld."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip|U] wird freigelassen"
 flavor_eng.91.historical_info: "Die Gefangennahme von Edmund Mortimer hatte erhebliche Auswirkungen auf die damalige politische Landschaft. Mortimer erhob Anspruch auf den englischen Thron zu einer Zeit, in der in England politische Unruhen herrschten, weshalb seine Familie als potenzielle Rivalen des Königs angesehen wurden. Seine Gefangennahme schwächte jegliche Opposition gegen den König, da Mortimers Verbindung zum walisischen Aufstand seine Legitimität und seinen Anspruch untergrub."
 flavor_eng.92.title: "Der [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]e Kaiser besucht „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 flavor_eng.92.desc: "Das Oberhaupt des #L [GetCountry('BYZ').GetAdjective|l]en#! Reichs reist nach Westen, um Unterstützung von anderen christlichen Monarchen zu erhalten, die gegen das [GetCountry('TUR').GetName] kämpfen.\n\nDie Stadt [target_province.GetName] wird wahrscheinlich in die Hände der Sarazenen fallen, wenn nicht genügend Gold für ihre Verteidigung aufgebracht werden kann."
 flavor_eng.92.a: "Bietet Geld und Unterkunft an."
 flavor_eng.92.b: "Hier gibt es nichts für [GetCountry('BYZ').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] zu holen."
 flavor_eng.92.historical_info: "Im Dezember 1400 reiste der byzantinische Kaiser nach England, um König Heinrich IV. zu treffen. Dies war Teil einer diplomatischen Offensive, um Unterstützung gegen die wachsende Bedrohung durch das Osmanische Reich zu gewinnen, das kurz davor stand, die byzantinische Hauptstadt Konstantinopel zu erobern. Der Besuch war nur von mäßigem Erfolg gekrönt, denn es gelang nicht, genügend Mittel zu beschaffen, um das Schicksal des Reiches zu sichern."
 flavor_eng.93.title: "De Heretico Comburendo"
 flavor_eng.93.desc: "Ketzerei ist in unserem Reich nach wie vor weitverbreitet, und insbesondere eine Bewegung ([lollard.GetName]) ist auf dem Vormarsch und erweist sich als schwer zu unterbinden. Wir sollten ein neues Gesetz vorschlagen, das Andersgläubige mit dem Feuertod bestraft, und unsere Anstrengungen verstärken, all jene aufzuspüren und zu vernichten, die den Irrtum ihres Denkens noch nicht erkannt haben."
 flavor_eng.93.a: "Tätigt den Erlass."
 flavor_eng.93.tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] verstärkt seine Bemühungen, religiöse Minderheiten aufzuspüren und nach Belieben zu verbrennen"
 flavor_eng.93.b: "Diese Maßnahmen sind zu streng."
 flavor_eng.93.historical_info: "#italic De Heretico Comburendo#! war ein Gesetz, das Ende des 14. Jahrhunderts in England erlassen wurde. Es diente der Verfolgung und Bestrafung von Ketzern und schließlich als Rechtfertigung für die Verbrennung jener, deren Ansichten der offiziellen Lehre der katholischen Kirche widersprachen."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "Das Werk von [john_capgrave.GetName], einem hervorragenden Lektor und renommierten Theologen, umfasst eine Sammlung von Lebensgeschichten #L [ROOT.GetCountry.GetAdjective|l]er#! Heiliger. Im Allgemeinen beschäftigt er sich in seiner Arbeit auf verschiedene Bereiche des religiösen Lebens, doch vor Kurzem hat er damit begonnen, einen Entwurf für eine Weltgeschichte zu schaffen, wobei er sich auf einen augustinischen Rahmen als Bezugspunkt stützt. In diesen Schriften kommentiert er auch historische Ereignisse und Darstellungen und versucht, eine spirituelle und moralische Anleitung zu geben.\n\nDa er in vielen Bildungskreisen sehr umtriebig und allgemein anerkannt ist, könnte man sein Talent als Inspirationsquelle für einige unserer größten Denker nutzen."
 flavor_eng.94.a: "Er wäre eine willkommene Bereicherung am Hof."
 flavor_eng.94.tt1: "[john_capgrave.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.94.b: "Lasst ihn seine Deutungen frei lehren."
 flavor_eng.94.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] drückt seine Unzufriedenheit über den Widerstand gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ aus"
 flavor_eng.94.c: "Wir sollten ihn wegen Ketzerei verbrennen."
 flavor_eng.94.tt3: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 flavor_eng.94.historical_info: "John Capgrave war Historiker, Theologe und Schriftsteller. Er ist vor allem für seine historischen Schriften und theologischen Abhandlungen bekannt, insbesondere für die #italic Chronik von England#! (Chronicle of England), eine Nacherzählung der Geschichte Englands von dessen legendären Ursprüngen bis zum Jahr der Veröffentlichung des Werks. Capgraves Beiträge zur mittelalterlichen Literatur und Geschichte sind für Historiker von unschätzbarem Wert und bieten einen einzigartigen Einblick in das tägliche Leben des 15. Jahrhunderts."
 flavor_eng.95.title: "Der Dreiteilungsvertrag"
 flavor_eng.95.desc: "Die Familien [percy_dynasty.GetName] und [mortimer_dynasty.GetName] haben mit dem Oberhaupt der #L [GetCountry('WLS').GetAdjective|l]en#! Dynastie [GetCountry('WLS').GetGovernment.GetRuler.GetName] ein Abkommen ausgehandelt, das die Aufteilung von „[ROOT.GetCountry.GetName|U]“ unter ihnen vorsieht. Ihre vereinten Kräfte könnten eine ernsthafte Bedrohung für die territoriale Integrität unseres Landes darstellen.\n\nDie Familie [mortimer_dynasty.GetNameWithNoTooltip] wird versuchen, den Norden zu sichern, während die Familie [percy_dynasty.GetNameWithNoTooltip] aus dem Westen vorrückt."
 flavor_eng.95.a: "Eine unheilige Allianz, die keine Gnade verdient."
 flavor_eng.95.b: "Appelliert an die Familie [percy_dynasty.GetNameWithNoTooltip]."
 percy_uprising: "Percy-Rebellen"
 flavor_eng.95.tt2: "Gegen eine große Summe Gold könnte die Familie [percy_dynasty.GetName] ihre Waffen niederlegen"
 flavor_eng.95.c: "Appelliert an die Familie [mortimer_dynasty.GetNameWithNoTooltip]."
 mortimer_uprising: "Mortimer-Rebellen"
 flavor_eng.95.tt3: "Gegen eine große Summe Gold könnte die Familie [mortimer_dynasty.GetNameWithNoTooltip] die Waffen niederlegen"
 flavor_eng.95.tt4: "Die Familien [percy_dynasty.GetNameWithNoTooltip] und [mortimer_dynasty.GetNameWithNoTooltip] stellen ihre Armeen in [ShowProvinceDefinitionName('northumberland_province')] und [ShowProvinceDefinitionName('staffordshire_province')] auf"
 flavor_eng.95.historical_info: "Der Dreiteilungsvertrag war ein Abkommen zur Teilung von England und Wales auf Kosten des regierenden Monarchen Heinrich IV. Hätte das Vorhaben Erfolg gehabt, wäre England in drei getrennte Königreiche zerfallen."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "Der Dekan von [target_location.GetName] hat kürzlich die Verglasung der örtlichen [ShowBuildingTypeName('cathedral')] in Auftrag gegeben, die vom allseits gelobten Glaser und Glasmaler [john_thornton.GetName] ausgeführt werden soll. Dieser wurde wärmstens empfohlen, da er einige der schönsten Glasarbeiten im ganzen Land angefertigt hat und seine Beiträge zum gotischen Baustil nicht unbemerkt geblieben sind."
 flavor_eng.96.a: "Wir sollten allen von [john_thornton.Custom('DE_PRO_POS_S_3P')]em außergewöhnlichen Talent erzählen."
 flavor_eng.96.tt1: "[john_thornton.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.96.b: "Unser Schloss in [windsor.GetNameWithNoTooltip] könnte einen neuen Anstrich vertragen."
 flavor_eng.96.c: "Lasst [john_thornton.Custom('DE_PRO_PER_S_3P_A')] in Ruhe."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip|U] sucht woanders nach einer Beschäftigung"
 flavor_eng.96.historical_info: "John Thornton war ein Glasmaler, der für seine Arbeit am Ostfenster des York Minsters bekannt ist – eines der größten und prächtigsten Beispiele mittelalterlicher Glasmalerei in Europa. Es gilt als Meisterwerk mittelalterlicher Kunst."
 flavor_eng.97.title: "Wycliffe-Bibel"
 flavor_eng.97.desc: "Ein Eckpfeiler einer der #L [ShowReligionName('lollardy')]-Bewegung#! ist die Fähigkeit, die Lehren der Bibel selbst zu lesen und zu verstehen. Da [english.GetName|U] die Gemeinsprache ist, ist es sinnvoll, das Wort unseres Herrn übersetzen zu lassen, um Christen beim Studium der frohen Botschaft zu helfen."
 flavor_eng.97.a: "Versucht, sie zu veröffentlichen."
 flavor_eng.97.a.custom: "Zu Ehren von [john_wycliffe.GetName] wird eine übersetzte Kopie veröffentlicht"
 flavor_eng.97.a.custom2: "Die Veröffentlichung einer übersetzten Bibelausgabe wurde verhindert"
 flavor_eng.97.tt1: "Die Politlinie „#italic De Heretico Comburendo#!“ verbietet diese Veröffentlichung, und jeder Versuch, dies zu tun, ruft einen Aufschrei der Empörung hervor"
 flavor_eng.97.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist aufgrund der [policy|e] „[ShowPolicyName('strict_censorship')]“ wegen dieser Veröffentlichung verärgert"
 flavor_eng.97.b: "Spürt die Anstifter auf."
 flavor_eng.97.tt3: "Die Politlinie „#italic De Heretico Comburendo#!“ erlaubt es dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], die Schuldigen hinter diesem Vorhaben zu verbrennen"
 flavor_eng.97.c: "Das lassen wir nicht zu."
 flavor_eng.97.tt4: "Die Lollarden betrachten dies als Verrat"
 flavor_eng.97.historical_info: "Die Bibel von John Wycliffe war deren erste vollständige Übersetzung ins Englische und spielte eine wichtige Rolle bei der Entwicklung der englischen Sprache und deren Standardisierung. Die Übersetzung beruhte auf der lateinischen Standardversion der Bibel, die von der römisch-katholischen Kirche verwendet wurde. Wycliffe wollte die Bibel dem einfachen Volk zugänglich machen, von dem die meisten kein Latein sprachen oder verstanden."
 flavor_eng.98.title: "Der Fall der sterblichen Überreste von Wycliffe"
 flavor_eng.98.desc: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] geschätzte [GetCountry('PAP').GetGovernment.GetRuler.GetName] hat den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] angewiesen, das Dekret des Konzils von Konstanz gegen die sterblichen Überreste von [john_wycliffe.GetName] als verurteilten Ketzer auszuführen. Dies führt zu Unruhen unter seinen Anhängern, die darin einen feindlichen Akt gegen ihren Glauben sehen."
 flavor_eng.98.a: "Grabt seine Leiche aus."
 flavor_eng.98.tt1: "Die Überreste von [john_wycliffe.GetNameWithNoTooltip] werden ausgegraben und im Avon versenkt"
 flavor_eng.98.b: "Lasst den Mann in Frieden ruhen."
 flavor_eng.98.historical_info: "Als John Wycliffe starb, wurde er auf einem Friedhof beigesetzt. Doch mehr als vierzig Jahre nach seinem Tod erklärte ihn ein Konzil der katholischen Kirche zum Ketzer. Dies hatte zur Folge, dass sein Leichnam exhumiert und seine Gebeine verbrannt wurden. Seinen Einfluss konnte dieser Akt jedoch nicht auslöschen. Im Gegenteil: Wycliffes Ideen fanden weiterhin Anhänger, die später in den frühen Reformbewegungen in England eine wichtige Rolle spielen sollten."
 flavor_eng.99.title: "Der Lollarden-Aufstand"
 flavor_eng.99.desc: "Schwere Verfolgungen, wiederholte Verbrennungen und die Schändung der sterblichen Überreste Wycliffes haben die Reformbewegung des #L [ShowReligionName('lollardy')]s#! gegen uns aufgebracht. Ausgerüstet mit Mistgabeln und anderen Waffen haben sich die Lollarden in großer Zahl erhoben, um gegen das zu kämpfen, was sie als unerträgliche Ungerechtigkeit gegen sich empfinden."
 flavor_eng.99.desc_generic: "Anhaltende Feindseligkeiten und Verfolgung haben die Reformbewegung des #L [ShowReligionName('lollardy')]s#! gegen uns aufgebracht. Ausgerüstet mit Mistgabeln und anderen Waffen haben sich die Lollarden in großer Zahl erhoben, um gegen das zu kämpfen, was sie als schwere Ungerechtigkeit gegen sich empfinden."
 flavor_eng.99.a: "Das ist nur eine kleine Unannehmlichkeit."
 flavor_eng.99.tt: "Die Lollarden erheben sich und es kommt zum offenen Aufstand"
 lollard_uprising: "Lollardische Rebellen"
 flavor_eng.99.historical_info: "Der Lollarden-Aufstand war ein religiöser und gesellschaftlicher Aufstand in England, der sich auf die südöstlichen Grafschaften konzentrierte. Der Aufstand wurde durch ein Zusammenspiel aus Unzufriedenheit mit religiösen Praktiken und allgemeinen Missständen ausgelöst. Die Rebellen forderten die Absetzung der Bischöfe, die sie für Ketzer hielten, die Abschaffung des Zehnten sowie andere religiöse Reformen. Die Rebellen stießen auf starken militärischen Widerstand und ihr Vorhaben verlor an Schwung, als viele ihrer Anführer gefangen genommen und hingerichtet wurden."
 flavor_eng.100.title: "Die Themse friert zu"
 flavor_eng.100.desc: "Eine Kältewelle hat die Themse von [ShowProvinceDefinitionName('kent_province')] bis [london.GetName] zufrieren lassen und damit den Seehandel mit dem Kontinent zum Erliegen gebracht. Wir sehen uns Engpässen bei wichtigen Gütern gegenüber und der Handel in [london.GetNameWithNoTooltip] wird wahrscheinlich noch einige Zeit beeinträchtigt bleiben, da Händler dazu neigen, neue Routen einzurichten, um ihre Geschäfte am Laufen zu halten."
 flavor_eng.100.a: "Das ist nur eine kleine Unannehmlichkeit."
 STATIC_MODIFIER_NAME_wine_imports_banned: "Weineinfuhr eingeschränkt"
 STATIC_MODIFIER_NAME_wool_imports_banned: "Wolleinfuhr eingeschränkt"
 STATIC_MODIFIER_NAME_fur_imports_banned: "Pelzeinfuhr eingeschränkt"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Stoffeinfuhr eingeschränkt"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Feinstoffeinfuhr eingeschränkt"
 trade_impaired: "Handelsbeeinträchtigung"
 flavor_eng.100.tt1: "Händler, die [london.GetName] als kontinentale Handelsdrehscheibe nutzen, müssen Transporte zu anderen Handelshäfen bezahlen"
 flavor_eng.100.b: "Finanziert die Umleitung des gesamten Handels nach [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt2: "Die Hafenbehörden von [southampton.GetName] bauen einen Handelsknoten und erweitern das Hafengebiet, um ein größeres Handelsvolumen aufnehmen zu können"
 flavor_eng.100.tt3: "Die Hafenbehörden von [southampton.GetName] erweitern das Hafengebiet, um ein größeres Handelsvolumen aufnehmen zu können"
 flavor_eng.100.c: "Lasst den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] den Handel nach [southampton.GetNameWithNoTooltip] umleiten."
 flavor_eng.100.tt4: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] baut einen Handelsknoten und erweitert das Hafengebiet, um ein größeres Handelsvolumen aufnehmen zu können"
 flavor_eng.100.tt5: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] erweitert das Hafengebiet, um ein größeres Handelsvolumen aufnehmen zu können"
 flavor_eng.100.historical_info: "Am 24. November 1434 fror die Themse zu. Dies war bis zum 19. Jahrhundert nichts Ungewöhnliches, als man Deiche baute und der Fluss dadurch tiefer wurde. Wegen des strengen Winters mussten alle Waren und Vorräte auf dem Landweg in die Stadt gebracht werden."
 flavor_eng.101.title: "Religiöse Minderheiten werden verfolgt"
 flavor_eng.101.desc_common: "Die Flammen des Fegefeuers warten auf diejenigen, die es wagen, anders zu denken, doch zuerst wird ein Feuer der Läuterung vorbereitet, das wahrscheinlich eine große Menge an elendem Pöbel anziehen wird."
 flavor_eng.101.desc_artist: "Mit der Einführung des $de_heretico_comburendo$ verstärkte der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] seine Bemühungen, ketzerische Denker und Gegner des kirchlichen Dogmas aufzuspüren. Sein Einsatz wurde mit der Verhaftung und Verurteilung von [target_artist.GetName] belohnt.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "Mit der Einführung des $de_heretico_comburendo$ und der unerschütterlichen Unterstützung von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hat der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] seine Bemühungen verstärkt, Ketzer und Gegner des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens aufzuspüren. Kein Mann und keine Frau bleiben verschont, mit Ausnahme des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!.\n\nDer Eifer der Kirche hat sich gelohnt, denn [target_character.Custom('DE_ART_DEF_S_N')] Radikale [target_character.GetName] wurde gefasst und verurteilt.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "Mit der Einführung des $de_heretico_comburendo$ verstärkte der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] seine Bemühungen, ketzerische Denker und Gegner des kirchlichen Dogmas aufzuspüren. Sein Einsatz hat sich gelohnt, denn in [target_location.GetName] wurden mehrere Täter entdeckt und jene, die man nicht an Ort und Stelle tötete, weil sie zur Waffe griffen, wurden verhaftet und verurteilt.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Wir brauchen mehr Zunder."
 flavor_eng.101.b: "Wir lehnen dies entschieden ab."
 flavor_eng.101.tt1: "Dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gefällt es nicht, wenn die ihm vom #italic De Heretico Comburendo#! verliehene Autorität infrage gestellt wird"
 flavor_eng.101.historical_info: "Das Verbrennen auf dem Scheiterhaufen war eines der härtesten Mittel zur Bestrafung von Ketzern. Dies war eine der Hinrichtungsmethoden für Personen, die man der Ketzerei für schuldig befunden hatte. Andere wurden zu Exkommunikation, Kerker oder Enthauptung verurteilt."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "Da [john_oldcastle.GetName] an mehreren Feldzügen teilgenommen hat und in seiner Heimatgrafschaft [ShowProvinceDefinitionName('herefordshire_province')] als Friedensrichter und High Sheriff tätig war, sind seine Fähigkeiten und seine Erfahrungen breit gefächert.\n\nTrotz seiner ketzerischen Überzeugungen sollten wir ihn für die Führung unserer Streitkräfte gewinnen."
 flavor_eng.102.a: "Setzt seine Talente sinnvoll ein."
 flavor_eng.102.tt1: "[john_oldcastle.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.102.b: "Er hat sich für den falschen Weg entschieden und ist nicht erwünscht."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] sucht woanders nach einer Beschäftigung"
 flavor_eng.102.c: "Setzt [john_oldcastle.Custom('DE_PRO_PER_S_3P_A')] in einer anderen Funktion ein."
 flavor_eng.102.historical_info: "Sir John Oldcastle war ein Ritter, der für seine Verbindungen zur Lollarden-Bewegung, einem Vorläufer der protestantischen Reformation, bekannt ist. Er beteiligte sich an einer Rebellion gegen König Heinrich IV., die als Lollarden-Aufstand bekannt wurde und schließlich scheiterte. Dies führte zu seiner Gefangennahme und einem anschließenden Prozess wegen Ketzerei und Hochverrats. Er wurde für schuldig befunden und zum Tod verurteilt."
 flavor_eng.103.title: "Nikolaus von Hereford"
 flavor_eng.103.desc: "[nicholas_of_hereford.GetShortName|U] aus [ShowLocationName('hereford')] ist ein Absolvent der Universität [ShowLocationName('oxford')] und enger Freund von [john_wycliffe.GetName]. Er äußerte sich lautstark zum angeblichen Reichtum der Kirche und ist ein starker Befürworter des „Rechts eines jeden Christen, seinen eigenen Glauben durch das Lesen der Bibel zu erlangen“.\n\nKürzlich soll er an einer Übersetzung unserer heiligen Schrift mitgearbeitet haben, um sie auch dem einfachen Volk zugänglich zu machen."
 flavor_eng.103.a: "Ladet ihn an den Hof ein."
 flavor_eng.103.tt1: "[nicholas_of_hereford.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.103.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist aufgrund der [policy|e] „[ShowPolicyName('strict_censorship')]“ aufgebracht, dass ein Ketzer am Hof dient"
 flavor_eng.103.b: "Wir sollten ihn wegen Ketzerei verbrennen."
 flavor_eng.103.tt3: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 flavor_eng.103.c: "Er sollte seine Übersetzungsfähigkeiten woanders einsetzen."
 flavor_eng.103.tt4: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] drückt seine Unzufriedenheit über den Widerstand gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ aus"
 flavor_eng.103.historical_info: "Nikolaus von Hereford war ein Theologe und Gelehrter, der vor allem durch seine Zusammenarbeit mit dem einflussreichen englischen Philosophen und Theologen John Wycliffe bekannt wurde. Er blieb eine führende Persönlichkeit der Wycliffe-Bewegung, die religiöse und theologische Reformen innerhalb der katholischen Kirche anstrebte."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "Es ist an der Zeit, eine Braut für [brother.GetName], den Bruder unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]), auszuwählen. [margaret_beaufort.GetName|U], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine Nachkommin', 'ein Nachkomme')] von [henry_iii.GetName], ist gerissen und klug und würde den Anspruch der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] für den unwahrscheinlichen Fall stärken, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nach [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Tod keine rechtmäßigen Erben hat.\n\n[margaret_beaufort.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, unter göttlicher Führung zu handeln, wird aber vom [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nicht befürwortet, der die Verbindung zweifellos missbilligen wird."
 flavor_eng.104.a: "Lasst die Hochzeitsglocken in ganz [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] erklingen."
 flavor_eng.104.tt1: "[margaret_beaufort.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt und bringt [henry_tudor.GetName] zur Welt"
 flavor_eng.104.b: "Sie ist eine Hexe."
 flavor_eng.104.tt2: "[margaret_beaufort.GetNameWithNoTooltip] wird als [character|e] hinzugefügt"
 flavor_eng.104.historical_info: "Margaret Beaufort war die Mutter von Heinrich VII., den sie im Alter von nur 13 Jahren zur Welt brachte. Sie spielte eine wichtige Rolle bei seinen Bemühungen, den englischen Thron zu besteigen, und beteiligte sich tatkräftig an Verschwörungen und Plänen, um dies zu ermöglichen. Sie ist auch für ihre starke religiöse Überzeugung und Hingabe bekannt und gründete das Christ’s College sowie das St. John’s College an der Universität Cambridge."
 flavor_eng.105.title: "Die Bestrebungen von [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.desc: "Um ihrem Sohn zu mehr Anerkennung zu verhelfen, begann [margaret_beaufort.GetName] heimlich, gegen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zu intrigieren. Mit der Hilfe von [henry_stafford.GetName], des Duke von [buckingham.GetName], schaffte [margaret_beaufort.Custom('DE_PRO_PER_S_3P_N')] es, die verärgerten Adligen und Getreuen der Familie [ShowDynastyName('lancaster_dynasty')] zu einem Aufstand zu vereinen.\n\nGleichzeitig instruierte [margaret_beaufort.Custom('DE_PRO_PER_S_3P_N')] ihren Sohn [henry_tudor.GetName], eine Armee aus [ShowAreaName('brittany_area')] anzuführen, um die Macht zu ergreifen."
 flavor_eng.105.desc_henry: "Auf der Suche nach mehr Anerkennung für sich selbst, begann [henry_tudor.GetName] gegen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zu intrigieren. [henry_tudor.Custom('DE_PRO_PER_S_3P_N')|U] bemühte sich um die Unterstützung von „[GetCountry('FRA').GetName]“ wie auch um die der Getreuen der Familie [ShowDynastyName('lancaster_dynasty')]. Aufgrund seiner [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]en Abstammung schaffte [henry_tudor.Custom('DE_PRO_PER_S_3P_N')] es zudem, eine bedeutende Anzahl an Mannen in „[GetCountry('WLS').GetName]“ für seine Sache zu gewinnen."
 flavor_eng.105.a: "Wir treffen uns auf dem Schlachtfeld."
 flavor_eng.105.a.tooltip1: "Der Herzog von [buckingham.GetNameWithNoTooltip] stellt eine Armee auf und schließt sich den Streitkräften von [henry_tudor.GetNameWithNoTooltip] an"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip|U] verlässt die [ShowAreaName('brittany_area')] und schließt sich seinen adligen Unterstützern in [GetCountry('WLS').GetNameWithNoTooltip] an"
 flavor_eng.105.b: "Wir treffen uns auf dem Schlachtfeld."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip|U] verlässt die [ShowAreaName('brittany_area')] und schließt sich seinen Unterstützern in [GetCountry('WLS').GetNameWithNoTooltip] an"
 flavor_eng.105.c: "Danken wir zugunsten von [henry_tudor.GetNameWithNoTooltip] ab."
 henry_tudor_support: "Unterstützer von Heinrich Tudor"
 flavor_eng.105.historical_info: "Am 7. August 1485 landete Heinrich Tudor mit einer kleinen Streitmacht in Wales. Seine Landung war ein strategischer Schachzug, da er sich die Unterstützung der Waliser erhoffte, zu denen er einige verwandtschaftliche Bande hatte. Seine Truppen machten sich von Wales aus auf den Weg, um den damaligen englischen König Richard III. zu stellen. Unterwegs sammelte er weitere Anhänger um sich, darunter walisische Truppen und enterbte Adlige aus dem Hause York."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "Der wegweisende Händler und Schriftsteller [william_caxton.GetName] wandte sich an die örtlichen Behörden von [target_location.GetName] mit der Bitte, eine Art Druckerpresse einzurichten, mit der sich Bücher in hoher Geschwindigkeit vervielfältigen lassen. Diese Maschine wird bereits überall in den Niederlanden eingesetzt und würde die #L [ROOT.GetCountry.GetAdjective|l]e#! Druckindustrie revolutionieren."
 flavor_eng.106.a: "Erlaubt [william_caxton.Custom('DE_PRO_PER_S_3P_D')], sich in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] niederzulassen."
 flavor_eng.106.tt1: "[william_caxton.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.106.tt2: "[william_caxton.Custom('DE_PRO_PER_S_3P_N')|U] gründet eine Druckerei und beginnt mit der Übersetzung zahlreicher Werke vom Kontinent"
 flavor_eng.106.tt3: "Wegen [william_caxton.Custom('DE_PRO_POS_S_3P')]er schlechten Übersetzungsfähigkeiten erhöht sich die Zahl der Fremdwörter, die in die #L [english.GetAdjective|l]e#! Sprache eingeführt werden"
 flavor_eng.106.tt4: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist aufgrund seines Widerstands gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ verärgert"
 flavor_eng.106.b: "Lehnt seine Bitte ab."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip|U] sucht woanders nach Möglichkeiten"
 flavor_eng.106.historical_info: "William Caxton war der erste Engländer, der in England eine Druckpresse einrichtete und das erste gedruckte Buch in englischer Sprache herstellte. Seine Veröffentlichungen trugen zur Standardisierung der englischen Sprache und zur Verbreitung von Wissen bei. Seine Arbeit wurde hauptsächlich vom Adel finanziert, unter anderem von der Mutter des Königs Margaret Beaufort."
 flavor_eng.107.title: "Die Herausforderungen von morgen"
 flavor_eng.107.desc_common: "die Macht und Stabilität der #L [ROOT.GetCountry.GetAdjective|l]en#! Monarchie nach den Rosenkriegen erfolgreich wiederhergestellt. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|U]e Liebe zum Detail und sein Widerstand gegen verschwenderische Ausgaben scheinen sich nun auf die Erschließung neuer Einnahmequellen durch die Einführung eines gnadenlos effizienten Steuersystems auszurichten."
 flavor_eng.107.desc: "Aufgrund hervorragender Staatsführung hat [ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] hat $flavor_eng.107.desc_common$\n\nAls hochqualifizierter Diplomat ist [henry_tudor.GetShortNameWithNoTooltip] in der Lage, die Stände zu beschwichtigen und gleichzeitig neue Steuern einzuführen."
 flavor_eng.107.a: "Frieden und wirtschaftlicher Wohlstand."
 flavor_eng.107.a.custom: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('benevolence_tax_reform')]"
 flavor_eng.107.b: "Dies wird unseren Wohlstand sichern."
 flavor_eng.107.c: "Lasst uns die Stabilität genießen, die wir geschaffen haben."
 flavor_eng.107.historical_info: "Die Regierungszeit Heinrichs VII. trug dazu bei, die Finanzen des Königreichs zu stabilisieren und die Macht der Monarchie zu festigen. Mithilfe seines Kanzlers John Morton führte der König eine Wohltätigkeitssteuer mit der Begründung ein, dass jemand, der bescheiden lebte, Geld sparen müsse und sich daher Wohltätigkeit leisten könne, wohingegen jemand, der verschwenderisch lebte, offensichtlich reich wäre und sich daher die Steuer leisten könne."
 flavor_eng.109.title: "Rat des Nordens"
 flavor_eng.109.desc: "Es wurde angemerkt, der Mangel an konziliarischer Justiz im Norden werde durch die Entfernung zu [ROOT.GetCountry.GetCapital.GetName] noch verstärkt. Die Einrichtung eines unabhängigen Rates in [target_location.GetName], der sich mit entsprechenden Angelegenheiten befasst, würde ein gewisses Maß an Autorität dorthin delegieren und im Gegenzug für Gerechtigkeit sorgen."
 flavor_eng.109.a: "Wir sind uns einig."
 flavor_eng.109.b: "Bürokratie ist keine Lösung."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Mangel an konziliarischer Justiz"
 flavor_eng.109.historical_info: "Der Rat des Nordens war ein Verwaltungsorgan, das geschaffen wurde, um eine direktere Kontrolle über die nördlichen Grafschaften auszuüben. Seine Hauptaufgabe bestand darin, Recht und Ordnung aufrechtzuerhalten und die Loyalität der nördlichsten Untertanen der Krone zu sichern. Er wurde schließlich 1641 während des Englischen Bürgerkriegs abgeschafft."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat sich in die junge Dame [elizabeth_woodville.GetName] verliebt, eine minderjährige Adlige und Untertanin der Krone. Diese Verbindung wird wahrscheinlich zu einer #italic Cause célèbre#! führen, die Feindseligkeit im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zur Folge haben wird, während der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] Anlass zu Klatsch und Tratsch erhält.\n\n[elizabeth_woodville.GetName|U] hat jedoch bereits zwei Kinder aus einer früheren Ehe, und es wird erwartet, dass sie mehrere Erben für [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zur Welt bringen wird."
 flavor_eng.110.a: "Lasst die Eheschließung im Geheimen stattfinden."
 flavor_eng.110.tt1: "[elizabeth_woodville.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.110.tt2: "Der Einfluss von [elizabeth_woodville.GetNameWithNoTooltip] unterstützt [target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_root_country.GetGovernment.GetRulerTitle] in diplomatischen Angelegenheiten"
 flavor_eng.110.b: "Sagt die Hochzeit ab."
 flavor_eng.110.tt3: "[target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [target_root_country.GetGovernment.GetRulerTitle] ist zutiefst erschüttert und sieht [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Herrschaftsfähigkeit geschwächt"
 flavor_eng.110.historical_info: "Elizabeth Woodville war eine englische Adelige, die während der Rosenkriege sowohl mit einem Mann des Hauses York als auch mit einem des Hauses Lancaster verheiratet war. Ihre Ehe mit Edward IV., einem Yorkisten und Anwärter auf den englischen Thron, war umstritten und sollte zu politischen Unruhen führen, da sie die anhaltenden Spannungen zwischen Yorkisten und Lancasters weiter anheizte. Aus ihrer Ehe gingen jedoch mehrere Kinder hervor, die den Zwist beendeten und zur Gründung der Tudor-Dynastie führten."
 flavor_eng.111.title: "Die unmittelbaren Schwierigkeiten von [cornwall.GetNameWithNoTooltip]"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Aufmerksamkeit auf die [ShowGoodsName('tin')]-Bergleute von [cornwall.GetName] und [devon.GetName] gelenkt. Die den Bergleuten gewährten Privilegien befreien sie von bestimmten königlichen und örtlichen Steuern, wodurch der Staatskasse in Zeiten der Not wichtige Einnahmen entgehen."
 flavor_eng.111.desc_indebted: "Angesichts finanzieller Schwierigkeiten hat $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Angesichts finanzieller Herausforderungen und eines andauernden Krieges hat $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Erhebt eine besondere Subventionssteuer und Zwangsanleihen."
 flavor_eng.111.a.custom1: "Die [ShowPopTypeName('peasants')] und [ShowPopTypeName('burghers')] in [ShowProvinceDefinitionName('cornwall_province')] und [ShowProvinceDefinitionName('devon_province')] verlieren #R 90 %#! [pop_satisfaction|e]"
 flavor_eng.111.a.custom2: "[prosperity|e] sinkt um #R 50 %#! an jedem sich im Besitz befindlichen [location|e] in [ShowProvinceDefinitionName('cornwall_province')] und [ShowProvinceDefinitionName('devon_province')]."
 flavor_eng.111.tt1: "Die Zinnbergleute schreiten möglicherweise aus Verzweiflung zur Tat"
 flavor_eng.111.b: "Entzieht vorübergehend besondere Privilegien."
 flavor_eng.111.b.custom: "Jeder [location|e] im Besitz in [ShowProvinceDefinitionName('cornwall_province')] und [ShowProvinceDefinitionName('devon_province')] erhält für #W 4 Jahre#! „[ShowModifier('tin_mining_reduced')]“ und „[ShowModifier('privileges_revoked')]“"
 flavor_eng.111.tt2: "Die Zinnbergleute sind unzufrieden und weniger produktiv"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Verringerter Zinnbergbau"
 STATIC_MODIFIER_NAME_privileges_revoked: "Widerrufene Privilegien der Zinnbergleute"
 flavor_eng.111.historical_info: "Nach Meinungsverschiedenheiten über neue Regelungen für den Zinnbergbau stellte König Heinrich VII. den Betrieb der Zinnminen in Cornwall ein, die zu dieser Zeit einen Großteil der Wirtschaft der Grafschaft ausmachten, und nahm den Bergleuten ihre Privilegien. Grund dafür waren die anhaltenden Kriege mit Schottland, für die der Krone die Mittel fehlten."
 flavor_eng.112.title: "Der Aufstand in Cornwall"
 flavor_eng.112.desc: "Die ungerechten Steuern und die Verletzung des 1305 mit [GetCharacter('eng_edward_i').GetName] geschlossenen Vertrags zwangen die [ShowGoodsName('tin')]-Bergleute von [cornwall.GetName] und [devon.GetName], zu den Waffen zu greifen, um ihr Überleben zu sichern."
 flavor_eng.112.a: "Wie können sie es wagen, sich uns zu widersetzen?!"
 flavor_eng.112.tt1: "Die Zinnbergleute schließen sich zu einem bewaffneten Aufstand zusammen"
 flavor_eng.112.b: "Setzt die Zwangsanleihen außer Kraft."
 flavor_eng.112.tt2: "Durch das ausgefeilte diplomatische Geschick von [target_character.GetNameWithNoTooltip] kommt es zu einer friedlichen Einigung"
 cornish_rebellion: "Aufstand in Cornwall"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Aufstand in Cornwall"
 flavor_eng.112.historical_info: "Der Aufstand in Cornwall wurde durch den Versuch des Königs ausgelöst, jene besonderen Privilegien aufzuheben, die den Zinnbergleuten Jahrhunderte zuvor gewährt worden waren. Der Aufstand wurde schließlich niedergeschlagen, doch die Privilegien der Bergleute wurden für die nächsten zwei Jahrhunderte wiederhergestellt."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Ein angesehener Kaplan bescheidener Herkunft, der es dank seiner außergewöhnlichen Intelligenz zu einer beachtlichen Karriere gebracht hat. Mit seinem erwiesenen Talent für die Diplomatie, seinen verwalterischen Fähigkeiten und seinem Ruf, auch die mühsamsten Aufgaben zu übernehmen, könnte [thomas_wolsey.GetName] [ROOT.GetCountry.GetName] von großem Nutzen sein."
 flavor_eng.114.a: "Eine willkommene Bereicherung am Hof."
 flavor_eng.114.tt1: "[thomas_wolsey.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.114.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist verärgert über einen Gemeinen, der am Hof dient"
 flavor_eng.114.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist über den Einfluss eines Geistlichen am Hof erfreut"
 flavor_eng.114.b: "Er soll eine beratende Rolle übernehmen."
 flavor_eng.114.tt4: "[thomas_wolsey.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt, kann jedoch nicht am Hof dienen"
 flavor_eng.114.tt5: "Er dient weiterhin der Kirche und nimmt gleichzeitig eine beratende Rolle für [target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_root_country.GetGovernment.GetRulerTitle] ein"
 flavor_eng.114.c: "Er soll uns in [rome.GetNameWithNoTooltip] vertreten."
 flavor_eng.114.historical_info: "Thomas Wolsey war ein englischer Staatsmann und Kardinal, der während der Regierungszeit von König Heinrich VIII. als Lordkanzler diente und die Regierung und den Königshof im Grunde kontrollierte. Er engagierte sich stark in der Diplomatie und in auswärtigen Angelegenheiten, unter anderem in der Frage der Scheidung des Königs von Katharina von Aragon. Da es ihm nicht gelang, beim Papst die Annullierung der Ehe zu erwirken, sank sein Ansehen beim König. Er wurde schließlich aus dem Dienst entlassen und starb kurz darauf."
 flavor_eng.115.title: "Hampton Court"
 flavor_eng.115.desc: "Dank seiner vorteilhaften Stellung am Hof konnte Thomas während seiner Dienstzeit ein beträchtliches Vermögen anhäufen. Er wurde zu einer Art Kunstmäzen und unterstützte verschiedene religiöse Orden sowie zahlreiche Bauvorhaben.\n\nEr forderte ein Grundstück, das zuvor einem religiösen Orden gehörte, um darauf einen Renaissancepalast zu errichten, der von [john_di_padova.GetName] entworfen wurde und mit den größten architektonischen Leistungen in ganz Europa wetteifern konnte."
 flavor_eng.115.a: "Prächtig und königshausfreundlich."
 eng_hampton_court_construction: "Bau des Hampton Court"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip|U] erbaut Hampton Court #W (Gut)#! in [ShowLocationName('london')]"
 flavor_eng.115.b: "Das Geld sollte besser für die Armen und Schwachen ausgegeben werden."
 flavor_eng.115.historical_info: "Hampton Court wurde ursprünglich im frühen 16. Jahrhundert von Kardinal Thomas Wolsey erbaut. Er ist bekannt für seine unverwechselbare Tudor- und Barockarchitektur und wurde nach dem Erwerb durch den Kardinal schnell zur bevorzugten Residenz von König Heinrich VIII. Während seiner Regierungszeit wurde das Schloss erheblich erweitert und renoviert, eine Tradition, die sich in den folgenden Jahrhunderten fortsetzte."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Ein bekannter Renaissance-Humanist und enger Freund von [ROOT.GetCountry.GetGovernment.GetRulerTitle] dient derzeit dem Erzbischof von „[canterbury.GetName]“, hat aber kürzlich auf Drängen seines Vaters ein Jurastudium abgeschlossen. Als Absolvent der Studien der klassischen Antike an der Universität [oxford.GetName] wäre [thomas_more.GetName] auch ein geeignetes Kabinettsmitglied und würde dem Land in jeder Rolle gut dienen."
 flavor_eng.116.a: "Wir sollten ihn an den Hof einladen."
 flavor_eng.116.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist über den Einfluss eines Geistlichen am Hof erfreut"
 flavor_eng.116.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist verärgert darüber, dass Ketzer am Hof dienen"
 flavor_eng.116.tt3: "[thomas_more.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.116.b: "Lasst ihn seine Einwände frei diskutieren."
 flavor_eng.116.tt4: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] drückt seine Unzufriedenheit über den Widerstand gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ aus"
 flavor_eng.116.c: "Wir sollten ihn wegen Ketzerei verbrennen."
 flavor_eng.116.tt5: "[thomas_more.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt, kann jedoch nicht am Hof dienen"
 flavor_eng.116.tt6: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 flavor_eng.116.historical_info: "Thomas Morus war ein Jurist, Staatsmann und Philosoph der Tudor-Zeit. Als enger Freund des Königs kam er nach dem Sturz von Kardinal Wolsey an die Macht, fiel aber wegen religiöser Meinungsverschiedenheiten in Ungnade. Als gläubiger Katholik lehnte er die protestantische Reformation ab und weigerte sich, die Trennung Heinrichs VIII. von der römisch-katholischen Kirche zu akzeptieren."
 flavor_eng.117.title: "Der Suprematseid"
 flavor_eng.117.desc: "Der Suprematseid verpflichtet jeden, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] als Oberhaupt der Kirche anzuerkennen. Obwohl die Verweigerung des Eids mit dem Tod bestraft wird, lehnte [thomas_more.GetName] ab, ihn zu leisten. Als entschiedener Gegner der Reformation und der Abspaltung von der [ShowReligionAdjective('catholic')|l]en Kirche kann [thomas_more.GetLastNameWithNoTooltip] nicht gegen sein Gewissen handeln."
 flavor_eng.117.a: "Verurteilt ihn wegen Hochverrats."
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [target_root_country.GetGovernment.GetRulerTitle] trauert um [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en engsten Freund"
 flavor_eng.117.b: "Wir sollten eine Ausnahme machen."
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')|U] [target_root_country.GetGovernment.GetRulerTitle] wird Vetternwirtschaft vorgeworfen und [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Legitimität infrage gestellt"
 flavor_eng.117.historical_info: "Der Suprematseid war ein Treueeid auf König Heinrich VIII., der während der englischen Reformation eingeführt wurde. Der Eid schloss die Anerkennung des Monarchen als Oberhaupt der Kirche von England ein und lehnte damit die Autorität des Papstes und der römisch-katholischen Kirche ab."
 flavor_eng.118.title: "Eine schillernde Machtdemonstration"
 flavor_eng.118.desc: "[Select_CString(target_character.IsFemale, 'Die redegewandte Meisterdiplomatin', 'Der redegewandte Meisterdiplomat')] [target_character.GetName] hat einen recht kostspieligen, aber nutzbringenden Vorschlag ausgearbeitet, der den Reichtum und die Macht von [ROOT.GetCountry.GetName] zur Schau stellen und gleichzeitig die Beziehungen zu [GetCountry('FRA').GetName] verbessern würde.\n\nEin Treffen der beiden Herrscher würde in [summit_location.GetName] nahe der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Grenze stattfinden, wobei aufwendige Vorkehrungen getroffen würden, um beide zu beherbergen.\n\nEinige der Einfälle zu diesem Anlass, die man derzeit in Betracht zieht, sind aus Goldfäden gewebte Zelte sowie der Bau eines zeitweiligen Palasts."
 flavor_eng.118.a: "Eine wirklich ausgezeichnete Idee."
 flavor_eng.118.tt1: "Ein als „Feld des Güldenen Tuches“ betitelter Gipfel wird [GetCountry('FRA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('FRA').GetGovernment.GetRulerTitle] von „[GetCountry('FRA').GetNameWithNoTooltip|U]“ zu hohen Kosten vorgeschlagen"
 flavor_eng.118.tt2: "Das kostspielige und eindrucksvolle Spektakel verbessert die Beziehungen und fördert das internationale Ansehen von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_eng.118.b: "Eine Verschwendung von hart verdienten Dukaten."
 flavor_eng.119.title: "Feld des Güldenen Tuches"
 flavor_eng.119.desc: "Die beiden Renaissanceherrscher und ihr großes Gefolge nähern sich dem Tal, jeder entschlossen, den anderen in den Schatten zu stellen. Neugier spielt eine Rolle, aber auch die Zurschaustellung von Reichtum und Prunk.\n\nUnzählige, mit goldenen Stoffen bespannte Zelte beherrschen die Szenerie, und auch die angrenzenden Gebäude sind mit goldenen Ornamenten und aufwendigsten Verzierungen geschmückt. Im Hintergrund wurden über 2.800 Zelte für weniger vornehme Besucher errichtet.\n\nPrestigeträchtige Turniere und Bankette sorgen für königliche Unterhaltung.\n\nEin wahrhaft grandioses Spektakel."
 flavor_eng.119.a: "Wir sind überglücklich."
 flavor_eng.119.historical_info: "Das „Feld des Güldenen Tuches“ war ein Treffen zwischen König Heinrich VIII. von England und König Franz I. von Frankreich, das 1520 in der Nähe von Calais in Frankreich stattfand, wobei der Ort damals unter englischer Kontrolle stand. Ziel war es, die Beziehungen zwischen den beiden Königreichen zu verbessern und anhaltende Feindseligkeiten zu verhindern. Mehrere Tage lang wurden Reichtum und Macht zur Schau gestellt und Zelte mit reich bestickten goldenen Stoffen errichtet. Die Veranstaltung wurde als Erfolg gewertet, trug aber kaum dazu bei, künftige Spannungen zu verhindern."
 flavor_eng.121.title: "Pilgerfahrt der Gnade"
 flavor_eng.121.desc_dissolution_of_monasteries: "In [ShowProvinceDefinitionName('northumberland_province')] bahnt sich eine Rebellion an, die eine unmittelbare Folge der anhaltenden Auflösung der Klöster ist. Wir riskieren einen bewaffneten Aufstand, wenn nichts unternommen wird, um die Massen zu beruhigen.\n\n[Select_CString(robert_aske.IsFemale, 'Die Rebellenanführerin', 'Der Rebellenanführer')] [robert_aske.GetName] hat eine Liste von Forderungen vorgelegt, die als „Petition der Bürger“ bezeichnet wird und die Vernichtung der ketzerischen Werke, die Denunziation ihrer Anhänger sowie die sofortige Einstellung der Zerstörung der Klöster vorsieht."
 flavor_eng.121.desc: "Die Unzufriedenheit unter unseren #L [ShowReligionAdjective('catholic')|l]en#! Untertanen in [ShowProvinceDefinitionName('northumberland_province')] wächst und wir riskieren einen bewaffneten Aufstand, wenn nichts unternommen wird, um die Massen zu beruhigen.\n\n[Select_CString(robert_aske.IsFemale, 'Die Rebellenanführerin', 'Der Rebellenanführer')] [robert_aske.GetName] hat eine Liste von Forderungen vorgelegt, die als „Petition der Bürger“ bezeichnet wird und die Vernichtung der ketzerischen Werke, die Denunziation ihrer Anhänger sowie die sofortige Einstellung der Zerstörung der Klöster vorsieht."
 flavor_eng.121.custom: "Die #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en#! [ShowPopTypeName('peasants')] in ganz [ShowProvinceDefinitionName('northumberland_province')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_eng.121.a: "Macht falsche Versprechungen."
 flavor_eng.121.tt1: "Die Rebellen werden zerschlagen und an ihnen wird ein Exempel statuiert"
 flavor_eng.121.b: "Kommt ihren Forderungen nach."
 flavor_eng.121.tt2: "Die Auflösung der Klöster wird eingestellt"
 flavor_eng.121.tt3: "Die Intoleranz gegenüber der nicht-[ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Bevölkerung nimmt zu"
 flavor_eng.121.tt4: "Viele konvertieren aus Angst vor Repressalien wieder zum [ShowReligionName('catholic')]"
 flavor_eng.121.c: "Handelt eine gütliche Einigung aus."
 flavor_eng.121.c.custom1: "Diese Auswahl ist aufgrund der Eigenschaft „Charismatisch“ von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] verfügbar"
 flavor_eng.121.c.custom2: "Diese Auswahl ist aufgrund des hohen diplomatischen Geschicks von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] verfügbar"
 flavor_eng.121.d: "Gewalt muss mit Gewalt beantwortet werden."
 flavor_eng.121.tt5: "Die Rebellen müssen mit Gewalt besiegt werden"
 pilgrimage_of_grace_rebellion: "Aufstand der Pilgerfahrt der Gnade"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Aufstand der Pilgerfahrt der Gnade"
 flavor_eng.121.historical_info: "Die „Pilgerfahrt der Gnade“ war ein großer Aufstand in Nordengland Ende der 1530er Jahre. Auslöser waren die Religionspolitik und die Auflösung der Klöster, aber auch die allgemeine Unzufriedenheit mit Thomas Cromwell und seiner Steuerpolitik spielten eine wichtige Rolle. König Heinrich VIII. bot zunächst eine Begnadigung an, sollte jedoch sein Wort brechen und den Aufstand gewaltsam niederschlagen. Tausende Rebellen wurden hingerichtet, und trotz der großen Unterstützung war der Erfolg des Aufstands gering."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "Ein erfolgreicher Anwalt und kürzlich ernannter Abgeordneter scheint sich [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'bei der', 'beim')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] einzuschmeicheln. Er ist ein strenger Verfechter der Reformation und stark eingebunden in jene Gesetzgebung, die die Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s! einschränken und die Macht Roms in [ROOT.GetCountry.GetName] abschaffen soll.\n\nEr schlug kürzlich vor, die regulären Einnahmen der Krone zu erhöhen, indem das Vermögen der Klöster der Staatskasse zufallen solle."
 flavor_eng.122.a: "Eine willkommene Bereicherung am Hof."
 flavor_eng.122.tt1: "[thomas_cromwell.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.122.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist verärgert über einen Gemeinen, der am Hof dient"
 flavor_eng.122.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist über den Einfluss eines Kaufmanns am Hof erfreut"
 flavor_eng.122.b: "Er bleibt ein Parlamentsmitglied."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip|U] bleibt weiterhin Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! im House of Commons"
 flavor_eng.122.tt5: "Die gesetzgeberischen Bemühungen von [thomas_cromwell.GetNameWithNoTooltip], die Macht der Kirche einzuschränken, sind beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] unbeliebt"
 flavor_eng.122.historical_info: "Thomas Cromwell war ein fähiger Staatsmann, Anwalt und Chefminister König Heinrichs VIII. Er stammte aus einfachen Verhältnissen und erlangte durch Kardinal Thomas Wolsey die Gunst des Hofes. Er sollte zu einer der mächtigsten Persönlichkeiten Englands im 16. Jahrhundert werden. Cromwell war maßgeblich an der englischen Reformation beteiligt und spielte eine wichtige Rolle bei der Auflösung der Klöster, die der Krone enorme Reichtümer und Ländereien bescherte."
 flavor_eng.123.title: "Reformierung der Klöster"
 flavor_eng.123.desc: "Der übermäßige Reichtum der religiösen Orden in [ROOT.GetCountry.GetName] ist den Reformern schon lange ein Dorn im Auge. Die Unzufriedenheit des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! mit den mächtigen kirchlichen Institutionen ist ein weiterer Umstand, der zu Veränderungen führt.\n\nMan könnte versuchen, diese Praktiken zu reformieren und die religiösen Orden wieder zu den Idealen der Enthaltsamkeit und des Rückzugs in die Abgeschiedenheit zurückzuführen.\n\nInsgesamt tauchen nach den Besuchen #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! Klöster in den Aufzeichnungen auf."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "Die [ShowPopTypeName('clergy')] in Ordensgemeinschaften erhält [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_eng.123.b: "Führen wir eine Reform durch."
 flavor_eng.123.b.custom: "Ordensgemeinschaften verzeichnen eine Abwanderung von Mitgliedern, die sich wieder dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] anschließen"
 flavor_eng.123.tt: "Eine Auflösung der Klöster ist ohne Widerruf dieses [Concept('privilege', 'Privilegs')|e] nicht möglich"
 flavor_eng.123.historical_info: "Die Reformation oder Auflösung der Klöster war ein wichtiges Ereignis im 16. Jahrhundert, nachdem England den Protestantismus angenommen hatte. Thomas Cromwell als oberster Minister des Königs versuchte zunächst, das monastische System, das als verlängerter Arm der römisch-katholischen Kirche angesehen wurde, zu zerschlagen. Dies gipfelte in der Schließung von Klöstern, Abteien und Konventen in ganz England."
 flavor_eng.124.title: "Das Schicksal von [anne_boleyn.GetNameWithNoTooltip]"
 flavor_eng.124.desc: "Königin [anne_boleyn.GetName] hat nach ihrer Heirat mit [ROOT.GetCountry.GetGovernment.GetRuler.GetName] noch keinen männlichen Erben zur Welt gebracht. Der [ROOT.GetCountry.GetGovernment.GetRulerTitle] wird ungeduldig, und da Gerüchte über Ehebruch und Inzucht der Königin kursieren, wäre es vielleicht weise, eine dauerhaftere Lösung zu finden."
 flavor_eng.124.a: "Ab mit ihrem Kopf!"
 flavor_eng.124.b: "Vielleicht gebiert sie noch einen männlichen Erben."
 flavor_eng.124.historical_info: "Anne Boleyn war die zweite Frau von König Heinrich VIII. von England. Da sie keinen männlichen Erben zur Welt brachte, wurde sie des Ehebruchs, der Inzucht und des Verrats angeklagt, verhaftet und im Tower of London gefangen gehalten. Sie wurde für schuldig befunden und kurz darauf zum Tod durch Enthauptung verurteilt."
 flavor_eng.125.title: "Die Verfolgungen von [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]"
 flavor_eng.125.desc: "Die Rückkehr zum alten Glauben ([target_religion.GetName]) hat die Debatte darüber, welche Glaubensrichtungen unter unseren Untertanen geduldet werden sollen, neu entfacht.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] versucht energisch, die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Reformation rückgängig zu machen, indem sie Gesetze vorschlägt, die die Unterdrückung falscher Lehren durch Feuer vorsehen."
 flavor_eng.125.desc_daughter_of_aragon: "Der Aufstieg einer #L [target_religion.GetAdjective|l]en#! Königin in einem überwiegend [target_religion.GetAdjectiveWithNoTooltip|l] geprägten Land ([ROOT.GetCountry.GetName|U]) hat die Debatte darüber, welche Glaubensrichtungen unter unseren Untertanen geduldet werden sollen, neu entfacht.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] versucht mit Nachdruck, die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Reformation rückgängig zu machen, indem man Gesetze vorschlägt, die die Unterdrückung falscher Lehren durch Feuer oder Widerrufung vorsehen."
 flavor_eng.125.a: "Sündige Gedanken müssen ausgelöscht werden."
 flavor_eng.125.b: "Es ist kein Eingreifen notwendig."
 flavor_eng.125.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] begrüßt die Maßnahmen zum Schutz unserer Staatsreligion"
 flavor_eng.125.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist über die offenkundige Missachtung unserer Staatsreligion verärgert"
 flavor_eng.125.historical_info: "Die Marianischen Verfolgungen waren eine Reihe religiöser Säuberungsmaßnahmen in England während der Regierungszeit von Maria I. Tudor. Als fromme Katholikin versuchte sie, den Katholizismus als Staatsreligion wiederherzustellen und England erneut unter päpstliche Kontrolle zu bringen, was zu häufigen Verfolgungen von Protestanten führte. Tausende Protestanten wurden verhaftet und viele von ihnen hingerichtet."
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip] der Jüngere"
 flavor_eng.126.desc: "Der brillante Maler und Druckkünstler [hans_holbein.GetName], der für seine wirklichkeitsgetreuen Darstellungen bekannt ist, ist auf Bitten von [thomas_more.GetName] nach „[ROOT.GetCountry.GetName|U]“ gekommen. Zurzeit ist er auf der Suche nach einem neuen Mäzen, der seine weitere Arbeit unterstützt, bei der seine vielseitigen Fähigkeiten von Nutzen sein können.\n\nAls Reformer hat er auch mehrere religiöse Pamphlete verfasst, um die Reform voranzutreiben."
 flavor_eng.126.a: "Wir sollten ihn an den Hof einladen."
 flavor_eng.126.tt1: "[hans_holbein.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.126.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist aufgrund der [policy|e] „[ShowPolicyName('strict_censorship')]“ ganz und gar nicht erfreut darüber, dass ein Ketzer seiner Malerei bei Hofe nachgehen darf"
 flavor_eng.126.b: "Wir sollten ihn wegen Ketzerei verbrennen."
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip|U] ist ein Schützling von [thomas_more.GetNameWithNoTooltip] und somit vor Verfolgung geschützt"
 flavor_eng.126.tt4: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 flavor_eng.126.c: "Lasst ihn sich auf reformistische Propaganda konzentrieren."
 flavor_eng.126.c.custom: "Durch das von [hans_holbein.GetNameWithNoTooltip] geschaffene Material wird ein erheblicher Teil der gebildeten Bevölkerung zur Staatsreligion bekehrt"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip|U] wird wahrscheinlich keine Kunstwerke mehr schaffen, da er sich anderen Dingen widmet"
 flavor_eng.126.d: "Er hat hier nichts verloren."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] sucht woanders nach einer Beschäftigung"
 flavor_eng.126.historical_info: "Hans Holbein der Jüngere war deutsch-schweizerischer Herkunft und gilt als einer der bedeutendsten Porträtmaler des 16. Jahrhunderts. Seine bevorzugten Stilrichtungen waren der Humanismus der Renaissance sowie die Spätgotik. Seine vielseitigen Werke wurden für ihre Wirklichkeitstreue gelobt und reichen von Wandmalereien bis hin zu Buchillustrationen. Gegen Ende seines Schaffens wurde er in humanistischen Kreisen tätig und fand nach einer Reihe von Aufträgen von Sir Thomas Morus eine Beschäftigung am englischen Hof."
 flavor_eng.127.title: "Die Gesandten"
 flavor_eng.127.desc: "Ein Meisterwerk der Renaissance mit dem Titel #italic Die Gesandten#! seines Schöpfers [hans_holbein.GetName] ist vollendet. Je nach Blickwinkel scheint sich seine Wahrnehmung zu verändern. Es zeigt mehrere Figuren und verzierte Gegenstände sowie zwei höfische Gesandte in entsprechender Kleidung, wobei ein recht bedrohlich wirkendes Fragment einen beträchtlichen Teil des Werkes einnimmt."
 flavor_eng.127.a: "Lasst das Werk ausstellen."
 flavor_eng.127.b: "Lasst ihn stattdessen den Kontinent bereisen."
 flavor_eng.127.historical_info: "„Die Gesandten“ ist ein berühmtes Renaissancegemälde von Hans Holbein dem Jüngeren. Es zeigt zwei einflussreiche französische Gesandte am englischen Hof und wurde angeblich von Königin Anne Boleyn in Auftrag gegeben. Das Gemälde gilt als eines der berühmtesten Beispiele für die Anamorphose in der Malerei und verkörpert das Sinnieren über die menschliche Sterblichkeit sowie jene Faszination für Symbolik und Perspektive, die typisch für die Renaissance sind. Einzigartig ist der anamorphotische Schädel, der nur aus einem bestimmten Blickwinkel zu erkennen ist."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "Ein Seefahrer und Entdecker aus [target_location.GetName] ist nach [ROOT.GetCountry.GetName] gereist, um Geldgeber für eine Atlantikexpedition zu finden, die im Hafen von [bristol.GetName] beginnt und das Ziel hat, eine nördliche Route nach Asien zu finden.\n\nWir könnten ihn anheuern, um unter unserer Flagge zu segeln und seine Fähigkeiten zu nutzen, die verlorene Brasilinsel zu finden."
 flavor_eng.128.a: "Die See wartet nur auf ihn."
 flavor_eng.128.tt: "[john_cabot.GetNameWithNoTooltip|U] wird als [explorer|e] hinzugefügt"
 flavor_eng.128.b: "Jetzt ist nicht der richtige Zeitpunkt."
 flavor_eng.128.historical_info: "John Cabot, geboren als Giovanni Caboto im Königreich Neapel, war ein italienischer Seefahrer und Entdecker, der gegen Ende des 15. Jahrhunderts unter englischer Flagge segelte. Ihm wird die Entdeckung von Teilen Nordamerikas zugeschrieben, wobei er wahrscheinlich in Neufundland landete und damit einer der ersten Europäer war, der den Kontinent seit den Wikingern erforschte. Seine zahlreichen Reisen trugen wesentlich zu den englischen Ansprüchen in der Neuen Welt bei und ermöglichten zukünftige Expeditionen und Kolonisierungen."
 flavor_eng.129.title: "Der Marinevorstand"
 flavor_eng.129.desc_common1: "müssen wir die Kontrolle über die Meere rund um unsere Insel erlangen, um jeden Versuch, in unser Land einzudringen, zu vereiteln."
 flavor_eng.129.desc_common2: "den Ausbau unserer logistischen Kapazitäten und die Optimierung unserer Flottenverwaltung"
 flavor_eng.129.desc: "Es ist bekannt, dass unsere Grenzen für Invasionen von außen anfällig sind. Um die Zukunft von „[ROOT.GetCountry.GetName|U]“ zu sichern, $flavor_eng.129.desc_common1$\n\nDurch $flavor_eng.129.desc_common2$ fördern wir den Schiffbau und können zu geringeren Kosten eine größere Marine unterhalten."
 flavor_eng.129.desc_tudor: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [tudor_dynasty.GetName]-[ROOT.GetCountry.GetGovernment.GetRulerTitle] ist sich der Gefahr einer Invasion bewusst. Wenn es nach ihm geht, $flavor_eng.129.desc_common1$ Dies ließe sich durch $flavor_eng.129.desc_common2$ erreichen, um unsere Anstrengungen im Schiffbau zu verstärken und eine größere Marine zu geringeren Kosten zu unterhalten.\n\nAuf persönlicher Ebene hat [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] zudem ein Talent für die Entwicklung von Schiffen gezeigt und trägt weiterhin zur Modernisierung unserer Flotte bei."
 flavor_eng.129.a: "Nehmt die notwendigen Änderungen vor."
 enable_navy_board_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('navy_board_reform')]"
 flavor_eng.129.b: "Auf die Armee kommt es an."
 flavor_eng.129.historical_info: "Im 16. Jahrhundert wurde unter König Heinrich VIII. der Marinevorstand gegründet, um die Angelegenheiten der Marine, einschließlich des Schiffbaus und der Logistik, zu überwachen. Unter Heinrichs Führung ermöglichte der Marinevorstand den Ausbau der englischen Flotte zu einer ernst zu nehmenden Streitmacht und die Sicherung Englands vor Invasionen."
 flavor_eng.131.title: "Whitehall-Palast"
 flavor_eng.131.desc: "Die derzeitigen Räumlichkeiten der Monarchie wurden für [ROOT.GetCountry.GetGovernment.GetRuler.GetName] als unzureichend erachtet und es gibt Pläne für eine Erweiterung.\n\n[Select_CString(anton_van_den_wyngaerde.IsFemale, 'Die renommierte Vedutenmalerin', 'Der renommierte Vedutenmaler')] [anton_van_den_wyngaerde.GetName] hat einige Konzeptentwürfe vorgelegt und die Arbeiten könnten sofort beginnen – sofern die Finanzierung gesichert ist."
 flavor_eng.131.a: "Bestens geeignet für Sauna, Schwimmbad und Stellplatz für ein Pony."
 flavor_eng.131.tt1: "[anton_van_den_wyngaerde.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.131.b: "Ein paar Skizzen genügen."
 flavor_eng.131.tt2: "Mit seinen akribischen Zeichnungen inspiriert [anton_van_den_wyngaerde.GetNameWithNoTooltip] andere Künstler"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip|U] siedelt nach Beendigung [anton_van_den_wyngaerde.Custom('DE_PRO_POS_S_3P')]er Arbeit um"
 flavor_eng.131.historical_info: "Ursprünglich war der Whitehall-Palast ein großes Anwesen im Besitz der Erzbischöfe von York und wurde im Lauf der Zeit zum größten Palast Europas ausgebaut. Er beherbergte den Geheimrat, wurde für Theateraufführungen und Bankette genutzt und diente als Hauptresidenz der Königsfamilie. Der Palast fungierte als Verwaltungszentrum der Tudor- und Stuart-Zeit und sollte dies auch bleiben, bis ein Brand 1698 den größten Teil der Anlage zerstörte. Heute ist nur noch der Bankettsaal erhalten."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "[charles_brandon.GetName|U], den [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] noch aus Jugendtagen kennt, ist sehr daran interessiert, am Hof zu leben und dem Land zu dienen. Er hat bemerkenswerte Fähigkeiten sowohl in militärischen als auch in Regierungsangelegenheiten bewiesen, doch es wird erwartet, dass seine Ernennung zu einem Posten im königlichen Haushalt auf wenig Gegenliebe beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stoßen wird."
 flavor_eng.132.a: "Er könnte mit Auszeichnung in der Armee dienen."
 flavor_eng.132.tt1: "[charles_brandon.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.132.tt2: "Er kann nicht am Hof dienen."
 flavor_eng.132.b: "Papperlapapp. Er wird zum #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Berater ernannt."
 flavor_eng.132.c: "Wir haben genügend Freunde."
 flavor_eng.132.historical_info: "Charles Brandon war eine herausragende Persönlichkeit der Tudor-Zeit in England. Er war seit seiner Kindheit ein enger Freund König Heinrichs VIII. und diente ihm in verschiedenen diplomatischen und militärischen Ämtern. Seine militärischen Erfolge und seine unerschütterliche Loyalität gegenüber dem König machten ihn zu einem einflussreichen Mann am Hof – sehr zum Missfallen des Geheimrats. Als er heimlich die Schwester des Königs heiratete, erregte er den Zorn des Königs, der ihm jedoch später verzieh."
 flavor_eng.133.title: "Die verbotene Frucht"
 flavor_eng.133.desc_common: "[charles_brandon.GetName|U] und Prinzessin [sister.GetName] haben heimlich geheiratet. Sie haben sich schon immer aus der Ferne bewundert, und nun scheint ihre Verbindung noch enger geworden zu sein. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] besteht darauf, dass [charles_brandon.GetShortNameWithNoTooltip] wegen dieses Verstoßes gegen das königliche Protokoll mit ernsten Konsequenzen rechnen muss"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, doch [thomas_wolsey.GetName] – jener vertraute Berater, der [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sehr nahe steht und angeboten hat, in diesem Streit zu vermitteln –, rät zur Zurückhaltung.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist empört über das, was [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] als Anfechtung [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Autorität ansieht, und muss eine angemessene Antwort beschließen."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist empört über das, was [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] als Anfechtung [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Autorität ansieht, und muss eine angemessene Antwort beschließen."
 flavor_eng.133.a: "Verbannt sie vom Hof!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip|U] und [sister.GetNameWithNoTooltip] können „[target_root_country.GetNameWithNoTooltip|U]“ eine Zeit lang nicht dienen"
 flavor_eng.133.tt2: "Der Einfluss von [thomas_wolsey.GetNameWithNoTooltip] beruhigt den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und schützt die Krone vor weiteren Peinlichkeiten"
 flavor_eng.133.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist verärgert, dass [target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_root_country.GetGovernment.GetRulerTitle] keine strengeren Maßnahmen ergreifen wird"
 flavor_eng.133.b: "Zum Schafott und ins Nonnenkloster."
 flavor_eng.133.c: "Sie sind in „[target_root_country.GetNameWithNoTooltip|U]“ nicht mehr willkommen."
 flavor_eng.133.historical_info: "Die geheime Hochzeit von Charles Brandon und Maria Tudor fand 1515 in Frankreich statt – ohne das Wissen oder die Erlaubnis von König Heinrich VIII. Maria war zuvor mit König Ludwig XII. von Frankreich verheiratet gewesen, doch nach dessen Tod wurden sie und Charles getraut, bevor sie nach England zurückkehrten. Die Heirat wurde als Verstoß gegen das Protokoll und die königliche Autorität angesehen, was den König erzürnte, denn dieser sah darin auch eine Herausforderung seiner Kontrolle über eheliche Bündnisse. Trotz des anfänglichen Ärgers wurden Brandon und Maria schließlich von König Heinrich begnadigt und kehrten an den Hof zurück."
 flavor_eng.134.title: "Die Zukunft von [daughter_of_boleyn.GetNameWithNoTooltip]"
 flavor_eng.134.desc: "Die Gouvernante der jungen [daughter_of_boleyn.GetName] berichtet, ihr Mündel habe sich als außergewöhnlich begabte Schülerin erwiesen. Obwohl sie nicht als Herrscherin von „[ROOT.GetCountry.GetName|U]“ vorgesehen ist, könnte sie aufgrund ihrer natürlichen Begabung eine geeignete Beraterin am Hof sein."
 flavor_eng.134.a: "Wir sollten die besten Lehrer für sie finden."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip|U] wird eine umfassende königliche Ausbildung zuteil, um auf eine mögliche zukünftige Herrschaft vorbereitet zu sein"
 flavor_eng.134.b: "Das kümmert uns nicht. Wir sollten sie verheiraten."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip|U] wird wahrscheinlich nicht „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ regieren"
 flavor_eng.134.historical_info: "Elisabeth, die Tochter von König Heinrich VIII. und Anne Boleyn, erhielt die beste Erziehung in Fächern wie Geschichte, Philosophie und Mathematik sowie in Sprachen wie Latein, Griechisch und Französisch. Der Bruch Englands mit der katholischen Kirche hatte großen Einfluss auf sie und veränderte ihre Einstellung zu Glaubensfragen. Dass sie sich in mehreren Sprachen verständigen konnte und ein gutes Gespür für landesübergreifenden Beziehungen hatte, sollte sich noch als unschätzbar wertvoll für die künftige Königin herausstellen."
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "Der berüchtigte Freibeuter und Marinefachmann [francis_drake.GetName] hat den Wunsch geäußert, unter unserer Flagge zu segeln und dabei zu helfen, „[ROOT.GetCountry.GetName|U]“ als globale Seemacht zu etablieren. Er gilt als Tausendsassa und ist für seine Freibeuterei bekannt, bei der er feindliche Schiffe kapert und deren Ladung raubt. Zudem möchte er gern die Welt erkunden, obwohl wir seine Dienste vielleicht für andere Zwecke nutzen könnten."
 flavor_eng.136.a: "Bringt uns die Welt."
 flavor_eng.136.tt1: "[francis_drake.GetNameWithNoTooltip|U] wird als [explorer|e] hinzugefügt"
 flavor_eng.136.tt2: "[francis_drake.Custom('DE_PRO_PER_S_3P_N')|U] hat ein Talent dafür, Kolonien in Übersee zu überfallen, und könnte dies versuchen, wenn er den Auftrag erhält, die Neue Welt zu erkunden"
 flavor_eng.136.b: "Die Marine fordert [francis_drake.Custom('DE_PRO_PER_S_3P_A')] zum Dienst auf."
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip|U] wird als [admiral|e] hinzugefügt"
 flavor_eng.136.c: "Ein nichtsnutziger Sklavenhändler und Pirat."
 flavor_eng.136.historical_info: "Francis Drake ist vor allem für seine kühnen Taten als Marinekommandant im Elisabethanischen Zeitalter bekannt. Er umsegelte die Welt, überfiel mehrere Kolonien in den spanischen Besitztümern in Amerika und plünderte eine Reihe von Schatzschiffen mit Gold und Silber auf dem Weg nach Europa, was dazu beitrug, die spanische Vorherrschaft in der Neuen Welt zu schwächen. Er sollte eine entscheidende Rolle bei der Verteidigung Englands gegen die Spanische Armada 1588 spielen."
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip] überfällt [target_location.GetNameWithNoTooltip]"
 flavor_eng.137.desc: "Die Augen von [francis_drake.GetName] leuchten vor Vorfreude, als [francis_drake.Custom('DE_PRO_PER_S_3P_N')] am Steuer der Golden Hinde steht, [francis_drake.Custom('DE_PRO_POS_S_3P')]em treuen Schiff, das unzählige Stürme überstanden und ungeahnte Schätze gesehen hat. [francis_drake.Custom('DE_PRO_POS_S_3P')|U]e Mannschaft macht sich bereit. Ihre Herzen schlagen im Rhythmus der Wellen, die gegen den Rumpf schlagen.\n\nEine Geste ist das Signal: Die Boote werden zu Wasser gelassen, bemannt mit unerschütterlichen Männern, die auf der Suche nach Reichtum sind. In Windeseile überwinden sie die Verteidigung der Kolonie, durchsuchen Häuser, nehmen Habseligkeiten an sich und plündern Schätze.\n\nWenige Stunden später kehrt die Mannschaft mit ihrer Beute beladen zu ihrem Schiff zurück und hinterlässt eine brennende Siedlung, in der etwaige Überlebende womöglich nur darauf warten, ihre Geschichte zu erzählen."
 flavor_eng.137.a: "Nur weiter so."
 flavor_eng.137.a.custom: "[target_location.GetName|U] wird geplündert, verliert an Wohlstand und alle Sklaven werden befreit"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip|U] setzt [francis_drake.Custom('DE_PRO_POS_S_3P')]e Angriffe auf alle verwundbaren Kolonien fort, auf die [francis_drake.Custom('DE_PRO_PER_S_3P_N')] bei seinen Erkundungen stößt"
 flavor_eng.137.b: "Wir sollten den Schwerpunkt auf die Erkundung legen."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip|U] beendet [francis_drake.Custom('DE_PRO_POS_S_3P')]e Raubüberfälle auf dieser Reise"
 flavor_eng.137.tt3: "Die der Krone zustehenden Gewinne werden nach [francis_drake.Custom('DE_PRO_POS_S_3P')]er Rückkehr nach „[target_root_country.GetNameWithNoTooltip|U]“ ausgezahlt"
 flavor_eng.137.tt4: "Geplündert: #Y [ROOT.GetVariable('drake_loot').GetValue]#! Dukaten"
 flavor_eng.137.historical_info: "Gegen Ende des 16. Jahrhunderts führte Francis Drake immer wieder Angriffe auf spanische Siedlungen, Häfen und Schiffe in der Karibik durch, erbeutete Schätze und schwächte die spanische Herrschaft. Diese Raubüberfälle machten Drake zu einem reichen Mann und trugen zum Aufstieg Englands als Seemacht bei."
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip|U] überfällt [target_location.GetNameWithNoTooltip]"
 flavor_eng.138.desc: "Der berüchtigte [francis_drake.GetCulture.GetName|l]e Freibeuter [francis_drake.GetName] unternahm einen kühnen Angriff auf eine unserer schwächer verteidigten Siedlungen und richtete beträchtlichen Schaden an. Gebäude wurden niedergebrannt, die Schatzkammer geplündert und alle gefangenen [ShowPopTypeName('slaves')] befreit."
 flavor_eng.138.a: "Verstärkt die Verteidigungen."
 flavor_eng.138.tt1: "[target_location.GetName|U] ist nach Fertigstellung der Küstenfestung vor weiteren Angriffen geschützt"
 flavor_eng.138.b: "Das ist nur eine kleine Unannehmlichkeit."
 flavor_eng.138.tt2: "[target_location.GetName|U] könnte erneut angegriffen werden"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Ein mutiger und einfallsreicher Dramatiker sucht einen neuen Mäzen, um seinen Beitrag zur Theaterwelt fortzusetzen. [christopher_marlowe.GetName|U] wird oft von seinen Künstlerkollegen gelobt, die ihn als einen Pionier und eine Quelle der Inspiration bezeichnen. Zudem ist er dafür bekannt, über ein breites Spektrum an Fähigkeiten zu verfügen."
 flavor_eng.139.a: "Ein Schriftsteller sollte schreiben – und zwar frei."
 flavor_eng.139.tt1: "[christopher_marlowe.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.139.tt2: "[christopher_marlowe.Custom('DE_PRO_PER_S_3P_N')|U] widmet [christopher_marlowe.Custom('DE_PRO_POS_S_3P')]e Zeit dem Schreiben und wird wahrscheinlich viele Theaterstücke verfassen"
 flavor_eng.139.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist aufgrund seines Widerstands gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ verärgert"
 flavor_eng.139.b: "Setzt ihn als Spion für uns ein."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip|U] wird vom Meisterspion [francis_walsingham.GetName] angestellt"
 flavor_eng.139.c: "Das ist nicht nötig. Wir bevorzugen Puppentheater."
 flavor_eng.139.historical_info: "Christopher Marlowe war ein einflussreicher englischer Dramatiker, Dichter und Übersetzer, der wichtige Werke wie #italic Hero and Leander#! und #italic Edward the Second#! schrieb. Er gilt als der bedeutendste Dramatiker Londons und hatte großen Einfluss auf den legendären William Shakespeare. Marlowe starb in jungen Jahren unter mysteriösen Umständen, wobei homosexuelle Intrigen, Verrat durch einen anderen Dramatiker und Spionage auf höchster Ebene als mögliche Ursachen vermutet wurden."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "[walter_raleigh.GetName|U] als Rebellenunterdrücker und Liebling bei Hofe überlegt, was der nächste Schritt [walter_raleigh.Custom('DE_PRO_POS_S_3P')]er Karriere sein soll, nachdem [walter_raleigh.Custom('DE_PRO_PER_S_3P_N')] von einer gefährlichen Reise zurückgekehrt ist, von der [walter_raleigh.Custom('DE_PRO_PER_S_3P_N')] ein seltsam geformtes Nahrungsmittel sowie eine recht berauschende rauchbare Substanz mitbrachte.\n\n[walter_raleigh.Custom('DE_PRO_PER_S_3P_N')|U] hat sich an [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gewandt, um die Angelegenheit weiter zu besprechen. [walter_raleigh.GetShortNameWithNoTooltip|U] kann [walter_raleigh.Custom('DE_PRO_POS_S_3P')]e Genugtuung nicht verbergen, als die Sprache auf seine vielen Reisen kommt, doch letztlich steht es [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] frei, [walter_raleigh.Custom('DE_PRO_PER_S_3P_A')] auch anderweitig einzusetzen."
 flavor_eng.140.a: "Unsere Ziele in Übersee warten auf [walter_raleigh.Custom('DE_PRO_POS_S_3P')]e Führung."
 flavor_eng.140.tt1: "[walter_raleigh.GetNameWithNoTooltip|U] wird als [explorer|e] hinzugefügt"
 flavor_eng.140.tt2: "Wird er mit der Erforschung der Neuen Welt beauftragt, kann er Kolonien in einem bestimmten Gebiet ([ShowAreaName('southern_new_england_area')]) beliefern"
 flavor_eng.140.b: "Irland braucht eine starke Hand."
 flavor_eng.140.custom: "Jeder [Concept('location', 'Klientelstandort')|e] in Besitz in [ShowRegionName('ireland_region')] erhält „[ShowModifier('raleigh_firm_hand')]“"
 flavor_eng.140.tt3: "[walter_raleigh.GetNameWithNoTooltip|U] wird als [general|e] hinzugefügt"
 flavor_eng.140.tt4: "Die Wahrscheinlichkeit künftiger Unruhen wird wegen [walter_raleigh.Custom('DE_PRO_POS_S_3P')]es Rufs bei der Niederschlagung von Unruhen in [ShowRegionName('ireland_region')] verringert"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Raleighs starke Hand"
 flavor_eng.140.c: "Staatsgeschäfte liegen [walter_raleigh.Custom('DE_PRO_PER_S_3P_D')]."
 flavor_eng.140.tt5: "[walter_raleigh.GetNameWithNoTooltip] wird als [character|e] hinzugefügt"
 flavor_eng.140.tt6: "[walter_raleigh.Custom('DE_PRO_POS_S_3P')|U]e Anwesenheit bei Hof verzaubert [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_eng.140.d: "Unsere Schicksale sind nicht miteinander verflochten."
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip|U] und [walter_raleigh.Custom('DE_PRO_POS_S_3P')]en geheimnisvollen Pflanzen wird eine breitere Öffentlichkeit verwehrt"
 eng_raleighs_gifts: "[ShowGoodsName('potato')] und [ShowGoodsName('tobacco')] wurden eingeführt"
 flavor_eng.140.historical_info: "Sir Walter Raleigh war ein englischer Entdecker, Soldat, Dichter und Politiker. Er nahm an mehreren Expeditionen in die Neue Welt teil und ist für seinen Abenteuergeist bekannt. Er war maßgeblich an der Gründung der ersten englischen Kolonie in Nordamerika beteiligt, die er zu Ehren von Königin Elisabeth I. Virginia nannte. Raleigh blieb bei der Königin beliebt, die ihn für geistreich, charmant und literarisch begabt hielt."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName|U] genießt in Musikerkreisen hohes Ansehen und wird oft als Inspirationsquelle genannt. Er ist bekannt für seine originelle Stimme und die Verwendung komplexer Harmonien und melodischer Schönheit."
 flavor_eng.141.desc: "Ein hoch qualifizierter Komponist, der bereits an zahlreichen geistlichen Werken gearbeitet hat, sucht einen neuen Mäzen, um seine Arbeit an Chorwerken fortzusetzen.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "Nach der Auflösung der Klöster hatten Künstler wie [thomas_tallis.GetName], die vor allem im geistlichen Bereich tätig gewesen waren, Schwierigkeiten, eine Beschäftigung zu finden. Als außergewöhnlich begabter Komponist versucht er nun sein Glück am Hof, wo er um ein Mäzenatentum warb, um weiterhin seinen Beitrag zur Musik leisten zu können.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "Die Chapel Royal erwartet ihn."
 flavor_eng.141.tt1: "[thomas_tallis.GetNameWithNoTooltip] wird als [character|e] hinzugefügt"
 flavor_eng.141.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist aufgrund der [policy|e] „[ShowPolicyName('strict_censorship')]“ ganz und gar nicht erfreut darüber, dass ein Ketzer am Hof frei komponieren darf"
 flavor_eng.141.tt3: "Die Kompositionen von [thomas_tallis.GetNameWithNoTooltip] inspirieren andere Komponisten"
 flavor_eng.141.b: "Wir sollten ihn wegen Ketzerei verbrennen."
 flavor_eng.141.tt4: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 flavor_eng.141.c: "Er soll seine Saiten woanders stimmen."
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip] wird wahrscheinlich keine bedeutenden Werke komponieren, da er nach der Auflösung der Klöster Schwierigkeiten hat, eine Beschäftigung zu finden"
 flavor_eng.141.historical_info: "Thomas Tallis war ein englischer Komponist, der für seine Chorkompositionen und seine Beherrschung der Polyphonie bekannt ist, einer musikalischen Technik, bei der mehrere unabhängige Melodien miteinander harmonieren. Er wurde zu einem festen Bestandteil der englischen Chortradition und gilt als einer der größten Komponisten Englands. Er diente während der Regierungszeit aller Tudor-Monarchen mit Ausnahme von Heinrich VII. als Komponist und Interpret am Hof."
 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "[thomas_tallis.GetName|U] hat ein Meisterwerk der Motette komponiert und ist bereit, es mit der Welt zu teilen. Sie ist voller Komplexität und Innovation und für 40 Einzelstimmen geschrieben, die in acht Chöre zu je fünf Stimmen aufgeteilt sind: Sopran, Alt, Tenor, Bariton und Bass.\n\nEs wird empfohlen, das Werk in großen Sälen oder Kathedralen aufzuführen, damit der Zuhörer die eindringliche und umhüllende Wirkung genießen kann."
 flavor_eng.142.a: "Das ist Musik in unseren Ohren."
 flavor_eng.142.b: "Wir sollten stattdessen seine verbleibende Arbeit fördern."
 flavor_eng.142.historical_info: "#italic Spem in alium#! wurde um 1570 vom englischen Komponisten Thomas Tallis geschrieben und gilt als monumentale Chorkomposition und Höhepunkt der polyphonen Musik der Renaissance. Tallis komponierte das Werk, um seine kompositorischen Fähigkeiten unter Beweis zu stellen und die Möglichkeiten der englischen Chormusik zu demonstrieren."
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip|U] kehrt zurück"
 flavor_eng.143.desc: "Der große Abenteurer [francis_drake.GetName] kehrt mit einem Schiff voller Reichtümer zurück. Auf [francis_drake.Custom('DE_PRO_POS_S_3P')]er letzten Reise in die Neue Welt hat [francis_drake.Custom('DE_PRO_PER_S_3P_N')] insgesamt #Y [ROOT.GetVariable('drake_loot').GetValue]#! Dukaten angehäuft, die vereinbarungsgemäß der Staatskasse übergeben werden sollen."
 flavor_eng.143.a: "Vorwärts, großer Entdecker."
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip|U] wird möglicherweise weiterhin verwundbare Kolonien angreifen, auf die er bei der Erforschung der Neuen Welt stößt"
 flavor_eng.143.b: "Setzt diesen Überfällen ein Ende."
 flavor_eng.143.tt2: "Die zukünftigen Reisen von [francis_drake.GetNameWithNoTooltip] werden friedlicherer Natur sein"
 flavor_eng.143.historical_info: "Francis Drakes Rückkehr nach England von seiner ersten Reise in die Karibik wurde im ganzen Königreich gefeiert. Man sah die Reise als große Leistung in der Geschichte der englischen Entdeckungen und der Piraterie an, die die Moral der Engländer stärkte und zu einem wachsenden Gefühl von Stolz und Selbstvertrauen angesichts eines übermächtigen Gegners beitrug."
 flavor_eng.144.title: "Plantage von [ShowAreaNameWithNoTooltip('ulster_area')]"
 flavor_eng.144.desc: "Es ist ein kühner Plan ausgeheckt worden, Siedler aus unseren nördlichen Gebieten in die irische Provinz [ShowAreaName('ulster_area')] umzusiedeln, um sie zu anglisieren und gleichzeitig die Bevölkerung von den Irrlehren der #L [ShowReligionAdjective('catholic')|l]en#! Kirche abzubringen.\n\nEs ist zu erwarten, dass dies bei der örtlichen Bevölkerung auf Ablehnung stoßen wird, doch dieses Vorgehen wird als notwendig angesehen, wenn wir unsere Herrschaft über die Insel durchsetzen wollen."
 flavor_eng.144.a: "Es geht nicht anders."
 flavor_eng.144.a.custom1: "Eine beträchtliche Anzahl des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! wandert aus [emigration_province_1.GetProvince.GetName] und [emigration_province_2.GetProvince.GetName] aus, um in [ShowAreaName('ulster_area')] Plantagen anzulegen"
 flavor_eng.144.a.custom2: "Die Migration aus „[target_root_country.GetNameWithNoTooltip|U]“ verärgert die einheimische Bevölkerung sehr. Der Einfluss der [target_root_country.GetAdjectiveWithNoTooltip|l]en Kultur und Religion nimmt zu"
 flavor_eng.144.b: "Wir riskieren innere Streitigkeiten."
 flavor_eng.144.historical_info: "Die nördlichste Provinz Irlands, Ulster, stellte für die englischen Behörden auf der Insel eine Herausforderung dar, da sie kulturlich und religiös kaum englisch geprägt war und ihre Bewohner sich stolz als gälisch-katholisch bezeichneten. Um dem entgegenzuwirken und einen demografischen und kulturellen Wandel in der Region herbeizuführen, entwickelte die britische Krone einen Plan, der als „Plantage von Ulster“ bekannt wurde und die Besiedlung der Region mit der Unterstützung wohlhabender Landbesitzer vorsah. Protestanten aus Nordengland und Südschottland wurden ermutigt, nach Nordirland zu ziehen und sich dort niederzulassen, wo man aufständischen irischen Häuptlingen und deren Anhängern die Ländereien weggenommen hatte."
 flavor_eng.145.title: "Die Levant Company"
 flavor_eng.145.desc: "Es gibt nur wenige #L [ROOT.GetCountry.GetAdjective|l]e#! Händler in der Levante, weshalb wir für den Handel in dieser Region von anderen Mittelmeermächten abhängig sind.\n\nWir müssen unbedingt eine Handelsgesellschaft gründen, um unsere Interessen zu wahren und uns den Zugang zu den besten Waren aus dem Orient zu sichern."
 flavor_eng.145.a: "Eine hervorragende Idee."
 flavor_eng.145.b: "Dort gibt es nichts von Wert."
 flavor_eng.145.historical_info: "Die Handelsgesellschaft der Kaufleute von England für den Handel mit der Levante wurde gegründet, als Königin Elisabeth I. per königlichem Erlass den Handel mit dem Osmanischen Reich und dessen Nachbarn zu fördern gedachte. Der Austausch verschiedener Waren, darunter Textilien, Gewürze und andere Luxusgüter, zwischen England und den levantinischen Gebieten war die Priorität der Gesellschaft, die später Handelsniederlassungen im gesamten östlichen Mittelmeerraum errichtete."
 flavor_eng.147.title: "Die Erkundungen von [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.desc: "Die Neue Welt wird von dem berühmten Entdecker [walter_raleigh.GetName] kartografiert. Bei seiner Rückkehr nach [ROOT.GetCountry.GetName] machte er einen großzügigen Zwischenhalt, um unsere Kolonien in einem der Gebiete ([ShowAreaName('southern_new_england_area')]) mit Vorräten zu versorgen.\n\nSeine Expedition ist spärlich besetzt, aber reichlich ausgestattet, um eine Kolonie für kurze Zeit zu versorgen. Dies bedeutet leider auch, dass die für [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vorgesehene Entdeckungsbeute stattdessen an die Kolonisten verteilt wird."
 flavor_eng.147.a: "Welch Großzügigkeit."
 flavor_eng.147.tt1: "Die Bevölkerung der Kolonien in „[target_colony.GetProvinceDefinition.GetName]“ nimmt dank der Hilfe von [walter_raleigh.GetNameWithNoTooltip] leicht zu"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "Ende der 1580er Jahre finanzierte Raleigh zwei Expeditionen nach Nordamerika mit dem Ziel, eine englische Kolonie in der Neuen Welt zu gründen. Die Gründung einer Kolonie war möglich, aber wegen des Ausbruchs des Spanisch-Englischen Krieges war die Versorgung der Kolonie unzureichend. Trotz dieses Rückschlags ebneten Raleighs Erkundungen den Weg für die Gründung der Kolonie Jamestown in Virginia."
 flavor_eng.148.title: "Die alte Kupfernase"
 flavor_eng.148.desc: "Ständige Kriege und übermäßige Ausgaben führen zu einem Mangel an Edelmetallen, die man für die Münzprägung braucht. Wir müssen versuchen, die Menge an Edelmetall in [ShowGoodsName('goods_gold')]- und #L [ShowGoodsName('silver')]münzen#! zu reduzieren, da sonst ein dauerhafter Mangel droht, bis die Ausgaben wieder unter Kontrolle sind. Eine bessere Alternative wäre [ShowGoodsName('copper')], das billig und leicht zu beschaffen ist. Jede Entwertung wird wahrscheinlich den Händlern auffallen, die einen Wertverlust unserer Währung feststellen werden."
 flavor_eng.148.a: "Führt ein günstigeres Metall ein."
 flavor_eng.148.b: "Es ist kein Eingreifen notwendig."
 flavor_eng.148.historical_info: "Das als „Große Währungsabwertung“ bezeichnete Inflationsprogramm war eine bewusste Abwertung der englischen Währung unter der Herrschaft Heinrichs VIII., bei der die Menge der Edelmetalle in Gold und Silber verringert wurde, während der Nennwert der Münze gleichblieb. Ziel war es, der Krone zusätzliche Einnahmen zu verschaffen. Zu einem bestimmten Zeitpunkt war der Kupferanteil derart hoch, dass die dünne Silberschicht über der Nase des Königs abgenutzt war, was ihm den Spitznamen „Alte Kupfernase“ einbrachte."
 eng_lack_of_bullion: "Mangel an Goldbarren für die Münzprägung"
 eng_copper_introduced: "Erhöhter Kupferanteil in der Münzherstellung"
 flavor_eng.149.title: "Die Babington-Verschwörung"
 flavor_eng.149.desc: "Wir haben von einer Verschwörung erfahren, die darauf abzielt, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zu stürzen und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] durch [pretender.GetName] zu ersetzen. Der Plan wird von [anthony_babington.GetName] koordiniert und ist bereits im Gange. #L [ShowReligionAdjective('catholic')|U]e#! Untertanen in „[ROOT.GetCountry.GetName|U]“ sind bereit, sich den Rebellen anzuschließen."
 flavor_eng.149.a: "Ein weiterer Staatsstreich ist gescheitert."
 flavor_eng.149.tt1: "Das ausgeklügelte Spionagenetz von [francis_walsingham.GetNameWithNoTooltip] vereitelt den Putsch, bevor er stattfinden kann"
 flavor_eng.149.b: "Eine beunruhigende Wendung."
 flavor_eng.149.a.custom1: "[pretender.GetNameWithNoTooltip|U] wird von einem beträchtlichen Teil unserer [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Untertanen unterstützt"
 flavor_eng.149.c: "Macht ihnen weitreichende Zugeständnisse."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip|U] und [anthony_babington.GetNameWithNoTooltip] wird sicheres Geleit aus „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ garantiert und sie könnten in Zukunft einen weiteren Aufstand planen"
 babington_support: "Babington-Unterstützer"
 flavor_eng.149.historical_info: "Die Babington-Verschwörung war ein fehlgeschlagener #italic Staatsstreich#! mit dem Ziel, Königin Elisabeth I. zu ermorden und sie durch Maria Stuart, Königin von Schottland und gläubige Katholikin, zu ersetzen. Die Verschwörung wurde von Anthony Babington ersonnen und umfasste eine Reihe von Briefen zwischen Babington und Maria Stuart, in denen man Details zum Vorgehen und den Teilnehmern besprach. Die Briefe wurden von Francis Walsingham, Elisabeths Meisterspion, abgefangen, was schließlich zu Maria Stuarts Verhaftung, Prozess und Hinrichtung führte."
 flavor_eng.150.title: "Tamerlan der Große"
 flavor_eng.150.desc: "[christopher_marlowe.GetName|U] hat ein zweiteiliges Theaterstück fertiggestellt, für das das Leben eines legendären Kaisers als Inspirationsquelle diente. #italic Tamburlaine the Great#! wurde geschrieben, um sich von früheren Stücken zu lösen, die sich stark auf umständliche Formulierungen und eine unstrukturierte Handlung stützten, und fesselt das Publikum mit seiner packenden Sprache und seinen dramatischen Konflikten. Das Werk zeichnet sich durch starke Figuren aus, die überwältigende Leidenschaften antreiben, und man erwartet, dass es ein großes Publikum anzieht, sobald es zur Aufführung gelangt."
 flavor_eng.150.a: "Wir sind fasziniert."
 flavor_eng.150.b: "Auch [christopher_marlowe.Custom('DE_PRO_POS_S_3P')]e anderen Theaterstücke verdienen Anerkennung."
 flavor_eng.150.historical_info: "#italic Tamerlan der Große#! ist ein berühmtes elisabethanisches Theaterstück von Christopher Marlowe. Es folgt $tamburlaine_the_great_common$"
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "Ein selbstbewusster und entschlossener [william_cecil.GetName] betritt den Gerichtssaal. Die Last der Verantwortung scheint [william_cecil.Custom('DE_PRO_PER_S_3P_A')] nicht zu stören. Er wird als ein Mann wahrgenommen, der bereit ist, den Mächtigen mit Rat und Tat zur Seite zu stehen. [william_cecil.GetName|U] verfügt über einen großen Wissensschatz und einen scharfen strategischen Verstand und könnte eine ausgezeichnete Wahl für Regierungsgeschäfte sein."
 flavor_eng.151.a: "Ein Garant für Wohlstand."
 flavor_eng.151.tt1: "[william_cecil.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.151.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist erfreut, einen Verfechter des [target_root_country.GetReligion.GetAdjective|l]en Glaubens an der Macht zu sehen"
 flavor_eng.151.b: "Lasst [william_cecil.Custom('DE_PRO_PER_S_3P_A')] als Parlamentarier[william_cecil.Custom('DE_END_NOU_S_GS_N')] dienen."
 flavor_eng.151.tt4: "[william_cecil.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt, kann jedoch nicht am Hof dienen"
 flavor_eng.151.tt5: "Er sitzt weiterhin im Parlament, um die Agenda zu fördern, die [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [target_root_country.GetGovernment.GetRulerTitle] vertritt"
 flavor_eng.151.c: "Wir benötigen keinen zusätzlichen Rat."
 STATIC_MODIFIER_NAME_working_from_within: "Arbeit von innen heraus"
 flavor_eng.151.historical_info: "William Cecil war ein einflussreicher Berater von Königin Elisabeth I. und blieb während ihrer gesamten Regierungszeit einer ihrer engsten und vertrauenswürdigsten Gefährten. Er bekleidete mehrere Schlüsselpositionen, darunter die des Außenministers und später die des Obersten Schatzmeisters, und er half dabei, England durch nationale und internationale Herausforderungen zu führen. Er setzte sich unermüdlich für protestantische Angelegenheiten und die Stärkung der englischen Monarchie ein."
 flavor_eng.152.title: "Die Heldentaten von [john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.desc: "Der Seefahrer und Marinekommandant [john_hawkins.GetName] schlug eine Reise nach [ShowRegionName('guinea_region')] vor, um versklavte Afrikaner zu erwerben und eine regionale Präsenz für unsere Händler aufzubauen. Die [ShowPopTypeName('slaves')] würden dann in die #L [slave_selling_location.GetOwner.GetAdjective|l]en#! Kolonien in Amerika gebracht, wo sie sich gewinnbringend verkaufen ließen."
 flavor_eng.152.a: "Wir wollen auch ein Stück vom Kuchen."
 flavor_eng.152.tt1: "[john_hawkins.GetNameWithNoTooltip|U] wird als [explorer|e] hinzugefügt"
 flavor_eng.152.tt2: "Er heuert ein Schiff von [target_root_country.GetGovernment.GetRuler.GetName] zu einem hohen Preis an"
 flavor_eng.152.tt3: "Er schmuggelt widerrechtlich Sklaven nach [slave_selling_location.GetName] und verärgert damit [slave_selling_location.GetOwner.GetName]"
 flavor_eng.152.b: "Wir wollen damit nichts zu schaffen haben."
 flavor_eng.152.historical_info: "John Hawkins gilt als der erste englische Händler, der vom Dreieckshandel profitierte. In den 1560er Jahren gelang es ihm, ein spanisches Handelsembargo gegen England zu umgehen und Sklaven in die karibischen Kolonien zu verkaufen, was ihn zu einem reichen Mann machte. Er nahm auch an mehreren wichtigen Seeschlachten teil, unter anderem am Sieg über die Spanische Armada, in der er als Vizeadmiral der englischen Flotte diente."
 flavor_eng.153.title: "Die Männer von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.153.desc: "Eine Gruppe von Schauspielern möchte ihre Produktionen unter der Schirmherrschaft von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zum Besten geben. Die Aufführungen würden zur Entwicklung von Theater und Literatur beitragen und gleichzeitig Unterhaltung für den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] bieten. Die Stücke würden von Komödien über Tragödien bis hin zu historischen Dramen reichen."
 flavor_eng.153.a: "Die Bühne gehört Euch."
 flavor_eng.153.a.custom: "Alle [locations|e] in [ShowRegionName('great_britain_region')] mit einem [ShowBuildingTypeName('theater')] erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [ShowPopTypeName('peasants')]-[pop_satisfaction|e]"
 flavor_eng.153.tt1: "Die Theatergruppe tritt nur in Theatern auf"
 flavor_eng.153.b: "Baut ihnen provisorische Bühnen."
 flavor_eng.153.b.custom: "Jede Großstadt und alle [locations|e] in [ShowRegionName('great_britain_region')] mit einem [ShowBuildingTypeName('theater')] erhalten #G 50 %#! [ShowPopTypeName('peasants')]-[pop_satisfaction|e]"
 flavor_eng.153.tt2: "Die Theatergruppe tritt in allen größeren Städten und Theatern auf"
 flavor_eng.153.tt3: "Die Hingabe, die [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [target_root_country.GetGovernment.GetRulerTitle] an das Erfreuen der Öffentlichkeit zeigt, erhöht [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Popularität"
 flavor_eng.153.c: "Es gibt andere Prioritäten."
 flavor_eng.153.historical_info: "Die „Queen Elizabeth’s Men“ waren eine der zahlreichen Theatergruppen, die Ende des 16. und Anfang des 17. Jahrhunderts auftraten. Sie trugen zur Popularisierung des Theaters bei, was wiederum zur Gründung von festen Spielstätten wie dem Globe Theatre führte. Die Schauspieler brachten ein breites Spektrum an Stücken zur Aufführung, darunter Werke berühmter Dramatiker wie William Shakespeare und Christopher Marlowe."
 flavor_eng.154.title: "Romeo und Julia"
 flavor_eng.154.desc: "Eine neue Tragödie von [william_shakespeare.GetName] scheint in aller Munde zu sein. Das Stück mit dem Titel #italic Romeo und Julia#! spielt in [ShowLocationName('verona')] und handelt von der leidenschaftlichen Liebesgeschichte zweier junger Menschen aus verfeindeten Dynastien. Das Stück soll sehr heftig und voll dramatischer Ereignisse sein und eine unerwartete Wendung nehmen."
 flavor_eng.154.a: "Immerhin einmal ein glückliches Ende."
 flavor_eng.154.b: "Hebt stattdessen seine anderen Stücke hervor."
 flavor_eng.154.historical_info: "Romeo und Julia, eines der berühmtesten und am durchgängigsten aufgeführten Stücke von William Shakespeare, gilt als Meisterwerk der Weltliteratur. Es entstand vermutlich in seiner frühen Schaffensphase zwischen 1591 und 1596 und blieb zu seinen Lebzeiten sein beliebtestes Theaterstück."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "Ein Freibeuter und Händler, der sich mit der Schifffahrt auskennt, hat sich an uns gewandt, in der Hoffnung, an einer Reise nach Ostindien teilnehmen zu können. [james_lancaster.GetName|U] behauptet, [ROOT.GetCountry.GetName] solle sich in der Nähe der Gewürzinseln niederlassen, um vom gewinnträchtigen Handel in [ShowRegionName('indonesia_region')] zu profitieren.\n\nEr präsentiert auch die Ergebnisse seiner jüngsten Feldstudie, die zeigen, dass der Verzehr von ausgewähltem [ShowGoodsName('fruit')] die Gesundheit unserer Seeleute verbessert und das Auftreten der sogenannten „Seemannskrankheit“ verringert. Dies hat sich bereits herumgesprochen und wird wahrscheinlich die Nachfrage nach solchen Erzeugnissen erhöhen."
 flavor_eng.155.a: "Wir brauchen diese Gewürze."
 flavor_eng.155.tt1: "[james_lancaster.GetNameWithNoTooltip|U] wird als [explorer|e] hinzugefügt"
 flavor_eng.155.tt2: "Er kann einen [ShowBuildingTypeName('overseas_trading_post')] in [ShowRegionName('indonesia_region')] errichten, wenn er mit der Erforschung Ostindiens beauftragt wird"
 flavor_eng.155.b: "Entsendet ihn auf eine [ShowGoodsNameWithNoTooltip('fruit')]-Expedition."
 flavor_eng.155.tt3: "[james_lancaster.Custom('DE_PRO_PER_S_3P_N')|U] errichtet einen [ShowBuildingTypeName('overseas_trading_post')] auf der Insel [ShowRegionName('madagascar_region')], um die [ShowGoodsNameWithNoTooltip('fruit')]-Versorgung sicherzustellen"
 flavor_eng.155.c: "Jetzt ist nicht der richtige Zeitpunkt für Veränderung."
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip] und sein Geschwätz über Zitrusfrüchte bleiben ungehört"
 eng_lancasters_findings: "Die antiskorbutische Wirkung von Zitrussaft"
 flavor_eng.155.historical_info: "James Lancaster nahm an mehreren erfolgreichen Expeditionen nach Asien teil und war einer der Gründer der Britischen Ostindien-Kompanie. Im Jahr 1600 leitete er die Expedition nach Ostindien, um Englands Anteil am gewinnträchtigen Gewürzhandel zu sichern. Er verbrachte viel Zeit auf der Insel Madagaskar, wo er für seine Mannschaft Früchte sammelte. Diese erwiesen sich als wirksam gegen Skorbut, eine verheerende Vitaminmangelkrankheit, unter der Seeleute auf ihren langen Reisen litten. Seine Erkenntnisse führten dazu, dass die Admiralität allen Seeleuten die Einnahme von Zitronensaft vorschrieb."
 flavor_eng.156.title: "Ostindien-Fabrik"
 flavor_eng.156.desc: "Der berühmte Entdecker und Zitrusexperte [james_lancaster.GetName] erforscht derzeit Ostindien und hat diplomatische Beziehungen zu einer Regionalmacht aufgenommen. [ROOT.GetCountry.GetName|U] hat nun die Möglichkeit, einen strategischen [ShowBuildingTypeName('overseas_trading_post')] in der Region zu errichten, der uns Zugang zu den begehrten als [ShowAreaName('moluccas_area')] bekannte Inselgruppe verschaffen könnte."
 flavor_eng.156.a: "Ein verlockendes Angebot."
 flavor_eng.156.b: "Dort ist wenig zu holen."
 flavor_eng.156.historical_info: "Während der Kolonialzeit errichteten die europäischen Mächte in verschiedenen Teilen Südostasiens Handelsposten und Fabriken, um den Handel vor allem mit Gewürzen wie Nelken, Muskatnuss und Pfeffer zu erleichtern. Die erste englische Fabrik wurde unter der Flagge der Britischen Ostindien-Kompanie in der Stadt Banten errichtet."
 flavor_eng.157.title: "De Magnete"
 flavor_eng.157.desc: "Der aufgeklärte Philosoph und Physiker [william_gilbert.GetName] führt derzeit an der [ShowBuildingTypeName('university')] [target_location.GetName] wissenschaftliche Experimente zum Magnetismus durch. Mithilfe natürlich magnetisierter Mineralien hat er herausgefunden, dass die Erde selbst ein riesiger Magnet ist, was die kontinuierliche Umlaufbahn des Mondes erklären würde.\n\n[william_gilbert.Custom('DE_PRO_PER_S_3P_N')|U] hat [william_gilbert.Custom('DE_PRO_POS_S_3P')]e Erkenntnisse in einem Buch mit dem Titel #italic De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#! zusammengefasst, das er gern drucken lassen würde. [william_gilbert.Custom('DE_PRO_POS_S_3P')|U]e Ideen und Beiträge sind beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] äußerst unpopulär, wären jedoch für unsere wissenschaftliche Gemeinschaft von großem Nutzen."
 flavor_eng.157.a: "Lasst es drucken und veröffentlichen."
 flavor_eng.157.tt1: "[william_gilbert.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.157.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist mit der Veröffentlichung des Buchs aufgrund seines Widerstands gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ verärgert"
 flavor_eng.157.b: "Lasst ihn und sein Buch verbrennen."
 flavor_eng.157.tt3: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 flavor_eng.157.c: "Verhindert die Veröffentlichung."
 flavor_eng.157.historical_info: "William Gilberts bekanntestes Werk gilt als einer der wichtigsten Texte in der Geschichte des Magnetismus und der Elektrizität. Das Buch war für seine Zeit revolutionär und vertrat Ideen wie die, dass die Erde selbst ein riesiger Magnet sei. Es hatte einen tiefgreifenden Einfluss auf die wissenschaftliche Gemeinschaft seiner Zeit und inspirierte zukünftige Wissenschaftler wie Sir Isaac Newton."
 flavor_eng.158.title: "Die Goldene Rede"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat eine sorgfältige Rede vorbereitet, um einige der dringenden Nöte anzusprechen, die unser Land derzeit beschäftigen. Es wird erwartet, dass die Rede die Bevölkerung inspiriert, hinter [ROOT.GetCountry.GetGovernment.GetRuler.GetName] vereint und die Stabilität von „[ROOT.GetCountry.GetName]“ stärkt."
 flavor_eng.158.a: "Lest die gesamte Rede vor."
 flavor_eng.158.tt1: "Die rhetorischen Fähigkeiten von [target_character.GetNameWithNoTooltip] berühren alle"
 flavor_eng.158.b: "Setzt den Schwerpunkt auf Einigkeit und Harmonie."
 flavor_eng.158.c: "Setzt den Schwerpunkt auf die Liebe und die Hingabe an „[ROOT.GetCountry.GetNameWithNoTooltip|U]“."
 flavor_eng.158.historical_info: "Die Goldene Rede wurde am 30. November 1601 von Königin Elisabeth I. vor dem Parlament gehalten. Die Zeit war aufgrund der ungeklärten Thronfolge, des andauernden Krieges zwischen England und Spanien sowie der Uneinigkeit und Spaltung innerhalb des Landes von politischen Unruhen und Spannungen geprägt. Die Rede wurde positiv aufgenommen und gilt als meisterhaftes Beispiel für die rhetorischen Fähigkeiten der Königin."
 flavor_eng.159.title: "Eine Kampfansage an den [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] stets kein Blatt vor den Mund nehmende [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hat seine Abneigung gegen [ShowGoodsName('tobacco')] zum Ausdruck gebracht, indem [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] auf die Gefahren für die Lunge hinwies und den üblen Geruch anprangerte. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] möchte eine Abhandlung veröffentlichen, um diese Meinung öffentlich zu diskutieren, doch es werden auch strengere Maßnahmen in Betracht gezogen, um gegen diese angeblich gefährliche Substanz vorzugehen."
 flavor_eng.159.a: "Erhebt einen Zoll auf [ShowGoodsNameWithNoTooltip('tobacco')]-Einfuhren."
 flavor_eng.159.tt1: "Die Strafmaßnahmen von [target_character.GetNameWithNoTooltip] verärgern die [ShowGoodsNameWithNoTooltip('tobacco')]-Konsumenten"
 flavor_eng.159.b: "Erlasst ein vorübergehendes Verbot für [ShowGoodsNameWithNoTooltip('tobacco')]-Einfuhren."
 flavor_eng.159.tt2: "Der Rückgang des Konsums von [ShowGoodsNameWithNoTooltip('tobacco')] wird durch einen Anstieg des Konsums von [ShowGoodsName('beer')] ausgeglichen"
 flavor_eng.159.tt3: "Die wirtschaftlichen Auswirkungen des Verbots führen zur Schließung von [ShowGoodsNameWithNoTooltip('tobacco')]-Plantagen in den Kolonien"
 flavor_eng.159.tt4: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist nicht damit zufrieden, dass in den Handel eingegriffen wird"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Tabakeinfuhren verboten"
 STATIC_MODIFIER_NAME_tax_tobacco: "Besteuerung von Tabak"
 eng_compensating_addictions: "Kompensation für Tabaksucht"
 eng_growing_addiction: "Popularisierung von Tabak"
 flavor_eng.159.c: "Wir begnügen uns damit, die Abhandlung zu veröffentlichen."
 flavor_eng.159.tt5: "Die Nachfrage nach [ShowGoodsNameWithNoTooltip('tobacco')] steigt vorübergehend, weil die Regierung nicht eingreift"
 flavor_eng.159.historical_info: "#italic Eine Kampfansage an den Tabak#! war eine von König Jakob VI. verfasste und veröffentlichte Abhandlung, in der er seine Ablehnung und Abscheu gegenüber dem Rauchen zum Ausdruck brachte. Seine Ablehnung führte zur Einführung einer Verbrauchssteuer und eines Zolls auf Tabakeinfuhren. Die wirtschaftlichen Auswirkungen auf die Kolonien waren insgesamt abträglich, und dieses Eingreifen trug kaum dazu bei, die Nachfrage nach Tabak in England zu senken."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza"
 flavor_eng.160.desc: "[luisa_carvajal.Custom('DE_ART_DEF_S_N')|U] fromme und poetische [luisa_carvajal.GetName] missioniert seit einiger Zeit in der Nähe von [ShowLocationName('london')] und wurde erneut inhaftiert, nachdem [luisa_carvajal.Custom('DE_PRO_PER_S_3P_N')] in einen Streit mit der Bevölkerung verwickelt war, in dem [luisa_carvajal.Custom('DE_PRO_PER_S_3P_N')] den #L [ShowReligionAdjective('catholic')|l]en#! Glauben als die wahre Religion verteidigte.\n\n[luisa_carvajal.GetName|U] ist für [luisa_carvajal.Custom('DE_PRO_POS_S_3P')]e bemerkenswerte Arbeit in gemeinnützigen Kreisen bekannt und wird vom [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sehr geschätzt, doch die wiederholten Verstöße [luisa_carvajal.Custom('DE_PRO_POS_S_3P')]erseits könnten einige unserer weniger angesehenen Bürger gegen uns aufbringen, da religiöse Unterschiede oft zu Konfrontationen führen."
 flavor_eng.160.a: "Wir sollten sie unverzüglich ausweisen."
 flavor_eng.160.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ist traurig, dass die gemeinnützigen Dienste von [luisa_carvajal.GetNameWithNoTooltip] nicht länger zur Verfügung stehen"
 flavor_eng.160.b: "Wir sollten sie wegen Ketzerei verbrennen."
 flavor_eng.160.tt2: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName|U] verurteilt die Hinrichtung eines seiner Bürger"
 flavor_eng.160.c: "Ein bisschen Nächstenliebe hat noch niemandem geschadet."
 flavor_eng.160.tt4: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] drückt seine Unzufriedenheit über den Widerstand gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ aus"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip|U] ist es gelungen, einige [luisa_carvajal.Custom('DE_PRO_POS_S_3P')]er Anhänger zum #L [ShowReligionAdjective('catholic')|l]en#! Glauben zu bekehren"
 flavor_eng.160.historical_info: "Luisa Carvajal y Mendoza war eine spanische Adlige und gläubige Katholikin, die im späten 16. und frühen 17. Jahrhundert lebte. Ihr einziges Ziel bei der Übersiedlung nach England war die Bekehrung der Anglikaner zum Katholizismus, eine Angelegenheit, für die sie bereit war, ihr Leben zu geben. Wegen ihres offenen Eintretens für den Katholizismus wurde sie mehrmals inhaftiert und starb schließlich an den Folgen einer Krankheit, kurz nachdem sie nach Spanien ausgewiesen worden war."
 flavor_eng.161.title: "Flucht der Grafen"
 flavor_eng.161.desc: "Die irischen Grafen sind enttäuscht und sehen sich einer zunehmenden Kontrolle durch [ROOT.GetCountry.GetName] ausgesetzt. Sie haben sich versammelt, um die Möglichkeit zu besprechen, Irland zu verlassen, um weitere Spannungen und mögliche Vergeltungsmaßnahmen zu vermeiden.\n\nSie könnten versuchen, die Unterstützung #L [ShowReligionAdjective('catholic')|l]er#! europäischer Mächte zu gewinnen, doch dies wird unsere Kontrolle über die Region wahrscheinlich nicht infrage stellen. Wir könnten versuchen, sie durch ein gewisses Maß an Selbstverwaltung zu besänftigen, aber das würde unsere Bemühungen, die Insel erfolgreich zu unterwerfen, wahrscheinlich verzögern."
 flavor_eng.161.a: "Lasst sie gehen."
 flavor_eng.161.a.custom: "Der #L [ShowCultureName('irish')|l]e#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] von [ShowAreaName('ulster_area')] wandert nach [ShowProvinceDefinitionName('coruna_province')] aus"
 flavor_eng.161.b: "Gewährt ihnen zusätzliche Autonomie."
 flavor_eng.161.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] von [ShowProvinceDefinitionName('ulster_province')] ist beruhigt"
 flavor_eng.161.historical_info: "Nach der Niederschlagung des Aufstands von Hugh O’Neill beschlossen die irischen Häuptlinge und Aristokraten, Irland zu verlassen. Ihre Abwanderung hatte nachhaltige Auswirkungen auf die irische Gesellschaft, Politik und Kultur und trug zum Niedergang der traditionellen gälischen Aristokratie bei. Ziel war es, im Ausland um Unterstützung für ein militärisches Eingreifen zu werben."
 flavor_eng.162.title: "Die Sea Venture"
 flavor_eng.162.desc: "Das erste Auswandererschiff, das man eigens für diesen Zweck baute, um die Kolonien in [ShowAreaName('southern_new_england_area')] zu füllen, ist auf der Insel [ShowLocationName('bermuda')] gestrandet, weshalb die Seeleute und Kolonisten nun auf der Insel festsitzen. Sie stehen vor der Wahl, entweder zu bleiben oder zu versuchen, mit einem zweiten Schiff abgeholt zu werden, das sie dann weiterbringt, um die ursprüngliche Mission der #italic Sea Venture#! zu erfüllen.\n\nWenn unsere Kolonien in [ShowAreaNameWithNoTooltip('southern_new_england_area')] nicht ausreichend versorgt werden, könnten sie in Not geraten."
 flavor_eng.162.a: "Sie sollen bleiben."
 flavor_eng.162.b: "Sie werden in den Kolonien gebraucht."
 flavor_eng.162.historical_info: "Die #italic Sea Venture#! war ein Versorgungsschiff, das zusammen mit acht anderen Schiffen 1609 mit Vorräten und Siedlern zur notleidenden Kolonie Jamestown in Virginia aufbrach. Das von der Virginia Company entsandte Schiff wurde durch einen Hurrikan vom Rest der Flotte getrennt, schwer beschädigt und strandete auf der damals unbewohnten Insel Bermuda. Fast ein Jahr nach ihrer Strandung gelang es den Überlebenden der #italic Sea Venture#!, zwei neue Schiffe zu bauen und Jamestown zu erreichen. Ihre Ankunft war entscheidend für das Überleben der Kolonie."
 flavor_eng.163.title: "Das Globe Theater"
 flavor_eng.163.desc: "Der talentierte [william_shakespeare.GetName] schlägt vor, am Südufer der Themse eine hölzerne Freilichtbühne zu errichten, auf der [Select_CString(william_shakespeare.IsFemale, 'sie ihre', 'er seine')] zahlreichen Stücke aufführen kann.\n\nDer Bau selbst würde hauptsächlich von [william_shakespeare.Custom('DE_PRO_POS_S_3P')]er Theatertruppe, den Lord Chamberlain’s Men, finanziert werden, doch die Nähe des Theaters zum Fluss macht es anfällig für Schäden durch Überschwemmungen bei besonders hohem Wasserstand. Daher soll ein mit [ShowGoodsName('lumber')] verkleideter Erddamm errichtet werden, um das Gebäude über den wahrscheinlichen Hochwasserspiegel zu heben."
 flavor_eng.163.a: "Eine ausgezeichnete Vorsichtsmaßnahme."
 flavor_eng.163.tt1: "Entlang des Theaters wird ein Schutzwall errichtet"
 flavor_eng.163.b: "Die Errichtung des Theaters muss reichen."
 flavor_eng.163.tt2: "Das Globe Theatre wird hochwassergefährdet sein"
 flavor_eng.163.c: "Erhebt Einspruch gegen den Bau."
 flavor_eng.163.historical_info: "Das ursprüngliche Globe Theatre war ein Theater in London, das vor allem mit William Shakespeare und dessen Inszenierungen in Verbindung gebracht wird. Es wurde ursprünglich 1599 erbaut, aber 1613 bei einem Brand zerstört und im folgenden Jahr wiederaufgebaut. Das Gebäude befand sich im Londoner Stadtteil Bankside, etwas außerhalb der Stadtgrenzen, da Theater zu dieser Zeit innerhalb der Stadtmauern nicht erlaubt waren."
 flavor_eng.164.title: "Der Große Vertrag"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] ist hoch verschuldet, was zweifellos auf einen verschwenderischen Lebensstil und einen großen Haushalt, den es zu versorgen gilt, zurückzuführen ist. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')|U] Kabinett bittet das Parlament um einen jährlichen Zuschuss als Gegenleistung dafür, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] auf bestimmte Rechte und Befugnisse verzichtet.\n\nDie als „Großer Vertrag“ bekannte Vereinbarung würde die Einnahmen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] erhöhen und die Schulden verringern. Das Nichtzustandekommen einer finanziellen Einigung würde unseren Ruf bei Geldgebern schädigen und sich abträglich auf unsere Fähigkeit auswirken, in Zukunft Finanzmittel zu beschaffen."
 flavor_eng.164.a: "Wir sind uns einig."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip|U] hat finanzielle Probleme, die [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Herrschaft schwer belasten"
 flavor_eng.164.tt2: "Geldverleiher, die finanzielle Instabilität befürchten, verlangen höhere Sicherheiten für Anleihen"
 flavor_eng.164.b: "Handelt die Bedingungen neu aus."
 flavor_eng.164.tt3: "Das Verhandlungsgeschick von [target_character.GetName] sichert eine moderate Einigung"
 flavor_eng.164.c: "Das ist eine unmögliche Aufgabe."
 STATIC_MODIFIER_NAME_great_contract: "Der Große Vertrag"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Überarbeiteter Großer Vertrag"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Mangelnde Einigung"
 flavor_eng.164.historical_info: "Der „Große Vertrag“ war ein Versuch Robert Cecils, vom Parlament Mittel zur Begleichung der ausstehenden Schulden der Monarchie zu erhalten. Im Gegenzug sollte die Krone auf ihre feudalen Vormundschafts- und Versorgungsrechte sowie auf die Befugnis zur Einführung neuer Lasten verzichten. Die Vereinbarung scheiterte, da weder König Jakob I. noch das Parlament den Bedingungen zustimmen konnten."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "[Select_CString(thomas_harriot.IsFemale, 'Die brillante Astronomin und Mathematikerin', 'Der brillante Astronom und Mathematiker')] [thomas_harriot.GetName] studiert derzeit an der [ShowBuildingTypeName('university')] [ShowLocationName('oxford')]. [thomas_harriot.Custom('DE_PRO_PER_S_3P_N')|U] interessiert sich zunehmend für die Navigation und die Erforschung der Neuen Welt mit Instrumenten wie dem Astrolabium und Sextanten.\n\n[thomas_harriot.Custom('DE_PRO_PER_S_3P_N')|U] hat die Möglichkeit, sich entweder voll und ganz [thomas_harriot.Custom('DE_PRO_POS_S_3P')]er Leidenschaft zu widmen, oder [thomas_harriot.Custom('DE_PRO_PER_S_3P_N')] könnte beschäftigt werden, um seine Arbeit in jenen Bereichen fortzusetzen, die durch [thomas_harriot.Custom('DE_PRO_POS_S_3P')]en Bachelor-Abschluss abgedeckt sind."
 flavor_eng.165.a: "[thomas_harriot.Custom('DE_PRO_PER_S_3P_N')|U] ist für unsere nächste Expedition unerlässlich."
 flavor_eng.165.tt1: "[thomas_harriot.GetNameWithNoTooltip|U] wird als [explorer|e] hinzugefügt"
 flavor_eng.165.tt2: "[thomas_harriot.Custom('DE_PRO_POS_S_3P')|U]e Übersetzungsfähigkeiten verbessern die Geschwindigkeit und die Erfolgsquote von Expeditionen erheblich"
 STATIC_MODIFIER_NAME_wonder_translator: "Wunderbarer Übersetzer"
 flavor_eng.165.b: "[thomas_harriot.Custom('DE_PRO_PER_S_3P_N')|U] soll als Mathematiker und Astronom arbeiten."
 flavor_eng.165.tt3: "Die Beiträge von [thomas_harriot.GetNameWithNoTooltip] sind für die wissenschaftliche Gemeinschaft von großem Wert."
 flavor_eng.165.c: "Wir werden auch ohne [thomas_harriot.Custom('DE_PRO_PER_S_3P_A')] auskommen."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] sucht anderswo nach Beschäftigung, um [thomas_harriot.Custom('DE_PRO_POS_S_3P')]e astronomischen Kenntnisse einzusetzen"
 flavor_eng.165.historical_info: "Thomas Harriot leistete im späten 16. und frühen 17. Jahrhundert zahlreiche Beiträge zu verschiedenen Bereichen der Wissenschaft und Forschung. Er war einer der Ersten, der ein Teleskop für astronomische Beobachtungen benutzte und detaillierte Beobachtungen des Mondes und anderer Himmelskörper durchführte. Als begabter Sprachwissenschaftler begleitete er Sir Walter Raleigh auf dessen Reisen nach Nordamerika und lernte zwei Sprachen der amerikanischen Ureinwohner, was ihn zu einem wichtigen Teil der Expedition machte."
 flavor_eng.166.title: "Hochwasser von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.166.desc: "Nach einem heftigen Sturm und einer hohen Springflut wird in ganz [ShowProvinceDefinitionName('cornwall_province')] von Überschwemmungen berichtet. Erhebliche Verluste an Eigentum, Ackerland und Menschenleben sind zu beklagen, und einige Gebiete wurden vollständig überflutet.\n\nAuch die Themse war betroffen und verursachte Schäden am Südufer."
 flavor_eng.166.a: "Was für schreckliche Nachrichten."
 globe_repairs: "Reparaturen am Globe Theatre"
 flavor_eng.166.tt1: "Der kürzlich errichtete Damm schützt das [ShowBuildingTypeName('globe_theatre')] vor Hochwasserschäden"
 flavor_eng.166.tt2: "Das [ShowBuildingTypeName('globe_theatre')] wird aufgrund eines fehlenden Schutzdamms überflutet"
 flavor_eng.166.b: "Lasst es verfallen."
 flavor_eng.166.historical_info: "Die „Überschwemmung von Jakob I.“ ist die Bezeichnung für eine große Flut im Jahr 1607, bei der eine Flutwelle den Bristolkanal hinaufströmte und erhebliche Schäden im Süden von Wales und im Südwesten Englands anrichtete. Die Katastrophe lenkte die Aufmerksamkeit auf die Notwendigkeit, die Küstenlinie vor Sturmfluten und Überschwemmungen zu schützen, und führte zu bedeutenden Veränderungen in der Verwaltung von Küstenstreifen."
 flavor_eng.167.title: "Meuterei auf der Discovery"
 flavor_eng.167.desc_common: "[Select_CString(henry_hudson.IsFemale, 'Die legendäre Entdeckerin', 'Der legendäre Entdecker')] [henry_hudson.GetName] wurde zuletzt gesehen, als [henry_hudson.Custom('DE_PRO_PER_S_3P_N')] unter der #L [ROOT.GetCountry.GetAdjective|l]en#! Flagge in Richtung nördlicher Breitengrade segelte, um die legendäre Nordwestpassage zu finden. Das Schiff, das [henry_hudson.Custom('DE_PRO_PER_S_3P_N')] befehligte, die #italic Discovery#!, kehrte kürzlich nach „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zurück, jedoch ohne seinen Kapitän, da die Besatzung andeutete, dass [henry_hudson.Custom('DE_PRO_PER_S_3P_N')] wegen einer Meuterei zurückgelassen wurde."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nUnser Handelshaus hat ein berechtigtes Interesse an [henry_hudson.Custom('DE_PRO_POS_S_3P')]er sicheren Rückkehr und wir bitten dringend um die Einleitung einer Such- und Rettungsaktion zur Bergung von [henry_hudson.GetName]."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\n[target_colony.GetName|U], unsere Kolonie, hat ein berechtigtes Interesse an [henry_hudson.Custom('DE_PRO_POS_S_3P')]er sicheren Rückkehr und wir bitten dringend um die Einleitung einer Such- und Rettungsaktion zur Bergung von [henry_hudson.GetName]."
 flavor_eng.167.a: "[henry_hudson.Custom('DE_PRO_PER_S_3P_N')|U] ist jede Münze wert."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip|U] wird nie gefunden"
 flavor_eng.167.tt2: "Falls man ihn findet, wird [henry_hudson.GetNameWithNoTooltip] als [explorer|e] hinzugefügt"
 flavor_eng.167.tt3: "Auf der Suche nach dem verschollenen Entdecker würde die Expedition das Gebiet ([ShowAreaName('hudson_bay_sea_zones_area')]) umfassend kartieren"
 flavor_eng.167.b: "Wir wünschen [henry_hudson.Custom('DE_PRO_PER_S_3P_D')] viel Glück."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip|U] wird als auf See verschollen erklärt"
 flavor_eng.167.historical_info: "Die Meuterei an Bord der #italic Discovery#! war ein Aufbegehren der Besatzung unter dem Kommando von Kapitän Henry Hudson, nachdem dieser den Wunsch nach einer Weiterfahrt nach Westen geäußert hatte. Die Mannschaft hatte bereits in der Hudson Bay überwintert und wollte unbedingt heimkehren, was Hudson ablehnte, woraufhin ein Großteil der Mannschaft meuterte. Die Meuterer ließen Hudson, seinen kleinen Sohn John und sieben Besatzungsmitglieder in der Bucht zurück, die allesamt nie wieder gesehen wurden."
 flavor_eng.168.title: "Cotswold Olimpick Games"
 flavor_eng.168.desc: "Es wurde vorgeschlagen, ein örtliches Fest auszurichten, um die Stimmung unter den einfachen Leuten gegenüber ihr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu verbessern. Es könnte Männer und Frauen aus verschiedenen Klassen zusammenbringen und Betätigungen wie Pferderennen, Tanzen, Hammerwerfen und Schienbeintritte beinhalten. Gegrilltes [ShowGoodsName('wild_game')], [ShowGoodsName('fish')] und [ShowGoodsName('beer')] werden reichlich an alle Teilnehmer verteilt, und Stände und Zelte für Glücksspiele mit kleinen Einsätzen aufgestellt.\n\nEin geeigneter Termin wurde vorgeschlagen, wobei der Donnerstag und Freitag der Pfingstwoche bevorzugt wird."
 flavor_eng.168.a: "Wir sollten daraus ein jährliches Ereignis machen."
 flavor_eng.168.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] missbilligt solche Festlichkeiten, da sie seiner Meinung nach heidnischen Ursprungs sind"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Cotswold Olimpick Games"
 cotswold_olimpick_games: "Cotswold Olimpick Games"
 flavor_eng.168.b: "Einmal reicht voll und ganz aus."
 flavor_eng.168.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist zufrieden und bietet an, das erste Ereignis zu finanzieren"
 flavor_eng.168.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist zufrieden und bietet an, das Ereignis zu finanzieren"
 flavor_eng.168.c: "Verschiedene Klassen sollte man nicht mischen."
 flavor_eng.168.historical_info: "Die Cotswold Olimpick Games sind ein jährlich stattfindendes Ereignis in der englischen Region Cotswolds in Gloucestershire. Die Spiele wurden erstmals von Robert Dover, einem bekannten Anwalt von König Jakob I., ausgerichtet, der sich von den antiken Olympischen Spielen in Griechenland inspirieren ließ. Nach dem Englischen Bürgerkrieg wurden die Spiele eingestellt, kurz darauf aber wieder aufgenommen, und sie finden bis heute statt."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "[Select_CString(inigo_jones.IsFemale, 'Die wegweisende Architektin und Theaterproduzentin', 'Der wegweisende Architekt und Theaterproduzent')] [inigo_jones.GetName] ist eng mit dem Hof verbunden und kehrte kürzlich von [inigo_jones.Custom('DE_PRO_POS_S_3P')]em Studium aus [ShowRegionName('italy_region')] zurück. [inigo_jones.Custom('DE_PRO_PER_S_3P_N')|U] beschäftigt sich hauptsächlich mit der Ausrichtung extravaganter Maskenbälle, hat aber auch ein Talent für einen neuen Architekturstil mit Einflüssen aus der griechisch-römischen Kultur gezeigt."
 flavor_eng.169.a: "Beschäftigt [inigo_jones.Custom('DE_PRO_PER_S_3P_A')] als königlichen Baumeister."
 flavor_eng.169.tt1: "[inigo_jones.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 enable_inigo_architecture_advance: "Gewährt Zugang zum folgenden [advance|e]: [ShowAdvanceName('inigo_architecture')]"
 flavor_eng.169.b: "Die Bühne braucht [inigo_jones.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_eng.169.tt2: "[inigo_jones.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt, widmet sich jedoch voll und ganz der Bühne"
 flavor_eng.169.c: "Lasst [inigo_jones.Custom('DE_PRO_PER_S_3P_A')] [inigo_jones.Custom('DE_PRO_POS_S_3P')]en eigenen Weg wählen."
 flavor_eng.169.historical_info: "Inigo Jones war ein englischer Architekt, Bühnenbildner und Maler, der als wichtiger Einfluss in der Entwicklung der englischen Architektur gilt. Er führte die klassische Architektur in England ein und entwarf Gebäude wie das Banqueting House, das Queen’s House und den Covent Garden Square. Er ist zudem für seine wegweisenden Entwürfe für Theaterproduktionen bekannt, im Zuge derer er komplexe Bühnenbilder und Maschinerie einführte."
 flavor_eng.172.title: "Tonnen- und Pfundzölle"
 flavor_eng.172.desc: "Seit der Regierungszeit von [edward_ii.GetName] stellte die Besteuerung von ein- und ausgeführten Waren eine ständige Einnahmequelle für die Krone dar. Es war üblich, dass das Parlament dem amtierenden Monarchen diese Einkünfte auf Lebenszeit gewährte. In einer kürzlich abgehaltenen Parlamentssitzung wurde jedoch vorgeschlagen, dass die Tonnen- und Pfundzölle nicht auf Lebenszeit, sondern nur für ein Jahr an [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] verliehen werden sollten."
 flavor_eng.172.a: "Erhebt die Zölle ohne parlamentarische Genehmigung."
 flavor_eng.172.tt1: "Die Volksvertretung ([target_root_country.GetGovernment.GetParliament.GetName]) wird diesen unverfrorenen Machtmissbrauch nicht vergessen"
 flavor_eng.172.b: "Lasst den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] den Vorschlag ablehnen."
 flavor_eng.172.tt2: "Die Volksvertretung ([target_root_country.GetGovernment.GetParliament.GetName]) hält die Jahreseinnahmen an [taxes|e] zurück"
 flavor_eng.172.c: "Lehnt die Unterzeichnung ab."
 flavor_eng.172.tt3: "Die Angelegenheit bleibt für den Rest der derzeitigen Herrschaft ungeklärt"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Ablehnung der Tonnen- und Pfundzölle"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Missbrauch des königlichen Privilegs"
 flavor_eng.172.historical_info: "Bei den Tonnen- und Pfundzöllen handelte es sich um Abgaben, die auf ein- und ausgeführte Waren wie Wein erhoben wurden und eine wichtige Einnahmequelle für die englische Monarchie darstellten. Tonnenzölle bezog sich auf Abgaben, die auf der Grundlage von Gewicht oder Volumen erhoben wurden, wohingegen man Pfundzölle als Prozentsatz des Werts der eingeführten Waren erhob. Tonnen- und Pfundzölle wurden im Rahmen des britischen Zoll- und Verbrauchsteuergesetzes von 1787 abgeschafft."
 flavor_eng.173.title: "Die Rückkehr des Goldenen Zeitalters"
 flavor_eng.173.desc: "Man hat eine glanzvolle Masque vorgeschlagen, die vom talentierten [inigo_jones.GetName] entworfen wurde und eine Vielzahl an Charakteren umfasst, darunter einige der größten #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Dichter der Vergangenheit. Mit einer Geschichte, die sich um das Erwachen der Göttin der Gerechtigkeit und des Goldenen Zeitalters #italic Astraea#! dreht, und einer raffinierten Inszenierung, die eine Antimasque mit zwölf Sünden beinhaltet, wird sie das Publikum gewiss begeistern."
 flavor_eng.173.a: "Bezahlen wir dafür."
 flavor_eng.173.tt1: "Das Hinzufügen des Charakters [geoffrey_chaucer.GetName] erfreut das Publikum"
 flavor_eng.173.b: "Das ist reine Zeitverschwendung."
 flavor_eng.173.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist entmutigt, weil es an Unterhaltung mangelt"
 flavor_eng.173.historical_info: "#italic Die Rückkehr des Goldenen Zeitalters#! ist ein Maskenspiel aus der Zeit der Jakobiner, geschrieben von Ben Jonson und gestaltet von Inigo Jones. Da keine Entwürfe von Inigo Jones erhalten sind, ist nur wenig über diese Masque bekannt, doch einige Details der Handlung sind überliefert. Sie thematisiert die Reform eines korrupten Hofes, die aufgrund eines anhaltenden Skandals um den Günstling des Königs, der wegen eines kürzlich begangenen Mordes inhaftiert worden war, notwendig wurde. Die Masque war ein Erfolg und wurde auf Wunsch des Königs ein zweites Mal aufgeführt."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "[Select_CString(christopher_wren.IsFemale, 'Die vielseitige Architektin, Astronomin, Mathematikerin und Physikerin', 'Der vielseitige Architekt, Astronom, Mathematiker und Physiker')] [christopher_wren.GetName] lehrt mit Begeisterung an der [ShowBuildingTypeName('university')] [ShowLocationName('oxford')] und nimmt gleichzeitig an wöchentlichen Treffen mit anderen Intellektuellen in [ShowLocationName('london')] teil. Gerüchten zufolge könnte [christopher_wren.Custom('DE_PRO_PER_S_3P_N')] dazu überredet werden, eine königliche Ernennung anzunehmen und an der architektonischen Vision von „[ROOT.GetCountry.GetName|U]“ mitzuwirken oder sich für die Förderung einer führenden Einrichtung für die wissenschaftliche Gemeinschaft einzusetzen."
 flavor_eng.174.a: "Stellt [christopher_wren.Custom('DE_PRO_PER_S_3P_A')] als königlichen Baumeister ein."
 flavor_eng.174.tt1: "[christopher_wren.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.174.tt2: "[christopher_wren.Custom('DE_PRO_POS_S_3P')|U]e Position am Hof könnte es [christopher_wren.Custom('DE_PRO_PER_S_3P_D')] ermöglichen, bedeutende Bauwerke zu schaffen"
 flavor_eng.174.b: "[christopher_wren.Custom('DE_PRO_POS_S_3P')|U]e Beiträge gehören der wissenschaftlichen Gemeinschaft."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip|U] widmet sich wissenschaftlichen Arbeiten in verschiedenen Bereichen"
 flavor_eng.174.c: "Wir haben keine Verwendung für [christopher_wren.Custom('DE_PRO_POS_S_3P')]e Talente."
 flavor_eng.174.historical_info: "Sir Christopher Wren war ein einflussreicher englischer Architekt, Mathematiker und Wissenschaftler. Er war Gründungsmitglied und langjähriger Vorsitzender der Royal Society. Als Wissenschaftler leistete er wichtige Beiträge auf verschiedenen Feldern. Er ist bekannt für seine zahlreichen Architekturwerke, darunter die St.-Pauls-Kathedrale in London."
 flavor_eng.175.title: "St.-Pauls-Kathedrale"
 flavor_eng.175.desc_common: "Der Entwurf stammt [Select_CString(christopher_wren.IsFemale, 'von der renommierten Architektin', 'vom renommierten Architekten')] [christopher_wren.GetName], der ein barockes Design mit Steinverkleidung vorschlägt. Mit einer Höhe von 111 Metern wird es nach seiner Fertigstellung das höchste Gebäude der Stadt sein."
 flavor_eng.175.desc: "Die Pracht von [ShowLocationName('london')] sollte mit dem Bau einer entsprechenden Kathedrale gewürdigt werden. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "Durch die Verwüstungen des Großen Brands verloren die Londoner ein wichtiges Gotteshaus. Die ursprüngliche Kathedrale an dieser Stelle spielte seit ihrer Gründung im Jahr 606 u. Z. eine wichtige Rolle bei vielen Ritualen. Wir sollten den Glanz von [ShowLocationName('london')] durch den Bau einer entsprechenden Kathedrale wiederherstellen. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Lasst uns unverzüglich mit dem Bau beginnen."
 flavor_eng.175.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] freut sich über die Möglichkeit eines großen sakralen [Concept('building', 'Gebäudes')|e]"
 flavor_eng.175.b: "Die örtlichen Kirchengemeinden reichen vorerst aus."
 flavor_eng.175.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist unzufrieden mit der mangelnden Begeisterung für eine neue Mutterkirche"
 st_pauls_construction: "Bau der St.-Pauls-Kathedrale"
 flavor_eng.175.historical_info: "Die St.-Pauls-Kathedrale ist ein Wahrzeichen im Zentrum Londons. Sie wurde von Christopher Wren erdacht, der nach dem Großen Brand allein in London mehr als 50 Kirchen entwarf. Die Kathedrale ist für ihre elegante und symbolträchtige Kuppel bekannt, die bei ihrer Fertigstellung die zweitgrößte Kuppel der Welt war. Die Kathedrale selbst ist im englischen Barockstil erbaut."
 flavor_eng.176.title: "Der Große Brand"
 flavor_eng.176.desc_common: "In einer #L [ShowLocationName('london')]er#! Bäckerei in der Pudding Lane ist ein Feuer ausgebrochen, das sich rasch ausbreitet. Die Verwendung von leicht entflammbaren Baustoffen in vielen Gebäuden (wie etwa [ShowGoodsName('lumber')]) trägt zur schnellen Ausbreitung des Feuers bei. Die engen Gassen und die hohe Bevölkerungsdichte erschweren wirksame Maßnahmen zur Eindämmung des Brands."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nOstwinde treiben das Feuer auf den Tower of [ShowLocationNameWithNoTooltip('london')] zu, und es verschlingt alles auf seinem Weg und richtet großflächige Verwüstungen innerhalb der Stadtmauern an. Der nahe Regierungssitz in Westminster scheint jedoch sicher zu sein."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nDie Winde haben sich in Richtung Westen gedreht, sodass sich das Feuer von dichter bebauten Gebieten entfernt. Dadurch sind die Schäden in [ShowLocationNameWithNoTooltip('london')] begrenzt, wohingegen nun doch einige Schäden im nahen Regierungssitz in Westminster zu verzeichnen sind."
 flavor_eng.176.a: "Ordnung. Es muss Ordnung herrschen."
 flavor_eng.176.tt1: "Das Feuer vernichtet mehrere königliche Paläste in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] und bringt [target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_root_country.GetGovernment.GetRulerTitle] in große Verlegenheit"
 flavor_eng.176.tt2: "Die Mehrheit der [ShowPopTypeName('burghers')] sieht ihre Geschäfte vernichtet und verlässt die Stadt, um sich anderswo eine Existenz aufzubauen"
 flavor_eng.176.tt3: "Die bedauernswerten [ShowPopTypeName('peasants')] sehen, wie ihre Häuser in Trümmern liegen und sind zu einer Umsiedlung gezwungen"
 flavor_eng.176.tt4: "[samuel_pepys.GetName|U] beobachtet das Feuer vom Ufer aus"
 flavor_eng.176.historical_info: "Der Große Brand von London war eine Brandkatastrophe, die den größten Teil der Stadt innerhalb der römischen Stadtmauern zerstörte. Das Feuer wütete etwa drei Tage lang und breitete sich aufgrund des trockenen Wetters und der starken Winde rasch aus. Das Feuer vernichtete zahlreiche Häuser, Geschäfte und Denkmäler, darunter auch die St.-Pauls-Kathedrale. Die Katastrophe führte zu großen Veränderungen in der Stadtplanung und zu strengeren Bauvorschriften."
 flavor_eng.177.title: "Pocahontas"
 flavor_eng.177.desc: "Die anhaltende koloniale Präsenz in [ShowAreaName('virginia_area')] hat zu diplomatischen Beziehungen mit dem benachbarten Stamm der [target_tribe.GetName] geführt. Nach einem kürzlichen Gefecht wurde [rebecca_rolfe.GetName], die Tochter des Häuptlings, von den Siedlern gefangen genommen und mit einem aus ihren eigenen Reihen verheiratet. Kurz darauf wurde der Entschluss gefasst, nach [ROOT.GetCountry.GetName] zurückzukehren.\n\nAls das Paar in [ShowLocationName('london')] in einer Kutsche ankommt, bildet sich eine Menschenmenge, um die berühmte Prinzessin zu sehen, die oft als „zivilisierte Wilde“ bezeichnet wird. Wir sollten uns diese besondere Wendung der Ereignisse zunutze machen, indem wir versuchen, von ihrer Anwesenheit am Hof zu profitieren."
 flavor_eng.177.a: "Macht [rebecca_rolfe.Custom('DE_PRO_PER_S_3P_A')] mit wohlhabenden Investoren bekannt."
 flavor_eng.177.tt1: "Die Beliebtheit von [rebecca_rolfe.GetNameWithNoTooltip] führt zu höheren Investitionen und fördert die Auswanderung in die Kolonien"
 flavor_eng.177.b: "[rebecca_rolfe.GetNameWithNoTooltip|U] soll am Hof bleiben."
 flavor_eng.177.tt2: "[rebecca_rolfe.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.177.tt3: "Die #L [ShowPopTypeName('nobles')]n#! amüsieren sich über [rebecca_rolfe.Custom('DE_PRO_POS_S_3P')]e ständige Anwesenheit"
 flavor_eng.177.c: "Dokumentiert [rebecca_rolfe.Custom('DE_PRO_POS_S_3P')]e Geschichte gründlich."
 flavor_eng.177.tt4: "Die Geschichte von [rebecca_rolfe.GetNameWithNoTooltip] wird zum wertvollen Kulturerbe"
 flavor_eng.177.historical_info: "Rebecca Rolfe, besser bekannt als Pocahontas, war eine Frau vom Stamm der Powhatan. Sie ist bekannt für ihren Umgang mit den englischen Siedlern in Virginia, einschließlich ihrer Begegnungen mit Captain John Smith und ihrer späteren Heirat mit John Rolfe. Im Jahr 1616 reiste sie mit ihrem Ehemann nach England und wurde im Whitehall-Palast empfangen, erkrankte jedoch während der Vorbereitungen für ihre Rückreise und starb 1617 in England."
 flavor_eng.178.title: "Der Van-Dyck-Bart"
 flavor_eng.178.desc: "[anton_van_dyck.Custom('DE_ART_DEF_S_N')|U] berühmte [flemish.GetName|l]e Maler[anton_van_dyck.Custom('DE_END_NOU_S_GS_N')] [anton_van_dyck.GetName] ist auf Wunsch unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) aus Antwerpen eingetroffen. [anton_van_dyck.GetNameCustom('DE_PRO_PER_S_3P_N')] ist bekannt für [anton_van_dyck.Custom('DE_PRO_POS_S_3P')]e Pinselführung und soll den Posten des Hofmalers übernehmen. Doch schon vor [anton_van_dyck.Custom('DE_PRO_POS_S_3P')]em offiziellen Amtsantritt ist [anton_van_dyck.Custom('DE_PRO_POS_S_3P')]e markante Gesichtsbehaarung Gesprächsthema und wird von vielen bewundert."
 flavor_eng.178.a: "Besteht darauf, dass [anton_van_dyck.Custom('DE_PRO_PER_S_3P_N')] bleibt, und lasst den königlichen Barbier kommen."
 flavor_eng.178.tt1: "[anton_van_dyck.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip|U] siedelt nach Beendigung [anton_van_dyck.Custom('DE_PRO_POS_S_3P')]er Arbeit um"
 flavor_eng.178.tt3: "[anton_van_dyck.Custom('DE_PRO_POS_S_3P')|U]e Barttracht inspiriert andere Herren zu einer ähnlichen Mode und stellt das herrschende glatt rasierte Erscheinungsbild infrage."
 flavor_eng.178.b: "Nennen wir diesen Stil „[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]“-Bart."
 grooming_equipment: "Es kommt zu einer hohen Nachfrage nach Bartpflegegeräten"
 flavor_eng.178.historical_info: "Der Van-Dyck-Bart ist eine einzigartige und modische Gesichtsbehaarung, die sich durch die Kombination eines sauber gestutzten, spitzen Kinnbartes mit einem deutlich abgesetzten Schnurrbart auszeichnet. Er wurde von Anthonis van Dyck, einem flämischen Barockkünstler, nach England gebracht, dessen Arbeit als Hofporträtist die englische Porträtmalerei maßgeblich beeinflussen sollte. Der Bartstil wurde von König Karl II. übernommen, der ihn „Charlie“ nannte."
 flavor_eng.179.title: "Die Sündenbibel"
 flavor_eng.179.desc: "Ein Fehler beim Korrekturlesen führte dazu, dass die königliche Druckerei eine Reihe mangelhafter Bibeln herausgab. Das Wort „nicht“ wurde ausgelassen, sodass das Gebot gegen Ehebruch nun lautet: „Du sollst ehebrechen.“ Dieser eklatante und skandalöse Fehler führte sofort zu einem Aufschrei in der Öffentlichkeit und bei den religiösen Autoritäten, die den Rückruf und die Korrektur der fehlerhaften Bibeln fordern."
 flavor_eng.179.a: "Entzieht ihnen die Lizenz und verhängt eine Strafe."
 flavor_eng.179.b: "Das kann doch einmal vorkommen."
 flavor_eng.179.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] drückt seine Unzufriedenheit über den Widerstand gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ aus"
 flavor_eng.179.tt2: "Es kommt zu Unruhen, die die verantwortliche [ShowBuildingTypeName('printing_press_shop')] zerstören"
 flavor_eng.179.historical_info: "Die Sündenbibel ist eine seltene Ausgabe aus dem Jahr 1631. Sie ist das bemerkenswerteste Beispiel einer Errata-Bibel – einer Bibel, die oft vernichtet oder unterdrückt wurde, weil ihr Inhalt als ketzerisch galt. Die Herausgeber wurden von der Sternkammer zu hohen Geldstrafen verurteilt, und der Erzbischof von Canterbury ordnete an, die fehlerhaften Bibeln zurückzurufen und zu korrigieren."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "[Select_CString(john_milton.IsFemale, 'Die außergewöhnliche Dichterin und politische Vorkämpferin', 'Der außergewöhnliche Dichter und politische Vorkämpfer')] [john_milton.GetName] ist seit Langem [Select_CString(john_milton.IsFemale, 'eine lautstarke Befürworterin des Wandels', 'ein lautstarker Befürworter des Wandels')], was [john_milton.Custom('DE_PRO_PER_S_3P_D')] in Konflikt mit den Regierungsbehörden gebracht hat. [john_milton.Custom('DE_PRO_PER_S_3P_N')|U] hat eine Rede mit dem Titel #italic Areopagitica#! verfasst, in der [john_milton.Custom('DE_PRO_PER_S_3P_N')] die Zensur vor der Veröffentlichung verurteilt und sich gleichzeitig für die Meinungs- und Pressefreiheit einsetzt."
 flavor_eng.180.a: "Wir sollten [john_milton.Custom('DE_PRO_POS_S_3P')]en Worten folgen."
 flavor_eng.180.tt1: "[john_milton.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.180.tt2: "Der Einfluss von [john_milton.GetName] inspiriert bedeutende Veränderungen in der Meinungs- und Pressefreiheit"
 flavor_eng.180.b: "[john_milton.Custom('DE_PRO_PER_S_3P_N')|U] darf frei sprechen, doch es ist kein allgemeiner Wandel erforderlich."
 flavor_eng.180.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] drückt seine Unzufriedenheit über den Widerstand gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ aus"
 flavor_eng.180.tt4: "Mehrere Abgeordnete lassen sich von den Worten von [john_milton.GetNameWithNoTooltip] umstimmen"
 flavor_eng.180.c: "Verbrennt [john_milton.Custom('DE_PRO_PER_S_3P_A')] wegen Ketzerei."
 flavor_eng.180.tt5: "Die Zeiten ändern sich. Die Worte von [john_milton.GetNameWithNoTooltip] bringen Parlamentarier zusammen, die sich dieser Entwicklung widersetzen"
 flavor_eng.180.tt6: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 STATIC_MODIFIER_NAME_parliament_influenced: "Parlament beeinflusst"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Das Parlament strebt Veränderungen an"
 flavor_eng.180.historical_info: "John Milton war ein einflussreicher englischer Dichter und Beamter während des Englischen Bürgerkriegs und des darauffolgenden Commonwealth und Protektorats unter Oliver Cromwell. Er verfasste mehrere Pamphlete, in denen er für die Freiheit und die Trennung von Kirche und Staat eintrat. Später in seinem Leben erblindete er, was ihn jedoch nicht davon abhielt, seine literarischen und politischen Betätigungen fortzusetzen."
 flavor_eng.181.title: "Die Hudson’s Bay Company"
 flavor_eng.181.desc_european_presence: "Zwei #L [target_country.GetAdjective|l]e#! Händler haben sich an eine Gruppe #L [ROOT.GetCountry.GetAdjective|l]er#! Kolonialhändler mit dem Vorschlag gewandt, gemeinsam ein bestimmtes Gebiet ([ShowAreaName('james_bay_lowlands_area')]) zu erkunden, um die Machbarkeit eines gewinnträchtigen #L [ShowGoodsName('fur')]handels#! entlang der Küste zu prüfen.\n\nDie Händler hatten sich bereits an ihren Kolonialgouverneur gewandt, von dem sie jedoch abgewiesen worden waren, da er befürchtete, die Erkundung der Hudson-Bay-Route würde den Schwerpunkt des Pelzhandels vom Sankt-Lorenz-Strom weg verlagern."
 flavor_eng.181.desc: "Das Gebiet um die [ShowAreaName('james_bay_lowlands_area')] ist reich an Wildtieren, und die ausgedehnte Küstenlinie eignet sich für die Entwicklung einer gewinnträchtigen [ShowGoodsName('fur')]-Industrie. Wir sollten sicherstellen, dass ein Unternehmen gegründet wird, um die Vorherrschaft über dieses Gebiet zu sichern, bevor andere europäische Mächte dort eintreffen."
 flavor_eng.181.a: "Wir geben ihnen unser Geld und unseren Segen."
 flavor_eng.181.tt1: "Private Geldgeber versuchen, unterstützt durch staatliche Subventionen, ein Handelsunternehmen an der [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')] zu gründen"
 flavor_eng.181.b: "Das ist nicht Sache der Regierung."
 flavor_eng.181.tt2: "Nur private Geldgeber versuchen, an der [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')] eine Präsenz aufzubauen"
 flavor_eng.181.c: "Das ist weder durchführbar noch lässt sich das Gebiet verteidigen."
 flavor_eng.181.historical_info: "Die Hudson’s Bay Company war die meiste Zeit ihres Bestehens ein Pelzhandelsunternehmen und ist heute ein Einzelhandelskonzern. Die Gesellschaft erhielt 1670 das Handelsmonopol für das gesamte Gebiet der Hudson Bay. Zwei französische Kaufleute, die nach ihrer Rückkehr nach England die Unterstützung von Prinz Rupert suchten und erhielten, bewiesen das Potenzial der Region."
 flavor_eng.182.title: "Ein wild entschlossener Konkurrent"
 flavor_eng.182.desc_james_bay_discovered: "Die Anwesenheit von #L [target_root_country.GetAdjective|l]en#! Händlern an der [ShowAreaName('james_bay_lowlands_area')] stellt eine erhebliche Bedrohung für unsere [ShowGoodsName('fur')]-Handelsbemühungen in [ShowAreaName('lower_canada_area')] dar. Wir müssen unbedingt unser eigenes Handelsunternehmen in diesem Gebiet gründen und versuchen, sie zu übertreffen, oder wir laufen Gefahr, dass die Erkundung der Hudson-Bay-Route den Schwerpunkt des [ShowGoodsNameWithNoTooltip('fur')]-Handels vom Sankt-Lorenz-Strom weg verlagert."
 flavor_eng.182.desc: "Es gibt Gerüchte, dass [target_root_country.GetName] ein konkurrierendes [ShowGoodsName('fur')]-Handelsunternehmen in den unerforschten Gebieten nördlich von [ShowAreaName('lower_canada_area')] gegründet hat. Wir sollten uns bemühen, dieses unerforschte Gebiet zu kartieren, da sonst die Gefahr besteht, dass sich der Schwerpunkt des [ShowGoodsNameWithNoTooltip('fur')]-Handels durch ihre Anwesenheit vom Sankt-Lorenz-Strom weg verlagert."
 flavor_eng.182.a: "Wir müssen uns beeilen!"
 flavor_eng.182.tt1: "Private Geldgeber versuchen, unterstützt durch staatliche Subventionen, sich an der [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')] anzusiedeln"
 flavor_eng.182.b: "Was für eine Dreistigkeit."
 flavor_eng.182.c: "Erwerbt Karten von den örtlichen Stämmen."
 flavor_eng.183.title: "Die Große Remonstranz"
 flavor_eng.183.desc_common1: "Ein Parlamentsabgeordneter legte eine Liste von Beschwerden vor, deren Bearbeitung seiner Meinung nach seine Besorgnis über Korruption und geistliche Einflussnahme in Staatsangelegenheiten ausräumen würden."
 flavor_eng.183.desc_common2: "\n\nEs besteht zudem das Problem der Berater des Königs im [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], deren Anwesenheit als Ausweitung des Einflusses der Kirche auf staatliche Angelegenheiten angesehen wird. Man schlug vor, Kleriker von der Mitgliedschaft im Kabinett auszuschließen. Im Gegenzug würde das Parlament die künftige Gesetzgebung stärker unterstützen."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ Man hat die Erhebung von Steuern ohne parlamentarische Zustimmung durch [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nicht vergessen und verlangt Zusicherungen, dass dies nicht wieder vorkommen wird. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$ \n\nZu guter Letzt weist man darauf hin, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] seit geraumer Zeit ohne Einberufung des Parlaments regiert, und man versucht, die eigenen Rechte und Privilegien zu wahren, indem man der Macht der Monarchie Einhalt gebietet."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Zu guter Letzt weist man darauf hin, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] seit geraumer Zeit ohne Einberufung des Parlaments regiert, und man versucht nun, die eigenen Rechte und Privilegien zu wahren, indem man der Macht der Monarchie Einhalt gebietet. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Verfasst einen sorgfältig formulierten Ablehnungsbescheid."
 flavor_eng.183.tt1: "Das Parlament könnte feindselig reagieren und versuchen, die königlichen Befugnisse mit allen Mitteln einzuschränken"
 flavor_eng.183.b: "Kommt den Forderungen nach."
 flavor_eng.183.b.custom: "Die [government_reform|e] „[ShowGovernmentReformName('grand_remonstrance_reform')]“ wird eingeführt"
 flavor_eng.183.c: "Lasst uns versuchen, einen Kompromiss zu finden."
 flavor_eng.183.c.custom1: "Das geringe diplomatische Geschick von [target_root_country.GetGovernment.GetRuler.GetName] macht einen Erfolg unwahrscheinlich"
 flavor_eng.183.c.custom2: "Das diplomatische Geschick von [target_root_country.GetGovernment.GetRuler.GetName] könnte genügend Abgeordnete überzeugen"
 flavor_eng.183.tt2: "Der Kompromiss könnte ein ungünstiges Ergebnis haben"
 flavor_eng.183.d: "Worte sind meine schärfste Waffe."
 flavor_eng.183.tt3: "Die [trait|e] „Silberzunge“ von [target_root_country.GetGovernment.GetRuler.GetName] entwaffnet die Opposition"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Große Remonstranz abgelehnt"
 flavor_eng.183.historical_info: "Die Große Remonstranz war ein politisches Dokument, das König Karl I. von England 1641 vom Parlament vorgelegt wurde. Sie drückte den Verdruss der Abgeordneten über den König aus und schlug weitreichende Änderungen vor, um seine Möglichkeiten, in die parlamentarischen Verfahren einzugreifen, einzuschränken. Sie ging zudem auf die Furcht vor dem Katholizismus ein und äußerte sich besorgt über den Einfluss der Berater des Königs. Kurz nach der Übergabe der Großen Remonstranz eskalierten die Spannungen zwischen Parlament und König, was schließlich zum Ausbruch des Englischen Bürgerkriegs führte."
 flavor_eng.184.title: "Der Große Kompromiss"
 flavor_eng.184.desc_compromise_reached: "Nach umfassenden Verhandlungen zwischen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und Vertretern des Parlaments konnte eine Einigung erzielt werden. Demnach wird der Einfluss unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) im Gegenzug für eine stärkere Unterstützung in Gesetzgebungsfragen verringert. Alle Kabinettsmitglieder, die die Kirche vertreten, werden ebenfalls entlassen und dürfen nicht länger im Amt bleiben. Allerdings behält sich [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] das Recht vor, Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! zu ernennen."
 flavor_eng.184.desc: "Trotz umfassender Verhandlungen zwischen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und Vertretern des Parlaments konnte keine Einigung erzielt werden."
 flavor_eng.184.a: "Akzeptieren wir das Ergebnis."
 flavor_eng.184.tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] betrachtet [target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_root_country.GetGovernment.GetRulerTitle] als schwach, da [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] nicht genügend Mitglieder des Parlaments überzeugen konnte"
 flavor_eng.184.b: "Lehnt die Unterzeichnung ab."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Kompromiss bei der Großen Remonstranz"
 flavor_eng.185.title: "Konferenz am Hampton Court"
 flavor_eng.185.desc: "Im [ShowWorkOfArtName('hampton_court')] findet ein Treffen zwischen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und Vertretern der Kirche von England statt, darunter führende #L [ROOT.GetCountry.GetAdjective|l]e#! Puritaner, um kirchliche Angelegenheiten zu erörtern. Man hofft, religiöse Streitfragen innerhalb der Kirche von [ROOT.GetCountry.GetName] klären zu können, um die verschiedenen Fraktionen zu vereinen. Zugleich möchte man auch Bedenken bezüglich des „Book of Common Prayer“ ansprechen.\n\nLeider ist der Erzbischof, der die Kirche repräsentierte, unerwartet verstorben, und sein Nachfolger ist weniger tolerant gegenüber puritanischen Ansichten und Praktiken."
 flavor_eng.185.a: "Zwingt die Puritaner, sich anzupassen."
 flavor_eng.185.tt1: "Dies könnte die Puritaner verärgern und sie zwingen, ihre Möglichkeiten zu überdenken"
 flavor_eng.185.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist mit den Maßnahmen zur Unterdrückung von Uneinigkeit zufrieden"
 flavor_eng.185.b: "Ergreift keine weiteren Maßnahmen."
 flavor_eng.185.b.custom1: "Alle #L [ShowReligionAdjective('catholic')|l]en#! und #L [ShowReligionAdjective('anglican')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_eng.185.b.custom2: "Alle #L [ShowReligionAdjective('calvanist')|l]en#! [pops|e] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_eng.185.tt3: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stimmt nicht zu, weitere Meinungsverschiedenheiten hinzunehmen"
 flavor_eng.185.historical_info: "Die Konferenz von Hampton Court war ein wichtiges Ereignis in der englischen Geschichte, das sich im Januar 1604 während der Regierungszeit von König Jakob I. zutrug. Die Konferenz, die im Palast von Hampton Court stattfand, wurde von König Jakob I. einberufen, um religiöse Fragen zu diskutieren und zu versuchen, einige Kontroversen innerhalb der Kirche von England beizulegen. Die Konferenz führte zur Anerkennung der „König-Jakob-Bibel“, stärkte aber auch die Autorität der Kirche von England, indem sie die Puritaner aufforderte, sich an die Neununddreißig Artikel, die vereinbarten Lehren und Praktiken der Kirche, zu halten. Die Konferenz erfüllte überdies nicht alle Reformforderungen der Puritaner."
 flavor_eng.186.title: "Die große Abwanderung"
 flavor_eng.186.desc: "Unsere Unfähigkeit, eine gemeinsame Grundlage mit dem puritanischen Klerus zu finden, der sich durch das Ausbleiben von Veränderungen in der Kirche entfremdet fühlt und wenig Hoffnung im derzeitigen religiösen und politischen Umfeld sieht, führt zu einer zunehmenden Abwanderung von Puritanern aus [ROOT.GetCountry.GetName]. Sie haben eine beachtliche Flotte von elf Schiffen gechartert und mit der raschen Beförderung von Passagieren begonnen."
 flavor_eng.186.a: "Das war unvermeidlich."
 flavor_eng.186.a.custom: "Puritaner verlassen „[target_root_country.GetNameWithNoTooltip|U]“ in großer Zahl"
 flavor_eng.186.tt1: "Einige beginnen ein neues Leben in den Kolonien an der [ShowRegionName('east_coast_region')]"
 flavor_eng.186.tt2: "Viele finden Trost in den Kolonien in der [ShowRegionName('caribbean_region')]"
 flavor_eng.186.tt3: "Viele schließen sich ihren Verwandten in [ShowAreaName('holland_area')] an"
 flavor_eng.186.tt4: "Der Rest lässt sich im nahen [ShowRegionName('ireland_region')] nieder"
 flavor_eng.186.b: "Ergreift drastische Maßnahmen."
 flavor_eng.186.historical_info: "Die Große Abwanderung fand zwischen 1620 und 1640 statt und umfasste die Umsiedlung von Zehntausenden von Anhängern des Calvinismus, die allgemein als Puritaner bekannt waren und in England lebten. Sie hatten lange Zeit versucht, die Kirche von England zu reformieren, doch angesichts der geringen Fortschritte und der schwindenden Hoffnung auf einen Wandel in ihrem Heimatland beschlossen sie, auszuwandern. Die meisten Puritaner ließen sich in den amerikanischen Kolonien nieder, aber es gab auch eine beträchtliche Abwanderung nach Irland, in die Niederlande sowie in die neu gegründeten Kolonien in der Karibik. Die ankommenden Siedler spielten eine grundlegende Rolle bei der Gestaltung der frühen amerikanischen Kolonien, und ihre Ideen und Institutionen trugen zum einzigartigen Charakter der frühen amerikanischen Gesellschaft bei."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "[Select_CString(robert_blake.IsFemale, 'Die Militärstrategin und Marineoffizierin', 'Der Militärstratege und Marineoffizier')] [robert_blake.GetName], [robert_blake.Custom('DE_ART_DEF_S_N')] vor Kurzem die ersten Regeln und Vorschriften für die Marine verfasste, wurde mit der gewaltigen Aufgabe betraut, die von der Royal Navy angewandte Flottentaktik zu überarbeiten. Obwohl [robert_blake.Custom('DE_PRO_POS_S_3P')]e Taktiken recht unkonventionell sind, dürften sie die Seekriegsführung revolutionieren."
 flavor_eng.187.a: "Legt schon los."
 flavor_eng.187.tt1: "[robert_blake.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 enable_sailing_and_fighting_instructions_advance: "Gewährt Zugang zum folgenden [advance|e]: [ShowAdvanceName('sailing_and_fighting_instructions')]"
 flavor_eng.187.b: "Die Marine braucht [robert_blake.Custom('DE_PRO_PER_S_3P_A')] woanders."
 flavor_eng.187.tt2: "[robert_blake.GetNameWithNoTooltip|U] wird als [admiral|e] hinzugefügt"
 flavor_eng.187.c: "Unsere derzeitige Taktik ist solide und verlässlich."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip|U] sucht woanders nach Möglichkeiten"
 flavor_eng.187.historical_info: "Robert Blake war ein englischer Militärführer, der während des Englischen Bürgerkriegs und der Zeit des Interregnums diente. Seine wichtigsten Beiträge leistete er als Admiral, wo er eine bedeutende Erweiterung der Flotte in die Wege leitete und mehrere neue Techniken entwickelte, die die Grundlage für die Marinetaktiken im Zeitalter der Segelschifffahrt sowie für den Bau und den Unterhalt der größten Marine legten, die das Land je gesehen hatte."
 flavor_eng.188.title: "Die rätselhafte Hinrichtung von Anne Greene"
 flavor_eng.188.desc: "Eine Bedienstete aus [ShowLocationName('oxford')] wurde kürzlich wegen Kindstötung verurteilt. Sie behauptete, sie habe bis zur Fehlgeburt nichts von ihrer Schwangerschaft gewusst, obwohl man sie dabei ertappt hatte, wie sie versuchte, die Überreste des Fötus zu verbergen. Anne Greene wurde des Mordes für schuldig befunden und im Gefängnis von Oxford gehängt, obwohl Zeugenaussagen bestätigten, dass es etwa einen Monat vor der Fehlgeburt gesundheitliche Probleme gegeben hatte.\n\nAngesichts des Widerstands der örtlichen [ShowPopTypeName('clergy')] stellt sich nun die Frage, ob die Ärzte die Leiche sezieren dürfen oder nicht, obwohl dies bei kranken Verurteilten eigentlich gang und gäbe war."
 flavor_eng.188.a: "Sie ist eine geeignete Kandidatin für anatomische Studien."
 flavor_eng.188.tt1: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist über diese profan-religiöse Sezierung alles andere als erfreut"
 flavor_eng.188.b: "Ein namenloses Grab genügt."
 flavor_eng.188.historical_info: "Anne Greene war ein Dienstmädchen im England des 17. Jahrhunderts. Sie ist wegen der Umstände ihrer Hinrichtung und ihres Überlebens selbiger in Erinnerung geblieben. Nach ihrer Verurteilung zum Tod durch den Strang wurde sie in einen Sarg gelegt, in man dem sie für eine Sezierung vorbereitete. Als man feststellte, dass sie noch lebte, aber bewusstlos war, nahm das Ganze eine bemerkenswerte Wendung. Die Ärzte versuchten, sie durch verschiedene medizinische Maßnahmen wie Aderlass wieder zum Leben zu erwecken, was schließlich auch gelang. Dieses Ereignis war der Auslöser für eine große Debatte über das Justizsystem, die Möglichkeit ungerechtfertigter Verurteilungen sowie die Begnadigung Annes."
 flavor_eng.189.title: "Eine unerwartete Genesung"
 flavor_eng.189.desc: "Weitere Untersuchungen ergaben, dass die erst kürzlich gehängte Anne Greene einen schwachen Puls und eine flache Atmung aufwies. Die Ärzte versuchten, das Mädchen durch eine Reihe von Behandlungen aus dem Schlaf zu wecken. So gossen sie ihm heißen Branntwein in den Rachen und legten ihm eine Kompresse auf die Brust. Schließlich wachte es auf, und man erwartet nun eine vollständige Genesung.\n\nViele glauben, die Hand Gottes habe Anne gerettet, um ihre Unschuld zu beweisen, und bitten um Gnade."
 flavor_eng.189.a: "Gewährt ihr einen Aufschub der Hinrichtung."
 flavor_eng.189.b: "Bringt sie gleich zum Galgen zurück."
 flavor_eng.190.title: "Das Angel Coffeehouse"
 flavor_eng.190.desc: "Ein armenischer Händler, der sich „Jakob der Jude“ nennt, hat den örtlichen Behörden in [ShowLocationName('oxford')] einen Vorschlag unterbreitet, in dem er um die Eröffnung einer einzigartigen Einrichtung bittet, die als Zentrum für den Austausch von Ideen, die Verbreitung von Nachrichten und Informationen und die Förderung intellektueller Debatten dienen soll. Ein neuartiges Getränk namens „Kaffee“, das einen recht heftig beleben soll, soll ebenfalls eingeführt werden."
 flavor_eng.190.a: "Gewährt ihm die Erlaubnis."
 flavor_eng.190.tt: "Die Gründung eines Kaffeehauses in [ShowLocationNameWithNoTooltip('oxford')] führt zur Gründung ähnlicher Einrichtungen in verschiedenen anderen Städten und Großstädten, was den Austausch von Ideen weiter fördert"
 flavor_eng.190.b: "Ein Spion in unserer Mitte, der versucht, uns zu vergiften."
 the_angel: "Das Angel Coffeehouse"
 flavor_eng.190.historical_info: "Das „Angel Coffeehouse“ wird oft als das erste Kaffeehaus Englands bezeichnet und spielte eine wichtige Rolle bei der Einführung des Kaffees in England. Zu jener Zeit waren Kaffeehäuser ein recht neues Konzept in Europa, wurden aber rasch zu einem beliebten Treffpunkt für Gelehrte, Akademiker, Studenten und Intellektuelle der nahen Universität und spielten eine wichtige Rolle bei der Verbreitung von Wissen."
 flavor_eng.191.title: "Puppentheater „Punch and Judy“"
 flavor_eng.191.desc: "In [ShowLocationName('london')] wird eine komödiantische Marionettenshow aufgeführt, die das Publikum mit ihrer Slapstick-Komik zum Lachen bringt, insbesondere wenn Mr. Punch seine Späße treibt. Die gesamte Show wird von einem einzigen Puppenspieler in seiner Kabine inszeniert, der sowohl für die Stimmen als auch für die musikalische Untermalung sorgt."
 flavor_eng.191.a: "Ich liebe eine gute Darbietung."
 flavor_eng.191.b: "Wir sollten eine Tournee durch den ganzen Kontinent finanzieren."
 flavor_eng.191.tt: "[samuel_pepys.GetName|U] wird bei einer Aufführung gesehen"
 flavor_eng.191.historical_info: "Das Puppentheater „Punch and Judy“ ist ein traditionelles Puppenspiel, das im 17. Jahrhundert in England an Beliebtheit gewann. Es war ein großer Erfolg und wurde an mehreren Orten aufgeführt, unter anderem in Dublin und Paris. Die Figuren Punch und Judy werden üblicherweise als streitendes Ehepaar dargestellt. Die Aufführung besteht aus einer Abfolge kurzer Szenen, die eine Reihe komischer und oft gewalttätiger Begegnungen zwischen den beiden enthalten."
 flavor_eng.192.title: "Die Gewissenhaftigkeit von [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "[Select_CString(samuel_pepys.IsFemale, 'Eine der Marineverwalterinnen', 'Einer der Marineverwalter')] zeigt großes Potenzial, auch wenn [samuel_pepys.Custom('DE_PRO_POS_S_3P')] keine große Erfahrung in der Seefahrt hat. Der Einfluss, die Gewissenhaftigkeit und das Talent von [samuel_pepys.GetName] könnten bei der Reform des Marineministeriums helfen und zur Professionalisierung der Royal Navy beitragen."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$ \n\n[samuel_pepys.Custom('DE_PRO_PER_S_3P_N')|U] hat die Stelle eines Schreibers im Marinevorstand erhalten, wo [samuel_pepys.Custom('DE_PRO_PER_S_3P_N')] sich als fähiger und effizienter erwies als [samuel_pepys.Custom('DE_PRO_POS_S_3P')]e Kollegen in höheren Positionen."
 flavor_eng.192.a: "Ernennt [samuel_pepys.Custom('DE_PRO_PER_S_3P_A')] zum Sekretär des Vorstands."
 flavor_eng.192.tt1: "[samuel_pepys.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 enable_overhauled_admiralty_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('overhauled_admiralty_reform')]"
 flavor_eng.192.b: "Erntet die Früchte [samuel_pepys.Custom('DE_PRO_POS_S_3P')]er Arbeit."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] behält [samuel_pepys.Custom('DE_PRO_POS_S_3P')]e derzeitige Position"
 flavor_eng.192.tt3: "[samuel_pepys.Custom('DE_PRO_POS_S_3P')|U]e Arbeit im Marinevorstand trägt zur Optimierung der operativen Kapazitäten der Marine bei"
 flavor_eng.192.tt4: "[samuel_pepys.Custom('DE_PRO_POS_S_3P')|U]e Beiträge innerhalb der Grenzen [samuel_pepys.Custom('DE_PRO_POS_S_3P')]er Rolle führen zu Verbesserungen in der Verwaltung maritimer und staatlicher Angelegenheiten"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Die Gewissenhaftigkeit von Samuel Pepys"
 flavor_eng.192.c: "[samuel_pepys.Custom('DE_PRO_PER_S_3P_N')|U] gehört aufs Meer."
 flavor_eng.192.historical_info: "Die Arbeit von Samuel Pepys spielte eine wichtige Rolle bei der Modernisierung und Reformierung der Royal Navy in einer wichtigen Phase ihrer Geschichte. Zu den Veränderungen gehörten die Verbesserung der Versorgung der Marine sowie die Einführung eines Systems regelmäßiger Besoldung für Matrosen und Offiziere. Heute erinnert man sich vor allem an sein umfangreiches Tagebuch, das er zehn Jahre lang führte und in dem er jedes Detail seines Lebens sowie historische Ereignisse wie den Großen Brand und die Große Pest in London akribisch festhielt."
 flavor_eng.193.title: "Principia"
 flavor_eng.193.desc: "Ein kürzlich veröffentlichtes Buch mit dem Titel #italic Principia#! von [isaac_newton.GetName] wird voraussichtlich die Bereiche Physik, Mathematik und Astronomie revolutionieren. Darin werden die Gesetze der Bewegung und der universellen Gravitation dargelegt, die erklären, wie alle Objekte mit Masse durch die Schwerkraft zueinander hingezogen werden.\n\nZweifellos wird es als eines der wichtigsten Werke in der Geschichte der Wissenschaft gelten."
 flavor_eng.193.a: "Ein Meisterwerk, das zum Genießen einlädt."
 flavor_eng.193.b: "Bringt unsere klügsten Köpfe zusammen, um darüber zu diskutieren."
 flavor_eng.193.c: "Es ist nur ein Buch."
 flavor_eng.193.tt: "Die in ganz England verbreiteten Kaffeehäuser tragen dazu bei, die in #italic Principia#! dargelegten Konzepte einem breiteren Publikum zu vermitteln"
 flavor_eng.193.historical_info: "Die „Philosophiæ Naturalis Principia Mathematica“ (Die mathematischen Grundlagen der Naturphilosophie), allgemein als „Principia“ bekannt, gelten als das bedeutendste Werk von Isaac Newton. Es wurde ursprünglich in lateinischer Sprache veröffentlicht und ist eines der einflussreichsten wissenschaftlichen Bücher, die je geschrieben wurden."
 flavor_eng.195.title: "Die Ausschlusskrise"
 flavor_eng.195.desc: "[catholic_relative.GetName|U], [Select_CString(catholic_relative.IsFemale, 'eine nahe Verwandte', 'ein naher Verwandter')] von [ROOT.GetCountry.GetGovernment.GetRuler.GetName], hat sich geweigert, den gesetzlich vorgeschriebenen Eid abzulegen, der von allen Personen, die man für ein öffentliches Amt in Betracht zieht, zwingend verlangt, die #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Praktiken zu befolgen – einschließlich der Teilnahme an der Kommunion in der etablierten Kirche von „[ROOT.GetCountry.GetName|U]“. Dies birgt die Möglichkeit, dass eine #L [ShowReligionAdjective('catholic')|l]e#! Person de facto zum Oberhaupt werden könnte, falls [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] eines Tages einen nonkonformistischen Nachfolger wählt.\n\nDas Parlament schlägt vor, das Gesetz zu ändern, um derlei Vorfälle zu verhindern und einen reibungslosen Nachfolgevorgang zu gewährleisten."
 flavor_eng.195.a: "Widersetzen wir uns diesem Unsinn."
 flavor_eng.195.b: "Wir sollten die Parlamentarier auf unsere Seite bringen."
 flavor_eng.195.tt: "Genügend Parlamentarier lassen sich überzeugen, die Verabschiedung des Gesetzes zu verhindern"
 flavor_eng.195.c: "Ein logischer Schritt."
 STATIC_MODIFIER_NAME_opposed_parliament: "Opposition im Parlament"
 flavor_eng.195.historical_info: "Die Ausschlusskrise war eine Reihe von Versuchen des Parlaments, den Bruder und mutmaßlichen Erben König Karls II., Jakob, Herzog von York, von den Thronen Englands, Schottlands und Irlands auszuschließen, weil er Katholik war. Diese Versuche blieben erfolglos, führten allerdings schließlich zur Verabschiedung des „Act of Settlement“ im Jahr 1701, als der zukünftige König in der sogenannten „Glorreichen Revolution“ abgesetzt wurde."
 flavor_eng.196.title: "Restaurationskomödie"
 flavor_eng.196.desc: "Führende Dramatiker machen eine neue Art der Komödie populär. Sexuell explizite Sprache wird gefördert, und die Stücke verzichten auf Kritik an Glücksspiel, Alkohol und Liebe, um einen Schockeffekt zu erzielen. Die Komödien scheinen ein breit gefächertes Publikum anzusprechen, darunter auch Aristokraten und deren Bediensteten, die von den kurzfristigen Umarbeitungen, der lebhaften Handlung, den prominenten Darstellern und dem erstmaligen Einsatz professioneller Schauspielerinnen fasziniert sind."
 flavor_eng.196.a: "Diese Art von Komödie wird von uns unterstützt."
 flavor_eng.196.tt1: "Dies ermöglicht die Teilnahme von Schauspielerinnen und Dramatikerinnen"
 flavor_eng.196.tt2: "[samuel_pepys.GetName|U] wird gesehen, wie er eine Aufführung genießt"
 flavor_eng.196.b: "Schimpfwörter haben hier nichts verloren."
 flavor_eng.196.historical_info: "Die Restaurationskomödie ist ein Genre des englischen Dramas, das in der Zeit der Englischen Restauration entstand. Die Stücke zeichnen sich durch bissigen Witz, Humor und satirische Elemente aus. Nach dem puritanischen Regime von Oliver Cromwell, das zur Schließung von Theatern geführt hatte, änderte sich allmählich die Einstellung der Öffentlichkeit zu moralischen Fragen."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "[Select_CString(aphra_behn.IsFemale, 'Die Dramatikerin', 'Der Dramatiker')] [aphra_behn.GetName] ist auf der Suche nach einer Anstellung und will sich im Zuge der jüngsten Beliebtheit der Restaurationskomödien einen Namen machen. [aphra_behn.Custom('DE_PRO_PER_S_3P_N')|U] wendet sich an die King’s Company, eine bekannte Theatergruppe, die sich auf die Inszenierung von Theaterstücken spezialisiert hat. [aphra_behn.Custom('DE_PRO_PER_S_3P_N')|U] ist verschuldet und kämpft um Erfolg, doch die Komödie scheint [aphra_behn.Custom('DE_PRO_PER_S_3P_D')] zu liegen."
 flavor_eng.197.a: "Ein literarisches Vorbild für kommende Generationen."
 flavor_eng.197.tt1: "[aphra_behn.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.197.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] drückt seine Unzufriedenheit über den Widerstand gegen die [policy|e] „[ShowPolicyName('strict_censorship')]“ aus"
 flavor_eng.197.b: "Die Moral [aphra_behn.Custom('DE_PRO_POS_S_3P')]er Stücke ist fragwürdig."
 flavor_eng.197.tt3: "[aphra_behn.Custom('DE_PRO_PER_S_3P_N')|U] ist gezwungen, sich öffentlich zu verteidigen, was [aphra_behn.Custom('DE_PRO_PER_S_3P_A')] einen Namen und mehr Anerkennung bringt"
 flavor_eng.197.c: "Dies sind unerbittliche Zeiten."
 flavor_eng.197.historical_info: "Aphra Behn war eine englische Dramatikerin, Dichterin und Romanautorin, die als eine der ersten professionellen Schriftstellerinnen der englischen Literatur gilt. Bekannt wurde sie vor allem durch ihre Theaterstücke, insbesondere im Genre der Restaurationskomödie. Während ihrer gesamten Laufbahn sah sie sich Kritik gegenüber, gegen die sie sich mit dem Argument verteidigte, sie wäre nur deshalb zur Zielscheibe geworden, weil sie eine Frau sei, wohingegen männliche Dramatiker ungehindert ein skandalöses Leben führen und unmoralische Stücke schreiben könnten."
 flavor_eng.198.title: "Die Royal Society"
 flavor_eng.198.desc: "Die Zusammenführung unserer besten Wissenschaftler brachte einige der größten Erfindungen unserer Gesellschaft hervor. Wir könnten eine unabhängige Einrichtung mit Sitz in [ROOT.GetCountry.GetCapital.GetName] schaffen, die von einem eigenen Rat geleitet wird, um die Wissenschaft und deren Nutzen zu fördern und herausragende wissenschaftliche Leistungen anzuerkennen und zu unterstützen. Sie würde zudem wissenschaftliche Beratung für Politik und Bildung anbieten und unseren Forschungsbemühungen einen klareren Fokus verleihen."
 flavor_eng.198.a: "Eine herausragende Idee."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName|U] wird [target_root_country.GetGovernment.GetRuler.Custom('DE_END_NOU_S_GS_N')] dieser neu gegründeten Gelehrtengesellschaft"
 flavor_eng.198.b: "Investiert stattdessen in unsere Universitäten."
 flavor_eng.198.c: "Klingt teuer und bürokratisch."
 flavor_eng.198.historical_info: "Die Royal Society wurde 1660 unter König Karl II. von England gegründet. Die treibenden Kräfte waren führende Mitglieder der wissenschaftlichen Gemeinschaft, die sich dafür einsetzten, die Grenzen des wissenschaftlichen Verständnisses zu erweitern und den wissenschaftlichen Fortschritt zu fördern. Ziel war es, eine Plattform zu schaffen, auf der sich Wissenschaftler, Gelehrte und Intellektuelle treffen und ihre Forschungsergebnisse austauschen konnten, um Ideen in greifbare Ergebnisse umzusetzen."
 flavor_eng.199.title: "Philosophical Transactions"
 flavor_eng.199.desc: "Die [ShowBuildingTypeName('royal_society')] hat einen Antrag für den Druck der weltweit ersten Zeitschrift unterbreitet, die ausschließlich der Wissenschaft gewidmet ist. Ihr Name soll „Philosophical Transactions of the Royal Society“ (Philosophische Abhandlungen der Royal Society) lauten. Ziel ist die Veröffentlichung originaler Forschungsartikel, naturwissenschaftlicher Entdeckungen und geisteswissenschaftlicher Arbeiten. Die Vermittlung dieser Erkenntnisse an ein breiteres Publikum soll das Verständnis der Menschen in verschiedenen Bereichen wie Physik, Chemie und Astronomie fördern. Die Gesellschaft hofft, dass die Veröffentlichung ein Zeugnis für das ständige Streben nach Wissen wird."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nDas Fehlen einer [ShowBuildingTypeName('printing_press_shop')] in [ShowLocationName('london')] wird jedoch ein Hindernis für die Veröffentlichung sein, sofern dieser Umstand nicht behoben wird"
 flavor_eng.199.a: "Druckt mit unserem Segen."
 flavor_eng.199.b: "Begleicht die Ausgaben."
 flavor_eng.199.tt1: "Eine [ShowBuildingTypeName('printing_press_shop')] wird in aller Eile auf Staatskosten gebaut"
 STATIC_MODIFIER_NAME_philosophical_transactions: "Philosophical Transactions of the Royal Society"
 flavor_eng.199.c: "Eine limitierte Ausgabe reicht vollkommen aus."
 flavor_eng.199.tt2: "Eine Auflage wird mithilfe des königlichen Druckers veröffentlicht"
 flavor_eng.199.historical_info: "Die „Philosophical Transactions of the Royal Society“ ist eine wissenschaftliche Zeitschrift, die seit 1665 ununterbrochen erscheint. Sie deckt verschiedene wissenschaftliche Bereiche ab und hat wesentlich zum Austausch wissenschaftlicher Erkenntnisse und zur Aufzeichnung bedeutender Durchbrüche beigetragen. Viele der veröffentlichten Entdeckungen haben zu weiterer Forschung und Innovation angeregt."
 flavor_eng.200.title: "Der Untergang der Königinmutter"
 flavor_eng.200.desc: "Im Jahr 1330 half die verräterische Königinmutter [isabella.GetName] [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] bei der blutigen Ermordung ihres eigenen Gatten [GetCharacter('eng_edward_ii').GetName]. Wir haben [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip] schließlich erwischt und unsere Königinmutter seit seiner Hinrichtung unter Hausarrest gestellt.\n\nWährend sie in „[ROOT.GetCountry.GetName|U]“ als Verräterin gilt, ist sie andernorts ([GetCountry('FRA').GetLongName|U]) vor allem als hochrangiges Mitglied der angesehenen [isabella.GetDynasty.GetName]-Dynastie bekannt, die beim [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Adel nach wie vor großen Respekt genießt.\n\nAngesichts unserer anhaltenden Anstrengungen auf der anderen Seite des Ärmelkanals könnte es sich als nützlich erweisen, auf ihr nobles Erbe zurückzugreifen, indem sie im Namen ihres Sohnes mit [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Beauftragten verhandelt."
 flavor_eng.200.a: "Die Zeit heilt alle Wunden."
 flavor_eng.200.b: "Lasst sie verrotten."
 eng_capetian_mother: "Kapetingische Königinmutter"
 flavor_eng.201.title: "Königliches Heilungsritual"
 flavor_eng.201.desc: "Seit [GetCharacter('eng_edward_the_confessor').GetName] verfügen die Monarchen von „[ROOT.GetCountry.GetName|U]“ über eine einzigartige, wundersame Heilkraft: den „King’s Touch“ (königliche Berührung). Sie wird üblicherweise in großen Zeremonien an Dutzenden von Menschen angewendet. Die einzigen anderen Monarchen, die jemals eine solche Fähigkeit zeigten, sind jene aus „[GetCountry('FRA').GetName|U]“.\n\nWenn [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] einer an Skrofeln erkrankten Person die Hand auflegt – eine Krankheit, bei der sich ein großer Abszess am Hals bildet –, heilt [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] die Krankheit und die Person erlangt ihre gewohnte Gesundheit zurück.\n\nDa die göttlichen Kräfte nur denjenigen verliehen werden, die das Erbrecht auf den Thron haben, ist die Durchführung des Rituals ein unbestreitbarer Beweis dafür, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] rechtmäßige [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist."
 flavor_eng.201.a: "Wir sollten das Rituale wahren."
 flavor_eng.201.b: "Mystizismus verschafft keine Autorität."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "Im Jahr 1327 beging [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], einer der einflussreichsten Adeligen seiner Zeit, einen verräterischen Aufstand gegen [GetCharacter('eng_edward_ii').GetShortName] und brachte ihn um. Kurz darauf wurde er für seine Tat gehängt.\n\nSein Enkel [young_roger.GetName] überlebte als junger, aber vorbildlicher Ritter. Er wäre ein guter Befehlshaber, doch an ihm ein Exempel zu statuieren, könnte künftige Verräter abschrecken."
 flavor_eng.202.a: "Haltet Eure Feinde nahe bei Euch."
 flavor_eng.202.b: "Das ist zu gefährlich."
 flavor_eng.203.title: "[target_location.GetNameWithNoTooltip] Bridge bricht zusammen"
 flavor_eng.203.desc: "Die geschäftige [target_location.GetName] Bridge ist seit 1209 der einzige Übergang über die Themse und eine der belebtesten Einkaufsstraßen der Stadt. Mit Kurzwarenläden, Handschuhgeschäften und anderen schicken Boutiquen zieht die Brücke die wohlhabendsten Kunden aus ganz „[ROOT.GetCountry.GetName|U]“ an.\n\nDoch nur wenige Tage, nachdem die Brückenwärter Risse im Mauerwerk entdeckt hatten, stürzten plötzlich zwei Bögen am südlichen Ende ein und beschädigten die ursprüngliche Konstruktion irreparabel.\n\nGlücklicherweise wurde niemand verletzt, aber die Brücke muss dringend instandgesetzt werden, um einen vollständigen Abriss zu vermeiden. Welche Materialien sollten für die Restaurierung der Bögen verwendet werden?"
 flavor_eng.203.a: "Holz und Lehm."
 flavor_eng.203.b: "Eisen und Stein."
 flavor_eng.203.c: "Silber und Gold."
 flavor_eng.203.d: "Kontrolliert den unvermeidlichen Zusammenbruch."
 eng_london_bridge_wood_clay: "London Bridge – Holz und Lehm"
 eng_london_bridge_iron_stone: "Londoner Brücke – Eisen und Stein"
 eng_london_bridge_silver_gold: "London Bridge – Silber und Gold"
 flavor_eng.204.title: "Mit Gold gepflastert"
 flavor_eng.204.desc: "Unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] auf dem Land geht das sonderbare Gerücht um, die Straßen von [target_location.GetName] seien mit Gold gepflastert.\n\nDie meisten wissen, dass es sich dabei um eine fantasievolle Metapher handelt, doch die Vorstellung, dass ein Bauer in dieser Stadt vom Tellerwäscher zum Millionär werden kann, inspiriert fast jeden."
 flavor_eng.204.a: "Wir sollten die Gerüchteküche brodeln lassen."
 flavor_eng.204.b: "Die Straßen sind mit Kohle und Dreck gepflastert."
 flavor_eng.204.c: "Warum pflastern wir die Straßen nicht einfach mit Gold?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Gerüchten zufolge mit Gold gepflastert"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Tatsächlich mit Gold gepflastert"
 eng_paved_with_gold: "Kosten für das Pflastern mit Gold"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "Der in Irland geborene Philosoph, Chemiker und Physiker [robert_boyle.GetName] betreibt in [robert_boyle.Custom('DE_PRO_POS_S_3P')]er Residenz in [ShowLocationName('oxford')] mit Begeisterung experimentelle Wissenschaft. [robert_boyle.Custom('DE_PRO_PER_S_3P_N')|U] hat eine bahnbrechende Theorie über die inverse Beziehung zwischen Druck und Volumen eines Gases bei konstanter Temperatur aufgestellt. Als #L [ShowReligionAdjective('anglican')|l][robert_boyle.Custom('DE_END_ADJ_IND_S_N')]#! [Select_CString(robert_boyle.IsFemale, 'Gläubige', 'Gläubiger')] ist [robert_boyle.Custom('DE_PRO_PER_S_3P_N')] davon überzeugt, dass das Studium der Naturwissenschaften und der Natur zu einem besseren Verständnis von Gottes Schöpfung beitragen kann – ein Thema, über das [robert_boyle.Custom('DE_PRO_PER_S_3P_N')] zwischen den Experimenten ausführlich schreibt."
 flavor_eng.205.a: "Wir begrüßen [robert_boyle.Custom('DE_PRO_POS_S_3P')]e Bemühungen."
 flavor_eng.205.tt1: "[robert_boyle.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.205.tt2: "[robert_boyle.Custom('DE_PRO_PER_S_3P_N')|U] nimmt häufig an Treffen anderer Intellektueller teil und kann eine Rolle bei der Förderung einer führenden wissenschaftlichen Gesellschaft spielen"
 flavor_eng.205.b: "Ermutigt [robert_boyle.Custom('DE_PRO_PER_S_3P_A')], von [robert_boyle.Custom('DE_PRO_POS_S_3P')]en Erkenntnissen zu berichten."
 flavor_eng.205.c: "Ein Verrückter und ein Ketzer in einer Person."
 flavor_eng.205.historical_info: "Robert Boyle gilt als einer der einflussreichsten Wissenschaftler des 17. Jahrhunderts und als Schlüsselfigur der wissenschaftlichen Revolution. Er wird oft als einer der Begründer der modernen Chemie bezeichnet. Sein berühmtestes Werk, das als „Boyle-Mariotte-Gesetz“ bekannt ist, legte den Grundstein für die Entwicklung der allgemeinen Gasgleichung."
 flavor_eng.206.title: "Die schöne, gewitzte Nell"
 flavor_eng.206.desc: "[Select_CString(eleanor_gwyn.IsFemale, 'Eine charismatische und attraktive Theaterschauspielerin, die es versteht, das Publikum zu begeistern und in ihren Bann zu ziehen,', 'Ein charismatischer und attraktiver Theaterschauspieler, der es versteht, das Publikum zu begeistern und in seinen Bann zu ziehen,')] ist in örtlichen Theatern aufgetaucht. Trotz [eleanor_gwyn.Custom('DE_PRO_POS_S_3P')]er bescheidenen Anfänge hat [eleanor_gwyn.Custom('DE_PRO_PER_S_3P_N')] es geschafft, sich einen Namen zu machen. Nun ist [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [target_root_country.GetGovernment.GetRulerTitle] auf diese Person aufmerksam geworden, und [target_root_country.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] scheint begeistert davon zu sein, ihr die Möglichkeit zu geben, königliche Unterhaltung zu bieten."
 flavor_eng.206.a: "Sie wäre eine überaus geeignete Geliebte."
 flavor_eng.206.tt1: "[eleanor_gwyn.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.206.tt2: "[eleanor_gwyn.Custom('DE_PRO_PER_S_3P_N')|U] bringt ein Kind von [target_root_country.GetGovernment.GetRuler.GetName] zur Welt"
 flavor_eng.206.tt3: "[eleanor_gwyn.Custom('DE_PRO_PER_S_3P_N')|U] nutzt [eleanor_gwyn.Custom('DE_PRO_POS_S_3P')]en Einfluss [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale, 'bei der', 'beim')] [target_root_country.GetGovernment.GetRulerTitle], um die Interessen von Schauspielern und Dramatikern zu fördern"
 flavor_eng.206.tt4: "Die gesellschaftlichen Normen in Bezug auf das persönliche Verhalten werden gelockert, da [target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_root_country.GetGovernment.GetRulerTitle] sich öffentlich eine Geliebte von niedrigem Stand nimmt"
 STATIC_MODIFIER_NAME_influential_figurine: "Einflussreiche Figur"
 flavor_eng.206.b: "[eleanor_gwyn.Custom('DE_PRO_PER_S_3P_N')|U] ist nur zur Unterhaltung geboren."
 flavor_eng.206.b.custom: "Alle #L [ShowPopTypeName('nobles')]n#!, [ShowPopTypeName('burghers')] und [ShowPopTypeName('peasants')] in [ShowLocationName('london')] erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_eng.206.c: "Nichts weiter als eine unauffällige Bühnenpräsenz."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Das Fehlen einer einflussreichen Figur"
 flavor_eng.206.tt5: "Ohne einen Vorkämpfer, der ihre Interessen vertritt, verschlechtern sich die Rechte der Künstler"
 flavor_eng.206.historical_info: "Eleanor Gwyn war eine berühmte Theaterschauspielerin des späten 17. Jahrhunderts. Sie wurde in ärmlichen Verhältnissen geboren und stand bereits in jungen Jahren auf der Bühne, wo man sie für ihre komödiantischen Darbietungen feierte. Sie war bekannt für ihren scharfen Verstand und ihren Humor, der ihr den Spitznamen „Hübsche, gewitzte Nell“ einbrachte. Am bekanntesten wurde sie durch ihre romantische Beziehung zu König Karl II., die fast 17 Jahre dauerte und aus der zwei uneheliche Kinder hervorgingen."
 flavor_eng.207.title: "Monarch unter Wasser"
 flavor_eng.207.desc: "[cornelius_debbel.GetName], [Select_CString(cornelius_debbel.IsFemale, 'die Erfinderin', 'der Erfinder')] und ein Genie in Sachen technische Spielereien, hat sich auf Einladung [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in [ROOT.GetCountry.GetName] niedergelassen. Dort will [cornelius_debbel.Custom('DE_PRO_PER_S_3P_N')] nun der versammelten Menge [cornelius_debbel.Custom('DE_PRO_POS_S_3P')] neuestes Gerät vorführen.\n\nEin seltsames, tauchfähiges Gefährt wurde auf die Themse gebracht, das angeblich in der Lage ist, den Fluss in einer Tiefe von zwei bis drei Faden komplett unter Wasser zu durchqueren. Eine Probefahrt zwischen Westminster und Greenwich ist geplant, und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wurde persönlich eingeladen, als Passagier an diesem einzigartigen Spektakel teilzunehmen."
 flavor_eng.207.a: "Wir nehmen die Einladung an."
 flavor_eng.207.tt1: "[cornelius_debbel.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip|U] begibt sich mit [cornelius_debbel.GetNameWithNoTooltip] an Bord des behelfsmäßigen U-Boots zu einem etwas gewagten Testtauchgang"
 flavor_eng.207.tt2: "Der Mut, den [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [target_root_country.GetGovernment.GetRulerTitle] zeigt, beeindruckt die Zuschauer"
 flavor_eng.207.b: "Beobachtet das Spektakel vom Festland aus."
 flavor_eng.207.tt3: "Die Feigheit, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [target_root_country.GetGovernment.GetRulerTitle] zeigt, sorgt für unbeeindruckte Blicke seitens der Zuschauer"
 flavor_eng.207.historical_info: "Cornelis Drebbel war ein niederländischer Erfinder, der 1620 im Dienst der Royal Navy das erste seetüchtige Unterseeboot baute. Zwischen 1620 und 1624 baute und testete er erfolgreich zwei weitere U-Boote, während eine dritte und letzte Version König Jakob I. persönlich und mehreren tausend Londonern vorgeführt wurde. Das U-Boot konnte drei Stunden unter Wasser bleiben und wurde mehrfach erprobt. Trotz des Erfolgs wurde die Konstruktion von der Admiralität nie eingesetzt, da man sie als unbrauchbar ansah."
 flavor_eng.208.title: "Die Jungfernfahrt"
 flavor_eng.208.desc_successfully_submerged: "Das U-Boot taucht zur Freude der begeisterten Zuschauer in der Nähe des Ufers von Greenwich wieder auf. Schließlich steigen [cornelius_debbel.GetName] und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] aus dem Boot und werden von einem begeisterten Chor aus Jubel und Applaus empfangen. Eine wirklich bemerkenswerte Demonstration."
 flavor_eng.208.desc: "Zur großen Enttäuschung der begeisterten Zuschauer taucht das U-Boot in der Nähe des Ufers von Greenwich nicht wieder auf. [cornelius_debbel.GetName] und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] scheinen dem Meer ausgeliefert zu sein und ein Gefühl großer Trauer überkommt die wartende Menge. Es ist wahrlich ein düsteres Ereignis."
 flavor_eng.208.a: "Hurra!"
 flavor_eng.208.b: "Dafür gibt es keine Worte."
 flavor_eng.208.tt1: "[target_root_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [target_root_country.GetGovernment.GetRulerTitle] entkommt dem gefährlichen Apparat und taucht wieder auf"
 flavor_eng.210.title: "Der Frostjahrmarkt"
 flavor_eng.210.desc: "Aufgrund des ungewöhnlich kalten Wetters ist die Themse zugefroren. Die Stadtbewohner haben vorgeschlagen, am Flussufer einen Markt mit verschiedenen Ständen und Attraktionen auf dem Eis zu veranstalten – darunter Essensstände, Tavernen, Spielbuden und sogar kleine Läden. Auch Unterhaltungsangebote wie Schlittschuhlaufen, Schlittenfahren, Pferde- und Kutschenrennen sollen Teil der Feierlichkeiten sein.\n\nEs gibt Pläne für eine behelfsmäßige Brücke, über die man von einer Seite des Flusses zur anderen gelangen kann, ohne die Eisfläche überqueren zu müssen."
 flavor_eng.210.a: "Ein kreativer Ansatz."
 frost_fair: "Frostjahrmarkt"
 flavor_eng.210.b: "Ein riskantes Unterfangen."
 flavor_eng.210.historical_info: "Der Frostjahrmarkt von 1683 war ein großes Ereignis, das etwa zwei Monate andauerte. Es wurde ausführlich dokumentiert, unter anderem durch Gravierungen, Broschüren und schriftliche Berichte. Der Frostjahrmarkt war ein bemerkenswertes und denkwürdiges Ereignis in der Geschichte Londons und hat sich seither aufgrund von Veränderungen des Flusslaufs und des Baus von Dämmen nicht wiederholt."
 flavor_eng.211.title: "Die Savery-Dampfmaschine"
 flavor_eng.211.desc: "[thomas_savery.Custom('DE_ART_DEF_S_N')|U] Erfinder[thomas_savery.Custom('DE_END_NOU_S_GS_N')] [thomas_savery.GetName] hat ein Patent für ein dampfbetriebenes Gerät zur gewerblichen Nutzung angemeldet. Der Apparat wird als Pumpe eingesetzt und stellt eine revolutionäre Methode zum Pumpen von Wasser dar, die sich einsetzen ließe, um die Entwässerung von Minen zu verbessern und eine flächendeckende öffentliche Wasserversorgung zu ermöglichen."
 flavor_eng.211.a: "Priorisiert die Wasserversorgung."
 flavor_eng.211.tt1: "[thomas_savery.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.211.b: "Die Minen sind unsere Lebensgrundlage."
 flavor_eng.211.c: "Verwendet den Apparat als Prototyp für weitere Verbesserungen."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip|U] beginnt eine Anstellung bei der [ShowBuildingTypeName('royal_society')]"
 flavor_eng.212.title: "Die Vereinigung der Kronen"
 flavor_eng.212.desc: "Nach dem kürzlichen Tod von [dying_monarch.GetName] geht der Thron von [inherited_country.GetName] vertragsgemäß auf [inheriting_monarch.GetName] über. [inheriting_country.GetName] und [inherited_country.GetName] behalten vorerst getrennte Parlamente und Rechtsordnungen. Die Möglichkeit einer vollständigen Vereinigung wird in Zukunft in Betracht gezogen, sofern die Umstände dies rechtfertigen."
 flavor_eng.212.a: "Endlich vereint."
 flavor_eng.212.historical_info: "Die Vereinigung der Kronen bezieht sich auf ein wichtiges Ereignis im Jahr 1603, als Jakob VI. von Schottland auch Jakob I. von England wurde. Bis zu dieser Vereinigung waren England und Schottland getrennte, unabhängige Königreiche mit eigenen Monarchen. England wurde von der Tudor-Dynastie regiert, während Schottland unter der Herrschaft der Stuart-Dynastie stand. Als Königin Elisabeth I. von England ohne Erben starb, ebnete ihr Tod den Weg zu dieser Vereinigung."
 flavor_eng.213.title: "Das Heranwachsen von Aktiengesellschaften"
 flavor_eng.213.desc: "Das anhaltende Wachstum unseres Kolonialreichs wird durch die mit den eingegangenen Risiken verbundenen Kosten erschwert. Wir könnten eine neue Unternehmensform einführen, die die Finanzierung durch die Ausgabe von Aktien sicherstellt und einige der Risiken für private Investoren mindert. Eine andere Möglichkeit wäre, das bestehende System beizubehalten, um das Potenzial für eine finanzielle Instabilität möglichst gering zu halten und eine übermäßige Risikobereitschaft einzudämmen."
 flavor_eng.213.a: "Das Eingehen von Risiken ist gefährlich."
 flavor_eng.213.b: "Je riskanter der Weg, desto größer der Gewinn."
 flavor_eng.213.historical_info: "Die Gründung von Aktiengesellschaften war eine Antwort auf den Bedarf an zusätzlichen Finanzmitteln, da die mit der Kolonialisierung verbundenen Risiken derart hoch geworden waren, dass ein einzelner Investor sie nicht mehr gegenfinanzieren konnte. Die Aktiengesellschaften förderten den wachsenden Handel sowohl innerhalb Englands als auch mit den Überseegebieten. Diese neue Unternehmensstruktur führte zwar zu einem beträchtlichen Wirtschaftswachstum und zu Innovationen, brachte aber in der Anfangsphase auch einige abträgliche Aspekte und Nachteile mit sich."
 flavor_eng.214.title: "Der erste Roman"
 flavor_eng.214.desc: "Ein kürzlich geretteter Seemann, der vor der Westküste der unbewohnten Insel Más a Tierra Schiffbruch erlitten hatte, inspirierte zu einer Art Autobiografie, die den Reisen eines gewissen „Robinson Crusoe“ folgt, eines Schiffbrüchigen, der 28 Jahre auf einer abgelegenen tropischen Wüsteninsel verbrachte. Die ersten Kritiken sind voll des Lobes, und das Werk scheint die realistische Fiktion als Literaturgattung einzuläuten.\n\nDer Autor des Romans ist kein Geringerer als [daniel_defoe.GetName], ein vielseitiger Schriftsteller, Kaufmann und politischer Stratege, und man erwartet, dass die Veröffentlichung im In- und Ausland ein großer Erfolg wird."
 flavor_eng.214.a: "Der Stift ist [daniel_defoe.Custom('DE_PRO_POS_S_3P')] wichtigster Verbündeter."
 flavor_eng.214.tt1: "[daniel_defoe.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.214.b: "[daniel_defoe.Custom('DE_PRO_PER_S_3P_N')|U] wäre in einer beratenden Rolle besser aufgehoben."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] verfasst mehrere erfolgreiche Texte, in denen [daniel_defoe.Custom('DE_PRO_PER_S_3P_N')] Pläne zur wirtschaftlichen und gesellschaftlichen Verbesserung unterstützt, darunter einen frühen Vorschlag für ein nationales Versicherungssystem"
 flavor_eng.214.historical_info: "Robinson Crusoe ist ein Roman von Daniel Defoe, der den Protagonisten bei seinem Überlebenskampf, seinen Anpassungsbemühungen an die neue Umgebung und schließlich seiner Verwandlung in einen einfallsreichen und selbstständigen Menschen begleitet. Der Roman gilt als das am zweithäufigsten übersetzte literarische Werk nach der Bibel."
 flavor_eng.215.title: "Die Südseeblase"
 flavor_eng.215.desc: "Der Aktienkurs einer Aktiengesellschaft, die eine Rendite von fast 100 Prozent versprach, ist eingebrochen. Das Unternehmen selbst erwirtschaftet bei Weitem nicht die versprochenen Gewinne, sondern bedient seine Schulden, indem es seinen Aktionären falsche Versprechungen macht.\n\nDie Anleger sind ruiniert, Tausende haben ihr Geld verloren, die Zahl der Selbstmorde steigt. Wut und Unzufriedenheit machen sich auf den Straßen breit, und die Öffentlichkeit fordert Aufklärung."
 flavor_eng.215.a: "Das war abzusehen."
 flavor_eng.215.tt1: "Die Spekulationsblase verursacht eine schwere Wirtschaftskrise in „[target_root_country.GetName|U]“"
 flavor_eng.215.tt2: "Die Gewissenhaftigkeit von [robert_walpole.GetNameWithNoTooltip] mindert einen Teil des wirtschaftlichen Schadens"
 flavor_eng.215.b: "Bietet einen Notverkauf an und entschädigt die Investoren."
 flavor_eng.215.tt3: "Staatliche Interventionen stabilisieren die Wirtschaft, belasten jedoch die Stimmung der Investoren"
 STATIC_MODIFIER_NAME_south_sea_bubble: "Südseeblase"
 STATIC_MODIFIER_NAME_restructuring: "Umgestaltung von Unternehmen"
 flavor_eng.215.historical_info: "Die Südseeblase war einer der ersten Finanzcrashs der Geschichte. Sie begann, als eine britische Aktiengesellschaft gegründet wurde, um die Staatsverschuldung zu konsolidieren, zu kontrollieren und abzubauen und Großbritannien zu helfen, seinen Handel und seine Gewinne in Amerika zu steigern. Spekulationen trieben den Aktienkurs auf ein unhaltbares Niveau, und die Aktie brach schließlich ein und ruinierte Tausende von Investoren."
 flavor_eng.216.title: "Die Aufstände in Spitalfields"
 flavor_eng.216.desc: "Es kam zu gewalttätigen Auseinandersetzungen zwischen örtlichen Behörden und den Webern des Bezirks Spitalfields. Dabei ging es um Lohnstreitigkeiten und die Einführung von Maschinen in den Herstellungsvorgang, was die Existenzgrundlage der Handweber bedroht. Die Unruhen führten zur Zerstörung von mindestens einer [ShowBuildingTypeName('fine_cloth_guild')] und zu Angriffen auf die Häuser der Arbeitgeber, wobei sich die Unruhestifter allen Verhaftungsversuchen widersetzten."
 flavor_eng.216.a: "Bekämpft Gewalt mit Gewalt."
 flavor_eng.216.a.custom: "Alle verurteilten Aufständischen werden in die entlegene Strafkolonie in [ShowAreaName('eastern_australia_area')] gebracht."
 flavor_eng.216.b: "Setzt Einfuhren kurzzeitig aus."
 flavor_eng.216.c: "Verbessert vorübergehend die Arbeitsbedingungen."
 flavor_eng.216.tt1: "Mehrere Weber werden getötet oder gefangen genommen und warten auf ihre Gerichtsverhandlung"
 flavor_eng.216.tt2: "Ein vorläufiges Gesetz zur Besänftigung der Weber wird verabschiedet"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Verbesserte Arbeitsbedingungen für Seidenweber"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Feinstoffeinfuhren verboten"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Spirituoseneinfuhren verboten"
 flavor_eng.216.historical_info: "Die Aufstände in Spitalfields waren eine Reihe gewalttätiger Proteste und Unruhen im Londoner Stadtteil Spitalfields Ende des 18. Jahrhunderts. Sie standen im Zusammenhang mit den wirtschaftlichen und gesellschaftlichen Herausforderungen, denen sich die Arbeiterschaft während der frühen Industrialisierung gegenübersah, und insbesondere mit den Auswirkungen auf die traditionellen Handwerksbetriebe. Dies führte zur Verabschiedung einer Reihe von Regierungsgesetzen, die Arbeiterrechte und wirtschaftliche Veränderungen zum Ziel hatten."
 flavor_eng.217.title: "Die Gin-Epidemie"
 flavor_eng.217.desc: "Der Gin-Konsum nimmt im ganzen Land zu, was zu extremer Armut, Trunkenheit in der Öffentlichkeit, auseinanderfallenden Familien und Verbrechen führt. Es wurden mehrere Gin-Läden eröffnet, die die Lage weiter verschärfen.\n\nDie Regierung sollte handeln und strenge Maßnahmen ergreifen, bevor sich die Situation weiter verschlechtert."
 flavor_eng.217.a: "Verabschiedet ein vorläufiges Gesetz."
 flavor_eng.217.b: "Lasst das Parlament das „Gin-Gesetz“ verabschieden"
 flavor_eng.217.b.custom: "Mehrere [locations|e] in [target_root_country.GetName] erhalten aufgrund der Senkung der Verbrechensrate [ShowNamedValue('control_severe_bonus')|+=2%] [control|e]"
 flavor_eng.217.tt1: "Die Produktion von Gin wird reguliert und es werden Lizenzgebühren erhoben"
 flavor_eng.217.tt2: "Die Einfuhr von Spirituosen ist vorübergehend verboten"
 flavor_eng.217.c: "Lassen wir ihnen ihren Trunk."
 flavor_eng.217.c.custom: "Mehrere [locations|e] in [target_root_country.GetName|U] verlieren aufgrund der Steigerung der Verbrechensrate [ShowNamedValue('control_severe_penalty')|+=2%] [control|e]"
 flavor_eng.217.tt3: "Die gesellschaftlichen Nöte nehmen weiter zu, und es ist eine allgemeine Zunahme von Sucht, psychischen Erkrankungen und körperlichem Verfall zu verzeichnen"
 reduced_gin_consumption: "Verringerter Gin-Konsum"
 excessive_gin_consumption: "Übermäßiger Gin-Konsum"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Regulierte Gin-Herstellung"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Stark eingeschränkte Gin-Herstellung"
 flavor_eng.217.historical_info: "Die Gin-Epidemie war eine Zeit des exzessiven Gin-Konsums, verursacht durch den Anstieg der inländischen Produktion und den Rückgang der Einfuhr von französischem Branntwein aufgrund der anhaltenden Feindseligkeiten zwischen England und Frankreich. Gin wurde zum Getränk der Wahl für Menschen aus allen Gesellschaftsschichten, was zu einem weit verbreiteten Konsum und einer zerstörerischen Wirkung auf das Familienleben führte. Die Kombination aus staatlicher Regulierung, steigenden Preisen und einer veränderten kulturlichen Wahrnehmung von Gin führte zu einem allmählichen Rückgang des Konsums."
 flavor_eng.218.title: "Der Dining Club"
 flavor_eng.218.desc: "[Select_CString(target_character.IsFemale, 'Die große Stilistin und Malerin', 'Der große Stilist und Maler')] [joshua_reynolds.GetName] gründete gemeinsam mit [joshua_reynolds.Custom('DE_PRO_POS_S_3P')][Select_CString(random_artist.IsFemale, 'er Mentorin', 'em Mentor')] [random_artist.GetName] einen „Dining Club“, der sich an Gleichgesinnte und Personen mit entsprechendem Status richtet. Ihr Ziel ist es, einige der prominentesten literarischen und intellektuellen Persönlichkeiten zusammenzubringen, um über Literatur, Politik, Kunst und andere intellektuelle Themen zu diskutieren, wobei Witz und Weisheit den Charakter des Clubs prägen.\n\nSie planen, sich wöchentlich in verschiedenen Pubs und Cafés in [ShowLocationName('london')] zu lebhaften Diskussionen zu treffen."
 flavor_eng.218.a: "Das wäre eine ausgezeichnete Möglichkeit."
 flavor_eng.218.tt1: "[joshua_reynolds.GetNameWithNoTooltip|U] wird als Charakter hinzugefügt"
 flavor_eng.218.tt2: "[artists|e] aus dem Literaturbereich werden eingeladen"
 flavor_eng.218.b: "Sichert die Einbindung von Politikern."
 flavor_eng.218.c: "Ein pompöses Spektakel mit wenig Bedeutung."
 STATIC_MODIFIER_NAME_the_dining_club: "Der Dining Club"
 flavor_eng.218.historical_info: "Der Dining Club war ein berühmter literarischer Club, in dem einige der bedeutendsten literarischen und intellektuellen Persönlichkeiten der Zeit zusammenkamen. Er spielte eine wichtige Rolle bei der Förderung intellektueller Diskussionen, Debatten und Freundschaften zwischen seinen Mitgliedern und hatte einen bedeutenden Einfluss auf das kulturliche und intellektuelle Leben Großbritanniens. Er bot führenden Denkern und Künstlern einen Raum, um ihre Ideen auszutauschen und gemeinsam an verschiedenen Vorhaben zu arbeiten."
 flavor_eng.219.title: "Royal Academy of Arts"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$ \n\n[joshua_reynolds.Custom('DE_ART_DEF_S_N')|U] geschätzte [joshua_reynolds.GetName] wurde als [Select_CString(joshua_reynolds.IsFemale, 'erste Vorsitzende', 'erster Vorsitzender')] vorgeschlagen."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$ \n\n[random_artist.GetName|U] wurde als [Select_CString(random_artist.IsFemale, 'erste Vorsitzende', 'erster Vorsitzender')] vorgeschlagen."
 flavor_eng.219.desc_common: "Es wurde vorgeschlagen, eine Institution zur Förderung von Kreativität und Kunst zu gründen, die von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] finanziert wird. Sie soll als Schule oder Akademie für Kunststudenten dienen und eine jährliche Ausstellung zeitgenössischer Kunst ausrichten, die allen Künstlern offensteht."
 flavor_eng.219.a: "Kunstvoll genehmigt!"
 flavor_eng.219.b: "Wir sollten das Geld besser in die Bildung der Armen investieren."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Erhöhte Bildungsausgaben"
 flavor_eng.219.historical_info: "Die Royal Academy of Arts ist eine privat finanzierte Institution zur Förderung der bildenden Künste und der Architektur. Sie wurde 1768 von einer Gruppe von Künstlern, darunter Sir Joshua Reynolds und Sir William Chambers, gegründet. König Georg III. war der erste königliche Mäzen der Akademie. Die Mitgliedschaft in der Royal Academy ist eine sehr prestigeträchtige Auszeichnung, die Künstlern und Architekten verliehen wird, die einen bedeutenden Beitrag zu ihrem Fachgebiet geleistet haben."
 flavor_eng.220.title: "Das Einhegungsgesetz"
 flavor_eng.220.desc: "Fabrik- und Landbesitzer drängen das Parlament, weitere Privatisierungen von öffentlichem Land zuzulassen, um die Abwanderung von Arbeitskräften aus ländlichen in städtische Gebiete zu beschleunigen. Dies würde wahrscheinlich zu einer erheblichen gesellschaftlichen Verschiebung führen, aber auch die Verfügbarkeit von Arbeitskräften sichern und die landwirtschaftliche Produktion insgesamt steigern."
 flavor_eng.220.a: "Eine abgewanderte Arbeitskraft ist eine produktive Arbeitskraft."
 enable_enclosure_act_policy: "Gewährt Zugang zur folgenden [policy|e]: [ShowPolicyName('enclosure_act')]"
 flavor_eng.220.b: "Die gesellschaftlichen Auswirkungen sind zu gravierend."
 flavor_eng.220.a.custom: "Verärgerte [ShowPopTypeName('peasants')] randalieren und 10 ländliche [locations|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [prosperity|e]"
 flavor_eng.220.tt: "Das Gesetz beschleunigt den Prozess der Verstädterung und fördert die weitere Industrialisierung auf Kosten des #L [ShowEstateTypeName('peasants_estate')]s#!."
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Behinderte Industrialisierung"
 enclosure_riots: "Aufstand gegen das Einhegungsgesetz"
 flavor_eng.220.historical_info: "Die Einhegungsgesetze waren eine Reihe von Gesetzen in England, die die weitere Einhegung oder Privatisierung von Gemeindeland und offenen Feldern ermöglichten. Sie waren Teil größerer wirtschaftlicher und landwirtschaftlicher Umwälzungen, die man als notwendig erachtete, um den Aufstieg der kommerziellen Landwirtschaft und das Wachstum der Industrialisierung zu unterstützen. Die Gesetze trugen zu gesellschaftlichen Ungleichheiten bei und führten zur Vertreibung Tausender Landarbeiter, die gezwungen waren, in den Großstädten Beschäftigung zu suchen. Dies gipfelte in Aufständen enteigneter Bauern und Arbeiter gegen den Verlust ihrer traditionellen Rechte."
 flavor_eng.221.title: "Die „Bow Street Runners“"
 flavor_eng.221.desc: "Die in Covent Garden ansässigen Bow-Street-Magistrate haben vorgeschlagen, eine organisierte Strafverfolgungsbehörde einzurichten, um dem zunehmenden Verbrechen und der wachsenden Unordnung in [ShowLocationName('london')] entgegenzuwirken. Ihre Hauptaufgabe sollte darin bestehen, gegen Verbrecher zu ermitteln und sie zu verfolgen sowie festzunehmen, wobei sie ein regelmäßiges Salär erhalten sollten, um ihre Professionalität zu gewährleisten. Die Rekruten müssen sorgfältig ausgewählt werden, damit die Gruppe hauptsächlich aus Konstablern und Beamten besteht."
 flavor_eng.221.a: "Der Plan des Magistraten ist solide."
 flavor_eng.221.b: "Für eine Bürgerwehr ist kein Platz."
 STATIC_MODIFIER_NAME_bow_street_runners: "Bow Street Runners"
 STATIC_MODIFIER_NAME_rampant_crime: "Ausuferndes Verbrechen"
 flavor_eng.221.historical_info: "Die „Bow Street Runners“ waren eine organisierte Gruppe von Gesetzeshütern, die den Grundstein für die spätere Entwicklung der Polizeiarbeit in London legten. Dies führte schließlich zur Gründung des Metropolitan Police Service. Die Runners (Läufer) spielten eine wichtige Rolle bei der Verbrechensaufklärung und Beweiserhebung und waren bekannt für ihre Ermittlungstechniken wie die Überwachung und den Einsatz von Informanten."
 flavor_eng.222.title: "Die Jenny-Spinner-Aufstände"
 flavor_eng.222.desc: "In mehreren Städten kam es zu Ausschreitungen, bei denen Angreifer Werkstätten mit [ShowBuildingTypeName('cloth_guild')] angriffen, und Maschinen wie Strumpfrahmen zerstörten oder beschädigten, weil sie befürchteten, ihr Einsatz würde zu Arbeitslosigkeit und sinkenden Löhnen führen. Die Herstellung von [ShowGoodsName('cloth')] ist aufgrund der entstandenen Schäden bereits zurückgegangen und wird wahrscheinlich weiter zurückgehen, wenn nichts unternommen wird."
 flavor_eng.222.a: "Gewalt wird mit Gewalt beantwortet."
 flavor_eng.222.a.custom: "Alle [ShowPopTypeName('peasants')] an [Concept('locations', 'Orten')|e] in [ShowRegionName('great_britain_region')] mit einer [ShowBuildingTypeName('cloth_guild')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_eng.222.tt1: "Ein Gesetz wird erlassen, das die Zerstörung von Maschinen verbietet."
 flavor_eng.222.tt2: "Truppen werden eingesetzt und mehrere Unruhestifter werden verhaftet und hingerichtet"
 flavor_eng.222.tt3: "Die [ShowBuildingTypeName('cloth_guild')] in ganz [target_root_country.GetName|U] wird durch die [ShowModifier('jenny_spinner_riots')] beeinträchtigt"
 flavor_eng.222.b: "Erzwingt bessere Bedingungen."
 flavor_eng.222.b.custom: "Alle [ShowPopTypeName('peasants')] an [Concept('locations', 'Orten')|e] in [ShowRegionName('great_britain_region')] mit einer [ShowBuildingTypeName('cloth_guild')] erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_eng.222.tt4: "Bei der Einführung von Maschinen in den Produktionszyklus werden keine Mitarbeiter entlassen, was die Produktivität beeinträchtigt"
 flavor_eng.222.c: "Macht falsche Versprechungen."
 flavor_eng.222.tt5: "Tucharbeiter beenden ihre Sabotage und nehmen ihre Arbeit wieder auf"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Jenny-Spinner-Aufstände"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Verbesserte Arbeitsbedingungen für Tuchmacher"
 flavor_eng.222.historical_info: "Die Jenny-Spinner-Aufstände oder Ludditenaufstände waren eine Reihe von Protesten von Facharbeitern in der Textilindustrie, die befürchteten, die neuen Maschinen würden zu Arbeitslosigkeit und niedrigeren Löhnen für die traditionellen Handarbeiter führen. Sie verübten Gewalt- und Sabotageakte und brachen in Fabriken ein, um die neuen Maschinen zu zerstören. Die Unruhen waren verhältnismäßig unorganisiert und wurden von der britischen Regierung gewaltsam niedergeschlagen. Weitere Unruhen folgten jedoch, da immer mehr Arbeit automatisiert wurde."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "Ein unerschütterlicher und inspirierender Marineoffizier, der sich die Unterstützung des Marineministeriums gesichert und der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Marine zu mehreren Siegen verholfen hat. Es ist unerlässlich, dass [horatio_nelson.GetName] mit einem eigenen Kommando betraut wird, damit [horatio_nelson.Custom('DE_PRO_PER_S_3P_N')] [horatio_nelson.Custom('DE_PRO_POS_S_3P')]e außergewöhnlichen Talente einsetzen kann."
 flavor_eng.223.a: "[horatio_nelson.Custom('DE_PRO_PER_S_3P_N')|U] gehört in die Marine."
 flavor_eng.223.tt1: "[horatio_nelson.GetNameWithNoTooltip|U] wird als [admiral|e] hinzugefügt"
 flavor_eng.223.b: "[horatio_nelson.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten können woanders zum Einsatz kommen."
 flavor_eng.223.tt2: "[horatio_nelson.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.223.c: "Ein schießwütiger Seemann."
 flavor_eng.223.historical_info: "Horatio Nelson war ein britischer Marineoffizier. Er trat bereits in sehr jungen Jahren in die Royal Navy ein und arbeitete sich rasch in der Hierarchie nach oben. Seine außergewöhnlichen Seekriegstaktiken und -strategien trugen zum Sieg Großbritanniens in der Schlacht von Trafalgar bei und ebneten den Briten den Weg für die Vorherrschaft auf den Weltmeeren und den Aufstieg zur Weltmacht."
 flavor_eng.224.title: "Der gesunde Menschenverstand von [thomas_paine.GetNameWithNoTooltip]"
 flavor_eng.224.desc: "[Select_CString(thomas_paine.IsFemale, 'Die revolutionäre und mitreißende Schriftstellerin', 'Der revolutionäre und mitreißende Schriftsteller')] [thomas_paine.GetName] hat ein Pamphlet mit dem Titel #italic Common Sense#! (Gesunder Menschenverstand) veröffentlicht, in dem [thomas_paine.Custom('DE_PRO_PER_S_3P_N')] für die Abspaltung der Kolonien von „[target_root_country.GetName|U]“ plädiert. [thomas_paine.Custom('DE_PRO_PER_S_3P_N')|U] hinterfragt, warum die amerikanischen Kolonien, die keine direkte Vertretung im Parlament hatten, den [target_root_country.GetAdjectiveWithNoTooltip|l]en Gesetzen und Steuern unterworfen sein sollten.\n\nDie Gefahr, die von dieser Schrift ausgeht, liegt vor allem in ihrer einfachen und klaren Sprache, die auch vom einfachen Volk verstanden wird."
 flavor_eng.224.a: "Erlasst einen Haftbefehl gegen [thomas_paine.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_eng.224.tt1: "In dem Pamphlet wird die Idee der Monarchie und der Erbfolge als inhärent fehlerhaft und ungerecht scharf kritisiert"
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip|U] reist mithilfe der Royal Society von „[target_root_country.GetName|U]“ aus in die Kolonien"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip|U] wird wegen aufrührerischer Verleumdung verhaftet und verurteilt, veröffentlicht aber aufgrund der lockeren Gesetzgebung bezüglich der [ShowLawName('censorship')] weiterhin [thomas_paine.Custom('DE_PRO_POS_S_3P')]e Pamphlete"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] wird wegen aufrührerischer Verleumdung verhaftet und verurteilt. Aufgrund der strengen Gesetzgebung bezüglich der [ShowLawName('censorship')] kann [thomas_paine.Custom('DE_PRO_PER_S_3P_N')] jedoch nicht länger [thomas_paine.Custom('DE_PRO_POS_S_3P')]e Pamphlete veröffentlichen"
 flavor_eng.224.b: "Jeder hat das Recht, seine Meinung zu äußern."
 flavor_eng.224.tt5: "Die Pamphlete dürfen frei verteilt werden und finden großen Anklang."
 flavor_eng.224.historical_info: "Thomas Paine war ein Schriftsteller und politischer Vorkämpfer, der eine wichtige Rolle in der Amerikanischen Revolution spielte. In seinen einflussreichen Pamphleten kritisierte er die Erbmonarchie und trat für die vollständige Unabhängigkeit der 13 Kolonien ein, was dazu beitrug, die Meinung der Öffentlichkeit ebenso sehr zu beeinflussen wie die der politischen Entscheidungsträger. Er lieferte auch eine starke intellektuelle Grundlage für die Ausarbeitung der Unabhängigkeitserklärung."
 flavor_eng.225.title: "Die Menschenrechte"
 flavor_eng.225.desc: "Der radikale, einflussreiche [thomas_paine.GetName] hat ein weiteres aufrührerisches Pamphlet veröffentlicht, in dem [thomas_paine.Custom('DE_PRO_PER_S_3P_N')] die Abschaffung der Monarchie und die Einführung eines repräsentativen Parlaments fordert. [thomas_paine.Custom('DE_PRO_POS_S_3P')|U]e Worte stellen die gesellschaftliche Stabilität von „[target_root_country.GetName|U]“ infrage und haben bereits ein aufgeschlossenes Publikum unter den Befürwortern politischer und sozialer Reformen gefunden."
 flavor_eng.225.a: "Wiedersetzt Euch jeglichen Änderungen am Status quo."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip|U] flieht aus „[target_root_country.GetName|U]“, da [thomas_paine.Custom('DE_PRO_PER_S_3P_N')] wegen Volksverhetzung angeklagt wurde"
 flavor_eng.225.a.custom: "Die [ShowPopTypeName('peasants')] in [ShowRegionName('great_britain_region')] verlieren #R 50 %#! [pop_satisfaction|e]"
 flavor_eng.225.b: "Führt eine parlamentarische Reform ein."
 flavor_eng.225.tt2: "Die [ShowPopTypeName('burghers')] und #L [ShowPopTypeName('nobles')]n#! sind empört über den Versuch, ihre gesellschaftlichen Privilegien zu untergraben"
 enable_representative_parliament_reform: "Gewährt Zugang zur folgenden [government_reform|e]: [ShowGovernmentReformName('representative_parliament_reform')]"
 flavor_eng.225.historical_info: "#italic The Rights of Man#! (Die Menschenrechte) war ein umstrittenes Pamphlet, das Ende des 18. Jahrhunderts von Thomas Paine veröffentlicht wurde. Seine Beliebtheit beunruhigte die britische Regierung, die Maßnahmen ergriff, um abweichende Meinungen und Widerstand gegen den Status quo zu unterdrücken. Das Werk gilt als Ausgangspunkt für Diskussionen über politische Reformen und Bürgerrechte und trug dazu bei, das öffentliche Bewusstsein für Fragen der Demokratie und der Bedeutung einer gleichberechtigten Vertretung zu schärfen."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "Der entschlossene und außergewöhnliche Seefahrer [james_cook.GetName] zeigte einen unstillbaren Entdeckerdrang und schlägt eine Reihe von Erkundungsfahrten in den Pazifik vor, in der Hoffnung, neue Gebiete zu entdecken und Anspruch auf sie zu erheben. Es wurde zudem der Wunsch geäußert, astronomische Beobachtungen durchzuführen und genauere Karten für die Royal Navy zu erstellen. [james_cook.Custom('DE_PRO_PER_S_3P_N')|U] hat einen respektvollen und diplomatischen Ansatz gezeigt und ist wahrscheinlich ein guter Kandidat, um friedliche Beziehungen zu den örtlichen Stämmen aufzubauen."
 flavor_eng.226.a: "Eine bemerkenswerte Initiative."
 flavor_eng.226.tt1: "[james_cook.GetNameWithNoTooltip|U] wird als [explorer|e] hinzugefügt"
 flavor_eng.226.tt2: "[james_cook.Custom('DE_PRO_PER_S_3P_N')|U] kann im Rahmen der Mission wissenschaftliche Forschung betreiben, falls [james_cook.Custom('DE_PRO_PER_S_3P_N')] mit der Erforschung des Pazifischen Ozeans beauftragt wird"
 flavor_eng.226.b: "Übertragt [james_cook.Custom('DE_PRO_PER_S_3P_D')] ein reguläres Kommando."
 flavor_eng.226.tt3: "[james_cook.GetNameWithNoTooltip|U] wird als [admiral|e] hinzugefügt"
 flavor_eng.226.c: "Astronomische Beobachtungen? So ein Unsinn."
 flavor_eng.226.historical_info: "James Cooks Reisen legten den Grundstein für die spätere Erforschung und Kolonisierung des Pazifiks und darüber hinaus, erweiterten die wissenschaftlichen Kenntnisse und erschlossen neue Handelsrouten. Seine umfangreichen Kartierungen von Neuseeland und Australien führten dazu, dass beide Gebiete von Großbritannien beansprucht und später kolonialisiert wurden."
 flavor_eng.227.title: "Die Erkundungen von [james_cook.GetNameWithNoTooltip]"
 flavor_eng.227.desc: "Die unerforschten Gewässer des Pazifischen Ozeans werden derzeit von [Select_CString(james_cook.IsFemale, 'der wagemutigen Abenteurerin', 'dem wagemutigen Abenteurer')] [james_cook.GetName] erkundet. Die Expedition hat viele Ziele, und der Kapitän bittet um Rat, auf welches er sich konzentrieren soll."
 flavor_eng.227.a: "Dies ist eine wissenschaftliche Mission."
 flavor_eng.227.b: "Eine Strafkolonie für Unerwünschte."
 flavor_eng.227.c: "Der Handel ist für imperiale Ambitionen von entscheidender Bedeutung."
 flavor_eng.227.d: "Erweitert die Expedition."
 flavor_eng.227.tt: "Der Kapitän und seine Besatzung legen weitere Zwischenhalte ein, um zusätzliche Vorräte an Bord zu nehmen"
 STATIC_MODIFIER_NAME_extended_expedition: "Erweiterte Expedition"
 flavor_eng.227.historical_info: "Kapitän James Cook unternahm im 18. Jahrhundert mehrere Reisen in den Pazifischen Ozean, die zu einem besseren Verständnis der Geografie, Naturgeschichte und Kultur des Pazifiks beitrugen. Ursprünglich konzentrierten sich die Missionen auf die Beobachtung des Venusdurchgangs vor der Sonne, doch ein weiteres wichtiges Ziel war die Erforschung und Kartierung der weitgehend unkartierten Regionen des Südpazifiks."
 flavor_eng.228.title: "Die Einkommensbesteuerung"
 flavor_eng.228.desc: "Die finanzielle Lage des Landes ist nach wie vor heikel, was zu Diskussionen über die Notwendigkeit von Reformen führt. Es herrscht die Meinung vor, das derzeitige Besteuerungssystem begünstige die Reichen überproportional und generiere gleichzeitig nur geringe Staatseinnahmen. Kabinettsmitglied [william_pitt_the_younger.GetName] plädiert für eine befristete Einkommensbesteuerung, um die Finanzen des Landes zu stützen und den Wohlstand umzuverteilen – ein Vorschlag, der bei [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] auf wenig Gegenliebe stoßen dürfte."
 flavor_eng.228.a: "Gerecht und fortschrittlich."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Vorübergehende Einkommensbesteuerung"
 flavor_eng.228.b: "Zölle und Verbrauchssteuern sorgen dafür, dass unser Status erhalten bleibt."
 flavor_eng.228.c: "Ein heißes politisches Eisen."
 flavor_eng.228.tt: "Das Parlament ist darüber verärgert, dass die heikle Lage der finanziellen Stabilität von „[target_root_country.GetNameWithNoTooltip]“ ignoriert wird"
 flavor_eng.228.custom: "Gewährt Zugang zum folgenden [law|e]: [ShowLawName('eng_taxation_law')]"
 flavor_eng.228.historical_info: "Die Einkommensbesteuerung wurde vom britischen Premierminister William Pitt dem Jüngeren eingeführt, um der finanziellen Belastung durch die Napoleonischen Kriege Herr zu werden. Pitts Einkommensbesteuerung war als progressive Steuer konzipiert: Personen mit höherem Einkommen zahlten einen höheren Prozentsatz ihres Einkommens an Steuern. Sie stieß bei den Besserverdienenden auf Widerstand und wurde nach Kriegsende wieder abgeschafft."
 flavor_eng.229.title: "Das Tagebuch von Samuel Pepys"
 flavor_eng.229.desc: "Ein Tagebuch des Marineverwalters Samuel Pepys aus dem 17. Jahrhundert wurde entdeckt, in dem er offenbar detaillierte Aufzeichnungen über persönliche Offenbarungen und Augenzeugenberichte wichtiger Ereignisse zu seinen Lebzeiten führte. Einige Seiten sind bereits entziffert, doch bis zur endgültigen Druckfreigabe könnten wir das gesamte Tagebuch in einfaches [ROOT.GetCountry.GetCulture.GetLanguage.GetName|U] transkribieren."
 flavor_eng.229.a: "Transkribiert und veröffentlicht es."
 flavor_eng.229.tt1: "Die knappen, aber kenntnisreichen Tagebucheinträge geben einen anschaulichen Einblick in das Leben in „[target_root_country.GetName|U]“ im 17. Jahrhundert"
 flavor_eng.229.tt2: "Mehrere kenntnisreiche Tagebucheinträge geben einen detaillierten Einblick in das Leben in „[target_root_country.GetName|U]“ im 17. Jahrhundert"
 flavor_eng.229.tt3: "Die zahlreichen Tagebucheinträge geben einen anschaulichen und detaillierten Einblick in das Leben in „[target_root_country.GetName|U]“ im 17. Jahrhundert"
 flavor_eng.229.tt4: "Die vielen Tagebucheinträge bieten Augenzeugenberichte über mehrere große Ereignisse und dienen als Hauptquelle für das Leben in „[target_root_country.GetName|U]“ im 17. Jahrhundert"
 flavor_eng.229.b: "Respektiert die Privatsphäre der Familie."
 flavor_eng.229.historical_info: "Das Tagebuch von Samuel Pepys wurde zwischen 1660 und 1669 geschrieben und bietet einen detaillierten Bericht über die Ereignisse in London während dieser Zeit, einschließlich der persönlichen Erfahrungen, Beobachtungen und Erkenntnisse von Samuel Pepys selbst. Pepys war Zeuge mehrerer wichtiger Vorkommnisse wie des Großen Brands von London, er wurde Mitglied der Royal Society und seine Position in der Admiralität verschaffte ihm Einblicke in das politische Tagesgeschäft."
 flavor_eng.230.title: "Das Fabrikgesetz"
 flavor_eng.230.desc: "Reformer setzen sich für bessere Arbeitsrechte für Fabrikarbeiter ein, die oft schutzlos Ausbeutung, unzureichendem Schutz und niedrigen Löhnen ausgesetzt sind. Jeder Versuch, die derzeitige Lage zu ändern, wird wahrscheinlich auf Widerstand stoßen und möglicherweise abträgliche Auswirkungen auf das Wirtschaftswachstum und die Produktivität haben. Wenn sich die Situation nicht verbessert, besteht die Gefahr einer Abwanderung von Arbeitskräften."
 flavor_eng.230.a: "Die armen Seelen brauchen Hilfe."
 flavor_eng.230.custom: "Gewährt Zugang zum folgenden [law|e]: [ShowLawName('factory_working_conditions_law')]"
 flavor_eng.230.b: "Die Arbeiter sind der Motor der Wirtschaft."
 flavor_eng.230.c: "Diese Menschen könnten ein wenig Dankbarkeit zeigen."
 flavor_eng.230.historical_info: "Das Fabrikgesetz war eine wichtige Neuerung in Großbritannien und markierte einen Wendepunkt in den Bemühungen um die Verbesserung der Arbeitsbedingungen und den Schutz der Rechte von Fabrikarbeitern, insbesondere von Kindern, die ansonsten den größten Teil des Tages für wenig Geld arbeiten mussten. Das Gesetz führte Altersbeschränkungen, Ausbildungsanforderungen und Fabrikinspektionen ein und verpflichtete Fabrikbesitzer zur Verbesserung der allgemeinen Sicherheit und zur Führung von Beschäftigungsunterlagen."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "[Select_CString(richard_arkwright.IsFemale, 'Die Unternehmerin und geschäftstüchtige Erfinderin', 'Der Unternehmer und geschäftstüchtige Erfinder')] [richard_arkwright.GetName] hat ein Patent für eine neuartige Produktionsmaschine angemeldet, die Wasserkraft zum Antrieb einer Reihe von Spinnwalzen nutzt. Dies ermöglicht die kontinuierliche Herstellung von Baumwollgarn und verbessert die Effizienz und den Ausstoß erheblich. [richard_arkwright.Custom('DE_PRO_PER_S_3P_N')|U] sieht sich jedoch einigen rechtlichen Herausforderungen bezüglich der Originalität der Erfindung gegenüber, deren Abwicklung einige Zeit in Anspruch nehmen könnte, was die Umsetzung dieser neuen Erfindung verzögern würde."
 flavor_eng.231.a: "Erteilt ein exklusives Patent."
 flavor_eng.231.tt1: "[richard_arkwright.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 enable_water_frame_advance: "Gewährt Zugang zum folgenden [advance|e]: [ShowAdvanceName('water_frame')]"
 flavor_eng.231.b: "Hier besteht weiterer Untersuchungsbedarf."
 flavor_eng.231.tt2: "Der Rechtsstreit endet mit einem gemeinsamen Patent"
 flavor_eng.231.historical_info: "Richard Arkwright war ein englischer Erfinder, der zu Beginn der Industrialisierung mehrere Innovationen für die Textilindustrie entwickelte. Seine wichtigsten Beiträge waren das Spinn- und das Wasserrad, die die Herstellung von Baumwollgarn revolutionierten und den Weg für den Übergang von der häuslichen zur fabrikinternen Textilherstellung ebneten."
 flavor_eng.232.title: "Die Beiträge der Darbys"
 flavor_eng.232.desc: "[Select_CString(abraham_darby.IsFemale, 'Die Eisenpionierin', 'Der Eisenpionier')] [abraham_darby.GetName] hat einen neuen Brennstoff für Hochöfen entwickelt. Dieser Brennstoff, der einfach „Koks“ genannt wird, gilt als weniger flüchtig und kann im Vergleich zu Holzkohle, dem derzeit bevorzugten Brennstoff in der Industrie, eine gleichmäßigere Hitze erzeugen. [abraham_darby.GetNameWithNoTooltip|U] testet derzeit eine Implementierung in der [ShowBuildingTypeName('iron_foundry')] [abraham_darby.Custom('DE_PRO_POS_S_3P')]er Familie. Die bisherigen Ergebnisse sind vielversprechend."
 flavor_eng.232.a: "Macht das zum Industriestandard."
 enable_coke_smelting_advance: "Gewährt Zugang zum folgenden [advance|e]: [ShowAdvanceName('coke_smelting')]"
 flavor_eng.232.b: "Das derzeitige Verfahren ist wirksam genug."
 flavor_eng.232.tt1: "[abraham_darby.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.232.tt2: "Die neue Brennstoffquelle erfordert größere Mengen an [ShowGoodsName('coal')]"
 flavor_eng.232.historical_info: "Das von Abraham Darby I. erfundene Verfahren zur Verkokung von Kohle gilt als wichtiger Katalysator für die industrielle Revolution. Seine unmittelbaren Auswirkungen waren eine grundlegende Umgestaltung der Eisenherstellungstechniken, was die weit verbreitete Einführung von Eisen und Stahl in einer Vielzahl von Industrien ermöglichte. Sie legte zudem den Grundstein für die Massenproduktion von Gusseisen, was für die industrielle Revolution von entscheidender Bedeutung war."
 flavor_eng.233.title: "Das Teegesetz"
 flavor_eng.233.desc: "Die [east_india_trade_company.GetName] droht, in Konkurs zu gehen, da sie ihre Überschüsse an [ShowGoodsName('tea')] nicht verkaufen kann. Faktoren wie Überproduktion und der Wettbewerb mit anderen europäischen Teefirmen haben zu einem Überangebot geführt, das noch dadurch verschärft wird, dass das Unternehmen hauptsächlich schwarzen Tee produziert, während bei den #L [ROOT.GetCountry.GetAdjective|l]en#! Konsumenten gerade die Nachfrage nach grünem Tee steigt.\n\nWir könnten der Kompanie ein Monopol auf alle Verkäufe in „[thirteen_colonies.GetName|U]“ einräumen, um die fremdländischen Hersteller zu übertreffen und das Unternehmen zu stabilisieren."
 flavor_eng.233.a: "Ein bisschen protektionistisch, aber notwendig."
 flavor_eng.233.b: "Derartige Einschränkungen können wir nicht auferlegen."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Kein Markt für Waren"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Teeeinfuhren verboten"
 flavor_eng.233.historical_info: "Der Hauptzweck des Teegesetzes war die Rettung der finanziell angeschlagenen Britischen Ostindien-Kompanie, die einen Überschuss an Tee in ihren Lagern hatte. Das Gesetz erzwang ein Monopol für den Verkauf von Tee an die amerikanischen Kolonien, wodurch die Gesellschaft in der Lage war, den Preis zu senken und den Tee unter Umgehung der kolonialen Händler direkt zu verschiffen. Trotz des niedrigeren Preises sahen viele Kolonisten in dem Gesetz eine Verletzung ihrer Rechte."
 flavor_eng.234.title: "[Select_CString(elizabeth_raffald.IsFemale, 'Die erfahrene englische Haushälterin', 'Der erfahrene englische Haushälter')]"
 flavor_eng.234.desc: "[Select_CString(elizabeth_raffald.IsFemale, 'Die bekannte Autorin, Köchin und erfahrene Haushälterin', 'Der bekannte Autor, Koch und erfahrene Haushälter')] [elizabeth_raffald.GetName] hat [elizabeth_raffald.Custom('DE_PRO_POS_S_3P')]e kulinarischen Erfahrungen und [elizabeth_raffald.Custom('DE_PRO_POS_S_3P')] Wissen über Haushaltsführung sorgfältig zusammengetragen. [elizabeth_raffald.Custom('DE_PRO_PER_S_3P_N')|U] hat viel Zeit in verschiedenen Haushalten verbracht, darunter auch in denen berühmter Persönlichkeiten. Das umfassende Werk enthält zudem innovative und praktische Rezepte. Das Buch ist druckfertig und wird voraussichtlich großen Anklang finden."
 flavor_eng.234.a: "Ein kulinarisches Kronjuwel."
 the_experienced_english_housekeeper: "[Select_CString(elizabeth_raffald.IsFemale, 'Die erfahrene englische Haushälterin', 'Der erfahrene englische Haushälter')]"
 flavor_eng.234.b: "Eine kompetente Hausfrau braucht keine Anleitung."
 flavor_eng.234.tt1: "[elizabeth_raffald.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.234.tt2: "Das Buch wird zu einem beliebten und einflussreichen Werk, nicht nur in „[target_root_country.GetName|U]“, sondern auch in den amerikanischen Kolonien."
 flavor_eng.234.historical_info: "Das Buch #italic The Experienced English Housekeeper#! (Die erfahrene englische Haushälterin) wurde von Elizabeth Raffald geschrieben, die innovative und praktische Rezepte vorstellte, von denen einige noch heute beliebt sind. Es enthält Rezepte für eine Vielzahl von Gerichten, von Suppen und Braten bis hin zu Desserts, darunter das allererste Rezept für englische Crumpets. Das Buch betont die Genauigkeit beim Kochen, wie beispielsweise durch die Verwendung standardisierter Maße, was zu jener Zeit eine Seltenheit war."
 flavor_eng.235.title: "Das Massaker von Boston"
 flavor_eng.235.desc: "Im Kolonialhafen von [ShowLocationName('boston')] kam es zu einem Zwischenfall zwischen dort stationierten Truppen und Einwohnern, bei dem fünf Kolonisten getötet wurden. Die meisten Soldaten wurden in dem kürzlich abgeschlossenen Prozess freigesprochen oder erhielten milde Strafen. Die örtlichen Zeitungen haben begonnen, die #L [ROOT.GetCountry.GetAdjective|l]en#! Soldaten als Aggressoren und die Siedler als unschuldige Opfer darzustellen, was die Lage weiter anheizt.\n\nWir könnten versuchen, die Spannungen zu entschärfen, indem wir die Steuerlast senken oder alternative Maßnahmen zur Lösung der Angelegenheit in Betracht ziehen."
 flavor_eng.235.a: "Drücken wir unser Bedauern aus und heben die Steuern auf."
 flavor_eng.235.b: "Werft die Propagandamaschine an."
 flavor_eng.235.tt1: "Das Verkaufsmonopol für [ShowGoodsName('tea')] in „[thirteen_colonies.GetName]“ wird aufgehoben"
 flavor_eng.235.tt2: "Das anhaltende Verkaufsmonopol für [ShowGoodsName('tea')] in „[thirteen_colonies.GetName]“ verstärkt die anti-#L [target_root_country.GetAdjective|l]e#! Stimmung"
 flavor_eng.235.tt3: "Die Anwesenheit von #L [target_root_country.GetAdjective|l]en#! Truppen trägt zu kolonialer Feindseligkeit bei"
 flavor_eng.235.historical_info: "Das Massaker von Boston war eine Konfrontation zwischen einer Gruppe von Bostonern und einer kleinen Einheit britischer Soldaten. Die Soldaten, die nach Boston entsandt worden waren, um die öffentliche Ordnung aufrechtzuerhalten und die britische Politik durchzusetzen, wurden beschimpft und verspottet, was zu erhöhten Spannungen und zum Tod mehrerer Kolonisten führte, als die Soldaten das Feuer eröffneten. Der Vorfall wurde von beiden Seiten für eine umfangreiche Propagandakampagne ausgenutzt, die Öl ins Feuer goss und den Widerstand der Kolonisten gegen die britische Herrschaft verstärkte."
 flavor_eng.236.title: "Die Erste Flotte"
 flavor_eng.236.desc: "Wir haben derzeit zu viele Strafgefangene, und es wurde vorgeschlagen, einige dieser Männer und Frauen in eine weit entfernte Kolonie zu verlegen, um diese Not zu lindern. Ziel ist es, diese Gefangenen zu resozialisieren und sie nach Verbüßung ihrer Strafe zu produktiven Mitgliedern der Gesellschaft zu machen.\n\nEine Gruppe von Schiffen wird derzeit für diese wichtige Expedition vorbereitet, deren Ziel die kürzlich gegründete Kolonie [target_location.GetName] ist. Die Abfahrt ist in Kürze geplant."
 flavor_eng.236.a: "Setzt die Segel und macht Euch auf den Weg."
 flavor_eng.236.b: "Wir können unsere Nöte nicht einfach ausführen."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Überfüllte Gefängnisse"
 flavor_eng.236.historical_info: "Die „Erste Flotte“ bestand aus elf Schiffen, die mehr als tausend Sträflinge sowie Marinesoldaten, Offiziere und anderes Personal transportierten. Sie war die erste Gruppe europäischer Siedler, die eine dauerhafte europäische Präsenz auf dem späteren Kontinent Australien begründete. Einer der Hauptauslöser für die Expedition war die Errichtung einer Strafkolonie, da die Gefängnisse in Großbritannien überfüllt waren. Der andere Grund war, dass die Gefangenen ein Arbeitskräftepotenzial für die Entwicklung der neuen Kolonie darstellten."
 flavor_eng.237.title: "Das Monster von London"
 flavor_eng.237.desc: "Eine mysteriöse Person versetzt die #L [ShowPopTypeName('nobles')]n#! in [ShowLocationName('london')] in Angst und Schrecken, indem sie bizarre und gewalttätige Angriffe auf Frauen mit hohem gesellschaftlichem Status verübt. Diese Angriffe werden oft von wahllosen Ausbrüchen und unangemessenem Verhalten begleitet, wie beispielsweise dem Versuch, die Opfer unsittlich zu berühren oder anzügliche Bemerkungen zu machen."
 flavor_eng.237.a: "Lasst Truppen die Straßen patrouillieren."
 flavor_eng.237.tt1: "Mehrere [ShowPopTypeNameWithNoTooltip('nobles')] werden bei wahllosen und gewalttätigen Messerstechereien getötet"
 flavor_eng.237.tt2: "Die Zahl der Übergriffe wird durch die verstärkte Präsenz von Soldaten verringert"
 flavor_eng.237.b: "Die Bow Street Runners werden sich darum kümmern."
 flavor_eng.237.tt3: "Die Zahl der Übergriffe ist durch die erhöhte Sichtbarkeit der Bow Street Runners stark zurückgegangen"
 flavor_eng.237.c: "[ShowPopTypeNameWithNoTooltip('nobles')] können sich private Leibwächter leisten."
 flavor_eng.237.tt4: "Die mangelnde Strafverfolgung trübt die Stimmung der #L [ShowPopTypeNameWithNoTooltip('nobles')]n#!"
 flavor_eng.237.historical_info: "Die Terrorkampagne des Monsters von London löste Panik und Angst unter den Londoner Frauen aus, und die Angriffe wurden in den Zeitungen ausführlich behandelt. Die Auswahl der Opfer schien willkürlich und die Motivation hinter den Angriffen blieb ein Rätsel. Die Lage wurde schließlich durch die Verhaftung und Verurteilung eines jungen Mannes mit einer Vorgeschichte in Sachen psychischer Erkrankungen beendet."
 flavor_eng.238.title: "Das Zusammenschlussgesetz"
 flavor_eng.238.desc: "Die elenden Bedingungen, unter denen die Fabrikarbeiter leben, wurden lange Zeit als notwendiges Übel angesehen, um eine rasche Ausweitung der Produktionskapazitäten zu ermöglichen. In letzter Zeit versuchen die Arbeiter, die diese Behandlung als unmenschlich empfinden, sich zusammenzuschließen und sich gemeinsam für bessere Bezahlung, mehr Sicherheit und kürzere Arbeitszeiten einzusetzen.\n\nUm dieses Verhalten zu unterbinden, könnten unterdrückerische Maßnahmen erforderlich sein, da wir sonst Gefahr laufen, die rasche Industrialisierung des Landes zu gefährden."
 flavor_eng.238.a: "Dieses lächerliche Verhalten muss ein Ende haben."
 flavor_eng.238.custom: "Gewährt Zugang zum folgenden [law|e]: [ShowLawName('trade_unions_law')]"
 flavor_eng.238.a.custom: "Wütende [ShowPopTypeName('peasants')] könnten sich zusammenschließen, um gegen die Verletzung grundlegender Arbeitsrechte zu protestieren"
 flavor_eng.238.b: "Sie sind schließlich auch nur Menschen."
 disgruntled_factory_workers: "Verärgerte Fabrikarbeiter"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Verärgerte Fabrikarbeiter"
 flavor_eng.238.historical_info: "Das Zusammenschlussgesetz wurde zu Beginn der industriellen Revolution verabschiedet, als Arbeiter Gewerkschaften gründeten, um gegen schlechte Arbeitsbedingungen, niedrige Löhne und lange Arbeitszeiten zu kämpfen. Das Gesetz zielte darauf ab, jede Form des organisierten Arbeitskampfes zu kriminalisieren, und begünstigte Arbeitgeber und Fabrikbesitzer, stieß jedoch auf heftigen Widerstand seitens der Fabrikarbeiter und fand teilweise Unterstützung im Parlament. Schließlich führte eine veränderte Einstellung gegenüber den Arbeitnehmerrechten zur Aufhebung des Gesetzes."
 flavor_eng.239.title: "Der Stein von Rosette"
 flavor_eng.239.desc: "In [target_location.GetName] wurde ein bedeutendes Artefakt von etwa einem Meter Größe gefunden, das vermutlich aus der ptolemäischen Zeit des alten Ägypten stammt. Es ist in drei verschiedenen Sprachen beschriftet und enthält eine Reihe von Bildsymbolen unbekannter Herkunft."
 flavor_eng.239.a: "Bringt es zurück nach „[ROOT.GetCountry.GetNameWithNoTooltip|U]“."
 flavor_eng.239.b: "Spendet es den örtlichen Behörden."
 flavor_eng.239.historical_info: "Der Stein von Rosette wurde in der Stadt Rosette im Nildelta gefunden. Er war mit drei verschiedenen Schriften beschriftet: Hieroglyphen, demotischer Schrift und Altgriechisch, was es Forschern erstmals ermöglichte, altägyptische Hieroglyphen zu entziffern."
 flavor_eng.240.title: "Die Iron Bridge"
 flavor_eng.240.desc_common: "[Select_CString(thomas_pritchard.IsFemale, 'Die berühmte Architektin', 'Der berühmte Architekt')] [thomas_pritchard.GetName] hat eine bahnbrechende Brücke entworfen, die vollständig aus Gusseisen besteht und die unbegrenzten Möglichkeiten dieses bemerkenswerten Materials aufzeigt."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nDer Vorschlag empfiehlt den Bau in der Industrieprovinz [ShowProvinceDefinitionName('shropshire_province')]. Diese strategische Lage entspricht nicht nur dem unmittelbaren Bedarf an verbesserten Transportmöglichkeiten, sondern unterstreicht auch die Bedeutung der Region als Zentrum industrieller Betätigungen. Dies macht sie zum bestmöglichen Standort, um den wegweisenden Entwurf der Brücke und sein Potenzial, die Infrastruktur zu revolutionieren, zu demonstrieren."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nDer Vorschlag sieht den Bau in der Provinz [ShowProvinceDefinitionName('shropshire_province')] vor, da in dort derzeit ein Bedarf an einer Flussüberquerung besteht, die die örtliche Wirtschaft ankurbeln und als Symbol des Fortschritts dienen soll."
 flavor_eng.240.a: "Lasst uns unverzüglich mit dem Bau beginnen."
 flavor_eng.240.tt1: "[thomas_pritchard.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.240.b: "Das Geld wäre in der Modernisierung der Textilherstellung besser angelegt."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Modernisierte Textilherstellung"
 flavor_eng.240.c: "Stattdessen könnte die Nahrungsmittelherstellung angekurbelt werden."
 flavor_eng.240.d: "Es besteht keine dringende Notwendigkeit."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Modernisierte Nahrungsmittelherstellung"
 iron_bridge_construction: "Bau der Iron Bridge"
 flavor_eng.240.historical_info: "Die Iron Bridge ist eine gusseiserne Brücke und gilt als Symbol der industriellen Revolution in Großbritannien. Sie wurde zwischen 1777 und 1779 erbaut und markierte einen Wandel in der Brückentechnologie, der durch den Transport schwerer Maschinen und Materialien notwendig wurde."
 flavor_eng.241.title: "Die Gordon-Unruhen"
 flavor_eng.241.desc_common: "Eine friedliche Demonstration ist in mehreren Stadtteilen von [ShowLocationName('london')] in Gewalt umgeschlagen, wobei es zu Ausschreitungen und Plünderungen gekommen ist, die erheblichen Sachschaden und Todesopfer zur Folge hatten.\n\nDie Unruhen wurden durch eine antikatholische Bewegung ausgelöst,"
 flavor_eng.241.desc_catholic_army: "die sich gegen die Aufnahme #L [ShowReligionAdjective('catholic')|l]er#! Soldaten in die Armee richtet, was als Sicherheitsrisiko und mutmaßliche Möglichkeit zum Verrat angesehen wird."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ die sich gegen #L [ShowReligionAdjective('catholic')|l]e#! Regierungsberater richtet, die man als Sicherheitsrisiko ansieht und die wahrscheinlich #L [ShowReligionAdjective('catholic')|l]e#! Bürger bevorzugen und die Gesetzgebung beeinflussen werden."
 flavor_eng.241.a: "Ruft das Militär."
 flavor_eng.241.tt1: "Mehrere Unruhestifter werden beim Aufeinandertreffen mit Soldaten getötet"
 flavor_eng.241.tt2: "Die Unruhen schaden dem Ruf von „[target_root_country.GetName|U]“ in ganz Europa"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Die Gordon-Unruhen"
 opressing_catholic_population: "Unterdrückung der katholischen Bevölkerung"
 protestant_association: "Evangelische Vereinigung"
 flavor_eng.241.b: "Sie werden irgendwann müde werden."
 flavor_eng.241.b.custom: "Mehrere [ShowReligion AdjectiveWithNoTooltip('catholic')|l]e Botschaften werden niedergebrannt und geplündert, was heftige Reaktionen und Wut bei fremdländischen Regierungen hervorruft"
 flavor_eng.241.tt4: "Die Unruhen bringen die Regierung in große Verlegenheit, da sie nicht in der Lage ist, die Kontrolle zu behalten"
 flavor_eng.241.historical_info: "Die Gordon-Unruhen waren ein antikatholischer und regierungsfeindlicher Aufstand in London Ende des 18. Jahrhunderts. Auslöser der Unruhen war ein Gesetzesentwurf, der die Unterdrückung der Katholiken mildern sollte. Die Behörden hatten Mühe, die Gewalt einzudämmen, was zu erheblichen Verwüstungen führte und den internationalen Ruf Großbritanniens als stabile und mächtige Nation nachhaltig schädigte."
 flavor_eng.242.title: "Die Gaspéeaffäre"
 flavor_eng.242.desc: "Zwischen „[target_country.GetName|U]“ und „[target_root_country.GetName|U]“ ist ein diplomatischer Konflikt ausgebrochen, ausgelöst durch die Zerstörung eines Zollschoners, welcher zur Bekämpfung des weit verbreiteten Schmuggels durch koloniale Händler eingesetzt worden war. Es stellt eine Herausforderung für die [target_root_country.GetAdjectiveWithNoTooltip|l]e Souveränität dar, wenn die Rechtsstaatlichkeit nicht aufrechterhalten werden kann.\n\nDie Kolonialverwaltung hat versucht, die Lage durch das Verfassen einer sorgfältig formulierten Petition zu entschärfen, in der sie ihre Loyalität bekräftigte und gleichzeitig den Wunsch äußerte, etwaige Meinungsverschiedenheiten friedlich beizulegen."
 flavor_eng.242.a: "Leitet sofortige Ermittlungen ein."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Korrespondenzkomitee"
 flavor_eng.242.tt1: "Versuche, die verantwortlichen Kolonisten zu verfolgen, führen zu weiterer Unzufriedenheit mit der [target_root_country.GetAdjectiveWithNoTooltip|l]en Herrschaft."
 flavor_eng.242.tt2: "Die #L [target_country.GetAdjective|l]e#! Regierung richtet ein Kommunikations- und Koordinationsnetz ein, um die Einigkeit zwischen den Kolonien zu fördern und den Widerstand gegen die Kolonialpolitik zu organisieren"
 flavor_eng.242.b: "Seht über den Vorfall hinweg."
 flavor_eng.242.tt3: "Die mangelnde Bereitschaft von „[target_root_country.GetNameWithNoTooltip|U]“, die Rechtsstaatlichkeit aufrechtzuerhalten, begünstigt den Schmuggel"
 flavor_eng.242.c: "Nehmt die Petition an."
 flavor_eng.242.tt4: "Die versöhnliche „Palmzweigpetition“ der Regierung von „[target_character.GetName]“ trägt zum Abbau der Spannungen bei"
 flavor_eng.242.historical_info: "Die Gaspée war ein britischer Zollschoner, der in den amerikanischen Kolonien Handelsgesetze durchsetzen und Schmuggel verhindern sollte. Auf einer Routinemission verfolgte sie ein Schmugglerschiff und lief versehentlich auf Grund. Aus Verdruss über die herrschende Politik näherten sich einige Kolonisten dem Schiff, lieferten sich ein kurzes, aber heftiges Feuergefecht mit der britischen Besatzung und setzten das Schiff schließlich in Brand."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "[Select_CString(elizabeth_montagu.IsFemale, 'Die einflussreiche Schriftstellerin und Literaturkritikerin', 'Der einflussreiche Schriftsteller und Literaturkritiker')] [elizabeth_montagu.GetName] hat einen prominenten Politiker geheiratet, der [elizabeth_montagu.Custom('DE_PRO_PER_S_3P_A')] in die gesellschaftliche Elite eingeführt hat. [elizabeth_montagu.Custom('DE_PRO_PER_S_3P_N')|U] hofft, [elizabeth_montagu.Custom('DE_PRO_POS_S_3P')] Anwesen zu einem Zentrum literarischer und intellektueller Begegnungen mit Schriftstellern, Künstlern, Gelehrten und Sozialreformern zu machen."
 flavor_eng.243.a: "In der Tat eine unabhängige Frau."
 flavor_eng.243.tt1: "[elizabeth_montagu.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.243.b: "[elizabeth_montagu.Custom('DE_PRO_POS_S_3P')|U]e rebellische Natur gibt Anlass zur Besorgnis."
 flavor_eng.243.historical_info: "Elizabeth Montagu war eine wichtige Persönlichkeit in den intellektuellen und literarischen Kreisen Englands. Sie spielte eine entscheidende Rolle bei der Organisation und Leitung der Blaustrumpfgesellschaft, einer informellen Sozial- und Bildungsbewegung für Frauen. Zu ihren veröffentlichten Werken gehören Satiren sowie die „Dialogues of the Dead“ (Dialoge mit den Toten), eine Reihe von Gesprächen zwischen Lebenden und berühmten Toten, die der Kritik an der Gesellschaft des 18. Jahrhunderts dienten."
 flavor_eng.244.title: "Blaustrumpfgesellschaft"
 flavor_eng.244.desc: "Die Literaturkritikerin und Salondame [elizabeth_montagu.GetName] hat eine Organisation privilegierter Frauen gegründet, die sich zu Literatur- und Kunstdiskussionen treffen, mit dem Ziel, gleiche Bildungsmöglichkeiten für Frauen zu fördern. Zu intellektuellen Betätigungen wie Lesen und Schreiben wurden auch gebildete Männer eingeladen.\n\nWenn man dies weiter zulässt, könnte sie ihren Einflussbereich erweitern und sich für die Bildung von Frauen einsetzen."
 flavor_eng.244.a: "Eine lobenswerte Initiative."
 flavor_eng.244.tt1: "Die Blaustrumpfgesellschaft trifft sich regelmäßig, um sich für Chancengleichheit in Bildung, Literatur und Kunst einzusetzen."
 STATIC_MODIFIER_NAME_blue_stockings_society: "Blaustrumpfgesellschaft"
 flavor_eng.244.b: "Wissen wird durch Gespräche mit Männern erworben."
 flavor_eng.244.historical_info: "Die Blaustrumpfgesellschaft war eine intellektuelle und literarische Gesellschaft, die von Elizabeth Montagu, einer bekannten Salondame, gegründet wurde. Sie richtete informelle Treffen aus, um in einer Gesellschaft, in der die formale Bildung für Frauen beschränkt war, die Gleichberechtigung von Männern und Frauen in der Bildung zu fördern. Ihre Bemühungen trugen zur weiteren Entwicklung der Frauenbildung im folgenden Jahrhundert bei."
 flavor_eng.245.title: "Die #L [ShowLocationNameWithNoTooltip('london')]er#! Bier-Überschwemmung"
 flavor_eng.245.desc: "In der [ShowBuildingTypeName('brewery')] von Meux & Co in der Tottenham Court Road in [ShowLocationName('london')] ist ein Tank mit Tausenden von Litern [ShowGoodsName('beer')] geborsten und hat eine katastrophale Überflutung verursacht. Das Bier durchdrang die Wände der Brauerei und floss in die umliegenden Straßen, beschädigte oder zerstörte mehrere Gebäude und tötete vermutlich mehrere Menschen.\n\nEine kürzlich durchgeführte Untersuchung ergab, dass niemand in der Brauerei strafrechtlich zur Verantwortung gezogen werden kann und dass die Kosten für Reinigung, Reparatur und Ersatz der verlorenen Waren wahrscheinlich von den betroffenen Geschäftsinhabern getragen werden müssen."
 flavor_eng.245.a: "Übernehmt alle Ausgaben."
 flavor_eng.245.tt1: "Erstattet jegliche Sachschäden sowie den erheblichen Bierverlust."
 flavor_eng.245.b: "Die [ShowPopTypeNameWithNoTooltip('burghers')] sind dafür verantwortlich."
 beer_flood: "Die Bier-Überschwemmung"
 flavor_eng.245.tt2: "Der Vorfall führt zu einer Verknappung von [ShowGoodsNameWithNoTooltip('beer')]. Die Unternehmen haben Schwierigkeiten, die erlittenen Verluste zu decken"
 flavor_eng.245.historical_info: "Die Londoner Bier-Überschwemmung war ein tragisches Ereignis, das durch das Bersten eines riesigen Bierfasses verursacht wurde. Mehr als 600.000 Liter Bier wurden freigesetzt, was zu großflächigen Überschwemmungen, Schäden an umliegenden Gebäuden und Todesfällen führte, da Menschen eingeschlossen wurden oder ertranken. Eine Untersuchung ergab, dass niemand dafür verantwortlich gemacht werden konnte, und der Vorfall wurde offiziell als „höhere Gewalt“ eingestuft."
 flavor_eng.246.title: "Die zeitlose Dame"
 flavor_eng.246.desc: "Eine anonyme Schriftstellerin hat begonnen, ihre Werke zu veröffentlichen, wobei sie sich nur unter dem Pseudonym „Eine Dame“ zu erkennen gibt. Die Bücher sind nicht sehr bekannt, gelten aber als geistreich und ironisch, trotz der begrenzten formalen Bildung, die Frauen zur Verfügung steht. Sie thematisieren allerdings auch die Zwänge, denen Frauen ausgesetzt sind, und kritisieren den Heiratsmarkt, die Kämpfe, die Frauen in unserer Zeit ausfechten müssen, und die Klassenunterschiede in der Gesellschaft."
 flavor_eng.246.a: "Ohne ein wenig Humor ist das Leben trostlos."
 flavor_eng.246.tt1: "[jane_austen.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.246.b: "Das schickt sich nicht für eine Dame."
 flavor_eng.246.historical_info: "Jane Austen war eine für ihre Liebesromane bekannte Schriftstellerin. Sie ist eine der berühmtesten Autorinnen der englischen Literaturgeschichte und vor allem für ihre sechs vollendeten Romane bekannt. Aufgrund der eingeschränkten Bildungsmöglichkeiten für Frauen war sie Autodidaktin und nutzte die umfangreiche Bibliothek ihres Vaters."
 flavor_eng.247.title: "Stolz und Vorurteil"
 flavor_eng.247.desc: "Die geheimnisvolle „Dame“ hat mit der Veröffentlichung ihres neuesten Romans ihren literarischen Charme versprüht. Der Roman wurde von einigen Literaturkritikern positiv aufgenommen, konnte sich aber noch nicht sofort durchsetzen. Das Buch ist voll von witzigen und einsichtsreichen Kommentaren über Gesellschaft und Werte und könnte ein Bestseller für künftige Generationen werden."
 flavor_eng.247.a: "Das Buch liest sich wie von selbst."
 flavor_eng.247.b: "Es ist eher langweilig und wenig inspirierend."
 flavor_eng.247.historical_info: "„Pride and Prejudice“ ist ein klassischer Roman von Jane Austen, der sich um das Leben und die romantischen Verwicklungen von Elizabeth Bennet, einer von fünf Schwestern aus einer einfachen Familie auf dem Land, dreht. Die zentralen Themen des Romans sind gesellschaftliche Klassen, Ehe und die Folgen vorschneller Urteile. Obwohl der Roman kein sofortiger Erfolg war, wuchs sein Ansehen mit der Zeit, und er wurde zu einem der beliebtesten und beständigsten Klassiker und zu einem der wichtigsten Werke von Jane Austen."
 flavor_eng.248.title: "Der Kuhpocken-Impfstoff"
 flavor_eng.248.desc: "Ein #L [ROOT.GetCountry.GetAdjective|l]er#! Arzt hat eine Behandlung für die verheerende Pockenkrankheit vorgeschlagen, die unsere Bevölkerung seit Jahrhunderten dezimiert. Indem man einen Menschen einer ähnlichen Krankheit aussetzt, in diesem Fall den Kuhpocken, die in unserem Viehbestand weit verbreitet sind, scheint er eine gewisse Immunität gegen die Pocken zu erlangen.\n\nDiese Arbeit könnte den Grundstein für weitere Präventivmaßnahmen legen. Der Arzt prägte sogar den englischen Begriff „Vaccination“ (Impfung), abgeleitet vom lateinischen Wort #italic „vacca“#!, was „Kuh“ bedeutet, um den Prozess der Verwendung von Kuhpocken zum Schutz gegen Pocken zu beschreiben."
 flavor_eng.248.a: "Diese Erkenntnisse müssen geteilt werden."
 flavor_eng.248.tt1: "Die Ergebnisse werden von der [ShowBuildingTypeName('royal_society')] in ihrer wissenschaftlichen Zeitschrift „Philosophical Transactions“ veröffentlicht und finden breite Anerkennung"
 flavor_eng.248.tt2: "Die Ergebnisse werden mit der medizinischen Gemeinschaft geteilt und gewinnen so an Attraktivität und Anerkennung"
 flavor_eng.248.b: "Blasphemischer Unsinn."
 flavor_eng.248.historical_info: "Der Kuhpocken-Impfstoff wurde von Edward Jenner eingeführt, der beobachtet hatte, dass Milchmädchen, die an Kuhpocken erkrankt waren, eine Immunität gegen Pocken zu entwickeln schienen. Er führte ein Experiment durch, um seine Hypothese zu überprüfen, indem er Viren aus einem Kuhpockenbläschen eines Milchmädchens entnahm und diese zur Impfung eines Jungen nutzte. Nach der Infektion wurde der Junge den Pocken ausgesetzt, erkrankte aber nicht."
 flavor_eng.249.title: "Der Industriemaler"
 flavor_eng.249.desc: "[Select_CString(godfrey_kneller.IsFemale, 'Die weitgereiste Porträtmalerin', 'Der weitgereiste Porträtmaler')] [godfrey_kneller.GetName] sucht in [ROOT.GetCountry.GetName] nach Mäzenen, um eine Akademie für Malerei zu gründen, die die Herstellungsgeschwindigkeit von Porträts durch die Einhaltung eines formelhaften Modells revolutionieren soll. Neben dem Versprechen, angehende Künstler in der Kunst der Porträtmalerei auszubilden, sicherte [godfrey_kneller.Custom('DE_PRO_PER_S_3P_N')] den Mäzenen eine beschleunigte Lieferung zu, ohne Kompromisse bei der Qualität einzugehen."
 flavor_eng.249.a: "Eine lobenswerte Initiative."
 flavor_eng.249.tt1: "[godfrey_kneller.GetNameWithNoTooltip|U] wird als [character|e] hinzugefügt"
 flavor_eng.249.tt2: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] äußert sich aufgrund der [policy|e] „[ShowPolicyName('strict_censorship')]“ besorgt darüber, dass ein Ketzer Gemälde von führenden Mitgliedern der Gesellschaft anfertigen könnte"
 STATIC_MODIFIER_NAME_industrial_painter: "Industriemaler"
 flavor_eng.249.b: "Wir sollten ihn wegen Ketzerei verbrennen."
 flavor_eng.249.tt3: "Die Politlinie „[ShowPolicyName('de_heretico_comburendo')]“ schreibt die Verbrennung von Ketzern vor"
 flavor_eng.249.c: "Ein hoher Preis für die Industrie."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip|U] verzichtet auf opportunistische Geschäftspraktiken"
 flavor_eng.249.d: "Geht uns aus den Augen."
 flavor_eng.249.historical_info: "Godfrey Kneller war ein deutscher Maler, der zum wichtigsten Porträtmaler am englischen Hof wurde. Nach seiner Ausbildung in Amsterdam und Rom ließ sich Kneller 1676 in England nieder und gründete dort eine Akademie für Malerei und Zeichnung, in der Künstler eine offizielle Ausbildung erhielten. Die Akademie trug zur Entwicklung der Künste bei und brachte ihm später im Leben den Ritterschlag ein."
