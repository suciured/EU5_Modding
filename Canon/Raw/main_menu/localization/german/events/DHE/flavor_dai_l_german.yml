l_german:
 flavor_dai.1.title: "Der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Feldzug gegen „[target_country.GetNameWithNoTooltip|U]“"
 flavor_dai.1.desc: "Streitigkeiten zwischen unserer Nation ([ROOT.GetCountry.GetLongName|U]) und einer gewissen anderen ([target_country.GetLongName|U]) gab es schon seit Jahrhunderten in den Beziehungen zwischen unseren beiden Ländern. Wieder einmal zeigt die Herrschaft von „[target_country.GetNameWithNoTooltip|U] Schwäche, und das macht das Land reif, ein für alle Mal von uns übernommen zu werden."
 flavor_dai.1.historical_info: "Trotz eines Bündnisses im 13. Jahrhundert gegen die Yuán-Dynastie erwuchsen wieder einmal Spannungen zwischen beiden Staaten, als ein Nachfolgestreit um den Champathron in einem halben Bürgerkrieg eskalierte. Chế Mô, ein Mitglied der königlichen Champafamilie, wandte sich von Đại Việt ab und verlangte Hilfe von Trần Dụ Tông im Kampf gegen den Usurpator Trà Hòa Bố Để, um den Thron von Champa zu übernehmen. Dies endete im Champa-Đại-Việt-Krieg, der zwischen 1367 und 1390 tobte."
 flavor_dai.1.a: "Dieses Mal soll „[target_country.GetNameWithNoTooltip|U]“ vor uns knien!"
 flavor_dai.1.b: "Es wurde genug Blut in der Vergangenheit vergossen. Lasst uns die Feindseligkeiten beenden."
 flavor_dai.2.title: "Die Festigung des Gebiets [target_area.GetNameWithNoTooltip|U]"
 flavor_dai.2.desc: "Nach vielen Jahren des Zwists mit einer gewissen Nation ([target_country.GetLongName|U]) ist deren Schicksal endlich besiegelt. Die Territorien im Gebiet [target_area.GetName|U] wurden von unserem Staat ([ROOT.GetCountry.GetLongName|U]) unterworfen und die große [target_location.GetRank.GetName] [target_location.GetName|U] muss das Knie vor [root_location.GetName] beugen. Allerdings ergibt sich mit dieser Eroberung die Frage, wie die neuen Länder verwaltet werden sollen und wie mit den #L [target_culture.GetName|l]en#! Menschen in der #L [root_culture.GetName|l]en#! Gesellschaft umgegangen werden soll."
 flavor_dai.2.tt: "Die [integration|e] jedes [Concept('location', 'Orts')|e] in „[target_area.GetName|U]“ wird um #G +10#! erhöht"
 flavor_dai.2.a: "Gliedert die [target_culture.GetNameWithNoTooltip|l]e Menschen in unsere Gesellschaft ein."
 flavor_dai.2.b: "Lasst sie in Frieden."
 flavor_dai.2.c: "Siedelt [root_culture.GetNameWithNoTooltip|l]e Leute in „[target_area.GetNameWithNoTooltip]“ an."
 flavor_dai.3.title: "Die [target_culture_group.GetNameWithNoTooltip|l]en Händler"
 flavor_dai.3.desc: "#L [target_culture_group.GetName|l]e#! Händler aus [target_country.GetName] sind ein häufiger Anblick in [target_location.GetName] geworden. Dadurch, dass sie Handel in [target_market.GetName] betreiben, hat ihre Anwesenheit zu einer einzigartigen Verbindung zwischen [ROOT.GetCountry.GetName] und den Leuten in [target_region.GetName] geführt. Manche unserer eher misstrauischen Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] fürchten allerdings, dass Teile der #L [root_culture.GetName|l]en#! Kultur verloren gehen könnten, wenn wir diese Handelsbeziehung fortführen."
 flavor_dai.3.historical_info: "Im 16. Jahrhundert nahmen japanische Händler Handelsbeziehungen zu den Vietnamesen auf und errichteten sogar ihre eigene Residenz in der Hafenstadt von Faifo. Während dieser Zeit erbauten die Japaner die Japanische Brücke, die sowohl als Brücke als auch als Tempel diente."
 flavor_dai.3.a: "Stärkt unsere Verbindungen mit „[target_country.GetNameWithNoTooltip|U]“."
 japanese_bridge: "$japanese_group$e Brücke"
 flavor_dai.3.b: "Behaltet den Status quo bei."
 flavor_dai.3.c: "Entfernt die [target_culture_group.GetNameWithNoTooltip|l]en Händler aus unseren Häfen."
 flavor_dai.4.title: "Die kaiserliche Zitadelle"
 flavor_dai.4.desc: "Angesichts des Bevölkerungswachstums in unserer Nation ([ROOT.GetCountry.GetLongName|U]) ähnelt unser Staat immer mehr einem richtigen Reich (wie etwa dem [GetUniqueInternationalOrganization('middle_kingdom').GetName]). Unsere Berater schlagen vor, dass wir eine große Zitadelle zu Ehren von [target_character.GetName] errichten."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ Sie schlagen zudem vor, den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] in die [target_location.GetRank.GetName] [target_location.GetName] zu verlegen, obwohl manche dazu raten, stattdessen [capital_location.GetName] weiter auszubauen."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ Die [target_location.GetRank.GetName] [target_location.GetName] soll erweitert werden, um den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] von „[ROOT.GetCountry.GetNameWithNoTooltip]“ aufzunehmen."
 flavor_dai.4.historical_info: "Die Kaiserstadt Huế ist eine von Mauern umgebene Einhegung innerhalb der Zitadelle des kaiserlichen Hauptsitzes der Nguyễndynastie. Sie wurde 1803 errichtet, nachdem Nguyễn Ánh nach einem Jahrhundert der Teilung zwischen Trịnh- und Nguyễn-Fürsten Việt Nam endlich einte."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip|U] wird ein herausragender Hauptsitz werden."
 flavor_dai.4.tt: "Vom Staat unterstützt"
 flavor_dai.4.b: "Wir sollten unsere Bemühungen auf [capital_location.GetNameWithNoTooltip] konzentrieren."
 flavor_dai.4.c: "Groß soll der Ruhm von [target_location.GetNameWithNoTooltip] sein."
 flavor_dai.5.title: "Die Latinisierung der [root_language.GetNameWithNoTooltip|l]en Sprache"
 flavor_dai.5.desc: "Europäische Kaufleute und Missionare haben [target_region.GetName] erreicht und betreiben Handel mit den Bewohnern dieser Orte, während sie zugleich versuchen, ihren Glauben zu verbreiten. [Select_CString(target_character.IsFemale, 'Eine dieser Missionarinnen', 'Einer dieser Missionare')] ist [target_character.GetName] aus [target_country.GetName], [Select_CString(target_character.IsFemale, 'die', 'der')] den Einfluss ihrer Religion ([target_religion.GetName]) in [ROOT.GetCountry.GetName] verbreitet. Während [target_character.Custom('DE_PRO_POS_S_3P')]e religiösen Anliegen für Stirnrunzeln beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sorgen, hat [target_character.Custom('DE_PRO_POS_S_3P')]e Tätigkeit als [Select_CString(target_character.IsFemale, 'Gelehrte', 'Gelehrter')] zur Entwicklung einer Version der [target_language.GetName|l]en Schrift entwickeln geführt, mit der sich die [root_language.GetName|l]e Sprache niederschreiben lässt, was viele Vorteile gegenüber der alten #L [root_culture.GetName|l]en#! Schrift bietet."
 flavor_dai.5.historical_info: "Francisco de Pina, ein portugiesischer Jesuit, Übersetzer und einflussreicher Missionar, war von 1617 bis zu seinem Tod 1625 im heutigen Vietnam tätig. Er latinisierte die vietnamesische Schriftsprache, was später die Grundlage für das moderne vietnamesische Alphabet lieferte."
 flavor_dai.5.a: "Führt dieses neue Alphabet ein."
 portuguese_missionary: "#L [target_culture.GetName|l]er#! Missionar"
 flavor_dai.5.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] ansässig werden, aber [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit darf unsere Sprache nicht beeinflussen."
 flavor_dai.5.c: "Verbannt diesen und alle anderen [target_culture.GetNameWithNoTooltip|l]en Missionare wegen [target_character.Custom('DE_PRO_POS_S_3P')]er Anmaßung."
