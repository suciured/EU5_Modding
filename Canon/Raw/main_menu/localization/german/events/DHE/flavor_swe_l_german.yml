l_german:
 flavor_swe.1.title: "Zentralisierungsreformen"
 flavor_swe.1.desc: "Hungrig richten sich unsere Blicke nach [ShowAreaName('skaneland_area')] und [ShowProvinceDefinitionName('gotland_province')]. Würden wir diese reichen Länder für uns beanspruchen, könnten sie uns die strategische Kontrolle über den Handel auf der Ostsee geben. Gleichzeitig würde es die verletzliche südliche Grenze absichern und natürlich auch unsere Macht geltend machen. Vielleicht ist für uns die Zeit gekommen, das Joch der #L [ShowCultureName('danish')|l]en#! Dominanz abzuwerfen und zu nehmen, was rechtmäßig [ROOT.GetCountry.GetName] gehören sollte …"
 flavor_swe.1.historical_info: "Bei seiner Thronbesteigung in Schweden sah sich Gustav Vasa einer scheinbar endlosen Liste entmutigender Aufgaben gegenüber. Das Land war hoch verschuldet bei der Hanse, die drohte, sich auf die Seite Dänemarks zu schlagen, um die Union wiederherzustellen. Der Adel war unzuverlässig und Armee sowie Marine befanden sich in einem desolaten Zustand. Am schlimmsten war jedoch die unausgewogene Verteilung des Landes. Die Kronländer waren zu klein, um die für den Unterhalt des Staates notwendigen Steuern zu liefern. Gustav Vasa stellte sich dieser Herausforderung und brachte das Land mit unbeliebten Kürzungen und obsessiver Verwaltung wieder auf die Beine. Zu Beginn seiner Regierungszeit versuchte Gustav Vasa, die schwedischen Provinzen Skåne und Gotland mithilfe der Hanse von Dänemark zurückzugewinnen. Dies gelang ihm zwar nicht, doch der Anspruch war gestellt …"
 flavor_swe.1.a: "Reformiert unsere Ländereien und fordert sie zurück!"
 swe_claims_skane: "Skåne beansprucht"
 swe_claims_gotland: "Gotland beansprucht"
 flavor_swe.1.b: "Lasst alles, wie es ist."
 flavor_swe.2.title: "Der Engelbrekt-Aufstand"
 flavor_swe.2.desc: "Die Leute aus [ShowProvinceDefinitionName('dalarna_province')] scharen sich hinter einer Figur aus dem niederen Adel. Sie protestieren gegen die hohe Besteuerung und die wirtschaftlichen Beschränkungen, die die korrupte #L [ShowCultureName('danish')|l]e#! Regierung erlassen hat. In diesen Protesten kommen #L [ShowCultureName('swedish')|l]e#! Menschen aus allen Klassen zusammen – und nun stehen wir am Scheideweg: Wenn wir die [ShowCultureNameWithNoTooltip('danish')|l]e Vorherrschaft weitergehen lassen, werden die Unterstützer des Aufstands gegen uns losschlagen. Doch wenn wir die Aufständischen unterstützen, erfahren wir den Zorn unserer herrschenden Klasse. Der nächste Schritt will sorgfältig überlegt sein …"
 flavor_swe.2.historical_info: "Engelbrekt Engelbrektsson ist eine legendäre und geheimnisvolle Figur der mittelalterlichen schwedischen Geschichte. Im Jahr 1434 hatten die Bauern von Dalarna (den Tälern) genug von den hohen Steuern und der Brutalität der Vögte des Königs Erik. Unter der Führung Engelbrekts erhoben sich die Bauern und Bergleute, unterstützt von bestimmten Fraktionen innerhalb der Kirche und des Adels, in einem offenen Aufstand. Sie eroberten eine Burg nach der anderen und kontrollierten bald den größten Teil Schwedens. In der Zwischenzeit schloss sich Erik Puke Engelbrekts Aufstand in Finnland an. Zwei Jahre lang war Engelbrekt der faktische Herrscher Schwedens, doch Intrigen unter den Adligen sowie Machtkämpfe zwischen Engelbrekt, Erik Puke und Karl Knutsson führten schließlich dazu, dass Engelbrekt von Måns Bengtsson Natt och Dag ermordet wurde."
 flavor_swe.2.a: "Lassen wir Engelbrekt ermorden …"
 flavor_swe.2.b: "Unterstützen wir die Union."
 swe_supports_the_union: "Unterstützt die Union"
 flavor_swe.2.c: "Ergreifen wir die Fackel der Freiheit!"
 swe_renounced_the_union: "Hat der Union abgeschworen"
 flavor_swe.3.title: "Die Kalmarer Ruhe"
 flavor_swe.3.desc: "Eine neue Fraktion bildete sich in einem unserer schwächsten Bündnisse. Da eine Gruppe verärgerter Bauern sich aufrührerisch betätigte, wurde die Schwäche der #L [ShowCultureName('danish')|l]en#! Militärmacht offenkundig. Sollte sich der #L [ShowCultureName('swedish')]e#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dazu entscheiden, könnte er frühere Vereinbarungen, die mit der Regierung geschlossen wurden, nun verwerfen, denn diese Aggressionen sind ein klarer Verstoß gegen jene Bedingungen, auf die wir uns geeinigt hatten. Tatsächlich könnte man sogar sagen, es wäre die perfekte Entschuldigung, so zu handeln …"
 flavor_swe.3.historical_info: "Nach dem Sieg Schwedens über Russland im Jahr 1497 erkannte der intrigante Unionskönig Hans, dass er die Macht des schwedischen Marschalls Sten Sture des Älteren einschränken musste. Er besiegte die Schweden bei Rotebro, marschierte in Stockholm ein und wurde zum König von Schweden gekrönt – allerdings erst, nachdem er Sten Sture und den Rebellen Amnestie gewährt hatte. Dieses Ereignis wurde als „Kalmarer Rezess“ bezeichnet. Im Jahr 1500, nach der vernichtenden Niederlage von König Hans gegen die Bauernrebellen in Dithmarschen, lehnten Sten Sture und der schwedische Adel den „Kalmarer Rezess” ab. Sie behaupteten, Hans habe sich nicht an die Vereinbarung gehalten. Dies war der Anfang vom Ende der Kalmarer Union."
 flavor_swe.3.a: "Lehnt den Kalmarer Rezess ab."
 swe_rejected_the_kalmar_recess: "Kalmarer Ruhe abgelehnt"
 flavor_swe.3.b: "Haltet die Vereinbarung ein."
 swe_honored_the_kalmar_recess: "Kalmarer Ruhe eingehalten"
 flavor_swe.4.title: "Das Parlament von [ShowLocationNameWithNoTooltip('vasteras')]"
 flavor_swe.4.desc: "Auf der Suche nach einer Möglichkeit, unsere Wirtschaft zu stärken, fand ein einfallsreiches Ratsmitglied eine interessante Lösung. Es scheint, als wären viele Herrscher in diesem Teil der Welt von [GetCharacter('martin_luther').GetName] und seinen 95 Thesen inspiriert und würden daher neue religiöse Ideale verfolgen. Zudem würden sie folgerichtig wertvolles Gut, das sich zuvor im Besitz der Kirche befand, beschlagnahmen. Wenn wir selbiges nun auch täten, könnte es eine Möglichkeit darstellen, nicht nur unsere Kassen wieder aufzufüllen, sondern auch ganz entschieden unsere Macht zu konsolidieren."
 flavor_swe.4.historical_info: "Während des schwedischen Befreiungskriegs hatte die Krone enorme Schulden bei der Hanse angehäuft, und Gustav Vasa brauchte dringend Geld, um die mächtigen Händler zu beschwichtigen. Im Rahmen des Parlaments von Västerås im Sommer 1527 unternahm er den ersten Schritt in Richtung Protestantismus: Die Kirche wurde verpflichtet, dem Staat Silberkelche, Glocken und andere wertvolle Gegenstände zu „leihen”. In den folgenden drei Jahrzehnten nahm Schweden trotz mehrerer Aufstände allmählich den evangelischen Glauben an."
 flavor_swe.4.a: "Das ist der einzig wahre Glaube!"
 flavor_swe.4.b: "Das ist nicht das, was wir uns vorstellen …"
 flavor_swe.4.a.custom: "Viele [pops|e] unseres Landes werden [ShowReligionAdjective('lutheran')|l]"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "Jemand aus unserem Beraterstab namens [swe_joran_person.GetName] erwies sich selbst äußerst rasch als besonders vertrauenswürdig und effektiv. Obgleich viele [swe_joran_person.Custom('DE_PRO_POS_S_3P')]e Methoden unangenehm finden, hat [swe_joran_person.GetNameWithNoTooltip] keine Skrupel, abscheuliche Taten im Interesse von [ROOT.GetCountry.GetName] und dem Machtausbau der Nation zu begehen. Wer sich so sehr dem Dienst hingibt, der verdient Anerkennung."
 flavor_swe.5.historical_info: "Jöran Persson war ein schwedischer Staatsmann. In den frühen 1550er Jahren studierte er Rechtswissenschaften an der Universität Wittenberg und kehrte mit einem Empfehlungsschreiben des deutschen Theologen und Reformators Philipp Melanchthon nach Schweden zurück. Er zeichnete sich rasch aus, stieg zum vertrautesten Berater von König Erik XIV. auf und leitete das Spionagenetzwerk des Königs. Persson fungierte auch als Staatsanwalt des Königs und war für einen Großteil der dreihundert Todesurteile verantwortlich, die vom Obersten Gerichtshof verhängt wurden. Er galt als machiavellistische Figur, die zu viel Einfluss auf Erik hatte. Nach der Entmachtung von König Erik wurde Persson vom Adel verhaftet und hingerichtet. Nach der Enthauptung wurde sein zerstückelter Leichnam auf dem Brunkeberg-Platz zur Schau gestellt."
 flavor_swe.5.a: "Nehmt seine Politlinien an!"
 flavor_swe.5.b: "Lehnt seine Politlinien ab!"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "Unser Berater [swe_per_brahe_older.GetName] zeichnete sich auf unzählige Weise aus und es ist längst Zeit, [swe_per_brahe_older.Custom('DE_PRO_POS_S_3P')]e außerordentlichen Dienste anzuerkennen. Wir sollten [swe_per_brahe_older.Custom('DE_PRO_PER_S_3P_A')] mit einer bedeutenden Beförderung belohnen: [swe_per_brahe_older.GetName] hinsichtlich der Stellung in Adel und Regierung zu befördern, wird dabei eine größere Wohltat für das [ROOT.GetCountry.GetName] sein, als es dies für [swe_per_brahe_olderCustom('DE_PRO_PER_S_3P_A')] und [swe_per_brahe_older.Custom('DE_PRO_POS_S_3P')]e Familie ist."
 flavor_swe.6.historical_info: "Per Brahe der Ältere war ein schwedischer Staatsmann und Neffe von König Gustav Vasa. Brahe wurde vom König sehr geschätzt und zeichnete sich während der Dacke-Fehde aus. Ab 1540 war er Statthalter der Stockholmer Burg und erhielt 1544 einen Sitz im Staatsrat. Bei der Krönung von König Erik XIV. im Jahr 1561 wurde er zum Grafen von Visingsborg ernannt. Mit der Thronbesteigung von König Johann III. wurde Brahe schließlich zum Obersten Richter Schwedens sowie zum Statthalter von Norrland berufen."
 flavor_swe.6.a: "[Select_CString(swe_per_brahe_older.IsFemale, 'Eine ausgezeichnete Ministerin', 'Ein ausgezeichneter Minister')]!"
 flavor_swe.7.title: "Die [ShowCultureNameWithNoTooltip('walloon')|l]en Menschen in [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_swe.7.desc: "Viele risikofreudige #L [ShowCultureName('walloon')|l]en#! Bergleute und Metallarbeiter wollen unbedingt der hohen Beschäftigungslosigkeit in den nahen Regionen entfliehen und begeben sich in Scharen nach [ROOT.GetCountry.GetName]. Obgleich ihr merkwürdiges fremdländisches Gebaren auf einige abstoßend wirkt, könnte dieser Zustrom an äußerst fähigen Handwerkern unserer Metallindustrie wieder zu neuem Leben verhelfen. Es würde uns guttun, noch mehr dieser talentierten [ShowCultureNameWithNoTooltip('walloon')|l]en Leute in unseren Landen anzusiedeln."
 flavor_swe.7.historical_info: "Im Jahr 1614 ließ sich der wallonische Unternehmer Louis de Geer in Schweden nieder und begann, den Eisenerzbergbau und die Hüttenindustrie in Nordschweden aufzubauen. Bereits seit einiger Zeit waren wallonische Handwerker aus den Regionen Hennegau, Brabant und Luxemburg aufgrund von Arbeitslosigkeit nach Schweden ausgewandert. Der Zustrom von Metallhandwerksmeistern und Erzveredlern belebte die Industrie und führte zu einer massiven Verbesserung der Stahlqualität, was sich zuträglich auf die Waffenherstellung auswirkte. Innerhalb weniger Jahrzehnte entwickelte sich Schweden zu einem bedeutenden Exporteur von Stahl, Kanonen, Kupfer und Eisen."
 flavor_swe.7.a: "Fördern wir die Einwanderung aus Wallonien."
 flavor_swe.7.b: "Wir sind nicht interessiert."
 flavor_swe.8.title: "Zeit für Militärreformen"
 flavor_swe.8.desc: "Obschon unser Militär effektiv genug ist, braucht es bedeutende Verbesserungen. Einer unserer hochrangigen Offiziellen hat ein geniales Rekrutierungssystem erfunden, das Einberufene aus denselben Regionen zusammen in Kampfeinheiten bringt, die man „Regimenter“ nennt. Da sie dieselbe Herkunft aufweisen, gibt es eine enge Bindung zwischen ihnen und sie werden eher dazu geneigt sein, einander gegenseitig zu beschützen. Zudem könnten sowohl unsere Technologie als auch unsere Schlachtfeldtaktiken vielfältiger einsetzbar werden, als sie es derzeit sind … Ja, es wird Zeit, unser Militär zu modernisieren und es auf die Stärken von [ROOT.GetCountry.GetName] auszurichten!"
 flavor_swe.8.historical_info: "Zu Beginn des 17. Jahrhunderts ergriff der schwedische König Gustav II. Adolf eine Reihe von Maßnahmen, um das schwedische Militärsystem zu reformieren. Er wollte eine Berufsarmee aufbauen, die auf der Wehrpflicht von Soldaten derselben geografischen Herkunft (Städte, Weiler, Dörfer) fußte. Dadurch sollten der Korpsgeist und der Zusammenhalt der Einheiten gestärkt werden, die in den meisten Söldnerarmeen der damaligen Zeit fehlten. Zu den taktischen Neuerungen gehörten flachere und breitere Formationen zur Maximierung der Feuerkraft, eine gegenseitige Ausbildung der verschiedenen Waffengattungen sowie eine leichte und außerordentlich bewegliche Feldartillerie. Die neue schwedische Taktikdoktrin beruhte auf Feuerkraft und Mobilität und verzichtete auf schwere Artillerie und die langsamen Tercios."
 flavor_swe.8.a: "Immer vorwärts!"
 flavor_swe.8.b: "Besser nicht …"
 flavor_swe.9.title: "Der Untergang der Vasa"
 flavor_swe.9.desc: "Als das prächtige Kriegsschiff „Vasa“ zu seiner Jungfernfahrt ausläuft, platzt die gesamte Nation schier vor Stolz. Mit ihren erlesenen Verzierungen und ihren beachtlichen 64 Kanonen gibt es kein anderes vergleichbares Schiff auf der ganzen Welt. Als die Vasa die Segel setzt und die ersten Meter durch das Wasser pflügt, ertönt großer Jubel im Hafen.\n\nDoch der erste elegante Wellenritt der Vasa dauert nur wenige Minuten. So überladen, wie es das mit seinen vergoldeten Figuren und den bronzenen Bewaffnungen ist, hält das unbezahlbare Kriegsschiff einer einfachen Windböe nicht stand und legt sich auf die Seite. Sofort werden die unteren Kanonedecks geflutet. Zum Entsetzen der Zuschauer sinkt die Vasa unumkehrbar auf den Grund der See, nur wenige hundert Meter vom Ufer entfernt."
 flavor_swe.9.historical_info: "Das schwedische Kriegsschiff Vasa wurde als Symbol für die militärische und politische Macht Schwedens sowie für die Autorität Gustav II. Adolfs als Kriegerkönig gebaut. Zu dieser Zeit war es eines der größten und am schwersten bewaffneten Kriegsschiffe der Welt. Es wurde zwischen 1626 und 1628 gebaut, wobei man keine Kosten für Ausstattung und Bewaffnung scheute. Die Vasa war mit mindestens 64 Kanonen ausgestattet, doch das Problem bestand darin, dass sie zu kopflastig gebaut war und nicht über genügend Ballast verfügte, um die schweren Kanonen zu tragen. So sank das Schiff bereits nach weniger als einer Seemeile auf seiner Jungfernfahrt am 10. August 1628 vor Beckholmen."
 flavor_swe.9.a: "Unser Ruf ist ruiniert!"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName|U] ist [Select_CString(swe_per_brahe_younger.IsFemale, 'eine außerordentliche Staatsmännin', 'ein außerordentlicher Staatsmann')]: weltoffen, hochgebildet und mit einem beeindruckenden militärischen Hintergrund. Obgleich [swe_per_brahe_younger.Custom('DE_PRO_PER_S_3P_N')] bereits eine herausragende Position im Palast innehat, könnte [swe_per_brahe_younger.Custom('DE_PRO_PER_S_3P_N')] in einem höheren Amt so viel mehr bewirken. Es ist in unserem besten Interesse, [swe_per_brahe_younger.Custom('DE_PRO_POS_S_3P')]e erstklassigen Leistungen zu belohnen."
 flavor_swe.10.historical_info: "Per Brahe der Jüngere war ein schwedischer Offizier und Staatsmann. Nach seinem Studium im Ausland wurde er Kammerherr von Gustav II. Adolf. Zwischen 1626 und 1628 nahm er am Krieg gegen Polen teil und folgte dem König später nach Deutschland, wo der Dreißigjährige Krieg begonnen hatte. Er wurde in den Staatsrat aufgenommen und leitete 1635 die Friedensverhandlungen mit Polen. Zwei Jahre später wurde er Generalgouverneur von Finnland und 1641 schließlich Reichsdrost. Zu seinen Verdiensten um die Entwicklung Finnlands zählen die Einführung eines Postwesens und die Gründung mehrerer Städte, darunter Tavastehus und Nyslott. Außerdem war er an der Gründung der Königlichen Akademie von Åbo beteiligt."
 flavor_swe.10.a: "[Select_CString(swe_per_brahe_younger.IsFemale, 'Eine ausgezeichnete Ministerin', 'Ein ausgezeichneter Minister')]!"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "[Select_CString(swe_magnus_de_la_gardie.IsFemale, 'Unsere edle Militärheldin', 'Unser edler Militärheld')] [swe_magnus_de_la_gardie.GetName] sticht als [Select_CString(swe_magnus_de_la_gardie.IsFemale, 'besondere Favoritin', 'besonderer Favorit')] heraus. [swe_magnus_de_la_gardie.Custom('DE_PRO_POS_S_3P')|U] Stern wird auf jeden Fall aufgehen und hat das Potenzial, ganz [ROOT.GetCountry.GetName] zu erhellen. Lasst uns nur hoffen, dass dieser Stern nicht zu früh wieder sinkt …"
 flavor_swe.11.historical_info: "Magnus De la Gardie, Sohn des Feldmarschalls Jacob De la Gardie, wurde am 15. Oktober 1622 in Tallinn geboren. Er erhielt eine umfassende Ausbildung und verbrachte einige Zeit in Frankreich und den Niederlanden. Im Jahr 1643 kehrte er nach Schweden zurück, um am Torstenssonkrieg gegen Dänemark teilzunehmen. Dort diente er unter Feldmarschall Gustav Horn. Einst war er ein Günstling von Königin Christina, doch später fiel er in Ungnade. Unter seinem Schwager König Karl X. Gustav wurde er zum Generalleutnant ernannt und befehligte Truppen in den Kriegen gegen Polen und Russland. Nach dem Tod von Karl X. Gustav im Jahr 1660 wurde De la Gardie während der Minderjährigkeit Karls XI. zum Mitglied des Regentschaftsrats berufen. Während der Herabsetzung Karls XI. verlor er mehr als jeder andere Adlige und starb am 26. April 1686."
 flavor_swe.11.a: "[Select_CString(swe_magnus_de_la_gardie.IsFemale, 'Eine ausgezeichnete Ministerin', 'Ein ausgezeichneter Minister')]!"
 flavor_swe.12.title: "Die Handelsreformen"
 flavor_swe.12.desc: "Unsere wirtschaftliche Lage verlangt bedeutende Reformen, und wir haben zwei mögliche Wege. Wir könnten eine merkantilistische Politlinie annehmen, die der Regierung mehr Kontrolle und höhere Einnahmen gibt, oder wir wählen die Freihandelspolitlinie und führen unsere Rohstoffe aus. Obgleich Letzteres einen deutlichen Gewinn verspräche, den umfängliche Regulierungen allerdings wieder einschränken würden, wäre es gleichzeitig auch weniger lukrativ für die oberen Klassen. Das ist eine folgenschwere Entscheidung und wir sollten sie nicht leichtfertig fällen."
 flavor_swe.12.historical_info: "In der ersten Hälfte des 17. Jahrhunderts suchte die neu entstandene Großmacht Schweden nach Möglichkeiten, ihren Handel ebenso effektiv zu reformieren wie ihr Militär. Fremdländische Unternehmer – vor allem aus den Niederlanden wie beispielsweise Louis de Geer – gründeten florierende Unternehmen und waren hervorragende Vorbilder für schwedische Händler. Die Schweden ließen sich sogar von einigen Niederländern zu lukrativen Kolonialunternehmungen überreden. Doch die Versuche blieben halbherzig, da sich Schweden stattdessen für eine aggressive Kontinentalpolitik entschied. Auch der schwedische Handel kam aufgrund der ständigen merkantilistischen Einmischung einer finanzschwachen Regierung nie richtig in Gang."
 flavor_swe.12.a: "Haltet an einer merkantilistischen Politlinie fest."
 flavor_swe.12.b: "Führt die Freihandelspolitlinie ein."
 flavor_swe.13.title: "Der Absolutismus"
 flavor_swe.13.desc: "Der politische Druck der letzten Zeit brachte deutlich zum Vorschein, dass die Verwaltung dieses Landes in Scherben liegt. Die mächtigsten Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] sind nun zusammengekommen, um unseren Weg voran auszuloten: Unterwerfen wir uns der absoluten Herrschaft oder zwingen wir unsere Herrscher, sich dem Urteil der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zu stellen, bevor sie Entscheidungen treffen. Wir müssen weise wählen, denn andernfalls riskieren wir wegen der Krise den Zerfall der Nation."
 flavor_swe.13.historical_info: "Nach dem verheerenden Krieg von 1674 bis 1679, in den Schweden mehr oder weniger von Frankreich hineingezogen worden war, erkannten Karl XI. und weite Teile der schwedischen Verwaltung, dass sich etwas ändern musste. In zwei überraschend reibungslosen Parlamentssitzungen in den Jahren 1680 und 1682 übernahm der König die alleinige Macht im Land und war nicht mehr verpflichtet, auf das Parlament oder den königlichen Rat zu hören. Damit begann in Schweden die Zeit des Karoliner-Absolutismus, in der der König wegen seiner Bescheidenheit und einfachen Lebensweise den Beinamen „der Graue“ erhielt und nur Gott Rechenschaft schuldig war."
 flavor_swe.13.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] soll uneingeschränkt herrschen!"
 flavor_swe.13.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] muss auf den Rat des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! …"
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "Unter unseren Staatsräten sticht einer besonders hervor: [swe_axel_oxenstierna.GetNameWithNoTooltip]. Niemand anderes aus dem Beraterstab besitzt [swe_axel_oxenstierna.Custom('DE_PRO_POS_S_3P')]e Verwaltungsfähigkeiten, noch könnte jemand mit [swe_axel_oxenstierna.Custom('DE_PRO_POS_S_3P')]er diplomatischen Geschicktheit mithalten. Wir sehen eine lange Karriere in der Verwaltung vor [swe_axel_oxenstierna.Custom('DE_PRO_PER_S_3P_D')] liegen."
 flavor_swe.14.historical_info: "Axel Oxenstierna wurde 1583 geboren und begann 1602 seine zivile Laufbahn im Dienst des schwedischen Staats. Von 1612 bis 1654 bekleidete er das Amt des Kanzlers und erwies sich als der fähigste Verwalter, den Schweden je hatte. Wie Karl IX. war Oxenstierna vom Calvinismus beeindruckt und hegte den Wunsch, zumindest Elemente dieses Glaubens zu übernehmen. Als rechte Hand Gustav II. Adolfs bekämpfte er dessen Pläne, in den Dreißigjährigen Krieg einzugreifen. Nach dessen Tod in Lützen im Jahr 1632 übernahm er jedoch die Führung der protestantischen Sache und es gelang ihm, die Franzosen zur tatkräftigen Teilnahme am Steit zu bewegen. Er verfolgte die Innenpolitik stets aufmerksam, verlor nach der Abdankung von Königin Christina, die er abgelehnt hatte, jedoch den größten Teil seines Einflusses. Er starb 1654, kurz nach der Krönung von König Karl X. Gustav."
 flavor_swe.14.a: "[Select_CString(swe_axel_oxenstierna.IsFemale, 'Eine ausgezeichnete Ministerin', 'Ein ausgezeichneter Minister')]!"
 flavor_swe.15.title: "Das Berufungsgericht"
 flavor_swe.15.desc: "Seit den Wikingern verließen wir uns auf regionale Tingsrätter, also örtliche Gerichte, die auf einer unteren Ebene Recht sprechen. Regional betrachtet ist dieses System sinnvoll, auf das gesamte Land [ROOT.GetCountry.GetName] bezogen aber führt es zu großen Uneinheitlichkeiten, denn jede Region hat ihre eigenen Gesetze und Bräuche. Unsere prächtige Naton braucht ein gleichermaßen angesehenes Rechtssystem – eines, das wir alle verstehen und dem wir alle folgen können."
 flavor_swe.15.historical_info: "Gustav Adolf gründete im Jahr 1614 das erste schwedische Berufungsgericht, die „Svea Hovrätt“, als höhere Instanz über den alten örtlichen Gerichten, „Tingsrätt“ genannt. Heute gibt es in Schweden sechs dieser Gerichte."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "Die Regentschaft von [swe_axel_oxenstierna.GetLastNameWithNoTooltip] Oxenstierna"
 flavor_swe.16.desc: "Kein Regierungsrat dient jemals einfach nur den Interessen des #L [ROOT.GetCountry.GetFlavorRank]s#!, doch der derzeitige Rat hat die Nation in eine unhaltbare Lage gebracht. Minister, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] treu ergeben sind, müssen härter denn je auf andere einwirken, damit diese ihre eigenen Interessen hintanstellen. Werden sie nicht aufgehalten, sind diese gierigen Aristokraten eine ernsthafte Bedrohung für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und dadurch auch für die gesamte Nation. Wenn wir sie beschwichtigen, könnte dies Konsequenzen haben, doch wenn wir jetzt Zugeständnisse machen, verhindern wir vielleicht einen späteren Staatsstreich.\n\nObgleich [swe_axel_oxenstierna.GetName] in Sachen Verwaltung äußerst fähig ist, könnte die Regentschaft [swe_axel_oxenstierna.Custom('DE_PRO_PER_S_3P_D')] zu Kopf steigen. Wir müssen sorgfältig über diese Sache nachdenken."
 flavor_swe.16.historical_info: "Nach dem nicht ganz unerwarteten, aber mit großen Ängsten behafteten Tod von Gustav II. Adolf am 6. November 1632 in Lützen musste Axel Oxenstierna als Regent für die sechsjährige Tochter Christina die gesamte Last der Regierungsgeschäfte übernehmen. Der brillante Verwalter hielt das Land in geordneten Bahnen, doch die aristokratischen Tendenzen, die vom verstorbenen König in Schach gehalten worden waren, entfesselten sich unter den hohen Herren der Regentschaft – zum großen Nachteil der Unterschicht und der Krone. Einer der fünf weiteren Regenten war Carl Carlsson Gyllenhielm, ein unehelicher Bruder Gustavs und Großadmiral des Reichs. Von allen war er am wenigsten an persönlichem Reichtum und Privilegien interessiert."
 flavor_swe.16.a: "Gewährt der Aristokratie neue Privilegien."
 flavor_swe.16.b: "Widersteht diesen Tendenzen."
 flavor_swe.17.title: "Die Teilenteignungsfrage"
 flavor_swe.17.desc: "Als unser derzeitiges Oberhaupt an die Macht kam, wurden große Versprechen gegeben, die Unterschicht von ihrer schweren Steuerlast zu befreien. Doch wir können es uns nicht leisten, unsere militärischen Verpflichtungen zu bezahlen, und das bedeutet, dass das Geld irgendwo anders herkommen muss. Obgleich der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] im Grunde nichts bezahlt, aber die fruchtbarsten Ländereien sein Eigen nennt, ist es naheliegend, dass er diese Last auf sich nehmen sollte. Wir können allerdings nicht erwarten, dass er dies ohne Murren tut.\n\nWir haben drei Lösungen für dieses Problem, von denen keine perfekt ist: Erstens könnten wir die Ländereien, die gewissen Mitgliedern aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] gewährt wurden, zurückfordern und sie dann in eine #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Einkommensquelle zurückverwandeln. Oder wir besteuern zweitens die Oberschicht, obwohl dies eher ungewöhnlich wäre. Zu guter Letzt könnten wir noch zu unseren früheren Versprechen zurückkehren und die Dinge so belassen, wie sie gerade sind – so lange zumindest, bis eine Gegenreaktion kommt, was zweifelsohne geschehen wird."
 flavor_swe.17.historical_info: "Erst mit dem Versprechen von Veränderungen für die Bauern und Bürger im Riksdag von 1650 wurde Karl Gustav zum Kronprinzen gewählt. Als er 1654 die Nachfolge Christinas auf dem Thron antrat, sah er sich daher verpflichtet, die Lasten der Bauern und Bürger zu verringern und die Staatsfinanzen zu stärken. Wie immer gab es nur zwei Möglichkeiten, dies zu erreichen: eine Teilenteignung oder eine Abgabenerhöhung der Aristokratie. Mit großer Zurückhaltung stimmten die Adligen einer begrenzten Enteignung zu. Eine Erhöhung der Abgaben kam schließlich einer Steuer gleich – etwas, was im Vokabular eines Adligen schlichtweg nicht vorhanden war."
 flavor_swe.17.a: "Mehr Land für die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]!"
 flavor_swe.17.b: "Verpflichtet den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu höheren Abgaben."
 flavor_swe.17.c: "Wir sollten uns mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verbünden."
 flavor_swe.18.title: "Teilenteignungsüberlegungen"
 flavor_swe.18.desc: "Unsere finanziellen Sorgen haben einen kritischen Punkt erreicht. Es kann so nicht weitergehen! Wir müssen eine drastische Entscheidung treffen oder [ROOT.GetCountry.GetName] geht bankrott. Entweder enteignen wir Besitztümer des Adels in deutlichem Umfang und ziehen seinen Zorn auf uns oder wir machen weiter, wie wir es immer taten, und hoffen, dass schon alles gut gehen wird. Keine der Möglichkeiten ist perfekt, und auf beide könnten schwere Konsequenzen folgen, doch irgendetwas muss geschehen …"
 flavor_swe.18.historical_info: "Die Regierungszeit von Königin Christina war geprägt von ihren Auseinandersetzungen mit den hohen Herren des Rates, insbesondere mit Kanzler Axel Oxenstierna. Trotz seiner Opposition war sie eine treibende Kraft beim Abschluss des Westfälischen Friedens (1648) und der Beendigung des Dreißigjährigen Krieges. Als fleißige Politikerin gelang es Christina, die nach dem Krieg ausgebrochenen erbitterten Klassenfehden nicht in einen Bürgerkrieg ausarten zu lassen. Die durch die langen Kriegsjahre verursachten finanziellen Probleme konnte sie jedoch nicht lösen. Letztlich musste sie Oxenstierna zurückrufen und das Scheitern ihres Reformprogramms akzeptieren."
 flavor_swe.18.a: "Mehr Land für die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]!"
 flavor_swe.18.b: "Wir sollten uns mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verbünden."
 flavor_swe.19.title: "Die Regentschaftsfrage"
 flavor_swe.19.desc: "Vor seinem Tod legte unser vorheriges Oberhaupt Pläne für die künftige Regierung dar. Ziel war es, solche Politlinien, die die Unterschicht begünstigen und die adlige Vorherrschaft einschränken, beizubehalten. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] auserwählte [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] hat geschworen, diesen Plänen zu folgen, was dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sicherlich nicht gefallen wird. Wenn wir also jene Stimmen, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')][ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] unterstützen, durch solche ersetzen, die „flexiblere“ Ansichten haben, was die Wünsche eines verstorbenen Herrschers anbelangt, könnte uns dies die Zustimmung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] einbringen, was für uns von Vorteil wäre."
 flavor_swe.19.historical_info: "Auf dem Sterbebett ernannte Karl X. die Regenten für seinen Sohn Karl auf eine Weise, die die Macht der hohen Aristokratie einschränken sollte. Damit wollte er eine Lage wie während der Regentschaft von Axel Oxenstierna vermeiden. Kurz nach seinem Tod gelang es dem Rat und dem Oberhaus jedoch, zwei seiner engsten Vertrauten – Prinz Adolf Johann und Herman Fleming – durch die gefügigeren Lars Kagg und Gustaf Bonde zu ersetzen. Die Folge war eine Rückkehr zu den Regierungsstatuten von 1634 und eine Politik, die eng auf die Interessen des Landadels abgestimmt war."
 flavor_swe.19.a: "Ersetzt die Männer, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGoverment.GetRulerTitle] wollte."
 flavor_swe.19.b: "Leisten wir dem Willen des toten Herrschers ([ROOT.GetCountry.GetGoverment.GetRulerTitle]) Folge."
 flavor_swe.20.title: "Die Große Reduktion"
 flavor_swe.20.desc: "Die Oberschicht sollte arbeiten, um das Oberhaupt zu unterstützen, doch der #L [ROOT.GetCountry.GetAdjective]e#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist nur mit seiner eigenen Erhöhung beschäftigt und wie er mehr und mehr Macht zusammentragen kann. Wird er nicht aufgehalten, könnte sein ständiges Betrügen und Taktieren wegen Gold und Einfluss das ganze [ROOT.GetCountry.GetFlavorRank] auseinanderreißen.\n\nEs ist an der Zeit, ihn daran zu erinnern, dass [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die ','')][ROOT.GetCountry.GetReligion.GetGodName] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'entscheiden','entscheidet')], wer das Oberhaupt von [ROOT.GetCountry.GetName] ist, und dass das Oberhaupt einzig und allein über dieses Land herrscht. Wir sollten unsere Autorität so gründlich durchsetzen, dass dieser nicht enden wollende Machtkampf zwischen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] endlich und für immer beendet wird!"
 flavor_swe.20.historical_info: "Die schwedischen Könige des 16. und 17. Jahrhunderts schwankten in ihrer Haltung gegenüber dem Adel zwischen Akzeptanz und Ablehnung. Zu Zeiten Gustav Vasas gab es kaum Unterschiede zwischen einem reichen Bauern und einem Adligen. Gegen Ende seines Lebens änderte sich jedoch die Lage. Erik XIV. hielt den Adel streng unter Kontrolle, während sein Bruder Johann dessen Privilegien ausweiten wollte. Der dritte Bruder, der später Karl IX. werden sollte, hasste den Adel mit fast revolutionärer Leidenschaft. Er umgab sich mit Männern aus den unteren Schichten und spielte mit zu seiner Zeit unerhörten Ideen. Unter Gustav II. Adolf und Axel Oxenstierna schlug das Pendel in die andere Richtung, und die Adligen gewannen sowohl Land als auch Macht. Mit Karl XI. fand diese Tendenz ein jähes Ende: Nach der demütigenden Niederlage Schwedens im Jahr 1679 leitete er eine Politik der Reduktion der Ländereien und der Machtbefugnisse des Adels ein und schaffte die Sonderrechte der baltischen Fürsten ab."
 flavor_swe.20.a: "Die Stunde der Abrechnung für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] …"
 flavor_swe.20.b: "Verhandeln wir stattdessen mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_swe.21.title: "Die große Heeresreform"
 flavor_swe.21.desc: "In der Vergangenheit waren die militärischen Ausgaben ein ernsthaftes Problem. Während einige Herrscher diese Sorge angingen, indem sie Besitz einzogen und zu anderen umstrittenen Mitteln griffen, fanden wir nun einen Weg, wie sich unsere Armee selbst unterhalten kann. Unsere Krieger werden nicht nur ihre eigenen Nahrungsmittel herstellen, sondern wir haben auch unsere eigene Form der finanziellen Unterstützung entwickelt: Gewöhnliche Bauern können einen Soldaten unterstützen und erhalten dafür Steuernachlässe und Militärdienstbefreiung. Dieses nachhaltigere System bricht ein paar der vorhandenen Klassenschranken auf, stärkt die Kameradschaft zwischen unseren Soldaten und baut alte Feindseligkeiten ab. Jetzt müssen wir diese neuen Richtlinien nur noch offiziell einführen …"
 flavor_swe.21.historical_info: "Im Gegensatz zu seinem Vater und seinem Sohn war Karl XI. kein großer Kriegerkönig, dafür aber ein hervorragender Reorganisator und Konsolidierer. Neben seinen Zentralisierungsbemühungen und der massiven Reduktion des Landbesitzes des Adels reformierte er auch die Armee. Vor allem schuf er das geniale „Indelningsverk“, ein System der militärischen Grundbesitzordnung. In diesem System erhielten die Soldaten einen Kleinbauernhof zum Leben und Bewirtschaften, dessen Erträge als Sold dienten. Dies war durch die Reduktion des Landbesitzes des Adels möglich geworden. So konnte das Land sowohl in Friedens- als auch in Kriegszeiten eine große Armee unterhalten. Wenn ein Bauer die Verantwortung für die Unterhaltung eines Soldaten, dessen Pferdes und dessen Ausrüstung übernahm, wurde er vom Wehrdienst und von der Steuerpflicht befreit. Die Bauern konnten sich in Gruppen von zwei bis fünf Höfen zusammenschließen und gemeinsam einen Soldaten oder Seemann unterhalten. Die Soldaten waren in Kompanien von je 150 Mann organisiert und jede Grafschaft sollte ein Regiment von 1.200 Mann stellen. Das neue System machte keinen Unterschied zwischen Offizieren adeliger Herkunft und Bürgern."
 flavor_swe.21.a: "Reformiert die Armee."
 flavor_swe.21.b: "Wir werden das alte System nutzen."
 flavor_swe.22.title: "Der Pietismus und das Konventikelgesetz"
 flavor_swe.22.desc: "Eine neue religiöse Bewegung erhält Zulauf von unseren Leuten. Sie wurde ursprünglich von Soldaten mitgebracht, die in Kriegsgefangenschaft gerieten und daher verpflichtet waren, ihren eigenen Gottesdienst durchzuführen. Allerdings lehnen alle religiösen Anführer diese nicht erlaubten Predigten vehement ab. Ein entsprechendes Edikt wird die privaten religiösen Zusammenkünfte unter Strafe stellen, was die Altgläubigen zufriedenstellt, aber die Anhänger des neuen Glaubens verärgern wird."
 flavor_swe.22.historical_info: "Der Pietismus war eine religiöse Bewegung, die in Deutschland in der zweiten Hälfte des 17. Jahrhunderts entstand. Traditionell wird sie als Gegenbewegung zum vorherrschenden Intellektualismus in den protestantischen Reihen, insbesondere in der lutherischen Kirche, dieser Zeit angesehen. Die armen schwedischen Soldaten, die nach der Schlacht von Poltawa viele Jahre in Tobolsk in Gefangenschaft verbrachten, mussten ihre eigenen lutherischen Gottesdienste abhalten und lernten so den Pietismus schätzen. Nach ihrer Rückkehr verbreitete sich die Bewegung in Schweden rasch. Die lutherische Kirche Schwedens lehnte jedoch nicht genehmigte Predigten entschieden ab, was 1726 zum Konventikelgesetz führte. Dieses verbot alle religiösen Versammlungen außerhalb der Kirche."
 flavor_swe.22.a: "Unterzeichnet das Konventikelgesetz."
 flavor_swe.22.b: "Gestattet den Pietismus."
 flavor_swe.23.title: "Der Anjalabund"
 flavor_swe.23.desc: "Der Krieg gegen [target_country.GetName] lief gut für uns, bis eine große Anzahl #L [ShowCultureName('finnish')|l]er#! Adliger, die sich selbst „Anjalabund“ nannten, uns betrog. Sie trafen sich nicht nur heimlich mit unseren Feinden, sondern hofften auch, dass [target_country.GetNameWithNoTooltip] sie im Gegenzug dabei unterstützen würde, einen unabhängigen [ShowCultureNameWithNoTooltip('finnish')|l]en Staat zu gründen.\n\nEiner solchen Niedertracht würde üblicherweise mit ein paar wohlverdienten Hinrichtungen begegnet werden, doch wir werden diesen Krieg nicht gewinnen können, ohne jene herausragende militärische Führungsfähigkeit, die diese Offiziere zeigen. Wenn wir kapitulieren, wirken wir allerdings schwach – denn dann würden wir ja unseren eigenen Offizieren gestatten, verräterische Forderungen an ihren eigenen Souverän zu stellen. Wir müssen sorgfältig abwägen, welches Ergebnis der Stellung von [ROOT.GetCountry.GetName] auf der Weltbühne am wenigsten schadet."
 flavor_swe.23.historical_info: "Gustav III., auch „Theaterkönig“ genannt, erklärte Russland im Sommer 1788 den Krieg. Seine Hauptziele waren die Wiederherstellung der Ehre des schwedischen Militärs, die Rückeroberung einiger in früheren Kriegen an Russland verlorener Gebiete und vor allem die Beendigung der ständigen Einmischung Russlands in die schwedische Politik. Zu dieser Zeit verfügte Schweden über eine prächtige Flotte und eine recht effektive Armee, doch die meisten Offiziere waren eher Politiker als Soldaten. Die schwedische Armee marschierte auf Sankt Petersburg und gewann trotz des Widerstands der Offiziere einige kleinere Schlachten. Am 12. August bildeten 112 finnische Adlige den „Anjalabund“, nahmen Verhandlungen mit den Russen auf, erklärten den Krieg für widerrechtlich und sondierten die Möglichkeit eines unabhängigen finnischen Staates. Dieses Ereignis beendete im Grunde alle Hoffnungen auf einen schwedischen Sieg, da der König nicht in der Lage war, die Verräter hinrichten und ersetzen zu lassen."
 flavor_swe.23.a: "Verhandelt mit den Verrätern."
 flavor_swe.23.b: "Richtet diese Verräter hin."
 flavor_swe.23.b.tt: "Vielleicht wird es [target_country.GetName] verärgern, vielleicht aber auch nicht."
 flavor_swe.24.title: "Die Entthronung von [former_ruler.GetNameWithNoTooltip]"
 flavor_swe.24.desc: "Ein Komplott! Unser unfähiges Oberhaupt hat [ROOT.GetCountry.GetName] in die Katastrophe geführt, und endlich hat sich das Militär gegen es gewandt. Das ist unsere Gelegenheit, jemand Fähigeren an die Macht zu bringen. Es ist an der Zeit, eine monumentale Entscheidung für [ROOT.GetCountry.GetNameWithNoTooltip] zu treffen – eine, die noch lange hohe Wellen schlagen wird."
 flavor_swe.24.historical_info: "Der verheerende Verlust Finnlands im Jahr 1809 wurde weitgehend König Gustav IV. Adolf angelastet. Am 13. März 1809 wurde er durch einen Staatsstreich liberaler Beamter und Offiziere der schwedischen Westarmee abgesetzt. Gustav und seine Erben wurden ihrer königlichen Titel enthoben und aufgefordert, das Land zu verlassen. Der abgesetzte König ließ sich schließlich unter dem Namen „Oberst Gustafsson” in der Schweiz nieder. Während die Suche nach einem neuen Kronprinzen weiterging, wurde Schweden von Gustavs altem und kinderlosen Onkel Karl XIII. regiert. Der dänische Prinz Christian August wurde gewählt, starb jedoch plötzlich im Jahr 1810. Der Riksdag suchte verzweifelt nach einem Ersatz und entschied sich schließlich für den französischen Marschall Jean-Baptiste Bernadotte."
 flavor_swe.24.a: "Entthront [former_ruler.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_swe.24.b: "Lasst [former_ruler.Custom('DE_PRO_PER_S_3P_A')] regieren."
 flavor_swe.25.title: "Eine verschwenderische Nation reformieren"
 flavor_swe.25.desc: "Zu viele Dukaten wurden für zu viele Feierlichkeiten, Gäste und Erfrischungen ausgegeben. Es reicht! Solche Exzesse nützen dem [ROOT.GetCountry.GetFlavorRank] überhaupt nicht. Manche mögen sicherlich enttäuscht sein, diese oberflächlichen Vergnügungen zu verlieren, doch ein paar dieser willkürlichen Ausgaben einzuschränken, wäre nur vernünftig."
 flavor_swe.25.historical_info: "Gustav IV. Adolf war in vielerlei Hinsicht das genaue Gegenteil seines Vaters. Nach seiner Thronbesteigung beendete er umgehend die glamourösen, jedoch kostspieligen Bälle, Staatsbankette und Feste, für die Gustav III. so bekannt gewesen war. Trotz seiner anderen Misserfolge hatte Gustav IV. Adolf einen ausgeprägten Sinn für Wirtschaftlichkeit und verbesserte die Staatsfinanzen erheblich."
 flavor_swe.25.a: "Reformiert die Wirtschaft."
 flavor_swe.25.b: "Wir machen weiter wie bisher."
 flavor_swe.26.title: "Vereinigungs- und Sicherheitsgesetz"
 flavor_swe.26.desc: "Ein vorgeschlagener Zusatz zu unserer Verfassung würde eine absolute Herrschaft einführen, eine Veränderung, die dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] viele Privilegien nehmen würde, die anderen fehlen – wie etwa Steuerbefreiungen, rechtliche Immunität und politischer Einfluss.\n\nObgleich wir mit diesem Gesetz die Herzen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#!, des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! gewinnen würden, würde es den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in Wut versetzen, was eine gefährliche Sache ist. Doch nur einen Stand zu haben, der in Aufruhr ist, wirkt harmloser, als wenn sich drei gleichzeitig aufregen … oder etwa nicht?"
 flavor_swe.26.historical_info: "Als Antwort auf die zunehmenden Forderungen des Adels nach mehr Macht wandte sich Gustav III. an die drei unteren Stände (Klerus, Bürger und Bauern) des Riksdags und erließ 1789 eine neue Verfassung, die die königliche Autorität stärkte. Dieser Unions- und Sicherheitsbrief bedeutete beinahe eine Rückkehr zu den Tagen des Absolutismus unter Karl XI. und XII. Für den Adel ging die Verfassung jedoch zu weit: Der König wurde am 16. März 1792 während eines Opernbesuchs in Stockholm ermordet."
 flavor_swe.26.a: "Erlasst das Gesetz."
 flavor_swe.26.b: "Lehnt das Gesetz ab."
 flavor_swe.27.title: "Die große Agrarreform"
 flavor_swe.27.desc: "Die Nation ([ROOT.GetCountry.GetLongName]) braucht unbedingt ernsthafte Reformen im Inland, vor allem was die Ernte anbelangt. Dafür haben wir einen fremdländischen Experten angeheuert, damit wir verstehen, welche Verbesserungen wir vornehmen können. Der radikale Plan sieht vor, dass wir unser landwirtschaftliches System völlig neu aufstellen, was auch bedeutet, dass wir Bauern umsiedeln, althergebrachtes Gemeindeland einziehen und Rechte zugunsten größerer und effizienter Höfe beschneiden. Diese Reformen umzusetzen, würde unseren landwirtschaftlichen Ausstoß deutlich vergrößern. Allerdings müssen wir in Kauf nehmen, dass sie den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verärgern."
 flavor_swe.27.historical_info: "Gustav IV. Adolf wurde stets für den Verlust Finnlands verantwortlich gemacht und als schwacher und unnachgiebiger Monarch kritisiert. Die vielen wichtigen Reformen, die er auf den Weg brachte – darunter die große Agrarreform unter der Leitung von Rutger MacLean –, sind heute weitgehend in Vergessenheit geraten. MacLean war ein strenger Mann, der nicht zögerte, die Häuser von Bauern niederzubrennen, die sich weigerten, auf die ihnen zugewiesenen Grundstücke umzuziehen. Doch am Ende waren die Bauern ihm dankbar, denn die neuen Methoden und die größeren Felder führten zu reicheren Ernten als je zuvor."
 flavor_swe.27.a: "Führt die Reform ein."
 flavor_swe.27.b: "Wir machen weiter wie bisher."
 flavor_swe.28.title: "Die große dalecarlianische Tanzrevolte"
 flavor_swe.28.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] aus [ShowLocationName('dalarna_province')] trug in letzter Zeit eine ungerechte Last, und unsere derzeitigen wirtschaftlichen Einschränkungen sind mit der finanziellen Autonomie, die die Bauern traditionell haben, in Konflikt geraten. Wenn wir weiterhin diesen Druck ausüben, könnte ihre mögliche Antwort explosiv sein."
 flavor_swe.28.historical_info: "Während des Zeitalters der Freiheit wuchs die Unzufriedenheit der Bauern mit der Herrschaft des Adels. Hauptgründe dafür waren die russische Niederlage im Krieg der Hüte von 1741 bis 1743 und die Frage der Thronfolge nach dem kinderlosen Friedrich I. In der Provinz Dalarna, wo die Partei der Hüte Beschränkungen für den freien Handel der Dalecarlier mit Norwegen eingeführt hatte, war die Unzufriedenheit besonders groß. Im Jahr 1743 rebellierten die Bauern von Dalarna in der sogenannten „Großen dalecarlianischen Tanzrevolte”. Sie erhielten Unterstützung vom örtlichen Regiment, das 1741 in der Schlacht von Villmanstrand schwere Verluste erlitten hatte. Die Wahl des dänischen Kronprinzen Friedrich zum König sowie eine harte Inquisition gegen die für den katastrophalen Russisch-Schwedischen Krieg verantwortlichen Generäle wurden zu den Hauptzielen des Aufstands. Die Menge bewaffnete sich und marschierte am 11. Juni auf Stockholm."
 flavor_swe.28.a: "Schränkt ihren Handel weiter ein."
 flavor_swe.28.b: "Bestätigt ihre traditionellen Handelsrechte."
 flavor_swe.29.title: "Der talentierte Ingenieur"
 flavor_swe.29.desc: "Auf der Suche nach Verbesserungen für unsere Festungen haben wir einen brillianten Ingenieur und Veteranen entdeckt und sogleich angeheuert, um den Vorgang zu überwachen. Seine Vorschläge sind nicht nur wirkungsvoll, sondern sie beziehen die örtliche Landschaft von [ROOT.GetCountry.GetName] auf solch geschickte Weise mit ein, dass es scheint, als verteidige das Land seine Leute. Lasst uns hoffen, dass wir genügend Ressourcen (ganz zu schweigen von genügend Gold) heranschaffen können, damit er unser gesamtes Territorium befestigen kann."
 flavor_swe.29.historical_info: "Im Jahr 1679 wurde der erfahrene Feldherr und Militärpionier Erik Dahlberg zum Leiter des schwedischen Festungsbauamtes ernannt. Zu dieser Zeit befand sich Schweden auf dem Höhepunkt seiner Macht, und die offensive Politik der vergangenen Jahrzehnte hatte dem Land längere Grenzen als je zuvor beschert. Erik Dahlberg und seine Mitarbeiter entwarfen mehrere imposante Festungen, die sie an strategisch wichtigen Punkten des Reiches errichten ließen. Dabei nutzten sie das Gelände meisterhaft. Zeugnisse seines Genies sind die großen Festungen Lejonet und Kronan in Göteborg, die Festung Varberg und die Festung Dalarö. Leider reichte das knappe Budget nicht für die östlichen Provinzen, was sich in den folgenden Jahren als verhängnisvoll erweisen sollte."
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip|U] veröffentlicht #italic $atland_eller_manheim$#!"
 flavor_swe.30.desc: "[target_artist.GetName|U], [Select_CString(target_artist.IsFemale, 'die universalgelehrte Schriftstellerin', 'der universalgelehrte Schriftsteller')] beendete endlich [Select_CString(target_artist.IsFemale, 'ihr', 'sein')] Lebenswerk: #italic $atland_eller_manheim$#!, eine prächtige und detailreiche Geschichte über das untergegangene Königreich Atlantis, von dem [ROOT.GetCountry.GetName] angeblich abstammt. Obgleich die Idee selbst fantastisch ist, würde [Select_CString(target_artist.IsFemale, 'eine solch bekannte Gelehrte', 'ein solch bekannter Gelehrter')] sicherlich nur die glaubhaftesten und wahrsten Geschichten erzählen, und es erklärt, warum unser [ROOT.GetCountry.GetFlavorRank] eine solch überlegene Position in der Hierarchie der Nationen einnimmt. Unabhängig von seinem Wahrheitsgehalt ist das Werk außerordentlich beliebt."
 flavor_swe.30.historical_info: "Botaniker, Architekt, Historiker, Astronom und Musiker. Olof Rudbeck war ein akademischer Alleskönner, aber vor allem war er Romantiker und Patriot. Sein Lebenswerk war die #italic $atland_eller_manheim$#!, eine umfangreiche Geschichtsabhandlung, in der er die These aufstellte, Schweden sei in Wirklichkeit das mythische Atlantis. Aufgrund Rudbecks hervorragenden Rufs und der gelehrten Art seiner Abhandlung wurde das grandiose Werk überraschend gut aufgenommen. Der Professor behauptete, sämtliche Kulturen hätten ihren Ursprung in Schweden."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "Von der natürlichen zur übernatürlichen Wissenschaft"
 flavor_swe.31.desc: "Einer unserer talentiertesten Naturwissenschaftler hat eine merkwürdige Transformation hinter sich: Nachdem er offenbar göttliche Visionen erlebte, wurde er der führende Experte für himmlische Wunder und die Schrecken der Hölle. Theologische Untersuchungen in dieser Tiefe und Komplexität, vor allem von einem so bewundernswerten Geist, werden sich gewiss als äußerst beeindruckend erweisen. Wir können diesem gelehrten Mystiker nur danken, dass er den internationalen Ruf der #L [ShowCultureName('swedish')|l]en#! Gelehrsamkeit stärkt."
 flavor_swe.31.historical_info: "Emanuel Swedenborg war einer der ersten Naturwissenschaftler Schwedens. Seine frühen Werke umfassten das brillante Werk „Grundsätze der Natur“, in dem er durch induktive Argumentation zu mehreren Schlussfolgerungen gelangte, die den Theorien moderner Wissenschaftler ähneln. Während einer seiner Reisen änderte sich Swedenborgs Leben dramatisch. Er hatte seltsame Träume und Visionen, die ihn dazu veranlassten, die Naturwissenschaften aufzugeben und sich dem Mystizismus zuzuwenden. Im Jahr 1758 veröffentlichte er sein einflussreichstes Werk „Himmel und Hölle: Nach Gehörtem und Gesehenem“."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic Famam Extendere Factis#!"
 flavor_swe.32.desc: "Die Erforschung unkartierter Gegenden erwies sich endlich als erfolgreich. Wenn unsere Schiffe zurückkommen, bersten sie schier vor exotischen Pflanzen und Kreaturen aller Art, von denen wir viele noch nie zuvor gesehen haben. Prächtig sind sie wohl, doch wir haben Schwierigkeiten, ihr Wesen zu begreifen. Um besser zu verstehen, wie sie sich mit einer bekannteren Flora und Fauna vergleichen lassen, ließ sich einer unseres besten wissenschaftlichen Geister ein Klassifikationssystem einfallen. Hoffentlich wird es angenommen, um die heiklen biologischen Fragen so zu vereinfachen."
 flavor_swe.32.historical_info: "Der schwedische Botaniker Carl von Linné gilt als Vater der modernen Taxonomie. Mit der Veröffentlichung seines Werkes „Species Plantarum” im Jahr 1753 begann ein Zeitalter der Klassifizierung und Entdeckung. Linnaeus selbst war hauptsächlich in Schweden tätig und katalogisierte eifrig die Flora Nordeuropas. Seine Schüler wurden jedoch in alle Welt entsandt. So begleitete Daniel Solander beispielsweise Kapitän James Cook auf dessen erster Weltumsegelung."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "Absolutismus neu bewerten"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName|U] steht kurz vor dem Zusammenbruch. Das derzeitige Oberhaupt ([ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]) hat so viele Gegner wie Unterstützer, und jeden Tag erscheinen neue Gruppen, um rivalisierende Thronanwärter zu unterstützen. Es hat so viel fremdländische Einmischung in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Herrschaft gegeben, dass wir uns mehr wie eine Marionette fühlen und weniger wie eine große Nation. Die Menschen aller Schichten lehnen es mittlerweile ab, die drückende Last der absoluten Herrschaft zu tragen.\n\nDie absolute Kontrolle beizubehalten, war ein Fehler unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]). Wir müssen uns auf gewalttätigen Widerstand einstellen, ganz gleich, welche Wahl wir auch immer treffen."
 flavor_swe.33.historical_info: "Nach dem Tod des kinderlosen Karl XII. wurde seine jüngere Schwester Ulrika Eleonora Königin. Der überzeugte Parlamentarier und Kanzler Arvid Horn nutzte diese Gelegenheit sofort, um den Absolutismus zu stürzen und die Macht des Parlaments zu stärken. Zwar waren seine demokratischen Bestrebungen in gewisser Weise lobenswert, doch führten seine Handlungen dazu, dass Schweden für die nächsten 50 Jahre vollständig destabilisiert und zu einer Marionette fremdländischer Interessen wurde. In diesem sogenannten „Zeitalter der Freiheit“ gewann auch der Adel einen Teil seiner verlorenen Macht zurück. Die junge Königin sah jedoch keine andere Möglichkeit, als die Forderungen des kriegsmüden Volkes zu erfüllen."
 flavor_swe.33.a: "Gebt den Absolutismus auf."
 swe_age_of_freedom_always: "Dies ist eine gesperrte Reform, die nicht einfach rückgängig gemacht werden kann."
 flavor_swe.33.b: "Behaltet die Zügel in der Hand …"
 flavor_swe.34.title: "Die Handelsreformen der Hüte"
 flavor_swe.34.desc: "Die Annahme des Merkantilismus würde uns helfen, unsere Abhängigkeit von fremdländischen Gütern zu verringern. Könnten wir breitflächig industrielle Produktionsmethoden einführen wie solche, die wir aus anderen Ländern kennen, wären wir nicht mehr so sehr auf fremdländische Erzeugnisse angewiesen. Gleichzeitig würden wir lukrative Partnerschaften zwischen der Regierung und den Herstellern etablieren. Sich das genauer anzuschauen, könnte sinnvoll sein."
 flavor_swe.34.historical_info: "Die schwedische Hutpartei, die von den großen Manufakturen in den Niederlanden und England beeindruckt war, beschloss, die Industrialisierung in Schweden zu beschleunigen, indem sie in Zusammenarbeit mit dem Kartoffelbauern und Industriemagnaten Jonas Alströmer eine Reihe staatlich kontrollierter Unternehmen gründete. Der Erfolg war begrenzt, doch einige der Manufakturen konnten schließlich beachtliche Gewinne erzielen."
 flavor_swe.34.a: "Zeit für Experimente …"
 flavor_swe.34.b: "Der Merkantilismus ist tot!"
 flavor_swe.35.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]e Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])"
 flavor_swe.35.desc: "Jede Sitzung der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) entwickelt sich zu einem harten Disput zwischen den beiden größten – und lautesten – Gruppen, den Mützen und den Hüten. Anstatt sich über politische Fragen zu streiten, unterstützen die beiden Streithähne gegensätzliche fremdländische Bündnisse, was es doppelt ärgerlich macht, wenn sie mit ihren Zwisten das tägliche Regierungsgeschäft in [ROOT.GetCountry.GetName] verhindern. Aus reiner Erschöpfung müssen wir uns für eine Seite entscheiden oder wir riskieren, dass wir nie wieder etwas schaffen!"
 flavor_swe.35.historical_info: "Zwischen 1721 und 1772 wurde die schwedische Politik vollständig von den lähmenden Streitigkeiten zwischen der sogenannten Hut- und der Mützenpartei dominiert. Die Mützen, ursprünglich angeführt von Arvid Horn, wurden von Russland und England unterstützt, während die Hüte Verbündete Frankreichs waren. Die Einmischung des Auslands nahm stetig zu, sodass schließlich, als Gustav III. im Jahr 1772 die Macht ergriff, der russische Botschafter die einflussreichste politische Persönlichkeit in Schweden war. Beim Reichstag von 1738 gelang es den Hut-Anhängern, den friedfertigen Arvid Horn auszumanövrieren und die Macht zu ergreifen. Horn hatte den Fehler begangen, das Verteidigungsbündnis von 1724 mit Russland zu erneuern und gleichzeitig zu versuchen, einen Subventionsvertrag mit Frankreich auszuhandeln. Zu diesem Zeitpunkt unterstützte Frankreich jedoch noch immer offiziell Stanislaus Leszczyński gegen die Russen in Polen."
 flavor_swe.35.a: "Überlassen wir den Hüten den Sieg."
 swedish_hats: "Hüte an der Macht"
 flavor_swe.35.b: "Lassen wir die Mützen siegen."
 swedish_caps: "Mützen an der Macht"
 flavor_swe.36.title: "Der Staatsstreich von [GetCurrentYear]"
 flavor_swe.36.desc: "Das „Oberhaupt“ von [ROOT.GetCountry.GetName] zu sein, ist inzwischen nicht mehr als ein Witz. Der Nationalrat ist die einzig wahre Macht hier, und er hat seine Macht gerade erst auf die beleidigendste Art überhaupt durchgesetzt: Er verwendet das Siegel, das eigentlich [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zusteht, um Dokumente zu besiegeln, ohne dass das Oberhaupt diese überhaupt jemals gesehen hättte! Solch eine Dreistigkeit darf nicht geduldet werden."
 flavor_swe.36.historical_info: "König Adolf Friedrich von Schweden war zu einer Marionette degradiert worden, die alle Dokumente unterzeichnen musste, welche ihr der Nationalrat vorlegte. Dennoch versuchten der König und seine Gattin Königin Luise Ulrike, die Ratssitzungen zu sabotieren und ihren Willen durchzusetzen, wann immer sich ihnen die Gelegenheit bot. Im Jahr 1756 teilte der Rat dem König schließlich mit, dass er künftig ein königliches Siegel auf Dokumenten verwenden werde, die er nicht unterzeichnen wolle. Als Antwort auf diese offensichtliche Schmähung begann die Königin im Juni mit der Planung eines Staatsstreichs. Doch ihre Mitverschwörer wurden enttarnt und hingerichtet. Infolgedessen wurde die königliche Macht weiter eingeschränkt."
 flavor_swe.36.a: "Bestätigt die derzeitige Verfassung."
 flavor_swe.36.b: "Erhöht den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Einfluss."
 flavor_swe.37.title: "Der Staatsstreich und der aufgeklärte Despot"
 flavor_swe.37.desc: "Da nun ein neuer Anführer das Sagen hat, wird das ewige Verleumden zwischen Mützen und Hüten endlich ein für alle Mal aufhören! Es hat Monate sorgfältiger Vorbereitung gebraucht, doch wir haben uns eine große Armee treuer Unterstützer zusammengestellt – von denen viele hohe Ränge in der echten Armee bekleiden. Hoffentlich gehen sie sorgsam mit der Lage um, und wir schaffen einen Umsturz ohne Blutvergießen.\n\nDas edle und von Gott ernannte Oberhaupt möge dann dazukommen und sanft, aber bestimmt die volle Kontrolle übernehmen, die Ordnung wiederherstellen und der Monarchie ihr wahres Gewicht zurückgeben. Um [ROOT.GetCountry.GetName] willen muss es geschehen. Das ist keine Autokratie – das ist die ehrlichste Form von Patriotismus!"
 flavor_swe.37.historical_info: "Als Gustav III. den schwedischen Thron bestieg, sah er eine Nation, die durch die lähmenden Streitigkeiten zwischen Hut- und Mützenpartei in einen Strudel des Chaos gezogen wurde. Es musste rasch etwas geschehen, denn sonst drohte Schweden das gleiche Schicksal wie dem armen, unglücklichen Polen. Anstatt tatenlos zuzusehen, wie sein Land von Skylla und Charybdis auseinandergerissen wurde, ergriff der König in einem unblutigen Staatsstreich die Macht und nahm die Dinge selbst in die Hand. Damit begann die gustavianische Periode der schwedischen Geschichte."
 flavor_swe.37.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] soll regieren!"
 flavor_swe.37.b: "Setzen wir der Tyrannei ein Ende!"
 flavor_swe.38.title: "Die Silbermine von [target_location.GetNameWithNoTooltip]"
 flavor_swe.38.desc: "Während [ShowContinentName('europe')] mit großen Schritten in die Moderne voranschreitet, wächst die Nachfrage nach [ShowGoodsName('silver')] weiter und beflügelt Handel und Währung. Im Herzen unseres Reichs ([ROOT.GetCountry.GetLongName|U]) hat die Entdeckung bedeutender Silbervorkommen in [target_location.GetName] die Aufmerksamkeit der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] auf sich gezogen. Die Minen versprechen immensen Reichtum und könnten die finanzielle Stellung von [ROOT.GetCountry.GetNameWithNoTooltip] auf dem Kontinent stärken. Der Abbau des Edelmetalls ist jedoch mit zahlreichen Herausforderungen verbunden: Von überfluteten Stollen bis hin zur Gefahr von Einstürzen ist alles dabei. Dies erfordert erhebliche Investitionen und qualifizierte Arbeitskräfte."
 flavor_swe.38.historical_info: "Der Abbau von Silber in Sala begann Mitte des 15. Jahrhunderts, doch die Krone zeigte erst zu Beginn des 16. Jahrhunderts Interesse daran. Die Bergleute begannen am Weihnachtstag des Jahres 1511 Verhandlungen mit Svante Nilsson Sture und erhielten im Jahr 1512 ihre königliche Privilegienurkunde."
 flavor_swe.38.a: "Es gehört uns und der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_swe.38.b: "Wir benötigen derzeit kein [ShowGoodsNameWithNoTooltip('silver')]."
 flavor_swe.39.title: "Das Nasa-Silber"
 flavor_swe.39.desc: "Hoch im Norden, in der rauen Landschaft von [ShowLocationName('silbojock')], wurde eine bedeutende Entdeckung gemacht. Die Nasafjäll-[ShowGoodsName('silver')]-Mine, ein abgelegener und schwer zugänglicher Ort, birgt riesige Mengen an Silbererz. Diese Entdeckung bietet [ROOT.GetCountry.GetName] die einzigartige Gelegenheit, seinen Reichtum und seinen Einfluss in [ShowContinentName('europe')] zu mehren. Das raue Klima, die Entfernung zu größeren Städten und der Bedarf an qualifizierten Arbeitskräften stellen jedoch auch besondere Herausforderungen dar."
 flavor_swe.39.historical_info: "Das Silbervorkommen in Nasafjället wurde im Jahr 1634 von Per Olofsson, der dem dort heimischen Volk der Samen angehörte, entdeckt und einem Diamantminenarbeiter namens Jöns Persson gemeldet. Im Jahr 1635 begannen Experten aus Bergslagen mit der Gewinnung des Silbers."
 flavor_swe.39.a: "Das ist eine gute Investition."
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "Im Herzen von [ShowLocationName('stockholm')] erhebt sich mit dem Schloss Makalös ein architektonisches Wunderwerk, das aufgrund seiner unvergleichlichen Schönheit und Pracht als „unübertroffen“ gilt. Es wurde als Privatresidenz der Adelsfamilie [ShowDynastyName('de_la_gardie_dynasty')] erbaut und ist ein Symbol für die kulturellen und architektonischen Errungenschaften des Landes."
 flavor_swe.40.historical_info: "Der Palast wurde 1630 von Jakob de la Gardie in Auftrag gegeben und auf der gegenüberliegenden Seite des Wassers vom Königspalast erbaut. Er war weitaus größer als jedes andere Gebäude in der Stadt und wurde 1653 fertiggestellt."
 flavor_swe.40.a: "Dieses Schloss wird ewig stehen!"
 flavor_swe.41.title: "Die Gründung von Göteborg"
 flavor_swe.41.desc: "Unser Land hat sich lange auf die Ostsee konzentriert, aber mit der zunehmenden globalen Verflechtung werden immer mehr Handels- und Wohlstandsbeziehungen aus dem Westen geknüpft. Um unsere Ambitionen zu unterstützen, benötigen wir eine große Stadt im Westen."
 flavor_swe.41.historical_info: "Die Stadt Göteborg wurde im Jahr 1621 von König Gustav II. Adolf an der Südküste des Göta Älv gegründet. In der Anfangszeit bestand die Mehrheit der Bevölkerung aus niederländischen Bürgern und die Stadt wurde mit Kanälen angelegt."
 flavor_swe.41.a: "Es wird eine Stadt für die Engel sein."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_swe.42.desc: "Mit der Annahme der Reformation ist es an der Zeit, die Heilige Bibel auch ins #L [ShowLanguageName('finnish_language')|U]e#! zu übersetzen. Dies wird einen großen Beitrag zur Schaffung einer einheitlichen #L [ShowCultureName('finnish')|l]en#! Kultur in unserem Land leisten.\n\n„Lernt jetzt, ihr jungen und alten Menschen mit offenem Herzen, Gottes Gebote und den Verstand, damit ihr die [ShowDialectNameWithNoTooltip('finnish_dialect')|l]e Sprache verstehen mögt.“"
 flavor_swe.42.historical_info: "Mikael Agricola wurde in Nyland geboren, studierte in Wyborg und wurde anschließend Bischof von Åbo. Er gilt als Vater der finnischen Schriftsprache, da er das erste Buch, ein Alphabet-Buch, einen Katechismus und ein Gebetbuch verfasste und anschließend das Neue Testament ins Finnische übersetzte."
 flavor_swe.42.a: "Beginnt mit dem Druck der #italic Abckiria#!."
 flavor_swe.42.tt: "Angehörige der #L [ShowCultureName('tavastian')|l]en#!, #L [ShowCultureName('savonian')|l]en#! und #L [ShowCultureName('kvens')|l]en#! Kultur werden sich nun als [ShowCultureName('finnish')|l] betrachten."
 flavor_swe.42.b: "Das interessiert uns nicht."
 flavor_swe.43.title: "Die ersten Bücher wurden gedruckt!"
 flavor_swe.43.desc: "Dank der Anpassung der bemerkenswerten Erfindung der Druckpresse durch bewegliche Lettern lassen sich Bücher in großer Stückzahl vervielfältigen und Wissen wesentlich schneller verbreiten. Dies birgt Gutes wie Schlechtes in sich: So kann es einerseits dazu dienen, das Verständnis von Gott zu fördern, andererseits aber auch dazu, Menschen zur Sünde zu verleiten …"
 flavor_swe.43.historical_info: "Das Buch „Dialogus Creaturarum Moralizatus“ war das erste in Schweden gedruckte Werk. Es handelt sich dabei weniger um ein Buch im eigentlichen Sinne als vielmehr um eine Sammlung von Texten zu allen Bereichen des Lebens, von Sternen und Metallen bis hin zu Tieren und vielem mehr. Der Autor ist unbekannt, doch die Texte enthalten zahlreiche Verweise auf die Bibel sowie auf Schriften aus der Antike."
 flavor_swe.43.a: "Dies wird uns alles lehren."
 flavor_swe.43.b: "Vielleicht sollten wir einschränken, was gedruckt wird …"
 flavor_swe.44.title: "Die Eisenminen von Ojamo"
 flavor_swe.44.desc: "In den tiefen Wäldern nahe dem Lohjanjärvi-See könnte man [ShowGoodsName('iron')] abbauen. Ojamo verfügt über reichhaltige Eisenerzvorkommen – eine Ressource, die für die aufstrebenden Industrien und militärischen Ambitionen des #L [ROOT.GetCountry.GetFlavorRank]s#! von unschätzbarem Wert sein könnte. Seit Jahrzehnten wird diese Region von [ShowAreaName('finland_area')] wegen ihres Wald- und Ackerlandes geschätzt. Doch die Entdeckung von Eisen in Ojamo markiert einen Wendepunkt für die Zukunft von [ShowLocationName('lohja')]."
 flavor_swe.44.historical_info: "König Gustav Vasa erteilte Erik Fleming von Siuntio die Erlaubnis, Eisenerz abzubauen. Im Jahr 1542 begann man in Ojamo in der Nähe von Lohja mit dem Abbau des Gesteins, wodurch die älteste bekannte Eisenmine Finnlands entstand."
 flavor_swe.44.a: "Davon könnte ganz [ShowAreaNameWithNoTooltip('finland_area')] profitieren!"
 flavor_swe.44.b: "Wir haben genügend [ShowGoodsNameWithNoTooltip('iron')]."
 flavor_swe.45.title: "Die große Grube"
 flavor_swe.45.desc: "In unserer #L [ShowGoodsName('copper')]mine#! in [ShowLocationName('falun')] ist eine große Katastrophe eingetreten, bei der Teile der Mine in ein riesiges Loch gestürzt sind. Glücklicherweise kam keiner der dort arbeitenden [ShowPopTypeName('peasants')] ums Leben."
 flavor_swe.45.historical_info: "Intensive Bergbauaktivitäten und die unstrukturierte Erweiterung der Bergwerksschächte gipfelten am Mittsommertag des Jahres 1687, dem 25. Juni, in einem katastrophalen Einsturz. Schon ein Einsturz im Jahr 1655 hatte dazu geführt, dass mehrere ältere Schächte von Bergwerken miteinander verbunden wurden. Bei der Katastrophe von 1687 stürzte ein bedeutender Teil des Bergwerks ein und drei große Tagebaustätten formten nun die gewaltige „Stora Stöten“, eine kolossale Senkgrube mit einem Umfang von fast zwei Kilometern und einer Tiefe von etwa 100 Metern. Bemerkenswerterweise kam bei dem Einsturz niemand ums Leben, da der Mittsommertag – ebenso wie Sonntage und Gebetstage – ein arbeitsfreier Feiertag im Bergwerk war."
 flavor_swe.45.a: "Wenigstens gab es keine Verluste …"
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip|U] kritisiert [king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "Eine Frau aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [swe_heliga_birgitta.GetName], behauptet, Visionen von Gott empfangen zu haben. Sie gilt als eine der frommsten Frauen unseres Landes und unternahm mehrere Pilgerreisen zu heiligen Stätten. Wenn sie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] daher beschuldigt, nicht [ShowReligionGroupAdjective('christian')|l] genug zu sein, oder [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_D')] sogar Homosexualität vorwirft, finden ihre Worte bei vielen Menschen Gehör …"
 flavor_swe.46.historical_info: "Die Heilige Birgitta, auch bekannt als Heilige Birgitta von Schweden, war eine bedeutende Mystikerin, Schriftstellerin und Gründerin des Birgittenordens. Sie ist eine der bekanntesten Heiligen des Mittelalters und wurde im Jahr 1391 heiliggesprochen. Sie wurde in eine Adelsfamilie hineingeboren, war von Kindheit an tief religiös und hatte Visionen, die sie als göttliche Offenbarungen deutete.\n\nIn ihren Schriften übte sie oft scharfe Kritik an den politischen und moralischen Verhältnissen ihrer Zeit, darunter auch an den Handlungen und Verantwortlichkeiten der Herrscher.\n\nEine ihrer womöglich bemerkenswertesten Kritiken richtete sich gegen König Magnus Eriksson von Schweden, der zu ihren Lebzeiten regierte. Sie warf ihm vor, ein unfähiger Herrscher zu sein, und tadelte die Verschwendungssucht und Korruption an seinem Hof. In ihren Schriften vertrat sie die Vorstellung einer göttlich bestimmten politischen Ordnung, in der die Herrscher als Verwalter Gottes auf Erden fungierten."
 flavor_swe.46.a: "Nun, das ist peinlich …"
 flavor_swe.47.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] verrückte [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] steht seit Langem im Streit mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], der nun genug von [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er Herrschaft hat. Die Adligen sind bereit, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]en Bruder [Pretender.GetName] als [ROOT.GetCountry.GetGovernment.GetRulerTitle] unserer großen Nation ([ROOT.GetCountry.GetLongName|U]) zu unterstützen."
 flavor_swe.47.historical_info: "Erik XIV. von Schweden war ein ehrgeiziger und intelligenter Herrscher, der jedoch Opfer seiner eigenen Paranoia und seines unberechenbaren Verhaltens wurde. Zunächst wurde er für seine Reformen und Bemühungen zur Stärkung der schwedischen Monarchie gefeiert. Doch seine späteren Jahre waren von Misstrauen und Gewalt geprägt. Die Sture-Morde von 1567, bei denen er die Ermordung prominenter Adliger anordnete, brachten seinen Hof gegen ihn auf. Vorwürfe seiner geistigen Instabilität sowie Misstrauen unter seinen Adligen und Verwandten gipfelten schließlich im Jahr 1568 in seiner Absetzung, die von seinen eigenen Brüdern angeführt wurde. Erik verbrachte den Rest seines Lebens in Gefangenschaft – eine tragische Erinnerung daran, wie unkontrollierte Macht jenen, der sie einsetzt, zerstören kann."
 flavor_swe.47.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Bruder wird bessere Arbeit leisten."
 flavor_swe.47.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] ist [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_swe.48.title: "Die Heiligsprechung von [birgitta_scope_for_ui.GetNameWithNoTooltip]"
 flavor_swe.48.desc: "Die Nachricht von der Heiligsprechung von [birgitta_scope_for_ui.GetName] hat das [ROOT.GetCountry.GetFlavorRank] erreicht! Sie war für ihre tiefe Frömmigkeit und ihre mystischen Visionen bekannt, und ihre Hingabe und ihr Einfluss reichten weit über ihre Heimat hinaus. Durch die Heiligsprechung durch den Papst wurde sie zu einem Symbol #L [ROOT.GetCountry.GetAdjective|l]er#! Heiligkeit und zu einer Quelle der Inspiration für Gläubige. Dieses Ereignis stärkt zwar die Position von [ROOT.GetCountry.GetNameWithNoTooltip] in der Christenheit, wirft aber auch Fragen bezüglich der Rolle der Kirche im Königreich auf. Wie sollen wir auf dieses bedeutende Ereignis antworten?"
 flavor_swe.48.historical_info: "Birgitta Birgersdotter wurde 1391 von Papst Bonifatius IX. heiliggesprochen, was das Konzil von Konstanz 1415 bestätigte. Ihr Gedenktag ist der 8. Oktober."
 flavor_swe.48.a: "Fördert Pilgerfahrten zum [ShowLocationNameWithNoTooltip('vadstena')]."
 flavor_swe.48.b: "Feiert ihre Heiligkeit im ganzen [ROOT.GetCountry.GetFlavorRank]!"
 vadstena_holy_site: "Kloster Vadstena"
 flavor_swe.49.title: "Die Nyckelharpa"
 flavor_swe.49.desc: "Die sanften, klangvollen Töne der Nyckelharpa berühren die Seele der #L [ShowCultureName('swedish')|l]en#! Menschen und erzählen von unserem Land und unserer Geschichte. Ihre Wurzeln reichen bis ins Herz des mittelalterlichen #L [ShowContinentName('europe')]s#!, doch sie hat sich als Symbol für die kulturelle Kreativität von [ROOT.GetCountry.GetName] etabliert. Von rustikalen Dorffesten bis hin zu den heiligen Hallen adeliger Höfe erzeugt die Nyckelharpa Harmonien voll Stolz auf das Schwedischsein. Während ihr filigraner Bau die Kunstfertigkeit unserer Handwerker widerspiegelt, erinnert uns ihre Musik an die Freuden und Leiden unserer Vorfahren. Mag sie auch von manchen als frivole Spielerei betrachtet werden, so bleibt sie doch ein Zeugnis der Schaffenskraft und des kulturellen Reichtums von [ROOT.GetCountry.GetNameWithNoTooltip]. Sie verbindet Vergangenheit und Gegenwart in einer zeitlosen Melodie."
 flavor_swe.49.historical_info: "Diese Geige mit Tasten wurde angeblich im frühen 14. Jahrhundert in Uppland erfunden und ist seitdem ein wichtiger Bestandteil der traditionellen Musik des Landes."
 flavor_swe.49.a: "Das ist Balsam für die Seele!"
 flavor_swe.50.title: "Universität [ShowLocationNameWithNoTooltip('uppsala')]"
 flavor_swe.50.desc: "Mit der Gründung der Universität [ShowLocationName('uppsala')] unternimmt unser Land einen mutigen Schritt hin zu größerer intellektueller und kultureller Bedeutung. In den Hallen der Wissenschaft werden Gelehrte, Verwaltungsfachleute und Theologen ausgebildet, die die Zukunft unseres #L [ROOT.GetCountry.GetFlavorRank]s#! für kommende Generationen gestalten werden."
 flavor_swe.50.historical_info: "Die Universität Uppsala wurde im Jahr 1477 mit Zustimmung von Papst Sixtus IV. gegründet und war damit die erste Hochschule Skandinaviens. Unter der Leitung von Erzbischof Jakob Ulfsson bildete sie Gelehrte in Theologie, Rechtswissenschaften und Philosophie aus und stärkte somit sowohl die katholische Kirche als auch die Verwaltungskapazitäten des Königreichs Schweden."
 flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större!#!"
 flavor_swe.50.b: "Bildung hat keinen besonderen Vorrang."
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "Eine neue Stimme hat sich im kulturellen Leben unseres Landes erhoben. [Select_CString(target_artist.IsFemale, 'Die begabte Dichterin und Musikerin', 'Der begabte Dichter und Musiker')] [target_artist.GetName] hat das Publikum mit [target_artist.Custom('DE_PRO_POS_S_3P')]en witzigen, melancholischen und herzlichen Liedern über das Leben der Leute aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in seinen Bann gezogen. [target_artist.Custom('DE_PRO_POS_S_3P')]e Werke, die Humor und Trauer miteinander verbinden, sind in Tavernen und an königlichen Höfen gleichermaßen beliebt. Angesichts [target_artist.Custom('DE_PRO_POS_S_3P')]es wachsenden Ruhms müssen wir uns entscheiden, wie wir dieses aufstrebende künstlerische Talent fördern wollen."
 flavor_swe.51.historical_info: "Carl Michael Bellman war ein schwedischer Dichter, Musiker und Liedschreiber des 18. Jahrhunderts. Er ist vor allem für seine lebhaften und oft humorvollen Schilderungen des Lebens in Stockholm bekannt. In seinen Werken, insbesondere in „Fredmans epistlar“ (Fredmans Episteln) und „Fredmans sånger“ (Fredmans Lieder), verband er Satire, Melancholie und Freude und hielt das Alltagsleben sowohl des einfachen Volkes als auch des Adels fest. Bellman wurde als Nationaldichter Schwedens gefeiert und hat bis heute einen tiefgreifenden Einfluss auf die schwedische Musik und Literatur ausgeübt."
 flavor_swe.51.a: "#italic Hebt den randvollen Kelch an Eure Lippen!#!"
 flavor_swe.52.title: "#italic Systema Naturae#!"
 flavor_swe.52.desc: "Ein #L [ShowCultureName('swedish')|l]er#! Botaniker entwickelte ein kluges neues System, um die verschiedenen Formen des Lebens zu klassifizieren. Das System wird die „binäre Nomenklatur“ genannt und verwendet eine Mischung aus #L [ShowLanguageName('latin_language')]er#! und #L [ShowLanguageName('greek_language')]er#! Terminologie, um Pflanzen und Tiere aller Art in ordentliche Kategorien zu sortieren. Da unsere Flotte regelmäßig uns unbekannte Pflanzen und Kreaturen zurückbringt, macht es das neue System einfacher, diese mysteriösen Entdeckungen zu verstehen."
 flavor_swe.52.historical_info: "Carl von Linné, auch bekannt als Carl Linnæus, war ein schwedischer Botaniker, Arzt und Zoologe des 18. Jahrhunderts, der das moderne System der biologischen Klassifizierung entwickelte. In seinem Werk „Systema Naturæ“ führte er die bis heute zur Benennung und Kategorisierung von Lebewesen verwendete binomische Nomenklatur ein. Mit seinen ausgedehnten Reisen und Studien steigerte er das Ansehen Schwedens in der wissenschaftlichen Welt und legte den Grundstein für die moderne Taxonomie."
 flavor_swe.52.a: "Dies wird die Welt für immer verändern!"
 flavor_swe.52.b: "Das ist für uns nicht von Interesse."
 flavor_swe.53.title: "Die Gesetze von [target_character.GetNameWithNoTooltip]"
 flavor_swe.53.desc: "In dem Bestreben, den rechtlichen Rahmen unserer Gesellschaft zu vereinheitlichen und zu modernisieren, erließ [target_character.GetName] eine umfassende Gesetzessammlung, die als das Landrecht von [target_character.GetShortNameWithNoTooltip] bekannt ist. Diese Sammlung ersetzt die alten Provinzgesetze durch ein einheitliches Rechtssystem, stärkt die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Autorität und fördert die Gerechtigkeit im ganzen Land. Während der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] die rechtliche Klarheit begrüßen, widersetzen sich einige regionale Fürsten der Aushöhlung ihrer Privilegien. Wie soll diese Rechtsreform umgesetzt werden?"
 flavor_swe.53.historical_info: "Magnus Erikssons „Landslag“ (Landrecht), das im Jahr 1341 in Kraft trat, war der erste Versuch Schwedens, das Rechtssystem des Landes zu vereinheitlichen. Dazu wurden die älteren Provinzgesetze durch ein einheitliches Gesetzbuch ersetzt. Es stärkte die königliche Autorität, förderte fairere Gerichtsverfahren und verbesserte die Rechtseinheitlichkeit im gesamten Königreich. Obwohl es die Staatsführung modernisierte, stieß es auf Widerstand seitens der lokalen Lords, die ihre traditionellen Privilegien nur ungern aufgeben wollten."
 flavor_swe.53.a: "Erlasst die Gesetze!"
 flavor_swe.53.b: "Haltet den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bei Laune!"
 flavor_swe.54.title: "Die Ermordung von [target_character.GetNameWithNoTooltip]"
 flavor_swe.54.desc: "Bei einem prächtigen Maskenball wurde [Select_CString(target_character.IsFemale, 'unsere', 'unser')] [target_character.GetName] von der Kugel eines Attentäters niedergestreckt. [target_character.GetNameWithNoTooltip|U] war bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e aufgeklärten Reformen und [target_character.Custom('DE_PRO_POS_S_3P')] starke monarchische Herrschaft, hatte sich durch [target_character.Custom('DE_PRO_POS_S_3P')]e Machtzentralisierung jedoch viele Feinde im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gemacht. Die von unzufriedenen Mitgliedern aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] angeführte Verschwörung gegen [target_character.Custom('DE_PRO_PER_S_3P_A')] ist nun aufgegangen und hat das [ROOT.GetCountry.GetFlavorRank] in politische Unsicherheit gestürzt. Wie sollen wir auf diese Krise antworten?"
 flavor_swe.54.historical_info: "Die Ermordung von Gustav III. fand am 16. März 1792 während eines Maskenballs in Stockholm statt. Er wurde von Jacob Johan Anckarström erschossen, einem unzufriedenen Adligen, der an einer größeren Verschwörung gegen den König beteiligt war. Gustav III. war für seinen aufgeklärten Absolutismus und die Zentralisierung der Macht bekannt und hatte sich unter dem Adel, die seine Reformen ablehnten, viele Feinde gemacht. Obwohl er den Angriff zunächst überlebte, erlag er zwei Wochen später seinen Verletzungen. Dies führte zu politischen Unruhen und einem Machtwechsel in Schweden."
 flavor_swe.54.a: "Erlegt den Verschwörern eine schwere Strafe auf."
 flavor_swe.54.b: "Versprecht Reformen."
 flavor_swe.55.title: "Der [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]e Einfluss auf den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Handel"
 flavor_swe.55.desc: "Die Vorherrschaft eines gewissen Bundes ([GetCountry('HSA').GetLongName|U]) brachte einst wirtschaftliche Stabilität, doch heute schürt er Zwietracht in den Städten und Häfen von [ROOT.GetCountry.GetName]. Es ist an der Zeit, zu entscheiden, wer die Zukunft unseres Handels gestalten wird: fremdländische Händler, einheimische Leute aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] oder eine Mischung aus beiden."
 flavor_swe.55.historical_info: "Die Hanse war in Visby, Stockholm und Kalmar präsent und kontrollierte einen Großteil des Handels. König Erik von Pommern, der von 1396 bis 1434 über Schweden herrschte, versuchte, ihren Einfluss einzuschränken."
 flavor_swe.55.a: "Beschränkt die [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]e Dominanz."
 flavor_swe.55.b: "Bekräftigt [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]e Privilegien."
 swe_allows_hsa: "Hanseatisches Privileg in Schweden"
 swe_denies_hsa: "Beschränkte Hanse in Schweden"
 flavor_swe.56.title: "[ShowGoodsNameWithNoTooltip('copper')]plattenmünzen"
 flavor_swe.56.desc: "Um die reichhaltigen #L [ShowGoodsName('copper')]vorkommen#! in [ROOT.GetCountry.GetName] besser zu nutzen, führte die Regierung als Ergänzung zur [ShowGoodsName('silver')]währung große [ShowGoodsNameWithNoTooltip('copper')]plattenmünzen ein. Diese innovativen Münzen sind jedoch unhandlich und für den täglichen Gebrauch ungeeignet, was beim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und fremdländischen Händlern zu Unzufriedenheit führt. Sollten wir auf unsere [ShowGoodsNameWithNoTooltip('copper')]währung setzen oder zu konventionelleren Prägeverfahren zurückkehren?"
 flavor_swe.56.historical_info: "Mitte des 17. Jahrhunderts führte Schweden große Kupfermünzen mit einem Gewicht von bis zu 20 Kilogramm ein, um seine reichhaltigen Kupfervorkommen zu nutzen und den Silbermangel auszugleichen. Diese Münzen waren zwar rechtlich betrachtet ein gültiges Zahlungsmittel, erwiesen sich aufgrund ihrer Größe und ihres Gewichts jedoch als äußerst unhandlich für den täglichen Gebrauch. Obwohl sie innovativ waren, verdeutlichten sie die Herausforderungen eines auf Nichtedelmetallen beruhenden Währungssystems."
 flavor_swe.56.a: "Das war keine gute Idee …"
 flavor_swe.56.b: "Die Zeit wird zeigen, dass dies die richtige Entscheidung war!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Silbermünzen"
 flavor_swe.57.title: "Das Waldvolk"
 flavor_swe.57.desc: "Angesichts des Bevölkerungsdrucks und der Verlockungen neuer Möglichkeiten ließen sich zahlreiche Waldbewohner aus [ShowAreaName('finland_area')] in den Waldgebieten von [ROOT.GetCountry.GetName] nieder. Diese #L [ShowCultureName('finnish')l]en#! Siedler sind für ihre Kenntnisse in der Brandrodungslandwirtschaft bekannt und bringen sowohl wertvolle Fähigkeiten als auch ungewohnte Bräuche mit. Während manche ihren Fleiß begrüßen, betrachten andere sie als Außenseiter, die die traditionelle Lebensweise stören. Die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] muss entscheiden, wie sie mit dieser zunehmenden Migration umgehen soll."
 flavor_swe.57.historical_info: "Sowohl König Karl IX. als auch König Gustav II. Adolf förderten tatkräftig die Migration der Waldfinnen in ihr Königreich. Dies war kein Zufall, sondern Teil einer bewussten Politik, um Siedlungen in den dünn besiedelten nördlichen, östlichen und westlichen Territorien zu errichten und diese Randregionen somit zu entwickeln."
 flavor_swe.57.a: "Fördert die Migration."
 flavor_swe.57.b: "Wir müssen sie aufhalten!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Brandrodung"
 flavor_swe.58.title: "Mögliche offensichtliche Piraterie"
 flavor_swe.58.desc: "Mutige und erfahrene Seeleute bitten um #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Erlaubnis, die Schiffe unserer Feinde zu überfallen. Vom Hafen von [ShowLocationName('utlandet')] aus könnte die Flotte feindliche Schiffe in der Ost- und Nordsee bedrohen. Erfolgreiche Operationen könnten die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Kassen füllen und unseren Feinden Furcht einflößen. Allerdings wandeln die vorgeschlagenen Methoden auf einem schmalen Grat zwischen Legitimität und Gesetzlosigkeit."
 flavor_swe.58.historical_info: "Lars Gathenhielm, auch bekannt als „Lasse i Gatan”, war ein schwedischer Freibeuter, der während des Großen Nordischen Krieges im Auftrag des Königs von Göteborg aus in See stach. Obwohl er offiziell feindliche Schiffe, insbesondere dänische Handelsschiffe, angriff, glichen seine Betätigungen oft eher Piraterie. Von einigen wurde er als Nationalheld gefeiert, von anderen als Seeräuber verachtet. So wurde er zu einer legendären Figur in der schwedischen Seefahrtsgeschichte."
 flavor_swe.58.a: "Gebt Kaperbriefe heraus."
 flavor_swe.58.b: "Das ist unter unserer Würde!"
 flavor_swe.59.title: "#italic Then Swänska Argus#!"
 flavor_swe.59.desc: "Im Herzen von [ShowLocationName('stockholm')] erfährt eine neue Wochenzeitung namens #italicThen Swänska Argus#! zunehmende Beliebtheit. Die Zeitschrift kritisiert mit Wortwitz und Klarheit antiquierte Traditionen und setzt sich für rationales Denken, Mäßigung und die #L [ROOT.GetCountry.GetCulture.GetDialect.GetName|l]e#! Mundart ein. Ihr Einfluss ist weithin spürbar und inspiriert Reformatoren wie Linguisten, während sie auf subtile Weise die Zukunft unseres Königreichs formt. Sollen wir diese kühne Stimme des Fortschritts unterstützen?"
 flavor_swe.59.historical_info: "Then Swänska Argus, 1732 von Olof von Dalin herausgegeben, markierte einen Wendepunkt der schwedischen Literaturgeschichte. Die in einem lebhaften und zugänglichen Stil verfasste Zeitschrift vertrat die Ideale der Aufklärung und half bei der Modernisierung der schwedischen Sprache. Die Zeitung wurde schnell zu einem kulturellen Leuchtfeuer und formte die öffentliche Meinung. So wurden Generationen von schwedischen Denkern beeinflusst."
 flavor_swe.59.a: "Unterstützt diese Vision für ein modernes [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_swe.59.b: "Wir müssen die Presse zensieren!"
