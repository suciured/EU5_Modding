l_german:
 flavor_mch.1.title: "Die Reformen von [target_character.GetShortNameWithNoTooltip]"
 flavor_mch.1.desc: "Im Jahr [GetCurrentYear] gelang es [target_character.GetShortName], alle #L [ShowCultureName('jurchen_culture')|l]en#! Stämme zu vereinigen. Zudem reformierte [target_character.Custom('DE_PRO_PER_S_3P_N')|U] die Regierung, die Verwaltung und das Rechtswesen nach dem Vorbild Chinas."
 flavor_mch.1.a: "Wir entscheiden uns für innovative Reformen."
 flavor_mch.1.b: "Konservative Reformen sind bevorzugt."
 flavor_mch.2.title: "Die Sieben Missstände"
 flavor_mch.2.desc: "Seit Jahrhunderten lebt unser Volk unter dem Stiefel jener Dynastie, die in „[target_country.GetName|U]“ herrscht. Seit Jahrhunderten sind wir ihrer Macht unterworfen und werden gedemütigt durch Diktate ferner Höfe, die gegen unser innerstes Wesen verstoßen.\n\nNun ist unser Volk vereint, und wir sind bereit, den Spieß umzudrehen. Ein Manifest, das die Sieben Missstände aufführt, die unser Volk erlitt, werden von [Select_CString(target_character.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] mit lauter Stimme an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] verlesen – eine Erklärung, dass wir schon bald im Krieg gegen „[target_country.GetNameWithNoTooltip|U]“ sein werden.\n\nNun heißt es sie oder wir."
 flavor_mch.2.a: "Wir sind bereit für den Angriff."
 flavor_mch.3.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Armeereformen"
 flavor_mch.3.desc: "Da wir [ShowRegionName('north_china_region')|U] nun fest im Griff haben, könnte es an der Zeit sein, unsere militärische Expertise zu nutzen, um die alte #L [ShowCultureGroupName('chinese_group')|l]e#! Armee zu reformieren.\n\nAllerdings wird dies vermutlich teuer werden und viele Mitglieder der Armee werden erbost sein ob eines solchen Versuchs. Wie sollen wir vorgehen?"
 flavor_mch.3.a: "Ja, reformiert das Militär, da die alten [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Bräuche minderwertig sind."
 flavor_mch.3.b: "Pah! Was könnten Barbaren die Nation von Sunzi lehren?"
 flavor_mch.4.title: "Die Ernennung von [target_character.GetShortNameWithNoTooltip]"
 flavor_mch.4.desc: "Ein aufsteigender Stern am Ministerhimmel hat unsere Aufmerksamkeit erregt. [target_character.Custom('DE_PRO_POS_S_3P')|U] Name lautet [target_character.GetShortName], und [target_character.Custom('DE_PRO_PER_S_3P_N')] ist auf jeden Fall in den Wegen der Diplomatie und der Verwaltung bewandert.\n\nDennoch gibt es Gerüchte darüber, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] noch dazu absurd korrupt ist und [target_character.Custom('DE_PRO_POS_S_3P')] politisches Talent mit Gier und Nepotimus mischt. Sollen wir [target_character.Custom('DE_PRO_PER_S_3P_A')] in unseren obersten Ministerposten befördern?"
 flavor_mch.4.a: "Ernennt [target_character.Custom('DE_PRO_PER_S_3P_A')] trotz [target_character.Custom('DE_PRO_POS_S_3P')]er Fehler!"
 flavor_mch.4.b: "Nein, solche Korruption würde den Staat in den Ruin treiben!"
 flavor_mch.5.title: "Die Spätere Jīn-Dynastie"
 flavor_mch.5.desc: "Vor einigen Jahrhunderten war die Jīn-Dynastie – eine Dynastie #L [ShowCultureName('jurchen_culture')|l]en#! Ursprungs – sehr erfolgreich mit ihren ausgedehnten Eroberungen in [ShowRegionName('north_china_region')]. Obwohl sie nicht in der Lage waren, das [GetInternationalOrganization('middle_kingdom').GetName] vollständig unter ihre Kontrolle zu bringen, gelang es ihnen, die Invasionen der südlichen Sòng-Dynastie abzuwehren, und vielleicht hätten sie ohne die Invasion einer gewissen Nation ([GetCountry('MGE').GetLongName|U]) große Erfolge erzielt. Vielleicht könnten wir als mächtiger #L [ROOT.GetCountry.GetAdjective|l]er#! Staat [ShowCultureNameWithNoTooltip('jurchen_culture')|l]er Herkunft ihren Namen annehmen."
 flavor_mch.5.a: "Verkündet die Spätere Jīn-Dynastie."
 flavor_mch.5.b: "Wir sind in erster Linie ein [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es Reich."
 mch_warring_state_modifier_trigger: "[location|e] gehört zur [culture_group|e] „[ShowCultureGroupName('chinese_group')]“ und der [owner|e] hat über die [Concept('event', 'Ereigniskette')|e] „$flavor_mch.10.title$“ „[GetCountry('KOR').GetName|U]“ erfolgreich unterdrückt."
 mch_lifan_yuan_modifier_trigger: "Der [location|e] hat eine [dominant_culture|e], die weder akzeptiert wird noch zur [ShowCultureGroupName('chinese_group')]en oder zur [ShowCultureGroupName('jurchen_group')]en [culture_group|e] gehört."
 unlocked_warring_state: "Freigeschalteter $warring_state$"
 map_QNG: "$QNG$ Gelb"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "Mit der #L [ROOT.GetCountry.GetAdjective|l]en Elite#!, die im [GetInternationalOrganization('middle_kingdom').GetName] zu finden ist, herrscht nun eine #L [ShowCultureName('jurchen_culture')]e#! Minderheit über eine #L [ShowCultureGroupName('chinese_group')]e#! Mehrheit. Diese beunruhigende Lage bereitet [target_character.GetName] große Sorgen, [target_character.Custom('DE_ART_DEF_S_N')] glaubt, der Untergang von „[GetCountry('YUA').GetName]“ und den Jīn-Dynastien sei auf deren Angleichung an die Chinesen zurückzuführen. Daher ist [target_character.Custom('DE_PRO_PER_S_3P_N')] ein Befürworter der Politlinie „[ShowPolicyName('enforce_queue_hair')]“, obwohl [target_character.Custom('DE_PRO_PER_S_3P_D')] ein großer Teil [target_character.Custom('DE_PRO_POS_S_3P')]es Hofs rät, die Idee der Politlinie „[ShowPolicyName('queue_hair_status_quo')]“ weiter zu verfolgen."
 flavor_mch.6.a: "Erlasst das Gesetz „[ShowLawNameWithNoTooltip('mch_queue_hair')]“."
 flavor_mch.6.b: "Das waren keine Fehler – wir haben uns lediglich an die Umstände angepasst!"
 flavor_mch.7.title: "[target_character.GetNameWithNoTooltip|U], [Select_CString(target_character.IsFemale, 'die Drachentigerin', 'der Drachentiger')]"
 flavor_mch.7.desc: "Die unzähligen Schlachten, die [target_character.GetName] gewonnen hat, haben [target_character.Custom('DE_PRO_PER_S_3P_D')] den Titel „[ShowTraitName('dragon_tiger')]“ eingebracht. [Select_CString(target_character.IsFemale, 'Mit einer solchen Anführerin', 'Mit einem solchen Anführer')] an der Spitze sieht unsere Nation ([ROOT.GetCountry.GetLongName|U]) gewiss goldenen Zeiten entgegen."
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "Acht Banner der [ShowRegionNameWithNoTooltip('mongolia_region')]"
 flavor_mch.8.desc: "Da sich die #L [ROOT.GetCountry.GetAdjective|l]en#! Grenzen über die [ShowRegionName('manchuria_region')] hinaus in Richtung der reichen Höfe von $china$ erstrecken, schließen sich viele Nationalitäten, die zuvor in den #L [ShowCultureGroupName('chinese_group')|l]en#! Armeen dienten, nun uns an. Obwohl wir sie zunächst in unsere derzeitige Militärstruktur eingliedern konnten, scheint es, dass wir unser Bannerkonzept erweitern müssen, um auch die #L [target_location.GetDominantCulture.GetName|l]en#! Armeen einbeziehen zu können. Daher haben wir die $flavor_mch.8.title$ in [target_location.GetName] der Führung von [target_character.GetName] unterstellt."
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "Acht Banner von $china$"
 flavor_mch.9.desc: "Taten sagen mehr als Worte, und das Überlaufen der #L [ShowCultureGroupName('chinese_group')|l]en#! Generäle spricht Bände über das Schicksal jener Heuchler, die ihr Hauptquartier in $china$ aufgeschlagen haben. Im Zuge unserer Eroberung schlossen sich immer mehr [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]e Leute unseren Armeen an, sodass das Standard-Bannersystem nicht mehr in der Lage war, sie alle aufzunehmen. Daher schufen wir die $flavor_mch.9.title$, die in [target_location.GetName] unter der Führung von [target_character.GetName] organisiert sind."
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "Das Schicksal von [ShowRegionNameWithNoTooltip('korea_region')]"
 flavor_mch.10.desc: "Seit vielen Jahrhunderten war eine gewisse Nation ([target_country.GetLongName|U]) ein treues Klientelland, das dem [GetInternationalOrganization('middle_kingdom').GetName] Achtung zollte. Es scheint jedoch, dass unser Anspruch auf das Mandat des Himmels für den [target_country.GetAdjectiveWithNoTooltip|l]en Staat nur wenig Gewicht hat, da er sich weigert, ein treuer [ShowSubjectTypeName('tributary')] von „[ROOT.GetCountry.GetName]“ zu werden. Wenn es uns nicht gelingt, das Land unter Kontrolle zu bringen, könnte unser Anspruch infrage gestellt werden."
 flavor_mch.10.a: "Wir verlangen einen Kotau!"
 flavor_mch.10.b: "Wir werden das Land zu gegebener Zeit unterwerfen."
 mch_benefits_of_subjugating_korea: "Wir haben 25 Jahre Zeit, um „[target_country.GetName|U]“ zu unserem [subject|e] zu machen. Wenn wir erfolgreich sind, wird uns der [ShowGovernmentReformName('warring_state')] zusätzliche Vorteile bringen."
 flavor_mch.11.success_title: "Der Fall von „[target_country.GetNameWithNoTooltip|U]“"
 flavor_mch.11.failure_title: "„[target_country.GetNameWithNoTooltip|U]“ triumphiert"
 flavor_mch.11.success_desc: "Der Feldzug zur Unterwerfung von „[target_country.GetName|U]“ war ein voller Erfolg. Wir haben uns als die wahren Anwärter auf das [GetInternationalOrganization('middle_kingdom').GetName] etabliert, und angesichts einer solchen Zurschaustellung unserer Macht werden andere aufmüpfige Monarchen vor [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] das Knie beugen."
 flavor_mch.11.failure_desc: "Es ist uns nicht gelungen, dem #L [target_country.GetAdjective|l]en#! Reich zu beweisen, wie mächtig wir wirklich sind. In den Augen des #L [ShowCultureGroupName('chinese_group')|l]en#! Volks sind wir nur eine Lachnummer, und die Bürokraten von [target_country.GetNameWithNoTooltip] sind in [target_country.GetCapital.GetName] nach wie vor unbezwungen."
 flavor_mch.11.a: "Das wird in die Geschichte eingehen."
 mch_improve_warring_state_gov_reform: "Der [ShowGovernmentReformName('warring_state')] wird uns zusätzliche Vorteile bringen."
 flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]"
 flavor_mch.12.desc: "Die Verwaltung der Gebiete außerhalb des #L [ShowCultureGroupName('chinese_group')|l]-[ShowCultureName('jurchen_culture')|l]en#! Kerngebiets ist zu einem großen Problem geworden. Daher wurde vorgeschlagen, das [ShowGovernmentReformName('lifan_yuan')] zu gründen, ein Ministerium, das uns helfen soll, mehr aus diesen Gebieten herauszuholen und die separatistische Stimmung der örtlichen Bevölkerung abzumildern."
 flavor_mch.12.a: "Ein hervorragender Vorschlag!"
 flavor_mch.12.b: "Wir können die Kosten derzeit nicht tragen."
 flavor_mch.13.title: "Wachstum von [target_location.GetNameWithNoTooltip]"
 flavor_mch.13.desc: "Die Ambitionen von [target_character.GetName] machen im [GetInternationalOrganization('middle_kingdom').GetName] viel aus. Diese Ziele liegen jedoch noch in weiter Ferne, da [ROOT.GetCountry.GetName] noch zu schwach ist, um $china$ zu übernehmen. Stattdessen wäre es sinnvoller, [target_character.Custom('DE_PRO_POS_S_3P')] [ROOT.GetCountry.GetFlavorRank] zu stärken, indem man eine neue Stadt aufbaut, deren Standort in [target_location.GetName] liegt."
 flavor_mch.13.a: "Errichtet sie."
 flavor_mch.13.b: "Das ist nur eine vorübergehende Sorge."
 flavor_mch.14.title: "Ein Hauptsitz, wie ihn das [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] verdient"
 flavor_mch.14.desc: "Unsere kürzliche Übernahme von [target_location.GetName] sorgte für viel Aufregung, da es sich nicht um eine gewöhnliche [target_location.GetRank.GetName] handelt, sondern um eine, die früher der Hauptsitz vieler großer Dynastien war. Wenn [ROOT.GetCountry.GetName] der neue Kaiser von $china$ werden soll, wäre es am passendsten, unseren Hauptsitz nach [target_location.GetNameWithNoTooltip] zu verlegen."
 flavor_mch.14.a: "So sei es."
 flavor_mch.14.b: "Wir werden diese Maßstäbe neu festlegen."
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "Während unsere Eroberung von $china$ voranschreitet, sind die acht #L [ShowCultureGroupName('chinese_group')|l]en#! Banner nicht in der Lage, die Zahl der neuen Rekruten zu halten, die versuchen, der #L [ROOT.GetCountry.GetAdjective|l]en#! Armee beizutreten. Wir werden sie nicht an den Rekrutierungsstellen abweisen, denn dies würde nur dazu führen, dass dieselben Männer zu den vielen Rebellen geschickt werden, die unser Land plagen. Stattdessen sollten wir die [ShowPolicyName('mch_green_standard_army')] gründen, um diese Rekruten aufzunehmen und uns zu helfen, unsere eroberten Gebiete in $china$ zu überwachen."
 flavor_mch.15.a: "Beginnt unverzüglich mit der Gründung!"
 flavor_mch.15.b: "Das können wir uns derzeit nicht leisten."
 flavor_mch.16.title: "Übernahme des alten Regimes"
 flavor_mch.16.desc: "Wir sind nur ein weiteres Glied in der Ahnenreihe der göttlichen Kaiser von $china$. Die verschiedenen Dynastien vor uns bauten bereits effiziente Bürokratien auf, die in der Lage waren, das riesige [GetInternationalOrganization('middle_kingdom').GetName] zusammenzuhalten. Warum sollten wir diese nicht für uns annehmen? Ein solcher Ansatz würde uns [ShowSocietyDirectionName('sinicized')] bringen, aber auch die Kontinuität wahren und unsere Autorität in den Augen der gemeinen Menschen stärken."
 flavor_mch.16.a: "Wir werden diese Institutionen übernehmen."
 flavor_mch.16.b: "Begünstigt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]."
 unlock_chinese_language_reforms: "Dies schaltet die [government_reform|e] „[ShowGovernmentReformName('three_departments_system')]“ frei."
 MCH_conditional_benefit: "Wenn wir die [government_reform|e] „[ShowGovernmentReformName('three_departments_system')]“ nicht akzeptieren, bieten [ShowEstatePrivilegeName('mch_tribal_favor')] zusätzliche Vorteile."
 flavor_mch.17.title: "Ausrufung der $QNG$-Dynastie"
 flavor_mch.17.desc: "Endlich ist es uns gelungen, das Mandat des Himmels und das [GetInternationalOrganization('middle_kingdom').GetName] für uns zu beanspruchen. Wie es Brauch ist, werden wir der neuen Dynastie einen Namen geben und [target_character.GetName] wird zum Himmelssohn ernannt. Als Name für die Dynastie wurde $QNG$ gewählt, was „klar“ und „rein“ bedeutet. Die Symbolik in Sachen Gold verschwindet jedoch nicht mit dieser Verkündigung, denn unsere Flagge wird weiterhin golden bleiben."
 flavor_mch.17.a: "Der goldene Wind weht."
 flavor_mch.17.b: "So etwas brauchen wir nicht!"
 flavor_mch.18.title: "Die [GetCountry('MCH').GetAdjectiveWithNoTooltip|l]e Schrift"
 flavor_mch.18.desc: "Früher schrieb man die #L [ShowLanguageName('jurchen_language')|l]e#! Sprache in einer besonderen Schrift, die während der Jīn-Dynastie entwickelt und an die Kitan-Schrift angepasst wurde. Nach dem Untergang der Jīn-Dynastie verwendete man diese Schrift jedoch nicht mehr, sodass wir unsere Geschichte in einer uns sehr fremden Schrift aufzeichnen mussten. Daher hat [target_character.GetName] einen Erlass herausgegeben, um die #L [ShowLanguageName('mongolian_language')|l]e#! Schrift an unsere Bedürfnisse anzupassen und sie zur neuen #L [ROOT.GetCountry.GetAdjective|l]en#! Schrift zu machen."
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "Annahme einer neuen Identität"
 flavor_mch.19.desc: "Obwohl viele von uns stolz auf ihre #L [ShowCultureName('jurchen_culture')|l]en#! Vorfahren sind, ist nicht zu leugnen, dass unsere Vergangenheit als #L [ShowCultureGroupName('chinese_group')|l]e#! Klientelländer eine Schande bleibt, auch wenn das [GetInternationalOrganization('middle_kingdom').GetName] nun [ROOT.GetCountry.GetAdjective|l] ist. Es wurde daher vorgeschlagen, diesen Teil der Geschichte hinter uns zu lassen und stattdessen eine neue Identität als $MCH$ anzunehmen."
 flavor_mch.19.a: "Unsere [ShowCultureNameWithNoTooltip('jurchen_culture')|l]e Abstammung bedroht unsere Legitimität."
 flavor_mch.19.b: "Wir werden nicht zulassen, dass unsere Tradition beschämt wird."
