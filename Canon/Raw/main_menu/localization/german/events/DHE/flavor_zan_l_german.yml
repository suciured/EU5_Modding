 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName|U] beauftragte einst eine #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Residenz im Herzen von [target_location.GetName], die der beeindruckendste Palast überhaupt werden sollte. Nur führten Pech, die Umverteilung von Geldmitteln und persönliche Krankheit zu Verzögerungen und schließlich zum Ende des Vorhabens. Trotz dieser Widrigkeiten haben unsere Architekten einen Plan für den Palast entworfen, der mit Warenhäusern und Kammern für die Tätigkeiten der Händler ausgestattet sein und einen erhabenen Thronsaal haben soll. Ihr einziges Hindernis allerdings ist Geld."
 flavor_zan.1.a: "Beauftragt den Bau."
 flavor_zan.1.b: "Derzeit ist das zu kostspielig …"
 flavor_zan.1.historical_info: "Husuni Kubwa ist ein Zeugnis der architektonischen und politischen Fähigkeiten des Kilwa-Sultanats während seines Zenits im 14. Jahrhundert. Die ausgedehnte, 1,6 Hektar große Palastanlage wurde unter Sultan al-Ḥasan ibn Sulaymān in Kilwa Kisiwani gebaut. Sie war vor allem aus Korallenkalkstein errichtet und zeigte eine Verschmelzung von swahilischen, islamischen and persischen architektonischen Einflüssen. Der Palast umfasste luxuriöse Privaträume, große Höfe, moderne Badehäuser und Lagerräume und zeigt damit seine vorgesehene vielfältige Rolle als königliche Residenz, wirtschaftlicher Knotenpunkt und Befestigungsanlage."
 construct_the_building_at_another_time_tt: "Wir werden [ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')] zu einem anderen Zeitpunkt bauen …"
 flavor_zan.2.title: "Das Münzwesen von [target_character2.GetNameWithNoTooltip]"
 flavor_zan.2.desc: "[Select_CString(target_character2.IsFemale, 'Die große', 'Der große')] [target_character2.GetName] war ein Vorbild an Tugend und umsichtiger Verwaltung. [target_character2.Custom('DE_PRO_POS_S_3P')|U]e klugen Reformen und Entscheidungen haben unser [GetCountry('ZAN').GetFlavorRank] in eine Blütephase gebracht, in der wir Handel mit fernen Ländern treiben, was die von uns benötigten Güter verschafft.\n\nUm dieses System zu fördern, hatte [target_character.GetNameWithNoTooltip] die Einführung einer einheitlichen Münze angeordnet, die beim Handeltreiben hilfreich sein soll. Eingedenk [target_character2.Custom('DE_PRO_POS_S_3P')]es Todes wurden wir daran erinnert, dass wir entscheiden müssen, ob wir neue Münzen mit dem Namen und Gesicht von [target_character2.GetName] prägen sollten oder ob wir die vorhandenen lieber weiternutzen …"
 flavor_zan.2.a: "Prägt neue Münzen."
 flavor_zan.2.b: "Nutzt die vorhandenen Münzen weiter."
 flavor_zan.2.c: "Lasst den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] in der Geldsache entscheiden."
 zan_gold_coinage: "Forderung nach [ShowGoodsNameWithNoTooltip('goods_gold')]münzen"
 flavor_zan.3.title: "Der Schatten von [target_character2.GetNameWithNoTooltip]"
 flavor_zan.3.desc: "[target_character2.GetName|U] war für [target_character2.Custom('DE_PRO_POS_S_3P')]e grenzenlose Großzügigkeit und [target_character2.Custom('DE_PRO_POS_S_3P')] hilfsbereites Verhalten bekannt. Als [Select_CString(GetCountry('ZAN').GetGovernment.GetRuler.IsFemale, 'dieses', 'dieser')] tugendhafte und wichtige [GetCountry('ZAN').GetGovernment.GetRulerTitle] starb, folgte [target_character2.Custom('DE_PRO_PER_S_3P_D')] [target_character2.Custom('DE_PRO_POS_S_3P')] Bruder [target_character.GetName] auf den Thron. [target_character.Custom('DE_PRO_PER_S_3P_D')|U] jedoch mangelte es an Tugend und Hilfbereitschaft unseren Leuten gegenüber.\n\nMan erzählt sich, dass eines Tages ein armer Mann zu [target_character.GetShortNameWithNoTooltip] kam, dem [Select_CString(GetCountry('ZAN').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('ZAN').GetGovernment.GetRulerTitle] entgegnet haben soll: „#italic Jener, der gab, ist tot und hinterließ nichts, was nun noch zu geben wäre#!“. Und wegen dieses Mangels an Großzügigkeit und Gastfreundschaft sind auch die Besuche fremdländischer Würdenträger weniger geworden."
 flavor_zan.3.a: "Wir müssen [target_character2.GetShortNameWithNoTooltip] nacheifern!"
 flavor_zan.3.b: "Leitet großzügige Zuwendungen ein, um unser Vorhaben durchzubringen."
 flavor_zan.3.c: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] kann verhungern."
 flavor_zan.3.historical_info: "Als Ibn Baṭṭūṭa die Region besuchte, regierte Al-Hasan ibn Sulaiman. Während seines Aufenthalts bemerkte Ibn Battūta die außergewöhnliche Großzügigkeit des Sultans, vor allem Gästen gegenüber. Eine Begebenheit, die einen bleibenden Eindruck hinterließ, war jene, als der Sultan als Zeichen seiner Güte einem armen Mann seine eigene Kleidung anbot."
 flavor_zan.4.title: "Das goldene Zeitalter von [GetCountry('ZAN').GetNameWithNoTooltip]"
 flavor_zan.4.desc: "Seit die königlichen Dynastien von [GetCountry('ZAN').GetName] den örtlichen #L [ShowCultureName('swahili_culture')|l]en#! Menschen fremde islamische Einflüsse brachten, verbesserte eine einzigartige Verschmelzung der urspünglichen Traditionen mit Weisheiten aus der Ferne die Gesellschaft in nahezu jedem Bereich.\n\nDie Zunahme an Handwerkern und Gelehrten wie auch das Auftreten eines neuen architektonischen Stils sind Zeichen, dass wir uns ganz sicher auf der Höhe unseres goldenen Zeitalters befinden!"
 flavor_zan.4.a: "Wir müssen unsere literarischen Institutionen finanzieren."
 flavor_zan.4.b: "Welch besseren Weg gibt es, uns in unserem Ruhm zu sonnen, als in der Kunst?"
 flavor_zan.4.c: "Solch ein Reichtum braucht eine passende Hauptstadt."
 flavor_zan.4.d: "Lasst uns nichts überstürzen …"
 flavor_zan.5.title: "Örtliche Bräuche in [target_location.GetNameWithNoTooltip]"
 flavor_zan.5.desc: "Die Einführung kultureller Gewohnheiten und Bräuche aus dem Nahen Osten und aus $india$ führten zu einer Spaltung zwischen der herrschenden Elite und den #L [ShowCultureName('swahili_culture')|l]en#! Menschen. Die meisten der kulturellen Traditionen der einheimischen Bevölkerung – sowohl in informellen wie auch in formellen Situationen – passen nicht zu denen, die man am [ROOT.GetCountry.GetGovernment.GetCourtTitle] pflegt. Einige der Kleidungsvorschriften und Verhaltensregeln resultierten bereits in Irritationen beim Aufeinandertreffen beider Gruppen.\n\nNatürlich wäre es unser Recht, diese Zuschaustellung zu verbieten und die Einheimischen zu zwingen, sich unseren Bräuchen anzupassen. Dies würde allerdings nicht gut aufgenommen werden …"
 flavor_zan.5.a: "Ihre Kultur muss respektiert werden."
 flavor_zan.5.b: "Sie werden gehorchen."
 flavor_zan.6.title: "Der Aufstieg von [target_country.GetNameWithNoTooltip]"
 flavor_zan.6.desc: "Reisende unbekannter Herkunft, zusammen mit einheimischen Hirten und Bauern aus [target_location.GetName], haben prächtige und florierende Siedlungen errichtet. Dank eines ausgeklügelten Bewässerungssystems und ihres landwirtschaftlichen Wissens wurde [target_location.GetNameWithNoTooltip] zu einem äußerst blühenden Ort.\n\nSeine Einwohner und die örtliche Verwaltung sind so weit gegangen, dass sie sogar Maßstäbe festlegen, um die Erosion zu verhindern und die Fruchtbarkeit des Bodens zu fördern. Ihre Anwesenheit stellt für uns keine Bedrohung dar, doch sie sind ein seltsamer und spannender Anblick …"
 flavor_zan.6.historical_info: "Irgendwann im 15. Jahrhundert gründete eine landwirtschaftliche Gemeinschaft ein großes Dorf am Steilhang des Großen Afrikanischen Grabenbruchs und erbaute ein ausgeklügeltes fortschrittliches Bewässerungssystem mit Steinkanälen und Terrassenfeldern. Die größte Siedlung war Engaruka, und sie war Heimat für Tausende von Einwohnern. Sie nutzten Dung, um die Böden anzureichern."
 flavor_zan.6.a: "Faszinierend."
 engaruka_people_interesting_tt: "Die Leute aus [target_country.GetName] sind bahnbrechende Bauern, [target_location.GetNameWithNoTooltip|U] wird gedeihen …"
 flavor_zan.7.title: "Der Reichtum am [ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]"
 flavor_zan.7.desc: "Unsere kürzliche Annektierung von [target_location.GetName] hat zu vielen Irritationen und Warnungen seitens unserer westlichen Nachbarn geführt. Offenbar sind ihnen unsere Absichten bekannt, eine stete und sichere Versorgung mit [ShowGoodsName('goods_gold')] für uns zu gewährleisten, anstatt es von ihnen zu kaufen.\n\nIhre Beschwerden sind unbedeutend. Sie werden sich unserer Macht beugen, wenn die Zeit gekommen ist …"
 flavor_zan.7.a: "Alles nach Plan …"
 flavor_zan.8.title: "Der Shirazi-[ShowReligionGroupNameWithNoTooltip('muslim')] und die Patrizier aus [target_country2.GetNameWithNoTooltip]"
 flavor_zan.8.desc: "Die meisten der #L [ShowCultureName('swahili_culture')|l]en#! Staaten werden bis heute von Dynastien beherrscht, die den Anspruch erheben, von der ersten islamischen Migration in diese Region abzustammen. Der von diesen sich selbst als „Shirazi“ bezeichenden Menschen praktizierte #L [ShowReligionGroupName('muslim')|U]#! ist jedoch keine besonders orthodoxe Form der Religion. Viele ältere einheimische Zeremonien werden täglich an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] durchgeführt. Dem Shirazi-Geschlecht werden magische Kräfte nachgesagt, die ihm das Recht der Herrschaft über diese Städte verleihen\n\nMit dem zunehmenden Wohlstand von [target_country2.GetName] und der anderen [ShowCultureNameWithNoTooltip('swahili_culture')||l]en Staaten treffen jedoch zunehmend neue Wellen von Fremdländern in großer Zahl ein. Händler aus dem [ShowAreaName('oman_area')], [ShowRegionName('persia_region')] und anderen fernen Ländern haben unsere Städte zu ihrer Heimat gemacht, und eine aufstrebende Klasse einheimischer Kaufleute ist mit diesen Gruppen Partnerschaften eingegangen.\n\nViele der Neuankömmlinge verabscheuen unsere Traditionen. Wenn wir eine etwas orthodoxere Auslegung des [ShowReligionGroupNameWithNoTooltip('muslim')|U] übernehmen würden, wäre dies für unsere Beziehungen zu den anderen Staaten am Indischen Ozean von Vorteil. Es besteht jedoch ein echtes Risiko, unsere eigene Herrschaft damit zu untergraben und den Beziehungen zu den anderen [ShowCultureNameWithNoTooltip('swahili_culture')|l]en Staaten zu schaden."
 flavor_zan.8.a: "Wir müssen den Wegen unserer Vorfahren folgen."
 flavor_zan.8.b: "Lasst uns unser [ROOT.GetCountry.GetFlavorRank] von heidnischem Glauben und Zeremonien bereinigen."
 countries_with_positive_piety_reduced_relations_tt: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]e [countries|e] innerhalb unserer [diplomatic_range|e], die unsere Praktiken nicht unterstützen (wie [target_country.GetName]), verlieren [ShowBiasValue('opinion_shirazi_islam')|-=0] [opinion|e] von uns"
 countries_with_positive_piety_increased_relations_tt: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]e [countries|e] innerhalb unserer [diplomatic_range|e], die unsere Praktiken nicht unterstützen (wie etwa [target_country.GetName]), erhalten [ShowBiasValue('opinion_adopted_our_religious_views')|+=0] [opinion|e] von uns"
 flavor_zan.9.title: "Die Chronik von [target_country.GetNameWithNoTooltip]"
 flavor_zan.9.desc: "Durch das Eintreffen von immer mehr fremdländischen Händlern aus orthodoxen #L [ShowReligionGroupAdjective('muslim')|l]en#! Staaten an der [ShowRegionName('swahili_coast_region')] geraten unsere alten Shirazi-Traditionen zunehmend unter Beschuss. Wir haben mit Abscheu zugesehen, wie einige der alten Shirazi-Dynastien von der [ShowRegionNameWithNoTooltip('swahili_coast_region')] von einer aufstrebenden Klasse einheimischer Händler, die mit den Neuankömmlingen verbündet sind, gestürzt wurden.\n\nAls eine der ältesten und mächtigsten Shirazi-Dynastien bleiben wir jedoch weiter stark. Um sowohl Fremdländer als auch einheimische Unruhestifter angemessen zu beeindrucken, wäre es wohl am besten, wenn wir unsere Schreiber veranlassen würden, eine Chronik über unser berühmtes Geschlecht zu verfassen, sodass niemand unsere Shirazi-Herkunft und die alten islamischen Wurzeln unserer Dynastie infrage stellen kann."
 flavor_zan.9.a: "Lasst uns eine solche Chronik verfassen."
 flavor_zan.9.b: "Wir haben wichtigere Angelegenheiten, um die wir uns kümmern müssen."
 flavor_zan.10.title: "Die Ankunft der [target_country.GetAdjectiveWithNoTooltip|l]en Menschen"
 flavor_zan.10.desc: "Unsere Herrschaft über die Küste ist für über ein Jahrhundert unumstritten gewesen. Nun allerdings zeugen Berichte über fremdländische Händler und große Flotten von einem unbekannten Land. Es gibt Gerede von mächtigen Schiffen, die mit Truppen besetzt und mit derart großen Kanonen ausgestattet sind, wie wir sie noch nie gesehen haben. Und dieses Gerede reicht aus, die schwächlichen Höflinge und Berater in unseren Diensten schlottern zu lassen. Mit einer drohenden Invasion vor ihrem inneren Auge haben viele ihre Posten verlassen und Zuflucht im Landesinnern gesucht, in der Sorge, ein Krieg könnte ausbrechen."
 flavor_zan.10.a: "Sie haben natürlich keine Chance."
 flavor_zan.11.title: "Die Entdeckung einer Nation ([target_country.GetLongNameWithNoTooltip])"
 flavor_zan.11.desc: "Berichte von jenseits der [ShowProvinceDefinitionName('good_hope_cape_coast_province')] legen die Anwesenheit eines mächtigen Landes nahe, dessen Händler über großen Reichtum verfügen. Durch Netzwerke, die sich über die bekannten Meere hinaus erstrecken, haben die Händler aus [target_country2.GetName] ihrem Volk zu neuen Höhen des Wohlstands verholfen. Es wäre umsichtig, uns ihre Länder auf die eine oder andere Weise zu sichern, denn wir können es nicht riskieren, dass sie sich mit unseren Konkurrenten verbünden oder unter deren Einfluss geraten …"
 flavor_zan.11.a: "Sie werden das Knie beugen."
 flavor_zan.11.b: "Sendet Geschenke und eine Friedensabordnung."
 flavor_zan.11.c: "Achtet nicht weiter auf sie."
 flavor_zan.12.title: "Eine [target_country.GetAdjectiveWithNoTooltip|U]e Abordnung"
 flavor_zan.12.desc: "Es scheint, dass die mächtigen Flotten aus [target_country.GetName] uns aus keinem anderen Grund besuchten, als uns ihre Wertschätzung unserer Kultur zu zeigen und ihrem Wunsch nach einer friedlichen Zusammenarbeit Ausdruck zu verleihen. All jene, die unseren Leuten Unheil verkündeten, sind nun beschämt über ihr überflüssiges Gerede."
 flavor_zan.12.a: "Falscher Alarm!"
