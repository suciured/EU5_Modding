l_german:
 flavor_ven.1.title: "Die Entwicklung der Kommune von [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.1.desc: "Seit vielen Jahrhunderten schon dient die Kommune von [ROOT.GetCountry.GetName] – und mit ihr zusammen der Rat der Vierzig – der dem [ROOT.GetCountry.GetFlavorRank] als höchste Regierungsinstitution, während sie gleichzeitig [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] immer mehr zu einer Galionsfigur für die Nation macht. Natürlich steht diese Entwicklung im Widerspruch zu den gewählten Herrschern, die eine bedeutende Rolle in der Innenpolitik des Staates einzunehmen beabsichtigten.\n\nDurch neue Reformen, die sich ihren Weg durch die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Bürokratie bahnen, ist die alte Kommune – wie auch der Rat der Vierzig – obsolet geworden. Viele Aufgaben des Rats sind an die Volksversammlung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) übertragen worden, und die Kommune ist nicht mehr in der Lage, die wachsenden Anforderungen an die staatliche Bürokratie zu tragen. Es wird Zeit, beide Institutionen gänzlich durch ein neues Regierungsgebilde zu ersetzen, das auch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] tatkräftiger an der Innenpolitik teilhaben lässt."
 flavor_ven.1.a: "Lasst uns die Signoria von [ROOT.GetCountry.GetNameWithNoTooltip] einrichten!"
 flavor_ven.1.b: "Wir müssen das sorgfältig mit der Volksversammlung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) absprechen."
 flavor_ven.2.title: "Stratioti!"
 flavor_ven.2.desc: "Nach dem Fall von [ShowLocationName('constantinople')] schloss sich eine große Anzahl #L [ShowCultureName('greek_culture')|l]er#! und #L [ShowCultureName('albanian')|l]er#! Soldaten der Sache unserer Nation ([ROOT.GetCountry.GetLongName|U]) an, um gegen die #L [GetCountry('TUR').GetAdjective|l]en#! Truppen zu kämpfen. Sie wurden Stratioti genannt, was vom [ShowCultureNameWithNoTooltip('greek_culture')|l]en Wort für Soldat herrührt, und sie waren als leichte Reiterei gefürchtet. Einer ihrer bekanntesten Anführer war Graitzas Palaiologos, der bis 1461 #L [GetCountry('BYZ').GetAdjective|l]er#! Befehlshaber gewesen war."
 flavor_ven.2.a: "Sie werden von unseren Feinden gefürchtet werden!"
 flavor_ven.3.title: "Die dominikanische Inquisition"
 flavor_ven.3.desc: "Als [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] in der Absicht, die ketzerischen Albigenser und Patarener zu zerschlagen, überall in [ShowRegionName('italy_region')] die dominikanische Inquisition etablieren wollte, verweigerte das [ROOT.GetCountry.GetFlavorRank] deren Einführung in [ROOT.GetCountry.GetName]. Stattdessen nahm es der Staat selbst in die Hand, nach Ketzern zu suchen, die zwecks näherer Untersuchung dem Patriarchen, dem Bischof von Castello oder anderen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Würdenträgern vorgeführt wurden. Das untersuchende Kollegium hatte sich dabei auf die Sachlage zu beschränken. Ihm oblag es nur, Ermittlungen zu betreiben, ob der Befragte der Ketzerei schuldig war oder nicht. Die Strafe selbst blieb der weltlichen Obrigkeit vorbehalten. [ShowLocationName('rome')|U] war mit dieser Regelung nicht zufrieden, und daher wurde [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [GetCountry('PAP').GetGovernment.GetRulerTitle] ein Inquisitor ernannt, der jedoch ohne die Zustimmung durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nicht zum Handeln befugt war. So wurde ein Rat aus drei [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Adligen geschaffen, die als Beisitzer des Inquisitionsgerichts fungierten. Ihre Aufgabe war es, die Rechte der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Bürger vor kirchlichen Übergriffen zu schützen, wobei sich dies auch auf die religiöse Freiheit in den Kolonien erstreckte. Ohne ihre Anwesenheit und Zustimmung war kein Urteil des Inquisitionsgerichts in [ROOT.GetCountry.GetNameWithNoTooltip] gültig. Die Inquisition in [ROOT.GetCountry.GetNameWithNoTooltip] war sicherlich kein Blutgericht, vor allem dank der unabhängigen Haltung des Staates, der bei jeder Verhandlung die Anwesenheit der Laienschöffen verlangte."
 flavor_ven.3.a: "Zuerst [ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]er Bürger, dann [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]er Mensch."
 ven_venetian_first: "Erst Venezianer, dann Christ"
 flavor_ven.3.b: "Wir sind wahrhaft [ShowReligionAdjectiveWithNoTooltip('catholic')|l]!"
 ven_christian_first: "Zuvörderst sind wir [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]e Seelen!"
 flavor_ven.4.title: "Arte dell’Abbaco"
 flavor_ven.4.desc: "„Oft wurde ich von bestimmten Heranwachsenden, für die ich gern Interesse aufbringe und deren Denken um eine Zukunft als Kaufmann kreist, gebeten, die fundamentalen Prinzipien der Arithmetik, im Allgemeinen Abacus genannt, zu Papier zu bringen.“ Arte dell’Abbaco ist das erste bekannte europäische Werk zur Mathematik, verfasst in #L [ROOT.GetCountry.GetAdjective|U]#! und 1478 in [ShowLocationName('treviso')] gedruckt."
 flavor_ven.4.a: "Das wird nützlich sein!"
 flavor_ven.5.title: "Die Minister der Wasserwege"
 flavor_ven.5.desc: "Von jeher hingen die Sicherheit und der Wohlstand von [ROOT.GetCountry.GetName] von seiner Lage in seiner Lagune ab. Im Jahr 1501 schuf der Große Rat als Maßnahme zur Verhinderung einer Versandung der Lagune das „Savi alle Acque“ – ein Komitee, dessen Aufgabe in der Umleitung der Flüsse bestand. Durch das erfolgreiche Wirken des Komitees konnten Naturkatastrophen verhindert und der Wohlstand der Serenissima gesteigert werden.\n\nWas sollen wir tun?"
 flavor_ven.5.a: "Es ist den Aufwand wert!"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip|U] wird auch ohne dies überleben!"
 flavor_ven.6.title: "Das venezianische Ghetto"
 flavor_ven.6.desc: "Ab 1516 verlangte das [ROOT.GetCountry.GetFlavorRank] von den #L [ShowReligionAdjective('judaism')|l]en#! Bürgern, dort zu wohnen, wo sich in der Vergangenheit die Gießereien befunden hatten – auf #L [ROOT.GetCountry.GetAdjective|U]#! „Geti“ genannt. Zudem mussten sie ein Erkennungszeichen zu tragen und die Pfandleihen der Stadt nach den Satzungen der Serenissima verwalten. Weitere mühselige Pflichten kamen hinzu. Im Gegenzug erhielt die Gemeinde das Recht zur freien Ausübung ihrer Religion sowie den Schutz Venedigs im Fall eines Krieges.\n\nWas sollen wir tun?"
 flavor_ven.6.a: "Gewährt ihnen einen eigenen Ort!"
 flavor_ven.6.b: "Nicht in meinem [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven.7.title: "[Select_CString(target_character.IsFemale, 'Die Entdeckerin', 'Der Entdecker')] [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName|U] war [Select_CString(target_character.IsFemale, 'eine Entdeckerin', 'ein Entdecker')] #L [ShowCultureGroupName('italian_group')|l]er#! Herkunft aus [ShowLocationName('vicenza')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] reiste auf der großen Expedition von Ferdinand Magellan mit, als dieser die Welt umrundete. Während der Expedition war [target_character.Custom('DE_PRO_PER_S_3P_N')] Magellans Assistenz und verfasste einen präzisen Bericht über die Reise. [target_character.GetLastNameWithNoTooltip|U] war einer von nur 18 Männern, die nach Spanien zurückkehrten – von ursprünglich 240, die drei Jahre zuvor aufgebrochen waren. Diese Reise war die erste Weltumrundung überhaupt, und [target_character.Custom('DE_PRO_POS_S_3P')] Bericht ist die beste Quelle, die wir heutzutage über diese Expedition haben."
 flavor_ven.7.a: "Die Welt ist wahrhaftig eine Kugel!"
 flavor_ven.8.title: "Flottenrekrutierung"
 flavor_ven.8.desc: "Schwierigkeiten bei der Herrschaft auf See brachten weitere Veränderungen mit sich. Bis 1545 waren die Ruderer in den Galeeren freie Seeleute, die für Lohn anheuerten. Sie waren ursprünglich #L [ROOT.GetCountry.GetAdjective|l]#!, doch später kamen #L [ShowCultureName('dalmatian')|l]e#!, Kreter und #L [ShowCultureName('greek_culture')|l]e#! Seeleute in großer Zahl hinzu. Wegen der Scherereien, ausreichend Mannschaften anzuheuern, musste [ROOT.GetCountry.GetName] eine Wehrpflicht einführen und die Ruderer an die Ruderbänke ketten, wie auch andere Marinen es bereits taten. Cristoforo da Canal war der erste [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Kapitän, der eine solche Galeere befehligte.\n\nWas sollen wir tun?"
 flavor_ven.8.a: "Führt die Wehrpflicht ein."
 flavor_ven.8.b: "Das ist mit unserem Selbstverständnis als [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] unvereinbar!"
 flavor_ven.9.title: "Fortezza di Sant’Andrea"
 flavor_ven.9.desc: "Die Festung Sant’Andrea wurde im Jahr 1545 errichtet, um den Hauptzugang nach [ROOT.GetCountry.GetName] von der Adria her zu schützen. Die Festung wurde vom berühmten Architekten Michiel Sanmicheli gebaut. Er war vermutlich der einzige #L [ShowCultureGroupName('italian_group')|l]e#! Architekt jenes Jahrhunderts, der die Gelegenheit hatte, die #L [ShowCultureName('greek_culture')|l]e#! Architektur zu sehen, denn er bereiste die #L [ShowCultureNameWithNoTooltip('greek_culture')|l]en#! Besitzungen des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en #L [ROOT.GetCountry.GetFlavorRank]s#!. Die Festung blieb für über dreihundert Jahre ein Schutzwall für [ROOT.GetCountry.GetNameWithNoTooltip].\n\nWas sollen wir tun?"
 flavor_ven.9.a: "Baut sie!"
 flavor_ven.9.b: "Das ist zu kostspielig."
 flavor_ven.10.title: "Ponte di Rialto"
 flavor_ven.10.desc: "Die Rialtobrücke ist eine von vier Brücken, die den Canale Grande von [ROOT.GetCountry.GetName] überqueren. Ursprünglich handelte es sich um eine hölzerne Brücke, doch diese brannte im Jahr 1310 während eines Aufstands ab und stürzte 1444 und dann erneut 1524 ein. Der Wiederaufbau der Rialtobrücke wurde zunächst für 1503 vorgschlagen, und die Idee dabei war, die Brücke aus Stein zu bauen. Die Regierung bat im Jahr 1551 um Vorschläge, nachdem seit 1503 und in den folgenden Jahrzehnten verschiedene Vorhaben angedacht worden waren. Berühmte Architekten wie Jacopo Sansovino, Palladio und Vignola boten ihre Planungen an, doch ihre Vorschläge wurden als der Lage unangemessen erachtet, weil sie alle klassische Entwürfe mit mehreren Bogen vorschlugen. Der berühmte Künstler Michelangelo wurde ebenfalls als Gestalter für die Rialtobrücke erwogen, aber der Entwurf von Antonio da Ponte schlug schließlich alle anderen – dank seines kühnen Ansatzes mit nur einem Bogen.\n\nWas sollen wir tun?"
 flavor_ven.10.a: "Lasst sie uns bauen!"
 flavor_ven.10.b: "Die hölzerne Brücke reicht völlig aus."
 flavor_ven.11.title: "L’Orfeo – Die erste Oper"
 flavor_ven.11.desc: "Die frühe Barockoper L’Orfeo von [target_character.GetName] beruht auf der #L [ShowCultureName('greek_culture')|l]en#! Legende von Orpheus, dem Musiker, Dichter und Propheten, der in den Hades hinabsteigt, um seine tote Braut Eurydike zurückzubringen. Die Oper wurde im Jahr 1607 für eine Hofaufführung während des jährlichen Karnevals in [ShowLocationName('mantova')] geschrieben und ihre Partitur 1609 und 1615 von [target_character.GetLastNameWithNoTooltip] veröffentlicht. 41 verschiedene Instrumente mit unterschiedlichen Instrumentengruppen, die bestimmte Szenen und Charaktere beschrieben, waren in der von [target_character.GetLastNameWithNoTooltip] veröffentlichten Partitur aufgeführt."
 flavor_ven.11.a: "Verliert Ihr mich durch zu viel Liebe?"
 flavor_ven.12.title: "Die Geburt der modernen Wissenschaft"
 flavor_ven.12.desc: "Von den meisten Leuten wird [galileo_galilei_scope.GetName] als [galileo_galilei_scope.GetMotherFather] der modernen Wissenschaft angesehen. Im Jahr 1592 wurde [galileo_galilei_scope.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(galileo_galilei_scope.IsFemale, 'zur Professorin', 'zum Professor')] der Mathematik an der Universität von [ShowProvinceDefinitionName('padua_province')] ernannt. Als [galileo_galilei_scope.Custom('DE_PRO_PER_S_3P_N')] vom Fernrohr erfuhr, konstruierte [galileo_galilei_scope.Custom('DE_PRO_PER_S_3P_N')] [galileo_galilei_scope.Custom('DE_PRO_POS_S_3P')]e eigene Reihe aus Teleskopen, die viel besser waren als alles Bisherige. Damit begann er, den Himmel zu untersuchen, und entdeckte Berge auf dem Mond und die vier Satelliten des Jupiter. Zusammen mit [galileo_galilei_scope.Custom('DE_PRO_POS_S_3P')]er Arbeit zur Bewegung und zur Mechanik legte [galileo_galilei_scope.Custom('DE_PRO_PER_S_3P_N')] die Grundlage dessen, was als moderne Wissenschaft bekannt werden sollte."
 flavor_ven.12.a: "Das ist ein großes Geschenk!"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] & die Aldus-Presse"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName] ist die Heimat [Select_CString(target_character.IsFemale, 'einer der führenden Pionierinnen', 'eines der führenden Pioniere')] des Buchdrucks. Die Praxis und die Kunst des Buckdrucks sind noch immer Techniken, die in den Kinderschuhen stecken, doch [target_character.GetName] und noch viel mehr [target_character.Custom('DE_PRO_POS_S_3P')]e Druckwerkstatt, die Aldus-Presse, haben sich einen Ruf für eine gleichmäßige und klare Typografie und hervorragende Übersetzungen aus dem Lateinischen erarbeitet. Die Kursivschrift ebenso wie die gleichmäßige Verwendung von Strichpunkten zählen zu den Beiträgen von [target_character.GetShortNameWithNoTooltip] auf dem Gebiet der Typografie. Im Bereich der Buchbindung führte [target_character.Custom('DE_PRO_PER_S_3P_N')] das einfach zu handhabende Oktavformat ein und stellte damit sicher, dass die Klassiker, die die Druckpresse verließen, tragbar waren. Damit wandte [target_character.Custom('DE_PRO_PER_S_3P_N')] sich ganz bewusst vom mittelalterlichen Manuskriptformat ab."
 flavor_ven.13.a: "Festina Lente!"
 aldus_disappears_tt: "Die Werkstatt von [target_character.GetNameWithNoTooltip] wird schließen und [target_character.Custom('DE_PRO_PER_S_3P_N')] verschwinden"
 flavor_ven.14.title: "Das Wachsen der [ShowGoodsNameWithNoTooltip('glass')|U]-Industrie auf Murano"
 flavor_ven.14.desc: "Seit dem späten 13. Jahrhundert findet die #L [ROOT.GetCountry.GetAdjective|l]e#! Glasherstellung auf Murano statt – einer Insel, um das Risiko von Bränden in der Stadt zu verringern. Die Beliebtheit von Murano-[ShowGoodsName('glass')] ist seitdem stetig gewachsen und die Glasbläser sind sowohl wohlhabend als auch einflussreich geworden. Die Geheimnisse der Herstellung dieser exquisiten Güter sind nur wenigen außerhalb unserer Grenzen bekannt, und um dieses Wissen zu schützen, sind die Glasbläser an die Stadt gebunden.\n\nWährend die Beliebtheit von [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]em [ShowGoodsNameWithNoTooltip('glass')] weiterhin zunimmt, verändert sich die Welt. Nach dem Fall von [ShowLocationName('constantinople')] erbittet eine größere Anzahl von Menschen, die die seltenen Fähigkeiten der Glasherstellung besitzen, um die Erlaubnis, sich auf Murano niederlassen zu dürfen."
 flavor_ven.14.a: "Heißt die neuen [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]en Glasbläser willkommen."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Glasindustrie in Murano"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Die venezianische Glasbläserindustrie auf der Insel Murano geht zurück bis ins 13. Jahrhundert. Sie ist einzigartig und stellt eines der vielen Luxusgüter her, für die Venedig berühmt ist."
 flavor_ven.15.title: "Die Ciocca"
 flavor_ven.15.desc: "[target_character.GetName|U], einem besonders geschicktes Glasbläsertalent aus Murano, ist es gelungen, gläserne Gegenstände zu erschaffen, wie sie noch nie jemand in [ROOT.GetCountry.GetName]zuvor gesehen hat. Insbesondere die Ciocca-Kronleuchter, die nach jenem Blumenbukett benannt sind, dem sie ähneln sollen, sind unter wohlhabenden Menschen äußerst beliebt geworden. Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Glasherstellung erlebt daher wieder einmal einen Aufschwung."
 flavor_ven.15.a: "Die Industrie in [target_location.GetNameWithNoTooltip] wird florieren!"
 flavor_ven.15.b: "Lasst die Kunst unseren Namen schmücken!"
 flavor_ven.16.title: "Der Prozess gegen Veronica Franco"
 flavor_ven.16.desc: "Eine der bekanntesten „ehrbaren Kurtisanen“ aus [ROOT.GetCountry.GetName], Veronica Franco, steht wegen Hexerei in der Stadt vor Gericht. Sie ist neben ihrer Schönheit auch für ihren klaren Geist berühmt, und ihr Einfluss auf ihre Kunden und ihre offene Teilnahme am künstlerischen und literarischen Leben in [ROOT.GetCountry.GetNameWithNoTooltip] haben ihr viele Feinde eingebracht.\n\nNach ihrer sehr wortgewandten Verteidigung vor dem Inquisitionsgericht bleibt nun abzuwarten, ob Francos Intellekt scharf genug ist, um sie gegen die Moralwächter zu verteidigen."
 flavor_ven.16.a: "Schuldig!"
 flavor_ven.16.b: "Nicht schuldig!"
 flavor_ven.17.title: "Gondel-Extravaganz"
 flavor_ven.17.desc: "Die öffentliche Moral muss von der #L [ROOT.GetCountry.GetAdjective|l]en#! Regierung stets beschützt werden, und deshalb werden von Zeit zu Zeit Gesetze erlassen, die sicherstellen sollen, dass unser Volk den #L [ShowReligionGroupAdjective('christian')|l]en#! Idealen, auf denen unsere Stadt errichtet wurde, wahrhaftig verbunden bleiben. Die Gondel ist ein einfaches Fortbewegungsmittel, und Tausende solcher fahren die Leute auf den Kanälen von [ROOT.GetCountry.GetName] jeden Tag umher. Doch wie so oft sind die vielen wohlhabenden und mächtigen Familien des #L [ROOT.GetCountry.GetFlavorRank]s#! der Versuchung erlegen und protzen mit ihrem Reichtum. Gondeln gibt es nun in allen Größen und Farben, und manche sind so übermäßig geschmückt, dass sie eine Beleidigung für jeden wahren [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Geist darstellen.\n\nNun wird darüber debattiert, ob ein Gesetz das Schmücken der Gondeln verbieten soll, denn für einige ist dies ein Symbol dafür, was alles falschläuft in der Stadt."
 flavor_ven.17.a: "Malt sie schwarz an!"
 flavor_ven.17.b: "Achtet nicht weiter auf die Moralisten – die Gondeln sind beeindruckend."
 flavor_ven.18.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e Schule"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U], über Jahrhunderte hinweg die führende Stadt für Malerei und Glasherstellung in [ShowRegionName('italy_region')], hat mittlerweile [ShowLocationName('rome')|U] auch als führende Stadt der Kunst und Musik übertroffen – oder steht zumindest im Wettstreit mit ihr. Große Maler wie Tintoretto, Titian, Veronese oder Musiker wie Monteverdi, Gabrieli oder Donati sind nur einige der vielen Künstler, die in unserer Stadt leben und arbeiten. In [ShowRegionNameWithNoTooltip('italy_region')] selbst und auch außerhalb davon wird [ROOT.GetCountry.GetNameWithNoTooltip] als Synonym für Kunst wahrgenommen."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "[ShowGoodsNameWithNoTooltip('pepper')|U]-Handel bedroht"
 flavor_ven.1000.desc: "Die #L [GetCountry('POR').GetAdjective|l]e#! Führung hat die Kontrolle über den Handel in [ShowRegionName('indian_ocean_region')] übernommen und leiten ihn um [ShowContinentName('africa')] herum anstatt über [ShowLocationName('alexandria')]. Dies hat unsere Möglichkeiten, den [ShowGoodsName('pepper')|U]-Handel zu kontrollieren, schwer getroffen. Wir können allerdings versuchen, Hilfe nach [GetCountry('MAM').GetName] zu schicken."
 flavor_ven.1000.a: "Schickt Hilfe nach [ShowLocationNameWithNoTooltip('alexandria')]!"
 ven_helping_mamelukes: "Den $mamluks$ helfen"
 flavor_ven.1000.b: "Das ist nicht unser Problem."
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip|U] schickt Hilfe"
 flavor_ven.1001.desc: "Durch die #L [GetCountry('POR').GetAdjective|l]e#! Kontrolle des Handels im Indischen Ozean ist [SelectLocalization(EqualTo_string(ven_scope.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] [ven_scope.GetGovernment.GetGovernmentType.GetName] „[ven_scope.GetName]“ äußerst besorgt geworden. Da wir immer recht gute Beziehungen pflegten, hat man uns [ShowGoodsName('lumber')] als Hilfe geschickt, um neue Schiffe zu bauen. Auch weitere Ressourcen für unsere Händler wurden uns so geliefert."
 flavor_ven.1001.a: "Gute Nachrichten!"
 venetian_help: "Venetianische Hilfe"
 flavor_ven.19.title: "Ein unheiliges Bündnis"
 flavor_ven.19.desc: "#L [GetCountry('TUR').GetAdjective|l]e#! Blicke sind auf [target_province.GetName] gerichtet, und man erwägt aus diesem Grund einen Angriff auf [target_country.GetName]. In einem unerwarteten diplomatischen Schachzug hat man vorgeschlagen, dass wir einem Bündnis beitreten sollen. Wenn wir ihnen unsere Marinestärke leihen und ihren Anspruch im Süden von [ShowRegionName('italy_region')] anerkennen, verspricht man, uns in Zukunft zu Hilfe zu kommen.\n\nDies sollte gewiss von Vorteil sein, aber wagen wir es, uns mit den Feinden der Christenheit zusammenzutun?"
 flavor_ven.19.historical_info: "Obgleich Venedig und das Osmanische Reich oft erbitterte Feinde waren, schlug Letzteres im Jahr 1479 ein Bündnis gegen das Königreich Neapel vor. Die Signoria in Venedig lehnte das Angebot letztlich ab, doch ihr Botschafter in Konstantinopel ermutigte die Türken, Otranto sowie weitere süditalienische Städte einzunehmen."
 flavor_ven.19.a: "Bietet nur eine diplomatische Unterstützung an."
 flavor_ven.19.b: "Stimmt dem Vorschlag zu."
 flavor_ven.19.c: "Weist die Ungläubigen ab."
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] erhält [government_power|e]"
 flavor_ven.19.b.tt: "Wir treten einem [alliance] mit dem [GetCountry('TUR').GetAdjectiveWithNoTooltip|U]en Reich bei"
 flavor_ven.20.title: "Domini di Terraferma"
 flavor_ven.20.desc: "Obgleich unsere Seemacht ihresgleichen sucht, macht unser Mangel in Sachen einer Pufferzone an Land [ShowLocationName('venice')] zu einem verletzlichen Ziel gegenüber Angriffen vom Festland aus. Um die Bedrohung eines Angriffs auf [ShowLocationNameWithNoTooltip('venice')] von den Küsten von [ShowRegionName('italy_region')] aus zu verringern, gab es den Vorschlag, eine Zeit lang unser Augenmerk auf die Eroberung von Festlanddomänen zu richten. Würden wir unser Reich weiter nach [ShowRegionNameWithNoTooltip('italy_region')] ausdehnen, könnten wir eine angemessene Verteidigungslinie schaffen und die Sicherheit von [ShowLocationNameWithNoTooltip('venice')] deutlich erhöhen."
 flavor_ven.20.a: "Lasst uns unsere Ansprüche durchsetzen!"
 flavor_ven.20.b: "Wir können uns das Kriegführen an Land nicht leisten."
 flavor_ven.20.historical_info: "Um die Handelsrouten zu schützen und die Sicherheit von Venedig zu erhöhen, begann die Republik damit, sich auf das italienische Festland auszudehnen – indem sie Land von Verona eroberte. Dies führte schließlich dazu, dass die sogenannten „Domini di Terraferma“ oder „Festlanddomänen“ eingerichtet wurden. Diese dienten als Pufferzone zwischen Venedig und ihren inländischen Nachbarn."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')|U], das bereits ein glitzerndes Juwel der kulturellen Landschaft von [ShowRegionName('italy_region')] ist, ist seit Langem die Heimat einer prosperierenden Gemeinschaft von Künstlern und Darstellern. Um den Status als Zentrum künstlerischer Exzellenz zu unterfüttern und um eine großartige Bühne für unsere talentierten Bürger zu schaffen, gibt es zunehmend den Ruf nach einem prächtigen Theater und Opernhaus. Das versprochene [ShowBuildingTypeName('teatro_san_cassiano')] wäre ein leuchtendes Beispiel der Pracht und des Wohlstands und würde die künstlerische Brillianz von [ShowLocationNameWithNoTooltip('venice')] zur Schau stellen – und zugleich auch Bewunderer von nah und fern anziehen."
 flavor_ven.21.a: "Beauftragt seinen Bau!"
 flavor_ven.21.b: "Wir können uns das nicht leisten."
 flavor_ven.21.historical_info: "Das Teatro San Cassiano wurde im Jahr 1637 in Venedig errichtet und war das erste öffentliche Opernhaus der Welt. Es stellt damit einen bedeutenden Meilenstein in der Geschichte der darstellenden Kunst dar und festigte Venedigs Rolle als führendes kulturelles Zentrum."
 flavor_ven.23.title: "Die Heimsuchung von [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.23.desc: "Unsere Entscheidung, die Wiederaufbaubemühungen nach der verheerenden Naturkatastrophe einzuschränken, zeigte grässliche Folgen. [ShowLocationName('venice')|U] liegt zu weiten Teilen in Ruinen: Viele Gebäude müssen noch immer wieder aufgebaut werden und die Straßen sind voller Trümmer. Das Ausbleiben eines angemessenen Wiederaufbaus und der Mangel an sanitären Einrichtungen schufen eine Brutstätte für Krankheiten und Pestheimsuchungen, die die Gesundheit und das Wohlergehen unsere Bürger bedrohen.\n\nDer Schmutz und die Zerstörung haben zu Krankheitsausbrüchen geführt, und Seuchen und Pestilenz verbreiten sich rasant innerhalb der Bevölkerung. Der Ruf des #L [target_location.GetRank.GetName]s#! und die Moral haben stark gelitten. Dringende Maßnahmen sind erforderlich, um dieser sich verstärkenden Krise Herr zu werden. Wir müssen unsere Herangehensweise überdenken und Aufräum- und Wiederaufbaubemühungen in umfassender Art angehen, um Gesundheit, Ordnung und Wohlstand wiederherzustellen."
 flavor_ven.23.a: "Wir müssen umgehend handeln!"
 flavor_ven.23.b: "Es ist zu spät, um noch etwas zu unternehmen."
 flavor_ven.24.title: "Die Überschwemmung von [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.24.desc: "[ShowLocationName('venice')|U] wurde von einer ungeahnten Katastrophe heimgesucht, als heftige Regenfälle die Adria ansteigen ließen und zu schweren Überflutungen im gesamten [target_location.GetRank.GetName] führten. Das Wasser überschwemmte unsere Straßen, Häuser und lebenswichtige Infrastruktur, wobei es schweren Schaden verursachte und unzählige Bürger vertrieb. Die erbarmungslose Flut hat das alltägliche Leben, den Handel und die Stabilität unseres geliebten #L [target_location.GetRank.GetNameWithNoTooltip]s#! hinfortgespült. Die Wucht dieser Katastrophe verlangt nach sofortigen und entschiedenen Taten, um den Schaden zu lindern und weitere Zerstörung zu vermeiden."
 flavor_ven.24.a: "Führt Maßnahmen ein, um den Schaden zu mildern."
 flavor_ven.24.b: "Die Einheimischen werden das schon schaffen."
 flavor_ven.25.title: "Der Fall von [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_ven.25.desc: "Wir errangen einen monumentalen Sieg, als die mächtigen Mauern von [ShowLocationName('constantinople')] vor unseren Truppen fielen, was an unseren Sieg während des Vierten Kreuzzugs erinnert. Diese historische Eroberung eröffnet ein neues Kapitel für diese einst so große [target_location.GetRank.GetName]. Unsere Soldaten, gierig nach Kriegsbeute, drängen darauf, die einmaligen Schatzkammern der [target_location.GetRank.GetNameWithNoTooltip] zu plündern. Allerdings würden diese Taten zu weitflächiger Verheerung führen und die örtliche Bevölkerung erzürnen.\n\nAndere schlagen eine kühne Strategie vor: Um das Land ([GetCountry('LAT').GetLongName]) wiederherzustellen, könnte [ShowLocationNameWithNoTooltip('constantinople')] zu einem Vasallenstaat unter unserer Kontrolle gemacht werden."
 flavor_ven.25.a: "Brandschatzt die [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_ven.25.b: "Ruft dies in [ShowLocationNameWithNoTooltip('constantinople')] aus."
 flavor_ven.25.b.tt: "„[GetCountry('LAT').GetLongName|U]“ wird unser [ShowSubjectTypeName('vassal')] in [ShowLocationName('constantinople')]. Wir werden den Besitz über [ShowLocationNameWithNoTooltip('constantinople')] und unseren Kern dort an diese Nation übertragen"
 flavor_ven.25.c: "Stellt diesen Zustand in der weiteren Region wieder her."
 flavor_ven.25.c.tt: "„[GetCountry('LAT').GetLongName|U]“ wird unser [ShowSubjectTypeName('vassal')] in ganz [ShowAreaName('thrace_area')]. Wir werden den Besitz aller unserer Orte und unseren Kern in [ShowAreaNameWithNoTooltip('thrace_area')] an diese Nation übertragen"
 flavor_ven.25.d: "Die Einnahme von [ShowLocationNameWithNoTooltip('constantinople')] ist ein Triumph."
 flavor_ven.26.title: "Die Befreiung von [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_ven.26.desc: "Nach Jahrhunderten fremdländischer Besatzung wehen die Banner der Christenheit und unserer Nation ([GetCountry('VEN').GetLongName]) über diesem heiligen Ort. Diese monumentale Errungenschaft führte zu großem Respekt und Stolz unter unseren Leuten, stellt uns allerdings vor eine schwerwiegende Entscheidung, was die zukünftige Regierung von [ShowLocationName('jerusalem')] anbelangt.\n\nManche sagen, es würde unseren Einfluss sichern und die heilige Unantastbarkeit der [target_location.GetRank.GetName] schützen, wenn wir die direkte Kontrolle über [ShowLocationNameWithNoTooltip('jerusalem')] mit [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] als herrschende Instanz behalten würden. Andere schlagen vor, [GetCountry('KOJ').GetName] als solches zu einem Vasallenstaat zu machen, der über die Region herrschen könnte, während er unseren Interessen dient und das Vermächtnis der Kreuzzüge ehrt."
 flavor_ven.26.a: "Die [target_location.GetRank.GetNameWithNoTooltip] soll unter unserer Kontrolle bleiben."
 flavor_ven.26.b.tt: "„[GetCountry('KOJ').GetLongName]“ wird unser [ShowSubjectTypeName('vassal')] in [ShowLocationName('jerusalem')]. Wir werden den Besitz über [ShowLocationNameWithNoTooltip('jerusalem')] und unseren Kern dort an diese Nation übertragen"
 flavor_ven.26.b: "Ruft das in [ShowLocationNameWithNoTooltip('jerusalem')] aus."
 flavor_ven.26.c.tt: "„[GetCountry('KOJ').GetLongName]“ wird unser [ShowSubjectTypeName('vassal')] in der ganzen [ShowAreaName('levant_area')]. Wir werden den Besitz über alle unsere Orte und unseren Kern in der [ShowAreaNameWithNoTooltip('levant_area')] an diese Nation übertragen"
 flavor_ven.26.c: "Wir werden [GetCountry('KOJ').GetNameWithNoTooltip] wieder in der ganzen [ShowAreaNameWithNoTooltip('levant_area')] vorherrschen lassen."
 flavor_ven.27.title: "Den [ShowBuildingTypeNameWithNoTooltip('doges_palace')] erweitern"
 flavor_ven.27.desc: "Der Bau des #L [ShowBuildingTypeName('doges_palace')]s#! in [ShowLocationName('venice')] begann im 9. Jahrhundert und wurde in den folgenden Jahrhunderten fortgeführt. Ursprünglich war er als ein festungsartiges Gebäude ersonnen und wandelte sich über die Zeit hinweg in ein prächtiges Symbol gotischer Architektur. Dieses architektonische Juwel diente zwei Zwecken: Einerseits residierte dort [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die herausragende politische Anführerin', 'der herausragende politische Anführer')] unserer Nation ([GetCountry('VEN').GetLongNameWithNoTooltip]), und andererseits beherbergte er verschiedene Regierungsämter und Gerichte.\n\nMit der Zeit allerdings wurde das Gebäude immer unansehnlicher und bedarf einer dringenden Renovierung. Vielleicht sollten wir darüber nachdenken, es in einen Palast zu verwandeln, der sogar die königlichen Residenzen westlicher Könige klein erscheinen lässt."
 flavor_ven.27.a: "Eine vernünftige Idee!"
 flavor_ven.27.b: "Der Palast ist gut so, wie er ist."
 flavor_ven.27.historical_info: "Im 16. Jahrhundert wurde der Dogenpalast einer grundlegenden Renovierung und Erweiterung unterzogen, was zu einer deutlichen Zurschaustellung seiner Pracht beitrug. Eine der bemerkenswertesten Veränderungen war die Vollendung seiner ikonischen Fassade, die dem Canale Grande zugewandt war und die damit die architektonische Pracht des Palasts allen zeigte, die sich vom Wasser her näherten. Diese Phase der Renovierung und Erweiterung festigte den Status des Palasts als ein andauerndes Symbol venezianischer Macht und Autorität. Seine Säle und Kammern weisen komplizierte Entwürfe und opulente Verzierungen auf, die nicht nur auf die Jahrhunderte politischer Betriebsamkeit verweisen, sondern auch auf die reiche Geschichte der Stadt und deren fortwährende Bedeutung auf der Weltbühne."
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Unsere maritimen Bestrebungen und unsere legendären Fähigkeiten im Schiffbau haben unseren Schiffbauern einen guten Namen eingebracht. Das Herzstück unserer maritimen Betätigungen ist das [ShowBuildingTypeName('venetian_arsenal')]. Diese strategisch günstig gelegene Werftanlage spielt eine entscheidende Rolle für die Vormachtstellung der Stadt, angefangen beim florierenden Schiffbau bis hin zu Innovationen und Pionierarbeit bei der Schiffsbewaffnung."
 flavor_ven.28.a: "Ein wichtiger Teil unseres maritimen Erbes!"
 flavor_ven.28.historical_info: "Das venezianische Arsenal war die wichtigste Schiffswerft und das maritime Depot von Venedig und ausschlaggebend für die maritime Überlegenheit und militärische Macht der Stadt. In dieser weitläufigen Anlage wurde die venezianische Flotte gebaut und gewartet. Sie verkörperte die fortschrittlichen Schiffbautechniken und das industrielle Können der Republik."
 flavor_ven.29.title: "Basilica dei Santi Giovanni e Paolo"
 flavor_ven.29.desc: "[ShowLocationName('venice')|U] ist die Heimat vieler architektonischer Wunderwerke von Fresken bis hin zu Statuen sowie einer Vielzahl aufstrebender Künstler, die auf den Schultern von Riesen stehen und sich einen Namen machen wollen. Das jüngste Juwel, das unsere Hauptstadt schmückt, ist die kleine Basilika $san_zanipolo$. Das große Backsteingebäude ist im Stil der Gotik gestaltet, und die Anlage dient als Hauptkirche der Dominikaner. Das Werk ist mit Johannes und Paulus zwei legendären Märtyrern gewidmet."
 flavor_ven.29.a: "Überwältigend!"
 flavor_ven.30.title: "Supermacht des Mittelmeers"
 flavor_ven.30.desc: "Es gibt nur wenige Länder, die auf dem Meer auch nur annähernd so stark und erfahren sind wie wir. Unsere Neigung zum Handel und zur Seefahrt macht uns zu einem der bedeutendsten Herrscher des Mittelmeers. Unsere Tradition entspringt der Liebe und der Verehrung für das Wasser: Das Wasser hat uns groß gemacht, und es ist auch die wichtigste Verteidigungslinie unseres großen Hauptsitzes in [ROOT.GetCountry.GetCapital.GetName]. Da unsere Marine nun die unumstrittene Hegemonin im Mittelmeer ist, lasst uns das Meer zum Mare Nostrum umbenennen – zu unserem Meer!"
 flavor_ven.30.a: "Wir preisen dich, o See, als Zeichen wahrer und ewiger Herrschaft."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ven.31.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine bedeutende Malerin', 'ein bedeutender Maler')] der #L [ShowCultureGroupName('italian_group')|l]en#! [ShowInstitutionName('renaissance')], [Select_CString(target_character.IsFemale, 'die', 'der')] in [ShowLocationName('pieve')] geboren wurde, unweit von [ShowLocationName('venice')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist besonders für [target_character.Custom('DE_PRO_POS_S_3P')]en geschickten Umgang mit Farben und [target_character.Custom('DE_PRO_POS_S_3P')]e bahnbrechenden Pinselführungstechniken bekannt. [target_character.Custom('DE_PRO_POS_S_3P')|U] künstlerischer Werdegang erstreckt sich über sieben Jahrzehnte. In dieser langen Zeitspanne schuf [target_character.Custom('DE_PRO_PER_S_3P_N')] eine breite Palette an Werken, die hinsichtlich ihrer Motivik Porträts, mythologische Erzählungen und religiöse Themen umfassen.\n\n[target_character.Custom('DE_PRO_POS_S_3P')|U]e Portäts, wie etwa die „#italic Venus of Urbino#!“, werden wegen ihrer psychologischen Tiefe und ihrer opulenten Farbgebung besonders geschätzt. [target_character.GetLastNameWithNoTooltip]s Einfluss sowohl auf die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e als auch auf die europäische Kunst im Allgemeinen reicht tief, und [target_character.Custom('DE_PRO_POS_S_3P')] Vermächtnis macht ihn zu [Select_CString(target_character.IsFemale, 'einer der bedeutendsten Malerinnen', 'einem der bedeutendsten Maler')] der [ShowInstitutionNameWithNoTooltip('renaissance')]."
 flavor_ven.31.a: "Was für ein brillanter Mensch!"
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip|U] während der [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_ven.32.desc: "Während der [ShowInstitutionName('renaissance')] in [ROOT.GetCountry.GetName] erreichten Kunst und Architektur neue Höhepunkte. Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Kunst, die sich durch ihre vielen leuchtenden Farben und ihre emotionale Tiefe auszeichnete, wird durch die Werke berühmter Maler, Bildhauer und Architekten beispielhaft verkörpert.\n\nDiese Künstler nutzen strahlende Farbpaletten sowie jene eindrucksvolle Hell-Dunkel-Malerei namens Chiaroscuro, um das Wesen ihrer Sujets einzufangen, und sie verleihen ihren Werken dadurch eine unvergleichliche Wirklichkeitstreue. Die Porträtmalerei ist ein zentrales Thema, wobei die Künstler bemerkenswerte Charakterdarstellungen schaffen. Darüber hinaus wurden allegorische und mythologische Themen populär, die die Vielfalt der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Kunst und deren Anspruch zur Schau stellen."
 flavor_ven.32.a: "Faszinierend!"
 flavor_ven.32.a.tt: "Jeder Ort im Besitz mit einer [ShowBuildingTypeName('library')] erhält [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]"
 flavor_ven.32.historical_info: "Während der Renaissance wurde Venedig zum strahlenden kulturellen und künstlerischen Zentrum und zog viele der bekanntesten Künstler ihrer Zeit an. Tiziano Vecelli, bekannt als Titian, schuf Meisterwerke wie #italic Mariä Himmelfahrt#! und #italic Bacchus und Ariadne#!, die seinen geschickten Umgang mit Farben und seine innovativen Kompositionen zeigen. Tintoretto, ein anderer venezianischer Meister, wird für seine dramatischen und dynamischen Werke gefeiert – wie #italic Das letzte Abendmahl#! und #italic Paradies#! –, wobei Letzteres eines der größten Ölgemälde der Welt ist. Paolo Veronese, der für seinen opulenten und pompösen Stil bekannt ist, hinterließ ikonische Werke wie #italic Die Hochzeit zu Kanaa#! und #italic Das Gastmahl im Hause des Levi#!, die für ihre leuchtenden Farben und ihre kunstvollen Details bewundert werden. Diese Künstler und ihre Werke trugen bedeutend zum Ruf Venedigs als Zentrum der Kunst und Kultur der Renaissance bei."
 flavor_ven.33.title: "Der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Karneval"
 flavor_ven.33.desc: "Die Geschichte des venezianischen Karnevals reicht bis ins 11. Jahrhundert zurück, als er als Feier des #L [ROOT.GetCountry.GetAdjective|l]en#! Sieges über Feinde der Stadt begann. Im Lauf der Zeit entwickelte sich der Karneval zu einer prunkvollen und einzigartigen Veranstaltung. Dank unseres derzeitigen Status als wichtigem Handelszentrum in [ShowContinentName('europe')] können wir einen beträchtlichen Reichtum anhäufen, und dieser Wohlstand fördert die Extravaganz des Karnevals. Er wurde zu einem Symbol unseres Reichtums und unserer Dekadenz und zieht Besucher aus ganz [ShowContinentNameWithNoTooltip('europe')] an, die gern an den maskierten Festivitäten teilnehmen. Die Masken, die man während des Karnevals trägt, sorgen nicht nur für Anonymität, sondern lassen auch die Grenzen gesellschaftlicher Unterschiede verschwimmen, sodass Menschen verschiedener Herkunft während der Feiern ungehindert Umgang miteinander pflegen können."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "Alle [pops|e] in [ShowLocationName('venice')] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.33.historical_info: "Im 18. Jahrhundert erreichte der venezianische Karneval mit seinen aufwendigen Kostümen, Theatervorstellungen und komplizierten Maskenentwürfen seinen Höhepunkt. Im Jahr 1797 allerdings wurde der Karneval von den französischen Besatzern verboten und fast zwei Jahrhunderte lang nicht mehr gefeiert. Erst im späten 20. Jahrhundert wurde der Karneval wiederbelebt und zu jener international bekannten Veranstaltung, die er heute ist. Der heutige Karneval in Venedig bewahrt die Traditionen der Vergangenheit und konzentriert sich auf die atemberaubenden Masken und Kostüme, die Straßendarbietungen und die lebhafte Atmosphäre, die ihn zu einer fesselnden und nostalgischen Reise in die reiche Geschichte und Kultur der Stadt machen."
 flavor_ven.34.title: "Die Überarbeitung der [ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]"
 flavor_ven.34.desc: "Die [ShowGovernmentReformName('promissione_ducale_reform')] ist der Amtseid, den alle Kandidaten schwören müssen, um [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die neue', 'der neue')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName] zu werden. Er umreißt die Pflichten als [ROOT.GetCountry.GetGovernment.GetRulerTitle] und gibt auch die Grenzen der eigenen Befugnisse an.\n\n Im Lauf der Jahre haben jedoch einige der Punkte … ein wenig an Bedeutung verloren. Wenn wir eine neue Promissione Ducale entwerfen würden, die unsere Werte und die für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] vorgesehenen Rollen klarer bekräftigt, würde nicht nur unsere Regierung gestärkt, sondern es könnten auch tugendhaftere Kandidaten für ein Amt hervortreten."
 flavor_ven.34.a: "Überarbeitet alles und richtet es ein."
 flavor_ven.34.b: "Der Eid bedarf keiner Überarbeitung."
 flavor_ven.34.historical_info: "Die Promissione Ducale dient als formeller Amtseid und vertragliche Vereinbarung, auf die jeder neue Doge von Venedig eingeschworen wird. Dieses Dokument umreißt die Pflichten des Dogen, seine Beschränkungen und die Gesetze, denen er sich beugen muss, damit ein Gleichgewicht zwischen der eigenen Macht und dem Schutz der Interessen der Repubkik gewahrt bleibt."
 flavor_ven.35.title: "Die Frage der Relazioni"
 flavor_ven.35.desc: "Die „Relazioni“ sind die Berichte unserer Botschafter, die diese an die Regierung schicken und die den politischen, finanziellen und gesellschaftlichen Zustand jenes Staates beschreiben, in dem sie dienen. Diese Dokumente sind sowohl für unsere diplomatischen Bemühungen notwendig als auch für den Wettbewerbsvorteil unserer Händler in der Fremde. Es wird allerdings zunehmend üblich, dass Kopien dieser Relazioni veröffentlicht werden und für jeden verfügbar sind, der dafür einen hohen Preis zu zahlen bereit ist. Dies stellt eine unmittelbare Bedohung unserer Diplomatie und unserer Sicherheit dar. Wir müssen hart gegen diese Veröffentlichungen vorgehen und ein allgemeines und sicheres System entwickeln, wie die Relazioni geschrieben und verbreitet werden."
 flavor_ven.35.a: "Wir müssen diese Praxis beenden!"
 flavor_ven.35.b: "Wir haben Dringenderes zu erledigen."
 flavor_ven.36.title: "Die Goldene Republik"
 flavor_ven.36.desc: "Unsere Erfolge in der Politik, beim Handel und bei wissenschaftlichen Studien haben dazu geführt, dass viele unsere gegenwärtige Zeit als „Ära der Goldenen Republik“ bezeichnen. Dies bezieht sich natürlich auf den Höhepunkt unseres Reichtums, auf die von immensem Erfolg gekrönten Bemühungen unseres Volkes und auf das Feiern unserer Kunst und unserer Kultur, um unser Vermächtnis in den Geschichtsbüchern zu verewigen."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "Dies ist wahrlich eine Goldene Republik!"
 flavor_ven.36.b.tt: "Die Landesfarbe wechselt zu Orange"
 flavor_ven.36.c: "Wir sind nichts weniger als Kaiser!"
 flavor_ven.36.c.tt: "Die Landesfarbe wechselt zu Dunkelviolett"
 flavor_ven.38.title: "Die Loredanische Akademie"
 flavor_ven.38.desc: "Kürzlich hatte jene Akademie, die als „Incogniti“ bekannt ist, einflussreiche Schriftsteller von innerhalb wie außerhalb von [ShowLocationName('venice')] angezogen, die sich einer freigeistigen Agenda verschrieben haben und die für die politische und kulturelle Unabhängigkeit der Stadt eintreten wollen. Diese Geheimgesellschaft zeichnet sich besonders durch die Verwendung unterschwelliger Mittel wie Paradoxie und Allegorie aus, um Kritik zu vermeiden. Die diskret arbeitenden Mitglieder verwenden oft eine Geheimsprache und veröffentlichen anonym. Ihre Philosophie wird vom aristotelischen Naturalismus der Universität [ShowLocationName('padova')] beeinflusst.\n\nObwohl diese geheime Akademie mit der Zensur konfrontiert ist und ihre Werke oft auf dem Index landen, stellt sie die gesellschaftlichen Normen durch satirische Kompositionen und Mischgenres mutig infrage. Inspiriert von den Ideologien bekannter Denker kritisiert sie die Tyrannei in historischen Schriften. Überraschenderweise wurde die „Accademia degli Incogniti“ zu einem der wichtigsten Förderer des Musiktheaters in [ShowLocationNameWithNoTooltip('venice')] und begründete das Teatro Novissimo."
 flavor_ven.38.a: "Lasst uns ihre Bemühungen unterstützen!"
 flavor_ven.38.b: "Sie brauchen keine finanzielle Unterstützung."
 flavor_ven.38.historical_info: "Die Loredanische Akademie war eine berühmte intellektuelle Gesellschaft, die im Jahr 1630 von Giovanni Francesco Loredan und Guido Casoni in Venedig gegründet wurde. Diese Akademie war bekannt für ihr avantgardistisches Denken und die Beiträge, die ihre Mitglieder zur Literatur, zum Drama und zum politischen Denken während des Barock leisteten. Mit ihrer Haltung forderten die Incogniti traditionelle Normen heraus und beteiligten sich häufig an kühnen und kontroversen Diskussionen, in denen sie sowohl Politik als auch Religion kritisierten. Die Akademie beeinflusste deutlich die kulturelle und politische Landschaft des Venedig des 17. Jahrhunderts und hinterließ ein Vermächtnis literarischer Innovation und kritischen Denkens."
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] ist seit Langem die Wiege kultureller und künstlerischer Brillanz, und nun bemüht sich die aufkeimende [ShowAdvanceName('ven_venetian_school_of_music')] um unsere Unterstützung, ihre Bemühungen voranzubringen. Diese Gruppe talentierter Komponisten und Musiker steht bereit, die musikalische Landschaft zu revolutionieren und unserer Stadt bisher beispielloses Prestige zu bringen. Allerdings bedeutet die Unterstützung ihrer Anstrengungen erhebliche Investitionen und Ressourcen, verspricht gleichzeitig aber auch das kulturelle Erbe von [ShowLocationNameWithNoTooltip('venice')] und dessen weltweiten Einfluss zu mehren."
 flavor_ven.39.a: "Die Investition in diese Schule ist langfristig in unserem Interesse."
 flavor_ven.39.b: "Sie werden auch ohne unsere Unterstützung wachsen."
 flavor_ven.39.a.tt: "Ermöglicht es uns, verschiedene Ereignisse rund um historische Persönlichkeiten der Venezianischen Musikschule zu bekommen"
 flavor_ven.40.title: "Der Fall von [ShowLocationNameWithNoTooltip('genoa')]"
 flavor_ven.40.desc: "Seit Langem schon ist eine gewisse Nation ([GetCountry('GEN').GetLongName]) ein Stachel in unserem Fleische, da sie sich unseres Wohlstands und unseres Handels zwecks ihrer eigenen Bereicherung bemächtigt. Mit dem Fall von [ShowLocationName('genoa')] wird die Macht dieser Nation schwinden, und die einst so imposante Flotte, die unserer Marine ebenbürtig war, wird zu einer Randnotiz in den Geschichtsbüchern werden."
 flavor_ven.40.a: "Wir sind der wahre Hegemon im Mittelmeer geworden!"
 flavor_ven.41.title: "Die Hingabe von [ShowLocationNameWithNoTooltip('verona')] gegenüber [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.41.desc: "Die Leute von [ShowLocationName('verona')] sind zunehmend unzufrieden mit ihren alten Herrschern und haben sich entschieden, [ROOT.GetCountry.GetName] die Treue zu schwören. Botschafter aus [ShowLocationNameWithNoTooltip('verona')] haben unserer Sache ihre volle Loyalität zugesichert und den Beginn einer neuen Ära der Einheit und der Zusammenarbeit eingeläutet. Da es keinen Widerstand gab, haben wir den Einheimischen gestattet, verschiedene Freiheiten zu behalten, um ihren Wohlwollen zu fördern und ihre begeisterte Unterstützung zu sichern.\n\nDiese freiwillige Hingabe und die nahtlose Machtübergabe werden zu einer sanften Eingliederung von [ShowLocationNameWithNoTooltip('verona')] in unser [ROOT.GetCountry.GetFlavorRank] führen. Die Treue der Einheimischen stärkt nicht nur unsere Domäne, sondern hebt auch die Attraktivität der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Herrschaft hervor. Unser Augenmerk muss nun darauf liegen, dieses neue Territorium zu vereinen und seinen Wohlstand innerhalb unserer Republik zu sichern."
 flavor_ven.41.a: "Feiert die Treue von [ShowLocationNameWithNoTooltip('verona')] und macht seine Eingliederung offiziell!"
 flavor_ven.41.historical_info: "Die Hingabe von Verona an Venedig geschah im Jahr 1405, als die Leute aus Verona von der herrschenden Carrara-Familie enttäuscht waren und freiwillig der Republik von Venedig die Treue schworen. Dieser friedliche Übergang ermöglichte es Venedig, sein Territorium ohne Streit auszudehnen. Die Treuer der Veroneser sicherte es sich, indem es ihnen gewisse Freiheiten und Privilegien gewährte."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ven.43.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine ausgezeichnete und fähige Generalin', 'ein ausgezeichneter und fähiger General')], spielt eine zentrale Rolle für den Erfolg und die Stärke der [ROOT.GetCountry.GetAdjective|l]en Marine. [target_character.Custom('DE_PRO_POS_S_3P')|U] strategischer Scharfsinn und [target_character.Custom('DE_PRO_POS_S_3P')]e Führungsfähigkeiten führten zu verschiedenen Siegen auf See, sicherten unsere maritime Dominanz und schützten unsere Handelsrouten. Allerdings ist auch [target_character.Custom('DE_PRO_PER_S_3P_N')] mit der Zeit gealtert, und nun stehen wir vor der Entscheidung, was [target_character.Custom('DE_PRO_POS_S_3P')]e künftigen Dienste für das [ROOT.GetCountry.GetFlavorRank] sein sollen."
 flavor_ven.43.a: "Unsere Marine könnte [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten noch immer gebrauchen."
 flavor_ven.43.b: "Gebt [target_character.Custom('DE_PRO_PER_S_3P_D')] eine wohlverdiente Pause."
 flavor_ven.43.historical_info: "Lorenzo Marcello war ein venezianischer Admiral, der eine bedeutende Rolle in den Seekriegen einnahm. Er kämpfte gegen die päpstliche Marine und nahm am Türkisch-Venezianischen Krieg teil. Im Juni 1656 führte er die gemeinsame venezianisch-maltesische Flotte in der Dritten Dardanellenschlacht zum Sieg, obgleich er sein Leben dabei verlor."
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine visionäre und meisterhafte Komponistin', 'ein visionärer und meisterhafter Komponist')], [target_character.Custom('DE_ART_DEF_S_N')] nachhaltig die [ShowAdvanceName('ven_venetian_school_of_music')] prägte und sich [target_character.Custom('DE_PRO_POS_S_3P')]en Platz als [Select_CString(target_character.IsFemale, 'ihre hochgeschätzte Gründerin', 'ihre hochgeschätzter Gründer')] verdient hat. [target_character.Custom('DE_PRO_POS_S_3P')|U]e innovativen Kompositionen und Unterrichtsmethoden haben [ROOT.GetCountry.GetName] zu neuen Höhen musikalischer Exzellenz verholfen und Talente aus ganz [ShowContinentName('europe')] angezogen, die hier studieren und ihre Kunst darbieten möchten. Die Beiträge von [target_character.GetLastNameWithNoTooltip], die unter anderem den franko-flämischen Stil in unser [ROOT.GetCountry.GetFlavorRank] brachten, haben nicht nur unser kulturelles Erbe bereichert, sondern [ROOT.GetCountry.GetNameWithNoTooltip] auch als das führende Zentrum musikalischer Innovation und Kultiviertheit etabliert."
 flavor_ven.44.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Beiträge sind allgemein geschätzt!"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine berühmte Musiktheoretikerin und Komponistin', 'ein berühmter Musiktheoretiker und Komponist')], hat die [ShowAdvanceName('ven_venetian_school_of_music')] mit [target_character.Custom('DE_PRO_POS_S_3P')]en bahnbrechenden Werken und Methoden nachhaltig beeinflusst. [target_character.Custom('DE_PRO_POS_S_3P')|U]e theoretischen Innovationen und Kompositionen haben neue Standards in der Musikharmonie und für den Kontrapunkt gesetzt – und den Ruf von [ROOT.GetCountry.GetName] als ein Zentrum musikalischer Exzellenz gefestigt. Die intellektuellen Beiträge von [target_character.GetLastNameWithNoTooltip] haben nicht nur unsere kulturelles Erbe erweitert: Da [target_character.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(target_character.IsFemale, 'Kapellmeisterin', 'Kapellmeister')] des Markusdoms war, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] auch unzählige Musiker in ihrem künstlerischen Streben angeleitet."
 flavor_ven.45.a: "Das [ROOT.GetCountry.GetFlavorRank] kann sich glücklich schätzen, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu haben!"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "Als [Select_CString(target_character.IsFemale, 'angesehene Komponistin und einflussreiche Figur', 'angesehener Komponist und einflussreiche Figur')] für die [ShowAdvanceName('ven_venetian_school_of_music')] hat [target_character.GetName] einen bleibenden Eindruck im musikalischen Vermächtnis von [ShowLocationName('venice')] hinterlassen. Als [Select_CString(target_character.IsFemale, 'Kapellmeisterin', 'Kapellmeister')] im Markusdom prägte [target_character.GetLastNameWithNoTooltip] die Entwicklung der Kirchenmusik entscheidend mit, während [target_character.Custom('DE_PRO_POS_S_3P')]e Beiträge zum Genre der Villanella diesem lebhaften und rustikaleren Stil zu größerer Prominenz verhalfen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Werke haben die kulturelle Vielfalt von [ROOT.GetCountry.GetName] bereichert und die Vielseitigkeit und Lebhaftigkeit unserer Musiktradition aufgezeigt."
 flavor_ven.46.a: "Es ist eine Ehre für uns, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu haben!"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine berühmte Komponistin und meisterhafte Organistin', 'ein berühmter Komponist und meisterhafter Organist')] und beeinflusste die [ShowAdvanceName('ven_venetian_school_of_music')] mit [target_character.Custom('DE_PRO_POS_S_3P')]em herausragenden Talent und [target_character.Custom('DE_PRO_POS_S_3P')]en innovativen Werken maßgeblich. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] war der [Select_CString(target_character.IsFemale, 'Hauptorganistin', 'Hauptorganist')] im Markusdom, und die Kompositionen und Darbietungen von [target_character.GetLastNameWithNoTooltip] setzten neue Maßstäbe im Bereich der kirchlichen wie weltlichen Musik. [target_character.Custom('DE_PRO_POS_S_3P')|U]e bahnbrechenden Spieltechniken auf der Tastatur und [target_character.Custom('DE_PRO_POS_S_3P')] ausdrucksvoller Stil haben die musikalische Landschaft von [ROOT.GetCountry.GetName] nicht nur emporgehoben, sondern auch Musiker in ganz [ShowContinentName('europe')] inspiriert."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] – [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine brillante Komponistin und Organistin sowie eine Vertreterin', 'ein brillanter Komponist und Organist sowie ein Vertreter')] in Sachen [ShowAdvanceName('ven_venetian_school_of_music')], ist für [target_character.Custom('DE_PRO_POS_S_3P')]e meisterhaften Kompositionen und innovativen Techniken berühmt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] war [Select_CString(target_character.IsFemale, 'die Hauptorganistin', 'der Hauptorganist')] im Markusdom, und [target_character.Custom('DE_PRO_POS_S_3P')]e Arbeit war wegbereitend für räumliche Klangeffekte in der Musik. Sie nutzte die einzigartige Akustik des Doms, um beeindruckende polychorale Kompositionen zu schaffen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Beiträge zur sowohl kirchlichen als auch weltlichen Musik haben neue Maßstäbe für den musikalischen Ausdruck gesetzt und unzählige Musiker beeinflusst."
 flavor_ven.48.a: "[Select_CString(target_character.IsFemale, 'Eine wahre Meisterin', 'Ein wahrer Meister')]!"
 flavor_ven.49.title: "Die Revolte vom Heiligen Titus"
 flavor_ven.49.desc: "Eine bedenkliche Lage ist in unserem Klientelland [GetCountry('CRT').GetName] eingetreten, wo die Einheimischen zu den Waffen gegriffen haben, um sich einem nicht unwesentlichen Aufstand anzuschließen, der als die Revolte vom Heiligen Titus bekannt ist. Verstörenderweise haben sich erstmalig auch unsere Statthalter auf der Insel den Rebellen angeschlossen und stellen sich gegen unsere Herrschaft. Diese unerwartete Einigkeit unter den Inselbewohnern ist eine ernsthafte Bedrohung der #L [ROOT.GetCountry.GetAdjective|l]en#! Kontrolle über [GetCountry('CRT').GetNameWithNoTooltip]."
 flavor_ven.49.a: "Es gibt nichts, was wir tun können."
 flavor_ven.49.b: "Wir müssen umgehend Hilfe schicken!"
 flavor_ven.49.historical_info: "Die Revolte vom Heiligen Titus spielte sich 1363-1364 ab und war eine schwerwiegende Rebellion auf der Insel Kreta gegen die venezianische Herrschaft. Es war das erste Ereignis, bei dem sich nicht nur die einheimische griechische Bevölkerung, sondern auch die italienischen Statthalter an einem Aufstand beteiligten – eine Einigkeit, die sich durch die gemeinsamen Beschwerden über die venezianische Autorität ergab. Trotz des beeindruckenden Bündnisses einheimischer Kräfte wurde der Aufstand schließlich von Venedig niedergeschlagen und damit die venezianische Kontrolle über diese strategisch so wichtige Insel wiederhergestellt."
 flavor_ven.50.title: "Der Aufstand der Kallergis"
 flavor_ven.50.desc: "$flavor_ven.49.title$ hat die #L [ShowCultureName('greek_culture')|l]e#! Bevölkerung von [GetCountry('CRT').GetName] ermutigt, sich in einem Aufstand zu erheben. Sie sammeln sich unter dem Banner der Kallergis, die die westlichen Gebiete der Insel kontrollieren und nach wie vor [GetCountry('BYZ').GetName] treu verbunden sind. Wenn wir nicht rasch handeln, riskieren wir den Verlust eines wichtigen Teils unseres Seereichs, und die Stärke unseres #L [ROOT.GetCountry.GetFlavorRank]s#! würde dadurch erheblich geschwächt."
 flavor_ven.50.a: "Wir werden noch sehen, ob sie tapfer genug sind, uns die Stirn zu bieten."
 flavor_ven.50.b: "Kommt ihren Forderungen nach."
 callergis_rebellion_joining: "Alle #L [ShowCultureName('greek_culture')|l]en#! [pops|e] auf dem [ShowAreaName('aegean_archipelago_area')] im Besitz von [GetCountry('CRT').GetName] treten dem [callergis_rebellion.GetName] bei"
 callergis_rebellion: "Aufstand der Kallergis"
 flavor_ven.50.historical_info: "Der Aufstand der Kallergis war eine Erhebung auf der Insel Kreta gegen die venezianische Herrschaft, angeführt von der berühmten kretischen Adelsfamillie der Kallergis. Getrieben von dem Wunsch, die örtliche Autonomie wiederherzustellen und die Widrigkeiten unter dem venezianischen Joch anzugehen, erfuhr der Aufstand große Unterstützung unter der kretischen Bevölkerung. Trotz des anfänglichen Erfolgs wurde der Aufstand schließlich von den venezianischen Truppen niedergeschlagen und führte zu einem harten Durchgreifen und der weiteren Festigung der venezianischen Kontrolle über die Insel."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "Die zunehmende Macht und der Reichtum unseres glorreichen #L [ROOT.GetCountry.GetFlavorRank]s#! ruft danach, dass wir die Entwicklung unseres Hauptsitzes vorantreiben und damit sicherstellen, dass sich unser Wohlstand deutlich in der Pracht von [ShowLocationName('venice')] widerspiegelt. Es gab den Vorschlag, den Hauptplatz [ShowBuildingTypeName('piazza_san_marco')] neu zu gestalten. Prachtvolle Bogen und Marmor sollen den Ruhm unseres Seereichs zeigen. Diese Umgestaltung würde die Schönheit der Stadt mehren und als Zeugnis unserer ausdauernden Macht und unserer kulturellen Bedeutung dienen."
 flavor_ven.51.a: "Wir sollten die Umgestaltung finanzieren."
 flavor_ven.51.b: "Die Umgestaltung ist zu teuer."
 flavor_ven.51.historical_info: "Die #italic Piazza San Marco#! – auch als Markusplatz bekannt – ist der wichtigste öffentliche Platz im italienischen Venedig und eines der berühmtesten Wahrzeichen der Stadt. Der Platz wurde im 9. Jahrundert erschlossen und im 12. Jahrhundert auf seine gegenwärtige Größe erweitert. Dabei verschönerte man ihn fortwährend mit Umgestaltungen und neuen Sehenswürdigkeiten. Um ihn herum gruppieren sich einige der ikonischen Gebäude Venedigs wie der Markusdom, der Dogenpalast und der Markusturm. Genutzt wurde er über die Jahrhunderte hinweg als der zentrale Versammlungsort in Venedig für politische, religiöse und gesellschaftliche Anlässe."
 flavor_ven.52.title: "Markusturm"
 flavor_ven.52.desc: "Obgleich wir bereits bedeutende Investitionen in die Umgestaltung der [ShowBuildingTypeName('piazza_san_marco')] vorgenommen haben, gibt es einen neuen Vorschlag, die Pracht unserer Stadt noch mehr zu betonen. Ein prächtiger Glockenturm, der vom Meer wie auch von Land aus zu sehen ist, soll den Platz schmücken. Dieser Glockenturm würde nicht nur die Stunde schlagen, sondern auch ein Symbol des Reichtums und der Pracht unseres #L [ROOT.GetCountry.GetFlavorRank]s#! sein, weil er für jeden sichtbar wäre, der sich [ShowLocationName('venice')] von Land oder Wasser her nähert. Er würde die Schönheit und das Prestige der [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')] noch vergrößern und den Status von [ShowLocationNameWithNoTooltip('venice')] als Juwel unseres Seereichs mehren."
 flavor_ven.52.a: "Investiert in seinen Bau."
 flavor_ven.52.b: "Wir haben derzeit andere Prioritäten."
 flavor_ven.52.historical_info: "Der Markusturm oder #italic Torre dell’Orologio#! ist ein historisches Wahrzeichen im italienischen Venedig, das sich auf der #italic Piazza San Marco#! befindet. Der Turm wurde zwischen 1496 und 1499 erbaut und ist ein Renaissanceturm mit einer großen astronomischen Uhr. Diese Uhr dient nicht nur als Zeitmesser, sondern zeigt auch die Mondphasen und die Tierkreiszeichen an. Auf der Turmspitze befinden sich zwei bronzene Figuren, die als „Mohren“ bekannt sind und die Glocke schlagen, um die Stunde zu läuten. Der Glockenturm wurde errichtet, um Venedigs Reichtum, seine maritime Macht und seine Verbindung zum Kosmos darzustellen."
 flavor_ven.53.title: "Der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e [ShowGoodsNameWithNoTooltip('salt')]-Handel"
 flavor_ven.53.desc: "Die Kontrolle über den [ShowGoodsName('salt')]-Handel ist seit Langem ein Grundpfeiler des Reichtums und Wohlstands unseres #L [ROOT.GetCountry.GetFlavorRank]s#!. Wir haben beinahe ein Monopol auf dieses wichtige Handelsgut, und unser Salzamt verwaltet und reguliert die Herstellung, Verteilung und Bepreisung von [ShowGoodsNameWithNoTooltip('salt')] und stellt sicher, dass [ROOT.GetCountry.GetName] der Hauptlieferant in der Region bleibt. Dieser lukrative Handel trägt zu einem bedeutenden Teil zu unserem Einkommen bei und untermauert die wirtschaftliche Stabilität und den Wohlstand unseres Staates."
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')] ist das neue Gold."
 flavor_ven.53.a.tt: "Jeder Ort im Besitz, der [ShowGoodsName('salt')] herstellt, erhält [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e]"
 flavor_ven.54.title: "Das Genie von [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName|U], bekannt als Tintoretto, ist eine überragende Figur in der Venezianischen Schule der Malerei. Bekannt für [ven_tintoretto.Custom('DE_PRO_POS_S_3P')]e außergewöhnliche Anwendung von Perspektive, dramatischem Licht und kühnen, dynamischen Kompositionen hat [ven_tintoretto.GetLastNameWithNoTooltip]s leidenschaftlicher und energischer Stil [ven_tintoretto.Custom('DE_PRO_PER_S_3P_D')] den passenden Spitznamen „[Select_CString(ven_tintoretto.IsFemale, 'la Furiosa', 'il Furioso')]“ – [Select_CString(ven_tintoretto.IsFemale, 'die', 'der')] Rasende – eingebracht. [ven_tintoretto.Custom('DE_PRO_POS_S_3P')|U]e Werke zeigen intensive Emotionen und innovative Techniken und haben nicht nur die künstlerische Landschaft von [ShowLocationName('venice')] nachhaltig beeinflusst."
 flavor_ven.54.a: "[ven_tintoretto.Custom('DE_PRO_PER_S_3P_N')|U] ist der Stolz unseres #L [ROOT.GetCountry.GetFlavorRank]s#!!"
 flavor_ven.55.title: "Tintorettos Kreuzigung"
 flavor_ven.55.desc: "Wir haben die einzigartige Gelegenheit, [tintoretto.GetName] – bekannt als Tintoretto –, damit zu beauftragen, ein prächtiges Gemälde der Kreuzigung Jesu Christi für die Scuola Grande zu malen. [tintoretto.Custom('DE_PRO_POS_S_3P')|U] kühner und dynamischer Stil verspricht eines der monumentalsten Kunstwerke, die je in [ShowLocationName('venice')] erschaffen wurden. Es würde sowohl die Pracht unserer Stadt wie auch unsere Verpflichtung gegenüber ihrem kulturellen und religiösen Erbe widerspiegeln. Sollten wir mit diesem großartigen Vorhaben fortfahren, würde dies den künstlerischen Ruf [ShowLocationNameWithNoTooltip('venice')]s in neue Höhen bringen. Nehmen wir diese Gelegenheit nicht wahr, könnte dies als ein Mangel an Interesse aufgefasst werden, die Pracht und die kulturelle Bedeutung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu fördern."
 flavor_ven.55.a: "Beauftragt Tintoretto!"
 flavor_ven.55.b: "Wir müssen uns auf andere Prioritäten konzentrieren."
 flavor_ven.55.historical_info: "Tintorettos Kreuzigung ist ein Monumentalgemälde, das er 1565 als Teil seiner Arbeit für die #italic Scuola Grande di San Rocco#! in Venedig schuf. Das Gemälde zeigt die Kreuzigung Christi als eine dramatische und dynamische Komposition, die charakteristisch für Tintorettos Stil ist. Zu sehen ist eine große Ansammlung von Figuren, die die emotionale Aufgewühltheit der Szene einfängt. Die Kreuzigung ist eines von Tintorettos Meisterwerken und verdeutlicht seine Fähigkeit, Realismus mit einem gesteigerten Sinn für Bewegung und Licht zu verbinden. Das Werk ist Teil einer größeren Serie von Gemälden, die das Leben Christi darstellen und in Auftrag gegeben wurden, um die #italic Scuola#! zu schmücken, eine gemeinnützige Institution in Venedig."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName|U] ist [Select_CString(ven_sansovino.IsFemale, 'eine ausgezeichnete Bildhauerin und Architektin', 'ein ausgezeichneter Bildhauer und Architekt')], [ven_sansovino.Custom('DE_ART_DEF_S_N')] für [ven_sansovino.Custom('DE_PRO_POS_S_3P')]e meisterhafte Arbeit an Fassaden und Marmorskulpturen bekannt ist und [ven_sansovino.Custom('DE_ART_DEF_S_N')] eine unauslöschliche Spur in der künstlerischen Landschaft von [GetCountry('FLO').GetName] hinterlassen hat. Die Prokuratoren von San Marco, unter ihnen die einflussreichsten adligen Familien in [ShowLocationName('venice')], schlagen vor, dass wir [ven_sansovino.GetLastNameWithNoTooltip] nach [ShowLocationNameWithNoTooltip('venice')] einladen und [ven_sansovino.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(ven_sansovino.IsFemale, 'zur Hauptarchitektin und Aufseherin', 'zum Hauptarchitekten und Aufseher')] über unsere Grundstücke ernennen. [ven_sansovino.Custom('DE_PRO_POS_S_3P')|U]e herausragenden Fähigkeiten und [ven_sansovino.Custom('DE_PRO_POS_S_3P')] visionärer Ansatz könnten die architektonische Pracht unserer Stadt erheblich bereichern und zu der fortwährenden Wandlung von [ShowLocationNameWithNoTooltip('venice')] zu einem leuchtenden Vorbild künstlerischen Schaffens beitragen."
 flavor_ven.56.a: "Macht [ven_sansovino.Custom('DE_PRO_PER_S_3P_D')] ein lukratives Angebot."
 flavor_ven.56.b: "[ven_sansovino.Custom('DE_PRO_PER_S_3P_A')|U] anzuwerben, wäre zu kostspielig."
 flavor_ven.57.title: "Die Zecca von [ShowLocationNameWithNoTooltip('venice')] entwerfen"
 flavor_ven.57.desc: "Mit [sansovino.GetName] als [Select_CString(sansovino.IsFemale, 'Hauptarchitektin und Aufseherin', 'Hauptarchitekt und Aufseher')] über unsere Grundstücke haben wir die einmalige Gelegenheit, [sansovino.Custom('DE_PRO_POS_S_3P')] Fachwissen für den Entwurf der Zecca von [ShowLocationName('venice')] zu nutzen. Diese wichtige Münzprägestätte benötigt eine robuste und feuerbeständige Gestaltung, damit die Sicherheit unserer Münzen und damit die des grundlegenden Reichtums unseres #L [ROOT.GetCountry.GetFlavorRank]s#! gewährleistet bleibt. Die innovative architektonische Vision von [sansovino.GetLastNameWithNoTooltip] verspricht ein modernes Gebäude, das nicht nur unseren Bedürfnissen dienen wird, sondern auch die Größe und die Stabilität von [ShowLocationNameWithNoTooltip('venice')] widerspiegelt."
 flavor_ven.57.a: "Lasst [sansovino.Custom('DE_PRO_PER_S_3P_A')] den Bau überwachen."
 flavor_ven.57.b: "Wir haben nicht die finanziellen Mittel, um das zu bauen."
 flavor_ven.57.historical_info: "Die Zecca von Venedig war die offizielle Münzprägestätte der Republik Venedig und befand sich mitten im Herzen der Stadt. Sie war verantwortlich für die Herstellung der Währung der Republik wie die berühmten Golddukaten und die Silbergrossi. Die Zecca spielte eine bedeutende Rolle für Venedigs Wirtschaft, da sie die Stabilität und die Verlässlichkeit des Währungssystems sicherstellte."
 flavor_ven.58.title: "Das Patriarchat von [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.58.desc: "Zu einer bedeutenden kirchlichen Entwicklung hat die #L [GetCountry('PAP').GetAdjective|l]e#! Bulle #italic Regis Aeterni#! geführt, als sich das Patriarchat von Grado mit dem Bistum von Castello zusammenschloss, um das neue Patriarchat von [ShowLocationName('venice')] zu gründen. Dieser denkwürdige Schritt erhöht nicht nur unser religiöses und politisches Prestige, sondern stärkt zudem unseren Einfluss in Bezug auf die [GetUniqueInternationalOrganization('catholic_church').GetName|l]. Der Zusammenschluss dieser beiden wichtigen religiösen Ämter unter der Gerichtsbarkeit von [ShowLocationNameWithNoTooltip('venice')] stellt eine neue Ära der spirituellen Prominenz und der institutionellen Macht unseres #L [ROOT.GetCountry.GetFlavorRank]s#!."
 flavor_ven.58.a: "Führt das neue Patriarchat ein."
 flavor_ven.59.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] greift nach der Macht"
 flavor_ven.59.desc: "Die republikanischen Traditionen unserer Nation ([ROOT.GetCountry.GetLongName]) waren über Jahrhunderte hinweg der Eckpfeiler unserer Regierungskunst und sicherten ein Machtgleichgewicht und eine gemeinsame Herrschaft unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Allerdings sind diese Traditionen nun bedroht. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] derzeitige [ROOT.GetCountry.GetGovernment.GetRulerTitle] versucht – durch die Erosion dieser republikanischen Traditionen ermutigt –, die Macht zu zentralisieren und das [ROOT.GetCountry.GetFlavorRank] in eine Diktatur unter [target_ruler.Custom('DE_PRO_POS_S_3P')]em Befehl zu verwandeln. Dieses kühne Vorgehen droht, [ROOT.GetCountry.GetNameWithNoTooltip] ins Chaos zu stürzen, denn die Adligen sind äußerst um ihre Privilegien bemüht und werden sich wohl kaum einer solchen Machtverschiebung beugen."
 flavor_ven.59.a: "Dass [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nach der Macht greift, sollten wir unterstützen!"
 flavor_ven.59.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sollte verhaftet und aus dem Amt gejagt werden."
 flavor_ven.59.c: "Die Strafe für Verrat ist der Tod!"
 flavor_ven.59.historical_info: "Im Jahr 1355 versuchte der Doge Marino Faliero, die Kontrolle über die venezianische Republik zu übernehmen. Er war unzufrieden mit den Beschränkungen seiner Autorität und von persönlichem Groll getrieben. Daher schmiedete Faliero ein Komplott, um die Regierung zu stürzen und sich selbst als Diktator einzusetzen. Allerdings wurde dieses Komplott aufgedeckt, noch ehe es verwirklicht werden konnte. Faliero wurde verhaftet, vor Gericht gestellt und wegen Verrats hingerichtet. Dies sollte als nachhaltige Erinnerung dienen, dass der venezianische Republikanismus widerstandsfähig war und dass denjenigen, die ihn zu zersetzen versuchten, schwere Konsequenzen drohten."
 flavor_ven.60.title: "Befestigt [ShowLocationNameWithNoTooltip('dubrovnik')]"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] ist eine große Handels-[target_location.GetRank.GetName] und einer der kostbarsten Schätze unseres Seereichs. Trotz seiner Bedeutung ist die Verteidigung von [ShowLocationNameWithNoTooltip('dubrovnik')] eher schwach. Dies lässt es zu einer einfachen Beute für einfallende Feinde vom Meer und von Land aus werden. Gold für den Bau einer angemessenen Befestigung zu verwenden, um es zu schützen, wäre gewiss keine Verschwendung."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] muss gut geschützt werden."
 flavor_ven.60.b: "Seine derzeitigen Befestigungen sind stark genug."
 flavor_ven.60.historical_info: "Die Mauern von Ston aus dem 14. Jahrhundert sind eine Reihe steinerner Verteidigungsmauern auf der Pelješac-Halbinsel in Kroatien. Diese Mauern dienten dem Schutz der wertvollen Salzpfannen sowie der Stadt Ston. Sie erstrecken sich über etwa 7 km und gehören damit zu den längsten Befestigungen in Europa. Im Mittelalter waren sie für ihre beeindruckende Länge und ihre strategische Bedeutung bekannt."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Ein bemerkenswertes Kochbuch namens #italic De honesta voluptate et valetudine#! hat seinen Weg nach [ShowLocationName('venice')] gefunden und zieht viele mit seiner tiefgründigen Verbindung von Kochkunst und humanistischer Philosophie in seinen Bann. [Select_CString(ven_platina.IsFemale, 'Seine Verfasserin', 'Sein Verfasser')] [ven_platina.GetName], ist bekannt als [Select_CString(ven_platina.IsFemale, 'bedeutende humanistische Autorin und Gastronomin', 'bedeutender humanistischer Autor und Gastronom')]. Allerdings nahm [ven_platina.Custom('DE_PRO_POS_S_3P')]e Karriere Schaden durch die antihumanistischen Politlinien des #L [GetCountry('PAP').GetAdjectivel]en#! #L [GetCountry('PAP').GetGovernment.GetCourtTitle]s#!, wo [ven_platina.Custom('DE_PRO_PER_S_3P_N')] zuvor diente. Sie führten zu [ven_platina.Custom('DE_PRO_POS_S_3P')]er Verhaftung und Verfolgung. [ven_platina.Custom('DE_PRO_PER_S_3P_A')|U] in [ShowLocationNameWithNoTooltip('venice')] willkommen zu heißen, könnte [ven_platina.Custom('DE_PRO_PER_S_3P_D')] eine Atempause von [ven_platina.Custom('DE_PRO_POS_S_3P')]en Sorgen verschaffen, und das [ROOT.GetCountry.GetFlavorRank] könnte von [ven_platina.Custom('DE_PRO_POS_S_3P')]em umfangreichen Wissen profitieren."
 flavor_ven.61.a: "Bietet [ven_platina.Custom('DE_PRO_PER_S_3P_D')] gutes Geld für eine Position am [ROOT.GetCountry.GetGovernment.GetCourtTitle] an."
 flavor_ven.61.b: "Wir sind nicht interessiert."
 flavor_ven.62.title: "Vermählung mit dem Meer"
 flavor_ven.62.desc: "Eines der wichtigsten und beständigsten Traditionen von [ROOT.GetCountry.GetName] ist die „Vermählung mit dem Meer“, ein jährliches Ereignis, das die maritime Herrschaft und den Wohlstand unseres #L [ROOT.GetCountry.GetFlavorRank]s#! symbolisiert. Jedes Jahr an Himmelfahrt segelt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], begleitet von einer großen Prozession aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], an Bord der Staatsbarke, dem [target_art.GetName], auf die Adria hinaus. Zwischen aufwendigen Ritualen und Gebeten wird ein gesegneter Ring ins Wasser geworfen. Dieser Akt bestätigt aufs Neue unsere Verbindung mit dem Meer und erkennt dessen wichtige Rolle an, die es für unseren Reichtum, unsere Macht und unser Überleben besitzt."
 flavor_ven.62.a: "Wir müssen unsere Traditionen hochhalten!"
 flavor_ven.62.b: "Das sollte abgeschafft werden, damit wir Ressourcen sparen."
 flavor_ven.63.title: "Restauration des [target_art.GetNameWithNoTooltip]"
 flavor_ven.63.desc: "Der „[target_art.GetName|U]“, die prächtige Staatsbarke von [ROOT.GetCountry.GetName] ist ein Symbol unseres Reichtums, unserer Macht und unseres maritimen Erbes. Sie wird vornehmlich für die jährliche Zeremonie namens $flavor_ven.62.title$ genutzt, bei der [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Herrschaft über die Adria erneuert. Der „[target_art.GetNameWithNoTooltip]“ ist ein wesentlicher Teil unserer kulturellen und politischen Identität. Diese große Barke ist mit kunstvollem Schnitzwerk und goldenen Verzierungen geschmückt und dient als ein schwimmender Palast, der die Pracht und die Autorität der Serenissima repräsentiert.\n\nAllerdings hat der [target_art.GetNameWithNoTooltip] schon bessere Tage gesehen und seine Pracht verblasst langsam. Diese ikonische Barke zu restaurieren, ist nötig, um unseren Ruf zu wahren und den andauernden Erfolg unserer wichtigsten Zeremonie überhaupt zu sichern."
 flavor_ven.63.a: "Investiert in die Restauration."
 flavor_ven.63.b: "Belasst alles, wie es ist."
 flavor_ven.64.title: "Die Reise der Zeno-Brüder"
 flavor_ven.64.desc: "Wir haben kürzlich eine faszinierende Karte entdeckt, die angeblich von einer der Reisen von Nicolò und Antonio Zeno vor vielen Jahrzehnten stammen soll. Diese Karte zeigt ihre angeblichen Entdeckungen in den Gewässern des Nordens, die [ShowAreaName('iceland_area')] und noch dahinterliegende Landmassen umgeben. Diese Veröffentlichung eine heiße Diskussion in unserer Republik entfacht, da sie auf mögliche neue Routen und Territorien fern unserer Kernlande im Mittelmeer verweist.\n\nManche sagen, dass die Echtheit der Karte untersucht werden sollte, da sie wertvolles Wissen und neue Möglichkeiten für den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Handel und Entdeckungen bieten könnte. Allerdings bringen andere vor, dass unsere Ressourcen und unser Augenmerk auf das Mittelmeer ausgerichtet bleiben sollten, wo unsere Stärke und unsere Interessen verankert liegen."
 flavor_ven.64.a: "Untersucht ihre Echtheit."
 flavor_ven.64.a.tt: "Entdeckt [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] und [ShowAreaName('western_greenland_sea_zones_area')]"
 flavor_ven.64.b: "Diese Karte hat für uns keinen Wert."
 flavor_ven.64.historical_info: "Nicolò Zeno, ein venezianischer Gelehrter, veröffentlichte eine Karte und Reiseberichte zu den angeblichen Reisen seiner Vorfahren Nicolò und Antonio Zeno. Dem Bericht nach schifften sich die Zeno-Brüder auf eine lange Reise durch die nördlichen Meere ein und erreichten vermeintlich die Gegenden um Island, Grönland und sogar Teile Nordamerikas. Die Karte zeigte angeblich diese Territorien und Meere, obgleich ihre Genauigkeit und Echtheit viele Debatten unter Historikern auslöste. Trotz der Kontroversen wurde der Karte in Venedig und darüber hinaus viel Aufmerksamkeit geschenkt, weil sie Entdecker und Gelehrte mit der Möglichkeit unentdeckter Länder und Seerouten im Nordatlantik reizte."
 flavor_ven.65.title: "Castello a Mare"
 flavor_ven.65.desc: "[ShowLocationName('candia')], das prächtige Juwel von [ShowProvinceDefinitionName('crete_province')], ist Zeugnis der #L [ROOT.GetCountry.GetAdjective|l]en#! Herrschaft in Sachen [ShowProvinceDefinitionName('aegean_sea_province')]. Diese florierende [target_location.GetRank.GetName] ist nicht nur ein wichtiges Handelszentrum und kulturelles Zentrum, sondern auch ein strategisches Bollwerk, das unseren Einfluss über das östliche Mittelmeer sichert. Allerdings erfordert die zunehmende Bedeutung von [ShowLocationNameWithNoTooltip('candia')] den Bau einer [ShowBuildingTypeName('castle')], um es vor möglichen Bedrohungen zu schützen."
 flavor_ven.65.a: "Baut sie!"
 flavor_ven.65.b: "Vergebt die Ressourcen anderweitig."
 flavor_ven.65.historical_info: "Das Castello a Mare – auch als Koules-Festung bekannt – ist eine venezianische Festung, die an der Einfahrt des alten Hafens von Heraklion liegt auf der Insel Kreta. Sie wurde im 16. Jahrhundert erbaut und diente als eine zentrale Verteidigungsanlage, um die Stadt (historisch auch als Candia bekannt) vor maritimen Bedrohungen zu schützen und die venezianische Herrschaft in der Ägäis zu sichern. Die Festung ist ein bekanntes Beispiel für die venezianische Architektur und die militärische Macht Venedigs in der Region."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ven.66.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine äußerst fähige Generalin', 'ein äußerst fähiger General')], wurde bekannt, als [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetFlavorRank] anbot. Berühmt für [target_character.Custom('DE_PRO_POS_S_3P')]en strategischen Scharfsinn und [target_character.Custom('DE_PRO_POS_S_3P')]e Führung auf dem Schlachtfeld könnte [target_character.GetLastNameWithNoTooltip] eine zentrale Figur in unseren andauernden Bemühungen sein, unsere Territorien zu sichern und zu erweitern. [target_character.Custom('DE_PRO_POS_S_3P')|U] Fachwissen verspricht, unsere militärischen Fähigkeiten zu mehren und uns näher an unsere Ziele – Marinedominanz und regionale Stabilität – zu bringen."
 flavor_ven.66.a: "Unter [target_character.Custom('DE_PRO_POS_S_3P')]em Kommando wird unsere Marine unbesiegbar sein!"
 flavor_ven.66.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] stattdessen im Kabinett dienen."
 flavor_ven.66.historical_info: "Pietro Loredan, historisch gesehen einer von Venedigs herausragendsten Admirälen und militärischen Anführern, spielte im 15. Jahrhundert eine bedeutende Rolle. Er ist bekannt für seine Siege gegen das Osmanische Reich und seine Leistungen für das venezianische Seereich. Loredans Führung war entscheidend während der Schlacht von Gallipoli im Jahr 1416, als er erfolgreich die osmanischen Truppen zurückschlug und die venezianischen Interessen in der Ägäis sicherte."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ven.67.desc: "[Select_CString(target_character.IsFemale, 'Die bekannte Bildhauerin und Architektin', 'Der bekannte Bildhauer und Architekt')] [target_character.GetName] hat [target_character.Custom('DE_PRO_POS_S_3P')]e herausragenden Fähigkeiten dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetFlavorRank] angedient. Gefeiert für [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeit, nahtlos von gotischer zu Renaissance-Architektur überzugehen, zeigt [target_character.GetLastNameWithNoTooltip]s Werk die Eleganz und die Innovationskraft dieser beiden unterschiedlichen Stile. [target_character.Custom('DE_PRO_POS_S_3P')|U] Fachwissen könnte die ästhetische und kulturelle Größe von [ShowLocationName('venice')] bedeutend steigern und sicherstellen, dass unser [target_location.GetRank.GetName] ein Leuchtfeuer künstlerischer Errungenschaften und architektonischer Schönheit bleibt."
 flavor_ven.67.a: "Heuert [target_character.Custom('DE_PRO_PER_S_3P_A')] sofort an!"
 flavor_ven.67.b: "Wir können uns [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste nicht leisten."
 flavor_ven.67.historical_info: "Bartolomeo Bono war historisch bedeutsam für seine Leistungen auf dem Gebiet der Architektur im Venedig des 15. Jahrhunderts. Seine bemerkenswertesten Arbeiten umfassen die kunstvoll verzierte Porta della Carta am Dogenpalast sowie das prachtvolle Ca’ d’Oro, die beide seine Kunstfertigkeit darin zeigen, gotische Komplexität mit den aufkommenden Idealen der Renaissance zu verbinden."
 flavor_ven.68.title: "Das Genie von [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine brillante Komponistin und virtuose Violinistin', 'ein brillanter Komponist und virtuoser Violinist')], [target_character.Custom('DE_ART_DEF_S_N')] für [target_character.Custom('DE_PRO_POS_S_3P')]e innovativen Kompositionen und bemerkenswerten Darbietungen bekannt ist. [target_character.GetLastNameWithNoTooltip|U]s Musik fesselt das Publikum und erhöht das kulturelle Prestige von [ROOT.GetCountry.GetName]. [target_character.Custom('DE_PRO_PER_S_3P_D')|U] einen Sitz am [ROOT.GetCountry.GetGovernment.GetCourtTitle] anzubieten, könnte das kulturelle Erbe unseres #L [ROOT.GetCountry.GetFlavorRank]s#! deutlich erhöhen und uns als ein Zentrum musikalischer Exzellenz etablieren."
 flavor_ven.68.a: "Wir können [target_character.Custom('DE_PRO_POS_S_3P')]e musikalischen Unterfangen kaum abwarten!"
 flavor_ven.68.historical_info: "Antonio Vivaldi wird als einer der größten Komponisten des Barock gefeiert. Sein reiches Opus umfasst über 500 Konzerte, unzählige Opern sowie Kirchenmusik. Vivaldis bekanntestes Werk – „Die Vier Jahreszeiten“ – revolutionierte die Konzertform und verdeutlichte seine originelle Nutzung von Melodie, Harmonie und Orchestrierung. Als Maestro di Violino im Ospedale della Pietà verwandelte er die Institution in eine bekannte musikalische Einrichtung und zog viele Bewunderer aus ganz Europa an."
 flavor_ven.69.title: "Krieg von [GetCountry('PAD').GetNameWithNoTooltip]"
 flavor_ven.69.desc: "Wieder einmal ist unser geliebtes #L [ROOT.GetCountry.GetFlavorRank]#! in einen bedeutenden Streit verwickelt, während wir versuchen, unsere Herrschaft zu erhalten und unsere Interessen in dieser Region zu schützen. Dieser Krieg mit [GetCountry('PAD').GetName] stellt sowohl eine Herausforderung als auch eine Gelegenheit für [ROOT.GetCountry.GetName] dar, seinen Einfluss auszuweiten und seine Grenzen zu sichern. Unsere Truppen müssen zusammengerufen und unsere Strategien sorgfältig durchdacht werden, um uns durch diese turbulente Zeit zu navigieren und siegreich aus ihr zu hervorzugehen."
 flavor_ven.69.a: "Sammelt unsere Truppen und drängt zum Angriff!"
 flavor_ven.69.b: "Konzentrieren wir uns auf die Verteidigung unseres Landes."
 flavor_ven.69.historical_info: "Der Krieg von Padua war ein zentraler Zwist zwischen der venezianischen Republik und der Carrara-Familie, die über Padua herrschte. Der Krieg brach aus, als Francesco II. da Carrara, der Fürst von Padua, seine Territorien auf Kosten Venedigs zu erweitern suchte und die Interessen der Republik bedrohte. Venedig war entschlossen, seine Handelsrouten und seine territoriale Unversehrtheit zu schützen, und begann einen Feldzug gegen Padua. Der Streit endete mit Venedigs endgültigem Sieg und führte zur Annexion Paduas sowie der Wiederherstellung der venezianischen Macht in der Region."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ven.70.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine Komponistin von großem Ansehen', 'ein Komponist von großem Ansehen')], hat dem [ROOT.GetCountry.GetFlavorRank] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste angeboten. [target_character.GetLastNameWithNoTooltip|U] ist berühmt für anspruchsvolle Kompositionen und erkenntnisreiche literarische Arbeiten. [target_character.Custom('DE_PRO_POS_S_3P')|U] künstlerisches Geschick könnte das kulturelle Prestige von [ROOT.GetCountry.GetName] außerordentlich erhöhen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Mitwirkung verspricht, unseren Stand als Zentrum musikalischer Exzellenz und intellektueller Finesse zu untermauern."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip|U] möge ein Platz am [ROOT.GetCountry.GetGovernment.GetCourtTitle] gegeben werden."
 flavor_ven.70.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] sich auf [target_character.Custom('DE_PRO_POS_S_3P')]e Musik konzentrieren."
 flavor_ven.70.historical_info: "Benedetto Marcello war eine berühmte Figur in der Ära der Barockmusik. Er ist vor allem für sein „Estro poetico-armonico“ bekannt, eine Sammlung von 50 Psalmvertonungen, die die tiefgründigen religiösen Texte mit kunstvollen musikalischen Kompositionen verbinden. Marcellos Werke werden für ihre Eleganz, ihre Klarheit und ihre emotionale Tiefe gefeiert. Seine satirischen Schriften wie etwa „Il Teatro alla Moda“ wiederum vermitteln einen tiefgehenden Eindruck zur zeitgenössischen Musikpraxis und der Opernszene jener Tage."
 flavor_ven.71.title: "Die Concio-Frage"
 flavor_ven.71.desc: "Historisch gesehen wurde [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName] vom Concio gewählt, einer Gruppe freier Menschen, die die Bevölkerung der Stadt repräsentierten. Allerdings hat der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in letzter Zeit zunehmend versucht, die Kontrolle über den Wahlvorgang an sich zu reißen. Diese Veränderung hat zu Unruhen im [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] geführt, der dies als eine unmittelbare Bedrohung seiner traditionellen Rechte ansieht. Die Lage ist angespannt, und wir müssen uns entscheiden, ob wir uns an die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s stellen oder ob wir den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] unterstützen, um eine weitere Eskalation zu vermeiden."
 flavor_ven.71.a: "Stellen wir uns auf die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s."
 flavor_ven.71.b: "Stellen wir uns auf die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s."
 flavor_ven.71.historical_info: "Historisch gesehen spielte der Concio eine bedeutende Rolle in der Regierung Venedigs und symbolisierte die Zusage der Republik, seine freien Menschen an der Wahl des Dogen teilhaben zu lassen. Als Venedig allerdings immer reicher und mächtiger wurde, wollten der Adel und einflussreiche Händlerfamilien ihre Kontrolle festigen und sprachen sich für Veränderungen aus, die den Wahlvorgang auf nur wenige ausgewählte Männer beschränkten. Da er immer weiter seiner Macht beraubt wurde, wurde der Concio nutzlos und schließlich im Jahr 1423 abgeschafft."
 flavor_ven.72.title: "Magistrato alla Sanità"
 flavor_ven.72.desc: "[ShowLocationName('venice')], ein lebhaftes Handels- und Kulturzentrum, wurde in der Geschichte von vielen Krankheiten geplagt, die die Gesundheit und das Wohlergehen unserer Bürger bedrohten. Im Lichte kürzlicher Ausbrüche gibt es zunehmend Einigkeit, dass wir Maßnahmen ergreifen müssen, um die öffentliche Gesundheit zu schützen. Die Einrichtung des Magistrato alla Sanità – einer Institution, die sanitäre Einrichtungen, Quarantäneprotokolle und Krankheitsvermeidung überwacht – könnte lebensnotwendig sein für die Sicherheit unsere Bevölkerung und um den Wohlstand unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu bewahren."
 flavor_ven.72.a: "Finanziert es, um die öffentliche Gesundheit sicherzustellen."
 flavor_ven.72.b: "Wir können uns eine solche Investition nicht leisten."
 flavor_ven.72.historical_info: "Der Magistrato alla Sanità der venezianischen Republik war ein spezialisiertes öffentliches Gesundheitsbüro, das man im 15. Jahrhundert einrichtete, um Venedig vor Epidemien – wie vor allem der Pest – zu schützen. Es war verantwortlich für die Einführung von Quarantänemaßnahmen, regulierte die Bewegung von Menschen und Waren und sicherte die öffentliche Gesundheit durch Inspektionen und Bemühungen im Bereich der sanitären Einrichtungen."
 flavor_ven.73.title: "Banco del Giro"
 flavor_ven.73.desc: "Die finanziellen Bedürfnisse unseres #L [ROOT.GetCountry.GetFlavorRank]s#! werden immer komplexer und erfordern die Gründung einer richtigen Staatsbank. Die Banco del Giro, unter der direkten Kontrolle des Senats, könnte die Finanzen von [ROOT.GetCountry.GetName] überwachen und größere Stabilität und Effizienz in unseren wirtschaftlichen Angelegenheiten gewährleisten. Diese Institution würde nicht nur die Staatsgelder verwalten, sondern auch Handel und Wirtschaftsbeziehungen erleichtern und unsere finanziellen Grundlagen stärken."
 flavor_ven.73.a: "Die Bank würde unsere Finanzen absichern."
 flavor_ven.73.b: "Es besteht keine Notwendigkeit."
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]e Heilige Inquisition"
 flavor_ven.74.desc: "Die Verbreitung der Ketzerei stellt eine ernstzunehmende Bedrohung der spirituellen und politischen Stabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! dar. Um diese Bedrohung zu bekämpfen, gab es den Vorschlag, die Inquisition in [ROOT.GetCountry.GetName] mit der Unterstützung einer gewissen Nation ([GetCountry('PAP').GetName]) auszuweiten. Es muss nun eine Entscheidung getroffen werden, ob wir einer radikalen Inquisition nachgehen, ein eher gemäßigtes Vorgehen versuchen oder die Einrichtung einer Inquisition gänzlich vermeiden. Wir sollten die möglichen Vorteile und die Auswirkungen für unsere Gesellschaft und die Regierung gut durchdenken."
 flavor_ven.74.a: "Strebt eine radikale Inquisition an, um die Ketzerei auszurotten."
 flavor_ven.74.b: "Wir solten es vorsichtiger angehen."
 flavor_ven.74.c: "Wir sollten uns darauf besser nicht einlassen."
 flavor_ven.75.title: "Die Muda-Konvois unterstützen"
 flavor_ven.75.desc: "Die Muda-Konvois, eine Flotte von Händlerschiffen, sind das Lebenselexier des Handels von [ROOT.GetCountry.GetName]. Sie bereisen das Mittelmeer, die Levante und Gebiete jenseits davon, um Waren, Menschen, Wissen und Wohlstand in unseren Hauptsitz zu bringen. Ihre Reisen sind notwendig für den Handelsstrom, der unsere Wirtschaft nährt. Durch zusätzliche Unterstützung für diese Konvois gewährleisten wir, dass sie uns noch mehr Reichtum und Ressourcen zurückbringen und unseren Status als erstklassigen Handelsknoten stützen."
 flavor_ven.75.a: "Finanziert ihre Unternehmungen."
 flavor_ven.75.b: "Sie kommen allein klar."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ven.76.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine meisterhafte Bildhauerin und Bronzegießerin', 'ein meisterhafter Bildhauer und Bronzegießer')], [target_character.Custom('DE_ART_DEF_S_N')] für [target_character.Custom('DE_PRO_POS_S_3P')] Handwerk und [target_character.Custom('DE_PRO_POS_S_3P')]e Kunstfertigkeit bekannt ist. [target_character.GetLastNameWithNoTooltip|U] hat [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste dem [ROOT.GetCountry.GetFlavorRank] angeboten. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Arbeit würde die Erhabenheit unseres Hauptsitzes steigern und unseren Status als Zentrum der Kunst und Kultur der [ShowInstitutionName('renaissance')] festigen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Vorhaben zu unterstützen, mag mit Kosten verbunden sein, doch das kulturelle Prestige, das es brächte, wäre von unschätzbarem Wert."
 flavor_ven.76.a: "Beauftragt [target_character.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_ven.76.b: "Wir können uns das nicht leisten."
 flavor_ven.76.historical_info: "Alessandro Leopardi war ein bedeutender italienischer Bildhauer und Bronzegießer der Renaissance, der am berühmtesten für die Vollendung der prächtigen Pferdestatue von Bartolomeo Colleoni in Venedig ist. Sein technisches Können und seine künstlerische Vision wurden sehr geschätzt, und er spielte eine bedeutende Rolle bei der Weiterentwicklung der Kunst des Bronzegießens."
 flavor_ven.77.title: "Domini di Terraferma erweitern"
 flavor_ven.77.desc: "Unsere militärischen Siege haben uns einen festen Stand in [ShowRegionName('italy_region')] gebracht und die sogenannten Domini di Terraferma, unsere Dömänen auf dem Festland, weiter ausgeweitet. Die Eroberung dieser Länder beweist, dass wir eine fähige Macht sowohl auf See als auch an Land sind, und die Einrichtung dieser Pufferzone verbessert die Sicherheit von [ShowLocationName('venice')] deutlich."
 flavor_ven.77.a: "Feiert diesen Erfolg!"
 flavor_ven.77.b: "Wir sollten uns stattdessen darauf konzentrieren, diese Provinzen einzugliedern."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_ven.78.desc: "[target_character.GetName|U], jemand mit einem tiefgehenden Intellekt und breiter Expertise, hat [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste dem [ROOT.GetCountry.GetFlavorRank] angeboten. Bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e Meisterschaft, was Recht, Wissenschaft und Technologie anbelangt, könnte [target_character.GetLastNameWithNoTooltip]s Beistand für unsere Regierung und unsere diplomatischen Strategien von immensem Vorteil sein. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Führung könnte unser politisches und intellektuelles Format stärken und die Rolle von [ROOT.GetCountry.GetName] als Wegweiser der Vernunft und der Aufklärung unterfüttern, obgleich wir vermutlich vorsichtig sein sollten. [target_character.GetLastNameWithNoTooltip|U] sieht die #L [ShowReligionAdjective('catholic')|l]e#! Kirche äußerst kritisch, und der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] könnte unsere Entscheidung ablehnen, [target_character.Custom('DE_PRO_PER_S_3P_A')] an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] einzuladen."
 flavor_ven.78.a: "Holt [target_character.Custom('DE_PRO_PER_S_3P_A')] in unseren Beraterstab."
 flavor_ven.78.b: "Wir dürfen nicht riskieren, die Kirche zu verärgern."
 flavor_ven.78.historical_info: "Paolo Sarpi war ein venezianischer Historiker, Wissenschaftler und Staatsmann, der eine wichtige Rolle während des venezianischen Kirchenbanns von 1606-1607 spielte, einem Streit zwischen Venedig und dem Papsttum. Sarpis entschiedene Verteidigung der Autonomie der Republik und seine Schriften, die für die Trennung von Kirche und Staat warben, waren bedeutsam für die Ausgestaltung der politischen Landschaft seiner Zeit."
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')], das Sprungbrett"
 flavor_ven.79.desc: "Die Insel [ShowProvinceDefinitionName('cyprus_province')] ist unter unsere vollständige Kontrolle gelangt, was eine bedeutende Ausweitung unseres Einflusses im Mittelmeerraum darstellt. Dank seiner strategischen Lage ist [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] eine perfekte Möglichkeit, um unsere Macht über die gesamte Region zu erstrecken und uns in die Lage zu versetzen, wichtige Handelsrouten zu beherrschen und Druck auf unsere Rivalen auszuüben. Der Erwerb bedeutet einen wichtigen Ausgangspunkt für künftige Feldzüge in die [ShowAreaName('levant_area')] und nach [ShowRegionName('egypt_region')] und sichert die #L [ROOT.GetCountry.GetAdjective|l]en#! Interessen über unsere derzeitigen Grenzen hinweg."
 flavor_ven.79.a: "Unsere Augen blicken auf [ShowLocationNameWithNoTooltip('alexandria')]."
 flavor_ven.79.b: "Wir müssen [ShowLocationNameWithNoTooltip('jerusalem')] befreien."
 flavor_ven.79.c: "Lasst uns Ansprüche auf [ShowLocationNameWithNoTooltip('antioch')] erheben."
 flavor_ven.79.d: "Wir sollten stattdessen unsere Herrschaft über [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] stärken."
 flavor_ven.80.title: "Göttliches Eingreifen"
 flavor_ven.80.desc: "Ein heftiges Gewitter ging auf die [target_location.GetRank.GetName] [ShowLocationName('venice')] nieder und drohte, die Lagune und ihre Bewohner zu verheeren. Die Katastrophe wurde allerdings abgewendet, und viele behaupteten, der Sturm sei auf wunderbare Weise durch das übernatürliche Eingreifen der Heiligen Markus, Georg und Nikolaus bezwungen worden, die von einem frommen Fischer nach [target_location.GetRank.GetNameWithNoTooltip] gebracht worden waren. Nachdem der Sturm abflaute, überreichten die drei Heiligen, so wird es erzählt, dem Fischer einen Ring, der auch als „#italic Ring des Fischers#!“ bekannt geworden und ein Symbol dafür ist, wie sehr die Heiligen [ROOT.GetCountry.GetNameWithNoTooltip] schätzen und schützen."
 flavor_ven.80.a: "Unsere Schutzheiligen haben uns gerettet!"
 flavor_ven.80.b: "Die Leute sollten nicht abergläubig sein."
 flavor_ven.80.historical_info: "Der Sturm von 1340 war ein heftiges Wetterphänomen, das Venedig massiven Schaden zufügte. Die Legende des göttlichen Eingreifens verdeutlicht die tiefe religiöse und kulturelle Bedeutung dieses Ereignisses, das eng mit der venezianischen Identität und dem Volksglauben verwoben ist. Der „#italic Ring des Fischers#!“ wurde ein Symbol für die wundersame Rettung der Stadt und deren andauernde Verbundenheit zu ihren Schutzheiligen."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip|U] und ein Palast am Canal Grande"
 flavor_ven.81.desc: "Der adlige [target_character.GetName], ein einflussreicher Patrizier aus unserem [ROOT.GetCountry.GetFlavorRank], lässt einen neuen prachtvollen Palast – $ca_foscari$ – an den Ufern des Canal Grande errichten. Er soll ein Symbol für den Reichtum und den andauernden Einfluss von [target_character.GetLastNameWithNoTooltip]s Familie sein, und diesem Vorhaben wird immer mehr Aufmerksamkeit zuteil. Einige Berater meinen, eine Zuwendung durch den Staat könne die Treue der Familie [target_character.GetLastNameWithNoTooltip] sichern und damit unsere politischen Bündnisse mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stärken."
 flavor_ven.81.a: "Lasst uns dieses Vorhaben finanziell unterstützen."
 flavor_ven.81.a.tt: "Die Familie [target_character.GetLastName] wird sich hieran erinnern und diesen Gefallen erwidern, sollte ein Mitglied ihrer Dynastie jemals Herrscher werden"
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip|U] ist reich genug, um das ohne Hilfe zu bauen."
 flavor_ven.81.historical_info: "Francesco Foscari war zwischen 1423 und 1457 der Doge von Venedig. Er hatte eine der längsten und ehrgeizigsten Regierungszeiten in der venezianischen Geschichte. Als Schirmherr der Künste und entschiedener Befürworter von Venedigs Ausdehnung auf dem Festland gab er den Bau des #italic Ca’ Foscari#!, eines prächtigen gotischen Palastes, in Auftrag, der das Prestige seiner Familie symbolisieren sollte."
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]e Statuten"
 flavor_ven.82.desc: "Um die Integrität unserer Regierung zu wahren und um uns an die sich verändernden Komplexitäten des #L [ROOT.GetCountry.GetAdjective|l]en#! Lebens anzupassen, schlägt der [ROOT.GetCountry.GetGovernment.GetCourtTitle] vor, dass wir eine umfassende Reform unserer Gesetzgebung vornehmen. Diese neuen Statuten würden unsere vorhandenen rechtlichen Traditionen erneuern und alles von Handelsregularien und Seerecht bis hin zu sittlichem Lebenswandel und bürgerlichen Verantwortlichkeiten abdecken."
 flavor_ven.82.a: "Erlasst die Statuten und setzt sie durch."
 flavor_ven.82.b: "Wir sollten solche Reformen für den Moment vermeiden."
 flavor_ven.82.historical_info: "Die venezianischen Statuten aus dem Jahr 1368 waren eine große Gesetzessammlung, die das Rechtssystem der Republik vereinheitlichte und neu gestaltete. Die Statuten standardisierten Gesetze, die sich über die Jahrhunderte hinweg entwickelt hatten. Sie deckten den Handel, das Stafrecht, bürgerliche Pflichten sowie den sittlichen Lebenswandel ab und zeigten damit, dass Venedig durch seine zunehmend komplexere Gesellschaft und das sich ausweitende Großreich eine solche Regulierung benötigte."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip|U] und die Weltkarte"
 flavor_ven.83.desc: "[target_character.GetName|U] ist ein bekannter #L [ROOT.GetCountry.GetAdjective|l]er#! Mönch und Kartograf, der seit Jahren unermüdlich an einer Karte der Welt arbeitet. [target_character.Custom('DE_PRO_POS_S_3P')|U]en Aussagen nach ist diese Karte ein Meisterwerk des geografischen Wissens und verspricht, ungesehene Einblicke in die bekannte Welt zu geben – wie auch in die unerforschten Territorien jenseits von ihr. Allerdings benötigt [target_character.Custom('DE_PRO_PER_S_3P_N')] zusätzliche finanzielle Unterstützung, um das Vorhaben zu vollenden, und hat sich daher an uns gewandt."
 flavor_ven.83.a: "Stattet [target_character.Custom('DE_PRO_PER_S_3P_A')] mit finanziellen Mitteln aus."
 flavor_ven.83.b: "Lehnt [target_character.Custom('DE_PRO_POS_S_3P')]e Bitte ab."
 flavor_ven.83.historical_info: "Fra Mauro war ein venezianischer Mönch, der für seine Weltkarte bekannt war, die er um 1450 herum erschuf. Seine Karte war eine der fortgeschrittensten ihrer Zeit, verschmolz geografisches Wissen aus Europa, Arabien und anderen Quellen miteinander und war damit die detaillierteste Weltkarte bis dahin. Die Karte war eine der ersten, die die Genauigkeit religiösen Überzeugungen voranstellte. Altere Karten hatten noch Jerusalem als Mittelpunkt der Welt oder das biblische Paradies als einen physischen Ort dargestellt – nichts davon wurde auf dieser Karte gezeigt."
 flavor_ven.84.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine', 'Ein')] [ruler_dynasty.GetNameWithNoTooltip]-[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.84.desc: "[target_ruler.GetName|U], ein Mitglied der angesehenen Familie [ruler_dynasty.GetName], ist [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName] geworden. Die [ruler_dynasty.GetNameWithNoTooltip] sind seit Langem eine mächtige und einflussreiche Familie im [ROOT.GetCountry.GetFlavorRank], und ihr Aufstieg in das höchste Amt ist Zeugnis ihres andauernden Vermächtnisses. Wegen unserer vorherigen Unterstützung ihrer Familie – insbesondere während der Schaffung eines besonderen Bauwerks ([target_art.GetName]) – wollen sich die [ruler_dynasty.GetNameWithNoTooltip] nun dem [ROOT.GetCountry.GetFlavorRank] erkenntlich zeigen und bieten ihre Treue und ihre Ressourcen an, um dessen Macht und Prestige zu fördern."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "Die Familie Foscari hatte mehrere berühmte Mitglieder in der venezianischen Politik, wovon das bekannteste Francesco Foscari war, der von 1423 bis zu seinem erzwungenen Rücktritt und plötzlichem Tod im Jahr 1457 Doge von Venedig war. Seine Herrschaft war von expansionistischen Politlinien und bedeutenden Veränderungen in den politischen Strukturen Venedigs gekennzeichnet. Francesco Foscaris Amtszeit war geprägt von der venezianischen Macht im östlichen Mittelmeer und der Beteiligung an den Kriegen gegen Mailand und das Osmanische Reich. Die Familie Foscari war zudem entscheidend für den venezianischen Einfluss auf den Handel und für die Dominanz Venedigs im Mittelmeer."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName|U] hat unermüdlich eine umfassende Chronik der #L [ROOT.GetCountry.GetAdjective|l]en#! Geschichte, Politik und Gesellschaft zusammengestellt – in einem monumentalen Werk, das sich $diarii$ nennt. Da nun das Ende [target_character.Custom('DE_PRO_POS_S_3P')]er Lebensaufgabe naht, hat [target_character.GetLastNameWithNoTooltip] sich mit einer bescheidenen Bitte an die Regierung gewandt: die finanzielle Unterstützung [target_character.Custom('DE_PRO_POS_S_3P')]er Bücher, in dem Glauben, dass das Bewahren der Taten des #L [ROOT.GetCountry.GetFlavorRank]s#! für die künftigen Generationen einen Dienst darstellt, der einer staatlichen Unterstützung würdig ist."
 flavor_ven.85.a: "Finanziert die Veröffentlichung."
 flavor_ven.85.b: "Wir können dafür keine Mittel aufbringen."
 flavor_ven.85.historical_info: "Marino Sanuto war ein venezianischer Historiker und Tagebuchschreiber sowie Mitglied des Großen Rats, der eine Sammlung von historischen Aufzeichnungen zusammenstellte, die als #italic Die Diarii#! bekannt wurden. Es handelte sich dabei um eine 58-bändige Chronik, die die politischen, diplomatischen und gesellschaftlichen Angelegenheiten der Republik von 1496 bis 1533 dokumentierte."
 flavor_ven.86.title: "Die Stimmen der Hellenen"
 flavor_ven.86.desc: "Da die [ShowInstitutionName('printing_press')] im [ROOT.GetCountry.GetFlavorRank] floriert, wandte sich eine Gruppe studierter Gelehrter und #L [ShowReligionAdjective('orthodox')|U]er#! aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dem Buchdruck zu, um die #L [ShowCultureName('greek_culture')|l]e#! Literatur und deren religiöse Werke – und somit auch die gesamte kulturelle Identität dieser Menschen – zu bewahren. Sie bitten nun den Staat um finanzielle Hilfe, um ihre Bemühungen auszuweiten, und argumentieren, [ROOT.GetCountry.GetName] solle als Förderin der Bildung und Hüterin der Freiheit ein Leuchtfeuer der [ShowCultureNameWithNoTooltip('greek_culture')|l]en Kultur in unseren Landen sein."
 flavor_ven.86.a: "Unterstützt sie und ihre ehrenwerte Sache."
 flavor_ven.86.a.tt: "Alle unsere #L [ShowCultureName('greek_culture')|l]en#! [pops|e] in [ShowLocationName('venice')] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.86.b: "Keine fremdländische Presse im [ROOT.GetCountry.GetFlavorRank]!"
 flavor_ven.86.b.tt: "Alle unsere #L [ShowCultureName('greek_culture')|l]en#! [pops|e] in [ShowLocationName('venice')] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ven.86.historical_info: "Im späten 16. Jahrhundert wurde Venedig zu einem Zentrum griechisch-orthodoxer Gelehrsamkeit, vor allem aufgrund seiner Pressefreiheit und der großen griechischen Bevölkerung, die vor der Herrschaft des Osmanischen Reichs geflohen war. Die Stadt war Heimat der ersten griechischen Druckpresse, mit der liturgische Bücher, klassische Texte und philosophische Arbeiten veröffentlicht wurden."
 flavor_ven.87.title: "Eine Gelehrte wider Erwarten"
 flavor_ven.87.desc: "[target_character.GetName|U] – jene Adlige, die Geschichte schrieb, da sie die erste Frau in [ShowContinentName('europe')] war, die die Doktorwürde in Philosophie an der Universität [ShowLocationName('padova')] erhielt –, ist unter großem Beifall nach [ROOT.GetCountry.GetName] zurückgekehrt. Gelehrte und reformorientierte Berater schlagen nun vor, dass wir [target_character.Custom('DE_PRO_PER_S_3P_A')] unterstützen und [target_character.Custom('DE_PRO_PER_S_3P_D')] weiterhin erlauben, [target_character.Custom('DE_PRO_POS_S_3P')]e Kunst zu verbeiten. Allerdings argumentieren konservativere Fraktionen, es würde der Nation Schande bringen, sollten wir es Frauen gestatten, Kunst frei zu verbreiten."
 flavor_ven.87.a: "Dies ist kein Ort für Frauen."
 flavor_ven.87.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_N')] weiter arbeiten."
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia war die erste Frau in Europa, die einen Universitätsabschluss erhielt. Sie war außerordentlich talentiert in Philosophie, Musik und Theologie und erhielt ihre Doktorwürde in Philosophie von der Universität in Padua im Jahr 1678."
 flavor_ven.88.title: "Die Musikbrücke"
 flavor_ven.88.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine talentierte Komponistin', 'ein talentierter Komponist')], [target_character.Custom('DE_ART_DEF_S_N')] in [ShowLocationName('venice')] studierte. Nach Jahren in [target_country.GetName], wo [target_character.Custom('DE_PRO_PER_S_3P_N')] am [target_country.GetGovernment.GetCourtTitle] diente, ist [target_character.Custom('DE_PRO_PER_S_3P_N')] ins [ROOT.GetCountry.GetFlavorRank] zurückgekehrt. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist bekannt für [target_character.Custom('DE_PRO_POS_S_3P')]e Neuerungen in der weltlichen Vokalmusik, und nun schlägt [target_character.Custom('DE_PRO_PER_S_3P_N')] die Einrichtung eines Konservatoriums vor, das die musikalischen Traditionen von [target_country.GetNameWithNoTooltip] und [ShowRegionName('italy_region')] miteinander verbindet."
 flavor_ven.88.a: "Nehmt den Vorschlag an."
 flavor_ven.88.b: "Wir werden keine fremdländische Musik unterstützen."
 flavor_ven.88.historical_info: "Angelo Notari war ein Mitglied jenes venezianischen Literaturzirkels, der auch als #italic Accademia degli Sprovisti#! bekannt war. Später allerdings zog er nach England, wo er die meiste Zeit seines Lebens verbrachte. Dort trat er in den Dienst für König Karl I. ein, wurde später Hofmusiker und trat als Sänger und Lautenspieler auf. Er spielte eine wichtige Rolle bei der Verbreitung der italienischen Barockmusik in England."
 flavor_ven.89.title: "Die Experimente von [target_character.GetLastNameWithNoTooltip]"
 flavor_ven.89.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine Mathematikerin und Schülerin', 'ein Mathematiker und Schüler')] von [galileo_galilei_scope.GetName], ist kürzlich mit einem Vorschlag nach [ShowLocationName('venice')] gekommen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wünscht, eine Reihe von Experimenten durchzuführen, um Theorien zu Wasserfluss und Hydraulik zu überprüfen, und möchte dafür unsere Kanäle nutzen. Dies könnte uns ein größeres Verständnis der Strömungslehre bringen und uns vielleicht dabei helfen, die Fluten besser handzuhaben, das Kanalsystem zu verbessern und die Handelsinfrastruktur zu stärken. Manche allerdings befürchten, [target_character.Custom('DE_PRO_POS_S_3P')]e unerprobten Methoden könnten die Kanäle beschädigen."
 flavor_ven.89.a: "Fortschritt ist das Risiko wert."
 flavor_ven.89.b: "Wir können es nicht riskieren, dass die Kanäle Schaden nehmen."
 flavor_ven.89.historical_info: "Benedetto Castelli war ein Mathematiker und Wissenschaftler, der eine Professur an der Universität Padua erhielt. Er war ein Student von Galileo und insbesondere an Geometrie und der Vermessung von fließendem Wasser interessiert. Seine Forschung trug zu der Entwicklung der modernen Hydrodynamik bei."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip|U]"
 flavor_ven.90.desc: "[Select_CString(target_character.IsFemale, 'Die berühmte Dramatikerin', 'Der berühmte Dramatiker')] [target_character.GetName] hat eine Reihe neuer Opern vorgeschlagen, die am #L [ROOT.GetCountry.GetAdjective|l]en#! [ShowBuildingTypeName('opera_house')] aufgeführt werden und damit dem [ROOT.GetCountry.GetFlavorRank] sowohl Unterhaltung als auch Prestige bringen sollen. Obgleich [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen sicherlich unseren Status als Mäzene von Kunst und Kultur stützen würden, sprechen sich einige Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dagegen aus und lehnen die zunehmende Beliebtheit von Opern ab. Sie fürchten, dadurch würden Seelen verdorben und die Leute vom Glauben abgebracht."
 flavor_ven.90.a: "Finanziert die Opern."
 flavor_ven.90.b: "Opern sind zu dekadent für uns."
 flavor_ven.90.historical_info: "Nicolò Minato war einer von Venedigs führenden Librettisten und spielte eine wichtige Rolle bei der Entwicklung der frühen Oper. Seine Arbeit, zusammen mit der anderer Librettisten, half dabei, die Oper als eine wesentliche Kunstform in Venedig zu etablieren. Obgleich er ursprünglich in den Diensten der Republik stand, siedelte er später nach Wien um und wurde dort der Hofdichter von Leopold I."
 flavor_ven.91.title: "Erweiterung des Ghettos von [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.91.desc: "In den letzten Jahrzehnten hat [ShowLocationName('venice')] einen steten Anstieg seiner #L [ShowReligionAdjective('judaism')|l]en#! Bevölkerung erfahren. Ursprünglich war sie auf ein kleines, abgegrenztes Gebiet beschränkt, das auch als das #italic Ghetto Nuovo#! bekannt ist. Nun allerdings umfasst die Gemeinde Menschen von überall her. Dieser eingegrenzte Bereich droht jetzt, zu beengt zu werden, und dies führt zu einer Verschlechterung der Lebensbedingungen und zu Spannungen. Die Gemeindevertreter haben sich kürzlich an die Regierung des #L [ROOT.GetCountry.GetFlavorRank]s#! gewandt und um finanzielle Mittel für die Erweiterung des Ghettos gebeten, damit den Bedürfnissen der Gemeinde Rechnung getragen werden kann."
 flavor_ven.91.a: "Erweitert das Ghetto."
 flavor_ven.91.a.tt: "Alle unsere #L [ShowReligionAdjective('judaism')|l]en#! [pops|e] in [ShowLocationName('venice')] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ven.91.b: "Schaut einfach weg und unternehmt nichts."
 flavor_ven.91.b.tt: "Alle unsere #L [ShowReligionAdjective('judaism')|l]en#! [pops|e] in [ShowLocationName('venice')] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ven.91.historical_info: "Das venezianische Ghetto wurde offiziell im Jahr 1516 als ein zugewiesener Bereich errichtet, in dem die jüdische Bevölkerung von Venedig leben sollte. Trotz der Beschränkungen für ihre Bewegungsfreiheit und ihre Berufe spielten die jüdischen Einwohner eine wichtige Rolle im wirtschaftlichen und intellektuellen Leben der Stadt. In Phasen wurde das Ghetto immer wieder erweitert, um der wachsenden Bevölkerung Platz zu schaffen – vor allem als die sephardischen und levantinischen Juden in der Stadt ankamen und Schutz vor Verfolgung suchten oder die Möglichkeiten der florierenden Wirtschaft Venedigs für sich nutzen wollten. Die Bezeichnung des Ghettos ist irreführend, denn als es errichtet wurde, existierten die Namen #italic Ghetto Nuovo#! (Neues Ghetto) und #italic Ghetto Vecchio#! (Altes Ghetto) bereits. Sie waren nämlich auf dem Gelände einer alten Gießerei errichtet worden und der Begriff „Ghetto“ bezog sich ursprünglich auf diesen Ort. Daher ist das #italic Ghetto Nuovo#! tatsächlich das erste Gebiet, in dem Juden lebten."
 flavor_ven.92.title: "Der Botanische Garten von [ShowLocationNameWithNoTooltip('padova')]"
 flavor_ven.92.desc: "Gelehrte von der [ShowBuildingTypeName('university')] von [ShowLocationName('padova')] haben vorgeschlagen, einen Garten dem Studium von Pflanzen – exotischen wie heimischen – zu widmen. Sie sagen, ein solcher Garten würde die medizinische Forschung, die botanischen Klassifikationsbestrebungen und unseren Ruf als Zentrum der Bildung aufwerten."
 flavor_ven.92.a: "Finanziert den Botanischen Garten."
 flavor_ven.92.b: "Weigert euch, dafür Geld auszugeben."
 flavor_ven.92.historical_info: "Der Botanische Garten von Padua wurde im Jahr 1545 gegründet und ist damit der älteste akademische Botanische Garten der Welt. Er wurde vom venezianischen Senat beauftragt und von der Universität Padua verwaltet. Man schuf den Garten, um bei der Kultivierung und dem Studium medizinischer Pflanzen zu helfen. Er entwickelte sich zu einem wichtigen Ort für den wissenschaftlichen Fortschritt und das Studium der Biodiversität und führte zahlreiche Pflanzenspezies aus aller Welt ein."
 flavor_ven.93.title: "Die Reformen des Lazzaretto"
 flavor_ven.93.desc: "Bedenken über wiederkehrende Seuchen in [ShowLocationName('venice')] haben viele Amtsträger und Ärzte veranlasst, nach einer Instandsetzung des #italic Lazzaretto#!, unserer Inselquarantänestation, zu rufen. Die Vorschläge umfassen die strengere Durchsetzung der Quarantäne, bessere Bedingungen für die Kranken sowie Reformen der Nachverfolgung und der medizinischen Pflege."
 flavor_ven.93.a: "Investiert in die Reform der Quarantäne und der medizinischen Praktiken."
 flavor_ven.93.b: "Behaltet die derzeitigen Praktiken bei."
 flavor_ven.93.historical_info: "Das Lazzaretto Vecchio ist eine der ältesten Quarantänestationen der Welt und war äußerst wichtig während der wiederholten Pestausbrüche. Im 16. und 17. Jahrhundert verbesserten Reformen die medizinische Pflege und die Verwaltung. Dank dieser Bemühungen war Venedig führend im Bereich der öffentlichen Gesundheit und Seuchenprävention, vor allem in Zeiten der Verbreitung von Krankheiten auf dem Seeweg."
 flavor_ven.94.title: "Die Kaffeehauskontroverse"
 flavor_ven.94.desc: "In den letzten Jahren ist [ShowGoodsName('coffee')] durch fremdländische Händler nach [ShowLocationName('venice')] gelangt, was auch zu einer wachsenden Zahl von Kaffeehäusern führte: Einrichtungen, in denen Menschen aller gesellschaftlichen Schichten zusammentreffen, um über Politik, Literatur, Handel und manchmal auch über gefährliche Ideen zu sprechen. Diese lebendigen Orte der Konversation haben Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] alarmiert, denn sie befürchten, dass solche offenen Gespräche Brutstätten für spalterisches Denken oder Ketzerei sein könnten."
 flavor_ven.94.a: "Verbietet die Kaffeehäuser, um die Kontrolle wiederzuerlangen."
 flavor_ven.94.b: "Wir müssen keine neuen Ideen fürchten."
 ven_coffeehouses_banned: "Verbotene Kaffeehäuser"
 flavor_ven.94.historical_info: "Venedig gehörte zu den ersten europäischen Städten, in denen Kaffee getrunken wurde, der im frühen 17. Jahrhundert aus der osmanischen Welt dorthin gelangte. Obgleich viele die neuen Kaffeehäuser als Begegnungsstätten für Handel und intellektuellen Austausch betrachteten, wurde die Obrigkeit ihnen gegenüber zunehmend argwöhnisch, da sie in ihnen das Potenzial sah, umstürzlerische Tendenzen zu fördern. In den Nachwehen der Französischen Revolution ordnete die venezianischen Regierung 1796 die Schließung der Kaffeehäuser an, weil sie fürchtete, revolutionäre Ideen könnten sich dort dank ihres internationalen Klientels rasch ausbreiten."
 flavor_ven.95.title: "Eine Expedition nach [ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]"
 flavor_ven.95.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine ehrgeizige Naturforscherin und Schriftstellerin', 'ein ehrgeiziger Naturforscher und Schriftsteller')] hat die Regierung ersucht, [target_character.Custom('DE_PRO_POS_S_3P')]e Expedition in die gebirgigen und oft übersehenen Hinterlande von [ShowProvinceDefinitionName('north_dalmatia_province')] zu unterstützen. [target_character.Custom('DE_PRO_POS_S_3P')|U] Ziel ist es, die Bräuche, die Sprache und die Volkskultur der Hochlandbewohner in unserem Herrschaftsgebiet zu dokumentieren. Während einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] das Unterfangen als eine Verschwendung von Staatsausgaben verspotten, sehen andere es als eine Gelegenheit, diese fernen Klientelländer des #L [ROOT.GetCountry.GetFlavorRank]s#! besser zu verstehen und regieren zu können."
 flavor_ven.95.a: "Eine vernünftige Idee!"
 flavor_ven.95.b: "Ein törichte Verschwendung unserer Ressourcen!"
 flavor_ven.95.historical_info: "Alberto Fortis war ein venezianischer Schriftsteller, Reisender und Ethnograf, der vor allem für sein Werk #italic Viaggio in Dalmazia#! aus dem Jahr 1774 bekannt ist. Darin dokumentiert er die Morlachen, eine slawische Bevölkerungsgruppe von Viehzüchtern, die in den von Venedig kontrollierten Hinterlanden lebte. Dank der Übersetzung seiner Werke in diverse Sprachen spielte Fortis eine wesentliche Rolle in der westeuropäischen Wahrnehmung der Bevölkerung auf dem Balkan."
 flavor_ven.96.title: "Die Ausstellung von [target_character.GetNameWithNoTooltip]"
 flavor_ven.96.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine autodidaktische Malerin', 'ein autodidaktischer Maler')] aus einfachen Verhältnissen, [target_character.Custom('DE_ART_DEF_S_N')] kürzlich erst aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er zarten und fesselnden Porträtkunst zu immensem Ruhm in ganz [ShowContinentName('europe')] gekommen ist. Als nunmehr ein respektiertes Mitglied verschiedener fremdländischer Kunstakademien ist [target_character.Custom('DE_PRO_PER_S_3P_N')] nach [ShowLocationName('venice')] zurückgekehrt, mit der Bitte, [target_character.Custom('DE_PRO_POS_S_3P')]e Werke auszustellen. Obgleich [target_character.Custom('DE_PRO_POS_S_3P')]e Pastellporträts fremdländische Höfe erfreuten, fühlen sich einige Mitglieder aus der Gesellschaft unwohl mit der Vorstellung, dass eine Frau eine solche Bekanntheit und einen solchen Einfluss auf dem Gebiet der feinen Künste erlangt."
 flavor_ven.96.a: "Feiert [target_character.Custom('DE_PRO_POS_S_3P')] Genie!"
 flavor_ven.96.b: "Kunst sollte wahren Männern überlassen werden!"
 flavor_ven.96.historical_info: "Rosalba Carriera war eine sehr einflussreiche Rokokomalerin, die für ihre Pastellporträts und Miniaturen bekannt war. Sie wurde eine einflussreiche Figur in der europäischen Kunst, vor allem in Frankreich, wo ihre Porträts am Hof Ludwigs XV. begehrt waren. Ihr Erfolg als Malerin in einer von Männern dominierten Welt war wegweisend und wurde gelegentlich kontrovers diskutiert. Sie war ein Mitglied der Accademia di San Luca in Rom und in der französischen Königlichen Akademie."
 flavor_ven.97.title: "Die Unterdrückung des Ridotto"
 flavor_ven.97.desc: "Einst war es ein gut reguliertes Spielkasino in der Karnevalsaison, doch mittlerweile ist das #italic Ridotto#! eine Brutstätte für Skandale und moralische Verkommenheit geworden. Viele aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und auch fremdländische Besucher pflegen beim Glücksspiel Umgang miteinander und riskieren ihr Vermögen und ihre Ehre unter den goldenen Decken des Palazzo Dandolo. Obgleich das [ROOT.GetCountry.GetFlavorRank] lange von den Steuern auf diese Spiele profitierte, wächst nun der Unmut unter den moralischen und religiösen Fraktionen, und sie drängen den [ROOT.GetCountry.GetGovernment.GetCourtTitle], das Etablissement zu schließen."
 flavor_ven.97.a: "Schließt es und beschlagnahmt seine Vermögenswerte."
 flavor_ven.97.b: "Reguliert es."
 flavor_ven.97.c: "Lasst alles, wie es ist."
 flavor_ven.97.historical_info: "Das #italic Ridotto#! öffnete im Jahr 1638 als Europas erstes staatlich geleitetes Spielkasino während der Karnevalsaison. Obwohl es ursprünglich dazu gedacht war, das Laster zu kontrollieren, wurde es ein Symbol für die Dekadenz der Elite und schließlich mit Korruption und moralischer Verkommenheit gleichgesetzt. 1774 schloss es die venezianische Regierung auf Druck der Reformisten und des Klerus."
 flavor_ven.98.title: "Das Astrarium"
 flavor_ven.98.desc: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine ausgebildete Ärztin und Uhrmacherin', 'ein ausgebildeter Arzt und Uhrmacher')], [target_character.Custom('DE_ART_DEF_S_N')] in [ShowLocationName('padova')] arbeitet. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat kürzlich eine Uhr konstruiert, die [target_character.Custom('DE_PRO_PER_S_3P_N')] das #italic Astrarium#! nennt und die [target_character.Custom('DE_PRO_PER_S_3P_N')] als ein mechanisches Wunderwerk beschreibt, das die Bewegungen der Himmelskörper mit unglaublicher Präzision aufzeichnet. [target_character.GetLastNameWithNoTooltip|U] sucht nun die Unterstützung des #L [ROOT.GetCountry.GetFlavorRank]s#!, um die Maschine in [ShowLocationName('venice')] auszustellen, wo sie als ein Beweis unserer wissenschaftlichen Brillanz gezeigt werden könnte."
 flavor_ven.98.a: "Finanziert die Ausstellung des Astrariums."
 flavor_ven.98.b: "Gestatet die Ausstellung, aber ohne finanzielle Unterstützung."
 flavor_ven.98.c: "Wir müssen uns um dringendere Angelegenheiten kümmern."
 flavor_ven.98.historical_info: "Giovanni Dondi, der Sohn des bekannten Jacopo Dondi, war Arzt, Astronom und Ingenieur. Er ist bekannt für die Entwicklung des #italic Astrariums#!, eines mechanischen Modells des Sonnensystems, das die Bewegungen von Planeten und Himmelskörpern zeigt."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "Seit Kurzem haben Händler, Gesandte und Diplomaten gleichermaßen damit begonnen, sich stark auf kodierte Briefe und verschlüsselte Korrespondenz zu verlassen, insbesondere seit unsere Interessen sich über das Mittelmeer hinaus erstrecken. Einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] schlagen nun die offizielle Einrichtung eines staatlich geleiteten Kryptografiebüros vor. Das [ShowBuildingTypeName('the_cipher_secretary')] würde diese wachsende Kunstform professionalisieren, um unsere Interessen zu schützen und das nachrichtendienstliche Lebenselixier des #L [ROOT.GetCountry.GetFlavorRank]s#! zu sichern."
 flavor_ven.99.a: "Richtet es ein."
 flavor_ven.99.b: "Überlasst das Verschlüsseln den Händlern."
 flavor_ven.99.historical_info: "Bereits im 15. Jahrhundert verschlüsselten venezianische Händler Briefe an Agenten von außerhalb, indem sie eigene Chiffren nutzten und wirtschaftliche und militärische Belange vermischten. Die Republik erkannte den wachsenden Bedarf für eine systematische Geheimhaltung und richtete den offiziellen Rang eines Chiffriersekretärs ein, was zu der Entwicklung eines sehr kompetenten Systems für Verschlüsselung, Entschlüsselung und Kryptoanalyse führte."
 flavor_ven.100.title: "Die Erfindungen von [target_character.GetNameWithNoTooltip]"
 flavor_ven.100.desc: "Wir wurden darauf aufmerksam gemacht, dass sich [Select_CString(target_character.IsFemale, 'eine begabte Wissenschaftlerin', 'ein begabter Wissenschaftler')] in unseren intellektuellen Kreisen aufhält. [target_character.GetName|U] ist [Select_CString(target_character.IsFemale, 'eine Ingenieurin, Erfinderin und Linguistin', 'ein Ingenieur, Erfinder und Linguist')], [target_character.Custom('DE_ART_DEF_S_N')] eine Reihe bahnbrechender Ideen vorgeschlagen hat – wie zum Beispiel ein verbessertes Maßsystem, fortschrittliche optische Instrumente und sogar einen Entwurf einer fliegenden Maschine. Obgleich [target_character.Custom('DE_PRO_POS_S_3P')]e Ideen radikal sind, denken manche, dass eine Unterstützung [target_character.Custom('DE_PRO_POS_S_3P')]er Arbeit unser [ROOT.GetCountry.GetFlavorRank] zur Speerspitze wissenschaftlicher Innovationen machen könnte. Andere hinterfragen den Nutzen der Investition solch hochtrabender Träume."
 flavor_ven.100.a: "Unterstützt [target_character.Custom('DE_PRO_POS_S_3P')]e Neuerungen."
 flavor_ven.100.b: "Lehnt die Unterstützung solch spekulativer Erfindungen ab."
 flavor_ven.100.historical_info: "Tito Livio Burattini war ein wichtiger venezianischer Wissenschaftler, der durch Europa und Afrika reiste und später viel Zeit seines Lebens in Polen und Litauen verbrachte. Burattini stellte einen frühen Prototyp einer Flugmaschine vor, den er den flugfähigen Drachen nannte. Obwohl dieser nie mit einem Menschen an Bord abhob, handelt es dich dabei um einen der frühesten nachgewiesenen Flugzeugentwürfe. Er trug zudem zum wissenschaftlichen Maßsystem bei, indem er den Begriff „Meter“ als universelle Maßeinheit einführte, beruhend auf der Länge eines Sekundenpendels."
