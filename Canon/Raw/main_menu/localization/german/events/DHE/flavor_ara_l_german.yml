l_german:
 flavor_ara.1.title: "Konsulat der Meere"
 flavor_ara.1.desc: "Unser neues, quasi-gerichtliches Organ zur Verwaltung maritimer Gesetze und des Handelsrechts wird „Konsulat der Meere“ genannt. Es räumt unseren Kaufleuten das Recht ein, ihre Handelsstreitigkeiten ohne Einmischung der königlichen Rechtssprechung beizulegen, und im Gegenzug erhält ein gewisses Reich ([GetCountry('ARA').GetLongName|U]) finanzielle Unterstützung."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "Die [policy|e] „[ShowPolicyName('ara_consulate_sea')]“ in der Kategorie „[ShowLawName('maritime_law')]“ wird für uns verfügbar"
 flavor_ara.2.title: "Buch des Konsulats der Meere"
 flavor_ara.2.desc: "Das #italic Llibre del Consolat de mar#!, gemeinhin unter dem Namen #italic Konsulat der Meere#! bekannt, ist eine Sammlung alter Seefahrtsbräuche und ein Regelwerk für die Regierungen von Kriegsseefahrern. Es wurde vorgeschlagen, dass wir eine Neuauflage des Buchs finanzieren, die dann eine Verfahrenssatzung für die Höfe der Konsuln der Meere enthalten soll – also für jene Richter, die für die Einhaltung dieser Seegesetze zuständig sind."
 flavor_ara.2.a: "Finanziert das Manuskript."
 flavor_ara.2.b: "Wir brauchen solch ein Manuskript nicht."
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "Der italienische Dichter, Kirchenrechtler, Gelehrte, Diplomat und Chronist [target_character.GetName] widmet sich derzeit philologischen Studien für den Herrscher von [ROOT.GetCountry.GetName]. Er war auch derjenige, der die Akademie „Porticus Antoniana“ gründete, die viele junge Gelehrte hervorbringt, die für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gewiss von Nutzen sein werden. Sein umfangreiches Wissen macht ihn zu einem ausgezeichneten Berater, weshalb wir [target_character.GetNameWithNoTooltip] in unsere Dienste stellen sollten."
 flavor_ara.3.a: "Ja, stellt ihn als Berater ein."
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName|U] war es, der [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] von [ROOT.GetCountry.GetName] den jungen Gelehrten [target_character2.GetName] vorstellte. [target_character2.GetNameWithNoTooltip|U] dient am [ROOT.GetCountry.GetGovernment.GetCourtTitle] als politischer Berater, militärischer Sekretär und Kanzler, doch vor allem ist er eben ein Gelehrter.\n\nThemen wie die „Liberalität der Fürsten“, „Grausamkeiten“ oder „Großartigkeit“ wurden von ihm behandelt, und er vertritt die Ansicht, Architektur und große Denkmäler seien Zeichen eines großen Herrschers. Er vermag die Tatsachen des modernen Lebens sowie die Gegebenheiten persönlicher Regungen in einer Sprache wiederzugeben, die ausreichend klassisch geprägt und dennoch stets ganz charakteristisch für ihn ist.\n\n„Urania“ war seine ehrgeizigste didaktische Komposition. Sie ist in hexametrischen Versen verfasst und spiegelt die astronomische Wissenschaft der Epoche wider, wobei sie zahlreiche mythologische Bezüge aufweist. Er schreibt in Latein und seine originellsten Kompositionen in Versform – wie das #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Naeniae#! und #italic Baiae#!– befassen sich mit persönlichen Themen, wobei seinen leidenschaftlichen Gefühlen darin in warmer Aufrichtigkeit und Ernsthaftigkeit Ausdruck verliehen wird."
 flavor_ara.4.a: "Ohne uns hätte er das niemals geschafft!"
 flavor_ara.4.b: "Sein Erfolg gilt den Menschen."
 flavor_ara.5.title: "Das Kloster der Santa Maria de Sigena"
 flavor_ara.5.desc: "Das königliche Kloster „Monasterio de Santa Maria de Sigena“ wurde von Königin Sancha von Kastilien, der Gattin von Alfonso II. von Aragon, gegründet und zwischen 1183 und 1208 errichtet. Auch wenn es langsam nicht mehr so beliebt und bedeutend ist wie noch vor einiger Zeit, ist es dennoch ein großes Kloster, das eine wunderschöne Sammlung romanischer Fresken beherbergt. Die Nonnen haben uns nun um finanzielle Unterstützung gebeten und ein örtlicher Künstler – bekannt als der „Maestro de Sigena“ – hat angeboten, ein großes Altarbild zu schaffen."
 flavor_ara.5.a: "Finanziert die Restauration des Klosters."
 flavor_ara.5.b: "Ignoriert es."
 flavor_ara.6.title: "Sindicat Remença"
 flavor_ara.6.desc: "Der #L [ROOT.GetCountry.GetAdjective|l]e#! Adel hat begonnen, jene Regeln strikt durchzusetzen, die die Bauern an die Scholle binden, was in Verbindung mit der strengeren Auslegung feudalherrschaftlicher Rechte zu wachsenden Unruhen geführt hat. Die ärmsten Bauern unterstützen eine offene Rebellion, wohingegen uns die besser Situierten um Reformen und ein Ende des feudalherrschaftlichen Missbrauchs gebeten haben.\n\nDies wäre eine gute Gelegenheit, die Unterstützung der Bauern zu gewinnen, da wir uns in einem konstanten Machtkampf mit dem Adel befinden. Es wurde vorgeschlagen, den Bauern die Gründung einer [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')] zu erlauben, einer Bauerngilde oder einfachen Gewerkschaft, die ihnen mehr Freiheiten gewähren wird."
 flavor_ara.6.a: "Erlaubt den Bauern die Gründung der Sindicat Remença."
 ara_sindicat_ara_remenca: "Sindicat Remença"
 ara_sindicat_ara_remenca_desc: "Die Sindicat Remença ist eine Bauerngilde oder einfache Gewerkschaft. Sie wurde im Jahr 1448 zuerst in Katalonien eingeführt."
 flavor_ara.6.b: "Ignoriert den Bauernpöbel."
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine berühmte Jesuitenpredigerin und Rektorin', 'ein berühmter Jesuitenprediger und Rektor')] des Jesuitenkollegs von [ShowLocationName('tarragona')], genießt weithin Bewunderung für [target_character.Custom('DE_PRO_POS_S_3P')]en intellektuellen Scharfsinn. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist besonders für die wortgewandten Predigten und Einsichten in Themen der Moral und Politik bekannt und steht in der Gunst vieler innerhalb von [ROOT.GetCountry.GetName] und darüber hinaus. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Glaubensgrundsätze und die Erforschung der menschlichen Natur haben [target_character.Custom('DE_PRO_PER_S_3P_D')] den Ruf [Select_CString(target_character.IsFemale, 'einer gottesfürchtigen Frau und Meisterin', 'eines gottesfürchtigen Mannes und Meisters')] der weltlichen Weisheit eingebracht.\n\nDie Ansichten von [target_character.GetLastNameWithNoTooltip] finden jedoch nicht immer Anklang und besonders die [GetUniqueInternationalOrganization('catholic_church').GetName|l] sieht [target_character.Custom('DE_PRO_POS_S_3P')]e philosophischen Werke, die das konventionelle Denken infrage stellen, äußerst kritisch. Trotzdem machen [target_character.Custom('DE_PRO_PER_S_3P_A')] der scharfe Verstand und die Fähigkeit, sich in komplexen gesellschaftlichen und politischen Gegebenheiten zurechtzufinden, zu einem ausgezeichneten Kandidaten, um im Dienste unseres #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! zu stehen."
 flavor_ara.7.a: "Bietet [target_character.Custom('DE_PRO_PER_S_3P_D')] eine Stelle am Hof an."
 flavor_ara.7.b: "Wir brauchen keine umstrittenen Priester."
 flavor_ara.7.historical_info: "Baltasar Gracián war ein aragonesischer Jesuitenpriester, Philosoph und Schriftsteller. Seine Bedeutung für das Spanien des 17. Jahrhunderts beruhte auf seiner Fähigkeit, tiefe philosophische Einsichten mit den kulturellen und politischen Nuancen der Zeit zu verbinden, was ihn nicht nur bei Zeitgenossen, sondern auch bei späteren Generationen von Philosophen in Europa zu einer einflussreichen Persönlichkeit machte. Einige seiner Werke waren äußerst umstritten und wurden ohne Einverständnis des Jesuitenordens veröffentlicht. Die Themen seiner Veröffentlichungen kosteten ihn schließlich seinen Sitz am Jesuitenkolleg und führten dazu, dass er aus der Jesuitengesellschaft gänzlich ausgeschlossen wurde."
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] beendet sein Werk „[ShowWorkOfArtNameWithNoTooltip('el_criticon')]“"
 flavor_ara.8.desc: "[gracian.GetName], der brillante Jesuitengelehrte in unserem Dienst, hat [gracian.Custom('DE_PRO_POS_S_3P')] Opus magnum, das „[ShowWorkOfArtName('el_criticon')]“, fertiggestellt. Dieses große moralische Epos fasst [gracian.Custom('DE_PRO_POS_S_3P')]e Weltanschauung zusammen und reflektiert die menschliche Natur, die Moral und die Herausforderungen des Lebens durch eine reichhaltige allegorische Erzählung. Obwohl der Roman beeindruckend ist, kam es zu einigen Kontroversen. Frühere Ausgaben wurden ohne die Zustimmung des Jesuitenordens veröffentlicht, was zu Kritik an [gracian.Custom('DE_PRO_PER_S_3P_D')] führte und [gracian.Custom('DE_PRO_POS_S_3P')]e Position innerhalb des Ordens gefährdet hat. [gracian.GetLastNameWithNoTooltip] bittet nun um Unterstützung, um die vollständige Fassung des „[ShowWorkOfArtNameWithNoTooltip('el_criticon')]“ veröffentlichen und ein weiteres Publikum erreichen zu können. Sollten wir [gracian.Custom('DE_PRO_PER_S_3P_D')] unsere Unterstützung zukommen lassen, würde dies unser Vermächtnis als Förderer der Künste und der Geisteswissenschaften festigen, könnte jedoch auch unseren Beziehungen zum Jesuitenorden schaden."
 flavor_ara.8.a: "Dieses Werk verdient Anerkennung!"
 flavor_ara.8.b: "Das Werk ist zu kontrovers. Wir können das nicht unterstützen."
 flavor_ara.8.historical_info: "Das in drei Teilen zwischen 1651 und 1657 veröffentlichte #italic El Criticón#! ist Graciáns bedeutendste Arbeit und stellt den Höhepunkt der spanischen philosophischen Erzählungen dar. Der Roman ist ein allegorisches und satirisches Werk, dass das Leben von Andrenio beschreibt und die beiden Aspekte der menschlichen Natur darstellt: Impulsivität und Mangel an Erfahrung. Graciáns Schreibstil zeichnet sich besonders durch den konzeptuellen Ansatz aus, bei dem Witz, Wortspiel und Erfindungskunst im Vordergrund stehen. Das #italic El Criticón#! bietet eine pessimistische und doch hoffnungsvolle Sicht auf das menschliche Leben und ermutigt den Leser, nach Tugend und ewigem Ruhm zu streben."
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName] ist ein gefeierter franziskanischer Theologe und Schriftsteller und hat besonders für die Verbindung von Theologie, Politik und die Moralphilosophie Anerkennung erhalten. Publikationen wie das #italic Lo Crestià#! bieten einen umfassenden Leitfaden für das Führen eines tugendhaften Lebens und den Aufbau einer gut geführten Gesellschaft und stoßen sowohl bei Herrschern als auch bei Bürgern auf große Beliebtheit. Dank [target_character.Custom('DE_PRO_POS_S_3P')]er Eloquenz und pragmatischen Weisheit wird [target_character.GetLastNameWithNoTooltip] von zahlreichen Adeligen und wichtigen Stadtpersönlichkeiten in ganz „[ROOT.GetCountry.GetName]“ eingeladen. Vielleicht könnte [target_ruler.GetName] [target_character.Custom('DE_PRO_PER_S_3P_A')] ebenfalls als Berater gebrauchen."
 flavor_ara.9.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den Hof ein."
 flavor_ara.9.b: "Wir haben keine Verwendung für [target_character.Custom('DE_PRO_POS_S_3P')]e Ratschläge."
 flavor_ara.9.historical_info: "Eiximenis’ Werke wurden von zahlreichen bedeutenden Persönlichkeiten der damaligen Zeit gelesen, darunter den aragonesischen Königen Martin I., Peter IV., Johann I., sowie Papst Benedikt XIII. Sein Einfluss ging jedoch weit über seine geschriebenen Werke heraus. Er spielte auch eine Schlüsselrolle im aragonesischen Papsttum, diente Königin Maria de Luna als Beichtvater und nahm an zahlreichen politischen und religiösen Debatten dieser Zeit teil."
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName] ist ein berühmter Dichter aus [ShowLocationName('valencia')], der die Herzen unseres Volkes mit [target_character.Custom('DE_PRO_POS_S_3P')]en Versen gewonnen hat. Als Verfechter der #L [ShowDialectName('catalan_dialect')]en#! Sprache beschreibt [target_character.Custom('DE_PRO_PER_S_3P_N')] Themen wie die Liebe, Moral und menschliche Emotionen. Die von [target_character.GetLastNameWithNoTooltip] geschaffene Poesie geht über einfache höfische Konventionen weit hinaus und enthält tiefgehende introspektive und philosophische Reflexionen, die in der gesamten Gesellschaft Widerhall finden. Solch eine inspirierende Persönlichkeit am Hof zu beschäftigen, würde nur nicht unser kulturelles Prestige steigern, sondern auch die Künste als Ganzes beleben."
 flavor_ara.10.a: "Ladet [target_character.Custom('DE_PRO_PER_S_3P_A')] an den Hof ein."
 flavor_ara.10.b: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Poesie ist ein Geschenk für das Volk. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss in [ShowLocationNameWithNoTooltip('valencia')] bleiben."
 flavor_ara.10.c: "Wir können uns solche Ausgaben nicht leisten."
 flavor_ara.10.historical_info: "Ausiàs March war einer der bedeutendsten Dichter im sogenannten „Valencianischen Goldenen Zeitalter der Literatur“. Er war einer der Ersten, die die valencianische Sprache anstelle der Okzitanischen verwendeten, welche zu der Zeit als Troubadoursprache galt. Die von March verfasste Poesie war eine Quelle der Inspiration für spätere Dichter und ist besonders für die Erforschung von Themen wie Liebe, Tod und Moral bekannt."
 flavor_ara.11.title: "Restauration der Stätte „[target_art.GetNameWithNoTooltip]“"
 flavor_ara.11.desc: "Die Stätte „[target_art.GetNameWithNoTooltip]“ ist seit Jahrhunderten ein bedeutendes kulturelles und spirituelles Denkmal für die Verehrung von Marina und darüber hinaus der Stolz von ganz [ShowLocationName('zaragoza')]. Der Lauf der Zeit hat jedoch seinen Tribut gefordert, und das Bauwerk zeigt mittlerweile Anzeichen von Verfall. Einige haben deshalb vorgeschlagen, die Anlage zu restaurieren. Befürworter schlagen den Bau eines neuen, großen Tempels im Barockstil vor, der das verfallende Bauwerk ersetzen soll. [target_ruler.GetName] hat vorgeschlagen, [target_character.GetName] damit zu beauftragen, einen prestigeträchtigen [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Architekten, der dieses monumentale Projekt überwachen soll."
 flavor_ara.11.a: "Bauen wir die Basilika wieder auf und verhelfen ihr zu altem Ruhm zurück!"
 flavor_ara.11.b: "Gebt stattdessen kleinere Renovierungsarbeiten in Auftrag."
 flavor_ara.11.c: "Für können uns solch eine Extravaganz derzeit nicht leisten."
 flavor_ara.11.historical_info: "Der Wiederaufbau der Basílica del Pilar begann im Jahr 1681 unter der Leitung von Johann Joseph von Habsburg, dem damaligen Vizekönig von Aragon, der vorhatte, das in die Jahre gekommene Bauwerk durch einen großen Tempel im Barockstil zu ersetzen. Das Projekt, das von Baumeistern unter der Leitung des königlichen Architekten Francisco Herrera entworfen wurde, war ein bedeutendes architektonisches und kulturelles Unterfangen. Die Renovierungsarbeiten vergrößerten den Tempel im Jahr 1730 schließlich auf 130 Meter Länge und 67 Meter Breite."
 flavor_ara.12.title: "Der Konflikt zwischen La Biga und La Busca"
 flavor_ara.12.desc: "Seit Jahrzehnten ist die Gesellschaft von [ShowLocationName('barcelona')] in zwei Fraktionen aufgeteilt: die #italic Biga#!, die als Vertreter der städtischen Oligarchie fungieren, und die #italic Busca#!, ein Zusammenschluss von Händlern und Künstlern, die wirtschaftliche Reformen und mehr Macht fordern. Die Fraktion der #italic Biga#!, die sich aus wohlhabenden Großgrundbesitzern und ehrenwerten Bürgern zusammensetzt, kontrolliert bereits seit Langem die Verwaltung der Stadt und widersetzt sich allen Forderungen nach Veränderung, während sie an ihren Privilegien festhält. Die Fraktion der #italic Busca#! auf der anderen Seite setzt sich für protektionistische Maßnahmen, eine Währungsabwertung und bessere Bedingungen für die örtliche Industrie ein, um die Wirtschaftskrise im Mittelmeerraum zu überstehen. Die Spannungen sind eskaliert, da die Fraktion der #italic Busca#! zunehmend über ihren Ausschluss von jeglicher kommunaler Macht verdrossen ist. Sie hat nun gefordert, dass die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Regierung eingreift."
 flavor_ara.12.a: "Wir unterstützen die Biga."
 flavor_ara.12.b: "Wir unterstützen die Busca."
 flavor_ara.12.c: "Wir stellen uns auf keine Seite."
 flavor_ara.13.title: "Der [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Chronist"
 flavor_ara.13.desc: "[target_ruler.GetName] hat den Wunsch geäußert, eine umfassende Chronik in Auftrag zu geben, die sich mit der Geschichte von „[ROOT.GetCountry.GetName]“ befasst und unser Vermächtnis für die kommenden Generationen festhält. Nach reiflicher Überlegung wurde vorgeschlagen, [target_character.GetName] mit dieser Aufgabe zu betrauen. [target_character.GetLastNameWithNoTooltip] hat nicht nur Rhetorik, [ShowLanguageName('latin_language')|l]e Sprache und [ShowLanguageName('greek_language')|l]e Sprache studiert, sondern auch mehrere moderne Sprachen, einschließlich [ShowLanguageName('french_language')|l], [ShowLanguageName('north_italian_language')|l] und [ShowDialectName('catalan_dialect')|l], und wäre damit [Select_CString(target_character.IsFemale, 'die ideale Kandidatin', 'der ideale Kandidat')]. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist bereits früh in einflussreiche Positionen aufgestiegen, zu denen auch das Magistrat von Barbastro und stellvertretender Sekretär der Inquisition zählen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] verfügt sowohl über die nötige Erfahrung als auch über das Wissen, um diese Position zu besetzen."
 flavor_ara.13.a: "Ladet [target_character.GetLastNameWithNoTooltip] an den Hof ein."
 flavor_ara.13.b: "Wir können uns [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht leisten."
 flavor_ara.13.historical_info: "Im Jahr 1548 wurde Zurita zum offiziellen Geschichtsschreiber des Königreichs Aragon ernannt, was zur Schaffung seines monumentalsten Werks führte, den #italic Anales de la Corona de Aragón#!. Die Chronik beschäftigt sich mit der aragonesischen Geschichte, angefangen von jener Zeit, als der Islam über die Region herrschte, bis hin zur Regentschaft von Ferdinand dem Katholiken. Die Chronik stellt zudem eine Abkehr von der mittelalterlichen Geschichtsschreibung dar, bei der man überwiegend Legenden und Berichte aus zweiter Hand nutzte, und verwendete stattdessen archivierte Dokumente und Quellen aus erster Hand. Zuritas Ansatz setzte damit einen neuen Maßstab in der Geschichtswissenschaft und machte ihn zum ersten modernen Historiker in Spanien."
 flavor_ara.14.title: "Die Chronik von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 flavor_ara.14.desc: "Am Hof wird darüber diskutiert, eine Chronik zu verfassen, die die Geschichte von „[ROOT.GetCountry.GetName]“ festhalten soll. Ein solches Werk würde die Heldentaten unserer Monarchen von den legendären Königen von Sobrarbe bis in die Neuzeit nacherzählen. Unter den vorgeschlagenen Kandidaten sticht besonders [target_character.GetName] hervor, ein angesehener Gelehrter, Soldat und später auch Zisterziensermönch. [target_character.GetLastNameWithNoTooltip] hat bereits [target_character.Custom('DE_PRO_POS_S_3P')]e Begeisterung für das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Erbe bewiesen und [target_character.GetHisHer]e Geschichtskenntnisse, kombiniert mit der Fähigkeit, sowohl in Versen als auch Prosa schreiben zu können, machen [target_character.Custom('DE_PRO_PER_S_3P_A')] zum idealen Chronisten."
 flavor_ara.14.a: "[target_character.GetNameWithNoTooltip] soll die Chronik schreiben."
 flavor_ara.14.b: "Wir haben keine Zeit für derartige Ablenkungen."
 flavor_ara.14.historical_info: "Die von Gualberto Fabricio Vagad im Jahr 1499 veröffentlichte Chronik von Aragon ist eine der ersten historischen Chroniken im Königreich, die in aragonesischer Sprache verfasst wurde. Die Chronik spiegelt die historiografischen Besonderheiten Aragons im 15. Jahrhunderts wider, indem die Autorität des Königs und der Nationalismus betont und gleichzeitig die Monarchie und die Errungenschaften des Königreichs verherrlicht werden. Obwohl sie sich größtenteils auf ältere, oft unzuverlässige Quellen stützt, war sie für die Bildung der aragonesischen Identität und des historischen Bewusstseins entscheidend."
 flavor_ara.15.title: "Die Verordnungen von [target_ruler.GetNameWithNoTooltip]"
 flavor_ara.15.desc: "[target_ruler.GetName] zieht in Betracht, eine Reihe gesetzlicher Verordnungen zu erlassen, die die Verwaltung des [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Hauses von „[ROOT.GetCountry.GetName]“ reglementieren sollen. Ziel dabei ist das Schaffen von klaren Regeln für ein funktionierendes System am Hof und die Rollen der Würdenträger. [target_ruler.GetNameWithNoTooltip] plant außerdem, Sonderrichtlinien für die Krönungszeremonie der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Herrscher aufzunehmen, um den Prozess der Weihe und Krönung zu standardisieren sowie sicherzustellen, dass die monarchistischen Rituale kohärent und symbolträchtig genug sind."
 flavor_ara.15.a: "Eine vernünftige Idee!"
 flavor_ara.15.b: "Dafür gibt es keine Notwendigkeit."
 flavor_ara.15.historical_info: "Die #italic Ordinacions de Pere el Cerimoniós#! sind eine Reihe von Statuten, die im Jahr 1344 von König Peter IV. von Aragon erlassen wurden, um die Prozesse innerhalb des Königshauses zu regeln. Diese Richtlinien beschreiben die Rollen und Verantwortlichkeiten von Würdenträgern am Hof und enthalten detaillierte Bestimmungen für Krönungszeremonien der aragonesischen Könige. Die Verordnungen dienen sowohl als rechtlicher Leitfaden für die Verwaltung sowie als rituelle Norm für die Zeremonien in der Monarchie."
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "Das Amt des [ShowEstatePrivilegeName('justicia_de_aragon')] hat jahrzehntelang eine wichtige Vermittlungsposition zwischen dem Staat und den Ständen eingenommen. Es hat die Aufgabe, die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Gesetze und Privilegien zu wahren, und stellte traditionell sicher, dass die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Macht nicht gegen die alte Rechtsverordnung der #italic Fueros#! verstößt. Die Stände versuchen jedoch, die Unabhängigkeit des Amtes durch eine gesetzliche Verankerung zu festigen, und haben vorgeschlagen, dass das Amt des [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')] zu einem dauerhaften, erblichen Amt wird, das von den Ständen ausgewählt wird anstatt von der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Zudem soll [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] den gewählten Amtsträger weder absetzen noch in seiner Funktion beeinträchtigen können."
 flavor_ara.16.a: "Gebt ihren Forderungen nach."
 flavor_ara.16.b: "Es muss unter der Kontrolle der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] bleiben!"
 flavor_ara.16.historical_info: "Das Amt des Justicia de Aragón war eines der wichtigsten Ämter im Königreich Aragon. Es wurde im 12. Jahrhundert geschaffen, um dafür zu sorgen, dass örtliche Rechtsprechung und Privilegien aufrechterhalten wurden, und diente als Gegengewicht zur Autorität des Königs. Das Amt verfügte über weitreichende Befugnisse in der Judikative und Exekutive, einschließlich der Möglichkeit, gegen königliche Entscheidungen ein Veto einzulegen, wenn diese gegen lokale Gesetze verstießen. Der Träger des Amtes hatte außerdem den Vorsitz im Parlament und spielte eine entscheidende Rolle bei der Vereidigung neuer Monarchen. Zu Beginn des 13. Jahrhunderts wurde das Amt des Justicia zu einer Art unabhängigem und unparteiischem Schiedsrichter, der befugt war, die königlichen Gesetze auszulegen und die Freiheit der Untertanen gegen die Übergriffe des Königreichs zu verteidigen."
 flavor_ara.17.title: "Formalisierung des Treueschwurs"
 flavor_ara.17.desc: "Die #L [ROOT.GetCountry.GetAdjective|l]en#! Stände, die die Cortes von Aragon für die Nationalversammlung stellen, fordern, dass ihre alten Rechte und Privilegien offiziell anerkannt werden. Sie bestehen darauf, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gelobt, die #italic Fueros#! aufrechtzuerhalten – jene Gesetze und Bräuche, die eine lange Zeit die Herrschaft über [ShowAreaName('aragon_area')] definierten. Ohne diese Anerkennung, so sagen sie, würden sie sich weigern, der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ihre Treue zu schwören. Die Phrase „#italic Y si no, no#!“ – „Wenn nicht, dann nicht“ – unterstreicht diesen Trotz. Falls die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ihre Rechte nicht achtet, werden sie unsere Autorität in Sachen Herrschaft nicht anerkennen."
 flavor_ara.17.a: "Gelobt, ihre Rechte zu bewahren."
 flavor_ara.17.b: "Wir werden uns ihren Forderungen nicht beugen!"
 flavor_ara.17.historical_info: "Die Phrase „#italic Y si no, no#!“ symbolisiert die bedingte Treue der aragonesischen Stände gegenüber dem Monarchen. Sie verlangen damit, dass der König gelobt, ihre Rechte – die Fueros – zu wahren, bevor sie ihn als rechtmäßigen Herrscher anerkennen. Dieses Prinzip, das auch in Traditionen wie dem „#italic Privilegio de la Unión#!“ verwurzelt ist, unterstreicht die Fähigkeit der Stände, die königliche Autorität zu beschränken und den Absolutismus abzulehnen."
 flavor_ara.18.title: "Statusänderung von [ShowAreaNameWithNoTooltip('aragon_area')]"
 flavor_ara.18.desc: "Die Bemühungen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], die Macht zu konsolidieren und das [ROOT.GetCountry.GetFlavorRank] zu zentralisieren, sind auf heftigen Widerstand in [ShowAreaName('aragon_area')] gestoßen. Die uralten Privilegien der Region sowie die mächtige [ShowEstatePrivilegeName('justicia_de_aragon')] sind dabei zu erheblichen Hindernissen für die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Autorität geworden. Diese alten Traditionen verpflichten die Monarchie dazu, die [ShowCultureName('aragonese')|l]en Freiheiten zu wahren, und hindern die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] daran, das Königreich vollständig in einer einzigen Verwaltungseinheit zu bündeln. Aus Verdruss über den langsamen Fortschritt der Zentralisierung haben die Berater der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] nun gefordert, diese archaische Institution abzuschaffen."
 flavor_ara.18.a: "Die Macht muss bei der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] liegen!"
 flavor_ara.18.a.tt: "Alle #L [ShowPopTypeName('nobles')]n#!-[pops|e] in [ShowAreaName('aragon_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und treten den Rebellen „[target_rebels.GetName]“ bei"
 aragonese_loyalist_rebels: "Aragonesische Loyalisten"
 flavor_ara.18.b: "Die Fueros müssen aufrechterhalten werden."
 flavor_ara.18.historical_info: "Die Statusänderung von Aragon war eine Reihe politischer Konflikte im späten 16. Jahrhundert, die durch den Versuch, die königliche Autorität in ganz Spanien zu zentralisieren, geschürt wurden. Aragon wehrte sich vehement gegen diese Maßnahmen, da die eigenen Institutionen die regionale Autonomie schützten und die Macht des Königs begrenzten. Die Spannungen eskalierten zu einer bewaffneten Revolte im Jahr 1591, als der König in die Lokalverwaltung eingriff. Der Aufstand wurde letztendlich von den Truppen von Philipp II. unterdrückt, was dazu führte, dass Aragon viele seiner traditionellen autonomen Privilegien verlor."
 flavor_ara.19.title: "Das Schicksal von [target_character.GetNameWithNoTooltip]"
 flavor_ara.19.desc: "Wir haben es zwar geschafft, die Autonomie der Region [ShowAreaName('aragon_area')] und ihrer lokalen Institutionen zu beschränken, doch es gibt noch immer viele, die sich klar gegen unser Vorgehen während der $flavor_ara.18.title$ aussprechen. Unter diesen sticht besonders [target_character.GetName] hervor, [Select_CString(target_character.IsFemale, 'eine ehemalige', 'ein ehemaliger')] [ShowEstatePrivilegeName('justicia_de_aragon')], einer Position, die [target_character.Custom('DE_PRO_PER_S_3P_A')] [Select_CString(target_character.IsFemale, 'zur obersten Beschützerin', 'zum obersten Beschützer')] der traditionellen Gesetze und Privilegien gemacht hat. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] gehörte zu den Rädelsführern der Rebellion und hat unser Vorgehen als illegalen Versuch angesehen, die Autonomie der Region zu untergraben. Glücklicherweise konnte [target_character.Custom('DE_PRO_PER_S_3P_N')] durch unsere Truppen in Gewahrsam genommen werden und [target_character.Custom('DE_PRO_POS_S_3P')] Schicksal liegt nun in unseren Händen."
 flavor_ara.19.a: "Das ist der Preis der Einheit."
 flavor_ara.19.a.tt: "Alle [pops|e] in [ShowAreaName('aragon_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_ara.19.b: "Verschont [target_character.Custom('DE_PRO_PER_S_3P_A')], um die Wogen zu glätten."
 flavor_ara.19.b.tt: "Alle [pops|e] in [ShowAreaName('aragon_area')] erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e]"
 flavor_ara.19.historical_info: "Im Jahr 1591, während der Herrschaft von Philipp II., lehnte sich Juan de Lanuza als Anführer einer Rebellion gegen den Versuch des Königs auf, die Macht zu zentralisieren und die alten Gesetze und Institutionen der Region zu umgehen. Die königlichen Truppen schlugen den Widerstand jedoch rasch nieder und nahmen Juan gefangen. Man machte ihm nicht den Prozess, sondern enthauptete ihn auf persönlichen Befehl von Philipp II. Sein Tod markierte das Ende des letzten bedeutenden Versuchs, das traditionelle Rechtssystem und die Autonomie Aragons gegenüber dem königlichen Absolutismus zu verteidigen."
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine berühmte Ritterin und Gelehrte', 'ein berühmter Ritter und Gelehrter')], wird im gesamten Mittelmeerraum hochgeschätzt. Als Mitglied des Hospitalordens vom Heiligen Johannes ist [target_character.Custom('DE_PRO_POS_S_3P')] Name zu einem Synonym für militärische Tapferkeit und intellektuelle Aufgeklärtheit geworden. Abseits von [target_character.Custom('DE_PRO_POS_S_3P')]em Beitrag für das Militär und die Verwaltung wird [target_character.GetName] auch dafür gefeiert, sich dafür einzusetzen, Wissen zu bewahren, indem [target_character.Custom('DE_PRO_PER_S_3P_N')] zahlreiche Übersetzungen klassischer Werke in die #L [ShowDialectName('aragonese_dialect')|l]e#! und #L [ShowLanguageName('latin_language')|l]e#! Sprache beaufsichtigte. Unsere Elite sieht in [target_character.Custom('DE_PRO_PER_S_3P_D')] eine einzigartige Persönlichkeit, die die Ideale der Ritterlichkeit und Staatskunst aufrechterhält – Attribute, die [target_character.Custom('DE_PRO_PER_S_3P_A')] zum idealen Kandidat für eine Position am [ROOT.GetCountry.GetGovernment.GetCourtTitle] unserer Nation ([ROOT.GetCountry.GetLongName|U]) oder auf dem Schlachtfeld machen."
 flavor_ara.20.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U] militärisches und diplomatisches Wissen wird uns gute Dienste leisten."
 flavor_ara.20.c: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten finden im Hospitalorden vom Heiligen Johannes bessere Verwendung."
 flavor_ara.20.historical_info: "Juan Fernández de Heredia war ein berühmter spanischer Ritter und Großmeister des Johanniterordens. Er spielte eine entscheidende Rolle bei der Schlacht von Epila, bei der er Peter IV. von Aragon gegen die Union von Aragon unterstütze. Als Großmeister war er zudem ein bedeutender Förderer historischer und literarischer Werke und ließ zahlreiche Übersetzungen ins Aragonesische vornehmen."
 flavor_ara.21.title: "Aufstand der Bruderschaften"
 flavor_ara.21.desc: "Die Spannungen zwischen den verschiedenen Bevölkerungsschichten sind in [ShowAreaName('valencia_area')] zu einer regelrechten Rebellion herangewachsen. Aus Verdruss über die hohe Besteuerung, den Machtmissbrauch des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und die Unfähigkeit der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], sie vor den Überfällen der Berberpiraten zu schützen, haben örtliche Bruderschaften – die so genannten „Germanies“ – zu den Waffen gegriffen. Was als Bewegung zur Verteidigung ihrer Gesellschaft begann, hat sich zu einer umfassenden Forderung nach Reformen weiterentwickelt. Sie geben zwar an, im Namen der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zu handeln, doch ihre Angriffe auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] und ihre zunehmende Radikalisierung dürfen nicht einfach übersehen werden."
 flavor_ara.21.a: "Ignoriert sie."
 flavor_ara.21.a.tt: "Alle [ShowPopTypeName('burghers')]-[pops|e] in [ShowAreaName('valencia_area')] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und treten den Rebellen „[target_rebels.GetName]“ bei"
 flavor_ara.21.b: "Erkennt ihre Probleme an und bietet ihnen einen Kompromiss an."
 flavor_ara.21.c: "Zerschlagt den Aufstand!"
 germanies_revolt: "Aufstand der Bruderschaften"
 flavor_ara.21.historical_info: "Der Aufstand der Bruderschaften, der „Germanies“, war einer der bedeutendsten Aufstände im Königreich Valencia, das zur Krone von Aragón gehörte, und wurde von den Handwerkszünften gegen Karl V. angeführt. Zu den Gründen für den Aufstand gehörten die wirtschaftliche Not, gesellschaftliche Spannungen und der Widerstand gegen die feudale und monarchistische Herrschaft. Die Handwerkszünfte waren über die wirtschaftliche Vormachtstellung des Landadels, die Korruption innerhalb der Regierung und die Abwesenheit des Königs, der sich in Deutschland aufhielt, zunehmend verdrossen. All dies führte schließlich zu einem Machtvakuum und zu einer Unzufriedenheit mit dem Königsrat und den örtlichen Verwaltern."
 flavor_ara.100.title: "Tirant lo Blanch"
 flavor_ara.100.desc: "#italic Tirant lo Blanch#! ist eine valencianische Romanze, die von [target_artist.GetName] geschrieben und im Jahr [GetCurrentYear] veröffentlicht wurde. Sie erzählt von den Abenteuern von Sir Tirant und wie er [GetCountry('BYZ').GetName] vor den #L [GetCountry('TUR').GetAdjective|l]en#! Horden rettet. Die Geschichte ist in allen Kreisen der katalanischen Literatur bekannt. Die Themen des Buches weichen von den traditionellen Rittergeschichten ab und betonen die lebendige Liebe, den Sarkasmus und die menschlichen Emotionen, nebst Beschreibungen des Alltags, die eine wirklichkeitsgetreue und manchmal bittere Darstellung des Lebens bieten."
 flavor_ara.100.a: "Unsere Kultur ist in der Tat fortschrittlich!"
 flavor_ara.101.title: "Katalanischer Weltatlas"
 flavor_ara.101.desc: "Der im Jahr [GetCurrentYear] gefertigte #italic Katalanische Weltatlas#! ist die genaueste Weltkarte seiner Zeit. Er wurde von der mallorquinischen Kartenschule hergestellt und besteht aus sechs Pergamentblättern, die gefaltet und auf Holztafeln befestigt sind. Die Karte enthält kosmografische und astronomische Informationen, hebt die Kugelform der Erde hervor und bietet Seefahrern Orientierung. Der Atlas zeigt die bekannte Welt mit Illustrationen von Städten, politischen Zugehörigkeiten und Meeresdarstellungen. Der orientalische Teil der Karte enthält das von verschiedenen Reisenden gesammelte Wissen, während der westliche Teil alle Informationen enthält, die für einen Portolan-Atlas erforderlich sind."
 flavor_ara.101.a: "Diese Schule ist ein Kulturgut."
 flavor_ara.102.title: "Das königliche Pantheon der Abtei Poblet"
 flavor_ara.102.desc: "[Select_CString(target_character.IsFemale, 'Unsere Herrscherin', 'Unser Herrscher')] [target_character.GetName] hat in jüngster Zeit oft darüber nachgedacht, wo [target_character.Custom('DE_PRO_POS_S_3P')]e sterblichen Überreste für die Ewigkeit ruhen sollen. Unter den vielen Klöstern im ganzen Land hat besonders [ShowWorkOfArtName('poblet_abbey')] das Interesse von [target_character.GetNameWithNoTooltip] geweckt. Die Abtei befindet sich in [target_location.GetName] und gehört zum Zisterzienserorden."
 flavor_ara.102.a: "Wir werden ein königliches Pantheon errichten."
 flavor_ara.102.b: "Der Adel wird zwar nicht glücklich sein, aber wir haben bessere Verwendungsmöglichkeiten für das Geld."
 flavor_ara.103.title: "Die Chronik von [target_character.GetNameWithNoTooltip]"
 flavor_ara.103.desc: "[target_character.GetName] hat endlich seine Chronik fertiggestellt, die die Herrschaft seines Vaters, [target_character2.GetName], sowie seine eigene beschreibt. Die Chronik ist in sechs Kapitel und einen Appendix unterteilt, die jeweils verschiedene Themen behandeln.\n\nDie Chronik soll die Entscheidungen rechtfertigen, die [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('ARA').GetGovernment.GetRulerTitle] getroffen hat, und wichtige Ereignisse während seiner Herrschaft festhalten. Die Chronik ist vor allem aber auch eine Sammlung von Erkenntnissen, die unserem Land helfen werden, den Weg zum Wohlstand zu finden."
 flavor_ara.103.a: "Wir haben gelernt, dass die Macht in den Händen des Königs liegen muss."
 flavor_ara.103.b: "Unser Reich wird den Weg der Machtteilung einschlagen."
 flavor_ara.104.title: "Die Königliche Werft von Barcelona"
 flavor_ara.104.desc: "Den Arbeitern der königlichen Werft in der Nähe des Hafens von [port_location.GetName] wird vorgeworfen, faul zu sein und mangelnde Professionalität an den Tag zu legen. Das Reich hat im Laufe der Jahre einen beachtlichen Teil der Staatskasse in die Werft gesteckt, die als Erweiterung einer älteren Werft im Jahr 1241 gebaut wurde, und wir sind nicht bereit, dieses Geld zu verschwenden.\n\nDie Nachricht, dass der Hof über diese Gerüchte äußerst besorgt ist, hat die Schiffbauer dazu veranlasst, die Initiative zu ergreifen. Sie haben Tag und Nacht daran gearbeitet, neue Schiffe zu liefern, um die Anschuldigungen gegen sie zu widerlegen."
 flavor_ara.104.a: "Die Gerüchte waren ungerechtfertigt."
 flavor_ara.105.title: "Vinzenz Ferrer"
 flavor_ara.105.desc: "[target_character.GetName], ein dominikanischer Mönch und Prediger aus [target_location.GetName], ist heute am Hof eingetroffen. Er hat zahlreiche Missionierungsreisen unternommen, sich als Logiker bewiesen und theologische Studien vorgenommen. Er ist in den Dominikanerorden eingetreten und hat sich mit philosophischen Vorträgen einen Namen gemacht. Er führt bemerkenswerte Predigten und besitzt angeblich die Fähigkeit der Zungenrede, die ihm dabei geholfen hat, das Leben vieler Menschen zu beeinflussen und sie zu bekehren. Er ist jedoch auch innerhalb der jüdischen Gemeinschaft aufgrund seiner radikalen Ansichten umstritten."
 flavor_ara.105.a: "Er soll sich unserem Hof anschließen und das Wort des Herrn predigen!"
 flavor_ara.105.b: "Seine Ideen sind für uns ein wenig zu intolerant."
 flavor_ara.105.a.tt: "Ein paar Menschen der [ShowCultureName('sephardi')|l]en Kultur werden zu unserer Staatsreligion konvertiert, doch dies wird auch den Rest von ihnen verärgern"
 flavor_ara.106.title: "La Llotja de la Seda"
 flavor_ara.106.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] von [target_location.GetName] fordert die Errichtung eines Gebäudes, das eigens dem Handel von [ShowGoodsName('silk')] gewidmet ist, um die Stadt zu einem bedeutenden Zentrum für Produkte aus [ShowGoodsNameWithNoTooltip('silk')] im Mittelmeerraum zu machen. Dieses ehrgeizige Vorhaben hat das Potenzial, Händler aus fernen Ländern anzuziehen. Ferner könnten wir uns so die Gunst des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s sichern und es würde die Position von [ShowLocationNameWithNoTooltip('valencia')] in Bezug auf den Handel mit [ShowGoodsNameWithNoTooltip('silk')] festigen."
 flavor_ara.106.a: "Das wäre für alle gut."
 flavor_ara.106.b: "Wir sollten das Geld für sinnvollere Dinge nutzen."
 flavor_ara.107.title: "Die Zukunft von Montserrat"
 flavor_ara.107.desc: "Die Klosterkirche Santa Maria de Ripoll ist seit der Gründung im Jahr 888 durch Graf Wilfried dem Haarigen ein kulturelles Zentrum Kataloniens. Das Skriptorium des Klosters war jahrhundertelang so bedeutend wie das von Montecassino oder Saint-Denis, doch dieser Ruhm ist heute verblasst. Die einstige Stellung als Familienmausoleum des Grafen von Barcelona und Besalú garantierten gute Spenden, die das Kloster wirklich mächtig machten.\n\nIn den letzten Jahrzehnten hat der Ableger des Klosters, die Santa Maria de Montserrat, gefordert, von Ripoll unabhängig zu werden. Sollten wir diese Unabhängigkeit unterstützen, könnte dies das Schicksal Ripolls endgültig besiegeln, doch viele fragen sich auch, ob das nicht einfach der natürliche Lauf der Dinge ist."
 flavor_ara.107.a: "Montserrat soll frei fliegen."
 flavor_ara.107.b: "Ein wenig Geld könnte Ripoll wieder zu altem Glanz verhelfen."
 flavor_ara.108.title: "Santa Maria de Montserrat"
 flavor_ara.108.desc: "Santa Maria de Montserrat, ein Ableger der Santa Maria de Ripoll, ist zu einem der wichtigsten Klöster im Land geworden. Dieser Ort, der als Wallfahrtsort für die Verehrung der Jungfrau von Montserrat berühmt ist, ist für die an ihn gestellten Bedürfnisse jedoch zu klein, was die dort lebenden Mönche dazu veranlasst hat, sich an uns zu wenden und um eine großzügige Spende zu bitten.\n\nDie Mönche planen mit diesem Geld einen Kreuzgang zu errichten, der das Kloster erheblich vergrößern würde."
 flavor_ara.108.a: "Wir helfen dabei, Montserrat zu vergrößern."
 flavor_ara.108.b: "Wir unterstützen bereits ihre Unabhängigkeit. Was wollen sie denn noch?"
 flavor_ara.109.title: "La Moreneta"
 flavor_ara.109.desc: "Ein blinder Pilger behauptet, er sei von der Jungfrau von Montserrat, die er liebevoll #italic La Moreneta#! (Die kleine Braune) nennt, von seiner Blindheit geheilt worden.\n\nDie kleine Figur wurde vor einigen Jahrzehnten von den Kindern eines Hirten gefunden und erhielt diesen Spitznamen, weil sich die ursprünglich blasse Haut dunkel färbte. Es wird vermutet, dass Kerzenrauch dafür verantwortlich war."
 flavor_ara.109.a: "Wir sollten dieses Geschenk der Jungfrau feiern!"
 flavor_ara.109.b: "Wunder habt ihr gesagt?"
 flavor_ara.109.b.tt: "Die [pop_satisfaction|e] unseres #L  [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! verringert sich"
 flavor_ara.110.title: "Kathedrale von Palma"
 flavor_ara.110.desc: "Nach der Eroberung von Mallorca gab [target_character.GetName] den Bau der $palma_cathedral$ auf dem Boden einer ehemaligen Moschee in Auftrag. Das majestätische Kirchenschiff erreicht eine Höhe von 44 Metern und ist damit nur 4 Meter kleiner als die Kathedrale von Beauvais. Der Bau wurde im Jahr 1229 begonnen und die Kathedrale wurde im Stil der katalanischen Gotik mit Einflüssen aus dem Norden entworfen. Trotz der Weihung wird sie noch immer von einigen als unvollständig angesehen."
 flavor_ara.110.a: "Es ist unsere Pflicht, diese heilige Arbeit fortzusetzen."
 flavor_ara.110.b: "Die Heilige Kirche schafft das schon selbst."
 flavor_ara.111.title: "Das Krönungsdilemma"
 flavor_ara.111.desc: "Seit der glorreichen Herrschaft von [GetCharacter('ara_pere_ii_arago').GetName] ersucht jeder Herrscher dieses edlen Landes den Segen des Kirchenstaats für eine große Krönung in den heiligen Mauern der Kathedrale von [ShowLocationName('zaragoza')], auch bekannt als „#italic Seo de [ShowLocationNameWithNoTooltip('zaragoza')]#!“. Die majestätische Zeremonie, die vom feierlichen Schwur der Fueros von Aragón begleitet wird, würde die Straßen der Stadt mit Jubel füllen. Mit [new_ruler.GetName] steht unser Land jetzt vor einer neuen Ära und wir müssen entscheiden, ob wir an unseren liebgewonnen Traditionen festhalten oder aber einen kühneren Weg bestreiten wollen. Doch unabhängig von [new_ruler.Custom('DE_PRO_POS_S_3P')]er Entscheidung wird die vor [new_ruler.Custom('DE_PRO_PER_S_3P_D')] liegende Zeit stürmisch sein, denn die Last dieses unbarmherzigen Reichs lastet bereits jetzt auf den königlichen Schultern."
 flavor_ara.111.a: "Die Könige von „[GetCountry('ARA').GetNameWithNoTooltip]“ benötigen keine Legitimation."
 flavor_ara.111.b: "Wir halten an unserem Schwur fest."
 flavor_ara.111.c: "Die Krönung wird da stattfinden, wo es der Herrscher wünscht."
 flavor_ara.111.c.tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [GetCountry('ARA').GetName] wird äußerst verärgert sein"
 flavor_ara.200.title: "Das [GetCountry('MLL').GetAdjectiveWithNoTooltip|l]e Problem"
 flavor_ara.200.desc: "Einer unserer Vasallen ([GetCountry('MLL').GetLongName|U]) war uns schon immer ein Dorn im Auge. Sein Herrscher [majorca_ruler.GetName] respektiert unsere Autorität nicht, und seine Händler schließen Bündnisse mit dem #L [GetCountry('GEN').GetAdjective|l]en#! Markt und anderen Märkten im westlichen Mittelmeer – etwas, was den #L [ShowCultureName('catalan')|l]en#! Interessen zuwiderläuft. Das Beharren auf diesen diplomatischen Verträgen mit unseren Rivalen und Feinden entgegen unserer Anweisungen hat die Lage unhaltbar gemacht.\n\nWir könnten den Umstand, dass sie ihre eigenen Münzen prägen – etwas, was nach #L [GetCountry('ARA').GetAdjective|l]em#! Recht illegal ist –, nutzen, um [majorca_ruler.GetShortNameWithNoTooltip] den Prozess zu machen. Sobald [majorca_ruler.Custom('DE_PRO_PER_S_3P_N')] in Barcelona ankommt, könnten wir [majorca_ruler.Custom('DE_PRO_PER_S_3P_A')] verhaften und dieses Problem ein für alle Mal aus der Welt schaffen."
 flavor_ara.200.a: "Das ist ein guter Plan. Schickt eine Einladung."
 flavor_ara.200.b: "Die bedeutungslosen Spielchen unbedeutender Personen sollten uns nicht kümmern."
 flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U]e Tyrannei"
 flavor_ara.201.desc: "Unser grausamer Suzerän, [GetCountry('ARA').GetGovernment.GetRuler.GetName], hat [majorca_ruler.GetName] formell beschuldigt, durch das Prägen eigener Münzen gegen [GetCountry('ARA').GetAdjective|l]es Recht zu verstoßen, und ignoriert damit bewusst unsere uralte Tradition der Münzprägung aus unseren Besitztümern in Roussillon.\n\nSie fordern, dass [majorca_ruler.GetName] nach [target_location.GetName] kommt, um sich vor Gericht zu verantworten. Sollten wir ihren Anweisungen nicht Folge leisten, so drohen sie uns damit, uns zu einem rebellischen Vasallen zu erklären."
 flavor_ara.201.a: "Wir haben kein Gesetz gebrochen und nichts zu befürchten."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] ist gierig, aber schwach. Etwas Land zu erhalten, wird [GetCountry('ARA').GetGovernment.GetRuler.GetHerHim] besänftigen."
 flavor_ara.201.c: "Das ist eine Falle! Wir müssen uns vorbereiten und uns von der Tyrannei befreien."
 flavor_ara.202.title: "In die Falle gegangen"
 flavor_ara.202.desc: "[majorca_ruler.GetName] ist nach [target_location.GetName] gekommen, um sich für [majorca_ruler.Custom('DE_PRO_POS_S_3P')]e Verbrechen zu verantworten. Unsere Wachen haben [majorca_ruler.Custom('DE_PRO_PER_S_3P_A')] bereits in Gewahrsam genommen. Wie sollen wir mit [majorca_ruler.Custom('DE_PRO_PER_S_3P_D')] weiter verfahren?"
 flavor_ara.202.a: "[majorca_ruler.Custom('DE_PRO_PER_S_3P_N')|U] ist schuldig. Es gibt keine Zeit zu verschwenden. Beseitigt [majorca_ruler.Custom('DE_PRO_PER_S_3P_A')]!"
 flavor_ara.202.b: "Lasst [majorca_ruler.Custom('DE_PRO_PER_S_3P_A')] sprechen. [majorca_ruler.Custom('DE_PRO_PER_S_3P_N')|U] wird einen fairen Prozess bekommen."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] wird freigesprochen"
 flavor_ara.203.title: "Ein Gegenangebot"
 flavor_ara.203.desc: "[majorca_ruler.GetName] hat sich geweigert, sich einem Prozess zu stellen, und uns stattdessen angeboten, die Rechte an dem zu kaufen, was [majorca_ruler.Custom('DE_PRO_PER_S_3P_N')] so lange genossen hat. [majorca_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat angeboten, [majorca_ruler.Custom('DE_PRO_POS_S_3P')]e Besitztümer in [target_location.GetName] an die Krone zu übertragen."
 flavor_ara.203.a: "Wir akzeptieren. Vorerst."
 flavor_ara.204.title: "Vergeltung!"
 flavor_ara.204.desc: "Eine Katastrophe! [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] tyrannische [GetCountry('ARA').GetGovernment.GetRuler.GetName] hat [Select_CString(GetCountry('NAP').GetGovernment.GetPreviousRuler.IsFemale, 'unsere geliebte', 'unseren geliebten')] [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName] umbringen lassen! Das Volk ist wütend und ruft zum Krieg auf."
 flavor_ara.204.a: "Zu den Waffen! Tod der Tyrannei!"
 flavor_ara.204.b: "Wartet! Wir sind noch nicht bereit."
 flavor_ara.210.title: "Zankende Brüder"
 flavor_ara.210.desc: "Die Beziehung zwischen unserem Herrscher [aragon_ruler.GetName] und [ruler_brother.Custom('DE_PRO_POS_S_3P')]em Bruder [ruler_brother.GetName] war schon immer angespannt, doch die Geburt von [aragon_daugther.GetName] hat das Fass zum Überlaufen gebracht.\n\n[aragon_ruler.GetShortNameWithNoTooltip] hat [ruler_brother.GetShortNameWithNoTooltip] umgehend jedes Privilegs und jeder Macht beraubt, die [ruler_brother.Custom('DE_PRO_PER_S_3P_D')] [ruler_brother.Custom('DE_PRO_POS_S_3P')]e Position als Thronfolger einer Nation ([GetCountry('ARA').GetLongName|U]) gegeben hat. [ruler_brother.GetShortNameWithNoTooltip|U] selbst ist nach [target_location.GetName] geflohen und versammelt in diesem Augenblick Verbündete um sich, wobei er angibt, dass die Entscheidung von [aragon_ruler.GetName] verfrüht und von irrationalem Hass statt von Gerechtigkeit motiviert sei."
 flavor_ara.210.a: "Jagt die kleine Ratte und verbannt [ruler_brother.Custom('DE_PRO_PER_S_3P_A')] aus [target_location.GetNameWithNoTooltip], bevor [ruler_brother.Custom('DE_PRO_PER_S_3P_N')] noch mehr Köpfe vergiftet!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName] wird aus [target_location.GetName] verbannt"
 flavor_ara.210.b: "Ladet ihn zurück an den Hof ein. Wir werden die Erbfolge in Ruhe bereden."
 flavor_ara.219.title: "Die Union existiert nicht mehr"
 flavor_ara.219.desc: "Die Rebellion der Union hat endlich ein Ende gefunden, nachdem ihre Armeen besiegt wurden und sich aufgelöst haben und die abtrünnigen Städte befriedet wurden. Die Verschwörer wurden bereits gehängt.\n\n[aragon_ruler.GetName] hat über die Verräter triumphiert und [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] den Frieden zurück gebracht. Es ist jetzt an der Zeit, darüber zu entscheiden, was mit den Privilegien geschehen soll, die sie durch ihren Einfluss erhalten haben."
 flavor_ara.219.a: "Sie hatten noch nie Privilegien! Vernichtet jede Abschrift!"
 flavor_ara.219.b: "Wir werden die Privilegien der Union nicht akzeptieren, da sie uns aufgezwungen wurden."
 flavor_ara.219.c: "Hebt die allgemeinen Privilegien auf!"
 flavor_ara.219.d: "Niemand wird die Macht unseres Herrschers infrage stellen."
