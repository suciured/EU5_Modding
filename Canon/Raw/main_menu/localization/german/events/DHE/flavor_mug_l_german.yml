l_german:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "Da das #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetFlavorRank] ein Schmelztiegel verschiedener Glaubensrichtungen ist, hat sich [target_character.GetName] überlegt, die [target_religious_school.GetName] zu verlassen. Stattdessen möchte [target_character.Custom('DE_PRO_PER_S_3P_N')] eine eigene Schule gründen. Diese Schule wäre eher wie eine neue Religion, in der alle Sekten als eine Religion betrachtet werden. Sie würde den Namen „[ShowReligiousSchoolName('din_i_ilahi_school')]“ tragen und das Ziel verfolgen, die Menschen der gesamten Nation zu vereinen."
 flavor_mug.1.historical_info: "Die Herrschaft von Akbar dem Großen war geprägt vom multikulturellen und multireligiösen Charakter der Moguln. Er führte mehrere Reformen durch, um dies zu unterstützen, und schuf sogar seinen eigenen Glauben. Dieser wurde als Dīn-i Ilāhī, die Religion Gottes, bekannt und funktionierte ähnlich wie das Yasa-e Changezi des Timuridenreichs, in dem alle Sekten als eine Einheit betrachtet wurden."
 flavor_mug.1.a: "Eine Religion für unser ganzes Volk ist das Ideal."
 flavor_mug.1.b: "Warum sollten wir die Wege der „[ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip]“ aufgeben?"
 mug_enable_din_i_ilahi_school_tt: "„[ShowReligiousSchoolName('din_i_ilahi_school')]“ wird für alle #L [ShowReligionAdjective('sunni')|l]en#! und #L [ShowReligionAdjective('ibadi')|l]en#! [countries|e] freigeschaltet"
 flavor_mug.2.title: "Geburt der „[ShowLawNameWithNoTooltip('dahsala_system')]“"
 flavor_mug.2.desc: "Das derzeitige Besteuerungssystem ist durch die vielen verschiedenen regionalen Gesetze, die wir durch unsere Eroberungen eingliederten, kompliziert geworden. Man kann mit Sicherheit sagen, dass es unorganisiert ist und mehrere Reformen durchgeführt werden müssen, um diesen Zustand zu beheben. [target_character.GetName|U] möchte alles in die [ShowLawName('dahsala_system')] integrieren. Sie soll die Besteuerung der #L nicht-[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]en#! Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! ordnungsgemäß organisieren, anstatt sich an deren örtliche Gesetze zu halten."
 flavor_mug.2.historical_info: "Durch das chaotische und unorganisierte Steuersystem während der Herrschaft Akbars gingen den Moguln viele Einnahmen aus dem Land verloren. Daher beschloss der damalige Finanzminister Raja Todar Mal, alle Steuern in ein effizienteres System umzuwandeln: die Dahsala-Besteuerung. Es gab drei Möglichkeiten, eine Region zu besteuern: Zabiti, Nasaq und Galla-Bakshi."
 flavor_mug.2.a: "Das System ermöglicht die ordnungsgemäße Besteuerung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s."
 flavor_mug.2.b: "Für solche Reformen besteht keine Notwendigkeit."
 flavor_mug.3.title: "Organisation der Sūbah"
 flavor_mug.3.desc: "Aufgrund der derzeitigen Größe des #L [ROOT.GetCountry.GetFlavorRank]s#! ist es nicht möglich, alles von [ROOT.GetCountry.GetCapital.GetName] aus zu verwalten. Daher wurde eine neue Organisationsform für diese Orte vorgeschlagen: die [ShowGovernmentReformName('subah_organization_reform')], die jedem bekannten Mitglied des #L [ROOT.GetCountry.GetAdjective|l]en#! #L [ROOT.GetCountry.GetFlavorRank]s#! ein Amt als Statthalter überträgt."
 flavor_mug.3.a: "Unsere Priorität ist es, sicherzustellen, dass alle Sūbah unter Kontrolle sind."
 flavor_mug.3.b: "Alle unsere Regionen sind bereits bestens organisiert."
 flavor_mug.4.title: "Münzreform von [target_character.GetNameWithNoTooltip]"
 flavor_mug.4.desc: "Um die finanzielle Stabilität des #L [ROOT.GetCountry.GetFlavorRank]s#! zu gewährleisten und mögliche Inflationsprobleme in unserer Wirtschaft zu verringern, schlug [target_character.GetName] vor, eine neue Münze zu prägen. Mit den riesigen Beständen an [ShowGoodsName('goods_gold')] und [ShowGoodsName('silver')] können wir mehrere Varianten dieser Münzen schaffen. Allerdings wird der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] von solchen wirtschaftlichen Veränderungen nicht allzu begeistert sein."
 flavor_mug.4.a: "Lasst uns diese neuen Münzen prägen."
 flavor_mug.4.b: "Es besteht keine Notwendigkeit, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zu verärgern."
 flavor_mug.5.title: "Schutz des Landhandels"
 flavor_mug.5.desc: "Die Handelsrouten in [ShowRegionName('hindustan_region')] sind von Banditen überrannt und Händler berichten häufig von Warenverlusten, wenn ihre Karawanen durch diese Gebiete ziehen. Diese Störungen der Durchreise sind in unserem [ROOT.GetCountry.GetFlavorRank] nicht hinnehmbar. [target_character.GetName|U] sieht vor, den Schutz dieser Routen mithilfe neuer Straßenwächter – sogenannter „[ShowBuildingTypeName('rahdar')]“ – wiederherzustellen."
 flavor_mug.5.historical_info: "Aufgrund der Banditengruppen in Hindustan im 16. Jahrhundert waren viele Straßen ungeschützt. Dies führte dazu, dass viele fremdländische Händler ihre Waren verloren und die örtlichen Verwalter für diese Verluste aufkommen mussten. Um diese Unfälle zu minimieren, schuf Akbar die Rahdar: eine Straßenpolizei, die für die Sicherheit aller Reisenden sorgen sollte."
 flavor_mug.5.a: "Lasst uns diese Straßenwächter einsetzen."
 flavor_mug.5.b: "Es gibt keinen Anlass zur Überwachung."
 flavor_mug.6.title: "Der $taj_mahal$"
 flavor_mug.6.desc: "Der Tod von [target_character.GetName] versetzte [target_character2.GetName] in Trauer. [target_character2.Custom('DE_PRO_PER_S_3P_N')|U] möchte [target_character.Custom('DE_PRO_PER_S_3P_D')] gedenken und hat nun [target_artist.GetName] beauftragt, das zu entwerfen, was sich [target_character2.GetNameWithNoTooltip] als Meisterwerk der #L [ROOT.GetCountry.GetAdjective|l]en#! Architektur wünscht. Es soll Taj Mahal heißen, aus elfenbeinweißem Marmor gebaut werden und [target_character.GetNameWithNoTooltip] als letzte Ruhestätte dienen."
 flavor_mug.6.historical_info: "Der Taj Mahal, eines der bekanntesten Beispiele der Mogul-Architektur, wurde als Denkmal für die Gattin von Shah Jahan erbaut. Inspiriert wurde es vom Gur-Emir in Samarkand, dem Mausoleum Timurs. Nach Shah Jahans Tod setzte man ihn neben seiner Gattin bei."
 flavor_mug.6.a: "Eine Erinnerung an [target_character.GetNameWithNoTooltip]!"
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip|U] ist bereits unvergessen."
 flavor_mug.7.title: "Umsetzung der #L [ShowPolicyNameWithNoTooltip('mansabdar_system')]#!"
 flavor_mug.7.desc: "Die militärische Organisation innerhalb von „[ROOT.GetCountry.GetName|U]“ beruhte lange Zeit nicht auf der Belohnung für Verdienstewurden, sondern auf der reinen Menge an Land, die man besaß. Stattdessen sollte es ein gerechteres System geben, in dem Verdienste und Positionen darüber entscheiden, wie viel Land und Reichtum man erhält. Dies würde zwar die Machtverhältnisse im [ROOT.GetCountry.GetFlavorRank] durcheinanderbringen, aber unsere Landstreitkräfte mit Sicherheit massiv verbessern."
 flavor_mug.7.a: "Lasst uns dieses System umsetzen."
 flavor_mug.7.b: "Die bisherigen Verantwortlichen der Armee werden nicht ersetzt."
 flavor_mug.8.title: "Der $peacock_throne$"
 flavor_mug.8.desc: "Da das #L [ROOT.GetCountry.GetAdjective|l]e#! goldene Zeitalter in vollem Gang ist, plant [target_character.GetName], einen mächtigen Thron zu errichten, auf dem man als zukünftiger [ROOT.GetCountry.GetGovernment.GetRulerTitle] Platz nehmen kann. Er soll mit einem tanzenden Pfau als Rückenteil und mit Juwelen geschmückt werden, die jedem Besucher unsere Macht vor Augen führen. Es wird nicht günstig, aber dafür prestigeträchtig sein."
 flavor_mug.8.a: "Es soll ein majestätischer Thron werden!"
 flavor_mug.8.b: "Wir sollen Geld für langweilige Zierden ausgeben?"
 flavor_mug.9.title: "Ein Dīwān des Volkes"
 flavor_mug.9.desc: "Obwohl unsere derzeitige Regierung den Massen ausreichend dient, haben die #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]en#! Eliten Wege gefunden, über jede andere Minderheit innerhalb von „[ROOT.GetCountry.GetName|U]“ zu herrschen. [target_character.GetName|U] wünscht sich eine Reform des Dīwān, die einen multikulturellen Staat begünstigt und es uns ermöglicht, viele große Geister unabhängig ihrer persönlichen Überzeugungen zusammenzubringen."
 flavor_mug.9.a: "Es ist an der Zeit, dieses System umzusetzen."
 flavor_mug.9.b: "Eine gut laufende Regierung muss nicht reformiert werden."
 flavor_mug.10.title: "Das [ShowBuildingTypeNameWithNoTooltip('ibadat_khana')] von [target_location.GetNameWithNoTooltip]"
 flavor_mug.10.desc: "Aufgrund der Dominanz der [ShowReligiousSchoolName('din_i_ilahi_school')] innerhalb von „[ROOT.GetCountry.GetName]“ haben viele vorgeschlagen, ein Haus der Begegnung für Diskussionen über verschiedene Glaubensrichtungen zu schaffen. Bekannt als „[ShowBuildingTypeName('ibadat_khana')]“ soll es die Menschen von „[ROOT.GetCountry.GetNameWithNoTooltip]“ durch den Glauben einen und ein wirklich #L [ShowSocietyDirectionName('humanistic')|l]es#! [ROOT.GetCountry.GetFlavorRank] schaffen."
 flavor_mug.10.a: "Lasst uns dieses Haus des Wissens errichten."
 flavor_mug.10.b: "Es gibt keinen Grund, einen Glauben ([ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]) zu untergraben."
 flavor_mug.11.title: "[ShowBuildingTypeNameWithNoTooltip('red_fort')]: Die Befestigungsanlage von [target_location.GetNameWithNoTooltip]"
 flavor_mug.11.desc: "Um unsere Kontrolle über [target_location.GetName] zu verstärken, hat [target_character.GetName] vorgeschlagen, eine große Festung in der [target_location.GetRank.GetName] zu bauen. Mit dem Fluss Yamuna als natürliche Barriere wäre dies ein sicherer Ort für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_mug.11.a: "Lasst uns die [target_location.GetRank.GetNameWithNoTooltip] verstärken."
 flavor_mug.11.b: "Wir benötigen keine Befestigungen."
 flavor_mug.12.title: "Gründung von Fatehpur Sikri"
 flavor_mug.12.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] ist in letzter Zeit gewachsen, was zur Gründung neuer Distrikte führte. Einer davon ist Fatehpur Sikri, der die Aufmerksamkeit von [target_character.GetName] auf sich gezogen hat, [target_character.Custom('DE_ART_DEF_S_N')] ihn zum Zentrum von [ShowRegionName('hindustan_region')] machen möchte. Das ist nützlich, aber auch teuer."
 flavor_mug.12.historical_info: "Fatehpur Sikri wurde 1571 als neuer Hauptsitz des Mogulreiches gegründet und zog die Aufmerksamkeit von Großmogul Akbar auf sich, der hier Zuflucht vor dem Trubel in Agra suchte. Er beaufsichtigte den Bau neuer Gärten, Tempel und Handelszentren und verwandelte die Stadt in ein pulsierendes Zentrum. Selbst monumentale Bauwerke wie das Buland Darwaza, das Siegestor, wurden zu jener Zeit errichtet. Leider wurde die Stadt 1610 völlig aufgegeben, nachdem der Kaiser das Interesse an ihr verloren hatte."
 flavor_mug.12.a: "Möge dieser Distrikt gedeihen."
 flavor_mug.12.b: "Wir sollten uns wichtigeren Dingen widmen."
 flavor_mug.13.title: "Aufstieg des [ShowLanguageNameWithNoTooltip('rajasthani_language')|U]en"
 flavor_mug.13.desc: "Die #L [ShowLanguageName('rajasthani_language')|l]e Sprache spielte am #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] eine große Rolle. Allerdings fehlten dort Menschen, die sich mit den Methoden der Kriegsführung auskannten. Wir könnten sie innerhalb des #L [ROOT.GetCountry.GetFlavorRank]s#! fördern, doch dies birgt die Gefahr, die etablierten Eliten des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! zu verärgern."
 flavor_mug.13.a: "Wir sollten sie fördern."
 flavor_mug.13.b: "Minderheiten müssen nicht beschwichtigt werden."
 mug_all_rajput_pops_lose_satisfaction_tt: "Alle [pops|e], die der [language|e] „[ShowLanguageName('rajasthani_language')|U]“ mächtig sind, verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 flavor_mug.14.title: "Hilfe für die Uttarapatha"
 flavor_mug.14.desc: "Aufgrund der jüngsten technologischen Fortschritte und der Vernachlässigung des Handels innerhalb von [ShowRegionName('hindustan_region')] ist die Uttarapatha im Niedergang begriffen. Als Verbindung zwischen [ShowRegionName('persia_region')] und [ShowRegionName('bengal_region')] führte sie in der Vergangenheit zu Wohlstand. [target_character.GetName|U] möchte diese Straße modernisieren und eine prächtige Verbindung zwischen [target_location.GetName] und [target_location2.GetName] schaffen."
 flavor_mug.14.a: "Diese Straße wird wahrlich prachtvoll werden."
 flavor_mug.14.b: "Wir sollten keine Ressourcen für die Sanierung alter Straßen verschwenden."
 flavor_mug.15.title: "Gründung von [target_location.GetNameWithNoTooltip]"
 flavor_mug.15.desc: "Subah, eine Provinz in [ShowRegionName('bengal_region')], ist seit einiger Zeit im Niederang. Da wir die Kontrolle über die Region verloren haben, möchte [target_character.GetName] dort nun eine [ShowLocationRankName('city')] errichten, von der aus [target_character.Custom('DE_PRO_POS_S_3P')]e Statthalter regieren sollen. Das Volk unterstützt diese Idee und würde sich über ein solches Vorhaben freuen, aber es wäre auch kostspielig."
 flavor_mug.15.a: "Lasst uns diese Stadt errichten."
 flavor_mug.15.b: "Die Stärkung der dortigen Statthalter hat für uns keine Priorität."
 mug_location_pops_gain_unrest_tt: "Alle [pops|e] in [target_location.GetName] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
