l_german:
 flavor_sco.1.title: "Die Zerschlagung der [target_character.GetDynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_sco.1.desc: "Die [target_character.GetDynasty.GetName]-Familie steht seit Langem in Opposition zum [ROOT.GetCountry.GetFlavorRank]. Die Auseinandersetzungen zwischen [target_character.GetName] und [target_ruler.GetName] haben einen unerträglichen Punkt erreicht und die zahlreichen Versuche [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], die [target_character.GetDynasty.GetNameWithNoTooltip]-Familie zu beschwichtigen, blieben erfolglos.\n\n[target_ruler.GetNameWithNoTooltip] hat erfolgreich die Kontrolle über viele der anderen Familien innerhalb des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s zurückgewonnen. Bis jetzt war [target_character.Custom('DE_PRO_PER_S_3P_N')] jedoch nicht in der Lage, etwas gegen [target_character.GetDynasty.GetNameWithNoTooltip] zu unternehmen. Viele Stimmen am Hof fordern drastischere Maßnahmen."
 flavor_sco.1.historical_info: "Im Jahr 1449 erreichte König Jakob II. das heiratsfähige Alter und war nun auch alt genug, um die Kontrolle über sein Königreich zurückzugewinnen. Er beschlagnahmte sofort die Ländereien der Livingstons, ging jedoch milder mit den Douglases um. Bei einer Auseinandersetzung im Jahr 1452 erstach er William, den 8. Earl of Douglas. Dies bedeutete das Ende der Macht der Familie Douglas. Drei Jahre später wurden all ihre Ländereien beschlagnahmt und ihre Burgen zerstört."
 flavor_sco.1.a: "Zerstört die Burgen und beschlagnahmt die Ländereien der [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.1.b: "Schließt Frieden mit der Familie [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.2.title: "Die Auld Alliance"
 flavor_sco.2.desc: "Die Auld Alliance wurde im Jahr 1295 zwischen [old_sco_ruler.GetName] und [old_fra_ruler.GetName] als Verteidigungsbündnis gegen [GetCountry('ENG').GetName|U] geschlossen. Nun, da [ROOT.GetCountry.GetName|U] Frieden geschlossen hat, sind Diplomaten aus [GetCountry('FRA').GetName|U] in [ROOT.GetCountry.GetCapital.GetName] eingetroffen. Sie wollen angesichts der zunehmenden [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Aggressionen über eine Stärkung des Bündnisses beraten."
 flavor_sco.2.a: "Stärken wir unsere Beziehungen zu [GetCountry('FRA').GetNameWithNoTooltip|U]."
 flavor_sco.2.b: "Wir wollen nichts mit [GetCountry('FRA').GetNameWithNoTooltip|U] zu tun haben!"
 flavor_sco.3.title: "Kardinal [target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "[target_character.GetName], ein angesehenes Mitglied unseres [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s, ist äußerst talentiert. Durch den schnellen Aufstieg in den Reihen des [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s hat [target_character.Custom('DE_PRO_PER_S_3P_N')] sich einen Namen als eine der größten Persönlichkeiten des Standes gemacht. Durch [target_character.Custom('DE_PRO_POS_S_3P')]e Aufnahme an unseren Hof gewinnen wir nicht nur Zugang zu [target_character.Custom('DE_PRO_POS_S_3P')]en Fähigkeiten, sondern festigen auch unsere Beziehungen zum [ShowReligionName('catholic')]."
 flavor_sco.3.historical_info: "Als vertrauter Berater von Jakob V. gelang es Kardinal Jakob V., zu verhindern, dass Schottland dem Beispiel Englands folgte und protestantisch wurde. Stattdessen bemühte er sich um eine Stärkung der Verbindung zum katholischen Frankreich und arrangierte zwei Ehen mit französischen Adligen, die eine beträchtliche Mitgift in Gold in die Schatzkammer des schottischen Hofes einbrachten."
 flavor_sco.3.a: "Ein wahres Ministerialtalent!"
 flavor_sco.3.b: "Wir haben keine Verwendung für [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_sco.4.title: "#L [ShowReligionNameWithNoTooltip('calvinist')|U]e#! Religionsunruhen"
 flavor_sco.4.desc: "Die Spannungen zwischen der #L [ShowReligionAdjective('calvinist')]en#! und der #L [ShowReligionAdjective('catholic')]en#! Bevölkerung erreichen ihren Höhepunkt. Die zahlreichen #L [ShowReligionAdjectiveWithNoTooltip('calvinist')]en#! Prediger, die in unser Land gekommen sind, sorgen für Aufruhr. Und obwohl unsere #L [ShowReligionAdjectiveWithNoTooltip('catholic')]en#! Behörden diese Ketzer unerbittlich verfolgen, breitet sich ihr Einfluss dennoch aus.\n\n[target_character.GetName], einer dieser Prediger, ist zu einer zunehmenden Plage geworden und übt spürbaren Einfluss auf die allgemeine Bevölkerung aus. Wir müssen einen Weg finden, dieses Problem zu lösen und [target_character.Custom('DE_PRO_POS_S_3P')]en Einfluss einzudämmen."
 flavor_sco.4.historical_info: "In den 1540er Jahren wurde John Knox zu einer Art Sprecher des Protestantismus in Schottland. Im Juni 1547 traf französische Hilfe im Kampf gegen die Protestanten ein und Knox sowie andere wurden als Sklaven auf französischen Galeeren verschleppt. Dank englischer Intervention wurde Knox jedoch freigelassen. Er konnte jedoch nicht nach Schottland zurückkehren, um seine Predigertätigkeit fortzusetzen, sondern musste in England bleiben. Dort hatte er großen Einfluss auf die Entstehung des englischen Puritanismus. Er blieb dort, bis die Katholikin Maria Tudor den Thron bestieg. Zu diesem Zeitpunkt hielt er es für klug, auf den Kontinent zu fliehen. 1559 kehrte er nach Schottland zurück und war erstaunt über die Fortschritte der calvinistischen Bewegung sowie den begeisterten Empfang, den ihm alle Schichten der Bevölkerung bereiteten."
 flavor_sco.4.a: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 flavor_sco.4.b: "Wahrscheinlich wird sich daraus nichts ergeben."
 flavor_sco.4.tt_common: "[ShowBuildingTypeName('calvinist_preachers')] werden sich über unsere [Concept('locations', 'Standorte')|e] verbreiten."
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$, jedoch in geringerem Umfang"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "Der erste Bund"
 flavor_sco.5.desc: "Eine einflussreiche Gruppe aus Mitgliedern des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s namens „Lords of the Congregation” hat eine #L [ShowReligionName('calvinist')]e#! Erklärung mit dem Titel #italic Der erste Bund#! veröffentlicht. In der Erklärung fordern sie die Vertreibung der #L [ShowReligionAdjective('catholic')]en#! Kirche aus [ROOT.GetCountry.GetName|U] und die offizielle Einführung des #L [ShowReligionAdjective('calvinist')]en#! Glaubens. Die Motive dafür sind jedoch wahrscheinlich eher die Beschlagnahmung der enormen Reichtümer der #L [ShowReligionAdjectiveWithNoTooltip('catholic')]en#! Kirche in unserem Land als reine Glaubensüberzeugung."
 flavor_sco.5.a: "Unterstützt die „Lords of the Congregation“."
 flavor_sco.5.b: "Wir werden uns den „Lords of the Congregation“ widersetzen."
 sco_prevent_catholic_conversion: "[ShowModifier('sco_the_first_congregation')] deaktiviert die [cabinet_action|e] „[ShowCabinetActionName('promote_religion')]“, wenn [ROOT.GetCountry.GetName|U] der #L [ShowReligionAdjective('catholic')]en#! [religion|e] angehörig ist."
 flavor_sco.6.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Ostindien-Kompanie"
 flavor_sco.6.desc: "Wie alle anderen Küstenstaaten zu dieser Zeit hat es auch [ROOT.GetCountry.GetLongName|U] geschafft, seine Überseeexpansion fortzusetzen und einen Weg nach Ostindien zu finden. Die Gründung eines Unternehmens zur Ausbeutung der zahlreichen Reichtümer wird sicherlich zu unserem Vorteil sein."
 flavor_sco.6.a: "Wir müssen diese Gelegenheit nutzen!"
 flavor_sco.6.b: "Konzentrieren wir uns auf unser Heimatland!"
 flavor_sco.6.a.tt: "Entsperrt die [government_reform|e] „[ShowGovernmentReformName('east_india_trading_company')]“"
 flavor_sco.7.title: "Umfangreiche Straßenbauarbeiten in den Highlands"
 flavor_sco.7.desc: "Die Verbesserung der Straßen und Handelsrouten im Norden unseres Landes könnte sich erheblich auf die Wirtschaft dieser Regionen auswirken, den Handel ankurbeln und somit zu höheren Steuereinnahmen führen. Die Entwicklung dieser ländlichen Gebiete würde jedoch zu Lasten der bereits besser entwickelten Regionen gehen, während unsere Aufmerksamkeit anderweitig besser eingesetzt werden könnte."
 flavor_sco.7.a: "Investiert in den Straßenbau."
 flavor_sco.7.b: "Strebt ein groß angelegtes Straßenbauprojekt im gesamten [ROOT.GetCountry.GetFlavorRank] an."
 flavor_sco.7.c: "Wir sind nicht interessiert."
 flavor_sco.7.tt: "An jedem [location|e] innerhalb des [Concept('area', 'Gebiets')|e] [ShowAreaNameWithNoTooltip('scottish_highlands_area')] wird eine [ShowRoadTypeName('modern_road')] gebaut. Jeder [location|e] innerhalb des [Concept('area', 'Gebiets')|e] [ShowAreaNameWithNoTooltip('scottish_highlands_area')] erhält [ShowNamedValue('development_mild_bonus')|+=] [development|e]"
 flavor_sco.8.title: "Die Handelskammer von [target_location.GetNameWithNoTooltip]"
 flavor_sco.8.desc: "Die Eröffnung einer eigenen #L [ROOT.GetCountry.GetAdjective|l]en#! Handelskammer könnte unseren Handel erheblich fördern und wäre ein entscheidender Faktor für die Aufrechterhaltung einer starken nationalen Wirtschaft. Einige Persönlichkeiten des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! haben zusammen mit der örtlichen Regierung von [target_location.GetName] einen Vorschlag vorgelegt. Sie schlagen diesen Ort als Standort für die Handelskammer vor."
 flavor_sco.8.a: "Das ist eine gute Idee. Lasst uns eine Handelsreform durchführen!"
 flavor_sco.8.b: "Wir sollten den Freihandel fördern."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip|U]"
 flavor_sco.9.desc: "Die Zeiten ändern sich und Zeiten des Wandels bringen interessante Menschen hervor. Eine solche Person ist [target_character.GetName], eine der herausragendsten Persönlichkeiten unter den Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#!. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat neue Erfindungen im Bergbau hervorgebracht, darunter neue Entwässerungsformen, die uns einen effizienteren Untertagebau ermöglichen würden. Wir könnten [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeiten am Hof sehr gut gebrauchen."
 flavor_sco.9.historical_info: "George Bruce of Carnock war ein schottischer Kaufmann und Bergbauingenieur des späten 16. Jahrhunderts. Er führte zahlreiche Neuerungen im Unterwasserbergbau ein, wofür er sogar einen Besuch von König Jakob VI. erhielt. Er begann nicht nur mit der Förderung und dem Handel von Kohle und Silber, sondern auch von Salz und vielen anderen Produkten."
 flavor_sco.9.a: "Gebt [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Posten."
 flavor_sco.10.title: "Das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Hexereigesetz"
 flavor_sco.10.desc: "Die zunehmende Abneigung der Bevölkerung gegenüber Hexen und Hexerei wird dem Hof immer wieder zur Kenntnis gebracht. Berichte über Aktivitäten von Hexen häufen sich auf dem Schreibtisch von [target_ruler.GetName] und erfordern eine rasche Lösung. Die Berichte sind vielfältig und reichen von scheinbar harmlosen lokalen Heilern, denen vorgeworfen wird, Zaubertränke zu brauen, bis hin zu angeblichen Besessenheiten durch Dämonen. Ein Bauer schwört sogar, einmal in einen Molch verwandelt worden zu sein, seitdem aber wieder vollständig genesen zu sein.\n\nDie Vorschläge für ein neues Gesetz zur Verfolgung von Hexen nehmen zu. Auch [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] bringt inzwischen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e eigene Meinung zu diesem Thema zum Ausdruck."
 flavor_sco.10.historical_info: "Das schottische Hexengesetz von 1563 stellte sowohl die Ausübung von Hexerei als auch die Konsultation von Hexen unter Todesstrafe. Jakob VI. spielte dabei eine wichtige Rolle, da er an den Hexenprozessen von North Berwick beteiligt war – der ersten großen Prozessserie nach dem neuen Gesetz. In seiner 1597 veröffentlichten „Daemonologie“ verteidigte der König zunächst die Hexenverfolgung, wurde jedoch später zunehmend skeptisch und ergriff Maßnahmen, um die Verfolgung einzuschränken. In Schottland wurden schätzungsweise 6.000 Menschen wegen Hexerei vor Gericht gestellt, davon waren 75 % Frauen. Über 1.500 Menschen wurden hingerichtet."
 flavor_sco.10.a: "Verteidigt das Hexereigesetz"
 flavor_sco.10.b: "Verurteilt es."
 flavor_sco.11.title: "Annektierung von [ShowLocationNameWithNoTooltip('london')]"
 flavor_sco.11.desc: "Die Verteidiger von [ShowLocationName('london')] haben die Stadt aufgegeben und Verträge unterzeichnet, die sie offiziell an [ROOT.GetCountry.GetName] annektieren. Nun muss nur noch über das Schicksal [ShowLocationNameWithNoTooltip('london')]s entschieden werden. Sollen wir das Volk von [ShowLocationNameWithNoTooltip('london')] verschonen? Oder sollen wir die Stadt plündern und ihre Schätze und Institutionen in unseren Hauptsitz bringen?"
 flavor_sco.11.a: "Auf nach [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_sco.11.b: "Lasst [ShowLocationNameWithNoTooltip('london')] in Ruhe."
 flavor_sco.12.title: "Die Rückkehr [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_sco.12.desc: "Seit seiner Kindheit lebt [young_king_david.GetName] versprengt, um sich vor der ständigen Gefahr einer #L [england.GetAdjective|l]en#! Gefangennahme zu schützen. In der Zwischenzeit liegt die Verteidigung des Reichs in den fähigen Händen unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!.\n\nNach der jüngsten Kampfpause hat [young_king_david.GetShortNameWithNoTooltip] [young_king_david.Custom('DE_PRO_POS_S_3P')]e Reise nach Jerusalem angetreten, um [young_king_david.Custom('DE_PRO_POS_S_3P')]en rechtmäßigen Platz auf dem #L [ROOT.GetCountry.GetAdjective|l]en#! Thron zurückzuerobern.\n\nAuch wenn [young_king_david.Custom('DE_PRO_POS_S_3P')] manchen als feiger Jüngling erscheint, ist [young_king_david.Custom('DE_PRO_POS_S_3P')] doch [Select_CString(target_character.IsFemale, 'die erstgeborene Tochter', 'der erstgeborene Sohn')] des verstorbenen Helden [young_king_david.GetFather.GetName]."
 flavor_sco.12.a: "Begrüßt [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] mit großem Pomp und Zeremoniell!"
 flavor_sco.12.b: "Die Gefahr ist noch nicht gebannt, aber mit [guardian_of_scotland.GetShortNameWithNoTooltip] haben wir einen starken Anführer."
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip|U] ist nicht geeignet, zu regieren. [guardian_of_scotland.GetShortNameWithNoTooltip|U] sollte die Rolle als [ROOT.GetCountry.GetGovernment.GetRulerTitle] übernehmen."
 flavor_sco.13.title: "Unser Schottland"
 flavor_sco.13.desc: "Aufgrund seiner Beschaffenheit ist [ROOT.GetCountry.GetName|U] ein pluralistisches Land mit einer vielfältigen Bevölkerung unterschiedlicher Herkunft.\n\nEinige sind jedoch der Meinung, dass diese Vielfalt eine Schwäche darstellt und es besser wäre, uns zusammenzuschließen und als ein Volk mit einer Stimme aufzutreten."
 flavor_sco.13.a: "Diese Vielfalt ist es, die uns zu dem macht, was wir sind."
 flavor_sco.13.b: "Die florierenden Lowlands werden sicherlich den Weg weisen."
 flavor_sco.13.c: "Es sind die edlen Clans der Highlands, die uns einzigartig machen."
 flavor_sco.14.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Bildung"
 flavor_sco.14.desc: "In unserem Hof wird hinter vorgehaltener Hand gemunkelt, dass [young_king_david.Custom('DE_ART_DEF_S_N')] junge [young_king_david.GetShortName] während [young_king_david.Custom('DE_PRO_POS_S_3P')]er Versprengung in [france.GetName] nicht die wahre #L [ROOT.GetCountry.GetAdjective|l]e#! Sensibilität annimmt. Man befürchtet, dass es nach [young_king_david.Custom('DE_PRO_POS_S_3P')]er Rückkehr so sein wird, als würde das Reich von einem Fremdländer regiert werden."
 flavor_sco.14.a: "Entsendet einen Lehrer aus den Lowlands, damit er [young_king_david.Custom('DE_PRO_PER_S_3P_A')] unterrichten kann."
 flavor_sco.14.b: "Entsendet einen Highland-Häuptling, um Pflichtbewusstsein und Mut zu vermitteln."
 flavor_sco.14.c: "Die Vormundschaft eines [france.GetInviteWithNoTooltip|l]en Höflings ist sicherlich die edelste von allen."
 flavor_sco.15.title: "Das Monster von Loch Ness"
 flavor_sco.15.desc: "Seit Hunderten von Jahren ranken sich Gerüchte um ein großes Ungeheuer, das in den Tiefen des Loch Ness leben soll. Bauern, Adlige und sogar der Heilige Columban selbst behaupten, dieses schwer fassbare Wesen gesehen zu haben.\n\nEine Reihe von Sichtungen in jüngster Zeit hat jedoch eine beispiellose Aufregung in ganz [ROOT.GetCountry.GetLongName|U] ausgelöst, da viele das Wesen mit eigenen Augen sehen möchten."
 flavor_sco.15.a: "Die Gerüchte zu fördern, könnte sich lohnen!"
 flavor_sco.15.b: "Was für ein Unsinn! Es muss doch eine vernünftige Erklärung geben …"
 flavor_sco.16.title: "Mons Meg"
 flavor_sco.16.desc: "[gifter.Custom('DE_ART_DEF_S_N')|U] fleißige [gifter.GetLongName] hat uns ein Geschenk in Form eines massiven, sieben Tonnen schweren Riesengeschützes geschickt, dessen Lauf fast so lang ist wie drei liegende Männer.\n\nDie Mannen haben bereits begonnen, es „$work_of_art_mons_meg$” zu nennen – nach der [gifter.GetAdjectiveWithNoTooltip|l]en Stadt [origin.GetName], in der es geschmiedet wurde."
 flavor_sco.16.a: "Es wird einen Ehrenplatz in Burg [Destination.GetNameWithNoTooltip] erhalten."
 flavor_sco.16.b: "Es wird die Mauern der anderen Burgen niederreißen."
 flavor_sco.16.c: "Schmelzt es ein."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "Ein armer Bauer aus [origin.GetName] mit dem Namen [burns.GetName] ist in [destination.GetName] angekommen und verkauft eine Anthologie mit lebhaften Gedichten über das Leben auf dem Land.\n\nAls abenteuerlustiger Mann (und offenbar auch Frauenheld) spart er, um in die Westindischen Inseln zu reisen."
 flavor_sco.17.a: "Was für ein faszinierender Mann."
 flavor_sco.17.b: "Gebt weitere Werke in Auftrag."
 flavor_sco.18.title: "Der Wolf von [wolf_origin.GetNameWithNoTooltip]"
 flavor_sco.18.desc: "Nach einem Streit mit dem Bischof von [target_location.GetProvince.GetName] hat das berüchtigte Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#!, das auch als „Wolf von [wolf_origin.GetName]” bekannt ist, einen gewaltsamen Überfall auf die Kathedrale von [target_location.GetName] verübt. Dabei hat [wolf_origin.Custom('DE_PRO_PER_S_3P_N')] die Siedlung niedergebrannt und geplündert.\n\nDie Zerstörung, die der Wolf und seine Verbündeten angerichtet haben, hat die örtliche Bevölkerung erschüttert. Noch schlimmer sind jedoch die politischen Auswirkungen dieses Gewaltakts, die sicherlich in ganz [ROOT.GetCountry.GetLongName] zu spüren sein werden.\n\nDer mächtige [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ist außer sich vor Wut. Andererseits wurde damit ein Präzedenzfall geschaffen, sodass wir Gewalt gegen die Priesterklasse anwenden können, um das zu bekommen, was wir brauchen …"
 flavor_sco.18.a: "Bestraft den Wolf. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] steht nicht über dem Gesetz."
 flavor_sco.18.b: "Sendet Hilfe nach [target_location.GetNameWithNoTooltip]."
 flavor_sco.18.c: "Brennt noch eine Kathedrale nieder!"
 flavor_sco.19.title: "Fordun verfasst die „Chronica Gentis Scotorum“"
 flavor_sco.19.desc: "Der Priester [target_artist.GetName] hat kürzlich sein Werk #ITALIC Chronica Gentis Scotorum#! fertiggestellt. Er begann seine Arbeit mit der Sammlung alter Aufzeichnungen über [ROOT.GetCountry.GetName|U] und ergänzte sie durch detaillierte Erinnerungen an unsere jüngste Geschichte. Nun, da das Werk vollendet ist, liefert es uns detaillierte Informationen über die letzten 100 Jahre unseres Landes und kann als Legitimation für unsere Herrschaft dienen."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "Die „Chronica Gentis Scotorum” besteht aus zwei Teilen: der „Gesta Annalia I” und der „Gesta Annalia II”. Die Gesta Annalia I endet im Jahr 1285 unter der Herrschaft von [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]. Sie sammelt Aufzeichnungen früherer Chronisten und wird zu Forduns Werk, der Gesta Annalia II, hinzugefügt. Dieses umfasst die Jahre zwischen 1285 und 1363 und enthält neben den jährlichen Aufzeichnungen eine vermeintlich ununterbrochene Linie der schottischen Könige bis zu Fergus Mór, dem mythologischen Gründer Schottlands. Durch die Zerstörung schottischer Dokumente motiviert, trug dieses Werk zur Entwicklung der schottischen nationalen Identität bei."
 flavor_sco.20.title: "Wildes Haggis"
 flavor_sco.20.desc: "Haggis ist ein wichtiges Nahrungsmittel für das Volk [ROOT.GetCountry.GetName]s, während sein weiches Fell zur Herstellung traditioneller Kilt-Sporrans verwendet wird.\n\nAllerdings wurde das in den [ShowAreaName('scottish_highlands_area')] beheimatete Tier in den letzten Jahren so stark bejagt, dass es in freier Wildbahn als weitgehend ausgestorben gilt. Nur noch eine Handvoll Kleinbauern züchten Haggis für den lokalen Verzehr auf ihren kleinen Grundstücken."
 flavor_sco.20.a: "Ersetzt es mit Lamminnereien und Hafer."
 flavor_sco.20.b: "Wir sollten ein Zuchtprogramm für Haggis ins Leben rufen."
 flavor_sco.1000.title: "Das Ende des [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Bürgerkriegs"
 flavor_sco.1000.desc_common: "Der #L [GetCountry('SCO').GetAdjective|l]e#! Unabhängigkeitskrieg gegen [ROOT.GetCountry.GetName|U] führte zu einem Bürgerkrieg, als [ROOT.GetCountry.GetGovernment.GetRuler.GetName] beschloss, heimlich den Anspruch von [balliol.GetName] auf den [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Thron zu unterstützen – im Austausch für zukünftige territoriale Zugeständnisse. Es wurde ein Vertrag unterzeichnet, in dem [ROOT.GetCountry.GetNameWithNoTooltip] schließlich Militärhilfe zusagte, da [balliol.GetShortNameWithNoTooltip] nicht in der Lage war, den erhofften schnellen Sieg zu erringen.\n\nDer Krieg ist nun beendet und [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip] ging als Sieger hervor."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ Der Vertrag ist jedoch möglicherweise nicht durchsetzbar, da [balliol.GetShortNameWithNoTooltip] nicht mehr im Amt ist. Wir sollten dennoch versuchen, $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Wir sollten unseren Vorteil nutzen und versuchen, $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "unseren Anspruch auf die Provinzen [ShowProvinceDefinitionName('lothian_province')] und [ShowProvinceDefinitionName('teviotdale_province')] geltend zu machen und die Unterwerfung von [GetCountry('SCO').GetNameWithNoTooltip] zu fordern, um unsere Vorherrschaft über diese Inseln zu sichern."
 flavor_sco.1000.a: "Erzwingt den Vertrag."
 flavor_sco.1000.tt: "Es wird gefordert werden, dass [GetCountry('SCO').GetNameWithNoTooltip] die vereinbarten Bedingungen einhält."
 flavor_sco.1000.b: "Sollen sie das Land doch behalten. Fürs Erste."
 flavor_sco.1000.historical_info: "Der Vertrag von Newcastle war ein Abkommen zwischen dem Königreich England und Edward Balliol, einem Anwärter auf den schottischen Thron, der während des andauernden Bürgerkriegs in Schottland geschlossen wurde. Er sah vor, dass sich Balliol der Oberhoheit Englands unterwerfen und nach seinem Sieg und seiner anschließenden Krönung bedeutende Teile Schottlands an England abtreten sollte. Im Gegenzug versprach England Militärhilfe."
 flavor_sco.1001.title: "Vertrag von Newcastle"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetName] fordert die sofortige Übergabe der Provinzen [ShowProvinceDefinitionName('lothian_province')] und [ShowProvinceDefinitionName('teviotdale_province')]"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$. Als Referenz hierfür gilt anscheinend ein Vertrag, der während seiner Herrschaft mit [balliol.GetName] unterzeichnet wurde. Dieser sieht vor, dass wir [GetCountry('ENG').GetGovernment.GetRuler.GetName] die Treue schwören müssen."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$. Außerdem wird gefordert, dass wir als Gegenleistung für seine entscheidende Unterstützung bei der Sicherung des #L [ROOT.GetCountry.GetAdjective|l]en#! Throns für [balliol.GetName] [GetCountry('ENG').GetGovernment.GetRuler.GetName] die Treue schwören."
 flavor_sco.1001.a: "Kommt ihren Forderungen nach."
 flavor_sco.1001.b: "Zerreißt den Vertrag."
 flavor_sco.1001.tt: "[GetCountry('ENG').GetNameWithNoTooltip] wird diese Zurückweisung nicht gut aufnehmen und möglicherweise die Provinzen für sich beanspruchen."
 flavor_sco.1100.title: "Border Reivers"
 flavor_sco.1100.desc: "Die ständigen Kriege zwischen [GetCountry('ENG').GetName] und [GetCountry('SCO').GetName] haben verheerende Auswirkungen auf die Grenzregionen, da diese als erste von den einfallenden feindlichen Armeen betroffen sind. Die Menschen in diesen Regionen müssen ständig um ihr Leben und ihre Häuser fürchten.\n\nDie schwierigen Lebensumstände unter solch unsicheren Bedingungen veranlassen die Grenzgemeinden, jeden möglichen Vorteil zu nutzen, um ihren Lebensunterhalt zu sichern. Auf der Suche nach Sicherheit durch zahlenmäßige Überlegenheit überfallen sie wahllos angrenzende Regionen.\n\nDiese Räuber, bekannt als „Border Reivers“, sind seit dem späten 13. Jahrhundert entlang der englisch-schottischen Grenze aktiv. Ihre Mitglieder setzen sich sowohl aus [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en als auch aus [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Leuten zusammen. Die Überfälle finden in der Regel in den frühen Wintermonaten statt, wobei die längeren Nächte und die nach dem Sommer angesammelten Lebensmittelvorräte ausgenutzt werden."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "Grenzüberfälle sind nun #G aktiviert#!. Sie können vorkommen, wenn [GetCountry('ENG').GetNameWithNoTooltip] und [GetCountry('SCO').GetNameWithNoTooltip] einen [truce] miteinander haben."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "Stellt Mittel für die Ausbildung einer lokalen Miliz bereit."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$. Sie verursachen weniger Schaden an überfallenen Orten"
 flavor_sco.1100.tt3: "Die Reivers von beiden Seiten der Grenze werden in Kürze damit beginnen, sich gegenseitig zu überfallen und dabei Schäden an den Orten anzurichten, die sie überfallen."
 flavor_sco.1100.historical_info: "Die sogenannten Border Reivers waren Banditen und gesetzlose Clans, die sich aus Zivilisten zusammensetzten und in der Grenzregion zwischen England und Schottland lebten. Der Schwerpunkt ihrer Überfälle lag auf Viehdiebstahl, Plünderung und Brandstiftung. Diese waren oft Teil anhaltender Fehden zwischen rivalisierenden Clans und die Menschen in dieser Region lebten in ständiger Angst vor Überfällen und Angriffen. Sie befestigten ihre Häuser und entwickelten eine Kultur der Selbstverteidigung."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "Sie können schon auf sich selbst aufpassen."
 flavor_sco.1101.tt1: "Grenzüberfälle sind nun #G aktiviert#!."
 flavor_sco.1101.b: "Verstärkt die Grenzkontrollen."
 flavor_sco.1101.tt2: "Grenzüberfälle sind nun #G aktiviert#!, verursachen jedoch weniger Schaden an überfallenen Orten"
 flavor_sco.1102.title: "Bevorstehender Grenzüberfall"
 flavor_sco.1102.desc: "Eine Gruppe von Räubern aus [raider_origin.GetName] überquerte den gefrorenen Fluss und erreichte kurz vor Tagesanbruch die Siedlung [raided_location.GetName]. Sie raubten Vieh und Vorräte und setzten Gebäude in Brand."
 flavor_sco.1102.a: "Sie nehmen sich, was sie benötigen."
 flavor_sco.1102.tt: "[raided_location.GetName] erleidet Schaden. [raider_origin.GetName] profitiert von dem Überfall."
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "Es steht ihnen rechtmäßig zu."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "Border Reivers aus [raider_origin.GetNameWithNoTooltip] überfallen [raided_location.GetNameWithNoTooltip]"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "Ausdauer ist Stärke."
 flavor_sco.1104.b: "Organisiert Hilfsmaßnahmen."
 flavor_sco.1200.title: "Anglo-Schottischer Vertrag"
 flavor_sco.1200.desc: "Es ist an der Zeit, einen dauerhaften Frieden zwischen [GetCountry('SCO').GetName|U] und [ROOT.GetCountry.GetName|U] zu sichern. Nach Jahrhunderten des Konflikts könnten wir einen Vertrag vorschlagen, der eine neue Ära des Friedens und des Wohlstands einläuten und die [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en und [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Grenzregionen besänftigen würde. Der Vertrag würde zudem eine dynastische Union zwischen unseren beiden Ländern vorsehen."
 flavor_sco.1200.a: "Wir müssen den Frieden sichern."
 flavor_sco.1200.b: "Wir sind nicht im Geringsten interessiert."
 flavor_sco.1200.tt1: "Der Anglo-Schottische Vertrag wird [GetCountry('SCO').GetNameWithNoTooltip|U] vorgeschlagen"
 flavor_sco.1200.tt2: "Das wird wahrscheinlich das Ende der häufigen Überfälle durch Border Reivers bedeuten."
 flavor_sco.1200.tt3: "Dies wird unsere Chancen auf einen dauerhaften Frieden mit [GetCountry('SCO').GetNameWithNoTooltip|U] erhöhen"
 flavor_sco.1200.tt4: "Dies wird den Versuch starten, eine Ehe zwischen [GetCountry('SCO').GetGovernment.GetRuler.GetName] und der [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie zu arrangieren – vorausgesetzt, beide Parteien sind unverheiratet"
 flavor_sco.1200.historical_info: "Der Anglo-Schottische Vertrag war ein historisches Abkommen zwischen der englischen Krone und dem Königreich Schottland. Er sollte den jahrhundertelangen Konflikten und Feindseligkeiten zwischen den beiden benachbarten Königreichen ein Ende setzen. Der Vertrag umfasste auch eine Heiratsallianz zwischen König Jakob IV. von Schottland und Prinzessin Margaret Tudor, die später zur Vereinigung der Kronen beitragen sollte."
 flavor_sco.1201.title: "Anglo-Schottischer Vertrag"
 flavor_sco.1201.desc: "Es hat sich eine diplomatische Gelegenheit ergeben, einen dauerhaften Frieden zwischen [GetCountry('ENG').GetName] und [ROOT.GetCountry.GetName] zu sichern. Nach jahrhundertelangen Konflikten hat [GetCountry('ENG').GetGovernment.GetRulerTitle.Custom('DE_ART_DEF_S_N')] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e [GetCountry('ENG').GetGovernment.GetRulerTitle] einen Vertrag vorgeschlagen. Dieser könnte eine neue Ära des Friedens und des Wohlstands einläuten und die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en und [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Grenzregionen besänftigen. Der Vertrag sieht zudem eine dynastische Union zwischen unseren beiden Ländern vor."
 flavor_sco.1201.a: "Unterzeichnet den Vertrag."
 flavor_sco.1201.tt1: "Der Vertrag wird wahrscheinlich das Ende der häufigen Überfälle durch Border Reivers bedeuten."
 flavor_sco.1201.b: "Das Wort [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'einer', 'von einem')] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en [GetCountry('ENG').GetGovernment.GetRulerTitle] hat wenig Gewicht."
 flavor_sco.1201.tt2: "Dies wird den Versuch starten, eine Ehe zwischen der [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie und [sender.GetGovernment.GetRuler.GetName] zu arrangieren – vorausgesetzt, beide Parteien sind unverheiratet"
 flavor_sco.1201.tt3: "Diese Zurechtweisung wird [GetCountry('ENG').GetNameWithNoTooltip] nicht gut aufnehmen."
 flavor_sco.1202.title: "Eine bevorstehende Verlobung"
 flavor_sco.1202.desc: "Es ist an der Zeit, eine geeignete Ehefrau für [GetCountry('SCO').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetCountry('SCO').GetGovernment.GetRulerTitle] von [GetCountry('SCO').GetName] auszuwählen, um die diplomatischen Beziehungen aufrechtzuerhalten und den Frieden zu sichern.\n\nWie im Anglo-Schottischen Vertrag vereinbart, wird die Hand einer unverheirateten Schwester von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] an [GetCountry('SCO').GetNameWithNoTooltip] versprochen. Es wurde daher vereinbart, dass [suitable_sister.GetName] und [GetCountry('SCO').GetGovernment.GetRuler.GetName] heiraten sollen – vorbehaltlich ihrer Zustimmung."
 flavor_sco.1202.a: "Entsendet einen Boten."
 flavor_sco.1202.tt1: "Die Heirat wird vorgeschlagen."
 flavor_sco.1202.tt2: "Durch diese Vereinbarung steigt die Wahrscheinlichkeit einer Vereinigung der Kronen."
 flavor_sco.1202.b: "Welch schlechte Idee."
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName] verstößt gegen den Anglo-Schottischen Vertrag"
 flavor_sco.1202.historical_info: "Die Verlobung von Margaret Tudor, der jüngeren Schwester von König Heinrich VIII. von England, diente dazu, den Frieden wiederherzustellen und ein diplomatisches Bündnis zwischen England und Schottland zu schließen. Sie war Teil des Anglo-Schottischen Vertrags, den die beiden Könige im Jahr zuvor unterzeichnet hatten. Die Hochzeit fand 1503 statt, als Margaret noch ein Kind war und der König von Schottland bereits Anfang 30."
 flavor_sco.1203.title: "Die vereinbarte Vermählung"
 flavor_sco.1203.desc_common: "Es ist an der Zeit, dass [GetCountry('SCO').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('SCO').GetGovernment.GetRulerTitle] von [GetCountry('SCO').GetName|U] einen Ehepartner findet, um die diplomatischen Beziehungen aufrechtzuerhalten und den Frieden zu sichern.\n\nWie im Anglo-Schottischen Vertrag vereinbart, wird die Hand einer unverheirateten Schwester von [GetCountry('ENG').GetGovernment.GetRuler.GetName] an"
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetNameWithNoTooltip] versprochen. Es wurde daher vereinbart, dass [suitable_sister.GetName] und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] heiraten sollen – vorbehaltlich unserer Zustimmung."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetGovernment.GetRuler.GetName] versprochen. Leider haben sie sich eigenmächtig entschieden, die Verheiratung abzulehnen und unseren Vertrag nicht zu ehren."
 flavor_sco.1203.a: "Vertrag ist Vertrag."
 flavor_sco.1203.b: "Lehnt die Verheiratung ab."
 flavor_sco.1203.c: "Sie haben keinerlei Ehrgefühl."
 flavor_sco.1203.d: "Wir haben nichts anderes erwartet."
 flavor_sco.1203.tt1: "Die vorgeschlagene Heirat erhöht die Wahrscheinlichkeit, dass die Vereinigung der Kronen ausgelöst wird."
 flavor_sco.1203.tt2: "Der Anglo-Schottische Vertrag wird für null und nichtig erklärt"
 flavor_sco.1300.title: "Zeit ist das Feuer, in dem wir brennen"
 flavor_sco.1300.desc_common: "hat keinen lebenden Erben, und die Frage der Erbfolge gibt Anlass zur Sorge um die weitere Stabilität unseres [ROOT.GetCountry.GetFlavorRank]s."
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('SCO').GetGovernment.GetRulerTitle] von [GetCountry('SCO').GetName|U] $flavor_sco.1300.desc_common$ Die Dynastien von [ROOT.GetCountry.GetName|U] und [GetCountry('SCO').GetNameWithNoTooltip|U] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_sco.1300.desc_common$ Die Dynastien von [ROOT.GetCountry.GetName] and [GetCountry('SCO').GetName] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "haben gemeinsame Vorfahren und man könnte vorschlagen, dass es nun an der Zeit ist, unsere beiden Länder in einer dynastischen Union zu vereinen, um Jahrhunderte des Konflikts und des Misstrauens zu beenden."
 flavor_sco.1300.a: "Entsendet eine geheime Nachricht."
 flavor_sco.1300.tt1: "Die Vereinigung der Kronen wird nach dem Tod von [target_character.GetNameWithNoTooltip] stattfinden, vorbehaltlich der Zustimmung des [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Parlaments."
 flavor_sco.1300.tt2: "Durch die Vereinigung wird [GetCountry('SCO').GetNameWithNoTooltip] zu einem weniger bedeutenden Partner"
 flavor_sco.1300.tt3: "Die Vereinigung der Kronen wird nach dem Tod von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] stattfinden, vorbehaltlich der Zustimmung des [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]en Parlaments."
 flavor_sco.1300.tt4: "Durch die Vereinigung wird [ROOT.GetCountry.GetNameWithNoTooltip] zu einem weniger bedeutenden Partner."
 flavor_sco.1300.b: "Das ist uns gleichgültig."
 flavor_sco.1300.tt5: "Der Vorschlag der Vereinigung der Kronen wird nicht noch einmal vorgelegt werden"
 flavor_sco.1300.historical_info: "Die Vereinigung der Kronen fand im Jahr 1603 statt, als der schottische König Jakob VI. den Thron des Königreichs England bestieg. Er erbte den englischen Thron aufgrund seiner Abstammung von Margaret Tudor, der Schwester Heinrichs VIII. Trotz der Vereinigung behielten England und Schottland bis zum sogenannten „Act of Union“ (Vereinigungsgesetz) von 1707 getrennte Parlamente und Rechtssysteme."
 flavor_sco.1301.title: "Ein Vorschlag zur Vereinigung"
 flavor_sco.1301.desc: "Es ist [dying_monarch.GetName] nicht gelungen, einen lebenden Erben zu zeugen, und die Frage der Thronfolge rückt näher. Die Dynastien von [ROOT.GetCountry.GetName|U] und [GetCountry('ENG').GetName|U] könnten für immer miteinander verbunden werden. Dadurch würden unsere beiden Länder vereint und Jahrhunderte des Konflikts und des Misstrauens hätten ein Ende."
 flavor_sco.1301.a: "Wir sind uns vollkommen einig."
 flavor_sco.1301.tt1: "Die Vereinigung der Kronen findet statt, wenn [dying_monarch.GetName] ohne designierten Erben sterben sollte"
 flavor_sco.1301.tt2: "Durch die Vereinigung wird [GetCountry('SCO').GetNameWithNoTooltip] zu einem weniger bedeutenden Partner"
 flavor_sco.1301.tt3: "Durch die Vereinigung wird [GetCountry('ENG').GetNameWithNoTooltip] zu einem weniger bedeutenden Partner"
 flavor_sco.1301.b: "Das ist blanker Wahnsinn."
 flavor_sco.1301.tt4: "Es wird keine Vereinigung geben."
 flavor_sco.1400.title: "Burg [target_location.GetNameWithNoTooltip]"
 flavor_sco.1400.desc: "Die Befestigungsanlagen in [target_location.GetName] haben unsere Bemühungen, den Ort einzunehmen, vereitelt und er befindet sich weiterhin unter der festen Kontrolle von [GetCountry('SCO').GetLongName|U]. Obwohl es sich um eine relativ unbedeutende Festung zu handeln scheint, liegt sie direkt auf unseren Nachschublinien. Solange [target_location.GetNameWithNoTooltip] nicht unter unserer Kontrolle steht, sind die Nachschubmöglichkeiten unserer Truppen beeinträchtigt."
 flavor_sco.1400.a: "Wir werden damit klarkommen müssen."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "Die Burg in [target_location.GetName] hält weiterhin gegen die Angreifer aus [GetCountry('SBL').GetName] stand und unterbricht damit deren Nachschublinien. Sie ist somit zu einer Schlüsselposition geworden. Solange die #L [ROOT.GetCountry.GetAdjective|l]e#! Flagge dort weht, ist die Fähigkeit unseres Feindes, seine Truppen zu versorgen, beeinträchtigt. Ihre Verteidiger haben sich bereits im Inneren verbarrikadiert und aufgrund der Nähe zum Meer kann die Burg bei Bedarf auch eine längere Belagerung überstehen. Wir müssen sicherstellen, dass sie in unseren Händen bleibt."
 flavor_sco.1401.a: "Wir werden sie schützen!"
 flavor_sco.1402.title: "Feinde in Burg [target_location.GetNameWithNoTooltip]"
 flavor_sco.1402.desc.SBL: "Die Burg in [target_location.GetName] stellt nach wie vor eine Gefahr für unsere Nachschublinien dar. Da es uns bisher nicht gelungen ist, sie zu erobern und unter unsere Kontrolle zu bringen, können unsere Truppen nicht ausreichend versorgt werden. Das wirkt sich bereits auf ihre allgemeine Moral aus. Wir müssen uns daher umgehend um diese Festung kümmern, sonst riskieren wir eine weitere Verschlechterung der Lage."
 flavor_sco.1402.desc: "Die Burg in [target_location.GetName] ist gefallen und befindet sich nun in den Händen des Feindes. Dies hat erhebliche negative Auswirkungen auf unsere Truppen, die ansehen mussten, wie ihre zuvor starke Position inmitten der feindlichen Nachschublinien zunichte gemacht wurde. Ohne die Möglichkeit, den Zugang des Feindes zu seinen Vorräten zu unterbrechen, ist unsere Armee demoralisiert. Einige glauben, dass wir langfristig nicht mehr in der Lage sind, den Feind wirksam zu bekämpfen."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "Besorgen wir den benötigten Nachschub auf anderem Wege."
 flavor_sco.1403.title: "Die Belagerung der Burg [target_location.GetNameWithNoTooltip]"
 flavor_sco.1403.desc: "Die Burg von [target_location.GetName] wird von #L [target_enemy.GetAdjective]en#! Schweinen belagert. Trotzdem konnte sie sich bisher halten, vor allem dank [target_character.GetName] vor Ort.\n\n[target_character.Custom('DE_PRO_PER_S_3P_D')|U] gelang es, den Widerstand der Burg zu organisieren. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] stieg sogar auf die Zinnen, um die Truppen von [target_enemy.GetNameWithNoTooltip] zu beschimpfen. Dadurch haben wir etwas Zeit gewonnen, die wir nutzen können, um die Burg weiter zu versorgen und [target_character.Custom('DE_PRO_PER_S_3P_D')] mehr Hilfsmittel zur Verfügung zu stellen, damit die Burg nicht fällt."
 flavor_sco.1403.a: "Helft [target_character.GetNameWithNoTooltip]."
 flavor_sco.1403.b: "Uns sind die Hände gebunden."
 flavor_sco.1404.title: "Der Fall der Burg [target_location.GetNameWithNoTooltip]"
 flavor_sco.1404.desc.SBL: "Mit dem Fall der Burg in [target_location.GetName] ist es uns endlich gelungen, die Unterbrechung unserer Nachschublinien zu beenden. Unsere Truppen müssen nun nicht mehr befürchten, dass ihnen die Vorräte ausgehen, und können sich voll und ganz dem Kampf widmen. So können wir unseren #L [GetCountry('SCO').GetAdjective|l]en#! Feinden ein schnelles Ende bereiten."
 flavor_sco.1404.desc: "Die Burg [target_location.GetName] ist wieder in unserer Hand. Die Schande, sie verloren zu haben, wird unsere Truppen nicht länger beschämen und die Flagge von [ROOT.GetCountry.GetLongName|U] wird wieder stolz auf ihren Mauern wehen. Dies ist ein glorreicher Tag für [ROOT.GetCountry.GetNameWithNoTooltip|U]."
 flavor_sco.1404.a: "Endlich gehört sie uns."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "Die Nachwehen von Halidon Hill"
 flavor_sco.100.desc: "Seit der Schlacht von Halidon Hill im Jahr 1333, in der [sco_heir.GetName] durch den von [GetCountry('ENG').GetName|U] unterstützten [sbl_ruler.GetName] ins Exil nach [GetCountry('FRA').GetName|U] gezwungen wurde, herrscht in [ROOT.GetCountry.GetName|U] große Unruhe. Obwohl [sbl_ruler.GetLastNameWithNoTooltip] als [GetCountry('SCO').GetGovernment.GetRulerTitle] eingesetzt wurde, gelang es Soldaten, die [sco_regent.GetName] treu ergeben waren, die Kontrolle über den größten Teil von [ROOT.GetCountry.GetNameWithNoTooltip] zurückzuerobern und [sbl_ruler.GetLastNameWithNoTooltip] abzusetzen.\n\nWährend [sco_heir.GetShortNameWithNoTooltip] als Gast am [ROOT.GetCountry.GetGovernment.GetCourtTitle] unserer [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Verbündeten in Sicherheit ist, hat sich [sco_regent.GetLastNameWithNoTooltip] selbst als Regent eingesetzt, bis die verbleibenden Besitztümer von [GetCountry('SBL').GetName|U] gesichert sind.\n\nSelbst wenn die Unruhen ein Ende fänden, könnte [GetCountry('ENG').GetNameWithNoTooltip|U] erneut versuchen, die Unabhängigkeit von [ROOT.GetCountry.GetNameWithNoTooltip|U] zu untergraben."
 flavor_sco.100.a: "Wir werden [GetCountry('SBL').GetNameWithNoTooltip|U] besiegen und die Herrschaft von [sco_heir.GetShortNameWithNoTooltip] sichern!"
 flavor_sco.100.b: "Wir werden [GetCountry('SBL').GetNameWithNoTooltip] keine andere Wahl lassen."
 flavor_sco.101.title: "Der Aufstand von [sco_regent.GetNameWithNoTooltip]"
 flavor_sco.101.desc: "Nach dem Tod des Usurpators [GetCharacter('sco_robert_the_bruce').GetName] protestierten viele unzufriedene Mitglieder des #L [GetCountry('SCO').GetAdjective|l]en #L [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')]s#! gegen die Krönung [GetCharacter('sco_robert_the_bruce').Custom('DE_PRO_POS_S_3P')]es jungen Sohnes [sco_heir.GetName]. [sbl_ruler.GetName] erkannte eine Chance, nach [GetCountry('SCO').GetNameWithNoTooltip] vorzudringen, und nutzte sie mithilfe des #L [GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s#! und der Unterstützung von [GetCharacter('eng_edward_iii').GetName]. 1333 besiegte [GetCharacter('eng_edward_iii').Custom('DE_PRO_PER_S_3P_N')] die Truppen von [sco_heir.GetShortNameWithNoTooltip] in der Schlacht von Halidon Hill und zwang [sco_heir.Custom('DE_PRO_PER_S_3P_A')] ins Exil nach [GetCountry('FRA').GetName|U].\n\nWährend [sbl_ruler.GetShortNameWithNoTooltip] nun rechtmäßig [Select_CString(GetCountry('SCO').GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [GetCountry('SCO').GetGovernment.GetRulerTitle] des [GetCountry('SCO').GetAdjectiveWithNoTooltip]en Volks gekrönt wurde, haben sich viele Anhänger von [sco_heir.GetShortNameWithNoTooltip] unter dem Banner von [sco_regent.GetLastName] versammelt und die Kontrolle über den größten Teil von [GetCountry('SCO').GetNameWithNoTooltip|U] übernommen.\n\nSollte [sbl_ruler.GetShortNameWithNoTooltip] die Krone behalten wollen, muss der Rat schnell handeln und die Truppen von [sco_regent.GetLastNameWithNoTooltip] vernichten, bevor diese weitere Rebellionen anzetteln können."
 flavor_sco.101.a: "Wir werden diesen Verräter vernichten und die Unterstützung für [sco_heir.GetLastNameWithNoTooltip] endgültig beenden!"
 flavor_sco.102.title: "Erneute Erstarkung gegen die Usurpatoren"
 flavor_sco.102.desc: "Die Führung von [sco_regent.GetName] und die Vereinigung des #L [ROOT.GetCountry.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! hinter [sco_heir.GetName] haben zu einem fast vollständigen Zusammenbruch der Streitkräfte von [GetCountry('SBL').GetName|U] geführt und es gibt Anzeichen für Desertionen. Zwar verfügt [sbl_ruler.GetName] noch immer über die Unterstützung der #L [GetCountry('ENG').GetAdjective|l]en#! Kriegskasse, doch die moralische Unterstützung für [GetCountry('SBL').GetNameWithNoTooltip] ist vollständig zusammengebrochen."
 flavor_sco.102.a: "Wir werden diese [GetCountry('ENG').GetAdjectiveWithNoTooltip]e Marionette endgültig vertreiben!"
 flavor_sco.103.title: "Ehrung der Auld Alliance"
 flavor_sco.103.desc: "Der jüngste Krieg zwischen [GetCountry('FRA').GetName|U] und [GetCountry('ENG').GetName|U] hat das Interesse von [sco_ruler.GetName] und anderen innerhalb des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! geweckt. Gemäß den Bedingungen der Auld Alliance würde im Falle eines [GetCountry('ENG').GetNameWithNoTooltip|l]en Angriffs auf eine der Parteien von der anderen Partei eine Invasion der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Territorien erwartet werden.\n\nWährend sich [ROOT.GetCountry.GetName|U] noch von den Folgen der Eroberung der Krone seitens der [GetCharacter('sco_edward_balliol').GetDynasty.GetName] erholt, bietet die Lage in [GetCountry('FRA').GetNameWithNoTooltip] eine Gelegenheit, unser Bündnis zu ehren und einen Einfall in die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Territorien zu starten."
 flavor_sco.103.a: "Wir werden unser Bündnis mit [GetCountry('FRA').GetNameWithNoTooltip] ehren!"
 flavor_sco.103.b: "Wir können unser Bündnis auch auf andere Weise ehren."
 flavor_sco.103.c: "Selbst jetzt wäre ein Vorstoß in [GetCountry('ENG').GetNameWithNoTooltip] noch viel zu riskant."
 flavor_sco.104.title: "Ein freies und unabhängiges [ROOT.GetCountry.GetFlavorRank]"
 flavor_sco.104.desc: "Seit der Rückkehr an die Macht sorgte [sco_ruler.GetName] dafür, dass das [ROOT.GetCountry.GetFlavorRank] so stabil ist wie seit Jahren nicht mehr – insbesondere nach dem langwierigen Streit zwischen [ROOT.GetCountry.GetName] und [GetCountry('ENG').GetName], der sich über die letzten Jahrzehnte hinzog. Nun hat [sco_ruler.GetShortNameWithNoTooltip] jedoch zusammen mit den verschiedenen Clans aus dem [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')] eine Ära des finanziellen Wohlstands eingeläutet und eine der unabhängigsten Versionen von [ROOT.GetCountry.GetNameWithNoTooltip] seit einem Jahrhundert geschaffen."
 flavor_sco.104.a: "Die Unabhängigkeit von [ROOT.GetCountry.GetNameWithNoTooltip] ist endlich gesichert!"
 flavor_sco.104.b: "Es ist Zeit für Frieden und Wohlstand."
 flavor_sco.105.title: "Der Aufstieg der [target_character.GetDynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_sco.105.desc: "Während sich [sco_ruler.GetName] als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'fähige', 'fähiger')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] erwiesen hat, stießen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e ausgewählten Nachfolger bei vielen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! auf Ablehnung. Aus Angst vor den möglichen Folgen einer Beendigung der Herrschaft von [sco_ruler.GetNameWithNoTooltip] befürchten mehrere Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle], dass [ROOT.GetCountry.GetName|U] erneut in eine Krise geraten könnte, sollten [sco_ruler.Custom('DE_PRO_POS_S_3P')]e Nachfolger schwach sein.\n\nUm eine weitere Katastrophe zu verhindern, die die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Unabhängigkeit gefährden könnte, haben mehrere Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! vorgeschlagen, [target_character.GetName] zum neuen Erben von [sco_ruler.GetNameWithNoTooltip] zu ernennen. Durch die Verbindung von [target_character.GetNameWithNoTooltip] zur Blutlinie der [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] würde [target_character.Custom('DE_PRO_POS_S_3P')]e Mutter [GetCharacter('sco_marjorie_bruce').GetName] auch [target_character.Custom('DE_PRO_POS_S_3P')]e potenzielle Herrschaft über [ROOT.GetCountry.GetNameWithNoTooltip|U] stärken."
 flavor_sco.105.a: "Ernennt [target_character.GetNameWithNoTooltip] zum Erben."
 flavor_sco.105.b: "Die Erben von [sco_ruler.GetNameWithNoTooltip] werden sich schon beweisen."
 tooltip_house_of_stewart_council_succession: "Nach dem Tod von [sco_ruler.GetName] wird ein Rat einberufen, um den Thron an [target_character.GetName] zu übertragen."
 flavor_sco.106.title: "Aufstieg der [target_character.GetDynasty.GetNameWithNoTooltip]-Dynastie"
 flavor_sco.106.desc: "Nach dem Tod von [sco_old_ruler.GetName] hat das Parlament ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) einen Rat einberufen, um die Thronfolge von [target_character.GetName] zu regeln. Obwohl [target_character.GetNameWithNoTooltip] von [sco_old_ruler.GetShortNameWithNoTooltip] zum Erben ernannt wurde, wurde [target_character.Custom('DE_PRO_POS_S_3P')]e plötzliche Thronfolge von mehreren kleineren #L [ROOT.GetCountry.GetAdjective|l]en#! Clans kritisiert. Die Mehrheit hat sich jedoch dafür entschieden, den Wunsch von [sco_old_ruler.GetNameWithNoTooltip] zu respektieren.\n\nNur die Zeit wird zeigen, ob [target_character.GetShortNameWithNoTooltip] das Erbe von [sco_old_ruler.GetDynasty.GetNameWithNoTooltip] als Herrscher über [ROOT.GetCountry.GetNameWithNoTooltip|U] weiterführen kann."
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip] wird [Select_CString(target_character.IsFemale, 'eine ausgezeichnete Herrscherin','einen ausgezeichneten Herrscher')] abgeben!"
 flavor_sco.107.title: "Zurechtweisung durch die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Clans"
 flavor_sco.107.desc: "Der Aufstieg des Hauses [sco_ruler.GetDynasty.GetName] auf den Thron fand zunächst Unterstützung unter den #L [ROOT.GetCountry.GetAdjective|l]en#! Clans. Nun kritisieren einige jedoch die Herrschaft von [sco_ruler.GetName] und verweisen auf die zunehmende Konsolidierung kleinerer Besitztümer, die direkt dem Haus [sco_ruler.GetDynasty.GetNameWithNoTooltip] gehören. Einige Ratsmitglieder haben vorgeschlagen, diesen widerspenstigen Clans Zugeständnisse zu machen. Die fortgesetzte Konsolidierung ([ShowPolicyName('dynastic_holdings_conslidated')]) wird jedoch die Beziehungen zu den Clans mit der Zeit nur verschlechtern."
 flavor_sco.107.a: "Ignoriert sie, dann werden sie mit der Zeit in Vergessenheit geraten."
 flavor_sco.107.b: "Bietet ihnen Zugeständnisse an, um sie vorerst zu beschwichtigen."
 flavor_sco.108.title: "Konsolidierung der Clan-Besitztümer"
 flavor_sco.108.desc: "Um die Machtbasis von [sco_ruler.GetDynasty.GetName] in [ROOT.GetCountry.GetName|U] zu stärken, hat [sco_ruler.GetName] große Anstrengungen unternommen, um viele der schwächeren Besitztümer und Territorien zu konsolidieren und sie so unter die direkte Kontrolle des Hauses [sco_ruler.GetDynasty.GetNameWithNoTooltip] zu stellen. Die Übertragung der Titel hat bislang keine Unzufriedenheit unter den großen Clans hervorgerufen, da [sco_ruler.GetNameWithNoTooltip] die bisherigen Titelträger entschädigt hat. Einige der kleineren Clans des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! haben jedoch gegenüber dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] geäußert, dass die fortgesetzte Konsolidierung ihre Autonomie gefährden würde.\n\n[sco_ruler.GetShortNameWithNoTooltip] hat den [ROOT.GetCountry.GetGovernment.GetCourtTitle] gebeten, die Konsolidierung der Titel und Territorien an das Haus [SCO_RULER.GetDynasty.GetNameWithNoTooltip] zurückzugeben. Doch eine Änderung der offiziellen Politlinie dürfte den Zorn der großen Clans auf sich ziehen."
 flavor_sco.108.a: "Unterstützt die Politlinie von [sco_ruler.GetNameWithNoTooltip] und übernehmt sie offiziell."
 flavor_sco.108.b: "Verhindert jede weitere Titelkonsolidierung, um den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu beschwichtigen."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "Um die Herrschaft von [sco_ruler.GetDynasty.GetName] über [ROOT.GetCountry.GetName|U] weiter zu festigen, hat [sco_ruler.GetName] mit finanzieller Unterstützung des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! [target_character.GetName] mit dem Verfassen des Gedichts „[ShowWorkOfArtName('the_brus')]“ beauftragt. Das Gedicht soll die Geschichte von [GetCharacter('sco_robert_the_bruce').GetName] und den Kampf um die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Unabhängigkeit nach der Schlacht von Bannockburn erzählen. Dieses Gedicht würde die Herrschaft von [sco_ruler.GetDynasty.GetNameWithNoTooltip] als Erben des von [GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip] erbauten Königreichs weiter legitimieren."
 flavor_sco.109.a: "Dies wird ein Gedicht sein, das die Zeiten überdauert."
 flavor_sco.109.b: "Wir benötigen dieses Gedicht nicht, um unsere Herrschaft weiter zu legitimieren."
 flavor_sco.110.title: "Blühende Herrschaft von [sco_ruler.GetNameWithNoTooltip]"
 flavor_sco.110.desc: "Die Regierungszeit von [sco_ruler.GetName] hat sich als recht fruchtbar erwiesen, da [ROOT.GetCountry.GetName|U] seit [sco_ruler.Custom('DE_PRO_POS_S_3P')]er Krönung eine Phase der Produktivität und Stabilität erlebt hat. Während die Wende zum neuen Jahrhundert für [ROOT.GetCountry.GetNameWithNoTooltip|U] eine gefährliche Zeit war, da das Land in den Kriegen mit [GetCountry('ENG').GetName|U] viele Schwierigkeiten zu bewältigen hatte, konnten die Staatskassen während der Regierungszeit von [sco_ruler.GetShortNameWithNoTooltip] erheblich aufgefüllt werden und es kam zu einem Aufschwung in der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Wollindustrie.\n\nUm diese Gewinne weiter zu nutzen, hat der [ROOT.GetCountry.GetGovernment.GetCourtTitle] [sco_ruler.GetShortNameWithNoTooltip] die Frage gestellt, ob Mittel aus der aufgefüllten Staatskasse an den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] umverteilt werden sollen, um diesen Wirtschaftsaufschwung zu verlängern."
 flavor_sco.110.a: "Profitiert von den Vorteilen des goldenen Zeitalters!"
 flavor_sco.110.b: "Nutzt die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Gelder und belohnt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]e Grenzgebiete"
 flavor_sco.111.desc: "Obwohl [ROOT.GetCountry.GetName|U] und [GetCountry('ENG').GetName|U] seit geraumer Zeit keinen Krieg mehr erlebt haben, ist der [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Einfluss auf unsere Territorien nach wie vor groß. Entlang der Grenze zu [GetCountry('ENG').GetNameWithNoTooltip|U] haben viele lokale Herrscher der Städte und Gemeinden begonnen, [eng_ruler.GetName] als [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'ihre', 'ihren')] [eng_country.GetGovernment.GetRulerTitle] zu benennen und gleichzeitig [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e Garnisonen zu ihrem Schutz einzuladen.\n\nDiese Territorien unterstehen weiterhin der direkten [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Herrschaft, obwohl [sco_ruler.GetName] und der Rat diese Enklave offen als Bedrohung für die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Souveränität verurteilt haben. Direkte Maßnahmen gegen die Enklaven bergen die Gefahr, wieder einen Konflikt mit [GetCountry('ENG').GetNameWithNoTooltip|U] zu entfachen."
 flavor_sco.111.a: "Diese Enklaven müssen ausgerottet werden!"
 flavor_sco.111.b: "Lasst die Enklaven vorerst unangetastet."
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] und moderne Artillerie"
 flavor_sco.112.desc: "Obwohl die Einführung der Kanone die Kriegsführung grundlegend verändert hat, wird sie in [ROOT.GetCountry.GetName|U] nach wie vor eher selten eingesetzt, da viele [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Anführer traditionelle Belagerungswaffen wie die Blide bevorzugen.\n\nNachdem [sco_ruler.GetName] durch die jüngsten Kriege zwischen [GetCountry('FRA').GetName|U] und [GetCountry('ENG').GetName|U] Interesse an der Verwendung von Schusswaffen gefunden hat, hat [sco_ruler.Custom('DE_PRO_PER_S_3P_N')] den Rat gebeten, deren Einführung in unserer Armee zu prüfen."
 flavor_sco.112.a: "Lasst uns diese mächtigen Waffen einsetzen!"
 flavor_sco.112.b: "Bleibt der traditionellen Kriegsführung treu!"
 flavor_sco.200.title: "Behauptung der Autorität über den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_sco.200.desc: "Seit der Herrschaft von [GetCharacter('sco_david_i').GetName] pflegen [ROOT.GetCountry.GetName|U] und [GetCountry('PAP').GetName|U] enge Beziehungen. Allerdings ist [sco_ruler.GetName] zu der Ansicht gelangt, dass die anfängliche Großzügigkeit von [GetCharacter('sco_david_i').GetShortNameWithNoTooltip] gegenüber [GetCountry('PAP').GetNameWithNoTooltip|U] für [ROOT.GetCountry.GetNameWithNoTooltip|U] mittlerweile zu kostspielig geworden ist.\n\nIn dem Bestreben, den Einfluss des Staates auf den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] neu zu definieren, haben [sco_ruler.GetNameWithNoTooltip] und [sco_ruler.Custom('DE_PRO_POS_S_3P')]e Anhänger im Rat eine neue Politlinie entworfen. Dadurch sollen viele der Institutionen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s in [ROOT.GetCountry.GetNameWithNoTooltip|U] unter die direkte Zuständigkeit der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] gestellt werden.\n\nWährend einige Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] diese Politlinie unterstützen, haben viele hochrangige Prälaten darum gebeten, eine Regelung zu treffen, die ihnen eine begrenzte Zusammenarbeit mit der [ShowSpecialStatusNameWithNoTooltip('curia')] ermöglicht."
 flavor_sco.200.a: "Die Zuständigkeit für [ROOT.GetCountry.GetNameWithNoTooltip|U] liegt ausschließlich bei [sco_ruler.GetNameWithNoTooltip]."
 flavor_sco.200.b: "Beschränkt die [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e Kontrolle, aber gewährt Prälaten Zugriff auf die [ShowSpecialStatusNameWithNoTooltip('curia')]."
 flavor_sco.200.c: "Verwerft den Vorschlag."
 sco_retain_clergy_jurisdiction_requirements: "Solange [ROOT.GetCountry.GetName] [ShowReligionAdjective('catholic')|l] bleibt, haben wir Zugriff auf „[ShowLawName('sco_authority_over_the_clergy')]“."
 flavor_sco.201.title: "[GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] bittet um Versöhnung mit [sco_ruler.GetShortNameWithNoTooltip]"
 flavor_sco.201.desc: "Nach Verabschiedung der Politlinie „[ShowPolicyName('crown_religious_jurisdiction')]“ haben sich die Beziehungen zwischen [sco_ruler.GetName] und [GetCountry('PAP').GetName|U] verschlechtert. Trotzdem haben viele hochrangige #L [ROOT.GetCountry.GetAdjective|l]e#! Prälaten weiterhin Einladungen von [GetCountry('PAP').GetNameWithNoTooltip|U] erhalten, an Angelegenheiten im Zusammenhang mit der [ShowSpecialStatusNameWithNoTooltip('curia')] teilzunehmen.\n\nUm sich mit [sco_ruler.GetName] zu versöhnen, hat [pap_ruler.GetName] beträchtlichen Einfluss innerhalb der [ShowSpecialStatusNameWithNoTooltip('curia')] sowie eine erneute Friedensgeste im Gegenzug für die Abschaffung der Politlinie „[ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')]“ angeboten."
 flavor_sco.201.a: "Stimmt der Versöhnung mit [pap_ruler.GetNameWithNoTooltip] zu."
 flavor_sco.201.b: "Wir werden unsere eigene Zuständigkeit behalten!"
 flavor_sco.202.title: "Expedition in die Highlands"
 flavor_sco.202.desc: "Während der gesamten Regierungszeit von [sco_ruler.GetName] haben viele Lords in den Highlands Unmut gegenüber [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] derzeitigen [ROOT.GetCountry.GetGovernment.GetRulerTitle] gehegt und sich geweigert, [sco_ruler.Custom('DE_PRO_POS_S_3P')]en Forderungen nachzukommen.\n\nUm [sco_ruler.Custom('DE_PRO_POS_S_3P')]e Autorität über diese aufsässigen Lords wiederherzustellen, hat [sco_ruler.GetNameWithNoTooltip] den Rat gebeten, [sco_ruler.Custom('DE_PRO_PER_S_3P_D')] die Mittel für eine Expedition in die Highlands zur Verfügung zu stellen, um diese Lords zu bändigen. Die meisten Ratsmitglieder sind bereit, dem Antrag zuzustimmen, einige befürchten jedoch, dass die Expedition zu einem Konflikt mit der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] führen könnte, sollte sie ihre Ziele überschreiten."
 flavor_sco.202.a: "Wir sollten uns nun mit diesen aufsässigen Lords befassen."
 flavor_sco.202.b: "Eine Expedition birgt ein zu großes Risiko für die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_sco.203.title: "Erneuerung der Auld Alliance"
 flavor_sco.203.desc: "Seit ihrer Unterzeichnung im Jahr 1295 ist die Auld Alliance einer der wichtigsten Eckpfeiler der engen Beziehungen zwischen [ROOT.GetCountry.GetName|U] und [GetCountry('FRA').GetName|U], wobei beide Parteien das Bündnis immer wieder erneuert haben.\n\nNun ist es wieder an der Zeit, das Bündnis zu erneuern. Während unsere [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Freunde weiterhin offen für eine Fortsetzung des Bündnisses sind, haben einige Berater am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vorgeschlagen, dass sich [ROOT.GetCountry.GetNameWithNoTooltip] nach anderen Verbündeten umsehen sollte.\n\nZwar hat sich [GetCountry('FRA').GetNameWithNoTooltip|U] als fähiger Verbündeter erwiesen, jedoch hat dies [ROOT.GetCountry.GetNameWithNoTooltip|U] auch in große Abhängigkeit von [GetCountry('FRA').GetNameWithNoTooltip|U] gebracht."
 flavor_sco.203.a: "Wir sollten dieses enge Bündnis mit [GetCountry('FRA').GetNameWithNoTooltip] weiterhin pflegen."
 flavor_sco.203.b: "Es wird Zeit, dass wir uns nach anderen europäischen Verbündeten umsehen."
 flavor_sco.203.historical_info: "Im Jahr 1512 erneuerten Frankreich und Schottland ihre „Auld Alliance“ als Gegengewicht zu Englands Beteiligung an den gegen Frankreich gerichteten Plänen von Papst Julius II. Dies führte später zu einem verheerenden Krieg der Schotten gegen die Engländer."
 flavor_sco.204.title: "Gründung der [ShowBuildingTypeNameWithNoTooltip('university')] von [ShowLocationNameWithNoTooltip('aberdeen')]"
 flavor_sco.204.desc: "Als Kunstmäzen hat [sco_ruler.GetName] darum gebeten, dass der [ROOT.GetCountry.GetGovernment.GetCourtTitle] den Bau einer neuen [ShowBuildingTypeName('university')] in [ShowLocationName('aberdeen')] finanziert. Obwohl die [ShowBuildingTypeNameWithNoTooltip('university')] bereits die Zustimmung von [pap_ruler.GetName] mit einer goldenen Bulle erhalten hat, befürchten viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] jedoch, dass das Vorhaben, die [ShowBuildingTypeNameWithNoTooltip('university')] nach dem Vorbild derjenigen in [ShowLocationName('paris')] zu gestalten, zu kostspielig sein könnte. Sollte das Projekt jedoch fortgesetzt werden, hat die [ShowBuildingTypeNameWithNoTooltip('university')] das Potenzial, viele der anderen #L [ShowBuildingTypeNameWithNoTooltip('university')]en#! in [ShowRegionName('great_britain_region')] in den Schatten zu stellen."
 flavor_sco.204.a: "Baut die [ShowBuildingTypeNameWithNoTooltip('university')]!"
 flavor_sco.204.b: "Das Projekt wäre zu kostspielig."
 flavor_sco.205.title: "Die Expansion der [ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[ROOT.GetCountry.GetGovernment.GetAdjective|l]en Marine"
 flavor_sco.205.desc: "Obwohl [ROOT.GetCountry.GetName] eine kleine #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Marine unterhält, verblasst diese im Vergleich zur Marine von [GetCountry('ENG').GetName|U] stets. Um sich einen Zugang von der [ShowAreaName('north_sea_area')|U] zu [ShowContinentName('europe')] verschaffen, hat [sco_ruler.GetName] Mittel für eine mögliche Erweiterung der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]-[ROOT.GetCountry.GetGovernment.GetAdjective|l]en Marine zu erhalten, um [GetCountry('ENG').GetNameWithNoTooltip|U] herausfordern zu können.\n\nWährend einige Ratsmitglieder dem zustimmen, schlagen andere vor, dass [ROOT.GetCountry.GetNameWithNoTooltip|U] seine Armee verdoppeln sollte, um eine Invasion durch [GetCountry('ENG').GetNameWithNoTooltip|U] weiter zu verhindern. Sollten jedoch Nachrichten über eine Erweiterung der Marine [GetCountry('ENG').GetNameWithNoTooltip|U] erreichen, könnte sich das Land zu Maßnahmen veranlasst sehen."
 flavor_sco.205.a: "Finanziert die Erweiterung der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Marine!"
 flavor_sco.205.b: "Diese Mittel sollten besser für unsere Armee verwendet werden."
 flavor_sco.206.title: "Der Niedergang des [ROOT.GetCountry.GetAdjectiveWithNoTooltip]en Parlaments ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])"
 flavor_sco.206.desc: "Während der Amtszeit von [GetCharacter('sco_robert_the_bruce').GetName] und [GetCharacter('sco_david_ii').GetName] wurden Treffen und Übereinstimmungen des Parlaments ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) abgehalten, die den Weg für Einheit und Erfolg ebneten. In letzter Zeit hat die zunehmende Machtkonsolidierung von [sco_ruler.GetName] zusammen mit [sco_ruler.Custom('DE_PRO_POS_S_3P')]er effektiven Herrschaft dazu geführt, dass das Parlament ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) seltener einberufen wurde. Einige Ratsmitglieder haben vorgeschlagen, auch für kleinere Angelegenheiten weiterhin ein Parlament ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) einzuberufen. Die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ist jedoch nicht mehr auf dessen Rat angewiesen und konnte ihre Macht ausbauen."
 flavor_sco.206.a: "Das Parlament ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) wird nur bei Bedarf aufgerufen."
 flavor_sco.206.b: "Wir sollten wieder zusammenkommen, um das Parlament ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) wie in früheren Zeiten wiederzubeleben."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "Anlässlich [sco_ruler.Custom('DE_PRO_POS_S_3P')]er Hochzeit mit [sco_consort.GetName] hat [sco_ruler.GetName] Mittel für den Bau eines neuen #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Palasts auf dem Gelände des Holyroodhouse in [ShowLocationName('edinburgh')] beantragt. Die Beauftragung eines neuen Palasts für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine', 'einen')] #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist zwar keine neue Errungenschaft, doch möchte [sco_ruler.GetShortNameWithNoTooltip], dass dieser neue Palast ein Symbol der gotischen Architektur und [sco_ruler.Custom('DE_PRO_POS_S_3P')]er Herrschaft wird.\n\nZwar ist der Bau des Palasts im Vergleich zu früheren Projekten kostspielig, doch könnte das [ShowBuildingTypeName('sco_palace_of_holyroodhouse')] zu einem Symbol für das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Ansehen werden."
 flavor_sco.207.a: "Baut den Palast!"
 flavor_sco.207.b: "Die Pläne für den Palast sollten verworfen und die Ressourcen neu verteilt werden."
 flavor_sco.209.title: "Religiöse Spaltung von [ROOT.GetCountry.GetNameWithNoTooltip|U]"
 flavor_sco.209.desc: "Die Lehren von [target_character.GetName] haben dazu geführt, dass sich der [ShowReligionNameWithNoTooltip('calvinist')] rasch in [ROOT.GetCountry.GetName|U] verbreitet hat. Während viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! in [ROOT.GetCountry.GetNameWithNoTooltip|U] die Lehren von [target_character.GetLastNameWithNoTooltip] angenommen haben, haben sich viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! dafür entschieden, dem [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glauben treu zu bleiben. Einige der großen Clans stehen den Lehren von [target_character.GetLastNameWithNoTooltip] zwar offen gegenüber, würden aber wahrscheinlich nur konvertieren, wenn der Staat den [ShowReligionNameWithNoTooltip('calvinist')] offiziell einführt.\n\nEinige Ratsmitglieder schlagen vor, gegen die Lehren von [target_character.GetLastNameWithNoTooltip] vorzugehen, doch eine solche Maßnahme würde auch das Risiko einer religiösen Revolte mit sich bringen. Andere Ratsmitglieder haben eine Politik der Toleranz vorgeschlagen und wollen keine weiteren Maßnahmen gegen [target_character.GetNameWithNoTooltip] und seine Anhänger ergreifen."
 flavor_sco.209.a: "Verfolgt eine tolerante Politik gegenüber den Anhängern von [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.209.b: "Übernehmt die Lehren von [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.209.c: "Wir müssen uns gegen die Ketzer wehren!"
 flavor_sco.210.title: "Grobe Umwerbung"
 flavor_sco.210.desc: "In dem Bestreben, das langjährige Bündnis zwischen [ROOT.GetCountry.GetName|U] und [GetCountry('FRA').GetName|U] zu beenden, ist ein Botschafter aus [GetCountry('ENG').GetName|U] eingetroffen. Er fordert, dass [ROOT.GetCountry.GetNameWithNoTooltip|U] die langjährige Beziehung zu [GetCountry('FRA').GetNameWithNoTooltip|U] beendet. Die Auld Alliance war ursprünglich als Verteidigungsbündnis gegen [GetCountry('ENG').GetNameWithNoTooltip|U] gedacht. Nun behauptet [eng_ruler.GetName], dass der ursprüngliche Zweck inzwischen hinfällig geworden sei und das Bündnis nur noch bestehe, um [GetCountry('FRA').GetNameWithNoTooltip|U] die Invasion von [GetCountry('ENG').GetNameWithNoTooltip|U] aus [ROOT.GetCountry.GetNameWithNoTooltip|U] zu ermöglichen.\n\nLaut den Forderungen hat [eng_ruler.GetNameWithNoTooltip] eine herzliche und friedliche Beziehung zu [ROOT.GetCountry.GetNameWithNoTooltip|U] versprochen, sollte das Land den Bedingungen zustimmen. Lehnt [ROOT.GetCountry.GetNameWithNoTooltip|U] jedoch ab, sieht sich [GetCountry('ENG').GetNameWithNoTooltip|U] gezwungen, Maßnahmen zum Schutz der eigenen Souveränität zu ergreifen."
 flavor_sco.210.a: "Lehnt die [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]en Forderungen ab!"
 flavor_sco.210.b: "Bittet [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('ENG').GetGovernment.GetRulerTitle] von [GetCountry('ENG').GetNameWithNoTooltip|U] um Vergebung und brecht die Beziehungen zu [GetCountry('FRA').GetNameWithNoTooltip|U] ab."
 flavor_sco.301.title: "Interne Spaltungen, alte Feinde"
 flavor_sco.301.desc: "Seit [sco_ruler.Custom('DE_PRO_POS_S_3P')]er Thronbesteigung steht [sco_ruler.GetName] vor der schwierigen Aufgabe, die Beziehungen zu [GetCountry('ENG').GetNameWithNoTooltip|U] auszugleichen und gleichzeitig die inneren Unruhen zu bewältigen, die [ROOT.GetCountry.GetName|U] erschüttern, seit die Reformation mitsamt [target_character.GetName] eingetroffen ist.\n\nObwohl [sco_ruler.GetShortNameWithNoTooltip] [sco_ruler.Custom('DE_PRO_POS_S_3P')] Bestes getan hat, um den religiösen Konflikt in [ROOT.GetCountry.GetNameWithNoTooltip|U] zu bewältigen, kritisieren [sco_ruler.Custom('DE_PRO_PER_S_3P_A')] viele Ratsmitglieder, da [sco_ruler.Custom('DE_PRO_PER_S_3P_N')] sich weiterhin auf die aktuellen Angelegenheiten von [GetCountry('ENG').GetNameWithNoTooltip|U] konzentriert, was manchmal zu Lasten der inneren Stabilität geht."
 flavor_sco.301.a: "[GetCountry('ENG').GetNameWithNoTooltip|U] bleibt unsere größte Bedrohung und muss Priorität haben."
 flavor_sco.301.b: "Die internen Angelegenheiten von [ROOT.GetCountry.GetNameWithNoTooltip|U] müssen für [sco_ruler.GetNameWithNoTooltip] Priorität haben!"
 flavor_sco.302.title: "„[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]“ und „[ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]“"
 flavor_sco.302.desc: "Um die theologische Grundlage für das [ROOT.GetCountry.GetFlavorRank] zu schaffen, hat [sco_ruler.GetName] die Werke „[ShowWorkOfArtName('sco_true_law')]“ und „[ShowWorkOfArtName('sco_basilikon')]“ fertiggestellt. In „[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]” argumentiert [sco_ruler.GetShortNameWithNoTooltip], dass [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'jede', 'jeder')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] einer Nation durch das göttliche Recht die höchste Autorität des Landes ist. Während „[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]“ die Herrschaftsgewalt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] argumentiert, legt „[ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]“ die Grundlagen dafür, wie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine', 'ein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] regieren sollte und welche Verantwortlichkeiten [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] trägt.\n\nWährend viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] Gefallen an der Schreibkunst von [sco_ruler.GetShortNameWithNoTooltip] finden, haben einige vorgeschlagen, Kopien der Werke den verschiedenen Monarchen von [ShowContinentName('europe')] zukommen zu lassen, da diese die Werke von [sco_ruler.GetShortNameWithNoTooltip] möglicherweise loben würden."
 flavor_sco.302.a: "Veröffentlicht die Werke [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_sco.302.b: "Behaltet die Werke [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] vorerst als Spezialität des [ROOT.GetCountry.GetGovernment.GetCourtTitle]s."
 flavor_sco.303.title: "Die Statuten von Iona"
 flavor_sco.303.desc: "Während viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in den #L [ROOT.GetCountry.GetAdjective|l]en#! Lowlands ihre Erben in örtlichen Schulen ausbilden lassen, folgen viele der übrigen [ShowCultureName('highland')]-Clans weiterhin der traditionellen Bildung.\n\nIm Laufe der Zeit wurde dies zunehmend als Nachteil für [ROOT.GetCountry.GetNameWithNoTooltip|U] angesehen. Einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! haben deshalb vorgeschlagen, eine neue Politlinie zu erlassen, die die Mitglieder dieser Clans dazu verpflichtet, ihre Erben in einer der verschiedenen Schulen in den Lowlands von [ROOT.GetCountry.GetNameWithNoTooltip|U] anzumelden.\n\nDiese Politlinie würde zweifellos zu einer besser ausgebildeten Generation von Clanführern führen. Doch einige befürchten, dass die [ShowCultureNameWithNoTooltip('highland')]-Clans dadurch jenen in den Lowlands ähnlicher werden könnten."
 flavor_sco.303.a: "Setzt die Statuten um."
 flavor_sco.303.b: "Gewährt den Clans Bildungsautonomie."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "Um den Grundstein für die #L [ShowCultureName('scottish')|l]e#! Poesie zu legen, veröffentlichte [sco_ruler.GetName] das Werk „[ShowWorkOfArtName('sco_divine_art_of_poesie')]“, in dem [sco_ruler.Custom('DE_PRO_PER_S_3P_N')] darlegt, was [sco_ruler.Custom('DE_PRO_PER_S_3P_N')] als Standard der Poesie betrachtet. Mit diesem Werk hofft [sco_ruler.GetShortNameWithNoTooltip], die Zukunft der [ShowCultureNameWithNoTooltip('scottish')|l]en Poesie zu beeinflussen. Dabei soll das Werk „[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]“ als Vorlage für zukünftige Dichter dienen.\n\nObwohl die Abhandlung auf [ShowCultureNameWithNoTooltip('scottish')|U] verfasst ist, schlugen mehrere Stimmen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vor, ein Exemplar zu verschenken, um das Interesse an [ShowCultureNameWithNoTooltip('scottish')|l]er Dichtung wiederzuwecken."
 flavor_sco.304.a: "Eine gute Richtlinie, die [sco_ruler.GetNameWithNoTooltip] befolgen sollte."
 flavor_sco.304.b: "Verbreitet diese Richtlinie weit und breit!"
 flavor_sco.400.title: "Expedition in die Neue Welt"
 flavor_sco.400.desc: "Obwohl in [ROOT.GetCountry.GetName] bereits seit geraumer Zeit Geschichten über die Neue Welt bekannt sind, haben viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! vor den Aussichten gewarnt, Unternehmungen in der Neuen Welt zu verfolgen. Sie argumentieren, dass mögliche Misserfolge die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Finanzen stark belasten und den Staat in den finanziellen Ruin treiben könnten.\n\nEine Gruppe von Investoren hat bei [sco_ruler.GetName] jedoch einen Antrag auf Finanzierung eines Vorhabens in der Neuen Welt gestellt, um [ROOT.GetCountry.GetNameWithNoTooltip] den Weg zu einer Kolonialmacht zu ebnen. Obwohl [sco_ruler.GetShortNameWithNoTooltip] dieser Idee offen gegenübersteht, müsste eine Kolonie rentabel sein, sollte sie gegründet werden, damit sich die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] halten kann. Andernfalls würde die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Staatskasse in Gefahr geraten."
 flavor_sco.400.a: "Mit der Unterstützung der Investoren werden wir eine Expedition starten."
 flavor_sco.400.b: "Stellt vorerst alle kolonialen Bestrebungen ein."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "Als [Select_CString(target_character.IsFemale, 'renommierte Philosophin ihrer', 'renommierter Philosoph seiner')] Zeit machte sich [target_character.GetName] in den letzten Jahren mit [target_character.Custom('DE_PRO_POS_S_3P')]em Beitrag zu diesem Fachgebiet einen Namen. Um einen weiteren Beitrag zu leisten, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] „[ShowWorkOfArtName('treatise_of_human_nature')]“ veröffentlicht und für diese tiefgreifende Analyse der menschlichen Natur viel Lob in Fachkreisen erhalten.\n\nUm diese Arbeit zu unterstützen, schlugen einige Stimmen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] vor, dass das [ROOT.GetCountry.GetFlavorRank] bei der Verbreitung des Werks von [target_character.GetLastNameWithNoTooltip] helfen soll."
 flavor_sco.401.a: "Unterstützt die Veröffentlichung von „[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]”!"
 flavor_sco.401.b: "Der Staat darf sich nicht in die Arbeit von [target_character.GetLastNameWithNoTooltip] einmischen."
