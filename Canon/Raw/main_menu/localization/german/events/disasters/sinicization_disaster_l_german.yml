l_german:
 reverse_key: "Nehmen wir einen Kurswechsel vor."
 nonsense_key: "Unsinn!"
 estate_intro_paragraph: "Es ist wohl keine Überraschung, dass sich die #L [target_emperor_scope.GetAdjective|l]en#! Würdenträger keine Freunde bei den Strippenziehern unseres Landes gemacht haben. Fremdländische Kräfte, die in unser [ROOT.GetCountry.GetFlavorRank] eindringen, unterhalten nur selten gute Beziehungen zu den etablierten Kräften."
 continuation_key: "dessen Widerstand gegenüber diesen Einflüssen droht, unsere ganze Gesellschaft ins Wanken zu bringen."
 sinicization_disaster.1.title: "Das Gleichgewicht der Macht"
 sinicization_disaster.1.desc: "Was als harmlose Beziehung zwischen unserem Volk und einer gewissen anderen Nation ([target_emperor_scope.GetLongName|U]) begann, ist so sehr gewachsen, dass es unsere Unabhängigkeit bedroht. Diese wachsende Macht droht, unsere eigene politische Stärke zu überschatten. Das Maß an fremdländischer Einmischung in unsere Angelegenheiten muss beschnitten werden, damit wir nicht ein weiteres Klientelland des großen Drachen werden …"
 sinicization_disaster.1.a: "Unsere Treue gilt [target_emperor_scope.GetNameWithNoTooltip]."
 sinicization_disaster.1.b: "Wir müssen unsere Unabhängigkeit bewahren!"
 chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip|U]#! könnte uns in diesen stürmischen Zeiten wohlgesonnen sein"
 sinicization_disaster.2.title: "Fremdländisches Wohlwollen"
 sinicization_disaster.2.desc: "Am Hof munkelt man von einem verbotenen Geheimnis: Man erzählt von schattenhaften Geschäften und Geschenken im Austausch für wohlmeinenden Einfluss. [Select_CString(target_character.IsFemale, 'Die', 'Der')] Schuldige soll niemand anders als [target_character.GetName] sein – unser Kabinettsmitglied, dessen Meinung zur jüngsten Politlinie viel mit den Sichtweisen der [target_emperor_scope.GetAdjectiveWithNoTooltip|l]en Vertreter gemein hat."
 sinicization_disaster.2.a: "Wir werden das fürs Erste zulassen …"
 sinicization_disaster.2.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird verbannt."
 sinicization_disaster.2.c: "Sorgen wir für [target_character.Custom('DE_PRO_POS_S_3P')]e Hinrichtung!"
 sinicization_disaster.3.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] widersetzt sich [target_emperor_scope.GetAdjectiveWithNoTooltip|l]en Einflüssen"
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nDies ist der Fall beim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], $continuation_key$"
 sinicization_disaster.3.a: "$reverse_key$"
 sinicization_disaster.3.b: "$nonsense_key$"
 sinicization_disaster.4.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] widersetzt sich [target_emperor_scope.GetAdjectiveWithNoTooltip|l]en Einflüssen"
 sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\nDies ist der Fall beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], $continuation_key$"
 sinicization_disaster.4.a: "$reverse_key$"
 sinicization_disaster.4.b: "$nonsense_key$"
 sinicization_disaster.5.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] widersetzt sich [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]en Einflüssen"
 sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\nDies ist der Fall beim [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], $continuation_key$"
 sinicization_disaster.5.a: "$reverse_key$"
 sinicization_disaster.5.b: "$nonsense_key$"
 sinicization_disaster.6.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] widersetzt sich [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]en Einflüssen"
 sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\nDies ist der Fall beim [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], $continuation_key$"
 sinicization_disaster.6.a: "$reverse_key$"
 sinicization_disaster.6.b: "$nonsense_key$"
 sinicization_disaster.7.title: "Tributzahlerforderungen"
 sinicization_disaster.7.desc: "Noch nie zuvor stellten Vertreter einger gewissen Nation ([target_emperor_scope.GetLongName|U]) derart übermütige Forderungen in Sachen Tribut an uns. Ungeachtet unserer vorherigen Vereinbarungen platzten sie in unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] hinein und verlangten dreist, dass wir das unmoralische Leben am [target_emperor_scope.GetAdjectiveWithNoTooltip|l]en [target_emperor_scope.GetGovernment.GetCourtTitle] mitfinanzieren. Dies ist die neueste Volte in einer ganzen Reihe diplomatischer Fehlgriffe und ein klarer Beleg dafür, dass sie uns nicht im Mindesten respektieren …"
 sinicization_disaster.7.a: "Werfen wir sie aus dem Fenster!"
 sinicization_disaster.7.b: "Nun gut. Diesmal werden wir bezahlen."
 sinicization_disaster.8.title: "Unsere Haltung angesichts der Gefahr"
 sinicization_disaster.8.desc: "Verschiedene Berater, Kabinettsmitglieder und sogar Höflinge haben sich gegen die derzeitige Lage an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] ausgesprochen. Manche unterstützen den Einfluss, den unsere #L [target_emperor_scope.GetAdjective|l]en#! Nachbarn verbreiten, wohingegen andere ihn als klare Bedrohung für unsere Unabhängigkeit sehen …"
 sinicization_disaster.8.a: "Versuchen wir fürs Erste, ihnen zu widerstehen."
 sinicization_disaster.8.b: "Wir vertrauen [target_emperor_scope.GetNameWithNoTooltip]."
 until_disaster_ends: "bis die laufende [disaster|e] endet"
 sinicization_disaster.100.title: "Unsere Beziehungen zu [target_emperor_scope.GetNameWithNoTooltip]"
 sinicization_disaster.100.desc.a: "Man sagt, es wäre äußerst unklug, darauf zu vertrauen, dass ein wilder Tiger nicht beißt. Doch unsere Beziehung zu einer gewissen Instanz ([target_emperor_scope.GetName|U]) ist ein klarer Gegenbeweis. Sich auf unseren freundlichen Nachbarn zu verlassen, läutete eine neue Ära für unser Volk ein – sie ist geprägt von Zusammenarbeit und einem neu entdeckten Vertrauen in gemeinsame Angelegenheiten!"
 sinicization_disaster.100.desc.b: "Hütet Euch vor illustren Geschenken, die in schönes Leder eingeschlagen wurden. Unsere Haltung, die #L [target_emperor_scope.GetAdjective|l]e#! Einflussnahme in unsere inneren Angelegenheiten ungeschehen zu machen, mündete in der endgültigen Erklärung, dass wir uns von ihrer Einflusssphäre trennen."
 sinicization_disaster.100.desc.c: "Als die Sonne über unserer großen Nation aufgeht, blicken wir auf unserem Flug inmitten der Sterne und während unseres Aufstiegs in unsere Ära der Größe nur abschätzig auf solch lächerliche Versuche, unsere Stabilität zu zersetzen, und tun sie schmunzelnd ab. Das Streben #L [target_emperor_scope.GetAdjective|l]er#! Würdenträger, unsere Gesellschaft zu unterwandern, trifft lediglich auf Hohn und Missachtung. Ein Löwe schert sich nicht um die Meinung von Schafen."
 sinicization_disaster.100.desc.d: "Leider waren die Geschenke und die Schreiben, die wir mit einer gewissen Nation ([target_emperor_scope.GetLongName|U]) austauschten, nur ihre Art, unsere allgemeinen Angelegenheiten zu unterwandern. Mit finanzieller Unterstützung und Hilfe arbeitete man sich in unser gesellschaftliches Gefüge vor. Es scheint, man hat uns zum Narren gehalten, denn nun müssen wir uns einem neuen Suzerän beugen …"
 sinicization_disaster.100.desc.e: "Die Zeiten des fremdländischen Einflusses aus $china$ sind zu Ende gegangen. Was auch immer die Zukunft bringen mag: Wir werden versuchen, unser Volk und unsere Traditionen zu schützen, während wir unsere Interessen in unseren Herzen bewahren."
 sinicization_disaster.100.a: "Das kann nur gut enden! Ganz bestimmt!"
 sinicization_disaster.100.b: "Wir werden nicht das Knie beugen!"
 sinicization_disaster.100.c: "Sollen wir von zwei Kräften zerrissen werden?"
 sinicization_disaster.100.d: "Wir haben bereits einen Suzerän."
 sinicization_disaster.100.e: "Ihre Versuche, uns zu beeinflussen, sind bestenfalls lächerlich."
 sinicization_disaster.100.f: "Wir sind nur noch eine Fußnote in ihrer großen Geschichte …"
 sinicization_disaster.100.g: "Wir haben eine weitere Katastrophe durchgestanden!"
 this_may_lead_to_war_tt: "Dieser Ausgang wird die [target_emperor_scope.GetAdjectiveWithNoTooltip|l]en Menschen verärgern, was zu einem Krieg führen könnte"
 make_us_tributary_tt: "Wir werden ein #Y Tributzahler#!-[subject|e] unter einer großen Instanz ([target_emperor_scope.GetLongNameWithNoTooltip])"
 gains_cultural_bonuses_tt: "Dieser Ausgang kommt der #L [target_emperor_scope.GetCulture.GetName|l]en#! Kultur zugute"
 sinicization_disaster.101.title: "Nachrichten aus „[target_sinicized_country.GetNameWithNoTooltip]“"
 sinicization_disaster.101.desc: "Unsere Würdenträger, die am Hof von [target_sinicized_country.GetName] stationiert waren, kehrten zurück und brachten Neuigkeiten über die Lage mit. Laut ihnen bescherten die letzten Jahren unseres wachsenden Einflusses dieser Nation ([target_sinicized_country.GetLongNameWithNoTooltip]) stürmische Zeiten, die kurz davor stehen, dass wir sie für uns ausnutzen können …"
 sinicization_disaster.101.a: "Sie werden das Knie beugen!"
 sinicization_disaster.101.b: "Wilkommen in unseren Reihen, „[target_sinicized_country.GetNameWithNoTooltip]“!"
 sinicization_disaster.101.c: "Es scheint, dass wir ihre Kultur beeinflusst haben."
 sinicization_disaster.101.d: "Sie waren unserer Größe nicht gewachsen."
