l_german:
 coup_attempt.1.title: "Eisen und Verrat"
 coup_attempt.1.desc: "Gerüchte über Verrat liegen in der Luft. Eine Verschwörung schlägt in unserem Hof ihre Wurzeln mit dem Ziel, die Herrschaft von [target_character.GetName] zu beenden. Höflinge flüstern hinter verschlossenen Türen, und unsere Nation erbebt in ihren Grundfesten. Wir müssen schnell und entschieden zur Tat schreiten, bevor der Verrat einen blutigen Lauf nimmt. Wenn wir unsere Vertrauten nicht mobilisieren, werden die Verschwörer nur wagemutiger werden und dann zuschlagen, wenn wir am verwundbarsten sind. Dies würde eine lange Phase der Instabilität zur Folge haben."
 coup_attempt.1.a: "Jagt die Verschwörer aus ihren Löchern und vernichtet sie!"
 explain_coup_attempt_tt: "Gewährt Zugang zu den [disaster|e]-[actions|e] „[ShowGenericActionName('conduct_investigation')]“, „[ShowGenericActionName('call_private_council')]“ und „[ShowGenericActionName('execute_court_member')]“\n"
 explain_coup_attempt_2tt: "In dieser [disaster|e] können wir obsiegen, indem wir unsere [legitimacy|e] erhöhen oder alle Verschwörer innerhalb von #Y 5#! Jahren eliminieren oder bevor sie [target_character.GetNameWithNoTooltip] erfolgreich ermorden"
 coup_attempt.2.title: "Die Verschwörung wächst"
 coup_attempt.2.desc: "Die Berichte von Verrat häufen sich, und unser Hof wird zu einem Schlangennest. Jeder Tag bringt Gerüchte über neue Abtrünnige und geheime Allianzen. Jene, die einst die Treue schworen, verschwören sich nun in finsteren Hallen. Die Krise verschärft sich, und bald schon werden wir sie vielleicht nicht mehr unter Kontrolle haben. Wir müssen zur Tat schreiten und jene vertreiben, die ihr Gift zu verbreiten suchen!"
 coup_attempt.2.a: "Die Geier kreisen um den Thron."
 conspiracy_grows_tt: "Einer unserer [characters|e] hat sich dem [ShowDisasterName('coup_attempt')] gegen uns angeschlossen."
 coup_attempt.3.title: "Verschwörer enthüllt"
 coup_attempt.3.desc: "Ein Spion in unseren Reihen hat eine zentrale Figur in der Verschwörung gegen [target_character_2.GetName] aufgedeckt. [target_character_1.GetName|U] wirkte insgeheim am Verrat zur Untergrabung unserer Herrschaft mit, aber [target_character_1.Custom('DE_PRO_POS_S_3P')] Schicksal ist nun in unseren Händen. Statuieren wir ein Exempel an [target_character_1.Custom('DE_PRO_PER_S_3P_D')], in der Hoffnung, andere abzuschrecken, oder versuchen wir, mehr Wissen zu gewinnen? Wir könnten an die Wurzeln dieses Verrats gelangen."
 coup_attempt.3.a: "Richtet [target_character_1.Custom('DE_PRO_PER_S_3P_A')] hin!"
 coup_attempt.3.b: "Verschont [target_character_1.Custom('DE_PRO_POS_S_3P')] Leben."
 coup_attempt.3.c: "Zwingt [target_character_1.Custom('DE_PRO_PER_S_3P_A')], mögliche Mitverschwörer preiszugeben!"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip] wird den Staatsstreich nicht länger unterstützen, und zwei #Y mögliche#! Mitverschwörer-[characters|e] an unserem Hof werden hingerichtet"
 conspirators_exposed_tt: "Es wird eine Untersuchung durchgeführt, um mögliche Verschwörer aufzudecken"
 target_character_1_flees: "[target_character_1.Custom('DE_PRO_PER_S_3P_N')|U] flieht in die Fremde"
 cease_activities_and_stay: "\n[target_character_1.Custom('DE_PRO_PER_S_3P_N')|U] bleibt an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] und stellt [target_character_1.Custom('DE_PRO_POS_S_3P')]e verschwörerischen Betätigungen ein"
 coup_attempt.4.title: "Ermittlungen am Hof"
 coup_attempt.4.desc: "Unsere Agenten haben unter dem wachsamen Auge von [target_character_2.GetName] mit tiefgreifenden und gefährlichen Ermittlungen begonnen. Elegant streifen sie durch die Gänge, in denen sie geflüsterten Geheimnissen lauschen und auf die kleinsten Versprecher achten. Jede Interaktion wird bewertet, niemand steht außer Verdacht. Aber je tiefer sie graben, desto mehr Feinde machen wir uns. Ihre aktuellen Ergebnisse sind wahrlich verblüffend: Sie identifizieren [target_character_1.GetName] als wichtiges Mitglied der Verschwörung!"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip|U] stellt friedlich [target_character_1.Custom('DE_PRO_POS_S_3P')]e Unterstützung für den Staatsstreich ein"
 coup_attempt.5.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]er Verrat"
 coup_attempt.5.desc: "Eine bestürzende Entdeckung hat den [ROOT.GetCountry.GetGovernment.GetCourtTitle] erschüttert! Offenbar gehört [target_character_2.GetName] zu den Verschwörern. Die Blutlinie wurde durch diesen Verrat vergiftet. Können wir es wagen, [target_character_2.Custom('DE_PRO_POS_S_3P')]e hinterhältigen Machenschaften aufzudecken, oder wird [target_character_2.Custom('DE_PRO_POS_S_3P')]e Hinrichtung das [ROOT.GetCountry.GetFlavorRank] auseinanderreißen?"
 coup_attempt.5.a: "Enthüllt [target_character_2.Custom('DE_PRO_POS_S_3P')]e Pläne."
 coup_attempt.5.b: "Ab mit [target_character_2.Custom('DE_PRO_POS_S_3P')]em Kopf!"
 coup_attempt.5.c: "Wir können die #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! Blutlinie nicht in Gefahr bringen."
 coup_attempt.6.title: "Der Privatrat von [GetCurrentYear]"
 coup_attempt.6.desc: "Ein heimliches Treffen höchst einflussreicher Mitglieder der Stände wurde veranlasst. Geheime Absprachen und geflüsterte Vereinbarungen könnten dort über das Schicksal unseres #L [ROOT.GetCountry.GetFlavorRank]s#! bestimmen. Einige verlangen Geld und Privilegien, andere bieten Kompromisse an. Welche Entscheidung wir auch immer treffen: Wir müssen ein Gleichgewicht zwischen unserer inneren Stabilität und unserem Machtanspruch wahren. Wenn wir uns auf diesen Rat verlassen, werden wir sicherlich einige Namen von Verschwörern in Erfahrung bringen und gleichzeitig die Macht der Stände langfristig festigen."
 coup_attempt.6.a: "Nun gut, das ist es wert."
 coup_attempt.6.b: "Bei näherer Überlegung …"
 conspirator_names_exposed_tt: "Die Namen einiger der Verschwörer werden im anschließenden [event|e] offenbart"
 coup_attempt.7.title: "Namen der Verschwörer enthüllt"
 coup_attempt.7.desc: "Durch die Machenschaften des Privatrats kombiniert mit Bestechung und aufmerksamen Ermittlungen erhielten wir die Namen jener, die sich gegen uns verschworen hatten. Ihr Schicksal liegt nun in unseren Händen. Einige unserer Berater unterstützen den Plan einer schnellen Säuberungsaktion gegen die Verschwörer wie [target_character_2.GetName] und [target_character_2.Custom('DE_PRO_POS_S_3P')]e Spießgesellen. Andere hingegen mahnen zu Milde und möchten diese gefährlichen Gestalten in ihrer Nähe behalten, um sie später zu manipulieren."
 coup_attempt.7.desc_b: "Dank den Mühen des Privatrats konnten wir die Identität eines der verräterischen Elemente erfahren, die gegen uns intrigierten: [target_character_2.GetName] ist nun unserer Gnade ausgeliefert. Einige Berater drängen auf sofortige Hinrichtung, da es zu gefährlich sei, eine solche Bedrohung am Leben zu lassen. Andere jedoch mahnen zu einem gemäßigteren Vorgehen, da sie glauben, wir könnten [target_character_2.GetName] manipulieren, wenn wir [target_character_2.GetHisHer] Leben verschonen."
 coup_attempt.7.a: "Tötet sie. Tötet sie alle!"
 coup_attempt.7.b: "Gewährt ihnen Milde, wir brauchen sie."
 coup_attempt.7.c: "Tötet [target_character_2.Custom('DE_PRO_PER_S_3P_A')]!"
 coup_attempt.7.d: "Gewährt [target_character_2.Custom('DE_PRO_PER_S_3P_D')] Milde."
 conspirators_will_stick_around_absolved_tt: "Die erwähnten Verschwörer werden von ihren Verbrechen freigesprochen, und ihre Köpfe bleiben fürs Erste auf ihren Schultern …"
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip|U] wird von [target_character_2.Custom('DE_PRO_POS_S_3P')]en Verbrechen freigesprochen; [target_character_2.Custom('DE_PRO_POS_S_3P')] Kopf wird auf [target_character_2.Custom('DE_PRO_POS_S_3P')]en Schultern bleiben – zumindest für den Moment …"
 coup_attempt.8.title: "Mordversuch"
 coup_attempt.8.desc: "Eine Bande Attentäter, zweifelsohne finanziert von den Verschwörern in den Schatten, machte einen wagemutigen Mordversuch auf [target_character_1.GetName]! Nach monatelangen Intrigen haben diese Schurken nun einen Höhepunkt erreicht und versuchen unsere Regierung zu destabilisieren und der Herrschaft von [target_character_1.GetShortNameWithNoTooltip] ein Ende zu setzen!"
 coup_attempt.8.a: "Diese Halunken!"
 this_will_end_the_coup_disaster_tt: "Dies wird die [disaster|e] „[ShowDisasterName('coup_attempt')]“ #R negativ#! beenden"
 coup_attempt.9.title: "Hinrichtung eines Verschwörers?"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName] wurde hingerichtet. Das Volk bejubelt die Bestrafung [Select_CString(target_character_2.IsFemale, 'einer bekannten Verräterin', 'eines bekannten Verräters')], und unser Hof atmet durch, nun da der Gerechtigkeit genüge getan ist. Vermutlich war dies nicht der letzte Kopf, der rollen musste, bis der Thron unter [target_character.GetName] sicher ist, aber dennoch war es ein Schritt in eine gute Richtung."
 coup_attempt.9.desc.innocent: "O nein! Der Henker ließ die Axt nur zu gern auf einen unschuldigen Hals herabsausen, und so wurde ein schwerwiegender Fehler begangen! Offenbar war [target_character_2.GetName] unschuldig, doch [target_character_2.Custom('DE_PRO_POS_S_3P')] Kopf liegt nun zu unseren Füßen. Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] raunt furchtsam, und das Vertrauen in [target_character.GetName] ist erschüttert."
 coup_attempt.9.a: "Was haben wir getan? [target_character_2.Custom('DE_PRO_PER_S_3P_N')|U] war unschuldig!"
 coup_attempt.9.b: "Der verräterische Kopf wird unsere Wand schmücken!"
 because_they_are_consort_or_heir_tt: "Aufgrund der Bedeutung des unschuldigen Charakters [target_character_2.GetShortNameWithNoTooltip]:"
 coup_attempt.100.title: "Die Schatten bleiben"
 coup_attempt.100.desc: "Die Maschinerie hinter dem Staatsstreich wurde nicht vernichtet, und weiter schwärt die Unzufriedenheit in den Schatten. Die Verschwörer mögen auf Eis liegen, aber ihre Ideen bleiben und vergiften die Gedanken jener, die noch hier sind. Wenn wir nicht wachsam bleiben, wiederholt sich die Geschichte vielleicht noch."
 coup_attempt.100.a: "Wir werden uns auf ihren nächsten Versuch vorbereiten müssen."
 inconclusive_end_5_years_tt: "Die Verschwörer wurden nicht rechtzeitig ausgeschaltet, aber sie sind auch nicht gegen [target_character.GetName] vorgegangen. Die [disaster|e] endet #R ergebnislos#! und wird möglicherweise in #Y 5#! Jahren erneut ausgelöst"
 murdered_ending_tt: "Die Verschwörer hatten Erfolg bei ihrem Attentat auf [target_character_2.GetName]. Die Zeit wird zeigen, ob [target_character.GetName] eine Marionette der Verschwörer ist."
 coup_attempt.101.title: "Das Ende der Verschwörung"
 coup_attempt.101.desc: "Nachdem die Legitimität wiederherstellt wurde, sitzt [target_character.GetName] fest auf dem Thron. Das Volk steht hinter uns, und niemand wagt es, unser Recht infrage zu stellen. Wir treten stärker aus der Finsternis als je zuvor!"
 coup_attempt.101.a: "Niemand wagt es, unseren Namen infrage zu stellen!"
 coup_attempt.200.title: "Der Anbruch einer neuen Ära"
 coup_attempt.200.desc: "Die alte Ordnung liegt in Scherben, und aus der Asche erhebt sich eine neue Version für unseren Hof. Die Verschwörung, wenngleich blutig, hat den Weg vor uns neu gestaltet und die Macht und den Einfluss der alten Monarchie abgeschüttelt. Wir müssen nun diesen Augenblick ergreifen und unseren Kurs in ein ungewisses Morgen planen, so überraschend und ansprechend es auch erscheinen mag!"
 coup_attempt.200.a: "Die Zukunft ist unerforscht!"
