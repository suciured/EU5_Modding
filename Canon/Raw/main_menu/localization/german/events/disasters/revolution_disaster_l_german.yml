l_german:
 revolution_disaster.1.title: "Aufstand in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 revolution_disaster.1.desc: "Jahrzehnte feudaler Unterdrückung, religiöser Intoleranz und ungerechter Besteuerung haben in unserem Land zu revolutionären Bewegungen geführt. [target_ruler.GetName|U] sucht verzweifelt nach Lösungen für die immer größer werdenden Probleme, da unser Land dem zunehmend ehrgeizigeren [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ausgeliefert ist, der vom empörten [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] unterstützt wird.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] von [ROOT.GetCountry.GetCapital.GetArea.GetName] haben sich [target_rebel.GetName] aus [ROOT.GetCountry.GetCapital.GetProvince.GetName] angeschlossen. In einem raschen Schlag stürmten die Aufständischen das örtliche Gefängnis von [ROOT.GetCountry.GetCapital.GetName], bewaffneten sich und erklärten den Beginn einer [ShowDisasterName('revolution_disaster')] gegen das Ancien Régime!"
 revolution_disaster.1.a: "Uns stehen schwere Zeiten bevor."
 revolution_disaster.1.a.tt: "Ungefähr [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0]#Y K#! unserer [pops|e] in #Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#! [provinces|e] schließen sich „[target_rebel.GetName]“ an"
 revolution_disaster.2.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Revolution"
 revolution_disaster.2.desc: "Nach dem Sturm und dem Fall von [ROOT.GetCountry.GetCapital.GetName] haben [rebel.GetName] den Bürgerkrieg gegen [target_ruler.GetName] und das [ROOT.GetCountry.GetFlavorRank] als Ganzes erklärt. Diese Entität ([target.GetLongName|U]) mag nur eine provisorische Versammlung sein, doch ihre bloße Existenz stellt eine sehr ernste Bedrohung für das Land ([ROOT.GetCountry.GetLongName]) dar. Wenn wir nicht rasch handeln, könnte unser ganzer Staat zusammenbrechen …"
 revolution_disaster.2.a: "Wir müssen diesen Emporkömmlingen zeigen, wo es langgeht!"
 revolution_disaster.2.b: "Vielleicht haben sie recht …"
 revolution_disaster.3.title: "Das Ende der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Revolution"
 revolution_disaster.3.desc: "Wir haben die revolutionären Emporkömmlinge vernichtet! Die Herrschaft von [target_character.GetName] wird nicht mehr infrage gestellt und die revolutionären Rebellen wurden wegen Hochverrats an der Nation ([ROOT.GetCountry.GetLongName|U]) hingerichtet."
 revolution_disaster.3.a: "Die Ordnung ist wiederhergestellt."
 revolution_disaster.4.title: "Aufstieg des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Revolutionsstaates"
 revolution_disaster.4.desc: "Mit dem Sieg unserer revolutionären Kräfte ist die alte Regierung verschwunden. Die Einheit und der Schutz, die sie einst bot, sind nur noch eine Erinnerung, während ihre Schrecken und ihre Misswirtschaft das #L [ROOT.GetCountry.GetAdjective|l]e#! Volk bis heute verfolgen.\n\nUnter der gewählten Führung von [target_character.GetName] soll unsere neu geschmiedete Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) Wohlstand bringen, die uralten Fesseln, die den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] an seine Herren banden, lösen und die alte Weltordnung zum Erbeben bringen!"
 revolution_disaster.4.a: "Lang lebe die Revolution!"
