l_german:
 #Events
 succession_crisis.1.title: "Der Griff nach der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Krone"
 succession_crisis.1.desc: "Jahre der Misswirtschaft, Hofintrigen und instabilen Herrschaft haben die Saat unseres Niedergangs ausgebracht! Wie Schatten in der Abenddämmerung sind viele bekannte Menschen mit #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Zielen zusammengekommen, um den kleinlichen Versuch zu unternehmen, [scope_pretender.GetName] als rechtmäßiges Oberhaupt der Nation ([ROOT.GetCountry.GetLongName|U]) zu stützen."
 succession_crisis.1.a: "Bringt mir [scope_pretender.Custom('DE_PRO_POS_S_3P')]en aufgespießten Kopf!"
 succession_crisis.1.tt: "Eine Reihe unserer [provinces|e], die unzufrieden mit unserer Herrschaft sind, schließen sich der Sache von [scope_pretender.GetNameWithNoTooltip] an"
 succession_crisis.2.title: "Örtlicher Widerstand"
 succession_crisis.2.desc: "Die Herrschaft von [target_ruler.GetName] lässt in vielem zu wünschen übrig, doch die Lage an Orten wie „[target_province.GetName]“ hat einen neuen Tiefpunkt erreicht. Die Rinder dort sind dünn wie Bohnenstangen, und Hunger und Verderbtheit herrschen in den Straßen unserer ehedem großen Provinz. Daher haben die Bauern zu den Waffen gegriffen, um von der Krone selbst zu fordern, dass man sie entschädigt!"
 succession_crisis.2.a: "Vermaledeite Verräter!"
 succession_crisis.2.b: "Wir müssen ihren Forderungen nachgeben …"
 every_location_loses_sat_and_joins_rebel_tt: "Alle [locations|e] im Besitz in [target_province.GetName] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] und unterstützen den Anspruch von [scope_pretender.GetName] auf unseren Thron"
 succession_crisis.3.title: "[Select_CString(target_character.IsFemale, 'Eine einfallsreiche Ministerin', 'Ein einfallsreicher Minister')]"
 succession_crisis.3.desc: "Man könnte sagen, dass der Großteil der vorteilhaften Politlinien aus den Reihen unserer Berater entspringen. Menschen wie [target_character.GetName] haben sich vorgenommen, dass das Land ([ROOT.GetCountry.GetLongName|U]) diese schwierigen Zeiten durchsteht …"
 succession_crisis.3.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Bemühungen werden die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] stärken!"
 succession_crisis.3.b: "Erlauben wir [target_character.GetShortNameWithNoTooltip], weiter in unseren Provinzen zu arbeiten."
 succession_crisis.4.title: "Überstandene Feuertaufen"
 succession_crisis.4.desc: "Menschen sind das Ergebnis von Natur und Kultur. Von daher hat die jüngste Lage innerhalb unserer Grenzen für so manches Leid gesorgt, da Aufstände unser Volk erfassen. Doch hoffentlich ist noch nicht alles verloren, denn aus solchen Feuern erheben sich auch neue Gesichter, die begierig sind, zu dienen und uns in solch schwierigen Zeiten zu helfen."
 succession_crisis.4.a: "Gewähren wir [target_character.Custom('DE_PRO_PER_S_3P_D')] ein Amt in unserer Verwaltung."
 succession_crisis.4.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird sich besser im Militär schlagen."
 succession_crisis.5.title: "Unterstützung für unsere Autorität"
 succession_crisis.5.desc: "Trotz aller Bemühungen unserer Zentralautorität, das zu sabotieren, was von unserem Ruf in unseren Provinzen noch übrig ist, sind unsere jüngsten Politlinien nicht auf taube Ohren gestoßen. Das Volk, insbesondere in der Domäne „[target_province.GetName]“, hat es bemerkt und entsprechend zurückgeschrieben. So dankt man uns, dass wir sein Flehen erhören, dass wir uns um die Familien kümmern – und man schwört unserem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRuler.GetName]) die Treue."
 succession_crisis.5.a: "Sie tun recht daran, auf uns zu vertrauen!"
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip|U] trägt unsere Krone rechtmäßig!"
 every_location_gains_sat_and_loses_rebel_tt: "Alle Orte im Besitz in [target_province.GetName] erhalten [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] und sagen sich von ihrer Unterstützung für [target_character.GetName] auf unserem Thron los"
 succession_crisis.6.title: "Eine Anfrage an ein Reich ([target_country.GetNameWithNoTooltip])"
 succession_crisis.6.desc: "Unsere Nation ([ROOT.GetCountry.GetLongName|U]) erlebt derzeit eine äußerst turbulente Phase, da unsere [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e [ShowDisasterName('succession_crisis')] droht, das [ROOT.GetCountry.GetFlavorRank] auseinanderzureißen. Die Prätendenten werden immer stärker, und bald könnten sie im Herzen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] zuschlagen. In Zeiten der Verzweiflung sind Bündnispartner wichtig, und daher sollten wir einen Boten nach [target_country.GetName] schicken und um Hilfe bitten. Sollte unser [ROOT.GetCountry.GetFlavorRank] fallen, bedeutet dies Zusammenbruch und Verderben für [target_character1.GetName] und [target_character1.Custom('DE_PRO_POS_S_3P')]en [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 succession_crisis.6.a: "Eine Anleihe zu günstigen Konditionen erbitten."
 succession_crisis.6.b: "Unser Territorium im Gegenzug anbieten."
 succession_crisis.6.c: "Wir brauchen keine Hilfe."
 if_they_accept_a_tt: "Sollten sie annehmen, wird Folgendes geschehen:"
 sc_seek_foreign_aid_tt: "Das ausgewählte [country|e] kann unter gewissen Bedingungen Unterstützung seine oder einen Waffenstillstand im Austausch für etwas anbieten"
 succession_crisis.7.title: "Hilfsanforderung"
 succession_crisis.7.desc: "Ein von [target_character1.GetName] gesandter Bote ist eingetroffen und erbittet Hilfe bei den Bemühungen, die andauernde [ShowDisasterName('succession_crisis')] in [target_country2.GetName] einzudämmen. In Zeiten der Not und der Instabilität ist es wichtig, starke Beziehungen zu unseren einflussreichen Nachbarn aufzubauen und zu erhalten. Über [target_character1.Custom('DE_PRO_POS_S_3P')]en Boten hat [target_character1.GetShortNameWithNoTooltip] die Bedingungen vorgeschlagen, unter denen [target_character1.Custom('DE_PRO_PER_S_3P_N')] die dringend benötigte Hilfe erhalten könnte."
 succession_crisis.7.a: "Unterzeichnet den Vorschlag."
 succession_crisis.7.c: "Wir können das nicht akzeptieren."
 succession_crisis.8.title: "Fesselnde Geschichte unserer Dynastie"
 succession_crisis.8.desc: "Nach tage- und nächtelanger Arbeit ist es [target_character2.GetName] gelungen, ein wunderbares literarisches Werk zu vollenden, das die ruhmreiche Geschichte der größten Augenblicke der [target_dynasty.GetName]-Dynastie erzählt. Diese Betrachtung unserer Größe, Pracht und Kunstfertigkeit ist lediglich der jüngste Ausdruck unserer überlegenen Kultur, damit unsere Geschichte in Erinnerung bleibt und unsere Zukunft gegen alle abgesichert wird, die [target_character1.GetName] entthronen wollen."
 succession_crisis.8.a: "Hoffen wir, dass dies unsere Macht festigen wird."
 scales_with_art_quality_tt: "Die Menge an erhaltener [legitimacy|e] hängt sehr von der Qualität des [Concept('work_of_art', 'Kunstwerks')|e] ab, das [target_characterGetNameWithNoTooltip|U] herstellt"
 succession_crisis.9.title: "Hilfe vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 succession_crisis.9.desc: "Die Bewegung von [succession_crisis_pretender_scope.GetName] hat in unserem [ROOT.GetCountry.GetFlavorRank], das kurz vor dem Zusammenbruch steht, an Zugkraft gewonnen. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], der einst unseren Thron unterstützte, sieht sich gezwungen, der Gefahr ins Auge zu blicken, die sich durch die wachsende Rebellion ergibt. Viele Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s erkennen, dass ihre Privilegien und Ländereien an die Fortführung unserer #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Blutlinie gebunden sind, und daher ist uns eine Fraktion zu Hilfe gekommen. Mit ihrem persönlichen Gefolge und ihren treuen Bannerträgern bietet sie uns Unterstützung gegen die Truppen des Prätendenten. Allerdings erwartet sie im Gegenzug größeren Einfluss auf unsere Regierung."
 succession_crisis.9.a: "Wir brauchen sie."
 succession_crisis.9.b: "Lasst uns nicht eine Tücke gegen eine andere tauschen!"
 succession_crisis_9_tt: "Viele Mitglieder aus dem [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] wechseln ihre Gefolgschaftstreue im Austausch gegen ein neues [estate_privilege|e] für ihren [estate|e]"
 shared_conditional_support_key: "[pops|e], die den Prätendenten unterstützen, wechseln ihre Gefolgschaftstreue im Austausch gegen ein neues [estate_privilege|e] für ihren [estate|e]"
 succession_crisis.10.title: "Hilfe vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 succession_crisis.10.desc: "Obgleich unsere Leute in ihrer Unterstützung für die [succession_crisis_pretender_scope.GetName] geteilter Ansicht sind, erwarten die Gläubigen Führung durch den [ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')]. Dessen Anführer haben die Gefahr erkannt, die einem zersplitterten [ROOT.GetCountry.GetFlavorRank] droht, und sind an uns herangetreten, um ihre Hilfe anzubieten.\n\nIm Austausch gegen ein neues Privileg werden ihre Priester den Prätendenten als Thronräuber verurteilen und die Leute dazu aufrufen, ihre Treue zu [target_character1.GetName] zu bekräftigen. Sie sagen, nur durch den Glauben könne das [ROOT.GetCountry.GetFlavorRank] erhalten und erneuert werden."
 succession_crisis.10.a: "Welche Wahl haben wir?"
 succession_crisis.10.b: "Wir können uns diese Zugeständnisse nicht leisten!"
 succession_crisis_10_tt: "Viele Mitglieder aus dem [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] wechseln ihre Gefolgschaftstreue im Austausch gegen ein neues [estate_privilege|e] für ihren [estate|e]"
 succession_crisis.11.title: "Hilfe vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 succession_crisis.11.desc: "Während der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seine Messer wetzt und der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] die göttliche Ordnung predigt, nimmt der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] eine pragmatischere Haltung ein. Seine Mitglieder sehen die Krise als eine Bedrohung von Handel und Wohlstand an und schlagen eine Lösung vor.\n\nDiejenigen ihrer Mitglieder, die einflussreich und rebellisch sind, könnten ganz einfach beschwichtigt werden, sodass sie die Seiten wechseln. Im Gegenzug verlangen sie neue Privilegien und wollen so eine starke Unterstützungsmacht für den [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_character1.GetName] schaffen. Ein verlockendes Angebot, aber gleichzeitig eines, das langfristig die Zentralgewalt schwächen könnte."
 succession_crisis.11.a: "Wir werden uns fügen."
 succession_crisis.11.b: "Was fällt ihnen ein!"
 succession_crisis_11_tt: "Viele Mitglieder aus dem [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] wechseln ihre Gefolgschaftstreue im Austausch gegen ein neues [estate_privilege|e] für ihren [estate|e]"
 succession_crisis.100.title: "Das Ende der Erbfolgekrise"
 succession_crisis.100.desc.a: "Der Zwist im Reich ([ROOT.GetCountry.GetLongName|U]) schien gerade beigelegt, nur um dann zu einem Bürgerkrieg zu eskalieren. Aus den Kehlen von Müttern, Kindern und Unschuldigen ertönen Schreckensschreie in den Straßen, denn Feuer und Metall ziehen überall in der Domäne auf …"
 succession_crisis.100.desc.b: "Nach einer Zeit der Instabilität sorgte das Verscheiden unseres alten Oberhaupts dafür, dass der Anspruch von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] auf unseren Thron durchgesetzt wurde. Zum Wohl oder Weh: Dies ist offenbar der Weg, den wir beschreiten werden …"
 succession_crisis.100.desc.c: "Doch die himmlischen Mächte haben uns eine Gunst erwiesen: Der Kopf des sich zusammenbrauenden Aufstands, der drohte, unsere gesamte Domäne in einen Bürgerkrieg zu stürzen, ist verstorben. Ein Zeichen göttlichen Eingreifens oder nur ein Würfelwurf des Schicksals? Zum Wohl oder Weh haben wir wieder die Kontrolle über unsere inneren Angelegenheiten erlangt, aber wie lange noch?"
 succession_crisis.100.desc.d: "Streit zwischen den Bürgern, offene Aufstände und eine Vielzahl anderer Flüche haben unser Volk heimgesucht, doch nichts davon konnte unseren Geist brechen und unter der Führung von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] haben wir unsere große Nation ([ROOT.GetCountry.GetLongName|U]) vor dem sicheren Untergang gerettet!"
 succession_crisis.100.a: "Wir werden uns auf bekanntere Mitglieder unseres Hofs verlassen."
 succession_crisis.100.b: "Wir werden das schon allein schaffen!"
 succession_crisis.100.c: "Stand das jemals infrage?"
 based_on_our_crownpower_and_prestige_tt: "Auf Grundlage unserer [crown_power|e] und unseres [Concept('prestige', 'Prestiges')|e] erhalten wir Folgendes:"
