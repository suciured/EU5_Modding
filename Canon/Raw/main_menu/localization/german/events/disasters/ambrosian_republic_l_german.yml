l_german:
 ambrosian_republic.1.title: "Eine stabile Regierung in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 ambrosian_republic.1.desc: "Die Gründung der Goldenen Ambrosianischen Republik verlief nicht gänzlich ohne Schwierigkeiten, doch die Stabilität hat endlich obsiegt. Nachdem wir in den Feuern sturmumtoster Zeiten geschmiedet wurden, gingen wir stärker daraus hervor als je zuvor. Frieden, Gerechtigkeit und Freiheit regieren im ganzen Land ([ROOT.GetCountry.GetName|U])!"
 ambrosian_republic.1.b.desc: "Die Wiederherstellung der Ordnung unter der Herrschaft von „[target_country.GetName|U]“ war nicht ganz unbeschwerlich, doch endlich haben sich Ruhe und Frieden durchgesetzt. Komme, was wolle: Unser Frieden und unsere Zukunft sind sicher unter unserem großen Bruder. Frieden, Gerechtigkeit und Freiheit regieren im ganzen Land ([ROOT.GetCountry.GetName|U])!"
 ambrosian_republic.1.a: "Lobet den Heiligen Ambrosius!"
 ambrosian_republic.2.title: "Die [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]e Nachfolge"
 ambrosian_republic.2.desc: "Da der Thron von [ROOT.GetCountry.GetName|U] unbesetzt ist, diskutieren sowohl [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetName|U] als auch [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle] von „[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]“ als Kaiser des HRR ([GetUniqueInternationalOrganization('hre').GetName]) offen über ihre Ansprüche auf den Thron. Der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e Anspruch beruht auf ehelichen Banden zur alten [ShowDynastyName('visconti_dynasty')]-Dynastie. Es mag kein starker Anspruch sein, doch [GetCountry('FRA').GetNameWithNoTooltip|U] hat schon seit einiger Zeit ein Auge auf Italien geworfen, und es gibt nur wenige, die die Stärke haben, um sich [GetCountry('FRA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en [GetCountry('FRA').GetGovernment.GetRulerTitle] zu widersetzen. Der Kaiser besteht unterdessen darauf, dass bei der Abwesenheit eines eindeutigen Erben der Titel des Herzogs per kaiserlichem Gesetz an den Kaiser selbst zurückfallen muss."
 ambrosian_republic.2.a: "Wir müssen bereit sein, unsere Freiheit zu verteidigen."
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "In [GetCountry('MLO').GetName|U] herrscht politisches Chaos: Der Thron ist unbesetzt und [SelectLocalization(EqualTo_string(GetCountry('MLO').GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] unlängst emporgekommene [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] bemüht sich vergeblich darum, die Ordnung aufrechtzuerhalten. Dies wäre ein ausgezeichneter Zeitpunkt, um unseren Anspruch auf das Herzogtum Mailand durchzusetzen, der auf unseren ehelichen Banden mit dem inzwischen ausgestorbenen Haus [ShowDynastyName('visconti_dynasty')] beruht."
 ambrosian_republic.3.a: "Der Thron gehört uns!"
 ambrosian_republic.3.b: "Wir haben kein Interesse an [GetCountry('MLO').GetNameWithNoTooltip|U]."
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "In [GetCountry('MLO').GetName|U] herrscht politisches Chaos: Der Thron ist unbesetzt und [SelectLocalization(EqualTo_string(GetCountry('MLO').GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] unlängst emporgekommene  [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] bemüht sich vergeblich darum, die Ordnung aufrechtzuerhalten. Nach kaiserlichem Recht geht der Titel des Herzogs auf den Kaiser selbst über, sollte die Linie von [GetCountry('MLO').GetNameWithNoTooltip|U] aussterben. Wenn wir dieses Gesetz durchsetzen und [GetCountry('MLO').GetNameWithNoTooltip|U] für uns beanspruchen wollen, müssen wir rasch handeln und die sogenannte Goldene Ambrosianische Republik auflösen."
 ambrosian_republic.4.a: "Der Thron gehört uns!"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "Ein Vorschlag für [target_character.GetLastNameWithNoTooltip]"
 ambrosian_republic.5.title.fallback: "Ein Vorschlag für einen General"
 ambrosian_republic.5.desc: "[target_character.GetName|U] ist einer der größten Militärgeneräle unserer Zeit und ein angesehener Condottieri-Führer. Es ist äußerst bedauerlich, dass wir mit [target_character.Custom('DE_PRO_PER_S_3P_D')] im Zwist bezüglich der Unterdrückung von Rebellen liegen. [target_character.GetLastNameWithNoTooltip|U] ist beim #L [ROOT.GetCountry.GetAdjective|l]en#! Volk beliebt und hat sogar einen Anspruch auf den Thron.\n\nEine Fraktion innerhalb unserer geteilten Regierung hat [target_character.Custom('DE_PRO_PER_S_3P_D')] nun ein großzügiges Angebot unterbreitet: Sollte [target_character.Custom('DE_PRO_PER_S_3P_N')] die Bande zu unseren Feinden kappen und sich unserer Sache anschließen, würde „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ [target_character.Custom('DE_PRO_PER_S_3P_D')] viel Land sowie eine Stellung als Hauptmann und Verteidiger der Republik anbieten. [target_character.GetLastNameWithNoTooltip|U] könnte ein großer Gewinn für unser [ROOT.GetCountry.GetFlavorRank] sein, doch viele fragen sich, ob [target_character.Custom('DE_PRO_POS_S_3P')]e Treue gegenüber uns [target_character.Custom('DE_PRO_POS_S_3P')]en persönlichen Ehrgeiz übertrumpfen kann."
 ambrosian_republic.5.a: "Wir werden [target_character.Custom('DE_PRO_PER_S_3P_A')] zum Befehlshaber unserer Armeen ernennen."
 ambrosian_republic.5.b: "Wir können nicht noch einen möglichen Tyrannen riskieren!"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip|U] gerät mit dem [ROOT.GetCountry.GetFlavorRank] aneinander"
 ambrosian_republic.6.desc: "[target_character.GetName|U] hat viele Rivalen im Land ([ROOT.GetCountry.GetLongName|U]). Die idealistischeren und gelehrteren Politiker, die das [ROOT.GetCountry.GetFlavorRank] gründeten, unterstellen [target_character.Custom('DE_PRO_PER_S_3P_D')] Pläne, selbst den Thron zu besteigen, wohingegen den pragmatischeren Politikern [target_character.Custom('DE_PRO_POS_S_3P')]e Beliebtheit beim Volk zuwider ist.\n\n[target_character.GetLastNameWithNoTooltip|U] erfuhr kürzlich von einer Verschwörung, die [target_character.Custom('DE_PRO_PER_S_3P_A')] [target_character.Custom('DE_PRO_POS_S_3P')]es militärischen Oberbefehls berauben und [target_character.Custom('DE_PRO_PER_S_3P_A')] aus [target_character.Custom('DE_PRO_POS_S_3P')]em Amt in der Regierung drängen soll. Empört stellte [target_character.GetLastNameWithNoTooltip] dem Staat ein Ultimatum: Entweder man nahm [target_character.Custom('DE_PRO_POS_S_3P')]e absolute Militärherrschaft hin oder würde sich [target_character.Custom('DE_PRO_PER_S_3P_D')] erneut auf dem Schlachtfeld stellen müssen."
 ambrosian_republic.6.a: "Führen wir eine Militärherrschaft unter [target_character.GetLastNameWithNoTooltip] ein."
 ambrosian_republic.6.b: "Widersetzen wir uns der Tyrannei von [target_character.GetLastNameWithNoTooltip]. Wir kämpfen für die Freiheit!"
 sforza_rebellion: "Sforza-Aufstand"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip|U] wird die eigenen Unterstützer sammeln und sich gegen uns erheben"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip|U] erobert den Thron"
 ambrosian_republic.7.desc: "Als ehrgeiziger Opportunist hat [target_character.GetName] unser [ROOT.GetCountry.GetFlavorRank] verraten und sich [Select_CString(target_character.IsFemale, 'zur rechtmäßigen Herrscherin', 'zum rechtmäßigen Herrscher')] von „[ROOT.GetCountry.GetName|U]“ erklärt! [target_character.Custom('DE_PRO_POS_S_3P')|U]e Beliebtheit beim Volk und sein eiserner Griff um die Armee und die staatlichen Abläufe lassen dabei jeden Widerstand gegen [target_character.Custom('DE_PRO_POS_S_3P')]e Herrschaft aussichtslos erscheinen. Vielleicht müssen wir die Einrichtung [target_character.Custom('DE_PRO_POS_S_3P')]er Monarchie akzeptieren. Doch vielleicht ist die Freiheit auch jeden Preis wert."
 ambrosian_republic.7.a: "Hoch lebe [target_character.GetLastNameWithNoTooltip]!"
 ambrosian_republic.7.b: "Unannehmbar! Wir werden kämpfen, wenn es sein muss!"
 ambrosian_republic.7.c: "Niemals! Lasst uns das [ROOT.GetCountry.GetFlavorRank] so wiederherstellen, wie es seine Gründer wollten."
