l_german:
 castilian_civil_war.1.title: "Der [target_country.GetAdjectiveWithNoTooltip|l]e Bürgerkrieg"
 castilian_civil_war.1.desc: "Auch wenn [previous_ruler.GetName] schon einige Zeit nicht mehr an der Macht ist, lebt [previous_ruler.Custom('DE_PRO_POS_S_3P')] Erbe doch weiter. [ccw_legitimate_ruler.GetName|U], [previous_ruler.Custom('DE_PRO_POS_S_3P')] Kind und [target_country.Custom('GetRulerOrHeirTitle')] von [target_country.GetName], ist nicht der einzige Abkömmling, denn [previous_ruler.GetName] [previous_ruler.Custom('GetBoreSired')] viele Bastarde.\n\nZum Leidwesen von [ccw_legitimate_ruler.GetNameWithNoTooltip] wagt es einer dieser Bastarde tatsächlich, die Legitimität von [ccw_legitimate_ruler.GetShortNameWithNoTooltip] infrage zu stellen. Noch schlimmer ist dabei, dass viele verräterische Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] das Streben [Select_CString(succession_crisis_pretender_scope.IsFemale, 'dieser Prätendentin', 'dieses Prätendenten')] unterstützen und eine zwangsweise Abdankung anstreben …"
 castilian_civil_war.1.a: "Entsprechend des Nachfolgerechts wird sich [ccw_legitimate_ruler.GetShortNameWithNoTooltip] durchsetzen!"
 castilian_civil_war.1.nobility_joins_bastard: "Der [target_country.GetGovernment.GetEstateName('nobles_estate')] schließt sich [ccw_bastard_ruler.GetName] an. Die #L [ShowPopTypeName('nobles')]n#! von #Y 3#! [Concept('locations', 'Orten')|e] im Besitz mit der höchsten Bevölkerung schließen sich [succession_crisis_pretender_scope.GetName] an"
 castilian_civil_war.1.b: "[ccw_bastard_ruler.GetShortNameWithNoTooltip|U] soll stattdessen über „[target_country.GetNameWithNoTooltip|U]“ herrschen."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')] und [target_country.GetGovernment.GetEstateName('peasants_estate')] schließen sich [ccw_bastard_ruler.GetName] an. [ShowPopTypeName('peasants')] und [ShowPopTypeName('burghers')] von #Y 3#! [Concept('locations', 'Orten')|e] im Besitz mit der höchsten Bevölkerung schließen sich [succession_crisis_pretender_scope.GetName] an."
 ccw_side_against_ruler.ccw_bastard_ruler: "Eine Reihe unserer [provinces|e], die unzufrieden mit unserer Herrschaft sind, schließen sich der Sache von [ccw_bastard_ruler.GetName] an"
 ccw_side_against_ruler.ccw_legitimate_ruler: "Eine Reihe unserer [provinces|e], die unzufrieden mit unserer Herrschaft sind, schließen sich der Sache von [ccw_legitimate_ruler.GetName] an"
 castilian_civil_war.2.title: "„[target_province.GetNameWithNoTooltip|U]“ schließt sich [target_rebels.GetNameWithNoTooltip] an"
 castilian_civil_war.2.title.fallback: "Provinz schließt sich den Prätendentenrebellen an"
 castilian_civil_war.2.desc: "Während [target_ruler.GetName] das luxuriöse Leben am Hof genießt, sammeln [target_pretender.GetName] und die [target_rebels.GetName] verräterisch die Menschen von „[target_province.GetName]“ um sich. Mitglieder des [target_estate.GetName]s werden sich um die Banner [Select_CString(target_pretender.IsFemale, 'der Prätendentin', 'des Prätendenten')] scharen, wenn die Krone nicht eingreift …"
 castilian_civil_war.2.a: "Kaufen wir uns die Treue des [target_estate.GetNameWithNoTooltip]s."
 castilian_civil_war.2.b: "Die Provinz ist verloren."
 castilian_civil_war.2.b.at: "Alle [ShowPopTypeName('peasants')]- und [ShowPopTypeName('burghers')]-[pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich „[target_rebels.GetName]“ an"
 castilian_civil_war.2.b.bt: "Alle [ShowPopTypeName('peasants')]- und #L [ShowPopTypeName('nobles')]n#!-[pops|e] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und schließen sich „[target_rebels.GetName]“ an"
 castilian_civil_war.3.title: "Verraten vom [target_estate.GetNameWithNoTooltip]"
 castilian_civil_war.3.title.fallback: "Standesverrat"
 castilian_civil_war.3.desc: "Treue endet bei persönlichem Gewinn und dem Streben all jener, die nach Macht gieren. Bestürzung macht sich am Hof und bei [target_ruler.GetName] breit, denn der [target_estate.GetName] hat sich als recht machthungrig erwiesen: Er strebt danach, [target_pretender.GetName] zu unterstützen und so [Select_CString(target_pretender.IsFemale, 'deren', 'dessen')] Einfluss zu mehren."
 castilian_civil_war.3.a: "Sie spielen für uns keine Rolle."
 castilian_civil_war.3.b: "Vielleicht könnten ein paar Privilegien den [target_estate.GetNameWithNoTooltip] erfreuen."
 castilian_civil_war.3.c: "Massakrieren wir diese Verräter!"
 castilian_civil_war.100.title: "Das Ende der Erbfolgekrise"
 castilian_civil_war.100.title.war: "Der [target_country.GetAdjectiveWithNoTooltip|l]e Bürgerkrieg"
 castilian_civil_war.100.desc.war: "Der Zwist zwischen [target_ruler.GetName] und [target_pretender.GetName] war gerade zu Ende gegangen, als ein heißer Bürgerkrieg in der Nation ([from_country.GetLongName|U]) ausbrach. Beide Geschwister haben ihren Teil der Bühne vorbereitet. Bündnisse wurden geschmiedet, Truppen ausgebildet und nun wird das Schicksal der [from_country.GetAdjectiveWithNoTooltip|l]en Lande auf dem Schlachtfeld entschieden werden."
 castilian_civil_war.100.desc.inheritance: "Trotz der Vorbereitungen auf einen schwierigen Bürgerkrieg sorgten die Spannungen am Hof und der ständige Verrat durch den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] für einen geistigen Zusammenbruch von [target_ruler.GetName]. Die seelische Erschöpfung war einfach zu viel für [target_ruler.Custom('DE_PRO_PER_S_3P_A')], sodass [target_ruler.GetShortNameWithNoTooltip] sich zur Abdankung gezwungen sah – und damit wird [target_pretender.GetName] [Select_CString(target_pretender.IsFemale, 'zur rechtmäßigen Herrscherin', 'zum rechtmäßigen Herrscher')] von [from_country.GetName]."
 castilian_civil_war.100.desc.ruler_death: "Nach einer Zeit der Instabilität sorgte das Verscheiden von [target_ruler.GetName] dafür, dass [target_pretender.GetName] den eigenen Anspruch auf den #L [from_country.GetAdjective|l]en#! Thron durchsetzen könnte. Ob Wohl oder Weh: [Select_CString(target_pretender.IsFemale, 'Die einstige Prätendentin', 'Der einstige Prätendent')] wird „[from_country.GetNameWithNoTooltip|U]“ in eine neue Zukunft führen."
 castilian_civil_war.100.desc.pretender_death: "Doch die himmlischen Mächte haben [target_ruler.GetName] eine Gunst erwiesen: [target_pretender.GetName|U], Oberhaupt jenes sich zusammenbrauenden Aufstands, der drohte, die ganze #L [from_country.GetAdjective|l]e#! Domäne in einen Bürgerkrieg zu stürzen, ist verstorben. Ein Zeichen göttlichen Eingreifens oder nur ein Würfelwurf des Schicksals? Zum Wohl oder Weh hat „[from_country.GetNameWithNoTooltip|U]“ seine inneren Angelegenheiten wieder im Griff."
 castilian_civil_war.100.desc.fallback: "Zwist unter den Menschen im Land, offene Aufstände und eine Vielzahl anderer Flüche haben das #L [from_country.GetAdjective|l]e#! Volk heimgesucht. Doch keiner von ihnen konnte den Staat brechen, und der lange Streit zwischen [target_ruler.GetName] und [target_pretender.GetName] hat nun doch ein Ende gefunden."
 castilian_civil_war.100.war: "Zu den Waffen!"
 castilian_civil_war.100.peace: "Einer Katastrophe knapp entgangen."
 castilian_civil_war.101.a: "Doch was ist jetzt mit unseren Abmachungen?"
 castilian_civil_war.101.a.tt: "Alle Verpflichtungen und Belohnungen in Bezug auf „[from_country.GetName|U]“ und den Streit zwischen [target_ruler.GetName] und [target_pretender.GetName] entfallen"
 castilian_civil_war.200.join_war: "Schließen wir uns diesem Krieg in seiner ganzen Glorie an!"
 castilian_civil_war.200.mercs: "Schicken wir eine Armee als beachtliches Zeichen der Unterstützung unseres Verbündeten!"
 castilian_civil_war.200.gold: "Unser Verbündeter wird sicher zusätzliche Geldmittel zu schätzen wissen."
 castilian_civil_war.200.coward: "Wir können es uns nicht leisten, da hineingezogen zu werden."
 ccw_ara_company: "$ARA_ADJ$e Condottieri"
 ccw_por_company: "$POR_ADJ$e Condottieri"
 ccw_fra_company: "$FRA_ADJ$e Condottieri"
 ccw_eng_company: "$ENG_ADJ$e Condottieri"
 ccw_nav_company: "$NAV_ADJ$e Condottieri"
 ccw_fallback_company: "Bürgerkriegs-Condottieri"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName|U] schließt sich [target_country.GetName|U] in allen Konflikten an, die mit der Situation „[ShowSituationName('hundred_years_war')]“ verknüpft sind"
 castilian_civil_war.201.desc.common: "Neuigkeiten aus „[target_country.GetName|U]“ treffen am Hof ein!"
 castilian_civil_war.201.title: "Unterstützung aus „[target_country.GetNameWithNoTooltip|U]“"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Unsere vertrauensvollen [target_country.GetAdjectiveWithNoTooltip|l]en Verbündeten haben ihr Versprechen gehalten und schicken uns Unterstützung!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ Sie haben sich dem Krieg auf der Seite von [target_ruler.GetName] angeschlossen und sind bereit, sich ganz unserer Sache zu verpflichten!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Sie haben eine beträchtliche Streitmacht als freie Söldner entsandt, die jetzt unter unserem Befehl stehen!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Sie haben uns einen großzügigen Haufen Gold geschickt, der unsere Kriegsbemühungen deutlich unterstützen sollte."
 castilian_civil_war.201.a: "Ihre Unterstützung ist mehr als ausreichend."
 castilian_civil_war.202.title: "„[target_country.GetNameWithNoTooltip|U]“ lässt uns im Stich!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Unsere elenden #L [target_country.GetAdjectiveWithNoTooltip|l]en#! Verbündeten haben ihr Versprechen gebrochen und die #L [from_country.GetAdjective|l]e#! Krone verraten! Unsere Verpflichtungen ihnen gegenüber waren einmal."
 castilian_civil_war.202.a: "Sie werden diesen Verrat bereuen!"
 castilian_civil_war.301.title: "„[target_country.GetNameWithNoTooltip|U]“ schließt sich den Rebellen an!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ Verflucht sei dieses Reich ([target_country.GetLongNameWithNoTooltip|U])! Es achtet sein Bündnis mit [target_pretender.GetName] und hat den Rebellen schon Unterstützung geschickt."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ Sie haben sich dem Krieg auf der Seite von [target_pretender.GetNameWithNoTooltip] angeschlossen und sind bereit, sich ganz der Sache der Rebellen zu verpflichten!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Sie haben eine beträchtliche Streitmacht als freie Söldner entsandt, die jetzt unter Befehl der Rebellen stehen!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Sie haben ihnen einen großzügigen Haufen Gold geschickt, der die Kriegsbemühungen der Rebellen deutlich unterstützen wird!"
 castilian_civil_war.301.a: "Verfluchte Rebellen!"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName|U] heuert [mercenaries|e] aus [target_country.GetName] an"
 castilian_civil_war.302.title: "Die Neutralität von [target_ruler.GetNameWithNoTooltip]"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Anscheinend war die Sache von [target_pretender.GetName] nicht überzeugend genug für das [target_country.GetAdjectiveWithNoTooltip|l]e Volk. Daher hat es sich entschieden, während unseres Streits neutral zu bleiben."
 castilian_civil_war.302.a: "Eine mehr als willkommene Überraschung."
 castilian_civil_war.400.title: "Der Nachgang des [target_country.GetAdjectiveWithNoTooltip|l]en Bürgerkriegs"
 castilian_civil_war.400.desc: "Endlich verklingt der Schlachtenlärm. Die Getreuen von [target_loser.GetName] ergeben sich der erdrückenden Übermacht von [target_winner.GetName], und der #L [from_country.GetAdjective|l]e#! Thron wurde vor einem verräterischen Geschwister verteidigt. [target_loser.GetShortNameWithNoTooltip|U] fand [target_winner.Custom('DE_PRO_POS_S_3P')] Ende durch die Hand und das Schwert von [target_winner.GetShortNameWithNoTooltip] – womit der Fehltritt von [target_father.GetName] endlich auch zu Grabe getragen werden kann."
 castilian_civil_war.400.a: "Lang lebe [target_winner.GetShortNameWithNoTooltip]!"
 castilian_civil_war.401.desc: "Endlich verklingt der Schlachtenlärm. Die Streitkräfte von [target_loser.GetName] haben sich tapfer gewehrt, doch sie konnten [target_winner.GetName] und [target_winner.Custom('DE_PRO_POS_S_3P')]en Verbündeten nicht standhalten. [target_winner.GetShortNameWithNoTooltip|U] suchte [target_loser.GetShortNameWithNoTooltip] in [target_loser.Custom('DE_PRO_POS_S_3P')]em Lager am Schlachtfeld auf, um einen Frieden zu verhandeln, doch als [target_loser.GetShortNameWithNoTooltip] [target_loser.Custom('DE_PRO_POS_S_3P')]em Geschwister in die Augen blickte, wurde offensichtlich, dass [target_winner.GetShortNameWithNoTooltip] nur noch Mord im Sinn hatte. Ein schneller Streich machte dem Leben von [target_loser.GetNameWithNoTooltip] ein Ende – und damit auch dem #L [from_country.GetAdjective|l]en#! Bürgerkrieg."
 castilian_civil_war.401.a: "Wenigstens ist der Krieg vorbei …"
 castilian_civil_war.410.title: "Der Sieg von [target_winner.GetShortNameWithNoTooltip]"
 castilian_civil_war.410.desc: "Auch wenn er blutig war, so ist der #L [from_country.GetAdjective|l]e#! Bürgerkrieg dennoch zu Ende gegangen: [target_winner.GetName|U] schlug die Streitkräfte von [target_loser.GetName] in einer überwältigenden letzten Schlacht. Natürlich hätte [target_winner.Custom('DE_PRO_PER_S_3P_N')] eine solche Tat nie ohne unsere großzügige Unterstützung vollbringen können. Wir sollten [target_winner.Custom('DE_PRO_PER_S_3P_A')] daran erinnern, [target_winner.Custom('DE_PRO_POS_S_3P')]en Teil der Abmachung einzuhalten."
 castilian_civil_war.410.a: "Setzt unsere Ansprüche durch!"
 castilian_civil_war.410.a.at: "Wir können unsere Forderungen durchsetzen, die Teil der Abmachung mit [target_winner.GetName] sind. Falls „[from_country.GetName|U]“ annimmt, treten die folgenden Effekte ein:"
 castilian_civil_war.410.a.bt: "Falls „[from_country.GetName|U]“ sich weigert, unseren Forderungen nachzugeben, treten stattdessen folgende Effekte ein:"
 castilian_civil_war.410.b: "Der Ruhm ihres Sieges ist schon Lohn genug für uns."
 castilian_civil_war.411.title: "„[target_country.GetNameWithNoTooltip|U]“ lässt Forderungen fallen"
 castilian_civil_war.411.desc.common: "Der Sieg von [target_winner.GetName] – so erstaunlich er auch sein mag – wäre nicht ohne die Unterstützung eines ganz bestimmten Reichs ([target_country.GetLongName|U]) möglich gewesen. Doch diese Unterstützung war Teil einer Abmachung, die [target_winner.GetShortNameWithNoTooltip] mit der [target_country.GetAdjectiveWithNoTooltip|l]en Krone getroffen hatte."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ Zum Glück für uns ist [target_ruler.GetName] wohl in großzügiger Stimmung und hat alle Ansprüche fallen lassen, die Teil der Abmachung waren."
 castilian_civil_war.411.a: "Wahrlich ein Mensch von Ehre!"
 castilian_civil_war.412.title: "„[target_country.GetNameWithNoTooltip|U]“ setzt Forderungen durch"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ Jetzt setzt [target_ruler.GetName] die Forderungen und Ansprüche gegen [target_winner.GetShortNameWithNoTooltip] durch – und droht mit Konsequenzen, wenn wir unser Wort nicht halten …"
 castilian_civil_war.412.a: "Natürlich. Treue sollte angemessen belohnt werden."
 castilian_civil_war.412.a.tt: "Es wird Folgendes geschehen:"
 castilian_civil_war.412.b: "Wir sind nicht in der Lage, auch nur eine dieser Forderungen zu erfüllen."
 castilian_civil_war.413.title: "„[from_country.GetNameWithNoTooltip|U]“ nimmt die Forderungen an"
 castilian_civil_war.413.desc: "Neuigkeiten aus „[from_country.GetName|U]“ treffen am Hof ein: [target_winner.GetName|U] hat unsere Forderungen angenommen! Wir erhalten in Kürze unsere wohlverdiente Belohnung."
 castilian_civil_war.413.a: "Das freut uns zu hören."
 castilian_civil_war.414.title: "„[from_country.GetNameWithNoTooltip|U]“ lehnt die Forderungen ab"
 castilian_civil_war.414.desc: "Neuigkeiten aus „[from_country.GetName|U]“ treffen am Hof ein: [target_winner.GetName|U] weigert sich, unseren Forderungen stattzugeben! Dieser Vertrauensbruch wird unsere Beziehungen noch über Jahrzehnte belasten …"
 castilian_civil_war.414.a: "Dieser verflixten Hunde!"
 castilian_civil_war.420.title: "Die Niederlage von [target_loser.GetShortNameWithNoTooltip]"
 castilian_civil_war.420.desc: "Trotz unserer Bemühungen endete der #L [from_country.GetAdjective|l]e#! Bürgerkrieg in einer peinlichen Niederlage für [target_loser.GetName]. [target_winner.GetName|U] hat die vereinigen Streitkräfte von [target_loser.GetShortNameWithNoTooltip] besiegt und [target_loser.Custom('DE_PRO_PER_S_3P_A')] getötet. Da es niemanden mehr an der Macht gibt, der unsere Forderungen durchsetzen könnte, sind alle Versprechungen, die [target_loser.GetShortNameWithNoTooltip] uns machte, null und nichtig."
 castilian_civil_war.420.a: "Wie schade …"
 castilian_civil_war.1000.title: "Der [from_country.GetAdjectiveWithNoTooltip|l]e Kronenkonflikt"
 castilian_civil_war.1000.desc.common: "Die jahrelangen Affären von [from_father.GetName] zeigen nun doch Folgen: [from_father.Custom('DE_PRO_POS_S_3P')|U][target_legitimate.Custom('DE_END_PRO_S_N')] [target_legitimate.GetDaughterSon] [target_legitimate.GetName|U] mag [Select_CString(target_legitimate.IsFemale, 'die rechtmäßige Herrscherin', 'der rechtmäßige Herrscher')] von „[from_country.GetName|U]“ sein, doch [target_bastard.GetName], [target_legitimate.Custom('DE_PRO_POS_S_3P')] uneheliches Geschwister, hat eine Armee aufgestellt und beansprucht nun den Thron für sich selbst."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nIn diesen angespannten Zeiten wendet sich [target_pretender.GetNameWithNoTooltip] an das #L [target_country.GetAdjective|l]e#! [target_country.GetFlavorRank], um Unterstützung bei der Durchsetzung der eigenen Ansprüche gegen [target_pretender.Custom('DE_PRO_POS_S_3P')] Geschwister zu erbitten – natürlich mit einer angemessenen Entschädigung für unsere Bemühungen."
 castilian_civil_war.1000.a: "Das wird eine großartige Gelegenheit für unser [target_country.GetFlavorRank]!"
 castilian_civil_war.1000.a.tt: "Wir werden die [target_rebels.GetName] gegen „[from_country.GetName|U]“ unterstützen, sobald der [civil_war|e] ausbricht"
 castilian_civil_war.rebels_join_reward: "Die folgenden Effekte treten ein, nachdem sich „[target_country.GetName|U]“ der Seite der „[target_rebels.GetName]“ anschließt und der [civil_war|e] für ihre Seite gewonnen wurde:"
 castilian_civil_war.loyalists_join_reward_for_root: "Die folgenden Effekte treten ein, nachdem sich „[ROOT.GetCountry.GetName]“ der Seite von „[from_country.GetName|U]“ anschließt und der [civil_war|e] für ihre Seite gewonnen wurde:"
 castilian_civil_war.rebels_join_reward_for_root: "Die folgenden Effekte treten ein, nachdem sich „[ROOT.GetCountry.GetName|U]“ der Seite der [target_rebels.GetName] anschließt und der [civil_war|e] für ihre Seite gewonnen wurde:"
 castilian_civil_war.loyalists_join_reward: "Die folgenden Effekte treten ein, nachdem sich „[target_country.GetName|U]“ der Seite von „[from_country.GetName|U]“ anschließt und der [civil_war|e] für ihre Seite gewonnen wurde:"
 castilian_civil_war.1000.a.tt.100yw: "[from_country.GetName|U] schließt sich in der Situation „[ShowSituationName('hundred_years_war')]“ unserer Seite an, falls [target_pretender.GetName] den [civil_war|e] gewinnt"
 castilian_civil_war.1000.b: "Wir haben nichts zu gewinnen, wenn wir uns mit dem #L [target_country.GetAdjectivel]en#! Volk einlassen."
 castilian_civil_war.1000.b.tt: "Wir bleiben #Y Neutral#! im #L [from_country.GetAdjective|l]en#! [civil_war|e] gegen [target_rebels.GetName]"
 castilian_civil_war.1001.title: "Das [target_country.GetAdjectiveWithNoTooltip|l]e Eingreifen"
 castilian_civil_war.1001.common.desc: "[target_pretender.GetName|U], [Select_CString(target_pretender.IsFemale, 'elende Verräterin und Prätendentin', 'elender Verräter und Prätendent')], hat sich an „[target_country.GetName|U]“ gewandt, um sich Unterstützung im kommenden Bürgerkrieg gegen [target_ruler.GetName] zu sichern."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Wir werden [target_country.GetAdjectiveWithNoTooltip|l]e Banner auf dem Schlachtfeld sehen!"
 castilian_civil_war.1001.a: "Dann werden sie neben [target_pretender.GetName] begraben!"
 castilian_civil_war.1002.title: "Die [target_country.GetAdjectiveWithNoTooltip|l]e Neutralität"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ Zum Glück hat man nicht ganz den Verstand verloren: [target_pretender.Custom('DE_PRO_POS_S_3P')|U]e Bitte wurde abgelehnt."
 castilian_civil_war.1002.a: "Doch noch gute Nachrichten."
 castilian_civil_war.1002.a.tt: "„[target_country.GetName|U]“ bleibt #y Neutral#! im möglichen [civil_war|e] gegen [target_rebels.GetName]"
 castilian_civil_war.1003.desc.common: "Der Konflikt zwischen den Halbgeschwistern [target_ruler.GetName] und [target_pretender.GetName] in „[from_country.GetName|U]“ wird immer angespannter. Beide Seiten suchen nach Unterstützung gegen ihren Konkurrenten im kommenden Krieg um die [from_country.GetAdjectiveWithNoTooltip|l]e Krone."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ [target_country.GetName|U], unser am meisten geschätzter Verbündeter, äußerte den Wunsch, [target_pretender.GetShortNameWithNoTooltip] im Austausch für Gefallen und Land in [ShowRegionName('iberia_region')] zu unterstützen. Sich in diesem Zwist auf die Seite von [target_country.GetNameWithNoTooltip] zu schlagen, könnte uns die Gelegenheit verschaffen, etwas [from_country.GetAdjectiveWithNoTooltip|l]es Land für uns zu beanspruchen und zugleich die Bande mit dem [target_country.GetAdjectiveWithNoTooltip|l]en [target_country.GetFlavorRank] zu stärken. Zumindest falls [Select_CString(target_pretender.IsFemale, 'die Prätendentin', 'der Prätendent')] den kommenden Bürgerkrieg gewinnt …"
 castilian_civil_war.1003.a: "Wir müssen diese Gelegenheit für uns nutzen!"
 castilian_civil_war.1003.a.tt: "Wir werden uns „[target_country.GetName|U]“ und [target_rebels.GetName] im [civil_war|e] gegen „[from_country.GetName|U]“ anschließen"
 castilian_civil_war.1003.b: "Wir können uns keinen Streit mit der [from_country.GetAdjectiveWithNoTooltip|l]en Krone leisten."
 castilian_civil_war.1004.title: "Das [root_country.GetAdjectiveWithNoTooltip|l]e Eingreifen"
 castilian_civil_war.1004.desc.common: "Angesichts der törichten Entscheidung des #L [target_country.GetAdjective|l]en#! #L [target_country.GetFlavorRank]s#! denkt „[root_country.GetName|U]“ über eine Beteiligung an diesem sich zusammenbrauenden Konflikt nach."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ Wider jede Vernunft hat das [root_country.GetAdjectiveWithNoTooltip|l]e Volk entschieden, [target_pretender.GetName] gegen [target_ruler.GetName] zu unterstützen."
 castilian_civil_war.1004.a: "Dieser Pakt wird ihr Untergang sein!"
 castilian_civil_war.1004.a.tt: "#R „[root_country.GetName|U]“ schließt sich der Seite der [target_rebels.GetName] an, falls ein [civil_war|e] ausbricht#!\nFalls [target_pretender.GetName] den Thron an sich reißt, wird „[root_country.GetName|U]“ die [province|e] „[target_province_definition.GetName]“ sowie die [locations|e] [target_location_1.GetName] und [target_location_2.GetName] für sich einfordern"
 castilian_civil_war.1005.title: "Die [root_country.GetAdjectiveWithNoTooltip|l]e Neutralität"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ Zu unserer angenehmen Überraschung haben die ehrbaren [root_country.GetAdjectiveWithNoTooltip|l]en Menschen entschieden, im kommenden Zwist zwischen [target_pretender.GetName] und [target_ruler.GetName] neutral zu bleiben."
 castilian_civil_war.1005.a: "Eine weise Entscheidung."
 castilian_civil_war.1005.a.tt: "„[root_country.GetName|U]“ bleibt #y Neutral#! im möglichen [civil_war|e] gegen [target_rebels.GetName]"
 castilian_civil_war.1020.title: "Das Schicksal von [pretender_mother.GetNameWithNoTooltip]"
 castilian_civil_war.1020.title.fallback: "Das Schicksal der Prätendentenmutter"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ Mit [SelectLocalization(EqualTo_string(alfonso_scope.Custom('GetAbdicationDeath'),'Abdankung'),'der','dem')] von [alfonso_scope.GetShortNameWithNoTooltip] und [target_ruler.GetNameWithNoTooltip] an der Macht ist [pretender_mother.GetNameWithNoTooltip] nicht mehr vor dem Zorn von [ruler_mother.GetShortNameWithNoTooltip] geschützt. Verdrossen von einer unglücklichen Ehe und verbittert durch Eifersucht würde dieser Mensch nur allzu gern den Kopf von [pretender_mother.GetShortNameWithNoTooltip] rollen sehen. [ruler_mother.Custom('DE_PRO_PER_S_3P_N')|U] bezeichnet [ruler_mother.Custom('DE_PRO_POS_S_3P')]e Rivalin als Verräterin und fordert von [target_ruler.GetShortNameWithNoTooltip] die Hinrichtung von [pretender_mother.GetNameWithNoTooltip]."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ Da [alfonso_scope.GetShortNameWithNoTooltip] nicht mehr an der Macht ist und [alfonso_scope.Custom('DE_PRO_POS_S_3P')] Bastard Herrscher von [from_country.GetName|U] ist, sind vom Einfluss und der politischen Macht von [pretender_mother.GetNameWithNoTooltip] nur noch flüchtige Erinnerungen übrig. Aus Angst um sich selbst und die eigenen Kinder erfleht [ruler_mother.GetNameWithNoTooltip] die Verbannung von [pretender_mother.GetShortNameWithNoTooltip]."
 castilian_civil_war.1020.desc: "Der Zwist zwischen [target_ruler.GetName] und [target_pretender.GetName] ist nicht nur ein Streit unter Halb[from_country.Custom('GetSiblings')|l]n, sondern steht auch für eine tiefere Rivalität zwischen [maria_scope.GetName] und [leonor_scope.GetName], [leonor_scope.Custom('DE_ART_DEF_S_D')] [leonor_scope.Custom('GetLover')] von [alfonso_scope.GetName]."
 castilian_civil_war.1020.a: "[pretender_mother.Custom('DE_PRO_PER_S_3P_N')|U] soll für Verrat an „[from_country.GetNameWithNoTooltip|U]“ hingerichtet werden!"
 castilian_civil_war.1020.b: "[pretender_mother.Custom('DE_PRO_POS_S_3P')|U]e Verbrechen sind des Todes nicht würdig."
 castilian_civil_war.1020.b.tt: "Bis zu #Y 3#! unserer besten [characters|e] verlassen „[from_country.GetName|U]“ mit [ruler_mother.GetName]"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip|U] soll aus „[from_country.GetNameWithNoTooltip|U]“ verbannt werden!"
 castilian_civil_war.1020.d: "[pretender_mother.Custom('DE_PRO_PER_S_3P_N')|U] spuckt nur große Töne. [pretender_mother.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten werden hier noch gebraucht."
 castilian_civil_war.1020.d.tt: "Dies könnte Folgen für [ruler_mother.GetName] und [ruler_mother.Custom('DE_PRO_POS_S_3P')]e Kinder haben …"
 castilian_civil_war.1020.f: "Zum Glück gibt es keinen Streit mit „[from_country.GetNameWithNoTooltip|U]“."
 castilian_civil_war.1021.title: "Mord am Hofe"
 castilian_civil_war.1021.desc: "Es gab eine Tragödie am Hof! [target_character.GetName|U] wurde kaltblütig ermordet! Es wird noch nach dem Schuldigen gesucht, doch alles deutet daraufhin, dass [murderer_character.GetName] daran beteiligt war."
 castilian_civil_war.1021.a: "Verstoßen wir [murderer_character.GetShortNameWithNoTooltip] vom Hof!"
 castilian_civil_war.1021.b: "Ein Tod kann nur mit einer Hinrichtung gesühnt werden!"
 castilian_civil_war.1021.c: "Wir sollten nicht vorschnell handeln …"
 castilian_civil_war.1022.title: "Die Verbannung von [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1022.desc: "[maria_scope.GetName|U], Kind von „[target_country.GetName|U]“, wurde aus „[from_country.GetName|U]“ verbannt. [maria_scope.Custom('DE_PRO_POS_S_3P')|U]e Ehe mit dem einst großen [alfonso_scope.GetName] konnte unsere Staaten nicht mehr zusammenhalten."
 castilian_civil_war.1022.a: "Möge [maria_scope.Custom('DE_PRO_PER_S_3P_N')] wenigstens in [maria_scope.Custom('DE_PRO_POS_S_3P')]er Heimat Trost finden."
 castilian_civil_war.1023.title: "Die Hinrichtung von [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1023.desc: "[maria_scope.GetName], Kind von „[target_country.GetName|U]“, wurde in „[from_country.GetName|U]“ ermordet! Man bezichtigte sie des Verrats und tat ihr als angeblichem Ungeheuer unrecht, denn selbst [maria_scope.Custom('DE_PRO_POS_S_3P')]e Ehe mit dem einst großen [alfonso_scope.GetName] konnte [maria_scope.Custom('DE_PRO_PER_S_3P_A')] sie nicht vor jener Person schützen, die das [from_country.GetAdjectiveWithNoTooltip|l]e Volk nun [from_country.Custom('GetRulerOrHeirTitle')] nennt."
 castilian_civil_war.1023.a: "Möge [maria_scope.Custom('DE_PRO_PER_S_3P_N')] in Frieden ruhen."
 castilian_civil_war.1024.title: "Gerüchte über eine neue Intrige …"
 castilian_civil_war.1024.desc: "In den Fluren flüstert man. Bei Nacht huschen Schatten umher. Im Hof macht sich ein allgemeines Gefühl des Unbehagens breit. Weder Getreue noch Verschwörer sprechen etwas klar aus. Man hört immer nur vage Gerüchte.\n\n„Blut wird den Boden des Hofs tränken …“"
 castilian_civil_war.1024.a: "Das ist nur Gemurmel aus Verfolgungswahn heraus. Es gibt keinen Grund zur Sorge."
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip|U] kehrt zurück"
 castilian_civil_war.1025.desc: "Seitdem sie mit fünfzehn [alfonso_scope.GetName] heiratete, brachte die Ehe [maria_scope.GetName] nur Unglück und Trauer. Der #L [from_country.GetAdjective|l]e#! Herrscher suchte und fand [alfonso_scope.Custom('DE_PRO_POS_S_3P')]e wahre Liebe in den Armen seiner Affäre, während [maria_scope.GetShortNameWithNoTooltip] nur ihr Kind zur Gesellschaft hatte. Doch selbst [target_ruler.Custom('DE_PRO_PER_S_3P_N')] erwies sich in den Augen [Select_CString(maria_scope.IsFemale, 'der schönen Fürstin', 'des schönen Fürsten')] [maria_scope.GetShortName] als Verräter[target_ruler.Custom('DE_END_NOU_S_GS_N')]. Endlich ist [maria_scope.Custom('DE_PRO_PER_S_3P_N')], das geliebte Kind von „[target_country.GetName|U]“, in [maria_scope.Custom('DE_PRO_POS_S_3P')]e Heimat zurückgekehrt."
 castilian_civil_war.1025.a: "Willkommen zurück, [maria_scope.GetShortNameWithNoTooltip]."
 castilian_civil_war.1030.title: "Verbündete der Krone"
 castilian_civil_war.1030.desc: "[target_pretender.GetName|U], rebellisches Königskind, baut weiter diplomatische Beziehungen zu jenen auf, die ihre Macht in [ShowRegionName('iberia_region')] ausdehnen wollen. Doch nicht alle ziehen [target_pretender.Custom('DE_PRO_POS_S_3P')]e Vorstellung von [from_country.GetName|U] der von [target_ruler.GetName] vor. Unsere gerissenen Diplomaten haben es geschafft, den Grundstein für ein Bündnis mit diesem Reich ([target_country.GetLongName|U]) zu legen."
 castilian_civil_war.1030.a: "Verfassen wir ein Schreiben an das [target_country.GetAdjectiveWithNoTooltip|l]e Oberhaupt ([target_country.Custom('GetRulerOrRegentTitle')]). Wir haben viel zu besprechen."
 castilian_civil_war.1030.a.tt: "Wir werden ein [alliance|e] mit „[target_country.GetName|U]“ für den Fall aushandeln, dass ein [civil_war|e] gegen [target_rebels.GetName] ausbricht"
 castilian_civil_war.1030.b: "Wir brauchen von Außenstehenden keine Unterstützung."
 castilian_civil_war.1031.title: "Ein [from_country.GetAdjectiveWithNoTooltip|l]es Bündnis"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nIn diesen angespannten Zeiten wendet sich [target_ruler.GetNameWithNoTooltip] an das #L [target_country.GetAdjective|l]e#! [target_country.GetFlavorRank], um Unterstützung bei der Durchsetzung der eigenen Ansprüche gegen [target_ruler.Custom('DE_PRO_POS_S_3P')] Geschwister zu erbitten. Natürlich könnten wir sie auch allein aus der Güte unseres Herzens unterstützen, doch eine Erweiterung unseres Einflusses in [ShowRegionName('iberia_region')] hat durchaus seinen Reiz …"
 castilian_civil_war.1031.a.tt: "Wir werden [target_ruler.GetName] folgenden Vorschlag machen:"
 castilian_civil_war.1031.a.tt.join_war: "„[target_country.GetName|U]“ wird „[from_country.GetName|U]“ gegen die [target_rebels.GetName] unterstützen, sobald der [civil_war|e] ausbricht"
 castilian_civil_war.1031.a.tt.100yw: "[from_country.GetName|U] schließt sich in der Situation „[ShowSituationName('hundred_years_war')]“ der Seite von [target_country.GetName|U] an, falls [target_ruler.GetName] den [civil_war|e] gewinnt"
 castilian_civil_war.1031.b: "Es geht nicht um die Kriegsbeute, sondern den Ruhm der Schlacht. [target_ruler.GetShortNameWithNoTooltip|U] soll unsere Klingen haben!"
 castilian_civil_war.1031.b.tt: "Wir werden „[from_country.GetName|U]“ gegen [target_rebels.GetName] unterstützen, sobald der [civil_war|e] ausbricht"
 castilian_civil_war.1032.title: "Die Bedingungen von „[target_country.GetNameWithNoTooltip|U]“"
 castilian_civil_war.1032.desc: "Neuigkeiten aus „[target_country.GetName|U]“ sind am Hof eingetroffen! Man ist [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')]er Sache wohlgesonnen, doch das [target_country.GetAdjectiveWithNoTooltip|l]e Oberhaupt ([target_country.Custom('GetRulerOrRegentTitle')]) betont auch das Risiko, das damit einhergeht, und fordert daher das Versprechen einer Entschädigung, wenn wir in Zeit der Not auf Hilfe hoffen wollen."
 castilian_civil_war.1032.a: "Wir nehmen ihre vernünftige Forderung an."
 castilian_civil_war.1032.a.tt: "Wir werden die Bedingungen annehmen. Das Folgende wird geschehen:"
 castilian_civil_war.1032.b: "Ihre Forderungen sind in keiner Weise hinnehmbar. Wir brauchen ihre Hilfe nicht."
 castilian_civil_war.1032.b.tt: "Wir werden ihre Bedingungen ablehnen. „[target_country.GetName|U]“ bleibt während des [Concept('civil_war', 'Bürgerkriegs')|e] #Y Neutral#!"
 castilian_civil_war.1033.title: "„[from_country.GetNameWithNoTooltip|U]“ nimmt unsere Bedingungen an!"
 castilian_civil_war.1033.desc: "Neuigkeiten aus „[from_country.GetName|U]“ treffen am Hof ein! [target_ruler.GetName|U], ein Mensch von Ehre, hat die Bedingungen angenommen und sich unserem neuen Bündnis verschworen."
 castilian_civil_war.1033.a: "Es war schließlich ihre eigene Entscheidung."
 castilian_civil_war.1034.title: "„[from_country.GetNameWithNoTooltip|U]“ lehnt unsere Bedingungen ab"
 castilian_civil_war.1034.desc: "Neuigkeiten aus „[from_country.GetName|U]“ treffen am Hof ein. In [target_ruler.Custom('DE_PRO_POS_S_3P')]er ‚unendlichen Weisheit‘ hat [target_ruler.GetName] unsere helfende Hand ausgeschlagen und behauptet, unsere vernünftigen Forderungen seien unerhört. Es liegt wohl auf der Hand, dass der Hilfeschrei nicht so ernst gemeint war, wie man uns glauben ließ."
 castilian_civil_war.1034.a: "So sei es."
 castilian_civil_war.1035.title: "Ein Bündnis mit „[root_country.GetNameWithNoTooltip|U]“?"
 castilian_civil_war.1035.desc: "Während unsere Diplomatie den Schwerpunkt auf Bande mit „[target_country.GetName|U]“ für den kommenden Krieg gegen [target_pretender.GetName] legt, ist klar geworden, dass ein Staat besonders daran interessiert wäre, sich einer der beiden Seiten anzuschließen: „[root_country.GetName|U]“. Aufgrund des engen Bündnisses mit „[target_country.GetName|U]“ könnte die [root_country.GetAdjectiveWithNoTooltip|l]e Krone es für wenig sinnvoll halten, uns zu unterstützen – sofern wir ihr nicht gewisse #L [ShowCultureName('basque')|l]e#! Lande versprechen."
 castilian_civil_war.1035.a: "Die nördlichen Lande mögen ihnen gehören, wenn sie uns helfen."
 castilian_civil_war.1035.a.tt: "Wir schlagen „[root_country.GetName]“ vor, dass sie „[target_province_definition.GetName]“, [target_location_1.GetName] und [target_location_2.GetName] erhalten, falls sie sich unserer Seite gegen [target_rebels.GetName] im kommenden [civil_war|e] anschließen"
 castilian_civil_war.1035.b: "Sie sind solcher Versprechungen nicht würdig."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ [target_country.GetName|U], unser hoch geschätzter Verbündeter, äußerte den Wunsch, [target_ruler.GetShortNameWithNoTooltip] zu unterstützen und selbst ein ganz besonderes Reich ([from_country.GetLongNameWithNoTooltip|U]) hat sich an uns gewandt, um unsere Gunst zu erlangen."
 castilian_civil_war.1036.a: "Aber natürlich werden wir unsere [from_country.GetAdjectiveWithNoTooltip|l]en Nachbarn unterstützen."
 castilian_civil_war.1036.a.tt: "Wir schließen uns „[target_country.GetName|U]“ und „[from_country.GetName|U]“ im [civil_war|e] gegen [target_rebels.GetName] und deren Verbündete an\nFalls [target_ruler.GetName] den Bürgerkrieg gewinnt, kann „[root_country.GetName|U]“ Anspruch auf die [province|e] „[target_province_definition.GetName|U]“ sowie die [locations|e] [target_location_1.GetName] und [target_location_2.GetName] erheben"
 castilian_civil_war.1036.b: "Das ist nicht unser Zwist."
 castilian_civil_war.1037.title: "„[root_country.GetNameWithNoTooltip|U]“ nimmt Bündnis an!"
 castilian_civil_war.1037.desc: "Neuigkeiten aus „[root_country.GetName|U]“ treffen am Hof ein. Wie erwartet hat das Oberhaupt ([root_country.Custom('GetRulerOrRegentTitle')]) von „[root_country.GetNameWithNoTooltip|U]“ unser Angebot angenommen. Man wird unser Verbündeter im Krieg gegen die Rebellen sein."
 castilian_civil_war.1037.a: "Wollen wir hoffen, dass ihr Beitrag den Preis auch wert ist."
 castilian_civil_war.1037.a.tt: "„[root_country.GetName|U]“ schließt sich unserer Seite gegen die [target_rebels.GetName] an, falls ein [civil_war|e] ausbricht\nFalls [target_ruler.GetName] den Thron verteidigt, wird „[root_country.GetName|U]“ die [province|e] „[target_province_definition.GetName|U]“ sowie die [locations|e] [target_location_1.GetName] und [target_location_2.GetName] für sich einfordern"
 castilian_civil_war.1038.title: "„[root_country.GetNameWithNoTooltip|U]“ lehnt Bündnis ab!"
 castilian_civil_war.1038.desc: "Neuigkeiten aus „[root_country.GetName|U]“ treffen am Hof ein. Aus Gründen, die die Vorstellungskraft unseres Abgesandten übersteigen, hat das Oberhaupt ([root_country.Custom('GetRulerOrRegentTitle')]) von „[root_country.GetNameWithNoTooltip|U]“ unser Angebot abgelehnt. Man wird im kommenden Zwist neutral bleiben."
 castilian_civil_war.1038.a: "Haben sie denn etwas dagegen, sich auszudehnen?"
 castilian_civil_war.1039.title: "„[target_country.GetNameWithNoTooltip|U]“ nimmt das Bündnis an!"
 castilian_civil_war.1039.desc: "Neuigkeiten aus „[target_country.GetName|U]“ treffen am Hof ein. Das [target_country.GetAdjectiveWithNoTooltip|l]e Oberhaupt ([target_country.Custom('GetRulerOrRegentTitle')]) ist [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')]er Sache wohlgesonnen und hat daher [target_ruler.GetShortNameWithNoTooltip] im kommenden Krieg gegen die Prätendentenrebellen die Treue geschworen – ohne weitere Forderungen zu stellen."
 castilian_civil_war.1039.a: "Und da sagt man, die Ritterlichkeit wäre tot."
 castilian_civil_war.1040.title: "„[from_country.GetNameWithNoTooltip|U]“ lehnt das Bündnis ab"
 castilian_civil_war.1040.desc: "Neuigkeiten aus „[target_country.GetName|U]“ treffen am Hof ein. Dieses eine Reich ([target_country.GetLongNameWithNoTooltip|U]) lehnt das Bündnis ab. Die Gründe bleiben unklar, doch man munkelt, dieses Bündnis wäre wohl nur für unsere Sache von Vorteil gewesen."
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "Die Kronen von [ShowRegionNameWithNoTooltip('iberia_region')]"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ [target_country.GetName|U] ist ganz besonders an unseren Angelegenheiten interessiert, da es die Heimat von [maria_scope.GetName] ist – [maria_scope.GetMotherFather] von [target_ruler.GetShortNameWithNoTooltip] und [maria_scope.Custom('GetPrincessPrince')] der [target_country.GetAdjectiveWithNoTooltip|l]en Krone. Es wäre weise, ein Bündnis mit dem [target_country.GetAdjectiveWithNoTooltip|l]en Volk zu besprechen."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ Während [target_pretender.GetShortNameWithNoTooltip] Verbündete unter den eigenen Blutsverwandten sucht, hat ein Reich ([target_country.GetLongName|U]) großes Interesse an unseren Angelegenheiten bekundet. Zweifelsohne ist man darauf aus, den eigenen Einfluss in [ShowRegionNameWithNoTooltip('iberia_region')] auszudehnen, doch die [target_country.GetAdjectiveWithNoTooltip|l]e Stärke könnte genau das sein, was wir gegen die Rebellenbedrohung brauchen."
 castilian_civil_war.1050.desc: "Der Zwist zwischen [target_ruler.GetName] und [target_pretender.GetName] wird immer angespannter. Natürlich wissen unsere Nachbarn in [ShowRegionName('iberia_region')] durchaus vom inneren Zwiespalt, der [from_country.GetName] heimsucht."
