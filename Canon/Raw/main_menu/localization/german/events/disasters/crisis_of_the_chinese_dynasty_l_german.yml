 #Events
 crisis_of_the_chinese_dynasty.1.title: "Die bröckelnde Autorität („[GetCountry('CHI').GetLongNameWithNoTooltip]“)"
 crisis_of_the_chinese_dynasty.1.desc: "Unserer Nation ([ROOT.GetCountry.GetLongName|U]) steht eine furchtbare Krise bevor. Wir haben es nicht geschafft, gemäß des Mandats des Himmels zu regieren, und verloren den Segen und den guten Ruf, der damit einhergeht.\n\nMisswirtschaft und Zwist greifen um sich in $china$, und die Unzufriedenheit breitet sich schnell aus inmitten des Volkes; bereits jetzt erheben sich große Menschenmassen. Wir müssen an unsere Ahnen denken und versuchen, Tugend zu kultivieren, denn das große Mandat ist nicht einfach zu erfüllen."
 crisis_of_the_chinese_dynasty.1.a: "Möge das Mandat nicht mit uns enden."
 every_member_of_mkio_loses_20_opinion_tt: "Jedes [member|e] aus dem [GetUniqueInternationalOrganization('middle_kingdom').GetName] verliert [ShowBiasValue('opinion_internal_crisis')|+=0] [opinion|e] von uns"
 crisis_of_the_chinese_dynasty.2.title: "Ein bitteres Ende"
 crisis_of_the_chinese_dynasty.2.desc: "Wir konnten die Autorität in unseren Landen nicht wiederherstellen, und unser Volk ist nun versprengt und demoralisiert. Was auch immer wir zur Versöhnung versuchten, es war wenig effektiv, und so verloren wir unser Prestige und unsere Position als Meister unserer herrlichen Nation. Dies ist ein neuer Tiefpunkt für uns, und wir versuchen, uns die Realität unserer erbärmlichen Lage bewusst zu machen."
 crisis_of_the_chinese_dynasty.2.a: "Welche Dunkelheit erwartet uns?"
 crisis_of_the_chinese_dynasty.3.title: "Die Gunst der Himmel"
 crisis_of_the_chinese_dynasty.3.desc: "Die Zeit der Instabilität ist vorüber! Jene, die einst unseren Untergang planten und unseren Fall feierten, fliehen nun zurück in die Schatten! Die schweren Zeiten härteten unser Volk ab, und nun kann es auch göttliche Herausforderungen überleben.\n\nMan lächelt beim Blick auf den Sonnenuntergang und begrüßt den nächsten Tag mit demselben Hunger, der uns einst an die Spitze einer herrlichen Nation brachte."
 crisis_of_the_chinese_dynasty.3.a: "Wir haben überlebt!"
 based_on_current_celestial_authority_tt: "Aufgrund unseres aktuellen Wertes [celestial_authority_gc|e]:"
 crisis_of_the_chinese_dynasty.4.title: "Bauern lehnen Besteuerung ab"
 crisis_of_the_chinese_dynasty.4.desc: "Selbst in den besten Zeiten kommt das Volk von [target_province.GetName] nur schwer über die Runden. Der Umbruch, der seit Kurzem den [ROOT.GetCountry.GetGovernment.GetCourtTitle] erschüttert, hat auf beinahe jede Provinz unseres #L [ROOT.GetCountry.GetFlavorRank]s#! ausgebreitet. So verweigern nun jene, die einst das Knie vor [target_character.GetName] beugten, selbst die mildeste Form der Besteuerung und Nahrungsabgaben."
 crisis_of_the_chinese_dynasty.4.a: "Erzwingt die Nahrungsabgaben mit Gewalt."
 crisis_of_the_chinese_dynasty.4.b: "Die Himmel sind gnädig."
 pops_in_target_province_lose_10_satisfaction_tt: "Unsere [pops|e] in [target_province.GetName] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 every_pop_in_target_province_gains_5_satisfaction_tt: "Unsere [pops|e] in der [province|e] [target_province.GetName] erhalten [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"
 every_location_in_target_province_suffers_10_devastation_tt: "Unsere [locations|e] in [target_province.GetName] verlieren [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]"
 crisis_of_the_chinese_dynasty.5.title: "Die Verwüstung breitet sich aus"
 crisis_of_the_chinese_dynasty.5.desc: "Die Zeiten sind nicht gut zu unserem Volk in [target_province.GetName]. Die Provinz, einst ein florierendes Zentrum geschäftiger Märkte und ertragreicher Felder, ist in letzter Zeit der tragische Tummelplatz zügelloser Banditen, Plündereien, leerer Getreidespeicher und brennender Häuser. Die Einheimischen flehen [target_character.GetName] um Hilfe in dieser turbulenten Zeit an.\n\nDie Felder liegen brach, ungewartete Kanäle verfallen und die Zukunft sieht zunehmend finster aus. Diese neueste Kunde der sich ausbreitenden Verwüstung zeigt in beunruhigendem Maße, wie uns die Kontrolle entgleitet, und sie untergräbt das öffentliche Vertrauen in unser [ROOT.GetCountry.GetFlavorRank]."
 crisis_of_the_chinese_dynasty.5.a: "Wir können bezahlen, um ihre Nahrungsvorräte wieder aufzufüllen."
 every_location_in_target_province_5_prosperity_tt: "[locations|e] in [target_province.GetNameWithNoTooltip] erhalten [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [prosperity|e]"
 crisis_of_the_chinese_dynasty.5.b: "Schickt [target_character_1.GetNameWithNoTooltip]!"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName|U] wird nach [target_province.GetNameWithNoTooltip] reisen, um die Erholungsbemühungen zu leiten. Während dieser Zeit ist [target_character_1.Custom('DE_PRO_PER_S_3P_N')] nicht Teil unseres [Concept('cabinet', 'Kabinetts')|e].\n\nAufgrund [target_character_1.Custom('DE_PRO_POS_S_3P')]er [total_ability|e] erhält jeder [location|e] im Besitz in [target_province.GetNameWithNoTooltip] #G [ROOT.GetVariable('display_character_ability_variable').GetValue] %#! [prosperity|e]"
 crisis_of_the_chinese_dynasty.5.c: "Entschädigt die Bevölkerung."
 crisis_of_the_chinese_dynasty.5.d: "Was schert uns die Not dieser Bauern!"
 crisis_of_the_chinese_dynasty.6.title: "Verhandlungen mit Rebellen"
 crisis_of_the_chinese_dynasty.6.desc: "Während unser mächtiges Volk jene turbulente Zeit durchmacht, die $crisis_of_the_chinese_dynasty$ genannt wird, erkennt jeder, dass die Bürde eines gesamten #L [actor.GetFlavorRank]s#! schwer auf den Schultern von [target_character.GetName] lastet. Aktuelle Entwicklungen lassen die Bewegung „[target_rebel.GetName]“ an Einfluss gewinnen, und so werden wir an den Verhandlungstisch gezwungen."
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "[pops|e], die die Rebellen „[target_rebel.GetNameWithNoTooltip]“ unterstützen, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e], und ihre Treue gilt wieder uns"
 locations_with_rebel_pops_lose_20_control_tt: "Jeder [location|e], der den [rebellion|e] „[target_rebel.GetNameWithNoTooltip]“ unterstützt, verliert [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]"
 refund_the_cost_of_the_action_tt: "Die Kosten dieser [action|e] werden rückerstattet."
 crisis_of_the_chinese_dynasty.6.a: "Nun gut, senkt ihre Steuern."
 crisis_of_the_chinese_dynasty.6.b: "Lasst uns ein paar Zugeständnisse machen."
 crisis_of_the_chinese_dynasty.6.c: "Gewährt ihnen ein wenig temporäre Autonomie."
 crisis_of_the_chinese_dynasty.6.d: "Wir werden uns ihre Forderungen anhören."
 crisis_of_the_chinese_dynasty.6.e: "Bei näherer Überlegung …"
 crisis_of_the_chinese_dynasty.7.title: "Die Steuerreform von [GetCurrentYear]"
 crisis_of_the_chinese_dynasty.7.desc: "Die derzeitige Krise hatte eine tief greifende Wirkung sowohl auf die finanzielle als auch auf die politische Welt innerhalb unserer Grenzen. Diese turbulenten Zeiten stellten die Stärke unserer Institutionen auf die Probe, und unsere Bürokratie erwies sich am Ende als siegreich!\n\nNach fünf anstrengenden Jahren haben wir nun eine Zählung unseres Volkes abgeschlossen sowie einen Steuerkodex überarbeitet, der höchst vielversprechend scheint. Diverse Aristokraten und Beamte ruhten sich einst dekadent aus auf Schlupflöchern, die ihnen Steuerfreiheit gewährten, was schließlich die zentrale Regierung untergrub.\n\nDie kühnen Maßnahmen, die [target_character.GetName] nun in Kraft setzte, führten dazu, dass die Staatskasse neuen Zustrom aus verschiedenen Winkeln erhält, die nun unsere Autorität anerkennen."
 crisis_of_the_chinese_dynasty.7.a: "Wir sind dem Abwenden der Katastrophe einen Schritt näher!"
 we_can_now_complete_reform_tax_action_tt: "Wir können nun die [action|e] „[ShowGenericActionName('cmd_revise_the_tax_code')]“ in der Oberfläche „[disaster|e]“ durchführen"
 crisis_of_the_chinese_dynasty.8.title: "Stabile Angelegenheiten im [GetCountry('CHI').GetFlavorRank]"
 crisis_of_the_chinese_dynasty.8.desc: "Unsere herrliche Nation ([ROOT.GetCountry.GetFlavorRank]) ist es gewohnt, jene abwehren zu müssen, die nach unseren Reichtümern gieren. Jene, die unsere Kontrolle über $china$ zu destabilisieren versuchen, sind zahlreich, und ihre Schatten werfen Zweifel und Zerfall auf unsere Angelegenheiten. Nachfolgestreit, Korruption innerhalb der Bürokratie, wirtschaftliches Ungleichgewicht und die ständige Bedrohung einer Invasion aus dem Norden schufen eine Atmosphäre der Ungewissheit.\n\nDer triumphale Aufstieg von [target_character.GetName] jedoch vertrieb selbst die dunkelsten Schatten mit seinem Licht und bannte zahlreiche Faktoren, die unsere Regierung destabilisierten."
 crisis_of_the_chinese_dynasty.8.a: "Unsere Lage ist stabil, zumindest für den Augenblick."
 crisis_of_the_chinese_dynasty.9.title: "Ein starkes $china$"
 crisis_of_the_chinese_dynasty.9.desc: "Unsere Autorität wird ein ums andere Mal infrage gestellt in diesen turbulenten Zeiten, die wir durchleben. Ineffektive Führung sowie wachsende Unruhen untergraben schon lange das öffentliche Vertrauen in den Thron. Angetrieben von einer Reihe bösartiger Bürokraten und mächtiger Hofbeamter war der Kreislauf des Zerfalls in unseren Reihen in vollem Gange.\n\nDurch neue Politlinien unter der Leitung von [target_character.GetName] konnten wir diese gefährliche Lage erfolgreich überstehen. Die Wiederherstellung der Legitimität und des Vertrauens führt nun zu einer gerechten Regierung, und wir können uns einmal mehr um die verschiedenen Probleme kümmern, die unserer Nation zusetzen."
 crisis_of_the_chinese_dynasty.9.a: "Der Thron ist wieder stark, zumindest für den Augenblick."
