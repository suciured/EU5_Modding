l_german:
 war_of_the_aragonese_union_disaster.1.title: "Wiederbelebung der Union"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName|U] wurde aus [target_location.GetName] verbannt und die Einreise in [ShowAreaName('catalonia_area')] und [ShowLocationName('zaragoza')] verwehrt, um zu verhindern, dass sich seine giftigen Ansichten auch auf andere Adlige ausbreiten. [ruler_brother.GetNameWithNoTooltip|U] verspottet die Befehle unseres Königs jedoch und lud seine Mitverschwörer zu einem Treffen außerhalb der Stadt [ShowLocationNameWithNoTooltip('zaragoza')] ein. Gemeinsam fachten sie die Rebellion wieder an und belebten die #italic Union von Aragon#! aufs Neue, um [scope_alfons_iii.GetName] zu demütigen.\n\nDie Lügen von [ruler_brother.GetNameWithNoTooltip] vermischen sich mit dem Groll von einst, den der #L [GetCountry('ARA').GetAdjective|l]e#! Adel und die Städte gegen die Krone hegen, und entfachen ein Feuer, das sich rasch über ganz [ShowLocationNameWithNoTooltip('zaragoza')] ausbreitet."
 war_of_the_aragonese_union_disaster.1.a: "Wir verhandeln nicht mit Verrätern und Rebellen!"
 war_of_the_aragonese_union_disaster.1.a.tt: "Alle [pops|e] in [ShowProvinceDefinitionName('zaragoza_province')] treten der [union_of_aragon.GetName] bei"
 war_of_the_aragonese_union_disaster.1.b: "Hören wir uns ihre Forderungen an. Vielleicht finden wir eine friedliche Lösung."
 union_of_aragon_name: "Union von Aragon"
 war_of_the_aragonese_union_disaster.2.title: "Alte Forderungen"
 war_of_the_aragonese_union_disaster.2.desc: "Die Anführer der #italic Union von Aragon#! sind der Einladung des Königs gefolgt und haben sich friedlich am Hof eingefunden. Sie haben ihre Forderungen bezüglich der Erbfolge im Reich gestellt, werden ihren Kampf um weitere Rechte aber nicht aufgeben. Nur wenn wir ihre verbleibenden Forderungen akzeptieren, werden wir den Streit beenden können."
 war_of_the_aragonese_union_disaster.2.a: "Sie wagen es, die Krone zu beleidigen? Schmeißt sie raus!"
 war_of_the_aragonese_union_disaster.2.b: "Wenn es keinen anderen Weg gibt, akzeptieren wir ihre Forderungen."
 war_of_the_aragonese_union_disaster.3.title.a: "[GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] gedemütigte [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.a: "Die Rebellion der Union ist beendet und [aragon_ruler.GetName] war gezwungen, anzuerkennen, dass [aragon_ruler.Custom('DE_PRO_POS_S_3P')]e Vasallen unter einem Banner vereint stärker sind als das [GetCountry('ARA').GetFlavorRank] selbst.\n\nDie neuen Privilegien werden die Rechte des Adels und der Bürger vor den Launen der Herrscher schützen und ihre gleichberechtigten Beziehungen für immer kodifizieren."
 war_of_the_aragonese_union_disaster.3.title.b: "Zu den Waffen!"
 war_of_the_aragonese_union_disaster.3.desc.b: "Die Diplomatie ist gescheitert. Die Verräter der #italic Union von Aragon#! haben zu den Waffen gegriffen, die Kontrolle über Städte und Festungen übernommen und ihre Eide als treue Untertanen verraten. Uns bleibt nur die Möglichkeit, ihnen auf dem Schlachtfeld gegenüberzutreten und ihren Verrat mit dem Schwert zu bestrafen."
 war_of_the_aragonese_union_disaster.3.title.c: "[GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] weise [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.c: "Die Diplomatie hat gesiegt! Entgegen allen Erwartungen hat es unser gerissener Herrscher geschafft, die Rebellen der #italic Union von Aragon#! zu besänftigen, ohne ihnen mehr Rechte zu geben, und gleichzeitig ein Gleichgewicht zwischen den Fraktionen und Thronanwärtern herzustellen, um einen Bürgerkrieg anzuwenden."
 war_of_the_aragonese_union_disaster.3.a: "Dies sind dunkle Zeiten für das [GetCountry('ARA').GetFlavorRank]."
 war_of_the_aragonese_union_disaster.3.b: "Lang lebe [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('ARA').GetGovernment.GetRulerTitle]!"
 war_of_the_aragonese_union_disaster.4.title: "Eine Möglichkeit, Frieden zu schließen"
 war_of_the_aragonese_union_disaster.4.desc: "Ein von den Rebellen der #italic Union von Aragon#! entsandter Bote ist heute an unserem Tor eingetroffen. Sie sind bereit, sich mit [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetCountry('ARA').GetGovernment.GetRulerTitle] zu treffen, bevor die Situation weiter eskaliert, und wollen ihre Missstände vorbringen, wenn [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('ARA').GetGovernment.GetRulerTitle] gewillt ist, sie am Hof zu empfangen und ihnen während der gesamten Verhandlungen ihre Sicherheit zu gewährleisten."
 war_of_the_aragonese_union_disaster.4.a: "Lasst sie kommen, damit wir reden können."
 war_of_the_aragonese_union_disaster.4.b: "Schmeißt diesen Mann raus. Wir werden den Verrätern auf dem Schlachtfeld gegenübertreten."
 war_of_the_aragonese_union_disaster.4.b.tt: "Die Unzufriedenheit wird größer"
 war_of_the_aragonese_union_disaster.5.title: "Die Union wird größer"
 war_of_the_aragonese_union_disaster.5.desc: "Die #italic Union von Aragon#! hat ihre Ranken nun auch auf die Regionen [ShowAreaName('aragon')] und [ShowAreaName('valencia')] ausgeweitet, indem sie die Vergangenheit jeder Stadt und jedes Ortes ausgegraben und alte Missstände und Eifersuchten auf das [GetCountry('ARA').GetFlavorRank] wiederaufleben lassen haben."
 war_of_the_aragonese_union_disaster.5.a: "Schickt einen Boten. Wir werden mit ihren Anführern verhandeln."
 war_of_the_aragonese_union_disaster.5.b: "Wir müssen uns um Dringenderes kümmern."
 war_of_the_aragonese_union_disaster.6.title: "Die Höhle des Löwen"
 war_of_the_aragonese_union_disaster.6.desc: "Die Anführer der #italic Union von Aragon#! haben einen Boten geschickt und schlagen nachdrücklich vor, eine Versammlung im ehrwürdigen Hauptsitz [ShowLocationName('zaragoza')] abzuhalten. Sie sind überzeugt, dass ein Konsens erzielt und ihre gemeinsamen Ärgernisse beseitigt werden könnten, doch die Stadt steht de facto unter ihrer Kontrolle, und nur Gott weiß, was geschehen wird, falls die Verhandlungen nicht gut verlaufen."
 war_of_the_aragonese_union_disaster.6.a: "Sie werden es nicht wagen, ihre Stimmen gegen [GetCountry('ARA').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetCountry('ARA').GetGovernment.GetRulerTitle] zu erheben."
 war_of_the_aragonese_union_disaster.6.b: "Es ist offensichtlich eine Falle. Wir sollten diese Stadt lieber meiden."
 war_of_the_aragonese_union_disaster.7.title: "Eine Versammlung der Drohungen"
 war_of_the_aragonese_union_disaster.7.desc: "Die Truppen der #italic Union von Aragon#! und die von [GetCountry('ARA').GetGovernment.GetRuler.GetName] hüten einen fragilen Frieden in den Straßen der alten Stadt [ShowLocationName('zaragoza')], während das Chaos in der Versammlung wütet.\n\nVon Beginn an übernahmen die Sprecher der Union die Kontrolle und fordern nun nachdrücklich die Aufnahme neuer Rechte und Privilegien in die Gesetze des Reichs. Die Lage ist äußerst angespannt, da viele der Fürsten bewaffnet sind und sich die Gefahr, dass hier und heute [Select_CString(GetCountry('ARA').GetGovernment.GetRuler.IsFemale, 'eine neue', 'ein neuer')] [GetCountry('ARA').GetGovernment.GetRulerTitle] gewählt wird, bereits über ihren Köpfen abzeichnet."
 war_of_the_aragonese_union_disaster.7.a: "Aus Angst um unser Leben gewähren wir ihnen dieses ungerechte Privileg."
 war_of_the_aragonese_union_disaster.7.b: "Wir werden uns weder beugen noch nachgeben."
 war_of_the_aragonese_union_disaster.7.c: "Wachen! Macht einen Weg aus dieser Falle frei."
 war_of_the_aragonese_union_disaster.8.title: "Der Aufstieg Valencias"
 war_of_the_aragonese_union_disaster.8.desc: "Die Flamme der Rebellion hat sich auch auf das Land am Fluss Turia ausgebreitet und die #italic Union von Valencia#! wiederbelebt. Der unterschiedliche Status und die verschiedenen Rechte der Kronen bringen die Bewohner von [ShowAreaName('valencia')] dazu, sich der Rebellion anzuschließen, in der Hoffnung, die gewünschten Privilegien zu erhalten."
 war_of_the_aragonese_union_disaster.8.a: "Verdammt!"
