 peasants_war.1.title: "Bauernkrieg"
 peasants_war.1.desc: "Die Bauernschaft verlangt schon seit geraumer Zeit nach wirtschaftlichen, religiösen und politischen Reformen. Ihre Unzufriedenheit ist so groß geworden, dass gewalttätige Aufstände an der Tagesordnung sind. Trotz fehlender zentraler Führung und Bewaffnung hat sie die Obrigkeit herausfordern können. Mehrere wichtige Gebäude – sowohl religiöse als auch andere – sind aus Protest gegen Kirche und Adel geplündert und gebrandschatzt worden."
 peasants_war.1.a: "Uns stehen schwere Zeiten bevor."
 peasants_war.1.a.tt: "Alle [ShowPopTypeName('peasants')], [ShowPopTypeName('laborers')] und [ShowPopTypeName('soldiers')] in „[ROOT.GetCountry.GetCapital.GetRegion.GetName|U]“ schließen sich den Rebellen „[target_rebel.GetName]“ an"
 peasants_war.2.title: "Bauernproteste"
 peasants_war.2.desc: "Regionale Aufstände und Proteste brechen im ganzen Land aus: Wütende Bauern verlangen sofortige gesellschaftliche und politische Reformen. Das Joch hoher Steuern und grausamer Grundbesitzer hat die Bauernschaft nun endgültig aufgebracht."
 peasants_war.2.a: "Setzen wir die Leibeigenschaft durch."
 peasants_war.2.b: "Schränken wir die Leibeigenschaft ein."
 peasants_war.3.title: "Religiöser Aufstand"
 peasants_war.3.desc: "Die Ideen der Reformation fanden beim Großteil der unterdrückten Bauernschaft großen Anklang. Die Anziehung dieser Bewegung hat in vielen Fällen gesellschaftliche Hintergründe: Viele glauben, sie könnten Unterstützung und Linderung ihrer Mühsal erlangen. Dies ist allerdings nicht unbedingt der Fall, seit der Aufstand an Schwung gewonnen hat und Gräueltaten der Bauern immer häufiger werden, was die Reformatoren langsam gegen die „mörderischen Bauern“ aufbringt."
 peasants_war.3.a: "Zermalmen wir sie!"
 peasants_war.3.b: "Lasst sie ihren eigenen Glauben wählen."
 opinion_pope_religious_tolerance: "Eure religiöse Toleranz hat den Papst verärgert"
 peasants_war.5.title: "Nationale Dezentralisierung"
 peasants_war.5.desc: "Während der ersten Phasen des Bauernkrieges machten die Aufständischen einfach dadurch Fortschritte, dass sie die Adligen und Ritter überrumpelten. Da unsere Nation bereits politisch dezentralisiert ist, breiten sich örtliche Aufstände über Provinzgrenzen hinweg aus und haben nun einen weiteren Teil des Landes in ihrem Griff."
 peasants_war.5.a: "Zermalmt die Rebellen."
 peasants_war.5.b: "Wir müssen über eine Lösung verhandeln."
 peasants_war.6.title: "Das Ende des Bauernkrieges"
 peasants_war.6.desc: "Die Instabilität der letzten Jahre scheint endlich vorbei zu sein! Wir müssen uns nicht länger um Bauern sorgen, die für Reformen kämpfen. Ihr Kampfeswille ist gebrochen."
 peasants_war.6.a: "Stellen wir die Ordnung wieder her."
