 #Spamming Events
 hook_and_cod_wars.1.title: "Anarchie in [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.1.title.fallback: "Anarchie am Ort"
 hook_and_cod_wars.1.desc: "Wöhrend der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] um seinen bevorzugten Anspruchsteller ringt, ist in der Landsiedlung [target_location.GetName] völlige Anarchie ausgebrochen."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Dies bietet uns die perfekte Gelegenheit, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] an seiner angreifbarsten Stelle zu erwischen, indem wir den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] hinter unserem Banner versammeln und ihm für die nächste Zeit zusätzliche Autorität einräumen."
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] weigert sich, seine Abgaben an unsere Seite zu entrichten, was die Ressourcen verringert, die unser [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] braucht, um den Krieg zu gewinnen. Unsere Autorität durchzusetzen, könnte dieses Anliegen klären, doch die dann mit Sicherheit auftretende Unruhe unter den Bauern könnte eine Bedrohung für uns werden …"
 hook_and_cod_wars.1.a: "Gewähren wir dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] mehr Autonomie."
 hook_and_cod_wars.1.b: "Setzen wir unsere Autorität durch."
 hook_and_cod_wars.2.title: "Der Ungehorsam von [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.2.title.fallback: "Der Ungehorsam der Stadt"
 hook_and_cod_wars.2.desc: "Die Städte von „[ROOT.GetCountry.GetName]“ sehen, wie die derzeitige Kontrolle der Lage beiden Seiten entgleitet. Die [target_location.GetRank.GetName] [target_location.GetName] erweist sich als besonders ungehorsam."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ Dieser Ungehorsam untergräbt die Bemühungen des #Y Kabeljaus#!. Wenn wir die entsprechende [target_location.GetRank.GetNameWithNoTooltip] schmieren, könnten wir diese Leute aber vielleicht zurück auf unsere Seite holen."
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ Auch wenn es die Legitimität des derzeitigen Staats untergräbt, kommt uns die Weigerung der #Y Haken#!, Steuern zu zahlen, durchaus gelegen. Wenn wir der entsprechenden [target_location.GetRank.GetNameWithNoTooltip] zusätzliche Autonomie gewähren, können wir unseren Vorteil gegenüber unseren Feinden ausbauen."
 hook_and_cod_wars.2.a: "Schmieren wir die [target_location.GetRank.GetNameWithNoTooltip]."
 hook_and_cod_wars.2.a.fallback: "Bezahlt die Stadt."
 hook_and_cod_wars.2.b: "Gewähren wir der [target_location.GetRank.GetNameWithNoTooltip] mehr Autonomie."
 hook_and_cod_wars.2.b.fallback: "Gewähren wir der Stadt mehr Autonomie."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "Der #Y Kabeljau#! hat ein Rebellionsarmee versammelt, um gegen die #Y Haken#! zu kämpfen. Viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! sehen dies als Gelegenheit, um den Haken mehr Privilegien abzuringen – oder sie auf dem Schlachtfeld zu stellen."
 hook_and_cod_wars.3.a: "Gewähren wir ihnen ein paar Privilegien."
 hook_and_cod_wars.3.b: "Nicht das kleinste Zugeständnis!"
 hook_and_cod_wars.3.c: "Begrüßen wir die Verstärkung für unsere Sache."
 hacw_nobility_rebellion: "Adelsaufstand"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "Die #Y Haken#! haben eine Rebellionsarmee versammelt, um gegen den #Y Kabeljau#! zu kämpfen. Viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! sehen dies als Gelegenheit, um dem Kabeljau mehr Privilegien abzuringen – oder ihn auf dem Schlachtfeld zu stellen."
 hook_and_cod_wars.4.a: "Gewähren wir ihnen ein paar Privilegien."
 hook_and_cod_wars.4.b: "Nicht das kleinste Zugeständnis!"
 hook_and_cod_wars.4.c: "Begrüßen wir die Verstärkung für unsere Sache."
 hacw_burghers_rebellion: "Bürgeraufstand"
 #Setup Events
 hook_and_cod_wars.1000.title: "Die Abspaltung von „[holland.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1000.desc: "Mit dem Tod von [holland_previous_ruler.GetName], unserem bisherigen Oberhaupt, hängt die Nachfolge in unserer Nation ([holland.GetName]) in der Schwebe, denn es wurde kein klarer Nachfolger bestimmt. [hacw_contender_1.GetName|U] wäre von Rechts wegen [Select_CString(hacw_contender_1.IsFemale, 'die erste Anspruchstellerin', 'der erste Anspruchsteller')] auf den Thron, doch [hacw_contender_1.Custom('DE_PRO_POS_S_3P')] Anspruch wird von [hacw_contender_2.GetName] infrage gestellt. Unser Land steht kurz vor einem blutigen Konflikt, wenn der Zwist um die [hollands_dynasty.GetName] nicht bald geklärt wird …"
 hook_and_cod_wars.1000.historical_info: "Der Umstand, dass Wilhelm IV. keinen Sohn hatte, führte zu einem Nachfolgestreit: Kaiser Ludwig von Bayern übertrug die Lehen schließlich an seine Frau Margarethe II., Gräfin von Hennegau, was zu Spannungen zwischen den verschiedenen Anspruchstellern führte. Margarethes Versuche, ihre Macht zu festigen, stießen auf Schwierigkeiten, darunter Aufstände, finanzielle Engpässe und Zwiste mit dem Bischof von Utrecht. Die Ermordung eines prominenten Fürsten entfachte offene Feindseligkeiten zwischen den Fraktionen, was zu weiterer Instabilität und Verschwörungen führte. Margarethes Bemühungen um die Wiederherstellung der Ordnung durch Verhandlungen und Bündnisse, unter anderem mit Edward III. von England, waren die Zeichen einer Zeit politischer Manöver und Unsicherheit in Holland, Zeeland und Friesland."
 hook_and_cod_wars.1000.a: "Wollen wir auf das Beste hoffen …"
 hook_and_cod_wars.1001.title: "Der Anspruch der [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1001.desc: "[holland_previous_ruler.GetName|U], ehedem das Oberhaupt einer gewissen Nation ([holland.GetName|U]), ist verstorben, ohne einen klaren Nachfolger zu hinterlassen. Daher erheben verschiedene Mitglieder der [hollands_dynasty.GetName] Anspruch auf den [holland.GetAdjectiveWithNoTooltip|l]en Thron. [Select_CString(hacw_claimant.IsFemale, 'Eine mögliche Erbin', 'Ein möglicher Erbe')] dieser Lande wäre [hacw_claimant.GetName]. Mit unserem Rückhalt könnten wir [hacw_claimant.Custom('DE_PRO_PER_S_3P_A')] unterstützen, um etwaige andere Anspruchsteller zu besiegen und den Thron in unserem Namen zu besteigen."
 hook_and_cod_wars.1001.a: "Wir werden über „[holland.GetNameWithNoTooltip]“ herrschen oder es in Schutt und Asche sehen."
 hook_and_cod_wars.1001.b: "Wir haben nichts zu gewinnen, wenn wir uns in [holland.GetAdjectiveWithNoTooltip|l]e Angelegenheiten einmischen."
 hook_and_cod_wars.1001.c: "Wir werden den Anspruch [Select_CString(hacw_claimant.IsFemale, 'unserer Erbin', 'unseres Erben')] unterstützen."
 hook_and_cod_wars.1001.d: "Das ist keine [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Angelegenheit."
 hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip|U] hat die Unterstützung des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en #L [ROOT.GetCountry.GetFlavorRank]s#!."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip|U] wird an unserem Hof gebraucht."
 hook_and_cod_wars.1002.title: "Die Anspruchsteller von Holland"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip|U] hat bereits die Nachfolge in „[holland.GetNameWithNoTooltip]“ beansprucht, doch [hacw_domestic_claimant.Custom('DE_PRO_POS_S_3P')] gutes Recht wird von [hacw_foreign_claimant.GetShortNameWithNoTooltip] angefochten, [hacw_foreign_claimant.Custom('DE_ART_DEF_S_N')] den weiten Weg von „[hacw_foreign_country_origin.GetName]“ angereist ist. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ [hacw_contender_1.GetShortNameWithNoTooltip|U] stammt aus [hacw_contender_1_origin_country.GetName], wohingegen [hacw_contender_2.GetShortNameWithNoTooltip] [hacw_contender_2_origin_country.GetName] als Heimat bezeichnet. Allerdings sind beide nach [holland.GetNameWithNoTooltip] gereist, in der Hoffnung, das [holland.GetFlavorRank] für sich zu gewinnen. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "In „[holland.GetName]“ herrscht Unsicherheit, denn zwei Anspruchsteller auf den [holland.GetAdjectiveWithNoTooltip|l]en Thron haben an Macht gewonnen: [hacw_contender_1.GetName] und [hacw_contender_2.GetName]."
 hook_and_cod_wars.1002.desc.end: "Nun scharen beide Anhänger ihrer Sache um sich, und [holland.GetNameWithNoTooltip] steht eine Zeit des Blutvergießens bevor …"
 hook_and_cod_wars.1002.a: "Das sind wirklich grauenhafte Nachrichten …"
 hook_and_cod_wars.1003.title: "Die Nachfolge in „[holland.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1003.desc: "Nach einer Zeit der Unklarheit und Besorgnis am Hof ist die Frage der Nachfolge in „[holland.GetName]“ endlich geklärt worden. Obwohl zwei Prätendenten, [hacw_contender_1.GetName] und [hacw_contender_2.GetName], Anspruch auf den Thron erheben konnten, wird schlussendlich [holland_new_ruler.GetShortNameWithNoTooltip] herrschen."
 hook_and_cod_wars.1003.a: "Eine Krise wurde abgewendet."
 hook_and_cod_wars.1004.title: "Unsichere Nachfolge"
 hook_and_cod_wars.1004.desc: "Aus unbekannten Gründen und abseits des Vorstellbaren fand sich weder ein fähiges Mitglied der Dynastie [holland_dynasty.GetName] noch einer ihrer Nachfahren, um Anspruch auf den #L [hollands.GetAdjective|l]en#! Thron zu erheben. Die Nachfolge bleibt also weiter unsicher …"
 hook_and_cod_wars.1004.a: "Wollen wir hoffen, dass sich daraus nicht eine andere Art von Krise ergibt …"
 hook_and_cod_wars.1004.a.tt: "Die [disaster|e] „[ShowDisasterName('succession_crisis')]“ kann nun statt „[ShowDisasterName('hook_and_cod_wars')]“ ausgelöst werden"
 hol_trigger_sc_instead_of_hacw_tt: "„[ShowDisasterName('hook_and_cod_wars')]“ wird ersetzt durch „[ShowDisasterName('succession_crisis')]“"
 hook_and_cod_wars.1005.title: "Die Anspruchsteller von „[holland.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1005.desc: "In „[holland.GetName]“ treffen Nachrichten von den beiden Nachfolgern ein: Weder [hacw_contender_1.GetName] noch [hacw_contender_2.GetName] haben vor, ihren Anspruch auf den [holland.GetAdjectiveWithNoTooltip|l]en Thron fallen zu lassen. An diesem Punkt ist ein Zwist zwischen diesen beiden wohl ausausweichlich …"
 hook_and_cod_wars.1005.a: "Uns stehen finstere Zeiten bevor …"
 hook_and_cod_wars.1006.title: "Die [hollands_dynasty.GetNameWithNoTooltip]-Anspruchsteller"
 hook_and_cod_wars.1006.desc: "Mit dem Tod von [hollands_previous_ruler.GetName], dem bisherigen Oberhaupt, fehlt es einem gewissen Reich ([holland.GetName|U]) an einem rechtmäßigen Nachfolger. Kein [hollands_dynasty.GetName] ist dort zugegen, und es scheint, als würde sich die Lage in nächster Zeit nicht klären.\n\nZum Glück für uns befinden sich zwei der fähigsten Mitglieder der Dynastie an unserem Hof: [hacw_contender_1.GetName] und [hacw_contender_2.GetName]. Wir könnten einen der beiden in die alte Heimat ([holland.GetNameWithNoTooltip]) entsenden, um unseren Einfluss innerhalb der [holland.GetAdjectiveWithNoTooltip|l]en Grenzen auszudehnen."
 hook_and_cod_wars.1006.a: "Schicken wir [hacw_contender_1.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.b: "Schicken wir [hacw_contender_2.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.c: "Wir können es uns nicht leisten, einen der beiden zu verlieren."
 hook_and_cod_wars.1007.title: "Der neue Herrscher von „[holland.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1007.desc: "Da ein ordentlicher Erbe fehlt, ist die Nachfolge für den #L [holland.GetAdjective|l]en#! Thron im besten Fall fragwürdig und im schlimmsten Fall ein großes Risiko für die Stabilität des Landes. Zum Glück hat [holland_new_ruler.GetName] aus „[from_country.GetName]“ selbst Anspruch auf die Krone erhoben. [holland_new_ruler.Custom('DE_PRO_PER_S_3P_N')|U] mag kein Spross von [holland.GetName] sein, doch [holland_new_ruler.Custom('DE_PRO_POS_S_3P')]e Herrschaft bringt dem Staat zumindest Stabilität."
 hook_and_cod_wars.1007: "Lang lebe [holland_new_ruler.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1008.title: "Die Erbfolgekrise von „[holland.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1008.desc: "Zwei mächtige Anspruchsteller haben in „[holland.GetName]“ an Macht gewonnen: [hacw_contender_1.GetName] und [hacw_contender_2.GetName]. Sie scharen jeweils Verbündete und Unterstützer aus [holland.GetGovernment.GetEstateName('burghers_estate')] wie [holland.GetGovernment.GetEstateName('nobles_estate')] um sich, um sich für eine landesweite Auseinandersetzung zu wappnen."
 hook_and_cod_wars.1008.a: "Machen wir uns für eine Krise bereit …"
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "Der [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "Die Einmischung fremder Länder in [holland.GetName] wurde auf die absolute Spitze getrieben. [hacw_contender_1.GetName|U] und [hacw_contender_2.GetName], beide keine Kinder unseres Landes, entscheiden über unser Schicksal: Ein blutiger Streit um den [holland.GetAdjectiveWithNoTooltip|l]en Thron ist ausgebrochen.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "Die Nachfolge von [own_pretender.GetName] auf den Thron ist rechtschaffen und entspricht allen #L [holland.GetAdjective|l]en#! Gesetzen. Doch leider ist sie nicht unbestritten, denn es gibt [Select_CString(foreign_pretender.IsFemale, 'eine aufstrebende Prätendentin', 'einen aufstrebenden Prätendenten')]: [foreign_pretender.GetName], [Select_CString(foreign_pretender.IsFemale, 'die', 'der')] einen Feldzug in „[holland.GetNameWithNoTooltip]“ mit #L [semi_foreign_country_scope.GetAdjective|l]er#! Unterstützung begonnen hat, um den Thron für sich selbst zu beanspruchen.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Trotz aller Bemühungen, die Frage der Nachfolge friedlich zu lösen, fand sich schlussendlich keine Lösung. [hacw_contender_1.GetName|U] und [hacw_contender_2.GetName], beides stolze Bürger von „[holland.GetName]“ sind entschlossen, um den [holland.GetAdjectiveWithNoTooltip|l]en Thron zu kämpfen – selbst wenn dabei Blut auf [holland.GetAdjectiveWithNoTooltip|l]em Boden vergossen wird.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "In der Mitte der Krise um die königliche Nachfolge tragen die Stände selbst einen Kampf miteinander aus, um ihren Einfluss und ihre Privilegien auszubauen. Hinzu kommt noch, dass beide Anspruchsteller sowohl äußere wie innere Unterstützer für ihre Sache gefunden haben. [hacw_contender_2.GetShortNameWithNoTooltip|U] hat sich beim [holland.GetGovernment.GetEstateName('burghers_estate')] beliebt gemacht und die Treue der Städte errungen: So gründete er die #Y Kabeljau#!-Fraktion.\n\nAuf der anderen Seite ist es [hacw_contender_1.GetShortNameWithNoTooltip] gelungen, den [holland.GetGovernment.GetEstateName('nobles_estate')] hinter sich zu scharen, da dieser [hacw_contender_1.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(hacw_contender_1.IsFemale, 'rechtmäßige Thronfolgerin', 'rechtmäßigen Thronfolger')] sieht. Diese Gruppe von Adligen hat die #Y Haken#!-Fraktion gegründet, um ihre Sicht gegen die Haken zu verteidigen."
 hook_and_cod_wars.1100.a: "Schlagen wir uns auf die Seite der Haken."
 hook_and_cod_wars.1100.b: "Schlagen wir uns auf Seite des Kabeljaus."
 hook_and_cod_wars.1100.hook.tt: "Wir werden uns auf die Seite der #Y Haken#! schlagen und ihr den Vorrang vor der anderen Fraktion geben. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "Wir werden uns auf die Seite des #Y Kabeljaus#! schlagen und ihm den Vorrang vor der anderen Fraktion geben. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "Wir erhalten zusätzliche Boni, falls unsere bevorzugte Fraktion den Gesamtkonflikt gewinnt, erleiden aber zusätzliche Abzüge, falls die gegnerische Fraktion den Sieg davonträgt"
 hook_and_cod_wars.1100.gain_burghers_loyalty: "Alle [locations|e] im Besitz, die [Concept('town_or_city', 'städtische Orte')|e] sind und deren Bevölkerung zu mindestens #Y 20 %#! aus #L [ShowPopTypeName('burghers')]n#! besteht, erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e], während bis zu #Y 4#! Orte, die nicht städtisch sind und deren Bevölkerung zu weniger als #Y 20 %#! aus #L [ShowPopTypeName('burghers')]n#! besteht, [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] verlieren und sich den [rebels|e] „[hacw_cod_faction.GetName]“ anschließen"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "Alle [locations|e] im Besitz, die keine [Concept('town_or_city', 'städtischen Orte')|e] sind und deren Bevölkerung zu weniger als #Y 20 %#! aus #L [ShowPopTypeName('burghers')]n#! besteht, erhalten [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e], während bis zu #Y 4#! Orte, die städtisch sind und deren Bevölkerung zu mindestens #Y 20 %#! aus #L [ShowPopTypeName('burghers')]n#! besteht, [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] verlieren und sich den [rebels|e] „[hacw_hook_faction.GetName]“ anschließen"
 hook_and_cod_wars.1101.title: "Der [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] von „[holland.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ Sei es durch Glück oder Charisma: [our_claimant_character.GetName|U] hat die Gunst der Haken-Fraktion errungen. Weitere Unterstützung könnte die Wahrscheinlichkeit erhöhen, dass sich [our_claimant_character.GetShortNameWithNoTooltip] die [holland.GetAdjectiveWithNoTooltip|l]e Krone sichern kann."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ Sei es durch Glück oder Charisma: [our_claimant_character.GetName|U] hat die Gunst der Kabeljau-Fraktion errungen. Weitere Unterstützung könnte die Wahrscheinlichkeit erhöhen, dass sich [our_claimant_character.GetShortNameWithNoTooltip] die [holland.GetAdjectiveWithNoTooltip|l]e Krone sichern kann."
 hook_and_cod_wars.1101.desc: "Im Konflikt um den #L [holland.GetAdjective|l]en#! Thron ist zwischen den beiden Fraktionen, die ihre entsprechenden Anspruchsteller unterstützen, Blut vergossen worden. Die #Y Kabeljaue#! stehen für den [holland.GetGovernment.GetEstateName('burghers_estate')] und die städtischen Interessen von „[holland.GetNameWithNoTooltip]“, wohingegen die #Y Haken#! aus dem [holland.GetGovernment.GetEstateName('nobles_estate')] und ländlicheren Kräften bestehen."
 hook_and_cod_wars.1101.a: "Wir werden [our_claimant_character.Custom('DE_PRO_POS_S_3P')] Streben unterstützen!"
 hook_and_cod_wars.1101.b: "Das wird interessant …"
 hook_and_cod_wars.1102.title: "Einmischung von „[supporter_country.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Sie schicken Unterstützung für unsere Seite: die #Y Haken-Fraktion#!! Ihre Taten stehen direkt der #Y Kabeljau-Fraktion#! entgegen und helfen unserer Seite."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Sie schicken Unterstützung für unsere Gegner: die #Y Haken-Fraktion#!! Ihre Taten stehen direkt der #Y Kabeljau-Fraktion#! entgegen und untergraben unsere Seite."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Sie schicken Unterstützung für unsere Seite: die #Y Kabeljau-Fraktion#!! Ihre Taten stehen direkt der #Y Haken-Fraktion#! entgegen und helfen unserer Seite."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Sie schicken Unterstützung für unsere Gegner: die #Y Kabeljau-Fraktion#!! Ihre Taten stehen direkt der #Y Haken-Fraktion#! entgegen und untergraben unsere Seite."
 hook_and_cod_wars.1102.desc: "Nachrichten aus „[supporter_country.GetName]“ haben uns erreicht!"
 hook_and_cod_wars.1102.a: "Was bringt ihnen das?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "Tod eines Anspruchstellers"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ Die Haken erhalten einen beträchtlichen Vorteil gegenüber ihren Feinden."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ Die Haken erhalten einen beträchtlichen Vorteil gegenüber dem #Y Kabeljau#!, den wir vorziehen. Ein neuer Kandidat und damit ein neuer Kopf unserer Fraktion muss sich erheben, denn sonst müssen wir einen Haken auf dem [holland.GetAdjectiveWithNoTooltip|l]en Thron hinnehmen."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ Der Kabeljau erhält einen beträchtlichen Vorteil gegenüber den #Y Haken#!, die wir vorziehen. Ein neuer Kandidat und damit ein neuer Kopf unserer Fraktion muss sich erheben, denn sonst müssen wir einen Kabeljau auf dem [holland.GetAdjectiveWithNoTooltip|l]en Thron hinnehmen."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ Der Kabeljau erhält einen beträchtlichen Vorteil gegenüber seinen Feinden."
 hook_and_cod_wars.1200.desc: "[dead_claimant.GetName|U], eine der treibenden Kräfte im [ShowDisasterName('hook_and_cod_wars')] und Prätendent[dead_claimant.Custom('DE_END_NOU_S_GS_N')] auf den Thron von „[holland.GetName]“, ist gestorben! Damit ist [alive_claimant.GetName] unangefochten im Anspruch auf die Krone."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "In einer bizarren Wendung der Ereignisse sind beide Anspruchsteller, [hacw_contender_1.GetName] und [hacw_contender_2.GetName], gleichzeitig gestorben. Weder die #Y Haken#!- noch die #Y Kabeljau#!-Fraktion haben noch einen Anführer, sodass ihre Organisationen entsprechend auseinanderfallen."
 hook_and_cod_wars.1200.a: "Schlagen wir [new_claimant_character.GetNameWithNoTooltip] als [Select_CString(new_claimant_character.IsFemale, 'neue Herrscherin', 'neuen Herrscher')] vor!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName|U] wird [Select_CString(new_claimant_character.IsFemale, 'neue Anführerin', 'neuer Anführer')] unserer Fraktion"
 hook_and_cod_wars.1200.b: "Beenden wir endlich diesen Krieg …"
 hook_and_cod_wars.1200.c: "Eine schicksalhafte Wendung …"
 hook_and_cod_wars.1200.d: "Was nun?"
 hook_and_cod_wars.1201.title: "[Select_CString(dead_claimant.IsFemale, 'Unsere Anspruchstellerin', 'Unser Anspruchsteller')] auf „[holland.GetNameWithNoTooltip]“ ist gestorben!"
 hook_and_cod_wars.1201.desc: "Uns erreichen Nachrichten aus „[holland.GetName]“ über den Tod von [dead_claimant.GetName], [Select_CString(dead_claimant.IsFemale, 'unsere Fraktionsführerin und Anspruchstellerin', 'unseres Fraktionsführers und Anspruchstellers')] auf den [holland.GetAdjectiveWithNoTooltip|l]en Thron! Die von uns unterstützte Seite sucht nun verzweifelt nach einem neuen Anführer, der den Thron beanspruchen kann …"
 hook_and_cod_wars.1201.a: "Der [holland.GetAdjectiveWithNoTooltip|l]e Thron gehört [target_character.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName|U] wird [Select_CString(target_character.IsFemale, 'die neue Anführerin', 'der neue Anführer')] unserer Fraktion in „[holland.GetName]“, wodurch [target_character.Custom('DE_PRO_PER_S_3P_N')] Gelegenheit hat, Anspruch auf den [holland.GetAdjectiveWithNoTooltip|l]en Thron zu erheben"
 hook_and_cod_wars.1201.b: "Wir werden [foreign_character.GetShortNameWithNoTooltip] in [foreign_character.Custom('DE_PRO_POS_S_3P')]em Streben unterstützen."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName|U] wird [Select_CString(foreign_character.IsFemale, 'die neue Anführerin', 'der neue Anführer')] unserer Fraktion in „[holland.GetName]“, wodurch [foreign_character.Custom('DE_PRO_PER_S_3P_N')] Gelegenheit hat, Anspruch auf den [holland.GetAdjectiveWithNoTooltip|l]en Thron zu erheben"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip|U] wird den Thron von „[ROOT.GetCountry.GetNameWithNoTooltip]“ erringen."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName|U] wird [Select_CString(ruler_character.IsFemale, 'die neue Anführerin', 'der neue Anführer')] unserer Fraktion in „[holland.GetName]“, wodurch [ruler_character.Custom('DE_PRO_PER_S_3P_N')] Gelegenheit hat, Anspruch auf den [holland.GetAdjectiveWithNoTooltip|l]en Thron zu erheben"
 hook_and_cod_wars.1201.d: "Lassen wir die Sache fallen."
 hook_and_cod_wars.1201.d.tt: "Wir werden keinen Anspruchsteller als Ersatz vorschlagen, sodass die [disaster|e] „[ShowDisasterName('hook_and_cod_wars')]“ für „[holland.GetName]“ vorzeitig enden kann"
 hook_and_cod_wars.1202.title: "[Select_CString(new_claimant.IsFemale, 'Die neue Anspruchstellerin', 'Der neue Anspruchsteller')]"
 hook_and_cod_wars.1202.desc: "Nach dem Tod ihres vorherigen Anführers ist [Select_CString(new_claimant.IsFemale, 'eine neue Prätendentin', 'ein neuer Prätendent')] in Erscheinung getreten, um die #L [holland.GetAdjective|l]e#! Krone zu beanspruchen: [new_claimant.GetName|U] aus „[dead_claimant_country.GetName]“."
 hook_and_cod_wars.1202.a: "Und damit geht der [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] weiter …"
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName|U] wird [Select_CString(new_claimant.IsFemale, 'die neue gegnerische Anspruchstellerin', 'der neue gegnerische Anspruchsteller')]"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName|U] wird [Select_CString(new_claimant.IsFemale, 'die neue unterstützte Anspruchstellerin', 'der neue unterstützte Anspruchsteller')]"
 hook_and_cod_wars.1203.title: "Vorzeitiges Ende des Krieges"
 hook_and_cod_wars.1203.desc: "Mit dem Tod des vorherigen Anführers und dem Fehlen von jemanden, der [alive_claimant.GetName] herausfordern könnte, geht der [ShowDisasterName('hook_and_cod_wars')] endlich zu Ende – mit [alive_claimant.GetName] als neuem Oberhaupt von „[holland.GetName|U]“."
 hook_and_cod_wars.1203.a: "Wenigstens findet der Krieg nun ein Ende."
 hook_and_cod_wars.1300.title: "Fremde Einmischung"
 hook_and_cod_wars.1300.desc: "Während der [ShowDisasterName('hook_and_cod_wars')] weitergeht, haben auch benachbarte Länder ein Interesse an unseren inneren Angelegenheiten gezeigt. Insbesondere Spione aus „[neighbor_country.GetName]“ beobachten den Zwist, während sie noch neutral bleiben. Doch es liegt auf der Hand, dass es nur eine Frage der Zeit ist, bis man sich einer der beiden Seiten anschließt …"
 hook_and_cod_wars.1300.a: "Bestechen wir sie, um sich der [ROOT.GetCountry.Custom('GetHaCWFaction')] anzuschließen."
 hook_and_cod_wars.1300.a.tt: "Wir werden „[neighbor_country.GetName]“ bestechen, sich der #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! anzuschließen, was ihren Einflusswert (#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]) #! um #G +1#! erhöht"
 hook_and_cod_wars.1300.b: "Sie werden sich schon von allein für die richtige Seite entscheiden."
 hook_and_cod_wars.1300.b.tt: "Wir werden nicht versuchen, „[neighbor_country.GetName|U]“ davon zu überzeugen, sich einer Fraktion anzuschließen"
 hook_and_cod_wars.1301.title: "Der [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] von „[holland.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\nEin Botschafter aus „[holland.GetNameWithNoTooltip]“ wurde zu uns entsandt, um uns dazu zu bewegen, entweder die #Y [holland.Custom('GetHaCWFaction')]#! zu unterstützen oder den Zwist zumindest nicht weiter zu beachten."
 hook_and_cod_wars.1301.desc: "Der [ShowDisasterName('hook_and_cod_wars')] sucht „[holland.GetName]“ nun schon einige Zeit heim. [hacw_contender_1.GetName|U] und [hacw_contender_2.GetName], die Anführer der #Y Haken#!- respektive der #Y Kabeljau#!-Fraktionen, ringen miteinander um den [holland.GetAdjectiveWithNoTooltip|l]en Thron – laut unseren Spionen ist auch kein Ende dieses Zwists in Sicht. Es mag das [holland.GetAdjectiveWithNoTooltip|l]e [holland.GetFlavorRank] lächerlich machen, doch es wäre eine Gelegenheit für uns, sich daran zu beteiligen."
 hook_and_cod_wars.1301.a: "Wir werden [hacw_contender_2.GetShortNameWithNoTooltip] und die [holland.Custom('GetHaCWEnemyFaction')] unterstützen."
 hook_and_cod_wars.1301.a.tt: "Wir werden uns der #Y [holland.Custom('GetHaCWEnemyFaction')]#! anschließen und [hacw_contender_2.GetName] in [hacw_contender_2.Custom('DE_PRO_POS_S_3P')]em Streben unterstützen"
 hook_and_cod_wars.1301.b: "Wir stehen [hacw_contender_1.GetShortNameWithNoTooltip] und der [holland.Custom('GetHaCWFaction')] bei."
 hook_and_cod_wars.1301.b.tt: "Wir werden uns der #Y [holland.Custom('GetHaCWFaction')]#! anschließen und [hacw_contender_1.GetName] in [hacw_contender_1.Custom('DE_PRO_POS_S_3P')]em Streben unterstützen"
 hook_and_cod_wars.1301.c: "Das alles geht uns nichts an."
 hook_and_cod_wars.1301.c.tt: "Wir bleiben in diesem Zwist neutral."
 hook_and_cod_wars.1302.title: "„[neighbor_country.GetNameWithNoTooltip|U]“ schließt sich der [holland.Custom('GetHaCWFaction')] an"
 hook_and_cod_wars.1302.desc: "Uns erreichen Nachrichten vom #L [neighbor_country.GetAdjective|l]en#! Hof! Das [neighbor_country.GetAdjectiveWithNoTooltip|l]e [neighbor_country.GetFlavorRank] hat sich uns und der #Y [holland.Custom('GetHaCWFaction')]#! angeschlossen!"
 hook_and_cod_wars.1302.a: "Sieg für die [holland.Custom('GetHaCWFactionShort')]-Fraktion!"
 hook_and_cod_wars.1303.title: "„[neighbor_country.GetNameWithNoTooltip|U]“ schließt sich der [holland.Custom('GetHaCWEnemyFaction')] an"
 hook_and_cod_wars.1303.desc: "Uns erreichen Nachrichten vom #L [neighbor_country.GetAdjective|l]en#! Hof! Das [neighbor_country.GetAdjectiveWithNoTooltip|l]e [neighbor_country.GetFlavorRank] hat sich unseren Feinden und der #Y [holland.Custom('GetHaCWEnemyFaction')]#! angeschlossen!"
 hook_and_cod_wars.1303.a: "Noch mehr [holland.Custom('GetHaCWEnemyFactionShort')] …"
 hook_and_cod_wars.1304.title: "„[neighbor_country.GetNameWithNoTooltip|U]“ bleibt neutral"
 hook_and_cod_wars.1304.desc: "Auch wenn man zunächst Interesse zeigte, haben uns die Diplomaten aus „[neighbor_country.GetName]“ dann doch versichert, dass sie nicht am [ShowDisasterName('hook_and_cod_wars')] teilnehmen und daher keine der beiden Seiten unterstützen werden."
 hook_and_cod_wars.1304.a: "Wenigsten machen sie uns auch keine Schwierigkeiten."
 hook_and_cod_wars.1400.title: "Unterstützung für das Bündnis"
 hook_and_cod_wars.1400.desc: "Unsere Verbündeten von der #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! brauchen weitere Mittel gegen die #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!. Zum Glück sind wir nicht die Einzigen, die sich auf die Seite der [ROOT.GetCountry.Custom('GetHaCWFaction')] geschlagen haben. „[faction_ally_country.GetName|U]“ hat unserer Sache Unterstützung versprochen. Es könnte lohnenswert sein, unsere vertrauensvollen Verbündeten um Unterstützung unserer Sache zu bitten."
 hook_and_cod_wars.1400.a: "Jeder muss einen Teil der Last schultern."
 hook_and_cod_wars.1400.b: "Wir können selbst dafür bezahlen."
 hook_and_cod_wars.1400.c: "Wir werden ohne das Gold auskommen müssen …"
 hook_and_cod_wars.1401.title: "Unterstützung für das Bündnis"
 hook_and_cod_wars.1401.desc: "„[holland.GetName|U]“, unser Verbündeter und ebenfalls Mitglied der #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, hat eine offizielle Anfrage für zusätzliches Gold zur Unterstützung der Kriegsbemühungen geschickt. Es handelt sich zwar um eine beträchtliche Summe, doch damit könnten wir das Blatt zu unseren Gunsten wenden."
 hook_and_cod_wars.1401.a: "Unterstützt die [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1401.a.tt: "Die #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]-Fraktion#! erhält #G +2#! Punkte auf ihren Einflusswert [holland.Custom('GetHaCWOwnFactionScore')]"
 hook_and_cod_wars.1401.b: "Das können wir uns nicht leisten."
 hook_and_cod_wars.1401.b.tt: "Die #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]-Fraktion#! erhält #R +2#! Punkte auf ihren Einflusswert [holland.Custom('GetHaCWEnemyFactionScore')]"
 hook_and_cod_wars.1401.b.bt: "#R Wir werden aus der#! #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]-Fraktion#! entfernt"
 hook_and_cod_wars.1402.title: "Unterstützung aus „[faction_ally_country.GetNameWithNoTooltip]“"
 hook_and_cod_wars.1402.desc: "Man ist unserer Bitte um zusätzliche Unterstützung nachgekommen! Das Volk von „[faction_ally_country.GetName]“ hat uns eine großzügige Summe Gold geschickt, um die #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]-Fraktion#! zu unterstützen!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip|U] lässt uns im Stich"
 hook_and_cod_wars.1403.desc: "Unsere Bitte um weitere Unterstützung mit Geldmitteln wurde zwar ge-, aber nicht erhört. Dieses verräterische Land ([faction_ally_country.GetLongName|U]) weigert sich, etwas zur #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]-Fraktion#! beizutragen!"
 hook_and_cod_wars.1403.a: "Wir werden ohne sie zurechtkommen müssen."
 hook_and_cod_wars.1404.title: "Die Unterstützung der [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]-Fraktion"
 hook_and_cod_wars.1404.desc: "Der [ShowDisasterName('hook_and_cod_wars')] in „[holland.GetName]“ ist in vollem Gange und beide Seiten weigern sich, auf den Thron zu verzichten. Unsere Gegner, die #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, erleben einen großen Zufluss von Gold. Dessen Quellen sind uns unbekannt, doch es ist klar, dass ihr Einfluss wächst und sie eine immer größere Bedrohung für die #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! werden."
 hook_and_cod_wars.1404.a: "Wir dürfen nicht zurückfallen!"
 hook_and_cod_wars.1404.a.tt: "Die #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]-Fraktion#! erhält #G +2#! Punkte auf ihren Einflusswert [holland.Custom('GetHaCWEnemyFactionScore')]"
 hook_and_cod_wars.1404.b: "Irgendwann wird die [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]-Fraktion schon fallen."
 hook_and_cod_wars.1404.b.tt: "Die #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]-Fraktion#! erhält #R +2#! Punkte auf ihren Einflusswert [holland.Custom('GetHaCWOwnFactionScore')]"
 hook_and_cod_wars.1405.title: "Unterstützung der [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]-Fraktion"
 hook_and_cod_wars.1405.desc: "Die #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! – die Feinde unserer bevorzugten Fraktion – erhält zusätzliche Unterstützung von „[faction_enemy_country.GetName]“, was jeden Vorteil untergräbt, den die #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]-Fraktion#! ihr gegenüber hatte."
 hook_and_cod_wars.1405.a: "Dafür wird dieses Land ([faction_enemy_country.GetLongNameWithNoTooltip|U]) teuer bezahlen."
 hook_and_cod_wars.100.title: "Das Ende des [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]s"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Trotz all unserer Bemühungen konnten die #Y Haken#! nicht den Einfluss und die Macht des #Y Kabeljaus#! überwinden. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] herrscht nun über die Städte, während unser neues Oberhaupt [new_ruler.GetName] das Knie vor fremden Mächten beugt …"
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Trotz aller Mühen des #Y Kabeljaus#! war man den #Y Haken#! schlussendlich nicht gewachsen, sodass diese den Zwist für sich entscheiden. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] feiert, dass seine Interessen nun mit [new_ruler.GetName] von einem gerechten Oberhaupt verteidigt werden."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Trotz aller Mühen der #Y Haken#! waren sie dem #Y Kabeljau#! schlussendlich nicht gewachsen, sodass dieser den Zwist für sich entscheidet. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] feiert, dass seine Interessen nun mit [new_ruler.GetName] von einem gerechten Oberhaupt verteidigt werden."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Trotz all unserer Bemühungen konnte der #Y Kabeljau#! nicht den Einfluss und die Macht der #Y Haken#! überwinden. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] herrscht nun mit eiserner Faust über die ländlichen Gebiete, während unser neues Oberhaupt [new_ruler.GetName] das Knie vor fremden Mächten beugt …"
 hook_and_cod_wars.100.desc.e: "Es mag Schicksal, ein Eingreifen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] oder reines Glück sein: Aus für Menschen unverständlichen Grünen haben sich beide Fraktionen entschieden, [new_ruler.GetName] als [Select_CString(new_ruler.IsFemale, 'neue Vertreterin', 'neuen Vertreter')] zu wählen. So verschwindet die Unruhe in unserem Staat, da wir nun [Select_CString(new_ruler.IsFemale, 'unsere legitime Nachfolgerin', 'unseren legitimen Nachfolger')] gefunden haben."
 hook_and_cod_wars.100.desc: "Endlich hat der [ShowDisasterName('hook_and_cod_wars')] ein Ende gefunden. Die Nachfolge von „[ROOT.GetCountry.GetName]“ wurde doch noch gesichert und die Fraktionen stellen ihr feindseliges Treiben ein."
 hook_and_cod_wars.100.a: "Wenigstens kann wieder Frieden in den Straßen einkehren …"
 hacw_claim_holland_tt: "[hacw_claimant.GetName|U] wird versuchen, den #L [holland.GetAdjective|l]en#! Thron für sich zu sichern. Falls ein anderer [hollands_dynasty.GetName] den Thron beansprucht, kann die [disaster|e] „[ShowDisasterName('hook_and_cod_wars')]“ für diese Nation ([holland.GetName|U]) ausgelöst werden"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName|U] wird den eigenen Anspruch auf den Thron von „[holland.GetName]“ ignorieren. Es kann dann für „[holland.GetName]“ nicht zur [disaster|e] „[ShowDisasterName('hook_and_cod_wars')]“ kommen"
 STATIC_MODIFIER_NAME_hacw_opposing_character: "Gegnerischer Anspruchsteller"
 STATIC_MODIFIER_NAME_hacw_rightful_ruler: "Rechtmäßiger Herrscher"
 STATIC_MODIFIER_NAME_hacw_supported_character: "Unterstützter Anspruchsteller"
 opinion_hol_our_placed_ruler: "Platzierter Herrscher"
 opinion_hol_our_origin_country: "Ursprungsland"
