l_german:
 #Events for the disaster
 aspiration_for_liberty.1.title: "Streben nach Freiheit"
 aspiration_for_liberty.1.desc: "Die fragwürdige Herrschaft von [target_character.GetName], das Streben des Volks nach Freiheit und der Wunsch nach der Umsetzung der Ideale der Aufklärung entfachen eine Revolution, die unvermeidbar scheint. Die Bevölkerung schließt sich zusammen im Versuch, die Nation zu stürzen, und es kommt zu einer der blutigsten Revolutionen unserer Zeit."
 aspiration_for_liberty.1.a: "Uns stehen schwere Zeiten bevor."
 pops_lose_satisfaction_based_on_literacy_tt: "[pops|e], die zum [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] oder dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] gehören, verlieren [pop_satisfaction|e] abhängig von ihrer [literacy|e]"
 aspiration_for_liberty.2.title: "Die Ordnung ist wiederhergestellt"
 aspiration_for_liberty.2.desc.a: "Der Zorn von [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] wurde unter der zügellosen Autorität von [target_character.GetName] stetig größer. Als die Steuern immer stärker stiegen und die persönliche Freiheit der Menschen sank, verlangte das Volk die Wiederherstellung der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), um seine Interessen gewahrt zu sehen. Die Leute betrachten die Maßnahme als einen Schutz vor willkürlicher Herrschaft sowie eine Verteidigung ihrer Rechte und ihres Besitzes vor Übergriffen. Ihre politische Macht zwang [target_character.GetShortNameWithNoTooltip] zum Handeln und zur Wiedereinsetzung der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])."
 aspiration_for_liberty.2.desc.b: "Als Antwort auf die Aufstände von [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] klammerte sich [target_character.GetName] hartnäckig an den Absolutismus und war fest entschlossen, jeglichen Machtverlust zu verhindern.\n\n[target_character.Custom('DE_PRO_PER_S_3P_N')|U] sah sich selbst als von Gott auserwählt und ein jegliches Zugeständnis an parlamentarische Macht als eine Bedrohung [target_character.Custom('DE_PRO_POS_S_3P')]er Autorität und der Stabilität [target_character.Custom('DE_PRO_POS_S_3P')]er Herrschaft. Dadurch, dass wir strenge Maßnahmen einführten und viele Aufstände unterdrückten, haben wir einmal mehr den Frieden in unserem [ROOT.GetCountry.GetFlavorRank] bewahrt."
 aspiration_for_liberty.2.a: "Das Volk will es so."
 aspiration_for_liberty.2.b: "Es darf keinen Dissens geben!"
 aspiration_for_liberty.3.title: "Schlachten auf fremdländischem Boden"
 aspiration_for_liberty.3.desc: "Unsere Aussichten auf finanzielle Erfolge waren die letzten Jahre außergewöhnlich schlecht. Die unaufhörlichen Investitionen seitens [target_character.GetName] in kostspielige Kriege auf fremdländischem Boden laugen die Staatskasse aus, und es bleibt wenig für inländischen Bedarf. im Zusammenspiel mit Fehlentscheidungen der Regierung, finanzieller Vernachlässigung und wachsender politischer Instabilität richtet dies die Wirtschaft zugrunde, und das öffentliche Vertrauen in die herrschenden Mächte sinkt.\n\nWir stehen nun am Rand des Bankrotts, und der Unfriede bei der Bevölkerung steigt, da diese die Prioritäten von [target_character.GetShortNameWithNoTooltip] infrage stellt. Die Lage wird zunehmend finster, da die Schulden wachsen und der Staat angesichts des drohenden finanziellen Zusammenbruchs nicht einmal mehr seine grundlegendsten Pflichten erfüllen kann."
 aspiration_for_liberty.3.a: "Die Schatzkammer ist noch nicht annähernd leer!"
 aspiration_for_liberty.3.b: "Kürzt die Kriegsausgaben."
 aspiration_for_liberty.4.title: "Inkompetente Regierung"
 aspiration_for_liberty.4.desc: "Die Unfähigkeit der Regierung bei der Verwaltung des Landes, während unser Volk seinem [ShowDisasterName('aspiration_for_liberty')] Ausdruck verlieh, führte zu weitreichender Unzufriedenheit, und nun gibt es neue Aufstände im Land ([target_rebel.GetName]). Der öffentliche Verdruss ist an seinem Siedepunkt, und viele erheben sich gegen Anführer, die sie als korrupt und unfähig betrachten.\n\nDie Schreie nach einer Revolution werden täglich lauter, und Menschen aller Stände schließen sich der Bewegung an. Sie sind entschlossen, sich die Kontrolle über ihre Zukunft zurückzuholen, und sind bereit, für ihre Forderungen zu kämpfen – koste es, was es wolle. Sie werden eindeutig nicht weniger als eine vollständige Erfüllung sämtlicher Forderungen akzeptieren."
 aspiration_for_liberty.4.a: "Darüber müssen wir uns keine Sorgen machen."
 aspiration_for_liberty.4.b: "Gewährt [target_rebel.GetNameWithNoTooltip] einige Eingeständnisse."
 lose_10_control_in_affected_locations_tt: "[locations|e], die derzeit den [rebellion|e] „[target_rebel.GetNameWithNoTooltip]“ unterstützen, verlieren [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 every_supporter_pop_gains_5_satisfaction_tt: "Alle [pops|e], die den [rebellion|e] „[target_rebel.GetNameWithNoTooltip]“ unterstützen, erhalten [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"
