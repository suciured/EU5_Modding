l_german:
 french_wars_religion.1.title: "Religionskriege in [ROOT.GetCountry.GetName]"
 french_wars_religion.1.desc: "Neue Glaubensrichtungen verbreiten sich rasch unter der Bevölkerung, und ihre Anführer werden zunehmend kühn. Viele traditionelle Gläubige werden angesichts der Lage im [ROOT.GetCountry.GetFlavorRank] nervös. Die steigenden Spannungen zwischen verschiedenen Gruppen sind in der Entstehung religiöser Rebellionen und paramilitärischer Organisationen eskaliert, die unser Land zu dominieren versuchen.\n\nAlternativ fordern sie auch erhebliche Rechte und Freiheiten, die ihnen ihre Zukunft sichern sollen. In der Zwischenzeit werden die Anführer des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens immer wütender: Sie warnen vor Eingeständnissen und deuten an, dass Gewalt ausbrechen könnte, wenn [target_character.GetName] den Anschein macht, sich von den alten Lehren abzuwenden."
 french_wars_religion.1.a: "Uns stehen Unruhen bevor."
 fra_lutheran_rebels_explanation_tt: "[ShowReligionAdjective('lutheran')|U]e [rebels|e] werden sich gegen uns erheben"
 fra_calvinist_rebels_explanation_tt: "[ShowReligionAdjective('calvinist')|U]e [rebels|e] werden sich gegen uns erheben"
 fra_catholic_rebels_explanation_tt: "[ShowReligionAdjective('catholic')|U]e [rebels|e] werden sich gegen uns erheben"
 french_wars_religion.1.historical_info: "Die Hugenottenkriege waren eine Reihe gewalttätiger Konflikte zwischen der katholischen Minderheit und den protestantischen Hugenotten, angeschürt durch religiöse Spaltung und politische Ambition. Einflussreiche Adelsfamilien wie die Guise und Bourbon nutzten das Chaos, um Macht zu gewinnen. Die Kriege führten zu brutalen Massakern, wechselnden Bündnissen und weitreichender Verwüstung. Die königliche Autorität wurde schwächer, aber die Stabilität kehrte zurück, als Heinrich IV., ein ehemaliger Protestant, zum Katholizismus konvertierte und das Edikt von Nantes erließ, das den Hugenotten religiöse Toleranz gewährte. Dieser Kompromiss half dabei, Frankreich zu vereinen, und beendete jahrzehntelangen Aufruhr."
 french_wars_religion.2.title: "Religiöse Spannungen in [target_province_start.GetNameWithNoTooltip]"
 french_wars_religion.2.desc: "Religiöser Aufruhr hat unsere Nation im Griff, und es gehört zum Alltag, dass religiöse Meinungsverschiedenheiten zwischen Anhängern des [ROOT.GetCountry.GetReligion.GetAdjective|l]en und [target_religion.GetAdjective|l]en Glaubens in offenen Konflikten münden. Die letzten dieser Auseinandersetzungen fanden in [target_province_start.GetName] statt, wo lokale Behörden Maßnahmen gegen die Ketzer ergriffen.\n\nUnsere Berater bieten mannigfaltige Lösungsvorschläge für das Problem. Manche sagen, dass einzig eine Verbannung helfen würde, obschon viele der Ketzer nach wie vor unsere Landsmänner sind und ihr ganzes Leben lang friedlich waren."
 french_wars_religion.2.a: "Lasst sie in eine andere Nation ([target_country.GetLongNameWithNoTooltip|U]) migrieren."
 french_wars_religion.2.b: "Gewährt der Gruppe [target_migrants.GetNameWithNoTooltip] vorübergehende Privilegien."
 french_wars_religion.2.c: "Verhindert, dass sie verstoßen werden, aber ordnet eine Bekehrung an."
 pops_of_target_religion_in_target_province_25_sat_tt: "Unsere [pops|e] in [target_province_start.GetNameWithNoTooltip], die der [target_religion.GetAdjectiveWithNoTooltip|l]en [religion|e] anhängen, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "Unsere verbleibenden [target_religion.GetAdjectiveWithNoTooltip|l]en [pops|e] in [target_province_start.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 french_wars_religion.3.title: "Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Glaubensliga"
 french_wars_religion.3.desc: "Eine Liga, die die Anführer des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens vertritt, wurde in [target_location.GetName] gegründet. Sie dient hauptsächlich der Verteidigung aller wahren Gläubigen gegen den subversiven Einfluss der Ketzer und der Wahrung der Exklusivität des #L [ROOT.GetCountry.GetAdjective|l]en#! Hofs für Anhänger unseres wahren Glaubens.\n\nUnter Führung von [target_character.GetName] ist die Liga ein mächtiger Akteur in den #L [ShowDisasterName('french_wars_religion')]n#! geworden, und sie agiert unabhängig von der Agenda der Nation. Ob wir uns nun entscheiden, diese neu gegründete Liga zu unterstützen oder nicht: Sie wird die Zukunft unseres Volkes sicher mitgestalten."
 french_wars_religion.3.a: "Unterstützt offen [target_character.GetShortNameWithNoTooltip] und die Liga."
 french_wars_religion.3.b: "Gewährt der Liga ein paar oberflächliche Zugeständnisse."
 french_wars_religion.3.c: "Wir dürfen uns nicht von religiösen Wahnsinnigen regieren lassen."
 french_wars_religion.4.title: "Ist [target_location.GetNameWithNoTooltip] es wert …?"
 french_wars_religion.4.desc: "Der bewaffnete Religionskonflikt, der unsere Nation ([ROOT.GetCountry.GetLongName|U]) über das letzte Jahrzehnt hin verheerte, destabilisiert die Lage weiter, ohne dass eine Lösung in Sicht wäre. Diese fortwährenden Gefechte fügen dem Volk enormes Leid zu und untergraben die Grundfesten unserer Gesellschaft. Im Herzen dieses Aufruhrs liegt der Hauptsitz, ein Schmelztiegel religiöser Fanatiker und Ketzer, die durch ihre Abspaltung andauernd die Autorität von [target_character.GetName] infrage stellen.\n\nTrotz aller Herausforderungen gibt es einen Hoffnungsschimmer: Es wurde vorgeschlagen, dass eine vereinende Geste seitens [target_character.GetNameWithNoTooltip] als Antrieb für den Frieden dienen könnte. Wenn wir eine große und alle einschließende Messe in [target_location.GetName] abhalten, könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] eine Brücke über die Kluft zwischen den verfehdeten Fraktionen schlagen.\n\nDieser symbolische Akt der Versöhnung könnte Dialoge ermutigen, für Verständnis sorgen und zu einer beiderseitig annehmbaren Lösung führen. Dies würde nicht nur die Autorität von [target_character.GetNameWithNoTooltip] untermauern, sondern auch erheblich zur Beendigung jenes unnötigen Blutvergießens beitragen, das unser Land plagt."
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip] ist eine Messe wert."
 french_wars_religion.4.b: "Hoffen wir zumindest."
 french_wars_religion.4.c: "Niemals! Die Ketzer werden durch das Schwert fallen!"
 french_wars_religion.4.historical_info: "Der Ausdruck #italic Paris ist eine Messe wert#! bezieht sich auf ein Ereignis in der französischen Geschichte, in das Heinrich IV. verwickelt war, ein Protestant, der sich 1593 zum Katholizismus bekehrte, um seinen Anspruch auf den französischen Thron zu sichern. Frankreich, tief gespalten zwischen Katholiken und Protestanten (Hugenotten), brauchte einen katholischen Herrscher, um Stabilität und Legitimität zu bewahren. Heinrich erkannte dies, konvertierte und begründete seine Entscheidung bekanntermaßen mit der pragmatischen Aussage, seine Herrschaft über Frankreich und Frieden für das Land seien wichtiger als ein persönliches Glaubensbekenntnis. Dieser Akt legte den Grundstein für seine Herrschaft und das Edikt von Nantes, das 1598 den Protestanten religiöse Toleranz gewährte."
 pops_target_province_gain_sat_based_on_religion_a_tt: "Unsere [pops|e] in [target_province.GetName], die dem [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben anhängen, verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e], während [pops|e], die anderen #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubensrichtungen folgen, [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] erhalten"
 pops_target_province_gain_sat_based_on_religion_b_tt: "Unsere [pops|e] in [target_province.GetName], die dem [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben anhängen, verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e], während [pops|e], die anderen #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubensrichtungen folgen, [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] erhalten"
 pops_target_province_gain_sat_based_on_religion_c_tt: "Unsere [pops|e] in [target_province.GetName], die dem [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben folgen, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e], während [pops|e], die anderen #L [ShowReligionGroupAdjective('christian')|l]en#! Glaubensrichtungen folgen, [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] verlieren"
 french_wars_religion.5.title: "Massaker in [target_province.GetNameWithNoTooltip]"
 french_wars_religion.5.desc: "Der religiöse Zwist, der unsere Nation seit Jahren im Griff hat, scheint nicht im Geringsten nachzulassen. In [target_province.GetName] haben örtliche Eiferer, angetrieben von ihren fanatischen Überzeugungen, die Dinge selbst in die Hand genommen. Mit dem Segen des dortigen #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! haben sie begonnen, das Land von jenen zu säubern, die sie Ketzer nennen. Viele wurden gnadenlos gejagt und in öffentlichen Zurschaustellungen der Frömmigkeit hingerichtet. Angst und Hass liegen in der Luft, und das Blutvergießen geht ungehindert weiter."
 french_wars_religion.5.a: "Es gibt kein Tier, das brutaler ist als der Mensch."
 french_wars_religion.5.b: "So tief dürfen wir nicht sinken."
 french_wars_religion.6.title: "Der Tag der Barrikaden"
 french_wars_religion.6.desc: "Ein Massenaufstand ist in [target_location.GetName] ausgebrochen, und im Hauptsitz herrscht Chaos. Aufgebracht ob der augenscheinlichen Milde, die [target_character.GetName] den Ketzern gegenüber zeigt, hat die #L [ROOT.GetCountry.GetAdjective|l]-[ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Liga Krawalle angestachelt und die Bevölkerung dazu gebracht, sich ihrer Sache unter [target_character2.GetName] anzuschließen. Gerüchte über ein #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! Komplott, [target_character2.GetShortNameWithNoTooltip] festnehmen zu lassen, haben die Flammen noch weiter geschürt. In einem atemberaubenden Akt des Widerstands haben bewaffnete Milizen und wütende Bürger Barrikaden errichtet und ganze Bezirke lahmgelegt, um den Vormarsch der Gardes-Françaises aufzuhalten.\n\nDer Druck auf [target_character.GetShortNameWithNoTooltip], aus der Hauptstadt zu fliehen, steigt, und nun genießt die Liga unvergleichlichen Einfluss in [target_province.GetName]. Das empfindliche Gleichgewicht der Macht neigt sich immer weiter in Richtung eines Zusammenbruchs."
 french_wars_religion.6.historical_info: "Am 12. Mai 1588 brach das Chaos aus in Paris als Bürger, die dem Herzog von Guise und der katholischen Liga treu ergeben waren, sich gegen König Heinrich III. erhoben. Sie errichteten Barrikaden auf den Straßen, um königliche Truppen aufzuhalten, wodurch der König sich gezwungen sah, aus der Stadt zu fliehen. Durch diesen dramatischen Aufstand erhielt Guise die Kontrolle über Paris, und der König wurde unter Druck gesetzt, das Unionsedikt zu unterzeichnen, das die Macht der Liga stärkte. Doch der Triumph pflanzte die Saat für späteres Unheil, da Heinrich III. die Ermordung von Guise befahl, was zu weiteren Konflikten führte. Der Tag der Barrikaden war ein Wendepunkt, der die Macht eines ständischen Aufstands im religiösen und politischen Aufruhr Frankreichs zeigte."
 french_wars_religion.6.a: "Bleibt standhaft und kämpft!"
 french_wars_religion.6.b: "Flieht!"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "Unsere [pops|e] in [target_province.GetNameWithNoTooltip], die der [religion|e] „[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]“ anhängen, verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 may_lead_to_target_character_assassination_tt: "#italic Dies könnte zur Ermordung von [target_character.GetNameWithNoTooltip] führen#!"
 french_wars_religion.7.title: "Die Ermordung von [target_character.GetNameWithNoTooltip]"
 french_wars_religion.7.desc: "In den Nachwehen des Tags der Barrikaden arteten die Spannungen zwischen dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] und der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Liga in Verrat aus. Unter dem Vorwand, nur den Glauben zu verteidigen, fädelte [target_character2.GetName], Oberhaupt der Liga, ein Attentat auf [target_character.GetName] ein, [target_character.Custom('DE_ART_DEF_S_N')] sodann in [target_location.GetName] ermordet wurde.\n\nDieser kühne Akt zerschmetterte den zerbrechlichen Frieden: Unsere Nation ([ROOT.GetCountry.GetLongName|U]) stürzte ins Chaos, während rivalisierende Fraktionen um die Macht kämpften. Die Liga erklärte ihre Mission für göttlich, andere sahen jedoch nur Verrat, und so stieg der Unfrieden in der Nation. Das Attentat war ein Wendepunkt, der die ohnehin schon volatilen [ShowDisasterName('french_wars_religion')] zu weiterem Blutvergießen anregte."
 french_wars_religion.7.a: "Hat diese Instabilität denn kein Ende?"
 french_wars_religion.8.title: "Eine Hochzeit inmitten des Chaos"
 french_wars_religion.8.desc: "In einem kühnen Versuch, die religiöse Spaltung im [ROOT.GetCountry.GetFlavorRank] zu heilen, schlug [target_character.GetName] vor, [target_character2.GetName] zu heiraten, [Select_CString(target_character2.IsFemale, 'eine Frau, die', 'einen Mann, der')] dem [target_religion.GetName] folgt. Diese Ehe, die als Geste der Versöhnung gedacht war und den #L [ShowDisasterName('french_wars_religion')]n#! ein Ende setzt, sorgte für Empörung unter Menschen, die dem #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben anhängen und die darin einen Verrat an ihrer Religion sehen.\n\nFanatiker im ganzen Land werden unruhig, und die Spannung droht zu eskalieren. Wenn wir in dieser Sache keine Vorsicht walten lassen, könnte sie nach hinten losgehen und das Land in noch größeres Chaos stürzen oder sogar ein verheerendes Massaker auslösen, das die innere Spaltung noch weiter vorantreibt."
 french_wars_religion.8.a: "Läutet die Hochzeitsglocken!"
 french_wars_religion.8.b: "Wir haben kein Interesse an leerer Symbolik."
 this_may_lead_to_massacre_tt: "#Y Dies könnte ein Massaker an #![Concept('heretics', 'Ketzern')|e] auslösen"
 french_wars_religion.9.title: "Bartholomäusnacht"
 french_wars_religion.9.desc: "Was als Symbol der Einheit gedacht war, endete in unvorstellbarem Schrecken. Die Hochzeit von [target_character.GetShortName] und [target_character2.GetShortName], die eine Brücke schlagen über die Kluft zwischen Gläubigen und Ketzern sollte, entfachte stattdessen einen Feuersturm. Am Hochzeitsabend verbreiteten sich Gerüchte über Verschwörungen wie ein Lauffeuer. Angetrieben von Angst und Hass zogen Rotten von Eiferern durch das Land, um Ketzer abzuschlachten.\n\nDas Massaker geriet schnell außer Kontrolle, und die gesamte Nation versank im Blutvergießen. Tausende sind tot, das Vertrauen zwischen den Gemeinschaften ist dahin, und der Traum von Einigkeit liegt begraben unter den Leichen auf den Straßen."
 french_wars_religion.9.a: "Eine grausame Wendung des Schicksals."
 french_wars_religion.9.historical_info: "Im August 1572 kam es zur sogenannten Bartholomäusnacht, als es in Paris nach der Hochzeit des protestantischen Heinrich von Navarra mit der katholischen Margarete von Valois zu gewalttätigen Ausschreitungen kam. Die Hochzeit, die ursprünglich als friedensstiftend geplant war, sorgte bei den katholischen Anführern für Angst vor wachsendem hugenottischen Einfluss. In einer schnellen und brutalen Reaktion wurden bekannte Hugenotten ermordet, und Rotten wandten sich in der gesamten Stadt gegen Protestanten. Was als gezielte Attentate begann, uferte schnell in ganz Frankreich aus, und es gab Tausende Tote. Das Massaker ließ religiöse Spannungen wieder hochkochen und verlängerte die Hugenottenkriege."
 french_wars_religion.10.title: "Das [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 french_wars_religion.10.desc: "Nach den Jahren religiöser Streitigkeiten zwischen dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] und Ketzern wird [target_character.GetShortName] in Bälde ein abschließendes religiöses Edikt unterzeichnen und der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zur Genehmigung vorlegen. Gemäß dem [ShowPolicyName('edict_of_nantes')] werden Ketzern religiöse Rechte zugeschrieben, unter denen sie nicht länger verfolgt werden dürfen; außerdem nimmt es religiöse Einschränkungen zurück, die öffentlichen Ämtern und Institutionen auferlegt wurden.\n\nDie letzten Jahre haben erheblichen Druck ausgeübt auf den größtenteils #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], und der Erlass einer solchen Politlinie könnte sich als Herausforderung der Autorität der alten Elite erweisen."
 french_wars_religion.10.a: "Bald schon wird die religiöse Spaltung Geschichte sein!"
 french_wars_religion.11.title: "[target_religion.GetNameWithNoTooltip] befestigt [target_location.GetNameWithNoTooltip]"
 french_wars_religion.11.desc: "Eine Gruppe von Eiferern des #L [target_religion.GetAdjective|l]en#! Glaubens hat die Kontrolle über [target_location.GetName] ergriffen und befestigt den Ort nun gegen alle Versuche, ihn zurückzuerobern. Sie verbreiten ihren ketzerischen Glauben in alle Himmelsrichtungen und gewinnen die Treue der örtlichen Bevölkerung. Die Befestigungen machen einen direkten Angriff kostspielig, doch wenn wir sie gewähren lassen, könnte sich die Ketzerei weiter verbreiten."
 french_wars_religion.11.a: "Respektiert ihre Autonomie."
 french_wars_religion.11.a.tt: "[pops|e] in [target_province.GetName] nehmen den Glauben [target_religion.GetName] an"
 french_wars_religion.11.b: "Greift an und vernichtet sie."
 french_wars_religion.11.c: "Wir bleiben neutral."
 enable_the_edict_of_nantes_debate_tt: "Dies stößt eine Debatte in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) an, um die [policy|e] „[ShowPolicyName('edict_of_nantes')]“ zu erlassen und die [disaster|e] abzuschließen"
 french_wars_religion.12.title: "Ende der [ShowDisasterNameWithNoTooltip('french_wars_religion')]"
 french_wars_religion.12.desc: "Nach Jahren des blutigen Zwists zwischen Anhängern verschiedener Bekenntnisse des #L [ShowReligionGroupName('christian')]s#! hat [target_character.GetName] das [ShowPolicyName('edict_of_nantes')] erfolgreich von der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) absegnen lassen, und so enden die [ShowDisasterName('french_wars_religion')]. Dieses entscheidende Dekret gewährt den Hugenotten begrenzte Toleranz und erlaubt ihnen freie Glaubensausübung in bestimmten Bereichen, während [ROOT.GetCountry.GetReligion.GetName] als Staatsreligion bestätigt wird. Der Frieden ist zwar zerbrechlich, aber das Edikt verspricht eine neue Ära der Stabilität für unsere Nation."
 french_wars_religion.12.a: "Lasst Frieden herrschen, so zerbrechlich er auch sein mag."
 french_wars_religion.12.historical_info: "Die Hugenottenkriege endeten 1598 mit der Unterzeichnung des Edikts von Nantes durch König Heinrich IV., einen ehemaligen Hugenotten, der katholisch geworden war. Dieser Erlass brachte Frieden nach einem langen Streit zwischen Katholiken und Protestanten. Er gewährte Hugenotten begrenzte Rechte und Kontrolle über befestigte Dörfer zu ihrem Schutz, während er den Katholizismus als Staatsreligion festigte. Obwohl es von Extremisten auf beiden Seiten abgelehnt wurde, bot das Edikt einen zerbrechlichen Rahmen für eine Koexistenz. Es war der Beginn der Erholung Frankreichs nach Jahren der Verwüstung und spiegelte die pragmatische Vision wider, die Heinrich IV. von Einheit und Stabilität für sein Königreich hatte."
 heretic_pops_gain_33_satisfaction_tt: "[heretics|e], die der [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en [religion_group|e] angehören, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]"
 french_wars_religion.13.desc: "Durch schiere Kraft und Frömmigkeit haben wir bei unserem Kampf, die Nation von Ketzern zu säubern, die das Land beschmutzen, alle Hindernisse überwunden. Bekehrungen – regelkonforme wie solche mittels härterer Methoden – machen sich nun endlich bezahlt, da unser Volk dem einen wahren Glauben angehört. [target_character.GetName|U], ein strahlendes Leuchtfeuer des #L [ShowReligionGroupName('christian')]s#!, wird als Beschützer des Glaubens gepriesen werden und die Ängste von Ketzern überall auf der schüren."
 french_wars_religion.13.a: "Ein Volk, ein Glaube!"
 french_wars_religion.14.title: "Vorübergehender Status quo in den [ShowDisasterNameWithNoTooltip('french_wars_religion')]n"
 french_wars_religion.14.desc: "Unsere Versuche, unsere große Nation dazu zu bringen, die Ketzer entweder zu dulden oder zu bekehren, blieben erfolglos. Jahre des Chaos, der Aufstände und der allgemeinen Unzufriedenheit seitens der Bevölkerung sind zum düsteren Alltag geworden, und das Volk gewöhnt sich an diese neue Realität. Wir wissen nicht, was eine solche Zukunft uns bringen wird, wenn eine derartige Tragödie sich wiederholen sollte."
 status_heretics_unresolved_10_years_cd_tt: "Die Katastrophe endet #R ungeklärt#! und kann sich in #Y 10#! Jahren wiederholen"
 french_wars_religion.14.a: "Eine besorgniserregende Entwicklung."
