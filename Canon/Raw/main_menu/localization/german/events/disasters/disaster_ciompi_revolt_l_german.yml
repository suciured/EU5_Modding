 ciompi_revolt.1.title: "Der Ciompi-Aufstand"
 ciompi_revolt.1.desc: "Die Glocken unserer Kirchen läuten Sturm, als Tausende von verärgerten Bauern und Händlern die Straßen von [target_location.GetName] in [target_location.GetAreaName] fluten. Ein bedeutender Aufstand der unteren Klassen gegen die herrschende Oligarchie, eine Revolte, die von gesellschaftlichen und wirtschaftlichen Ärgernissen getrieben wird, einschließlich hoher Steuern und schlechter Arbeitsbedingungen. Die Ciompi bestehen vor allem aus Wollarbeitern und anderen Kunsthandwerkern, und sie fordern eine politische Vertretung und bessere Rechte. Der Aufstand könnte womöglich zu einer zeitweisen Reform der florentinischen Regierung führen, sofern die herrschenden Eliten ihn nicht unterdrücken."
 ciompi_revolt.1.a: "Vor uns liegen schwierige Zeiten …"
 ciompi_revolt.2.title: "Gente Nuova"
 ciompi_revolt.2.desc: "In den turbulenten Zeiten von [GetCurrentYear] ist eine neue Generation von Wanderhändlern und Bürgern als politische Fraktion entstanden: die #italic Gente Nuova#!. Sie sind bekannt für ihre fortschrittlichen Ideale und treten für politische wie gesellschaftliche Reformen ein, die darauf abzielen, die herrschende Oligarchie herauszufordern und eine umfassendere Regierung zu schaffen. Tag für Tag gewinnen sie Unterstützung in den mittleren und unteren Klassen, die unzufrieden mit der bestehenden Struktur der Macht sind. Der Einfluss der Fraktion wächst stetig, während sie danach strebt, ihre Vision einer gerechten Gesellschaft voranzubringen."
 ciompi_revolt.2.a: "Wir werden gern eine neue Generation von Händlern finanzieren."
 ciompi_revolt.2.b: "Das ist nichts, was wir uns in Krisenzeiten leisten können!"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip|U] wird bessere Bedingungen aushandeln."
 ciompi_revolt.3.title: "Die #italic Popolo Minuto#!"
 ciompi_revolt.3.desc: "Während der Ciompi-Aufstände von [GetCurrentYear] hat sich eine neue Fraktion verärgerter Bürger gebildet: die #italic Popolo Minuto#!. Sie besteht aus Arbeitern und Handwerkern der Unterschicht, die sich dem Aufstand angeschlossen haben, um gegen die herrschende Oligarchie zu protestieren, und sie werden eine bedeutende Rolle in diesen unsicheren Zeiten spielen. Die #italic Popolo Minuto#! wollen verbesserte Arbeitsbedingungen, höhere Löhne und mehr politische Vertretung. Sie sind bekannt dafür, Straßenschlachten und Demonstrationen anzuzetteln, bei denen sie für ihre Rechte kämpfen und eine gerechtere Gesellschaft fordern. Ihre Beteiligung am Aufstand unterstreicht die gesellschaftlichen und wirtschaftlichen Unterschiede, mit denen die unteren Klassen in dieser Zeit zu kämpfen hatte."
 ciompi_revolt.3.a: "Etwas Geld wird nötigenfalls für ihre Gefolgschaft sorgen."
 ciompi_revolt.3.b: "Auch sie müssen wohl die Gürtel enger schnallen …"
 ciompi_revolt.3.c: "Das Volk vertraut [target_character.GetNameWithNoTooltip]!"
 ciompi_revolt.4.title: "Die Ausbreitung der #italic Miserabiles#!"
 ciompi_revolt.4.desc: "Die sogenannten #italic Miserabiles#! setzen sich aus den Ärmsten der Gesellschaft zusammen und haben sich nun zusammen mit den #italic Popolo Minuto#! dem Aufstand angeschlossen. Sie fordern die Bekämpfung der bittersten Armut und des Elends sowie eine gerechtere Verteilung des Wohlstands. Häufig nehmen sie an Protesten und Demonstrationen teil, bei denen sie gesellschaftliche und wirtschaftliche Reformen fordern, um ihre schlechten Lebensbedingungen zu verbessern. Ihre Anwesenheit verdeutlicht die verzweifelte Lage der am stärksten an den Rand gedrängten Mitglieder der Gesellschaft während der stürmischen Zeit des Ciompi-Aufstands."
 ciompi_revolt.4.a: "Wir müssen ihnen ihr Leid erleichtern …"
 ciompi_revolt.4.b: "Sie sind auf sich allein gestellt!"
 ciompi_revolt.4.c: "Die Exekutivgewalt von [target_character.GetNameWithNoTooltip] wird sich darum kümmern."
 ciompi_revolt.5.title: "Arbeiter flüchten vor Steuerlast"
 ciompi_revolt.5.desc: "Aufgrund der angesammelten Kosten der letzten Jahre und der deshalb gestiegenen Steuern flüchten Arbeiter aus unserer Domäne. Die herrschende Oligarchie hat ihnen eine so schwere Steuerlast auferlegt, dass es für unsere arbeitende Klasse und sogar die Händler in unseren Häfen unerträglich geworden ist. Da ihnen wirtschaftliches Elend bevorsteht, verlassen viele Arbeiter lieber ihre Heimat und suchen andernorts nach besseren Gelegenheiten. Der Auszug der Arbeiter verschärft die gesellschaftlichen und wirtschaftlichen Spannungen in „[ROOT.GetCountry.GetName]“ allerdings noch, was wiederum die Auslöser des Aufstands noch weiter befeuert."
 ciompi_revolt.5.a: "Lasst sie gehen."
 ciompi_revolt.5.b: "Wir können sie entschädigen."
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip|U] ist [Select_CString(target_character.IsFemale, 'eine mitfühlende Herrscherin', 'ein mitfühlender Herrscher')] …"
 ciompi_revolt_allowed_migration_effect_tt: "Aufgrund unserer Politlinie, die [migration|e] von entweder [ShowPopTypeName('peasants')] oder #L [ShowPopTypeName('laborers')]n#! zu erlauben, erhöht sich die Zahl der migrierenden [pops|e]"
 ciompi_revolt.6.title: "Die bestehenden Mächte"
 ciompi_revolt.6.desc: "In Anerkennung der Anliegen der unteren Schichten fordern viele Berater von [target_character.GetName], dass [target_character.Custom('DE_PRO_PER_S_3P_N')] versucht, den Einfluss der herrschenden Oligarchie abzuschwächen sowie die gesellschaftlichen und wirtschaftlichen Unterschiede zu mindern, um die Hochburgen des Adels im Land herauszufordern. Verschiedene Schritte zur Einführung von Reformen und einer politischen Vertretung der Arbeiterschicht wurden bereits genauestens geplant angesichts der rasant gestiegenen Macht einzelner Adliger in Zeiten der Krise. Wenn wir ihre Macht und ihren Einfluss herausfordern, zielen wir darauf ab, eine gerechtere Gesellschaft zu schaffen, die jene Anliegen angeht, die den Aufstand antreiben."
 ciompi_revolt.6.a: "Sie dürfen ihre Rechte behalten – vorerst …"
 ciompi_revolt.6.b: "Fordern wir ihre Autorität heraus!"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip|U] glaubt an das Volk, nicht an reiche Adlige."
 ciompi_revolt.7.title: "Druck und Reform"
 ciompi_revolt.7.desc: "Die durch den Ciompi-Aufstand mit sich gebrachte Zerstörung hat das Antlitz unseres Volks gezeichnet: Familien hungern und Bürger werden zu Verbrechern und Aufständischen, während die Mächtigen und Einflussreichen auch in schweren Zeiten weiter gedeihen. Daher verlangen viele Stimmen – innerhalb wie außerhalb der Regierung – nach radikalen Reformen, um politische Repräsentation, Meritokratie und Gleichheit umzusetzen."
 ciompi_revolt.7.a: "Diese Bauern sollten ihren Platz kennen …"
 ciompi_revolt.7.b: "Die Stimme des Volks muss gehört werden!"
 ciompi_revolt.7.c: "Das Wohlwollen von [target_character.GetNameWithNoTooltip] zeigt sich in seiner Gänze!"
 ciompi_revolt.8.title: "Krise und Veränderung"
 ciompi_revolt.8.desc: "Nach einer längeren Phase der Instabilität und der Aufstände ist es uns gelungen, diese schwierigen Zeiten zu überstehen. Nöte, Niederlagen und Hindernisse dienten nur dazu, unsere Entschlossenheit zu stärken und uns höher hinauszubringen als jemals zuvor. Die schweren Zeiten liegen hinter uns, und wir blicken gespannt in die Zukunft, was auch immer sie uns unter neuer Führung auch bringen mag."
 ciompi_revolt.8.a: "Unser Volk hat den Prüfungen der Geschichte standgehalten."
 ciompi_revolt.8.b: "Wir brauchen die starke Führung eines mächtigen Menschen!"
