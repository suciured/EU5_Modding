l_german:
 decline_of_mali.1.title: "Der Niedergang von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 decline_of_mali.1.desc: "Es begann unbemerkt, doch Tag für Tag, Monat für Monat, Jahr für Jahr hat sich ein Unbehagen im ganzen Land ([ROOT.GetCountry.GetLongName|U]) verbreitet. Das Gras auf den Feldern ist nicht mehr so grün wie zuvor, die Waren der Händler auf den Märkten sind spärlicher gesät, und Reisen außerhalb der Dörfer und Siedlungen werden immer gefährlicher. Wie wird sich [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], wie [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] da am eigenen Hof sitzt, dieser unheilverheißenden Periode die Stirn bieten?"
 decline_of_mali.1.a: "Uns stehen dunkle Zeiten bevor …"
 decline_of_mali.2.title.a: "Der erneute Aufstieg von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 decline_of_mali.2.desc.a: "Unser [ROOT.GetCountry.GetFlavorRank] ringt schon seit Jahren mit allerlei Bedrohungen und schwierigen Umständen. Doch dies hat unser Land auch gestärkt – angeleitet durch die gerechte und rechtschaffene Führung unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) haben wir diese heiklen Zeiten überwunden. Nun sind wir bereit, jenen Platz in der Welt einzufordern, den wir verdienen – wir, unser mächtiges Reich ([ROOT.GetCountry.GetLongName|U])!"
 decline_of_mali.2.title.b: "Der Fall von $MAL$"
 decline_of_mali.2.desc.b: "Unser [ROOT.GetCountry.GetFlavorRank] ringt schon seit Jahren mit allerlei Bedrohungen und schwierigen Umständen. Es waren einfach zu viele und sie waren zu belastend, um ihnen etwas entgegenzusetzen – und langsam glitten uns unser ehemaliges Land und die darin lebenden Leute durch die Finger, sodass alles nur noch ein Schatten dessen ist, was es einst war."
 decline_of_mali.2.title.zzz: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ überdauert!"
 decline_of_mali.2.desc.zzz: "Durch entschlossenes Handeln und glückliche Ereignisse hat „[ROOT.GetCountry.GetName]“ das Schlimmste überstanden. Obwohl wir kein bedeutendes Großreich mehr sind, haben wir zumindest dem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Volk eine Zukunft gesichert."
 decline_of_mali.2.a: "Ruhm sei „[ROOT.GetCountry.GetNameWithNoTooltip]“!"
 decline_of_mali.2.b: "Schlussendlich ist unser einstiges Großreich gefallen …"
 decline_of_mali.2.zzz: "Wenigstens wurden wir nicht ausgelöscht …"
 decline_of_mali.3.title: "Aufstieg eines Prätendenten"
 decline_of_mali.3.desc: "Inmitten des Machtvakuums ist ein charismatischer Mensch aus [target_location.GetName] in Erscheinung getreten, der behauptet, ein lange vermisster Verwandter von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und der rechtmäßige Thronerbe zu sein. Dieser Prätendent gewinnt unter unzufriedenen Fraktionen im Land ([ROOT.GetCountry.GetLongName|U]) rasch an Unterstützung, denn sie sehen ihn als brauchbarere Regierungsinstanz. So scharen sich einflussreiche Adlige, militärische Befehlshaber und Geistliche hinter ihm, die die Gelegenheit nutzen wollen, um eigene Interessen voranzutreiben."
 decline_of_mali.3.a: "Kämpfen wir gegen diesen verdammten Prätendenten!"
 decline_of_mali.3.a.tt: "Die [pops|e] von [target_location.GetProvinceDefinition.GetName] schließen sich den [mal_pretender_rebels.GetName] an und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 decline_of_mali.3.b: "[mal_pretender_leader.GetNameWithNoTooltip|U] könnte tatsächlich einen besseren Anspruch haben …"
 mal_pretender_rebels: "Prätendentenrebellen"
 decline_of_mali.4.title: "Unzuverlässiges Militär"
 decline_of_mali.4.desc: "Unser Land ([target_country.GetLongName|U]) wurde auf militärischen Siegen errichtet, die unsere mächtigen Truppen und tapferen Generäle errangen. Doch dieser Tage steigen beim Militär unfähige Befehlshaber in einflussreiche Posten auf. Statt Können tragen sie Vetternwirtschaft oder Begünstigung voran, sodass die Armee von tief verwurzelten Fraktionen und inneren Trennlinien zerrissen wird. Geteilte Treue schwächt die Wirksamkeit und die Einigkeit der Streitmächte, was für noch mehr innere Grabenkämpfe sorgt. Besonders schwer wiegt diese Angelegenheit in der Provinz „[target_province.GetName]“, wo unfähige und doch einflussreiche Militärs sich in [target_location.GetName] versammeln, um gegen das [target_country.GetFlavorRank] zu intrigieren …"
 decline_of_mali.4.a: "Diese dreckigen Verräter!"
 decline_of_mali.4.b: "Sichern wir unsere Autorität über die Armee!"
 decline_of_mali.4.b.tt: "Die [pops|e] von „[target_province.GetName]“ schließen sich den [mal_pretender_rebels.GetName] an und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 mal_provoked_military_forces: "Provozierte Streitmächte"
 decline_of_mali.5.title: "Unruhe in „[target_province.GetNameWithNoTooltip]“"
 decline_of_mali.5.title.fallback: "Provinzunruhe"
 decline_of_mali.5.desc: "Während die Zentralautorität von [ROOT.GetCountry.GetName] schwächer wird, beginnen örtliche Potentaten und Provinzeliten, die Kontrolle, die das [ROOT.GetCountry.GetFlavorRank] noch ausüben kann, herauszufordern. Sie glauben, ihre Ressourcen und ihre Arbeit würden zum Wohl anderer Regionen ausgenutzt, während man ihre wirtschaftliche Entwicklung vernachlässigt. Diese Wahrnehmung führt zu Klagen und stärkt die Unruhe, sodass sie sich weigern, Tribut zu zahlen, zugleich aber auch die örtliche Herrschaft über ihre Lande verlangen. Dieser innere Zwiespalt wird die Einigkeit des #L [ROOT.GetCountry.GetFlavorRank]s#! weiter belasten."
 decline_of_mali.5.a: "Gewährt ihnen Autonomie."
 decline_of_mali.5.b: "Unterdrücken wir sie."
 mal_separatists_rebels: "Separatisten"
 decline_of_mali.6.title: "Hofintrigen in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 decline_of_mali.6.desc: "In den prunkvollen Hallen des Hofs werden Netze von politischen Rivalitäten gewoben, geheime Bündnisse geschlossen und Machtkämpfe ausgefochten. All dies bedroht die Stabilität und Integrität des Landes ([ROOT.GetCountry.GetLongName|U]). Fraktionen bilden sich, wetteifern um Einfluss, Macht und Kontrolle über die Entscheidungen des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]). Diese Fraktionen bestehen aus ehrgeizigen Adligen, Beratern und einflussreichen Gestalten, die Manipulationen, Bestechungen und Erpressungen nutzen, um Macht zu erlangen, ihre Ämter zu sichern und ihre persönlichen Agenden voranzubringen. Die Verschwörer bedenken jede Gelegenheit genau, um das Vertrauen von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] auszunutzen und Entscheidungen zu beeinflussen."
 decline_of_mali.6.a: "Richten wir [mal_target_character.GetNameWithNoTooltip] als Hauptintriganten hin!"
 decline_of_mali.6.b: "Das ist untragbar. Flüchten wir aus dem Hauptsitz …"
 decline_of_mali.6.c: "Wie furchtbar!"
 decline_of_mali.7.title: "Legitimität infrage gestellt"
 decline_of_mali.7.desc: "Kontroversen um die Legitimität von [ruler_character.GetName] sind aufgekommen und werfen nun einen Schatten der Unsicherheit und Instabilität auf das Land ([ROOT.GetCountry.GetLongName|U]). Verschwörungstheorien gehen unter der Bevölkerung um, Gerüchte über verborgene Bündnisse, Geheimidentitäten oder illegitime Mittel, um den Thron zu besteigen. Diese abgedrehten Fantastereien finden im Volk immer mehr Zuspruch, sodass Zweifel und Misstrauen gegenüber dem Herrscher an der Tagesordnung sind."
 decline_of_mali.7.a: "Achtet nicht weiter auf diese Behauptungen."
 decline_of_mali.7.b: "Demonstrieren wir unsere Stärke."
 decline_of_mali.8.title: "Die Schwäche von „[GetCountry('MAL').GetNameWithNoTooltip]“"
 decline_of_mali.8.desc: "Das Glück ist uns hold! Das ehedem mächtige Reich „[GetCountry('MAL').GetName]“ durchlebt einige seiner schwierigsten Zeiten – eine Gelegenheit, die wir nicht verstreichen lassen können."
 decline_of_mali.8.a: "Das ist unsere Gelegenheit, um zuzuschlagen!"
 decline_of_mali.9.title: "Eine Zeit der Erholung"
 decline_of_mali.9.desc: "Der Aufruhr in der Bevölkerung und die Grabenkämpfe, die unser Land verwüstet haben, scheinen vorerst zum Erliegen gekommen zu sein: Es ist uns gelungen, eine gewisse Ordnung wiederherzustellen. Wir wissen nicht, ob diese Lage von Dauer sein wird oder ob unsere Feinde sich nur neu gruppieren und Anlauf holen, um unsere Herrschaft erneut herauszufordern. Auf jeden Fall sollten wir diese Gelegenheit nutzen und versuchen, einen Teil unserer angeschlagenen Autorität wiederherzustellen."
 decline_of_mali.9.a: "Stabilisieren wir das Land."
 decline_of_mali.9.b: "Stärken wir unsere Legitimität."
 decline_of_mali.9.c: "Verbessern wir unsere Beziehungen zu den Ständen."
 decline_of_mali.10.title: "Der Sandaki-Thronraub von [GetCurrentYear]"
 decline_of_mali.10.desc: "Der Sandaki ist der höchste Berater an unserem Hof und bekleidet das wichtigste Amt in unserem Kabinett. Nur die außergewöhnlichsten und treuesten unserer Diener werden in dieses Amt berufen, da es für die Führung des Landes von entscheidender Bedeutung ist. Der allgemeine Niedergang hat jedoch auch unseren Hof erreicht, und immer mehr unserer Berater haben ihre Ämter nicht durch Verdienste und Treue erworben, sondern durch Strippenziehen, Bestechungen und Vetternwirtschaft. Zu unserer Verzweiflung hat der derzeitige Sandaki [mal_pretender_leader.GetName] bewiesen, dass er zu jener Sorte gehört, und intrigiert gegen [ROOT.GetCountry.GetGovernment.GetRuler.GetName]!"
 decline_of_mali.10.a: "Verräter!"
 decline_of_mali.10.b: "Verteidigt den Palast!"
 decline_of_mali.11.title: "Die #L [ShowCultureNameWithNoTooltip('mossi')|l]en#! Überfälle"
 decline_of_mali.11.desc: "Die #L [ShowCultureName('mossi')|l]en#! Stämme sind ein Volk, das schon seit Langem im Osten unseres Landes siedelt, jenseits der Lande der #L [ShowCultureName('bobo')|l]en#!, der #L [ShowCultureName('bambara')|l]en#! und der #L [ShowCultureName('dogon')|l]en#! Menschen. Ihre Clans gründen sich zwar auf einige Dörfer, doch ihr traditioneller Lebensstil ist nomadisch. Was sie von unseren anderen Nachbarn unterscheidet, sind ihre üblichen Überfälle, die Teil ihrer Kultur sind. Und nun sind wir an der Reihe mit dem Leiden, da sie unsere Schwäche ausnutzen …"
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "Schlagen wir unverzüglich zurück!"
 decline_of_mali.12.title: "Der [ShowDynastyNameWithNoTooltip('diawara_dynasty')]-Aufstand"
 decline_of_mali.12.desc: "Im Nordwesten unseres Landes haben die #L [ShowCultureName('soninke')|l]en#! Stämme das Land besiedelt – die Gründer des lange vergangenen Großreichs Ghana. Obwohl ihre Macht und ihr Einfluss geschwunden sind, bleiben sie doch ein stolzes Volk, und die Schwächung ihrer Macht ist ihnen nicht entgangen. [diawara_ruler.GetName], einer ihrer Anführer, hat das eigene Volk geeint und widersetzt sich unserer Herrschaft in der Region."
 mal_separatists_rebels_soninke: "#L [ShowCultureName('soninke')|U]e#! Separatisten"
 decline_of_mali.12.a: "Wir müssen unsere Autorität wieder durchsetzen!"
 decline_of_mali.12.a.tt: "Alle #L [ShowCultureName('soninke')|l]en#! [pops|e] an allen [Concept('location', 'Orten')|e] von [ShowAreaName('ghana_area')], die derzeit kulturell unter #L [ShowCultureName('soninke')|l]er#! Dominanz stehen, schließen sich den [mal_separatists_rebels.GetName] an und verlieren [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e]"
 decline_of_mali.12.b: "Wir lassen sie unangefochten ziehen."
 decline_of_mali.12.b.tt: "Alle [locations|e] in [ShowAreaName('ghana_area')], die derzeit kulturell unter #L [ShowCultureName('soninke')|l]er#! Dominanz stehen, schließen sich dem neu entstehenden Staat in [diawara_capital.GetName] an"
 decline_of_mali.13.title: "#L [ShowCultureNameWithNoTooltip('tuareg')|U]e#! Invasion"
 decline_of_mali.13.desc: "Die #L [ShowCultureName('tuareg')|l]en#! Stämme – ein nomadisches Berbervolk, das durch die Sahara zieht – widersetzen sich der Herrschaft von „[ROOT.GetCountry.GetName]“. Sie nutzen den geschwächten Zustand unseres Landes, um ihre Unabhängigkeit durchzusetzen und eigene Herrschaftsgebiete in den nördlichen Territorien aufzubauen. Der Aufstand belastet unsere Ressourcen noch weiter, wodurch unser Einfluss zunehmend schwindet …"
 decline_of_mali.13.a: "Das ist nicht gut …"
 mal_separatists_rebels_tuareg: "#L [ShowCultureName('tuareg')|l]e#! Separatisten"
 decline_of_mali.14.title: "Der Aufstieg von „[GetCountry('FUL').GetNameWithNoTooltip]“"
 decline_of_mali.14.desc: "Die #L [ShowCultureName('tuareg')|l]en#! Stämme sind ein eher ländlich lebendes Volk, das am mittleren Lauf des Senegal-Flusses beheimatet ist. #L [ShowCultureName('wolof')|l]e#! Stämme leben in ihrem Westen, #L [ShowCultureName('soninke')|l]e#! in ihrem Osten. Ihre traditionelle Lebensart macht sie zu einer leichten Beute für eine Fremdherrschaft. Doch nun hat sich mit [fulo_ruler.GetName] [Select_CString(fulo_ruler.IsFemale, 'eine starke Anführerin', 'ein starker Anführer')] erhoben und beansprucht neue Lande für das eigene Volk, die nun [GetCountry('FUL').GetName] genannt werden."
 decline_of_mali.14.a: "Unterdrückt die #L [ShowCultureNameWithNoTooltip('fulbe')l]en#! Ziele!"
 decline_of_mali.14.a.tt: "Alle #L [ShowCultureName('fulbe')|l]en#! [pops|e] an allen [Concept('location', 'Orten')|e] von [ShowAreaName('futa_tooro_area')], die derzeit kulturell unter #L [ShowCultureName('fulbe')|l]er#! Dominanz stehen, schließen sich den [mal_separatists_rebels.GetName] an und verlieren [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e]"
 decline_of_mali.14.b: "Sollen sie nur ihr Ländchen haben."
 decline_of_mali.14.b.tt: "Alle [locations|e] in [ShowAreaName('futa_tooro_area')], die derzeit kulturell unter #L [ShowCultureName('fulbe')|l]er#! Dominanz stehen, schließen sich dem neu entstehenden Staat [GetCountry('FUL').GetName] an"
 mal_separatists_rebels_fulbe: "#L [ShowCultureName('fulbe')|U]e#! Separatisten"
 decline_of_mali.15.title: "Der Aufstieg von „[GetCountry('KAB').GetNameWithNoTooltip]“"
 decline_of_mali.15.desc: "In der Provinz „[ShowProvinceDefinitionName('kaabu_province')]“ gibt es viele verschiedene Völker, darunter #L [ShowCultureName('fulbe')|l]e#!, #L [ShowCultureName('balanta')|l]e#!, #L [ShowCultureName('manjak')|l]e#! und #L [ShowCultureName('jola')ll]e#! Stämme. Dass die Provinz so sehr am Rand liegt, sorgt dafür, dass die Schwächung der Zentralmacht hier noch viel stärker zu spüren ist – sie hat hier fast gar keine Autorität mehr. Angeführt von [kaabu_ruler.GetName] haben sich diese unterschiedlichen Völker erhoben, überzeugt, dass sie nun über ihr eigenes Schicksal bestimmen können."
 mal_separatists_rebels_balanta: "#L [ShowCultureName('balanta')|U]e#! Separatisten"
 mal_separatists_rebels_manjak: "#L [ShowCultureName('manjak')|U]e#!"
 mal_separatists_rebels_jola: "#L [ShowCultureName('jola')ll]e#! Separatisten"
 decline_of_mali.15.a: "Wir müssen unsere Autorität in dieser Region wieder durchsetzen!"
 decline_of_mali.15.a.tt: "Alle [pops|e] der Kulturen #L [ShowCultureName('fulbe')|U]#!, #L [ShowCultureName('balanta')|U]#!, #L [ShowCultureName('manjak')|U]#! oder #L [ShowCultureName('jola')|U]#! an allen [Concept('location', 'Orten')|e] in [ShowAreaName('gambia_area')], die derzeit kulturell unter #L [ShowCultureName('fulbe')|l]er#!, #L [ShowCultureName('balanta')|l]er#!, #L [ShowCultureName('manjak')|l]er#! oder #L [ShowCultureName('jola')|l]er#! Dominanz stehen, schließen sich verschiedenen Fraktionen an, die zu ihren Kulturen gehören, und verlieren [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e]"
 decline_of_mali.15.b: "Es war nur eine Frage der Zeit, bis diese Region sich lossagt."
 decline_of_mali.15.b.tt: "Alle [locations|e] in [ShowAreaName('futa_tooro_area')], die derzeit kulturell unter #L [ShowCultureName('fulbe')|l]er#!, #L [ShowCultureName('balanta')|l]er#!, #L [ShowCultureName('manjak')|l]er#! oder #L [ShowCultureName('jola')|l]er#! Dominanz, schließen sich dem neu entstehenden Staat „[GetCountry('KAB').GetName]“ an"
 decline_of_mali.16.title: "Die Verzweiflung von [GetCountry('MAL').GetNameWithNoTooltip]"
 decline_of_mali.16.desc: "Jahrzehnte des Krieges haben unser Land in die Knie gezwungen. Verzweifelte Zeiten erfordern verzweifelte Maßnahmen, weswegen [ruler_scope.GetName], Herrscher[ruler_scope.Custom('DE_END_NOU_S_GS_N')] unseres einst stolzen und mächtigen Großreichs, eine noch nie da gewesene Entscheidung getroffen hat. Wir haben vor, Gesandte zu einer der größten Mächte zu schicken, um dort Hilfe zu erflehen. Nun debattiert unser Hof, welches Land wir um Hilfe bitten sollten …"
 decline_of_mali.16.a: "Bemühen wir uns um die Unterstützung von „[turkish_country.GetNameWithNoTooltip]“."
 decline_of_mali.16.a.tt: "Wir werden versuchen, ein [alliance|e] mit „[turkish_country.GetName]“ auszuhandeln"
 decline_of_mali.16.b: "Bemühen wir uns um die Unterstützung von „[iberian_country.GetNameWithNoTooltip]“."
 decline_of_mali.16.b.tt: "Wir werden versuchen, ein [alliance|e] mit „[iberian_country.GetName]“ auszuhandeln"
 decline_of_mali.16.c: "Wenn ich es mir recht überlege, können wir unsere Beschwernisse auch selbst angehen."
 decline_of_mali.17.title: "„[from_country.GetNameWithNoTooltip|U]“ bittet um ein Bündnis"
 decline_of_mali.17.desc: "Ein ehedem stolzes und mächtiges Reich ([from_country.GetLongName|U]) ist nach Jahrzehnten innerer Nöte, Kämpfe und Dekadenz in einer verzweifelten Lage. Man greift daher auf eine verzweifelte Maßnahme zurück und hat uns Gesandte geschickt, die um Hilfe dabei bitten, die Ordnung im Land wiederherzustellen. Es könnte von Vorteil für uns sein, sie zu unterstützen, doch es könnte auch in unserem Interesse sein, das Hilfsgesuch abzulehnen."
 decline_of_mali.17.a: "Vielleicht können wir diese Lage ausnutzen."
 decline_of_mali.17.a.tt: "Wir werden ein [alliance|e] mit „[from_country.GetName]“ annehmen"
 mal_accepted_alliance: "Das Bündnis angenommen"
 decline_of_mali.17.b: "Wir haben wenig zu gewinnen, wenn [from_country.GetNameWithNoTooltip] überdauert."
 decline_of_mali.17.b.tt: "Wir werden ein [alliance|e] mit „[from_country.GetName]“ ablehnen"
 mal_rejected_alliance: "Das Bündnis abgelehnt"
 decline_of_mali.18.title: "„[ally_country.GetNameWithNoTooltip|U]“ nimmt das Bündnis an!"
 decline_of_mali.18.desc: "Unsere Freunde aus [ally_country.GetName] haben unsere Bitten angenommen! Mit ihrer Unterstützung können wir vielleicht den Niedergang unseres Landes umkehren."
 decline_of_mali.18.a: "Endlich einmal gute Nachrichten!"
 decline_of_mali.19.title: "„[ally_country.GetNameWithNoTooltip|U]“ lehnt das Bündnis ab"
 decline_of_mali.19.desc: "Trotz der Bemühungen unserer Gesandten hat „[ally_country.GetName]“ sich geweigert, uns weitere Unterstützung zu schicken. Es mag vielleicht nicht unser Ende sein, doch wir sind dem Abgrund einen Schritt näher gekommen."
 decline_of_mali.19.a: "Ein Unglück kommt selten allein …"
 decline_of_mali.20.title: "[ShowLocationNameWithNoTooltip('gao')] rebelliert gegen „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 decline_of_mali.20.desc: "[ShowLocationName('gao')] ist das Herz des #L [ShowCultureName('songhai')|l]en#! Volkes und die wichtigste Stadt nach der Biegung des Niger-Flusses zum Land der #L [ShowCultureName('hausa')|l]en Stämme#!. Die #L [ShowCultureName('songhai')|l]en#! Menschen sind stolz und wild, und die mangelnde Ordnung und die Grabenkämpfe, denen unser Land anheimgefallen ist, haben ihre Anführer auf den Gedanken gebracht, dass unsere Herrschaft über sie zu Ende geht. Sie könnten eine sehr gefährliche Bedrohung für unsere Zukunft werden, wenn ihr Aufstand erfolgreich ist …"
 decline_of_mali.20.a: "Stellt die Kontrolle über die Lage wieder her!"
 decline_of_mali.20.a.tt: "Die #L [ShowCultureName('songhai')|l]e#! Bevölkerung aller Orte im Besitz im [ShowRegionName('sahel_region')] verlieren [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e] und nehmen sich die [mal_separatists_rebels.GetName] als Verbündete"
 mal_separatists_rebels_songhai: "#L [ShowCultureName('songhai')|U]e#! Separatisten"
