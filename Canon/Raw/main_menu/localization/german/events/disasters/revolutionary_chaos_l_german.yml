l_german:
 revolution_side: "Revolution"
 monarchists_side: "Monarchistische Bewegung"
 revolutionary_chaos_sided_with_revolution_tt: "#Y Die oben genannten Effekte treten ein, weil wir uns auf die Seite der „$revolution_side$“ geschlagen haben#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y Die oben genannten Effekte treten ein, weil wir uns auf die Seite der „$monarchists_side$“ geschlagen haben#!\n"
 revolutionary_chaos.1.title: "Chaos in unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])"
 revolutionary_chaos.1.desc: "Jene, die dachten, die Revolution und [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] seien die Antworten auf die Instabilität von „[ROOT.GetCountry.GetName]“, fallen nach und nach vom Glauben ab. Das stetig wachsende Chaos, unter dem unsere Nation leidet, sorgt für enormes Leid unter dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gleichermaßen.\n\nDie Fürsprecher der Revolution werden immer fanatischer und schieben die Misserfolge des neuen Regimes auf die „Feinde der Revolution“, auch wenn sie tatsächlich konservativem Gedankengut anhängen. Gleichzeitig versucht die Konterrevolution, die von Überbleibseln des alten #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! angeführt wird, die alte [ShowGovernmentTypeName('monarchy')] wiederherzustellen."
 revolutionary_chaos.1.a: "Die Revolution muss obsiegen!"
 revolutionary_chaos.1.a.tt: "Wir werden uns auf die Seite der #Y $revolution_side$#! schlagen, was [events|e] über den Streit mit der monarchistischen Bewegung auslöst"
 revolutionary_chaos.1.b: "Wir wählen einen konservativeren Ansatz für unsere Lage."
 revolutionary_chaos.1.b.tt: "Wir werden uns auf die Seite der #Y monarchistischen Bewegung#!schlagen, was [events|e] über den Streit mit der $revolution_side$ auslöst"
 revolutionary_chaos.2.title: "Religiöse Intoleranz"
 revolutionary_chaos.2.desc: "Neue Ideen verbreiten sich in unserer Nation, und lebhafte Debatten werden geführt bezüglich der Position religiöser Minderheiten in „[ROOT.GetCountry.GetName]“. Während Befürworter der Religionsfreiheit die Gelegenheit ergreifen, Reformen zu fordern, um die Lage von Anhängern des #L [target_location.GetDominantReligion.GetAdjective|l]en#! Glaubens und anderer Minderheiten im Land zu verbessern, drängen Reaktionäre auf ein hartes Durchgreifen im großen Stil gegen sie. Es ist mit blutigen Zusammenstößen zu rechnen, wenn wir die Sache nicht richtig angehen."
 revolutionary_chaos.2.a: "Eine Nation, ein Glaube."
 revolutionary_chaos.2.b: "Toleriert alle Glaubensrichtungen."
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "Unter den Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! unserer Gesellschaft braut sich aufgrund der starken Belastung, die man ihm aufbürdet, Unruhe zusammen. Sein Widerstand gegen die Grundherrschaft, die hohen Steuern und die Nahrungsknappheit hat zu mehreren Aufständen im ganzen Land geführt."
 revolutionary_chaos.3.a: "Beschränkt die Leibeigenschaft."
 revolutionary_chaos.3.a.tt: "[ShowPopTypeName('peasants')] und [ShowPopTypeName('laborers')] in „[ROOT.GetCountry.GetCapital.GetRegion.GetName|U]“ schließen sich den Rebellen „[target_rebel.GetName]“ an und verlieren [target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%] [pop_satisfaction|e]"
 revolutionary_chaos.3.b: "Haltet die Massen in Schach."
 revolutionary_chaos.4.title: "Gesellschaftsreform"
 revolutionary_chaos.4.desc: "Die lebhaften Diskussionen unserer Philosophen über gesellschaftliche Reformen und die Tugenden der Vernunft haben einen großen Teil unserer Bevölkerung stark beeinflusst. [target_character.GetName|U] beginnt zu befürchten, dass einige der Leute sich zu leicht von Unruhestiftern beeinflussen lassen und ihre rebellischen Taten die Instabilität unseres Landes noch verstärken."
 revolutionary_chaos.4.a: "Unterdrückt die Freidenker."
 revolutionary_chaos.4.b: "Sie stellen keine besonders große Gefahr dar."
 revolutionary_chaos.5.title: "Die Bürokratie [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip)]"
 revolutionary_chaos.5.desc: "Jahre der Misswirtschaft haben unsere zentralisierte Regierung sehr korrupt gemacht und aufgebläht, was es erschwert, Maßnahmen zur Verbesserung der Lage zu ergreifen. Eine der Hauptforderungen der Revolutionäre ist die Dezentralisierung der Behörden und die Schwächung der Bürokratie, um die Unternehmerklasse nicht zu ersticken. Natürlich werden solche Maßnahmen die Reaktionäre beunruhigen, doch Untätigkeit könnte den Zorn der Revolutionäre wecken."
 revolutionary_chaos.5.a: "Reduziert die Bürokratie."
 revolutionary_chaos.5.b: "Erweitert die Bürokratie."
 revolutionary_chaos.6.title: "$STATIC_MODIFIER_NAME_the_reign_of_terror$ in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 revolutionary_chaos.6.desc: "Nicht alle sind mit dem Verlauf der Revolution zufrieden. Überall gibt es Reaktionäre, die nur auf eine Gelegenheit warten, [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'den','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] zu stürzen. Das hat die militant radikale Fraktion, angeführt von [target_character.Custom('DE_ART_IND_D')] gewissen [target_character.GetName], in der Nationalversammlung an die Macht gebracht. Sie führt einen Feldzug zur Ausrottung des „inneren Feindes“ durch Massenverhaftungen „vermeintlicher“ royalistischer Sympathisanten und die großzügige Anwendung der Guillotine."
 revolutionary_chaos.6.a: "Richtet die Feinde der Revolution hin!"
 reign_of_terror_tt: "Wir ermöglichen zusätzliche [events|e] über die Verfolgung der Feinde der Revolution"
 revolutionary_chaos.6.b: "Lasst Nachsicht walten."
 revolutionary_chaos.7.title: "Das Ende des Terrors"
 revolutionary_chaos.7.desc: "Die [ShowModifier('the_reign_of_terror')] massakrierte unzählige Menschen in „[ROOT.GetCountry.GetLongName|U]“ im Namen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)]. Kaum ist eine Bedrohung beseitigt, wird die nächste identifiziert und ausgemerzt."
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$ Kürzlich hielt [target_character.GetName] eine besonders heftige Rede, in der [target_character.Custom('DE_PRO_PER_S_3P_N')] die Verräter in den Wohlfahrts- und Sicherheitsausschüssen anprangerte und ihre Verhaftung forderte. Dies löste unter den Revolutionsführern, die eine weitere Säuberung ihrer Reihen befürchteten, weitverbreitete Angst und Empörung aus. Die Nationalversammlung hat bereits Schritte unternommen, um [target_character.Custom('DE_PRO_POS_S_3P')]e Verhaftung zu fordern und die schlimmsten Auswüchse [target_character.Custom('DE_PRO_POS_S_3P')]er Schreckensherrschaft einzudämmen, um die Stabilität im Reich wiederherzustellen und zu gewährleisten, dass niemand das Chaos als Vorwand für die Wiedereinführung der Monarchie nutzt.\n\nEs scheint jedoch, dass [target_character.GetLastNameWithNoTooltip] immer noch viele Anhänger hat, die gewiss versuchen werden, [target_character.Custom('DE_PRO_PER_S_3P_A')] zu schützen, wenn wir nicht rasch handeln."
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$ Aus Angst, ihre Mitglieder könnten als Nächstes dran sein – schließlich gilt das Motto: „Heute Ihr, morgen ich“ –, schloss sich die Nationalversammlung zusammen, um dem Terror ein Ende zu bereiten, indem sie [target_character.GetName] ab- und ein Direktorium einsetzte, das dem Reich wieder zu Stabilität verhelfen und gewährleisten soll, dass niemand das Chaos als Vorwand nutzt, um die Monarchie wiederherzustellen."
 revolutionary_chaos.7.a: "Wer zum Schwert greift, soll durch das Schwert umkommen."
 revolutionary_chaos.7.b: "Nehmt [target_character.GetShortNameWithNoTooltip] fest."
 revolutionary_chaos.7.c: "Der Terror wird weitergehen. Feinde des Volkes, nehmt Euch in Acht!"
 revolutionary_chaos.8.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 revolutionary_chaos.8.desc: "Seitdem man die Ideale der Revolution annahm, hat sich die Anarchie innerhalb von „[ROOT.GetCountry.GetName|U]“ nur noch verschlimmert. Um dem entgegenzuwirken, wählte unsere Regierung konservativere Mitglieder der alten Gesellschaft, um [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'den fragilen','die fragile')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] durch diese schwierigen Zeiten zu führen. Diese Konterrevolutionäre, angeführt von [target_character.GetName], haben sich nun in der Nationalversammlung festgesetzt und versuchen, die Ordnung wiederherzustellen, indem sie großzügig verschiedene Hinrichtungsmethoden anwenden, um die gedankenlosen Massen zu zügeln."
 revolutionary_chaos.8.a: "Die Ordnung muss um jeden Preis wiederhergestellt werden!"
 counter_revolution_tt: "Wir ermöglichen weitere [events|e] über den Kampf gegen die Eiferer der Revolution"
 revolutionary_chaos.8.b: "Es gibt kein zurück. Die Revolution muss voranschreiten!"
 revolutionary_chaos.9.title: "Das Ende der $STATIC_MODIFIER_NAME_the_counter_revolution$"
 revolutionary_chaos.9.desc: "Die [ShowModifier('the_counter_revolution')] versuchte, die durch die Revolution verursachte Anarchie und Zerstörung einzudämmen. Doch die revolutionäre, antimonarchistische Stimmung ist am Ende so stark wie eh und je, und jede Form von Ordnung wird nur durch wahllose Massenverhaftungen und Hinrichtungen ersetzt. Die Konterrevolutionäre in der Nationalversammlung machen [target_character.GetName] für diese Misserfolge verantwortlich und fordern [target_character.Custom('DE_PRO_POS_S_3P')]e sofortige Verbannung. Andere konservative Kräfte in der Nationalversammlung behaupten hingegen, dass die Methoden von [target_character.GetShortNameWithNoTooltip] funktionieren und beschuldigen die Nationalversammlung, voller Revolutionäre zu sein. Diese Uneinigkeit könnte zum Ende der konterrevolutionären Bemühungen führen, wenn nicht rasch gehandelt wird."
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$ hat uns alle eindeutig im Stich gelassen."
 revolutionary_chaos.9.b: "Solange auch nur ein einziger revolutionärer Gedanke am Werk ist, muss die $STATIC_MODIFIER_NAME_the_counter_revolution$ weitergehen!"
 revolutionary_chaos.101.title: "Verrat an der Revolution"
 revolutionary_chaos.101.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'die vertrauenswürdigste Beraterin', 'der vertrauenswürdigste Berater')] des #L [ROOT.GetCountry.GetFlavorRank]s#!, hat sich oft kritisch über die von [target_robespierre.GetName] und der Revolutionsregierung entfesselte Terrorherrschaft geäußert. Dies macht [target_character.Custom('DE_PRO_PER_S_3P_A')] in den Augen des Sicherheitsausschusses zu einem gefährlichen Reaktionär und Volksfeind, dessen Leben zu schützen gefährlich wäre."
 revolutionary_chaos.101.a: "Eine weitere Seele für die Guillotine."
 revolutionary_chaos.101.b: "Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_A')] verschonen."
 revolutionary_chaos.102.title: "Die Feinde in „[target_province.GetNameWithNoTooltip|U]“"
 revolutionary_chaos.102.title.fallback: "Die Feinde in der Provinz"
 revolutionary_chaos.102.desc: "In „[target_province.GetName|U]“ hat sich gefährliches konterrevolutionäres Gedankengut verbreitet! Gerüchten zufolge plant man einen Aufstand gegen unser ruhmreiches Land ([ROOT.GetCountry.GetLongName|U]) und will das #italic Ancien régime#! wieder einführen!"
 revolutionary_chaos.102.a: "Bringt die Guillotinen!"
 mass_pops_execution_tt: "#R 10 %#! der [population|e] in „[target_province.GetName|U]“ werden wegen Hochverrats gegen die Revolution hingerichtet"
 counter_revolutionaries: "Konterrevolutionäre"
 revolutionary_chaos.102.b: "Das sind nur haltlose Gerüchte."
 counter_rev_rebellion_might_start_tt: "Es könnte ein #R konterrevolutionärer#! [rebellion|e] ausbrechen"
 revolutionary_chaos.103.title: "Der Terror regiert uneingeschränkt"
 revolutionary_chaos.103.desc: "Die häufigen Säuberungen haben die Feinde der Revolution in Angst und Schrecken versetzt. Niemand wagt es, seine Stimme gegen die Regierung zu erheben, und so ist das Land geeinter denn je. Ein großes Lob an [target_character.GetName]!"
 revolutionary_chaos.103.a: "Wenn sie schon nicht in der Lage sind, uns zu lieben, sollen sie uns wenigstens fürchten."
 revolutionary_chaos.104.title: "Säuberung der Höflinge"
 revolutionary_chaos.104.desc: "[target_character.GetName|U] hat weitere Feinde [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] in den eigenen Reihen ausgemacht! Die vielen Höflinge – Diener der Regierung – haben bewiesen, dass man ihnen nicht trauen kann, und werden daher die Gnade der Klinge erfahren."
 revolutionary_chaos.104.a: "Zur Guillotine mit ihnen. Immer schön langsam."
 revolutionary_chaos.201.title: "Republikanismus infrage gestellt"
 revolutionary_chaos.201.desc: "Die konservativen Methoden von [target_character.GetName] mögen beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] Anklang gefunden haben, führten aber bei den Angehörigen des ehemaligen Dritten Standes zu großer Enttäuschung. Viele fragen sich, ob unser Staat wirklich noch [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'ein','eine')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ist."
 revolutionary_chaos.201.a: "Aber natürlich sind wir das!"
 revolutionary_chaos.202.title: "Die Revolutionäre von „[target_province.GetName|U]“"
 revolutionary_chaos.202.title.fallback: "Die Revolutionäre der Provinz"
 revolutionary_chaos.202.desc: "In [target_province.GetName] haben sich Revolutionäre versammelt, um unsere Autorität zu untergraben. Sie fordern eine Kurskorrektur oder drohen, [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'den','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] zu übernehmen und uns die Köpfe abzuschlagen."
 revolutionary_chaos.202.a: "Schließt mit ihnen Kompromisse."
 revolutionary_chaos.202.b: "Sollen sie sich doch auflehnen. Wir bleiben unserer Sache treu."
 rev_rebellion_might_start_tt: "Alle [ShowPopTypeName('burghers')] und [ShowPopTypeName('peasants')] in [target_province.GetName] schließen sich „[target_rebel.GetName]“ an und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 revolutionary_rebels: "Revolutionäre Rebellen"
 revolutionary_chaos.203.title: "Aufstieg des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 revolutionary_chaos.203.desc: "Dank der gemeinsamen Anstrengungen der Nationalversammlung zur Aufrechterhaltung der Ordnung hat sich die alte gesellschaftliche Hierarchie von den Schrecken der Revolution erholt. Insbesondere der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] schwört [target_character.GetName] die Treue."
 revolutionary_chaos.203.a: "Möge dies zu einer raschen Erholung des Staates führen."
 revolutionary_chaos.204.title: "Revolutionäre verlassen das Land"
 revolutionary_chaos.204.desc: "[target_character.GetName|U] und viele unserer kompetenten und einflussreichen Berater und Höflinge sind von unserem Ansatz ziemlich desillusioniert und haben beschlossen, unsere Nation ([ROOT.GetCountry.GetLongName|U]) zu verlassen. Sie scheinen sich der Ironie ihrer Flucht in Monarchien nicht bewusst zu sein."
 revolutionary_chaos.204.a: "Na dann auf Nimmerwiedersehen!"
 revolutionary_chaos.205.title: "Die Gründung der [ShowGovernmentTypeNameWithNoTooltip('monarchy')]"
 revolutionary_chaos.205.desc: "Die Konterrevolution hat große Fortschritte dabei gemacht, die anarchistischen Ideale der blinden Masse einzudämmen und zu schwächen. Durch gezielte Erpressung, Veruntreuung und Gewaltandrohung sind die romantisierten Ideen der Revolution inzwischen nichts weiter als ein makabrer Witz auf den Straßen von „[ROOT.GetCountry.GetName|U]“. Infolge der toten Revolution werden die Stimmen immer lauter, die in unserem Land die klassische [ShowGovernmentTypeName('monarchy')] einführen wollen."
 revolutionary_chaos.205.a: "Lasst uns [target_character.GetNameWithNoTooltip] zurückbringen!"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip|U] soll über „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ herrschen!"
 revolutionary_chaos.205.c: "Vielleicht haben wir aus den Augen verloren, was der Sinn und Zweck der Revolution ist."
 revolutionary_chaos.1000.title: "Das Schicksal [Select_CString(target_character.IsFemale, 'einer Herrscherin', 'eines Herrschers')]"
 revolutionary_chaos.1000.desc: "Seit der Revolution stehen [target_character.GetName] und der Rest der herrschenden Klasse des alten Regimes in ihrem Palast unter Hausarrest, wo [target_character.Custom('DE_PRO_PER_S_3P_N')] zu einer widerwilligen Marionette der neuen Regierung gemacht wurde. Obwohl [target_character.Custom('DE_PRO_PER_S_3P_N')] versprochen hatte, die gesellschaftlichen Errungenschaften der Revolution zu garantieren, verbarg [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]e Verachtung für [target_character.Custom('DE_PRO_POS_S_3P')]en großen Machtverlust nicht, sondern plante stattdessen, zu fliehen und bei unseren Feinden in „[target_country.GetName|U]“ Zuflucht zu suchen, von wo aus [target_character.Custom('DE_PRO_PER_S_3P_N')] hoffte, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] wieder als Herrscher[target_character.Custom('DE_END_NOU_S_GS_N')] von [ROOT.GetCountry.GetName|U] eingesetzt werden könnte. Revolutionäre Kräfte fingen [target_character.Custom('DE_PRO_PER_S_3P_A')] jedoch ab, bevor [target_character.Custom('DE_PRO_PER_S_3P_N')] die Grenze überqueren konnte.\n\nDas hat all jene ermutigt, die das #italic Ancien régime#! verachten und uns endgültig von seiner Geißel befreien wollen. Sie haben [target_character.Custom('DE_PRO_PER_S_3P_A')] vor die Nationalversammlung gezerrt, um [target_character.Custom('DE_PRO_PER_S_3P_A')] der angeblichen Verschwörung mit fremden Mächten und damit des Hochverrats anzuklagen. Sollte [target_character.Custom('DE_PRO_PER_S_3P_N')] schuldig gesprochen werden, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] zur Abdankung gezwungen, aller Titel enthoben und durch die Guillotine hingerichtet. Die Spannungen sind jedoch groß und die Abstimmung wird wahrscheinlich knapp ausfallen."
 revolutionary_chaos.1000.a: "361 Stimmen für und 360 gegen die Hinrichtung."
 every_non_revolutionary_monarchy_dislikes_us_tt: "Jede bekannte [ShowGovernmentTypeName('monarchy')] ändert ihre [opinion|e] über „[ROOT.GetCountry.GetLongName]“ um [ShowBiasValue('opinion_annexed_other_subject')|+=0]"
 revolutionary_chaos.1000.b: "361 Stimmen gegen und 360 für die Hinrichtung."
 revolutionary_chaos.1001.title: "Der konterrevolutionäre Aufstand"
 revolutionary_chaos.1001.title.FRA: "Die Chouannerie"
 revolutionary_chaos.1001.desc: "Die Unzufriedenheit mit dem Verlauf der Revolution gipfelte in der Hinrichtung des alten Herrschers. Viele bedauern nun den Sturz des alten Regimes, das eine verhältnismäßige Stabilität, wenn nicht gar Freiheit geboten hatte. Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! im Gebiet [target_area.GetName|U] haben sich zusammengeschlossen, um einen groß angelegten Aufstand gegen das derzeitige Regime zu starten, mit dem Ziel, die Nation ([ROOT.GetCountry.GetLongName|U]) zu stürzen!"
 revolutionary_chaos.1001.a: "Wir werden sie vernichten."
 rev_revolting_area_tt: "Alle Nicht-[ShowPopTypeName('burghers')] in „[target_area.GetName|U]“ schließen sich den Rebellen „[target_rebel.GetName]“ an und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "[Select_CString(target_character.IsFemale, 'Eine große Feldherrin', 'Ein großer Feldherr')] ist geboren"
 revolutionary_chaos.1100.desc: "Das Chaos der Revolution und die Gefahr einer fremdländischen Intervention boten jungen, ehrgeizigen Offizieren die Chance, sich zu profilieren – eine Chance, die [target_character.GetName], ein #L [target_character.GetCulture.GetName|l]er#! Artillerie-Leutnant, mit beiden Händen ergriff. Durch [target_character.Custom('DE_PRO_POS_S_3P')]e Erfolge in mehreren Gefechten erlangte [target_character.Custom('DE_PRO_PER_S_3P_N')] große Bekanntheit. Zuletzt schlug [target_character.Custom('DE_PRO_PER_S_3P_N')] im Alleingang einen monarchistischen Aufstand in [ROOT.GetCountry.GetCapital.GetName] nieder, indem [target_character.Custom('DE_PRO_PER_S_3P_N')] schwere Geschütze in den Straßen der Stadt aufstellte. Der Erfolg dieser entscheidenden Aktion brachte [target_character.Custom('DE_PRO_PER_S_3P_D')] die Bewunderung des Volkes ein. Viele Revolutionsführer schätzen [target_character.Custom('DE_PRO_PER_S_3P_A')] bereits und drängen darauf, [target_character.Custom('DE_PRO_PER_S_3P_A')] in ein hohes Amt zu erheben. Doch [target_character.Custom('DE_PRO_PER_S_3P_N')] ist eine sehr ehrgeizige Person, die sich vielleicht nicht damit zufriedengibt, nur [Select_CString(target_character.IsFemale, 'eine einfache Generalin', 'ein einfacher General')] zu sein."
 revolutionary_chaos.1100.a: "Lasst uns Zeuge [target_character.Custom('DE_PRO_POS_S_3P')]er Erfolge werden!"
 revolutionary_chaos.1101.title: "Die [ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')]"
 revolutionary_chaos.1101.desc: "Das gegenwärtige [ShowDisasterName('revolutionary_chaos')] hinterließ [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'im,'in der')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] bleibende Schäden. Es gab viele Stimmen gegen die revolutionären Ideale und viele Versuche, das #italic Ancien régime#! wiederherzustellen.\n\nInzwischen dient [target_character.GetName] der Nation ([ROOT.GetCountry.GetLongName|U]) nicht nur treu, sondern auch mit hervorragenden Ergebnissen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] gewinnt sowohl innerhalb des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! als auch im Militär immer mehr Anhänger und verschafft sich einen unerwarteten politischen Einfluss. Jemand wie [target_character.Custom('DE_PRO_PER_S_3P_N')] wird sicherlich die Gelegenheit ergreifen, die Staatsmacht zu übernehmen."
 revolutionary_chaos.1101.a: "So sei es. Lasst [target_character.GetShortNameWithNoTooltip] über „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ herrschen!"
 revolutionary_chaos.1101.b: "Wir brauchen keinen weiteren Cäsar!"
 bonaparte_rebels: "Rebellen des Staatsstreichs"
 bonaparte_rebels_rise_up_tt: "Alle [pops|e] in „[ROOT.GetCountry.GetCapital.GetArea.GetName|U]“ schließen sich den Rebellen „[target_rebel.GetName]“ an und verlieren [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e]"
 revolutionary_chaos.1102.title: "Die Höllenmaschine"
 revolutionary_chaos.1102.desc.middle_part: "Die royalistischen Verschwörer versteckten ihre Bombe in einem Fass auf einem Wagen, der in der Nähe jenes Weges geparkt war, den [target_character.GetShortName] auf dem Weg zum Theater nehmen musste, um etwas Ruhe zu genießen. Die Bombe mit dem Spitznamen „Höllenmaschine“ war mit Schießpulver, brennbaren Materialien und Kugeln gefüllt und wurde mit einer langen Zündschnur gezündet."
 revolutionary_chaos.1102.desc.dead_napoleon: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere geliebte', 'Unser geliebter')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wurde ermordet! $revolutionary_chaos.1102.desc.middle_part$ Die Explosion ereignete sich, als sich [target_character.GetShortNameWithNoTooltip] näherte, und tötete [target_character.Custom('DE_PRO_PER_S_3P_A')] auf der Stelle."
 revolutionary_chaos.1102.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Unsere geliebte', 'Unser geliebter')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] wurde Ziel eines Mordanschlags! $revolutionary_chaos.1102.desc.middle_part$ Die Explosion tötete mehrere Unbeteiligte, verletzte [target_character.GetShortNameWithNoTooltip] allerdings nicht."
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "Da hat jemand Glück gehabt."
 revolutionary_chaos.1103.title: "Bestrebungen eines Großreichs"
 revolutionary_chaos.1103.desc: "Da [target_character.GetName] sich nicht damit zufriedengibt, nur schlicht über [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'den','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] zu herrschen, schlägt [target_character.GetName] vor, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] [Select_CString(target_character.IsFemale, 'zur', 'zum')] #L [ROOT.GetCountry.GetCulture.GetName|l]en#! [target_character.Custom('GetEmpressEmperor')] gekrönt wird. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] begründet dies damit, dass die Wiederherstellung der Thronfolge es dem ehemaligen Oberhaupt von „[ROOT.GetCountry.GetNameWithNoTooltip]“ erschweren würde, wieder an die Macht zu kommen – schließlich gab es mehrere royalistische Attentate auf [target_character.GetName] –, doch es besteht kaum ein Zweifel daran, dass [target_character.Custom('DE_PRO_POS_S_3P')] Hauptantrieb darin besteht, [target_character.Custom('DE_PRO_POS_S_3P')]e eigenen Ambitionen auf die höchste Macht zu fördern. Der Vorschlag stößt auf breite Zustimmung in der Bevölkerung, die sich nach der verhältnismäßigen Stabilität der vorrevolutionären Jahre sehnt. Eingefleischte Anhänger der Revolution äußern jedoch Bedenken gegenüber diesem Versuch, [target_character.GetShortNameWithNoTooltip] noch mehr Macht zu überlassen."
 revolutionary_chaos.1103.a: "„[ROOT.GetCountry.GetNameWithNoTooltip|U]“ soll ein [ShowGovernmentReformNameWithNoTooltip('revolutionary_empire')] werden!"
 revolutionary_chaos.1103.b: "Die Revolution muss weitergehen!"
 revolutionary_chaos.300.title: "Ruhigere Zeiten"
 revolutionary_chaos.300.desc.rev_republic: "Die Zeit der Aufstände und der ständigen Instabilität scheint hinter uns zu liegen. Die Revolution hat unsere Gesellschaft erfolgreich verändert, das Alte hinweggefegt und den Staat erneuert. Es wird nie wieder so sein wie früher. Unsere Nation ([ROOT.GetCountry.GetLongName|U]) behauptet sich in einer Welt, die von absoluten Monarchien beherrscht wird!"
 revolutionary_chaos.300.desc.rev_autocracy: "Unsere große Nation ([ROOT.GetCountry.GetLongName|U]) hat ihre politische und wirtschaftliche Instabilität dank umfassender Reformen und der Autorität von [target_character.GetName] endlich überwunden. Obwohl einige sagen mögen, es bestünde kaum ein Unterschied zwischen [target_character.GetShortNameWithNoTooltip] und [Select_CString(target_character.IsFemale, 'einer gewöhnlichen absoluten Monarchin', 'einem gewöhnlichen absoluten Monarchen')], sprechen die Ergebnisse für [target_character.Custom('DE_PRO_POS_S_3P')]e Kompetenz als Leitfigur des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Volkes."
 revolutionary_chaos.300.desc.failed_rev: "Die Zeit der Aufstände und der ständigen Instabilität scheint hinter uns zu liegen. Die Revolution war ein völliger Fehlschlag, da nur wenige der alten Probleme des Dritten Standes wirklich gelöst wurden, während man die Leiden des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! weitgehend ignorierte. Aufgrund innerer und äußerer Mängel sind die Ideale der Revolution verschwunden, und viele unserer Mitbürger greifen wieder auf die Symbole des #italic Ancien régime#! zurück."
 revolutionary_chaos.300.desc: "Die Revolutionen haben endlich ein Ende gefunden. Obwohl das Ausmaß des Schadens in unserem Land ([ROOT.GetCountry.GetLongName|U]) noch nicht abzusehen ist, hat uns der Streit zwischen Revolutionären und Reaktionären für viele Jahre in eine verwundbare Lage gebracht."
 revolutionary_chaos.300.a: "Lang lebe [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]!"
 revolutionary_chaos.300.b: "Hoch lebe [target_character.GetShortNameWithNoTooltip]!"
 revolutionary_chaos.300.c: "Immerhin ist der Streit vorbei."
