l_german:
 reform_society.1.title: "Reformen der [ROOT.GetCountry.GetAdjectiveWithNoTooltip]en Gesellschaft"
 reform_society.1.desc: "Viel zu lange sind wir schon den Launen der niederen örtlichen Fürsten in anderen Stadtstaaten unterworfen. Durch unseren wachsenden Einfluss in der Region und die militärische Stärke, um unsere Ansprüche durchzusetzen, werden wir eine neue Art der Regierung vorantreiben, die unsere Domäne unter einem Banner eint und jedes Abweichlertum und das Streben nach Dezentralisierung ausmerzt."
 reform_society.1.a: "Wir werden obsiegen …"
 has_completed_all_religious_focuses_tt: "Hat alle möglichen [Concept('religious_focus', 'Glaubensschwerpunkte')|e] abgeschlossen"
 reform_society.2.title: "Eine neue Ära für [ROOT.GetCountry.GetNameWithNoTooltip]"
 reform_society.2.desc: "Trotz der Gegenwehr diverser Feinde oder sogar bekannter Mitglieder der Stände unseres Landes sind unsere Reformen zur Zentralisierung unseres Reichs ein wunderbarer Erfolg. Sie werden zu einem nie gekannten Maß an Kontrolle und einer neuen Ära der Autorität führen. Unsere Nation streift die alten Wege ab und nimmt neue, innovativere Regierungsarten an. Von nun an liegt eine strahlende Zukunft vor uns …"
 reform_society.2.a: "Unsere Zeit ist gekommen."
 reform_society.3.title: "Proteste aus dem Inneren"
 reform_society.3.desc: "Viele bekannte Stimmen unseres Reichs haben sich gegen die Zentralisierung und die Rechtsreformen ausgesprochen, die unlängst eingeführt wurden. Die Folge daraus ist nichts anderes als Meuterei und ein Aufbegehren gegen unsere Autorität. Sie müssen beschwichtigt werden, wenn wir den entscheidenden Rechtsrahmen zur Umsetzung unserer Ziele voranbringen wollen."
 reform_society.3.a: "Sie wagen es, uns zu drohen?"
 reform_society.3.b: "Wir können verhandeln und sie beschwichtigen."
 reform_society.3.c: "Die Zeit für Reformen ist da!"
 annex_all_altepetls_tt: "Alle unsere Klientelländer mit der Regierungsart [ShowGovernmentReformName('altepetl')] werden annektiert"
 reform_society.4.title: "Feuer am Nachthimmel"
 reform_society.4.desc: "Jede Nacht, über einen Zeitraum von etwas mehr als einem Jahr, entbrannte ein loderndes Feuer am Nachthimmel über [target_location.GetName]. Es ist ein imposantes Schauspiel mit einem breiten Fuß, der sich zu einer Spitze hin verjüngt, als würde das Feuer über den Himmel tropfen. Manche beschreiben diese Himmelserscheinung auch als Maiskolben, der am Firmament in Flammen steht. Die meisten Geschichtskundler deuten dies als das Erscheinen eines Kometen. Dieses feurige Spektakel findet allerdings vor dem Hintergrund einer Gesellschaft statt, die über radikale Reformen nachdenkt – vielleicht ein Zeichen göttlicher Missbilligung? Die Menschen blicken zum Himmel und sind verunsichert, weil sie sich fragen, ob dieses kosmische Ereignis ein Omen für bevorstehende Veränderungen oder ein Zeichen des Universums ist. Die Menschen sprechen und streiten über die Zukunft."
 reform_society.4.a: "Haben wir die Götter verärgert?"
 reform_society.4.b: "Schaut nicht zum Himmel!"
 reform_society.4.c: "Die Götter müssen beschwichtigt werden …"
 reform_society.5.title: "Die Zerstörung von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 reform_society.5.desc: "Es begann mit einem Wispern, einem Rauschen der Blätter, als die Atmosphäre um unsere Hauptstadt immer dichter und stickiger wurde, fast so, als würden die Götter uns unter ihrem Daumen zermalmen. [target_location.GetName|U], eine einst blühende Stadt mit prächtigen Tempeln und belebten Märkten, erfährt nun ihren Untergang. Der Himmel selbst scheint zu weinen, während sich sintflutartige Regenfälle über die heilige Metropole ergießen und ihre Straßen unerbittlich überschwemmen.\n\nDer Donner brüllt wie die zornige Stimme von Huītzilōpōchtli, während Flammen die Gebäude verschlingen wie das zornige Feuer von Xiuhtēcuhtli. Der Boden bebt unter den Füßen der verängstigten Bewohner, als forderte Tlaloc Vergeltung. Das Ende von [target_location.GetNameWithNoTooltip] fühlt sich an wie ein furchtbarer Fluch der Götter, ein endgültiges Urteil, das unser ehedem mächtiges Volk auslöscht und uns in Trümmern zurücklässt."
 reform_society.5.a: "Flieht um Euer Leben!"
 reform_society.5.b: "Wir können einen Teil der Zerstörung lindern …"
 reform_society.5.c: "Verehrung und Frömmigkeit können uns erlösen."
 reform_society.6.title: "Das Große Feuer bei Tageslicht"
 reform_society.6.desc: "Im Herzen von [target_location.GetName] ragt ehrwürdig der große Tempel von Huītzilōpōchtli auf, ein Symbol unserer Hingabe an die Götter. Doch eines schicksalhaften Tages wirft ein seltsames Omen einen Schatten auf die Stadt. Ein Feuerstreif entzündet den Himmel: Er leuchtet am helllichten Tag und hat seinen Ursprung am fernen westlichen Horizont. Wie von göttlicher Hand gelenkt spaltet sich das feurige Band in drei Teile auf, wobei jedes von ihnen eine Spur aus Funken unbändiger Kraft hinter sich herzieht. Die Menschen werden von Panik ergriffen, als sie dieses himmlische Schauspiel sehen, denn sie befürchten, es handles sich um ein unheilvolles Zeichen von Huītzilōpōchtli selbst.\n\nIn den Straßen munkelt man, es stünde ein Unheil bevor, während die heiligen Flammen des Tempels auflodern. Trotz unserer Bemühungen lassen sich die Flammen im Tempel nicht zähmen, und das Haus unseres hochverehrten Gottes fällt einer unerklärlichen Feuersbrunst zum Opfer, die uns in Trauer zurücklässt – und den Willen des Gottes von Sonne und Krieg infrage stellt."
 reform_society.6.a: "Weisen die Götter unsere Reformen zurück?"
 reform_society.6.b: "Wir werden auf die Deutung der Priester vertrauen."
 reform_society.6.c: "Der einzige Weg führt voran!"
 reform_society.7.title: "Rufe in der Finsternis"
 reform_society.7.desc: "Im idyllischen Mondlicht ertönt ein trauriger Klang, der die Straßen von [target_location.GetName] erschauern lässt. Nacht für Nacht durchdringt die Stimme einer Frau die Dunkelheit, und ihre Schreie sind ein dringender Aufruf zum Handeln. Sie fleht: „Meine Kinder, wir müssen fort.“ Und: „Meine Kinder, wohin wollt Ihr gehen?“ Diese eindringlichen Sätze hallen unaufhörlich nach und rufen Angst und Verwirrung bei den Menschen hervor, die unsere Einmischung und unsere Versuche, unsere Gesellschaft zu reformieren, infrage stellen, als täten die Götter selbst ihren Unmut kund. Angetrieben von Neugier und Furcht versuchen sie, die Botschaft der geheimnisvollen Stimme zu entschlüsseln, und rätseln über den Ursprung dieser gespenstischen Präsenz, einer Stimme, die sie nie zuvor gehört hatten.\n\nIm Lauf der Nächte werden die Schreie zunehmend durchdringender und verzweifelter – immer mehr meinen, es handle sich um eine göttliche Botschaft, eine unheilvolle Prophezeiung, die nicht überhört werden sollte. Ihr Schicksal scheint mit den eindringlichen Rufen verwoben und zwingt sie zu einer kritischen Entscheidung: dem Drängen der gespenstischen Frau zu folgen und sich auf eine ungewisse Reise zu begeben oder in ihrer Heimat zu bleiben und sich dem Schatten des drohenden Untergangs zu stellen, der sich in der Nacht abzeichnet."
 reform_society.7.a: "Haltet Euch die Ohren zu! Wir werden das überstehen!"
 reform_society.7.b: "Wir sind dem Untergang geweiht!"
 reform_society.7.c: "Die Leute werden nicht auf städtisches Gemunkel hören!"
 reform_society.8.title: "Spiegelungen der Sterne"
 reform_society.8.desc: "In den Feuchtgebieten rund um [target_location.GetName] fing das Netz eines geschickten Jägers einen sonderbaren grauen Vogel ein, dessen Federn den düsteren Farbtönen eines bedeckten Himmels ähnelten. Dieses Vogelwunder trug eine Besonderheit: ein dunkles, spiegelähnliches Schmuckstück auf der Stirn. Als die Jäger es wagten, in diesen magischen Spiegel zu blicken, wurden sie von Erstaunen übermannt, als sie die Sterne und die unendliche Weite des Nachthimmels darin sahen.\n\nDa man erkannte, dass dieser Vogel eine tiefere Bedeutung haben musste, brachte man die rätselhafte Entdeckung zu [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Als [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] in den Spiegel blickte, entfaltete sich ein bezauberndes Schauspiel darin: eine Vielzahl von Kriegern, die auf prächtigen Kreaturen ritten, die an kolossale Hirsche erinnerten – ein Anblick, der sowohl verwirrend als auch fesselnd war. Entschlossen, die verborgene Bedeutung hinter dieser mystischen Begegnung zu entschlüsseln, vertraute [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] den Vogel und seinen Spiegel den verehrten Hohepriestern an – mit der feierlichen Aufgabe, dieses himmlische Rätsel zu lösen.\n\nDoch als die Hohepriester abwechselnd in den Spiegel blickten, sorgten ihre ernsthaften Bemühungen nur für Verdruss und Verwirrung. Zu ihrer Bestürzung blieb der Spiegel hartnäckig leer – die himmlische Vision, die [ROOT.GetCountry.GetGovernment.GetRuler.GetName] in ihren Bann gezogen hatte, wurde ihnen vorenthalten. Trotz ihrer großen Weisheit und ihrer unerschütterlichen Hingabe waren die Hohepriester nicht in der Lage, Ratschläge zu erteilen oder das Rätsel zu lösen, das die Fantasie von [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] beflügelt hatte. Sie taten es daher als schlechtes Omen ab, das mit jenen radikalen Reformen zusammenhing, die unser Volk vor Kurzem eingeleitet hatte."
 reform_society.8.a: "Entgleitet uns die Macht?"
 reform_society.8.b: "Das muss ein Zeichen sein …"
 reform_society.8.c: "Machen wir uns bereit!"
