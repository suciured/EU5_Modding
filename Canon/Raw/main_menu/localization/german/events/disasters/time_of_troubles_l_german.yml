l_german:
 #Events
 time_of_troubles.1.title: "Die [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "Die Luft ist schwer von Verzweiflung, während sich das Geflüster der Rebellion wie ein Lauffeuer ausbreitet. Das einst mächtige [ROOT.GetCountry.GetFlavorRank] wankt unter der Last schwacher Führung und ausbleibender Ernten. Der unruhige und gestärkte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] plant einen Angriff auf den [ROOT.GetCountry.GetGovernment.GetCourtTitle], während die hungernden und verzweifelten Bauern in Aufruhr geraten. Fremdländische Mächte kreisen wie Geier über dem Land, begierig darauf, das Chaos auszunutzen. Während sich Schatten über das Land legen, beginnt die [ShowDisasterName('time_of_troubles')] – eine turbulente Ära, die den Mut und die Widerstandskraft des Volkes auf die Probe stellen wird. Wird die Nation standhalten oder vom Sturm der Unordnung hinweggefegt werden?"
 time_of_troubles.1.historical_info: "Die Zeit der Wirren dauerte vom Tod des letzten Zaren der 700-jährigen Rurik-Dynastie Feodor Iwanowitsch im Jahr 1598 bis zum Aufstieg Michail Fjodorowitschs aus der Romanow-Dynastie im Jahr 1613. Hungersnöte, Seuchen, öffentliche Unruhen und das Auftauchen falscher Anspruchssteller stürzten das Land in ein Jahrzehnt der Unruhe, in dem benachbarte Mächte wie Schweden und Polen ihre Gelegenheit zur Einmischung sahen."
 time_of_troubles.1.a: "Unsere Beharrlichkeit wird uns zum Erfolg führen."
 time_of_troubles.2.title: "Wahnsinn"
 time_of_troubles.2.desc: "In den letzten Monaten hat sich das wankelmütige Verhalten von [target_character.GetShortName] für den [ROOT.GetCountry.GetGovernment.GetCourtTitle] und das [ROOT.GetCountry.GetFlavorRank] insgesamt zu einem wachsenden Problem entwickelt. Was als geringfügige Exzentrizität begann, hat sich zu einem unvorhersehbaren und oft störenden Verhalten ausgeweitet, das Berater und Höflinge gleichermaßen beunruhigt.\n\nMan munkelt, [target_character.Custom('DE_PRO_PER_S_3P_N')] habe völlig den Verstand verloren, und verweist auf seltsame Ausbrüche, bizarre Entscheidungen und einen offensichtlichen Realitätsverlust. Die Frage, die nun schwer auf der Nation lastet, lautet: Wie lange kann diese Instabilität andauern, ehe sie beginnt, die Regierungsstruktur zu zersetzen?"
 time_of_troubles.2.a: "Lasst [target_character.GetShortNameWithNoTooltip] an der Macht festhalten."
 time_of_troubles.2.b: "Wir vertrauen dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], dass er [target_character_2.GetShortNameWithNoTooltip] unterstützt!"
 time_of_troubles.3.title: "Die verbotenen Jahre"
 time_of_troubles.3.desc: "Unser großes [ROOT.GetCountry.GetFlavorRank] wird von einflussreichen inneren Kräften fest im Griff gehalten. Jene unter uns, die ihr Vermögen vermehren wollen, üben oft Druck auf [target_character.GetName] aus, um [target_character.Custom('DE_PRO_PER_S_3P_A')] bei politischen Entscheidungen zu beeinflussen.\n\nVor Kurzem meldete sich eine Gruppe mächtiger Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zu Wort und forderte eine beispiellose Einschränkung der Rechte des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#!. Sie begründen dies mit der offensichtlichen Notwendigkeit, den Grundbesitz in Zeiten finanzieller Schwierigkeiten zu stabilisieren. Eine solche Maßnahme wird sicherlich Auswirkungen auf unsere Gesellschaft haben und das [ROOT.GetCountry.GetFlavorRank] in den kommenden Jahren prägen."
 time_of_troubles.3.a: "Genehmigt die Maßnahme."
 time_of_troubles.3.b: "Das ist Verrat an unserem Volk!"
 time_of_troubles.3.historical_info: "Die Versklavung der russischen Bauern im 16. Jahrhundert war ein schleichender Prozess, der durch staatliche Politik und sozioökonomische Veränderungen vorangetrieben wurde. Anfänglich hatten die Bauern eine gewisse Freizügigkeit, insbesondere während der landwirtschaftlichen Saison. 1581 führte Iwan IV. jedoch die #italic Verbotenen Jahre#! (zapovednye leta) ein, die die Bewegungsfreiheit der Bauern vorübergehend einschränkten, um die Steuereinnahmen zu stabilisieren und den Landbesitzern Arbeitskräfte zu sichern. Leider wurden diese Maßnahmen mit der Zeit zu einer dauerhaften Einrichtung."
 time_of_troubles.4.title: "Eine Hungersnot bricht über uns herein"
 time_of_troubles.4.desc: "Die letzten Jahre waren schrecklich für viele Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Räuber, Seuchen und wirtschaftliche Instabilität machen dem Land zu schaffen. Nun scheinen Missernten und Wetterkapriolen eine schreckliche Hungersnot im Gebiet [target_area.GetName|U] ausgelöst zu haben. Bald wird es zu einer großflächigen Hungersnot kommen, und unsere Berater rechnen mit vielen Toten durch diese Katastrophe.\n\nVerzweifelte Flüchtlinge strömen nach [target_province.GetName], auch nach [target_location.GetName], überfordern die Ressourcen vor Ort und verbreiten Chaos. Das Ausmaß der Katastrophe verschärft den wirtschaftlichen Zusammenbruch und die Unruhen und schafft einen fruchtbaren Boden für Aufstände im ganzen [ROOT.GetCountry.GetFlavorRank]."
 time_of_troubles.4.a: "Wir werden ihnen nicht helfen."
 time_of_troubles.4.b: "Schickt alle Vorräte, die wir entbehren können!"
 pops_in_target_area_suffer_10_sat_tt: "Unsere [pops|e] in „[target_area.GetNameWithNoTooltip|U]“ verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 time_of_troubles.5.title: "Der Schrecken der Räuber"
 time_of_troubles.5.desc: "Jüngste Hungersnöte und verheerende Seuchenausbrüche stürzten weite Teile der Nation ins Chaos und lieferten ganze Landstriche der Willkür aus. Im Gebiet [target_area.GetName|U] verwandelte der Zusammenbruch der Ordnung alles in eine gesetzlose Ödnis.\n\nBewaffnete Räuberbanden ziehen ungehindert durch die Lande, plündern Dörfer, überfallen Reisende und terrorisieren die ohnehin schon verzweifelte örtliche Bevölkerung. Da es keine Autorität mehr gibt, sind die Menschen auf sich allein gestellt und haben wenig Hoffnung auf Hilfe, denn der Rest des #L [ROOT.GetCountry.GetFlavorRank]s#! kämpft darum, sich von seinen eigenen Unruhen zu erholen."
 time_of_troubles.5.a: "Lasst sie tun, was sie wollen."
 time_of_troubles.5.b: "Sendet Geld, um örtliche Beamte zu unterstützen."
 time_of_troubles.5.c: "Vielleicht könnte ihr Anführer durch ein Amt oder einen Titel umgestimmt werden?"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "Jeder [location|e] im Besitz in „[target_area.GetNameWithNoTooltip|U]“ verliert [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] und seine [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 every_location_in_area_mild_penalty_control_tt: "Unser [location|e] in „[target_area.GetNameWithNoTooltip|U]“ verliert dank der erhaltenen Hilfe nur [ShowNamedValue('control_mild_penalty')|+=2%] [control|e]"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "Als Gegenleistung für eine Position am [ROOT.GetCountry.GetGovernment.GetCourtTitle] stellt [target_character_2.GetShortName] widerrechtliche Betätigungen in „[target_area.GetNameWithNoTooltip|U]“ weitgehend ein"
 time_of_troubles.6.title: "[Select_CString(target_character_2.IsFemale, 'Die falsche Erbin', 'Der falsche Erbe')]"
 time_of_troubles.6.desc: "[Select_CString(target_character_2.IsFemale, 'Eine Frau', 'Ein Mann')] namens [target_character_2.GetShortName] tauchte auf und behauptete, das angeblich verstorbene jüngere Geschwister von [target_dead_heir.GetName] zu sein – und damit [Select_CString(target_character_2.IsFemale, 'die rechtmäßige Erbin', 'der rechtmäßige Erbe')] des #L [ROOT.GetCountry.GetAdjective|l]en#! #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#!. [target_character_2.GetShortNameWithNoTooltip|U] gewann rasch Anhänger im gesamten [ROOT.GetCountry.GetFlavorRank] und insbesondere bei unseren Rivalen.\n\nIn den letzten Monaten hat [target_character_2.GetShortNameWithNoTooltip] die Grenze nach [ROOT.GetCountry.GetNameWithNoTooltip] mit einer Streitmacht aus fremdländischen und einheimischen Truppen überschritten. Es scheint, dass [target_character_2.Custom('DE_PRO_PER_S_3P_N')] bereits starke Unterstützung von jenen erhält, die uns stürzen wollen."
 time_of_troubles.6.historical_info: "1604, mitten im Chaos der russischen Zeit der Wirren, tauchte eine geheimnisvolle Gestalt auf, die behauptete, Dmitri, der längst verstorbene Sohn Iwans des Schrecklichen, zu sein. Dieser „falsche Dmitri“, unterstützt vom polnischen Adel und der katholischen Kirche, zog mit dem Versprechen von Stabilität durch Russland. Viele glaubten ihm, weil sie sich inmitten von Hungersnöten und Machtkämpfen verzweifelt nach Ordnung sehnten. Schließlich wurde er 1605 zum Zaren gekrönt, wenn auch nur für kurze Zeit. Seine fremdländischen Anhänger und seine verschwenderischen Reformen entfremdeten die Moskauer Elite. Nur ein Jahr später wurde er in einem gewaltsamen Staatsstreich ermordet. Doch die Legende vom falschen Dmitri hielt sich hartnäckig und rief weitere Prätendenten auf den Plan, während Russland immer tiefer in die Wirren versank."
 time_of_troubles.6.a: "[target_character_2.Custom('DE_PRO_POS_S_3P')|U] Anspruch ist eine Beleidigung für uns."
 fake_dmitry_pretender_rebels: "Falsche Prätendentenrebellen"
 rebellion_may_attract_foreign_aid_tt: "[target_rebel.GetName] könnten Hilfe aus der Fremde gegen uns anfordern"
 time_of_troubles.7.title: "Hungeraufstände"
 time_of_troubles.7.desc: "Der starke Klimawandel, verbunden mit Jahren ungewöhnlich starken Frosts, verwandelte viele unserer einst fruchtbaren Felder in karge Ödnis. Die Bauern, die von der landwirtschaftlichen Produktion abhängig sind, verloren ihre Würde und das letzte bisschen Ansehen. Wütende Menschenmengen ziehen nun durch die Straßen der wichtigsten Siedlungen in „[target_area.GetName]“, um ihre Unzufriedenheit mit der Herrschaft von [target_character.GetName] zum Ausdruck zu bringen, und drohen mit offener Rebellion."
 time_of_troubles.7.a: "Verfluchte Bauern!"
 every_pop_in_area_loses_15_sat_tt: "Unsere [pops|e] in „[target_area.GetNameWithNoTooltip|U]“ verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 time_of_troubles.8.title: "Der Chlopko-Aufstand"
 time_of_troubles.8.desc: "Die Leibeigenschaft des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! in Verbindung mit Hungersnöten, Plagen und ungezügeltem Banditentum führte zum Ausbruch eines großen Aufstands, der das ganze [ROOT.GetCountry.GetFlavorRank] zu erfassen und ins Wanken zu bringen droht."
 time_of_troubles.8.a: "Vermaledeit!"
 time_of_troubles.8.historical_info: "Der Chlopko-Aufstand von 1603 war ein Bauernaufstand in Russland während der Zeit der Wirren. Angeführt von Chlopko Kosolap protestierten Bauern, entflohene Leibeigene und Kosaken gegen die harte Leibeigenschaftspolitik und die wirtschaftliche Not. Sie überfielen Gutshöfe, befreiten Leibeigene und stellten damit die Autorität des Adels infrage."
 khlopko_rebellion: "Chlopko-Aufstand"
 time_of_troubles.9.title: "Eine gerechte Sache?"
 time_of_troubles.9.desc: "[Select_CString(target_character_3.IsFemale, 'Eine Frau', 'Ein Mann')], [target_character_3.Custom('DE_ART_DEF_S_N')] behauptet, der [target_dynasty.GetName]-Dynastie anzugehören und ein lange verschollenes Geschwister von [target_character_2.GetName] zu sein, ist in „[target_country.GetName|U]“ aufgetaucht und stellt die Autorität von [target_character.GetName] infrage. [target_character_3.Custom('DE_PRO_PER_S_3P_N')|U] hat Gesandte geschickt, die unsere Hilfe suchen und versprechen, unserem Feind einen tödlichen Schlag zu versetzen. Wenn wir diese Sache unterstützen, könnte dies unseren Rivalen schwächen, aber auch eine heftige Anwort von [target_location.GetName] provozieren. Sollen wir auf [target_character_3.Custom('DE_PRO_POS_S_3P')]en Erfolg setzen?"
 time_of_troubles.9.a: "Finanziert [target_character_3.Custom('DE_PRO_POS_S_3P')]e Bemühungen großzügig!"
 time_of_troubles.9.b: "Wir können schon etwas entbehren."
 time_of_troubles.9.c: "Mit Rebellen zu verhandeln, ist unter unserer Würde."
 tot_we_may_not_get_another_chance_tt: "Es bietet sich vielleicht nie wieder die Gelegenheit, diese Sache zu unterstützen"
 time_of_troubles.10.title: "Krise in „[target_country.GetNameWithNoTooltip|U]“"
 time_of_troubles.10.desc: "Die [ShowDisasterName('time_of_troubles')] hat „[target_country.GetName|U]“ fest im Griff, wodurch seine Armeen geschwächt und seine Grenzen verwundbar sind. Während im [target_country.GetFlavorRank] Chaos herrscht, ist „[target_province.GetName|U]“, eine strategisch wichtige Provinz an unserer Grenze, ungeschützt. Wenn wir jetzt unsere Ansprüche geltend machen, können wir unser [ROOT.GetCountry.GetFlavorRank] ausbauen und unsere Position sichern, doch wir könnten auch den Zorn unseres Feindes auf uns ziehen, sobald er sich erholt hat."
 time_of_troubles.10.a: "In der Krise liegt die Gelegenheit!"
 time_of_troubles.11.title: "Krankheit fordert weitere Provinz"
 time_of_troubles.11.desc: "Eine tödliche Krankheit sucht „[target_province.GetName]“ heim und fordert unzählige Opfer. Die Straßen von [target_location.GetName] sind erfüllt vom Stöhnen der Kranken und trauernden Familien, während die örtlichen Behörden versuchen, die Seuche einzudämmen. Der Handel ist zum Erliegen gekommen, die Felder liegen brach, die Bevölkerung ist in Angst und Schrecken versetzt und die Zahl der Toten steigt täglich. Die einst blühende Provinz ist zu einem Ort der Verzweiflung geworden, und das Volk wendet sich an die Krone um Hilfe, da die Seuche ihr Leben und ihre Wirtschaft zu zerstören droht."
 time_of_troubles.11.a: "Kann es noch schlimmer werden?"
 weak_penalty_outcome_tt: "Unsere [locations|e] in [target_province.GetNameWithNoTooltip] verlieren [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [prosperity|e] und wir verlieren etwa #Y 2 %#! unserer [pops|e] in der [province|e]"
 mild_penalty_outcome_tt: "Unsere [locations|e] in [target_province.GetNameWithNoTooltip] verlieren [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] und wir verlieren etwa #Y 5 %#! unserer [pops|e] in der [province|e]"
 strong_penalty_outcome_tt: "Unsere [locations|e] in [target_province.GetNameWithNoTooltip] verlieren [ShowNamedValue('prosperity_severe_penalty')|+=2%] [prosperity|e] und wir verlieren etwa #Y 7,5 %#! unserer [pops|e] in der [province|e]"
 time_of_troubles.12.title: "Der Tod der [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip]"
 time_of_troubles.12.desc: "An einem ruhigen Tag im Jahr [GetCurrentYear] ereignete sich in [ROOT.GetCountry.GetCapital.GetName] eine Tragödie. [target_heir.GetName|U], [Select_CString(target_heir.IsFemale, 'eine Erbin', 'ein Erbe')] mit großem Potenzial, wurde zusammen mit vielen anderen Mitgliedern [target_heir.Custom('DE_PRO_POS_S_3P')]er Familie unter mysteriösen Umständen tot aufgefunden. Offiziell hieß es, es sei ein Unfall gewesen – ein Krampfanfall beim Spielen mit einem Messer –, doch das Gerücht von einem Verbrechen verbreitete sich wie ein Lauffeuer. Viele verdächtigen den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], der seine Macht und seinen Einfluss ausbauen will.\n\nDer Tod von [target_heir.GetShortNameWithNoTooltip] hinterließ eine Narbe im [ROOT.GetCountry.GetFlavorRank]. [target_heir.Custom('DE_PRO_POS_S_3P')|U] Ableben hat die Nation ([ROOT.GetCountry.GetLongName]) in ihren Grundfesten erschüttert, das Misstrauen gegenüber dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] geschürt und Fraktionen ermutigt, die Macht zu übernehmen. War es der tragische Verlust eines Kindes oder der kalkulierte Schachzug eines ehrgeizigen Regenten? Die Wahrheit mag vielleicht nie ans Licht kommen, doch die Folgen werden noch jahrelang zu spüren sein."
 time_of_troubles.12.a: "Welch schrecklicher Tag …"
 time_of_troubles.12.historical_info: "1591 starb der junge Dmitri, der letzte Sohn Iwans des Schrecklichen, unter mysteriösen Umständen in Uglitsch. Offiziell wurde der Tod als Unfall eingestuft, doch man vermutete, es handle sich um einen Mord, der möglicherweise von Boris Godunow eingefädelt worden war. Mit dem Tod Dmitris hatte Russland keinen eindeutigen Erben mehr, was zu einem dynastischen Chaos führte: Falsche Dmitris (Betrüger, die behaupteten, der auf wundersame Weise überlebende Fürst zu sein) tauchten auf und nutzten die Unzufriedenheit der Bevölkerung aus. Sie lösten sowohl Aufstände als auch das Eingreifen fremdländischer Mächte aus, was Russland in die Zeit der Wirren stürzten: eine Phase des Hungers, der politischen Instabilität und des Krieges. Der Tod Dmitris symbolisierte den Zusammenbruch der zentralen Autorität, vertiefte das allgemeine Misstrauen und zersplitterte den Staat, bis die Romanows 1613 die Ordnung wiederherstellten."
 time_of_troubles.13.title: "Das Ende der [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.13.desc: "Endlich sind Stabilität und Frieden in das Land zurückgekehrt und markieren das Ende einer langen und turbulenten Periode, die als [ShowDisasterName('time_of_troubles')] bekannt ist. Die Jahre des Hungers, des Bürgerkriegs und des politischen Chaos, die das Land und seine Bevölkerung verheerten, sind einem neuen Gefühl von Ordnung und Hoffnung gewichen. Unter der Führung von [target_character.GetName] bricht für das Volk ein neuer Tag an."
 time_of_troubles.13.a: "Das Volk hat einmal mehr seine Widerstandsfähigkeit unter Beweis gestellt!"
 time_of_troubles.13.historical_info: "Die Romanow-Dynastie läutete 1613 das Ende Zeit der Wirren ein und brachte nach Jahren des Chaos wieder Stabilität. Die Herrschaft von Michail Romanow stellte die zentrale Autorität wieder her, dämmte die inneren Unruhen ein und baute die Wirtschaft wieder auf. Der Staat weitete die Leibeigenschaft aus, um die Landwirtschaft zu stabilisieren, während die territoriale Konsolidierung seine Grenzen stärkte. Diese Phase der Erholung legte den Grundstein für eine zentralisierte und autokratische Regierung, die es Russland ermöglichte, sich zu einem mächtigen Großreich zu entwickeln. Der Aufstieg der Romanows markierte einen Wendepunkt, prägte die Identität der Nation und ebnete den Weg für ihre Zukunft als dominierende Kraft in Osteuropa und darüber hinaus."
