l_german:
 decline_of_majapahit.1.title: "Der Niedergang von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 decline_of_majapahit.1.desc: "Das #L [ROOT.GetCountry.GetAdjective|l]e#! [ROOT.GetCountry.GetFlavorRank] steht kurz vor seinem Ende. Einst das Zentrum eines riesigen Netzwerks aus #L [ShowSubjectTypeName('vassal')]en#!-Königreichen und [ShowSubjectTypeName('tributary')]-Staaten, verfügt [ROOT.GetCountry.GetNameWithNoTooltip|U] heute nur noch über wenig Macht jenseits von [ROOT.GetCountry.GetCapital.GetName]. Händler besuchen zunehmend unsere #L [ShowReligionAdjective('sunni')|l]en#! Rivalen, und die Religion fasst im Norden von [ShowAreaName('java_area')] langsam Fuß. Noch schlimmer ist, dass innere Machtkämpfe um die Thronfolge die Überreste des #L [ROOT.GetCountry.GetFlavorRank]s#! von innen heraus zu zerreißen drohen."
 decline_of_majapahit.1.a: "Wir leben in düsteren Zeiten."
 maj_disaster_tt: "Wenn wir die Ausbreitung des [ShowReligionGroupName('muslim')] in unserem Land nicht eindämmen, könnten bekehrte [locations|e] möglicherweise als $DEM$ aufbegehren"
 decline_of_majapahit.2.title: "Untreue gegenüber [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.2.desc: "Die Herrscher von [maj_tributary_country.GetName|U] missachten zunehmend die #L [ROOT.GetCountry.GetAdjective|l]e#! Herrschaft. Indem sie Tributzahlungen zurückhalten und unsere Gesandten missachten, haben sie nun die Grenze zur offenen Auflehnung überschritten."
 decline_of_majapahit.2.a: "Das werden sie bereuen."
 decline_of_majapahit.2.b: "Wir sollten Zugeständnisse machen, um ihre Treue wiederherzustellen."
 decline_of_majapahit.3.title: "Die Eklipse von [ROOT.GetCountry.GetNameWithNoTooltip|U]"
 decline_of_majapahit.3.desc: "In nicht allzu ferner Vergangenheit war unser Reich ([ROOT.GetCountry.GetLongName|U]) der unumstrittene Hegemon von [ShowRegionName('indonesia_region')]. Leider sind diese glorreichen Zeiten längst vorbei, und es gibt zahlreiche Staaten, die in unseren Gewässern mehr Respekt genießen. Eine dieser Nationen ([target_country.GetLongName|U]) ist ein Staat, der uns nun gewissermaßen den Fehdehandschuh hingeworfen hat."
 decline_of_majapahit.3.a: "Rechtfertigt einen Vergeltungsfeldzug."
 decline_of_majapahit.3.b: "Widmen wir uns ganz unseren inneren Angelegenheiten."
 decline_of_majapahit.4.title: "Örtlicher Unmut"
 decline_of_majapahit.4.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] in [target_province.GetName] ist in Aufruhr und steht im Streit mit den Truppen des örtlichen Adipati. Da die dortige Garnison den Aufstand nicht eindämmen kann, herrscht in der Provinz nun absolutes Chaos."
 decline_of_majapahit.4.a: "Wir warten einfach ab."
 decline_of_majapahit.4.b: "Besänftigt die Rebellen mit Gold."
 decline_of_majapahit.5.title: "Ein Prätendent fordert den Thron heraus"
 decline_of_majapahit.5.desc: "Kämpfe um die Thronfolge sind in [ROOT.GetCountry.GetName] an der Tagesordnung. Aus diesem Anlass hat ein Prinz namens [target_character.GetName] eine Armee aufgestellt und ist in Richtung Hauptsitz marschiert, um [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu stürzen."
 decline_of_majapahit.5.a: "Wir werden diesen Emporkömmling vernichten!"
 maj_every_pop_in_capital_province: "Alle [pops|e] im [capital|e] in der [province|e] [ROOT.GetCountry.GetCapital.GetProvince.GetName]:"
 decline_of_majapahit.6.title: "[target_religion.GetAdjectiveWithNoTooltip|U]e Flucht nach [target_province.GetNameWithNoTooltip]"
 decline_of_majapahit.6.desc: "Die #L [target_religion.GetAdjective|l]e#! Führungsschicht wird langsam durch das Vordringen der #L [target_religion2.GetAdjective|l]en#! Händler verdrängt. Jeden Tag bekehren sich immer mehr einfache Bürger zum #L [target_religion2.GetGroup.GetAdjective|l]en#! Glauben. Innerhalb von [ROOT.GetCountry.GetName] stellt unser alter Glaube ([target_religion.GetNameWithNoTooltip]) somit nicht mehr die Mehrheit dar. Dieser Vorgang zeigte beispiellose Auswirkungen auf das [ROOT.GetCountry.GetFlavorRank] und dessen Gesellschaft und führte zu großflächiger Unruhe am [target_religion.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! bezeichnen dies als das Ende der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Herrschaft und fliehen nach [target_province.GetName]."
 decline_of_majapahit.6.a: "Ist dies der Niedergang des Großreichs?"
 decline_of_majapahit.7.title: "Adipati von [target_location.GetNameWithNoTooltip] konvertiert"
 decline_of_majapahit.7.desc: "Unser örtlicher Statthalter in [target_location.GetName] hat beschlossen, zum [ShowReligionName('sunni')] zu konvertieren. Man vermutet, dass der Anstoß für diese vorschnelle Entscheidung ein Wunder war, das ein #L [ShowReligionGroupAdjective('muslim')]er#! Heiliger vor Ort vollbrachte. Wir sind jedoch der Meinung, dass es sich lediglich um eine kluge politische Entscheidung handelt, um die Gunst der [ShowReligionAdjectiveWithNoTooltip('sunni')|l]en Kaufleute zu gewinnen."
 decline_of_majapahit.7.a: "Wir hoffen, der Statthalter ergreift keine radikaleren Maßnahmen."
 decline_of_majapahit.8.title: "Ein Hilfsangebot"
 decline_of_majapahit.8.desc: "Die Lage in [ROOT.GetCountry.GetName] ist ernst, doch es scheint, als sei noch nicht alles verloren. Eine Gruppe wohlhabender #L [ShowReligionGroupAdjective('muslim')|l]er#! Händler hat sich mit einem Angebot an [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gewandt. Sie sind bereit, uns für Handelsprivilegien in unseren Häfen und die Garantie, ihre Religion in [ROOT.GetCountry.GetName] frei ausüben zu dürfen, großzügig zu entlohnen. Bhattara Saptaprabhu warnt jedoch davor, dass die Instabilität des Großreichs unser Volk dazu verleiten könnte, sich dem fremdländischen Glauben der Händler anzuschließen und die Gründungstraditionen des [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Großreichs aufzugeben. Silber spricht jedoch eine sehr deutliche und verlockende Sprache."
 decline_of_majapahit.8.a: "Ihre Hilfe ist mehr als willkommen."
 decline_of_majapahit.8.b: "Wir müssen keine Hilfe von Ungläubigen annehmen!"
 maj_muslim_aid_impact: "Solange „[ShowModifier('maj_muslim_aid')]“ aktiv ist, wird das [event|e] „$death_of_hayan_wuruk.6.title$“ dreimal so häufig ausgelöst."
 decline_of_majapahit.100.title: "Ein neuer Anfang für [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.100.desc: "Entgegen aller Widrigkeiten hat sich [ROOT.GetCountry.GetName] nach Jahrzehnten der Unruhen und des Niedergangs zu einer neu erstarkten Macht entwickelt. Ein stabiler [ROOT.GetCountry.GetGovernment.GetCourtTitle], treue Klientelländer und ein gemeinsamer #L [ROOT.GetCountry.GetReligion.GetAdjective|l]er#! Glaube stärken unsere Entschlossenheit, während wir uns an den Schwur von [target_character.GetName] erinnern: Eines Tages wird [ROOT.GetCountry.GetNameWithNoTooltip] über ganz Nusantara herrschen."
 decline_of_majapahit.100.a: "Wir stehen nicht mehr am Abgrund."
 decline_of_majapahit_timer_tt: "Seit Beginn der [disaster|e] „[ShowDisasterName('decline_of_majapahit')]” sind mindestens 10.950 Tage vergangen. Es verbleiben noch [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')] Tage."
 decline_of_majapahit.101.title: "Der Aufstieg von $MTM$"
 decline_of_majapahit.101.desc: "Ein gewisses #L [target_religion.GetAdjective|l]es#! Land ([ROOT.GetCountry.GetLongName]) hat sich als unfähig erwiesen, selbst seine Gebiete in [ShowAreaName('java_area')] zu regieren. Unter Druck von allen Seiten und angesichts der Vorteile einer Bekehrung haben sich die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Entscheidungsträger für einen Übertritt zum #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben entschieden. Dies mag zwar dazu beitragen, den Niedergang Majapahits zu beenden, wird jedoch das Ansehen von [ROOT.GetCountry.GetName] auf ewig beschädigen."
 decline_of_majapahit.101.a: "Wir taten, was getan werden musste."
 decline_of_majapahit.102.title: "Der Aufstieg von [target_country.GetNameWithNoTooltip]"
 decline_of_majapahit.102.desc: "Die zunehmend autonome #L [ShowReligionGroupAdjective('muslim')|l]e#! Gemeinschaft hat in dem abtrünnigen Prinzen [target_character.GetName] einen Anführer gefunden, der angeblich entfernt mit der #L [ROOT.GetCountry.GetAdjective|l]en#! Herrscherfamilie verwandt ist. [target_character.GetNameWithNoTooltip|U] hat nicht nur die Unabhängigkeit des #L [target_country.GetAdjective|l]en#! #L [target_country.GetFlavorRank]s#! erklärt, sondern strebt auch die Übernahme des Throns von [ROOT.GetCountry.GetNameWithNoTooltip] an. Aufgrund unserer zahlreichen Kämpfe sind wir stark eingeschränkt und können nur wenig unternehmen, während [target_country.GetNameWithNoTooltip] die eigenen Kräfte sammelt."
 decline_of_majapahit.102.a: "Verräter! Treten wir ihnen auf dem Schlachtfeld entgegen!"
 decline_of_majapahit.102.b: "Zu gegebener Zeit werden wir diese Territorien zurückerobern."
