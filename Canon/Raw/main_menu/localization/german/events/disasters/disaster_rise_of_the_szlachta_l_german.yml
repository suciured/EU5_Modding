l_german:
 rise_of_the_szlachta.1.title: "Aufstieg des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 rise_of_the_szlachta.1.desc: "Das Hin und Her der Innenpolitik ist oft mit der unablässigen Jagd nach Macht verflochten. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat sich seit jeher als oberster Beschützer unseres Reichs dargestellt, stets begierig darauf, [ROOT.GetCountry.GetName] und seine Interesse an vorderster Stelle zu halten.\n\nAllerdings scheint es, dass absolute Macht eben doch absolut korrumpiert, denn auch seine Mitglieder sind Opfer eines einfältigen Strebens geworden. Sie haben nicht nur unsere Vorherrschaft abgelehnt, sondern sogar die Legitimität unserer absoluten Grundlagen selbst infrage gestellt!"
 rise_of_the_szlachta.1.a: "Wie können sie es wagen?!"
 rise_of_the_szlachta.2.title: "Privilegierte Forderungen"
 rise_of_the_szlachta.2.desc: "Hungrige Geier wie der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] suchen ständig nach neuen Wegen, um ihre gierigen Krallen in das saftige Fleisch von Macht und Einfluss zu schlagen. Aufgrund unserer derzeitig geschwächten Lage gegenüber einflussreichen Galionsfiguren unseres Reichs haben sich wieder einmal Vertreter dieser beiden Stände an unserem Hof eingefunden – bedacht auf eine Erweiterung ihrer ohnehin schon tief verwurzelten Autorität."
 rise_of_the_szlachta.2.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] soll bekommen, was er will."
 rise_of_the_szlachta.2.b: "Unterstützen wir lieber den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 rise_of_the_szlachta.2.c: "Wir hören nicht auf das Heulen verrückter Hunde!"
 rise_of_the_szlachta.3.title: "Standesstreits"
 rise_of_the_szlachta.3.desc: "Das Ringen um die Macht ist nie ein leises Unterfangen. Allzu oft wird aus Kämpfen zwischen den vorherrschenden Ständen offener Streit. Dies ist leider nun der Fall, da Mitglieder von [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mit offenen Aufständen in [target_location.GetName] drohen, sollten ihre sich wechselseitig ausschließenden Forderungen nicht erfüllt werden."
 rise_of_the_szlachta.3.a: "Wir werden den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] begünstigen."
 rise_of_the_szlachta.3.b: "Schlagen wir uns auf die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s."
 based_on_burghers_estate_power_tt: "Auf Grundlage der [estate_power|e] des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s:"
 based_on_burghers_estate_satisfaction_tt: "Auf Grundlage der derzeitigen [estate_satisfaction|e] des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s:"
 based_on_nobles_estate_power_tt: "Auf Grundlage der [estate_power|e] des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s:"
 estate_satisfaction_burghers_tt: "Beeinflusst von der derzeitigen Zufriedenheit des Stands"
 rise_of_the_szlachta.4.title: "Öffentliche Unterstützung"
 rise_of_the_szlachta.4.desc: "Debatten sind ein munterer Sport zwischen den verschiedenen Ständen; Spielball ist dabei das Schicksal unseres Volkes. Während wir uns bemühen, bei den Beratungen unter den gierigen Blicken der Anwesenden wichtige Reformen durchzusetzen, kommen wir nicht umhin, festzustellen, dass die Verfahren merklich reibungsloser verliefen, würden wir uns dafür entscheiden, einige Agenden zu verfolgen, die diese einflussreichen Menschen so vorbringen."
 rise_of_the_szlachta.4.a: "Verlassen wir uns auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 rise_of_the_szlachta.4.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] wird uns helfen."
 rise_of_the_szlachta.4.c: "Wir brauchen keine Krücken."
 rise_of_the_szlachta.5.title: "Stände fordern eine Sitzung der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])"
 rise_of_the_szlachta.5.desc: "Die Politik an den Höfen verschiedener einflussreicher Figuren innerhalb unserer Grenzen hängt in weiten Teilen von den Debatten unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) ab. Der Umstand, dass wir seit einiger Zeit keine Sitzung mehr hatten, sorgt für Missfallen beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 rise_of_the_szlachta.5.a: "Wohlan denn: Wir werden ihnen zuhören."
 rise_of_the_szlachta.5.b: "Eine Sitzung gibt es, ja, aber nicht für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 rise_of_the_szlachta.5.c: "Wir nehmen keine Befehle von niederen Kurtisanen an."
 based_on_crown_estate_power_tt: "Auf Grundlage der [estate_power|e] der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]:"
 rise_of_the_szlachta.6.title: "Triumph des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 rise_of_the_szlachta.6.desc: "Jahre der Grabenkämpfe haben zu einer Verausgabung der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] geführt, die nur noch ein Schatten ihrer selbst ist. Durch Intrigen, Hinterzimmergeschäfte und ausufernde Korruption hat der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] es geschafft, sich selbst als einzige und oberste Macht in unserem Land zu etablieren."
 rise_of_the_szlachta.6.a: "Was bedeutet dies für unser Volk?"
 rise_of_the_szlachta.7.title: "Triumph des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s"
 rise_of_the_szlachta.7.desc: "Was als Staatsstreich zulasten der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] und im Auftrag des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! begann, stellte sich bald als Ränkespiel des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! heraus, der in den Schatten lauerte. Mit einem einzigen raschen Streich und seinem unaufhaltsamen Einfluss hat der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s geraubt und sich selbst als oberste Autorität des Landes eingesetzt – zum Wohl oder Weh."
 rise_of_the_szlachta.7.a: "Eine überraschende Wendung der Ereignisse …"
 rise_of_the_szlachta.8.title: "Triumph der Krone"
 rise_of_the_szlachta.8.desc: "Nur wenige hatten erwartet, dass die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] diese Feuerprobe unbeschadet übersteht. Doch entgegen aller Erwartungen und in einer dramatischen Wendung der Ereignisse hat [target_character.GetName] nicht nur den Einflüssen von [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] widerstanden, sondern auch noch den Glauben an unsere zentrale Autorität wiederhergestellt, womit eine neue Ära für [ROOT.GetCountry.GetName] und sein Volk anbricht."
 rise_of_the_szlachta.8.a: "Endlich!"
 has_had_struggle_for_royal_power_disaster_tt: "Hat erfolgreich die [disaster|e] „#Y Ringen um die Königswürde#!“ abgeschlossen"
