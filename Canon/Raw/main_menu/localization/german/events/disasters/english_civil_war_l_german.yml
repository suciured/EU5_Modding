l_german:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip|U]"
 english_civil_war.250.desc: "Die kürzliche Machtverschiebung innerhalb unserer Nation ([ROOT.GetCountry.GetLongName|U]) förderte viele neue Personen zutage, die bereit sind, die Verantwortung für ihre Stände zu tragen. Eine solche Person ist [target_character.GetName], und [target_character.Custom('DE_PRO_POS_S_3P')] Einfluss auf die Rechtsprechung in [target_location.GetName] ist bereits gewachsen.\n\nGerüstet mit Ambition und Kraft aus [target_character.Custom('DE_PRO_PER_S_3P_N')]em Glauben werden [target_character.Custom('DE_PRO_PER_S_3P_N')] und [target_character.Custom('DE_PRO_POS_S_3P')]e Mitstreiter zweifelsohne die Zukunft unseres Volkes gestalten, ob zum Guten oder zum Schlechten."
 english_civil_war.250.a: "Interessant."
 more_likely_to_fire_disaster_tt: "Die [disaster|e] „[ShowDisasterName('english_civil_war')]“ wird #R wahrscheinlicher#! ausgelöst werden. Sollte sie stattfinden, während [target_character.GetName] am Leben ist, wird [target_character.Custom('DE_PRO_PER_S_3P_N')] sie anführen"
 english_civil_war.250.historical_info: "Oliver Cromwell war eine entscheidende Gestalt des Englischen Bürgerkriegs und der darauf folgenden republikanischen Periode. Der gläubige Puritaner führte die Parlamentstruppen zu klaren Siegen, die mit der Hinrichtung von König Karl I. und der Gründung des Commonwealth endeten. Als Lordprotektor regierte Cromwell mit Autorität; er förderte puritanische Werte und konsolidierte die Kontrolle über England, Schottland und Irland. Seine Militärkampagnen, insbesondere in Irland, sind berüchtigt ob ihrer Brutalität und ihrer nachhaltigen Auswirkungen."
 english_civil_war.251.title: "Der Aufstieg von „[english_civil_war_rebels_scope.GetNameWithNoTooltip]“"
 english_civil_war.251.desc: "Die Spannungen zwischen [target_character_1.GetName] und den Rebellen ([english_civil_war_rebels_scope.GetName]) haben einen Siedepunkt erreicht. Unzufriedenheit mit der zentralen Autorität, der Besteuerung und den religiösen Politlinien rüttelten die Fraktionen am #L [ROOT.GetCountry.GetAdjective]en#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] wach, und es gibt einen offenen Aufstand.\n\nParlamentarische Rebellen, die [target_character_2.GetName] unterstützen, erheben die Waffen gegen den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Status quo und verlangen mehr Einfluss und Einschränkungen der staatlichen Vorrechte. Ihre Sache genießt erhebliche Unterstützung unter einflussreichen Mitgliedern im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], im [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und unter den enttäuschten Massen. Für [ROOT.GetCountry.GetName] steht nun die Zukunft auf dem Spiel, da die Nation in die Klauen eines Bürgerkrieges fällt."
 english_civil_war.251.a: "Aufmüpfiger Abschaum!"
 provinces_will_align_with_rebels_tt: "Mehrere [provinces|e] in [ROOT.GetCountry.GetCapital.GetRegion.GetName] schlagen sich auf die Seite von „[english_civil_war_rebels_scope.GetName]“"
 english_civil_war.251.historical_info: "Der Englische Bürgerkrieg (1642–1651) entstand aus Streitigkeiten zwischen König Karl I. und dem Parlament, bei denen es um die Autorität des Königs, die Besteuerung sowie religiöse Reformen ging. Karls autokratische Herrschaft, seine Abneigung gegen korrekte Prozeduren und die Einführung unbeliebter Politlinien führten zu weitreichender Unzufriedenheit.\n\nDer Krieg ließ Royalisten (Unterstützer der Monarchie) gegen Parlamentarier, die für eine konstitutionelle Regierung kämpften, antreten. Dies führte letztlich zur Hinrichtung von Karl I., der Abschaffung der Monarchie und der Einführung des Commonwealth unter Oliver Cromwell. Schlussendlich formte der Streit die politische Struktur Englands neu, schwächte die Macht der Monarchie und legte das Fundament für die moderne parlamentarische Demokratie, auch wenn es bis zur Wiederherstellung der Monarchie im Jahr 1660 Spannungen gab."
 english_civil_war.252.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')]: Parlamentarier obsiegen"
 english_civil_war.252.desc: "Nach Jahren des erbitterten Streits triumphieren die Truppen von [target_character.GetName] nach dem Sieg über die Armeen der Royalisten, und das Ereignis „[ShowDisasterNameWithNoTooltip('english_civil_war')]“ endet. Der Triumph der Parlamentarier leitet eine monumentale Verschiebung des Gleichgewichts der Macht in der Nation ein.\n\nDer alte Status quo wurde vom Tisch gefegt, und neue Regierungsprinzipien werden etabliert, die auf parlamentarischer Herrschaft und auf dem Willen des Volkes beruhen, selbstredend unter der starken Führung von [target_character.GetShortNameWithNoTooltip]. Nun steht die Nation vor der Herausforderung des Wiederaufbaus und der Neudefinierung ihrer Identität, während der Widerhall der Revolution die #L [ROOT.GetCountry.GetAdjective|l]e#! Zukunft mitgestaltet."
 english_civil_war.252.a: "Wie sich das Blatt doch gewendet hat!"
 english_civil_war.253.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')]: Royalisten obsiegen"
 english_civil_war.253.desc: "Der Streit zwischen der Nation und den Parlamentariern endete mit einem entscheidenden Sieg für die Truppen von [target_character.GetName]. Die den #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Bestrebungen treu ergebenen Truppen vernichteten den Rebellenabschaum und stellten die Autorität von [target_character.GetShortNameWithNoTooltip] über die Nation wieder her.\n\nNachdem die Rebellen nun besiegt sind, ist unsere Autorität bestätigt, und die Ideale der parlamentarischen Regierung sind unterdrückt. Wir müssen nun unsere Wunden des Bürgerkriegs lecken, während unsere Truppen unsere Kontrolle festigen und sicherzustellen versuchen, dass unsere Autorität nie mehr derart herausgefordert wird."
 english_civil_war.253.a: "Lang lebe [target_character.GetNameWithNoTooltip]!"
 english_civil_war.254.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] bricht aus"
 english_civil_war.254.desc: "Verdrossen über die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Maßlosigkeit und entschlossen, ihre Qualitäten unter Beweis zu stellen, erklärten die Fraktionen der Parlamentarier [target_character.GetName] und dem Status quo den Krieg. Ihre Armeen wurden mobilgemacht und marschieren unter Bannern, die von Überheblichkeit zeugen und eine repräsentative Regierung fordern.\n\nBald schon werden überall im Lande Schlachten toben, wenn die Truppen der Parlamentarier auf ihre royalistischen Gegner treffen und beide Seiten die #L [ROOT.GetCountry.GetAdjective|l]e#! Zukunft zu gestalten versuchen. In der Nation herrscht Aufruhr, und das Ergebnis dieses Zwists wird entscheiden, ob [target_character.GetShortNameWithNoTooltip] [target_character.Custom('DE_PRO_POS_S_3P')]e absolute Macht behält oder ob sich am Ende jene Vision durchsetzen wird, die die Rebellen von der Regierung haben."
 english_civil_war.254.a: "Schlagen wir uns auf die Seite der Parlamentarier!"
 english_civil_war.254.b: "Die Royalisten werden siegen."
 english_civil_war.255.title: "Provinz schließt sich Parlamentariern an"
 english_civil_war.255.desc: "Die Winde des Krieges haben sich gedreht in [target_province.GetName]. Frustriert von königlichen Politlinien und strenger Herrschaft haben die lokalen Anführer und einflussreiche Familien sich für die Sache der Parlamentarier ausgesprochen. Milizen wurden ausgehoben, Befestigungen verstärkt, und die Banner des Parlaments wehen nun über Rathäusern und Burgen. Diese strategisch wichtige Region mit ihrem Reichtum an Ressourcen ist nun eine entscheidende Bastion der Rebellen. Die Krone muss umgehend zur Tat schreiten und diesen Widerstand im Keim ersticken, um nicht Gefahr zu laufen, noch mehr Boden an die wachsende Rebellion zu verlieren."
 english_civil_war.255.a: "Vermaledeite Verräter!"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "Enttäuschte [pops|e] in [target_province.GetName] verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und verbünden sich mit den Rebellen „[english_civil_war_rebels_scope.GetName]“, falls ein [civil_war|e] ausbrechen sollte"
 continue_playing_as_root_tt: "Wir nehmen als „[ROOT.GetCountry.GetLongName|U]“ am [civil_war|e] teil"
 english_civil_war.256.title: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "Der Vorschlag, die Qualität der Armee zu verbessern, wird bald in der Volksversammlung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) debattiert werden. Traditionell wird die militärische Führung Mitgliedern aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] anvertraut, von denen viele wenig militärische Erfahrung besitzen. Die Gesetzesvorlage für eine [ShowParliamentIssueTypeName('new_model_army_pi')] möchte dies ändern, indem sie für die Dauer des Bürgerkrieges unerfahrenen Mitgliedern der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) untersagt, das Kommando über die Armee oder die Marine zu übernehmen. Stattdessen sollen die Streitkräfte zu besagter Armee nach neuem Muster umstrukturiert werden, unter der erfahrenen und fähigen Führung von [target_character_2.GetName]."
 english_civil_war.256.a: "Hört, hört!"
 english_civil_war.256.b: "Vielleicht nicht gerade jetzt."
 pi_will_be_available_for_10_years_tt: "Die [parliament_issue|e] „[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]“ wird die nächsten #Y 10#! Jahre verfügbar sein"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip] wird verschwinden"
 english_civil_war.257.title: "Ein Aufstand erhebt sich"
 english_civil_war.257.desc: "Im als [ShowDisasterName('english_civil_war')] bekannten Tumult droht [target_area.GetName], sich mit einer gewissen Fraktion ([english_civil_war_rebels_scope.GetName]) zu verbünden. Der Verdruss über die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Herrschaft ist endlich übergekocht, und die Bevölkerung schließt sich den Rebellen an. Dorfbewohner und ansässige Milizen besetzen wichtige Festungen und fordern höhere Bezahlung und weniger zentrale Kontrolle. Das Gebiet droht uns zu entgleiten, und die Flammen der Unzufriedenheit drohen sich noch weiter auszubreiten."
 english_civil_war.257.a: "Lasst sie ihren Aufstand proben."
 english_civil_war.257.b: "Zweigt ein paar Mittel an sie ab."
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "Unsere [pops|e] in „[target_area.GetNameWithNoTooltip|U]“ verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] und unterstützen die Sache der Rebellen „[english_civil_war_rebels_scope.GetNameWithNoTooltip]“"
 target_area_suffers_33_control_penalty_tt: "Unsere [locations|e] in „[target_area.GetNameWithNoTooltip|U]“ verlieren [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e]"
 english_civil_war.258.title: "Unsere Klientelländer und das Ereignis „[ShowDisasterNameWithNoTooltip('english_civil_war')]“"
 english_civil_war.258.desc: "Inmitten des Chaos wartet die Gelegenheit auf viele unserer Klientelländer, die einst das Knie beugten, sich zu erheben und unser Vermächtnis zu verschlingen. Während der als [ShowDisasterName('english_civil_war')] bekannte Streit weiter tobt, nehmen die Spannungen zwischen uns und einer gewissen Nation ([target_subject.GetLongName|U]) zu. Ihre Anführer zeigen nach außen hin noch ein Mindestmaß an Treue, sind aber verdrossen ob der Forderungen des #L [ROOT.GetCountry.GetAdjective|l]en#! Hofs nach mehr Steuern zur Finanzierung des kommenden Streits gegen eine der Fraktionen ([english_civil_war_rebels_scope.GetName]).\n\nEinige Berater drängen [target_character_1.GetName] dazu, zusätzliche Aufgebote für die Armee einzuberufen, andere warnen davor, dass zu hohe Forderungen unser Klientelland den [english_civil_war_rebels_scope.GetNameWithNoTooltip] in die Arme treiben könnten. Wir müssen uns entscheiden, ob wir die Kriegskasse füllen wollen oder die Last mindern, um der Treue nicht noch weiter zu schaden."
 english_civil_war.258.a: "Wir dürfen es nicht riskieren, unsere Beziehungen zu belasten."
 english_civil_war.258.b: "Fordert weiterhin hohe Steuern von ihnen."
 target_subject_will_appreciate_this_tt: "Eine gewisse Nation ([target_subject.GetLongNameWithNoTooltip|U]) wird diese Geste zu schätzen wissen"
 english_civil_war.259.title: "Gute Beziehungen inmitten des Ereignisses „[ShowDisasterNameWithNoTooltip('english_civil_war')]“"
 english_civil_war.259.desc: "Die Untertanen von „[target_overlord.GetName]“ durchleben gerade den Aufruhr jenes Zwists, der als [ShowDisasterName('english_civil_war')] bekannt ist. Um Risse in unserer Beziehung zu vermeiden, versucht [target_character_1.GetName] sich unsere fortwährende Treue zu sichern. Die #L [target_overlord.GetAdjective|l]e#! Hallen der Macht ([target_overlord.GetGovernment.GetCourtTitle]) sind sich der Bürde hoher Steuern und der wachsenden Unruhen in der Region bewusst und haben beschlossen, die Besteuerung zu senken und unserem Land ein großzügiges Geschenk zu machen. Dieser Akt des guten Willens soll unsere Gefolgschaft stärken und sicherstellen, dass wir in diesen turbulenten Zeiten weiter ein standhafter Verbündeter sind."
 english_civil_war.259.a: "Das Schachspiel ist in vollem Gange."
 english_civil_war.260.title: "Der Druck der Diplomatie"
 english_civil_war.260.desc: "Das Ereignis „[ShowDisasterName('english_civil_war')]“ wütet weiter in der betreffenden Nation ([target_overlord.GetLongName|U]), und die ohnehin schon immense Besteuerung stürzt die Finanzen noch weiter ins Chaos. Obwohl einige Berater empfehlen, die Steuerlast unseres #L [ROOT.GetCountry.GetFlavorRank]s#! ein wenig zu senken, wird der Status quo weiter beibehalten.\n\nLeider wurden unsere Bitten nur verhöhnt. [target_character_1.GetName|U] weigerte sich nicht nur, die Steuern zu senken, sondern beleidigte uns darüber hinaus, indem unsere Bedenken als treuloses Gejammer bezeichnet wurden. Diese Arroganz hat die Missgunst noch vertieft, und unsere Loyalität hängt nun am seidenen Faden."
 english_civil_war.260.a: "Das wird nicht gut für sie ausgehen!"
 english_civil_war.261.title: "Die Rebellen gewinnen an Einfluss"
 english_civil_war.261.desc: "Aufgrund aktueller Aufstände und eines spürbaren Gefühls der Instabilität greift merklich Panik um sich. Inmitten dieser Panik verstärkt die Fraktion [english_civil_war_rebels_scope.GetName] ihre Reihen mit frischen Rekruten, die nur zu gerne die Waffen gegen uns und den Status quo erheben!"
 english_civil_war.261.a: "Verflucht seien diese Rebellen!"
