l_german:
 #Events for the disaster
 court_and_country.1.title: "Konflikt zwischen Hof und Herrschaft"
 court_and_country.1.desc: "Der langsame Vormarsch des #L [ROOT.GetCountry.GetAdjective|l]en#! Staats in Domänen, die traditionell regionalen Aristokraten, örtlichen Gerichten oder anderen Interessensgruppen oblagen, führt zu breit gestreuten Ressentiments gegen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A)] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und der [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_location.GetName].\n\nDiese Gruppen haben sich nun zu Bündnissen gegen die zentrale Autorität zusammengeschlossen. Heute erhielten wir einige Einsprüche gegen unseren derzeitigen Steuererlass, die sich mit alten Stadtrechten und unmoralischem Verhalten unserer Vertreter begründen. Wir erkennen, dass weitere Versuche, unsere Macht zu festigen, bei jeder Gelegenheit bekämpft werden."
 court_and_country.1.a: "Sie werden das Knie beugen vor der zentralen Autorität!"
 court_and_country.1.b: "Versucht mit diesen Frondeuren zu verhandeln."
 court_and_country.2.title: "Das Ende der Feindseligkeiten zwischen Hof und Herrschaft"
 court_and_country.2.desc: "Die Zeit des breit gestreuten Widerstands gegen die Obrigkeit in den Provinzen hat endlich ein Ende gefunden. Unser Umgang mit dieser Krise wird auf absehbare Zeit den Weg dafür ebnen, wie örtliche Machtstrukturen mit der Regierung in [target_location.GetName] interagieren."
 court_and_country.2.a: "Der Staat triumphiert!"
 court_and_country.2.b: "Vielleicht können wir nun endlich zusammenarbeiten."
 court_and_country.2.c: "Der Hof von [target_location.GetNameWithNoTooltip] ist am Boden zerstört."
 legitimacy_yields_more_crown_power_tt: "[legitimacy|e] gewährt nun mehr [crown_power|e] dank unserem Erfolg bei der [disaster|e] „[ShowDisasterName('court_and_country')]“"
 court_and_country.3.title: "Die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 court_and_country.3.desc: "Während wir versuchen, unsere Macht im Inneren zu festigen, wird deutlich, dass wir den Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in Schach halten müssen. Das Zeitalter des Absolutismus wird große Veränderungen mit sich bringen – weg von feudalen Machtstrukturen, in denen der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] über bedeutende örtliche Autorität verfügte, hin zu unserem Traum von einer zentralisierten und mächtigen Institution und der unangefochtenen Kontrolle durch [target_character.GetName]."
 court_and_country.3.a: "Entzieht ihnen ihre Privilegien!"
 court_and_country.3.b: "Interveniert auf lokaler Ebene."
 court_and_country.3.c: "Entzieht ihnen ihre Sitze im Parlament."
 court_and_country.4.title: "Die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s"
 court_and_country.4.desc: "Über die Jahre gewann unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] eine Menge Einfluss auf unsere politischen Angelegenheiten. Durch Handel und die finanzielle Unterstützung der örtlichen Politik forderte er oft unsere Autorität heraus. Um unsere Stellung an der Spitze der Hackordnung zu sichern, versuchen wir, ihn auf seine angemessene Position unter unserem Banner zu verweisen."
 court_and_country.5.title: "Die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s"
 court_and_country.5.desc: "Die Macht über den göttlichen Geist in unseren Gemeinden sowie über Glaubensangelegenheiten verleiht dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gewaltigen Einfluss. Sein Wort kann es oft mit dem von [target_character.GetName] aufnehmen, da er einst über einen erheblichen Teil des Landes herrschte. Wir versuchen, die Macht dieses Standes in Schach zu halten, indem wir klerikale Vermögenswerte beschlagnahmen und die Obrigkeit des Staates in religiösen Dingen durchsetzen."
 court_and_country.6.title: "Die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s"
 court_and_country.6.desc: "Das Rückgrat unserer erhabenen Gesellschaft ist niemand anderes als der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Diese unermesslich große Unterschicht ist wichtig für unsere Wirtschaft, doch ihre ortsgebundene Treue und ihre traditionellen Rechte treten mitunter in Konflikt mit der zentralisierten Autorität. Um unsere Herrschaft zu sichern und die Menschen fest im Griff zu behalten, müssen wir tatkräftige Maßnahmen ergreifen, um die Macht dieses Standes zu beschneiden."
 court_and_country.7.title: "Provinz verweigert Zahlung von Steuern"
 court_and_country.7.desc: "Die Spannungen in [target_province.GetName] verschärfen sich, da die örtlichen Anführer sich weigern, eine Reihe neuer Erlasse und Steuern nachzukommen, die [target_character.GetName] ins Leben rief. Anstatt stillschweigend nachzugeben, entsandten diese Anführer gemeinsam einen offiziellen Einspruch nach [target_capital.GetName], der den sofortigen Austausch mehrerer Steuereintreiber in ihrer Provinz fordert. Dem Einspruch nach überschritten diese #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Agenten ihre Grenzen, missbrauchten ihre Macht und missachteten die alten Rechte und Privilegien, die in der Region seit jeher gelten.\n\nDie angeführten Punkte sind so zahlreich wie schwerwiegend: Erzählungen von ungerechten Abgaben, die ohnehin überforderten Bauern auferlegt wurden, plötzliche Beschlagnahmungen von Waren ohne rechtliche Begründung und ein beinahe unverschämtes Missachten örtlicher Bräuche. Solche Taten säen der Beschwerde zufolge nicht nur Missgunst, sondern drohen auch, das empfindliche Gleichgewicht von Ordnung und Treue in der gesamten Provinz zu stören. Das Volk sieht dies als Angriff auf seine Würde, und wenn wir nicht schnell zur Tat schreiten, könnte das unzufriedene Grummeln zu etwas anwachsen, was wir nur deutlich schwieriger wieder in den Griff bekommen."
 court_and_country.7.a: "Nehmt ihre Anführer fest!"
 court_and_country.7.b: "Wir können verhandeln."
