 court_and_country.8.title: "Brodelnde Unzufriedenheit"
 court_and_country.8.desc: "Die Versuche seitens [target_character.GetName], die rechtlichen Traditionen, Steuern und Verpflichtungen der Provinzen in unserer Nation ([ROOT.GetCountry.GetLongName|U]) zu vereinheitlichen, führten dazu, dass unzufriedene Rädelsführer ([target_rebel.GetName]) ihre Mitbürger zu den Waffen riefen. Sie behaupten, wir hätten gegen die Regeln verstoßen, die zu achten wir geschworen hatten, als ihre Lande unter unsere Kontrolle fielen, und dass ihnen keine andere Wahl bliebe, als erneut die Fahnen der Rebellion zu hissen.\n\nUnsere Vertreter vor Ort flehen uns an, von unserem Sitz der Macht in [target_location.GetName] aus zur einer Übereinkunft zu kommen, bevor es zu spät ist. Wenn wir garantieren, ihnen gewisse Teile ihrer Autonomie zu gewähren, könnten wir sie vielleicht dazu bringen, auf andere Teile zu verzichten."
 court_and_country.8.a: "Diese Rebellion muss vernichtet werden!"
 court_and_country.8.b: "Wir werden uns ihre Treue erkaufen."
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "[pops|e], die einen [rebellion|e] in [target_province.GetNameWithNoTooltip] unterstützen, verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "[pops|e], die #Y keinen#! [rebellion|e] in [target_province.GetNameWithNoTooltip] unterstützen, verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
