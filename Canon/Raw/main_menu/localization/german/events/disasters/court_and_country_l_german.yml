 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[pops|e], die #Y keinen#! [rebellion|e] in [target_province.GetNameWithNoTooltip] unterstützen, erhalten [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"
 court_and_country.9.title: "Streitsüchtiger [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.9.desc: "Einige Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verachten die neuen Ideale des Adels. Sie haben Einfluss und Macht in [target_location.GetName] verloren, verfügen jedoch noch immer über erheblichen örtlichen Einfluss, große Anwesen und tiefe Taschen. Sie sehnen sich nach jenen Zeiten zurück, in denen sie die Säulen des Reiches waren, anstatt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und [target_character.Custom('DE_PRO_POS_S_3P')]en Ministern zu dienen, und sie sind zunehmend streitlustig und widerspenstig geworden.\n\nOffenbar hat eine dieser Gruppen ein Komplott vorbereitet, um ihre alten Privilegien zurückzuerhalten und dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_location.GetNameWithNoTooltip] zugleich dessen Tradition und Würde zurückzubringen. Von ihren Besitzungen auf dem Land aus haben diese Menschen eine Armee zusammengestellt, um uns ihren Willen aufzuzwingen."
 court_and_country.9.a: "Wir empfangen sie mit dem Schwert in der Hand."
 court_and_country.9.b: "Wir werden versuchen, ihren Anforderungen nachzukommen."
 every_supporter_pop_loses_5_satisfaction_tt: "[pops|e], die einen [rebellion|e] unterstützen, verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 court_and_country.10.title: "Die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]-Liga leistet Widerstand"
 court_and_country.10.desc: "In den letzten Jahren ächzten die Städte und Zünfte, die aus [target_rebel_pop.GetName] bestehen, unter der Last steigender Steuern und Verpflichtungen, obgleich sie ihnen trotz steigender Unzufriedenheit nachkamen. Allerdings hat die Lage in [target_location.GetName] einen Siedepunkt erreicht, wo sich der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], der sich um örtliche Anführer sammelt, nun offen gegen das #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Mandat erhebt.\n\nDurch mächtige Zünfte und gemeinsamen Groll vereint verlangen diese Menschen das Recht, ihre eigenen Steuern zu erheben, eigene Gesetze durchzusetzen und mit nie da gewesener Autonomie zu herrschen. Angespornt von ihrem Ziel warfen sie unsere Vertreter gewaltsam aus der Provinz. Unfrieden gärt im ganzen Land, und wir stehen vor einer monumentalen Entscheidung: Entweder geben wir ihren Forderungen nach oder wir setzen unseren Willen durch, um die Kontrolle zurückzuerhalten."
 court_and_country.10.a: "Vernichten wir diese Unruhestifter!"
 court_and_country.10.b: "Wir können ein paar Ausnahmen gewähren."
 every_pop_in_location_loses_5_satisfaction_tt: "[pops|e] in [target_location.GetName] verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 every_pop_in_target_location_10_satisfaction_tt: "[pops|e] in [target_location.GetName] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 court_and_country.11.title: "Untreue Offiziere"
 court_and_country.11.desc: "In Zeiten des Krieges bietet die Armee einzigartige Möglichkeiten des Aufstiegs. Doch in diesen Tagen inneren Zwists dürfen wir nicht vergessen, dass viele fähige Soldaten noch immer Verbindungen zu unzufriedenen und untreuen Fraktionen des Landes haben.\n\nMinister, die [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] nahestehen, stellen nun die Treue unserer Streitkräfte infrage und drängen uns, alle Mannen zu beseitigen, die Verbindungen zu Gruppen und Familien haben, die sich uns widersetzen."
 court_and_country.11.a: "Wir brauchen treue Soldaten."
 court_and_country.11.b: "Eine solche Beseitigung können wir uns nicht leisten."
 court_and_country.12.title: "Unterstützer des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle])"
 court_and_country.12.desc: "Nicht jedem schadet die neue Ordnung im Lande! Manche können sich nun eine goldene Nase im Militärdienst verdienen oder als Funktionär in einer der zahlreichen neuen Institutionen des Staates. Andere bleiben dem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) weiterhin treu, aus ihrem Sinn für Ehre und Tradition heraus. Während der Widerstand gegen die zunehmend eiserne Herrschaft des Hofs von [target_location.GetName] weit im Land verbreitet ist, zeigen sich in letzter Zeit doch zunehmend Unterstützer."
 court_and_country.12.a: "Eine hervorragende Gelegenheit, unsere Reihen zu stärken!"
 court_and_country.12.b: "Ihre Treue wird belohnt werden."
 court_and_country.12.c: "Übt Macht aus, respektiert aber die alten Institutionen."
