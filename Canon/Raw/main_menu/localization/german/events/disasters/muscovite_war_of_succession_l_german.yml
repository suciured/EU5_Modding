 muscovite_succession_war.17.title: "Der Moskauer Erbfolgekrieg"
 muscovite_succession_war.17.desc: "Durch einen Überraschungsangriff drang eine Armee, die [pretender.GetName] ergeben ist, ohne Widerstand durch die Tore von [target_location.GetName] und nahm die Festungsanlage ein. Nun stehen wir vor der Herausforderung, sie zurückerobern zu müssen, während wir uns gegen weitere Aufstände zu wehren haben, die von diesem Patzer zweifelsohne ermutigt wurden.\n\n[pretender.GetName|U] hat sich den Titel [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName] gegeben und sämtliche Soldaten hinrichten lassen, die noch in der Stadt waren und [pretender.Custom('DE_PRO_PER_S_3P_D')] nicht die Treue schworen."
 muscovite_succession_war.17.a: "Eine Katastrophe epischen Ausmaßes!"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Demoralisiert durch Verlust des Hauptsitzes"
 muscovite_succession_war.17.b: "Bietet Münzen im Austausch gegen die Rückgabe der Stadt."
 muscovite_succession_war.17.c: "Spielt den strategischen Wert der Stadt herunter."
 muscovite_succession_war.17.tt1: "Das Kampfgeschick und die Tollkühnheit, die [target_root_country.GetGovernment.GetRuler.GetName] zeigt, beflügeln die Armee"
 muscovite_succession_war.17.historical_info: "Die Eroberung Moskaus durch Truppen unter Juri Dmitrijewitsch, dem Onkel von Großfürst Wassili II., war ein schwerer Schlag für den jungen Herrscher, der bei dem Überraschungsangriff gefangen genommen wurde. Der neue Fürst bewies sich jedoch nicht als fähiger Herrscher, und schnell entglitt ihm die Unterstützung durch seine Familienmitglieder und die Bojaren."
 muscovite_succession_war.18.title: "Ein blendendes Erlebnis"
 muscovite_succession_war.18.desc_captured_during_siege: "Bei den fortwährenden Versuchen, [target_location.GetName] zurückzuerobern, wurde [ROOT.GetCountry.GetGovernment.GetRuler.GetName] von einem unterstellten General gefangen genommen, der seinen Treueeid brach. Bevor man [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] zurück ins eigene Lager schickte, wurde [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] auf beiden Augen geblendet."
 muscovite_succession_war.18.desc_captured_by_cousin: "Während eines Besuchs in einem nahen Kloster wurde [ROOT.GetCountry.GetGovernment.GetRuler.GetName] von [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')][Select_CString(target_cousin.IsFemale, 'er Vetterin', 'em Vetter')] [target_cousin.GetName] gefangen genommen, [target_cousin.Custom('DE_ART_DEF_S_N')] unter einem Treueeid stand. Bevor man [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] zurück nach [target_location.GetName] schickte, wurde [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] auf beiden Augen geblendet."
 muscovite_succession_war.18.a: "Ein barbarischer Akt."
 muscovite_succession_war.18.historical_info: "Wassili II. wurde von seinem Vetter Dmitry Schemyaka gefangen genommen, dem Sohn von Juri Dmitrijewitsch, während er das Dreifaltigkeitskloster besuchte. Man brachte ihn nach Moskau, wo er geblendet und ins Exil geschickt wurde, während sein Vetter kurzzeitig die Macht über das Fürstentum ergriff."
 muscovite_succession_war.19.title: "Der Verrat"
 muscovite_succession_war.19.desc_common: "Dank der zusätzlichen Unterstützung sollte der Anspruch von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gestärkt sein – oder zumindest die Saat der Zwietracht zwischen unseren Gegner gesät."
 muscovite_succession_war.19.desc_child_defecting: "Berichten zufolge gibt es Zwist innerhalb der Familie von [pretender.GetName] aufgrund von Unzufriedenheiten mit der derzeitigen Führung. Dies könnte eine Gelegenheit sein, [target_child.GetName] dazu zu überreden, sich uns im Tausch gegen eine ansehnliche Summe und gewisse Garantien anzuschließen.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "Berichten zufolge gibt es Zwist innerhalb der Familie von [pretender.GetName] aufgrund von Geschwisterrivalitäten und einem Mangel an starker Führung. Dies könnte eine Gelegenheit sein, [target_sibling.GetName], den Bruder von [pretender.GetNameWithNoTooltip], dazu zu überreden, sich uns im Tausch gegen eine ansehnliche Summe und gewisse Garantien anzuschließen.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "Aber natürlich!"
 muscovite_succession_war.19.b: "Für einen derartigen Verrat gibt es keine Erlösung."
 muscovite_succession_war.19.tt1: "Die [pops|e] von [target_location.GetName], die sich an die Rebellenherrschaft gewöhnt haben, schlagen sich nach und nach auf die Seite von [pretender.GetNameWithNoTooltip]"
 muscovite_succession_war.19.historical_info: "Nach dem Tod von Juri Dmitrijewitsch beanspruchte sein Sohn Wassili Jurjewitsch weiter den Titel als Fürst von Moskau. Seine zwei Brüder jedoch ahnten, dass er die Kontrolle über Moskau nicht behaupten können würde, und schlugen sich im Tausch gegen territoriale Eingeständnisse auf die Seite von Wassili II. Wassili Jurjewitsch wurde aus Moskau verbannt und gezwungen, aus dem Fürstentum zu fliehen."
 muscovite_succession_war.20.title: "Das letzte Kapitel"
 muscovite_succession_war.20.desc: "Der innere Zwist, der unser Land ins Chaos stürzte, ist endlich zu einem Ende gekommen, nachdem wir Rebellenfestungen zurückerobert und sämtliche Mitglieder der Dynastie getötet haben, die sich offen gegen uns stellten. Beten wir, dass diese Verkettung von Ereignissen sich niemals wiederholen wird."
 muscovite_succession_war.20.a: "Begnadigt alle verbleibenden Sympathisanten."
 muscovite_succession_war.20.b: "Beschämt öffentlich all jene, die es wagten, sich uns zu widersetzen."
 muscovite_succession_war.20.historical_info: "Der Moskauer Erbfolgekrieg fand sein Ende, als der letzte Sohn von Juri Dmitrijewitsch in der Schlacht besiegt und später auf Geheiß von Wassili II. vergiftet wurde. Die hohe Sterblichkeitsrate in der herrschenden Familie machte es der Dynastie schwer, sich am Leben zu halten, doch am Ende schaffte sie es dennoch, sich an die Macht zu krallen und Russland bis zum Ende des 16. Jahrhunderts zu regieren."
