l_german:
 horde_civil_war.1.title: "Die #L [ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]n#!-Erbfolgekrise"
 horde_civil_war.1.desc: "Der Tod unseres vorherigen Oberhaupts hat das Reich ([target_country.GetLongName|U]) in eine heikle Lage gebracht. Das neue Oberhaupt ([target_country.Custom('GetRulerOrRegentTitle')]) mag den [target_country.GetAdjectiveWithNoTooltip|l]en Thron bestiegen haben, doch es fehlen Einigkeit und die Unterstützung der Krieger. So hat [scope_pretender.GetName], [Select_CString(scope_pretender.IsFemale, 'eine Kriegsfürstin', 'ein Kriegsfürst')] aus unseren Landen, begonnen Getreue um sich zu scharen, mit denen man [target_character.GetName] den Thron streitig machen kann …"
 horde_civil_war.1.a: "Bringt mir [scope_pretender.Custom('DE_PRO_POS_S_3P')]en aufgespießten Kopf!"
 horde_civil_war.1.tt: "Eine Reihe unserer [provinces|e], die unzufrieden mit unserer Herrschaft sind, schließen sich der Sache von [scope_pretender.GetNameWithNoTooltip] an"
 horde_civil_war.2.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine neue', 'Ein neuer')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] erscheint!"
 horde_civil_war.2.desc: "Mit dem plötzlichen Tod von [dead_ruler.GetName] durchleidet das Reich ([target_country.GetLongName|U]) eine Reihe schneller, blutiger Nachfolgezwiste."
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ Obwohl [target_ruler.GetName] [Select_CString(target_ruler.IsFemale, 'die rechtmäßige Nachfolgerin', 'der rechtmäßige Nachfolger')] ist, versucht [target_character.GetName], das Chaos der Nachfolge zu nutzen, um den Thron zu rauben. Durch eine Konfrontation mit [target_character.Custom('DE_PRO_PER_S_3P_D')] könnte man den Tod von [target_ruler.GetShortNameWithNoTooltip] vermeiden, doch dies würde zu einem Bürgerkrieg führen …"
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ Obwohl [target_character.GetNameWithNoTooltip] zu Lebzeiten von [dead_ruler.GetShortName] [Select_CString(target_character.IsFemale, 'eine Rivalin', 'ein Rivale')] von [Select_CString(dead_ruler.IsFemale, 'deren', 'dessen')] Herrschaft war, wurde [target_character.Custom('DE_PRO_PER_S_3P_N')] als rechtmäßiges Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) des #L [target_country.GetFlavorRank]s#! ausgewählt.\n\nDoch [target_characte.Custom('DE_PRO_POS_S_3P')]e Thronbesteigung bleibt nicht unangefochten, denn [scope_pretender.GetName] hat Krieger um sich versammelt, um den eigenen Anspruch auf den [target_country.GetAdjectiveWithNoTooltip|l]en Thron durchzusetzen."
 horde_civil_war.2.a: "Nur über unsere verfaulten Leichen!"
 horde_civil_war.2.b: "So lautet das Gesetz der Steppe."
 horde_civil_war.2.c: "Und so geht das Ringen weiter …"
 horde_civil_war.3.title: "Aufstieg [Select_CString(scope_pretender.IsFemale, 'einer neuen Kriegsfürstin', 'eines neuen Kriegsfürsten')]"
 horde_civil_war.3.desc: "[Select_CString(target_name.IsFemale, 'Die Rivalin', 'Der Rivale')] [target.GetName] hat [target.Custom('DE_PRO_POS_S_3P')] Ende gefunden! Doch die eigentliche Bedrohung bleibt sehr wohl bestehen, denn die unruhigen Krieger sammeln sich unter dem Banner [Select_CString(scope_pretender.IsFemale, 'einer neuen aufstrebenden Kriegsfürstin', 'eines neuen aufstrebenden Kriegsfürsten')]. [scope_pretender.GetName|U] plant weiterhin, Krieg um den #L [target_country.GetAdjective|l]en! Thron zu führen!"
 horde_civil_war.3.a: "Keine Erbfolgekrise geht jemals schnell zu Ende …"
 horde_civil_war.4.title: "Sieg für [target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.4.desc: "Das lange Ringen gegen [Select_CString(target_character.IsFemale, 'unsere erbitterte Feindin', 'unseren erbitterten Feind')] [target_character.GetName] ist endlich zu Ende gegangen. Mit der vollständigen Annektierung von „[target.GetName]“ überdauert unser Reich ([target_country.GetLongName|U]) und die Autorität von [target_ruler.GetName] wird wiederhergestellt! [target_character.GetShortNameWithNoTooltip|U] wurde verurteilt und kurz danach gerichtet, wie [target_character.Custom('DE_PRO_PER_S_3P_N')] es verdient hatte."
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nDoch kaum ist ein Kriegsfürst besiegt, strebt ein neuer danach, dessen Bemühungen fortzusetzen. [scope_pretender.GetName|U] hat die verstreuten Krieger hinter dem eigenen Banner versammelt, um unser Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) erneut herauszufordern."
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\nNach einer derart vernichtenden Niederlage für einen Prätendenten scheint alles weitere Streben nach dem [target_country.GetAdjectiveWithNoTooltip|l]en Thron vorüber. Die Stabilität ist nach „[target_country.GetName]“ zurückgekehrt."
 horde_civil_war.4.a: "Noch ein Geier, der versucht, den Thron zu beanspruchen"
 horde_civil_war.4.b: "Unsere Autorität wurde gänzlich wiederhergestellt!"
 horde_civil_war.5.title: "Niederlage für [target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.5.desc: "Trotz aller Bemühungen wurde [target_ruler.GetName] nicht mit den ruhelosen Kriegern von [target_character.GetName] fertig. Schlussendlich wurde das einst große Reich „[target_country.GetLongName|U]“ vom unerbittlichen Ansturm des Prätendenten überrannt. Damit endete der [target_country.GetAdjectiveWithNoTooltip]e Bürgerkrieg in einer krachenden Niederlage für [Select_CString(target_country.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [target_country.GetGovernment.GetRulerTitle] …"
 horde_civil_war.5.a: "Möge [Select_CString(target_character.IsFemale, 'diese elende Prätendentin', 'dieser elende Prätendent')] am eigenen Stolz ersticken."
 horde_civil_war.5.b: "Das ist das Ende von „[target_country.GetNameWithNoTooltip]“ …"
 horde_civil_war.6.title: "Die Herrschaft von [target_character.GetShortNameWithNoTooltip]"
 horde_civil_war.6.desc: "Die alte Ordnung im Reich ([target_country.GetLongName|U]) ist nicht mehr, und [target_character.GetName] wurde [Select_CString(target_character.IsFemale, 'zur neuen Herrscherin', 'zum neuen Herrscher')] der Steppe. Doch [target_character.Custom('DE_PRO_POS_S_3P')]e Taten haben viel Leid und Blutvergießen gebracht – und nun könnten andere Kriegsfürsten eigene Staatsstreiche gegen das neue Oberhaupt ([target.GetGovernment.GetRulerTitle]) planen …"
 horde_civil_war.6.a: "Lasst sie kommen!"
 horde_civil_war.7.title: "Der Aufstand von „[target_province.GetNameWithNoTooltip]“"
 horde_civil_war.7.title.generic: "Provinzaufstand"
 horde_civil_war.7.desc: "Der Zwist zwischen [target_ruler.GetName] und [Select_CString(target_character.IsFemale, 'der Prätendentin', 'dem Prätendenten')] [target_character.GetName] hat die Bemühungen, [target_country.GetName] zu zentralisieren, zurückgeworfen. Die Krieger von [target_province.GetName] fordern unabhängig vom Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) ihre Autonomie ein und drohen mit Rebellion, wenn [target_ruler.GetShortNameWithNoTooltip] nicht Folge leistet."
 horde_civil_war.7.a: "Wir beugen uns vor niemandem!"
 horde_civil_war.7.a.tt: "Alle [pops|e] in „[target_province.GetName]“ schließen sich „[target_rebel.GetName]“ an"
 horde_civil_war.7.b: "Wir haben keine andere Wahl …"
 horde_civil_war.8.title: "Die Ermordung eines Oberhaupts ([target_ruler.GetNameWithNoTooltip])"
 horde_civil_war.8.title.generic: "Politisches Attentat"
 horde_civil_war.8.desc: "Ein kurzer Augenblick der Unachtsamkeit, ein Wimpernschlag der Ablenkung und die Lebensflamme erlischt. Dieses Schicksal erlitt [target_ruler.GetName], dessen Leben durch einen von [target_character.GetName] abgeschossenen Pfeil durch die Kehle endete. In einem niedereren Staat wäre dies tragisch, doch für unser Reich ([target_country.GetLongName|U]) gehört es zum Alltag."
 horde_civil_war.8.a: "So lauten die Regeln der Steppe."
 horde_civil_war.9.title: "Zusammenbruch des Handels"
 horde_civil_war.9.desc: "Gemeinhin gibt es in der Steppe innerhalb unseres #L [target_country.GetFlavorRank]s#! sichere Routen für #L [target_country.GetAdjective|l]e#! Händler und deren Geschäftspartner. Doch durch die eskalierenden Feindseligkeiten zwischen [target_ruler.GetName] und [target_character.GetName] werden auch die Karawanen zu Zielen für die marodierenden Rebellen. Natürlich hält unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] die derzeitige Lage für nicht hinnehmbar und verlangt Entschädigungen."
 horde_civil_war.9.a: "Ersetzen wir die verlorenen Gewinne."
 horde_civil_war.9.b: "Sie können den ganzen Tag so viel fordern, wie sie wollen."
 horde_civil_war.10.title: "Die Treue der Krieger"
 horde_civil_war.10.desc: "Mit dem laufenden grausamen Bürgerkrieg haben viele verräterische Soldaten ihr wahres Gesicht offenbart und sich [target_character.GetName] angeschlossen. Doch für jeden Verräter findet sich auch ein wahrer Krieger des Reichs ([target_country.GetLongName|U]). Wer loyal blieb, hat [target_ruler.GetName] die unerschütterliche Treue geschworen und sich in [target_location.GetName] versammelt, um sich von dem großen Oberhaupt ([target_country.GetGovernment.GetRulerTitle]) inspirieren zu lassen."
 horde_civil_war.10.a: "Halten wir eine inspirierende Rede!"
 horde_civil_war.10.b: "Zeigen wir ihnen Stärke im Kampf!"
 horde_civil_war.10.c: "Weihen wir die Krieger in unsere Schlachtpläne ein."
 horde_civil_war.1000.title: "Ungesicherte Grenzen"
 horde_civil_war.1000.desc: "An den Grenzen von „[from_country.GetName]“ patrouillieren üblicherweise unsere berittenen Späher. Doch das Chaos, das mit dem Streben von [target_character.GetName] einhergeht, untergräbt auch unsere Grenzsicherheit. Es ist nur eine Frage der Zeit bevor eine aufmüpfige [ShowGovernmentTypeName('steppe_horde')] oder ein anderer Staat dem unseren ohne Warnung in den Rücken fällt …"
 horde_civil_war.1000.a: "Verstärken wir diese Patrouillen!"
 horde_civil_war.1000.b: "Wir werden damit leben müssen …"
 horde_civil_war.1000.b.tt: "Alle benachbarten [countries|e] werden auf unsere schwache Lage aufmerksam gemacht …"
 horde_civil_war.1001.title: "Die Schwäche von „[from_country.GetNameWithNoTooltip]“"
 horde_civil_war.1001.desc: "Unser Nachbar ([from_country.GetLongName|U]) ringt mit einem [ShowDisasterName('horde_civil_war')]. Dies mag bedauerlich für ihr Oberhaupt ([from_country.GetGovernment.GetRulerTitle]) sein, stellt aber auch eine hervorragende Gelegenheit für uns dar. Ihre Grenzen werden weder geschützt noch von Spähern patroulliert: Ihre Lande wären anfällig für Überfälle … oder sogar eine ausgewachsene Invasion?"
 horde_civil_war.1001.a: "Belassen wir es vorerst bei Überfällen."
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y Diese Effekte gelten für alle benachbarten [locations|e] von [from_country.GetName]#!"
 horde_civil_war.1001.b: "Wir sollten zuschlagen, solange sie schwach sind!"
 horde_civil_war.1002.title: "Das innere Ringen von „[from_country.GetNameWithNoTooltip]“"
 horde_civil_war.1002.desc: "Die Barbaren dieses lästigen Reichs ([from_country.GetLongName|U]) sind in ihren [ShowDisasterName('horde_civil_war')] verwickelt. Unsere Grenzen, die einst von ihren dauernden Überfällen terrorisiert wurden, können sich endlich erholen. Doch einige unserer Berater wollen noch weitergehen: Laut ihnen können wir den Frieden nur wahren, wenn wir diese andere Nation ([from_country.GetLongNameWithNoTooltip|U]) ein für alle Mal zerstören."
 horde_civil_war.1002.a: "Sie haben recht: Wir sollten uns für den Krieg rüsten!"
 horde_civil_war.1002.b: "Das können wir uns in der derzeitigen Lage nicht leisten."
 horde_civil_war.1002.b.tt: "Alle [locations|e] in Besitz, die an „[from_country.GetName|U]“ grenzen, erhalten „[ShowModifier('recovering_from_raids')]“ für #Y 4 Jahre#!, was ihnen folgende Effekte gewährt:\n[ShowModifierEffect('recovering_from_raids')]"
 horde_civil_war.100.title: "Das Ende der #L [ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]n#!-Erbfolgekrise"
 horde_civil_war.100.desc.no_horde: "Die alten Gesetze der Horden waren einmal! [target_ruler.GetName|U] hat ein neues Reich ([target_country.GetLongName|U]) errichtet, viele alte Traditionen der [ShowGovernmentTypeName('steppe_horde')] abgeschafft und die Stellung des Oberhaupts ([target_country.GetGovernment.GetRulerTitle]) gefestigt. Dadurch sind die alten Nachfolgekrisen aus unseren nomadischen Tagen gelöst."
 horde_civil_war.100.desc: "Endlich geht die Zeit der Grabenkämpfe und Bürgerkriege zu Ende. Unter der festen Herrschaft von [target_ruler.GetName], hat sich unsere Nation ([target_country.GetLongName|U]) zu einem Reich gefestigt, das den Prüfungen der Zeit standhalten kann."
 horde_civil_war.100.a: "Lange lebe [target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.100.a.tt: "Auf Grundlage unserer [crown_power|e] erhalten wir Folgende:"
