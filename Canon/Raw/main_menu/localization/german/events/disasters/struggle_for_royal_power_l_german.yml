l_german:
 struggle_for_royal_power.1.title: "Das Ringen um die Königswürde"
 struggle_for_royal_power.1.desc: "Die Lage zwischen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] und dem Sejm ist zum Zerreissen gespannt. Unser Oberhaupt will die fortwährenden Kompromisse mit der Szlachta nicht mehr dulden: Selbst der kleinste Regierungsakt ist ein Anlass für diese Adligen, um gegen es vorzugehen. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] glaubt vielmehr, es wäre endlich an der Zeit, der Macht des Sejms in „[ROOT.GetCountry.GetName]“ ein Ende zu machen."
 struggle_for_royal_power.1.a: "Führen wir einen Krieg gegen die Szlachta."
 struggle_for_royal_power.100.title: "Ringen um die Königswürde endet"
 struggle_for_royal_power.100.desc: "Nach einem langen Kampf, der sowohl politische als auch militärische Streitigkeiten beinhaltete, hat die Krise in „[ROOT.GetCountry.GetName]“ doch ein Ende gefunden. Es besteht kein Zweifel mehr daran, bei wem die wahre Macht in „[ROOT.GetCountry.GetName]“ liegt."
 struggle_for_royal_power.100.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] herrscht unangefochten!"
 struggle_for_royal_power.100.b: "Der Sejm steht über allem!"
 struggle_for_royal_power.100.c: "Dieser Bürgerkrieg wird das Ende für [ROOT.GetCountry.GetNameWithNoTooltip] sein"
 struggle_for_royal_power.10.title: "Konfederacja"
 struggle_for_royal_power.10.desc: "So wie [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] beschlossen hat, dem Sejm die Macht zu entziehen, hat der Sejm auch eigene Forderungen gestellt. Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski und Janusz Radzi haben in Stezyca und Lublin einen ‚Rokosz‘ begonnen – einen halb legalen Aufstand. Die Adligen haben sich im Rokosz versammelt und eine ‚Konfederacja‘ gebildet, die in 67 Artikeln Forderungen formulierte, die die Absetzung von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wegen Verstoßes gegen die Articuli Henriciani verlangen und sich auf das Recht des Sejm berufen, Staatsbeamte zu ernennen."
 struggle_for_royal_power.10.a: "Versucht, mit der Konfederacja zu verhandeln."
 struggle_for_royal_power.10.b: "Lehnen wir ihre Forderungen ab."
