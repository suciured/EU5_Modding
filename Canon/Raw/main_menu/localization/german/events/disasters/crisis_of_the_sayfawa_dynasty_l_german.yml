l_german:
 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "Schlimme Zeiten stehen uns bevor! Der Himmel wird gespalten von roten Wolken, und Dürren und Hungersnöte suchen das Land heim, während wir uns auf das Unvermeidliche vorbereiten. Unsere Feinde sind zahlreich, doch unser Überlebenswille ist ungebrochen. Wir müssen uns mit Mut wappnen, um unsere Familien und unser Volk vor dieser neuen Katastrophe zu schützen.\n\nViele Berater an unserem Hof stellen indes unseren inbrünstigen Aufruf zum Handeln infrage und unterstützen stattdessen die Vorstellung, einen Teil des wertlosen Landes, das wir besitzen, im Namen des Friedens aufzugeben …"
 crisis_of_the_sayfawa_dynasty.1.a: "Wir sind Krieger! Wir werden kämpfen!"
 crisis_of_the_sayfawa_dynasty.1.b: "Es lohnt sich nicht, für ein paar Flecken Land zu sterben …"
 crisis_of_the_sayfawa_dynasty.2.title: "Aufstieg eines Prätendenten"
 crisis_of_the_sayfawa_dynasty.2.desc: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]en#! Familien sind Gier und Machthunger alles andere als fremd. Dies gilt bedauerlicherweise auch für unsere eigene, denn [pretender_character_scope.GetName], ein Spross der Familie unseres Oberhaupts, hat viele Unterstützer hinter sich versammelt, um nach dem Thron zu greifen. Was wir auch tun: Wir dürfen vor unserem Volk in solch schwierigen Zeiten nicht schwach erscheinen. Unsere engsten Berater unter den Generälen schlagen vor, dass wir diesen Schlangen ihre Titel nehmen, damit sie uns nicht ganz verschlingen können.\n\nDies mag zwar zutreffen, doch viele in unserer Mitte weisen darauf hin, dass der neue Anwärter der Krone auch mehr Stabilität und Legitimität bringen könnte …"
 crisis_of_the_sayfawa_dynasty.2.a: "Verfluchte Schlangen, Ihr alle!"
 crisis_of_the_sayfawa_dynasty.2.b: "Es wird Zeit zum Gehen, [target_character.GetNameWithNoTooltip]."
 rival_branch_sayfawa: "Rivalisierender Zweig der Sefuwa-Familie"
 csd_every_pop_satisfaction_tt: "Alle Pops in [target_province.GetName]:\nVerlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]\nSchließen sich [rival_branch_sayfawa_scope.GetName] an"
 crisis_of_the_sayfawa_dynasty.3.title: "Familienstreit"
 crisis_of_the_sayfawa_dynasty.3.desc: "Es ist nicht ungewöhnlich, für den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und jene von #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]em#! Geblüt, sich zu zanken und über jedes bisschen Macht zu streiten. Es ist schon fast zur Tradition geworden, dass Fürsten von edler Abstammung die Waffen gegen ihre Brüder erheben, insbesondere in solch stürmischen Zeiten. Diese eklatante Missachtung der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Etikette lässt uns gegenüber Betrachtern von außen unkultiviert und im Niedergang begriffen erscheinen.\n\nSollten wir unsere Familie nicht zur Räson rufen, werden wir irgendwann die Konsequenzen dafür tragen müssen. Unser #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! Haus muss seine alte Pracht zurückerlangen und sich von niederen Nickeligkeiten und machthungrigen Möchtegerns befreien."
 crisis_of_the_sayfawa_dynasty.3.a: "Wir müssen sie auf ihren Platz verweisen."
 crisis_of_the_sayfawa_dynasty.3.b: "Sie gehören letztlich zur Familie …"
 crisis_of_the_sayfawa_dynasty.4.title: "Stärke durch Einheit"
 crisis_of_the_sayfawa_dynasty.4.desc: "Unser [ROOT.GetCountry.GetReligion.GetAdjective|l]er Glaube fasste im Lauf der letzten Jahrhunderte in unserer Region Fuß. So wurde uns der Weg des Göttlichen nähergebracht und wir lernten das wunderbare Gefühl kennen, sich dem wahren Glauben hinzugeben. Während wir tiefer in unsere derzeitigen Tage des Chaos schlittern, haben viele vorgeschlagen, wir sollten Kraft in unserem Glauben suchen, denn er ist die Stütze unserer Himmelfahrt und unserer Erlösung."
 crisis_of_the_sayfawa_dynasty.4.a: "Unser Glaube wird uns durch diese Zeit tragen."
 crisis_of_the_sayfawa_dynasty.4.b: "Wir dienen dem Volk, nicht dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 crisis_of_the_sayfawa_dynasty.4.c: "Wir können das Geld dafür nicht entbehren …"
 crisis_of_the_sayfawa_dynasty.5.title: "[Select_CString(kbo_strong_general_scope.IsFemale, 'Eine Kriegerin', 'Ein Krieger')] erhebt sich"
 crisis_of_the_sayfawa_dynasty.5.desc: "Schaffen harte Zeiten harte Menschen? Wie dem auch immer sei: [Select_CString(kbo_strong_general_scope.IsFemale, 'Eine junge, vielversprechende Kriegerin', 'Ein junger, vielversprechender Krieger')] namens [kbo_strong_general_scope.GetName] hat sich hervorgetan. [kbo_strong_general_scope.Custom('DE_PRO_PER_S_3P_N')|U] klagt über die Thronräuber und will mit [kbo_strong_general_scope.Custom('DE_PRO_POS_S_3P')]em Speer die Leiber unserer Feinde durchbohren. Gegen all das Böse innerhalb unserer Grenzen, gegen all jene, die unser Territorium verschlingen wollen, und gegen die Bosheit unserer Feinde werden wir uns allein hinter [kbo_strong_general_scope.Custom('DE_PRO_PER_S_3P_D')] versammeln und [kbo_strong_general_scope.Custom('DE_PRO_PER_S_3P_D')] die Gelegenheit geben …"
 crisis_of_the_sayfawa_dynasty.5.a: "… unsere Truppen zu einem glorreichen und blutigen Sieg zu führen!"
 crisis_of_the_sayfawa_dynasty.5.b: "… als [Select_CString(kbo_strong_general_scope.IsFemale, 'Soldatin', 'Soldat')] unter unserem Banner die Gegner zerreißen und zerfetzen."
 crisis_of_the_sayfawa_dynasty.6.title: "Das Ende der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Krise"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "Trotz aller Bemühungen unserer Feinde haben wir ihren abscheulichen Versuchen widerstanden, unser Land an sich zu reißen. Unser Volk hat der Zeit getrotzt und ging siegreich aus dieser Prüfung hervor. Überall in unserem Reich wird gefeiert, weil wir uns endlich von jenen befreit haben, die unserem Volk Schaden zufügen wollten. Möge die Sonne über uns erstrahlen, während wir in ein neues Zeitalter des Wohlstands und der Ruhe eintreten. Mögen diejenigen zittern, die die Schwäche unserer Nation ausnutzten, während wir wieder auf die Beine kommen."
 crisis_of_the_sayfawa_dynasty.6.b.desc: "Die politischen Machtkämpfe und die ständige Heimsuchung durch #L [ShowCultureName('bilala_culture')|l]e#! Überfälle erwiesen sich als zu viel für uns. Das bulalanische Volk drang tief in unser Territorium vor – sogar bis zu unserem Hauptsitz [ShowLocationName('njimi')]. Wir können nicht länger in Anspruch nehmen, dieses Gebiet zu kontrollieren, und mussten verlegen. Viele nennen uns schwach, weil wir unser Land dafür opferten, dass unser Volk weiterexistieren kann. Doch sie ahnen nicht, dass wir nur auf den richtigen Zeitpunkt warten, um wieder an die Macht zu kommen. Dies ist kein Rückschlag, sondern nur ein strategisches Manöver, während wir unsere Truppen sammeln und uns bereit machen, unser verlorenes Territorium zurückzuerlangen."
 crisis_of_the_sayfawa_dynasty.6.a: "Wir waren siegreich!"
 crisis_of_the_sayfawa_dynasty.6.b: "Wir werden durchhalten und unsere Stärke zurückgewinnen. Beizeiten …"
 crisis_of_the_sayfawa_dynasty.7.title: "$bilala_culture$er Überfall"
 crisis_of_the_sayfawa_dynasty.7.desc: "Das #L [ShowCultureName('bilala_culture')|l]e#! Volk ist schon lange Zeit ein Dorn in unserer Seite. Seine ständigen Überfälle auf unser Land werden jeden Tag gewagter und seine Anwesenheit unter unseren Untertanen erreicht betrübliche Maße. Sein jüngster Vorstoß nach [target_location.GetName] hat andere aus seinen Reihen ermutigt, noch weiter hinter unseren Grenzen zu siedeln. Wenn das so weitergeht, werden sie eine unaufhaltsame Plage."
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "Bezahlen wir sie, damit sie verschwinden."
 #Tooltips
 gave_autonomy_to_the_bulala_and_sao_tt: "Gewähren wir dem #Y #L [ShowCultureName('bilala_culture')|l]en#!#! und dem #Y #L [ShowCultureName('asao_culture')|l]en#!#! Volk die Autonomie"
 kbo_join_tt: "[kbo_strong_general_scope.GetNameWithNoTooltip|U] wird unsere Truppen anführen und für den Untergang unserer Feinde sorgen"
 sao_and_bilala_reduced_control_tt: "Alle [locations|e] mit #L [ShowCultureName('bilala_culture')|l]en#! oder #L [ShowCultureName('sao_culture')|l]en#! [pops|e] verlieren [ShowNamedValue('control_severe_penalty')|+=2%] [control|e]"
 had_csd_disaster_variable_tt: "Hatte diese Katastrophe zuvor noch nicht"
