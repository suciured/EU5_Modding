l_german:
 cossack_estate_events.1.title: "Kolonisierung der Steppen"
 cossack_estate_events.1.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] beschwert sich darüber, dass immer mehr Leibeigene ihre sichere Heimat verlassen, um ihr Glück beim [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] der Steppe zu suchen. Er ist der Meinung, wir seien schuld daran, dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zu mächtig geworden ist und die Leibeigenen dazu verleitet hat, ihre rechtmäßigen Herren zu verlassen.\n\nVertreter der wichtigsten Familien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s fordern nun, dass wir die Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s einschränken, damit der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] selbst seine Latifundien in den an die Steppe angrenzenden Gebieten vergrößern kann. Auf diese Weise, so argumentieren seine Mitglieder, könnten die wilden Felder gezähmt und die Gesetze des Reiches geachtet werden."
 cossack_estate_events.1.a: "Diese Leibeigenen müssen zurückgebracht werden."
 cossack_estate_events.1.b: "Wir können es uns nicht leisten, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zu verärgern."
 cossack_estate_events.2.title: "Wachstum der Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s"
 cossack_estate_events.2.desc: "Obwohl nur wenige seinen Einfluss auf den Steppen infrage stellen würden, läuft für den [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] einiges schief, wenn es um seine Einflussnahme in den Hallen der Macht geht. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verachtet ihn und würde seine Mitglieder gern als Leibeigene auf seinen Latifundien arbeiten sehen. Auch seine Manieren haben ihm in [ROOT.GetCountry.GetCapital.GetName] nicht viele Freunde eingebracht.\n\nIn letzter Zeit ist allerdings einiges gut für diesen Stand gelaufen: Es ist ihm gelungen, seine Siedlungen zu verteidigen, und seine Dienste für den Staat als Plünderer sind unbestreitbar."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "Niedergang der Macht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s"
 cossack_estate_events.3.desc: "Das freie Wesen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]s#! und die Entfernung zwischen ihm und dem [ROOT.GetCountry.GetGovernment.GetCourtTitle] in [ROOT.GetCountry.GetCapital.GetName] waren seit jeher ein Hindernis für den Stand. Da er keine vererbbaren Privilegien hat, ist die Zahl der Mitglieder im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] mit genügend Einfluss, um die Geschehnisse zu beeinflussen, stetig gesunken."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "Petition für Privilegien"
 cossack_estate_events.4.desc: "Nicht alle Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]s#! werden vom Staat mit den gleichen Privilegien ausgestattet. Traditionell werden Rechte an bestimmte Mitglieder vergeben, die bereit sind, dem Staat in Kriegszeiten große Dienste zu leisten. Da diese Rechte im Todesfall nicht übertragbar sind, bedeutet dies, dass der Einfluss des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s im Lauf der Zeit stark schwanken kann. Nach Ansicht des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s ist es höchste Zeit, ihm weitere Privilegien zu gewähren, um unsere Zahlen zu stärken."
 cossack_estate_events.4.a: "Unsere Armee braucht mehr Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s in ihren Reihen!"
 cossack_estate_events.4.b: "Wir brauchen mehr registrierte Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s!"
 cossack_estate_events.4.c: "Sollen sie sich doch um ihre Steppen kümmern."
 cossack_estate_events.5.title: "Vorräte für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.5.desc: "Das Leben an der Grenze kann hart sein, und obwohl der [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] es gewohnt ist, seine eigenen Schlachten zu schlagen, könnte er ein wenig Hilfe aus der zentralen Staatskasse gut gebrauchen. Die letzte Saison war ungewöhnlich hart, und zusammen mit einer steigenden Zahl von Plünderungen und Banditenüberfällen haben viele Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s nun einen dringlichen Mangel an Nahrungsmitteln für die kommenden Monate zu verzeichnen. Wenn wir den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] nicht nur mit Lebensmitteln, sondern auch mit militärischen Gütern wie Waffen und Uniformen versorgen würden, würden wir nicht nur unsere Verteidiger in der Steppe unmittelbar stärken, sondern seine Mitglieder wahrscheinlich auch enger an unseren Staat binden."
 cossack_estate_events.5.a: "Schickt ihnen, was sie brauchen."
 cossack_estate_events.5.b: "Sie werden sich selbst behelfen müssen."
 cossack_estate_events.6.title: "Unruhen im Handel"
 cossack_estate_events.6.desc: "Zwischen dem [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] und den anderen Ständen gab es schon immer Spannungen, nicht zuletzt wegen der ungewohnten Umgangsformen und der unterschiedlichen Herkunft. In letzter Zeit haben sich diese jedoch deutlich verschärft. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist besorgt wegen der Überfälle des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s und behauptet, diese würde sich gegen ihre Warenlieferungen richten. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] selbst behauptet, er greife nur die Banditen und Räuber in der Gegend an und dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] sich gewiss irre.\n\nDa die Regierung in diesem Gebiet kaum vertreten ist, ist es schwierig, die Wahrheit herauszufinden, doch es gibt eindeutig Reibereien zwischen diesen beiden Gruppen, und von uns wird erwartet, dass wir eine Seite in diesem Streit entweder tadeln oder bestrafen."
 cossack_estate_events.6.a: "Unterstützt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.6.b: "Unterstützt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 cossack_estate_events.7.title: "Siedler des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s in [target_cossacks_destination.GetNameWithNoTooltip]"
 cossack_estate_events.7.desc: "Das Dasein in der Steppe hat den [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] an ein Leben an der Grenze gewöhnt. Ständige Bedrohungen durch das raue Klima eines unbesiedelten Landes und fremde Räuber haben seine Mitglieder sowohl zu gefürchteten Kriegern als auch zu zähen Siedlern gemacht.\n\nWährend wir das Land von [target_cossacks_destination.GetName] ins Visier nehmen, wird deutlich, dass sich das Leben an der Grenze gar nicht so sehr von dem in jenen Steppen unterscheidet, die wir bereits kontrollieren."
 cossack_estate_events.7.a: "Werbt Siedler aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] an."
 cossack_estate_events.7.b: "Wir können dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] nicht trauen."
 cossack_estate_events.8.title: "Unruhen im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.8.desc: "Das tiefe Misstrauen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]s#! gegenüber dem Staat im Allgemeinen und unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] im Besonderen hat zu einem völligen Zusammenbruch der Autorität in seinen Gebieten geführt. Die Gemeinden des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s stehen unseren Gesandten offen feindlich gegenüber und agieren nun im Grunde völlig unabhängig von der zentralen Autorität."
 cossack_estate_events.8.a: "Lasst sie in Ruhe. Die Beziehungen werden sich zur rechten Zeit wieder entspannen."
 cossack_estate_events.8.b: "Vernichtet die Abweichler."
 cossack_estate_events.9.title: "Expansion des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s in [target_location.GetNameWithNoTooltip]"
 cossack_estate_events.9.desc: "Grenzen sind oft etwas Theoretisches, besonders in der Wildnis. Es scheint, als hätte sich der [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] rasch gen [target_location.GetName] ausgedehnt, und nun wird seine eigene Autorität dort mehr respektiert als unsere. Wir könnten versuchen, diese Entwicklung rückgängig zu machen, doch der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] würde es wahrscheinlich nicht gutheißen, wenn man ihn von jenem Land entfernen würde, das er mit harter Arbeit besiedelt hat."
 cossack_estate_events.9.a: "Akzeptiert den neuen Status quo."
 cossack_estate_events.9.b: "Das Land muss vom [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zurückgeholt werden."
 cossack_estate_events.10.title: "Forderungen nach erweiterten Privilegien"
 cossack_estate_events.10.desc: "Der alte Traum des #L [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]s#! war es schon immer, den etablierten Ständen wie dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oder dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gleichgestellt zu werden. Nie war die Verwirklichung dieses Traums näher als heute. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] hat in unserem Staat großen Einfluss gewonnen, und wir sind in vielerlei Hinsicht auf seine Unterstützung angewiesen.\n\nAngesichts der günstigen Umstände äußern viele Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s nun ihre alten Forderungen nach offizieller Anerkennung und Privilegien."
 cossack_estate_events.10.a: "Absurd."
 cossack_estate_events.10.b: "Gebt ihren Forderungen nach."
 cossack_estate_events.11.title: "Menschen ziehen in die Steppe"
 cossack_estate_events.11.desc: "Da sich innerhalb unserer Grenzen so viel Steppenland befindet, denken viele in unserem Volk über die Möglichkeiten nach, die dieses Land bieten kann. Natürlich lebt das #L [ShowCultureGroupName('tatar_group')|l]e#! Volk seit seiner Ankunft aus dem Osten dort, doch seine Lebensweise unterscheidet sich stark von der unserer Bevölkerung. Dennoch scheint die Region um „[target_migration_province.GetName]“ das Interesse vieler geweckt zu haben, denn in unserem [ROOT.GetCountry.GetFlavorRank] gibt es bereits eine erkennbare Anzahl von Menschen, die entschlossen sind, dorthin zu ziehen und ihr Glück in diesem neuen Land zu suchen."
 cossack_estate_events.11.a: "In der Tat ein mutiger Schritt."
 cossack_estate_events.11.b: "Unsinn, niemand zieht ohne unsere Erlaubnis um."
 cossack_estate_events.12.title: "Entstehung der #L [ShowCultureNameWithNoTooltip('cossack_culture')]en#! Kultur"
 cossack_estate_events.12.desc: "Seit unsere Vorfahren die Steppengebiete innerhalb unserer Grenzen besiedelten, mussten sie sich an die harten Bedingungen anpassen. Inspiriert von den #L [ShowCultureGroupName('tatar_group')|l]en#! Völkern, die früher durch diese Gebiete zogen, veränderten sie langsam ihre Traditionen und Lebensweisen, bis sie zu etwas Neuem und Eigenem wurden. Dies führte dazu, dass sich die Menschen in [target_cossack_conversion.GetName] nun [ShowCultureName('cossack_culture')|l] nennen."
 cossack_estate_events.12.a: "Eine interessante Entwicklung."
 cossack_estate_events.12.tt: "Viele unserer [pops|e] in „[target_cossack_conversion.GetName]“ werden zu #L [ShowCultureName('cossack_culture')|l]en#! #L [ShowPopTypeName('tribesmen')]n #!"
 cossack_estate_events.1000.title: "Aggression des [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s"
 cossack_estate_events.1000.desc: "Der [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] der Steppe besteht aus sehr geschickten Plünderern, die sich schnell mit Booten oder zu Pferd fortbewegen. Mehrere solcher Raubzüge haben in letzter Zeit unsere Landschaft verwüstet und sogar Siedlungen in einiger Entfernung von unseren Grenzen vernichtet und die [cossack_target_location.GetRank.GetName] [cossack_target_location.GetName] ganz verwüstet. Sobald die Raubzüge durchgeführt waren, zogen sich die Plünderer so rasch hinter die Grenzen von [cossack_origin_country.GetName] zurück, wie sie gekommen waren.\n\nSowohl der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] als auch der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] haben Interesse an den betroffenen Gebieten, und beide Gruppen fordern nun, dass wir etwas unternehmen."
 cossack_estate_events.1000.a: "Fordert, dass die Mitglieder des [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s vor Gericht gestellt werden!"
 cossack_estate_events.1000.b: "Darüber müssen wir wohl hinwegsehen."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "Es ist kein Geheimnis, dass die Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]s#! frei umherziehen und einige Plünderungs- und Brandschatzungsmethoden übernommen haben. Kürzlich wurde berichtet, dass einige dieser Überfälle unsere Grenzen überschritten und die #L [target_root_country.GetAdjective|l]e#! Landschaft in [cossack_target_location.GetName] verwüsteten.\n\nDa die Verantwortlichen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]s innerhalb unserer Grenzen ansässig sind, hat dieses Reich ([target_root_country.GetLongNameWithNoTooltip|U]) nun sowohl eine Entschädigung als auch die Verurteilung der Schuldigen gefordert."
 cossack_estate_events.1001.a: "Diese Angelegenheit entzieht sich unserer Kontrolle."
 cossack_estate_events.1001.b: "Sie gehören bestraft!"
 cossack_estate_events.1002.title: "Die [cossack_origin_country.GetAdjectiveWithNoTooltip|l]e Antwort"
 cossack_estate_events.1002.desc: "Die #L [cossack_origin_country.GetAdjective|l]e#! Antwort ist, dass sie sich weigern, die Verantwortung für die Überfälle in unserem Land zu übernehmen, und behaupten, sie wären nicht in der Lage, die Mitglieder des #L [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]s#! zu kontrollieren."
 cossack_estate_events.1002.a: "Solche Ausreden interessieren uns nicht."
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "Als Antwort hat der [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] eine finanzielle Entschädigung für die Überfälle seiner Mitglieder gesendet, um die materiellen Verluste auszugleichen. Er behauptet auch, die Täter entsprechend bestraft zu haben."
 cossack_estate_events.1003.a: "Wenn wir dies nur glauben könnten."
