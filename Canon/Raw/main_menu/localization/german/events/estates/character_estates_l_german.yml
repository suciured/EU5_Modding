l_german:
 character_estates.1.title: "[target_character.GetNameWithNoTooltip|U] verliert Vermögen"
 character_estates.1.desc: "Nach einer Reihe von Fehlinvestitionen ist [target_character.GetName] nun mittellos. Als Mitglied unseres Hofs hat [target_character.Custom('DE_PRO_PER_S_3P_N')] uns eine verzweifelte Bitte übermittelt, dass wir [target_character.Custom('DE_PRO_PER_S_3P_A')] finanziell unterstützen mögen, um [target_character.Custom('DE_PRO_PER_S_3P_D')] wieder auf die Beine zu helfen, und damit [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht auf der Straße leben muss."
 character_estates.1.a: "Private Vermögen gehen uns nichts an."
 character_estates.1.b: "Wir müssen [target_character.Custom('DE_PRO_PER_S_3P_D')] aus der Patsche helfen."
 character_estates.2.title: "[Select_CString(target_character.IsFemale, 'Eine unerwartete Erbin', 'Ein unerwarteter Erbe')]"
 character_estates.2.desc: "Ein Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! ist verstorben, ohne einen direkten Erben zu hinterlassen. Unsere Herolde haben festgestellt, dass der Titel nach [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]em Recht auf [Select_CString(target_character.IsFemale, 'die gemeine', 'den gemeinen')] [target_character.GetName], [Select_CString(target_character.IsFemale, 'eine sehr entfernte Verwandte', 'einen sehr entfernten Verwandten')], übergehen würde.\n\nTrotz der Blutsverwandtschaft ist [target_character.Custom('DE_PRO_PER_S_3P_N')] eindeutig nicht aus adeligem Haus, sodass es vielleicht besser wäre, den Titel stattdessen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zu vermachen."
 character_estates.2.a: "Investiert in das neue Adelsmitglied."
 character_estates.2.b: "Beansprucht den Titel für Euch selbst."
 character_estates.3.title: "[Select_CString(target_character.IsFemale, 'Eine glückliche Bäuerin', 'Ein glücklicher Bauer')]"
 character_estates.3.desc: "Dank der Beziehungen, die [target_character.Custom('DE_PRO_PER_S_3P_N')] an unserem Hof geknüpft hat, und einiger kluger Geschäftsentscheidungen ist es [Select_CString(target_character.IsFemale, 'der Bäuerin', 'dem Bauern')] [target_character.GetName] gelungen, ein beachtliches Vermögen anzuhäufen, das sich mit dem der erfolgreichsten Mitglieder unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! messen kann.\n\nDie meisten haben bereits akzeptiert, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] zu ihnen gehört, doch ist dies wirklich die Botschaft, die wir aussenden sollten?"
 character_estates.3.a: "Sendet Eure Glückwünsche."
 character_estates.3.b: "[Select_CString(target_character.IsFemale, 'Eine reiche Bäuerin ist immer noch eine Bäuerin', 'Ein reicher Bauer ist immer noch ein Bauer')]."
 character_estates.4.title: "Der Ruf Gottes"
 character_estates.4.desc: "Wie viele fromme Menschen, die einen spirituellen Lebensstil anstreben, hat unser Höfling [target_character.GetName] beschlossen, einem #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Orden beizutreten.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wird sich natürlich freuen, eine Person mit so viel politischem Prestige in einen seiner Orden aufzunehmen, doch wir können den Vorgang blockieren, falls dies nicht Teil unseres Plans ist."
 character_estates.4.a: "Gestattet diesen Lebensstil."
 character_estates.4.b: "Verbietet das."
 character_estates.5.title: "Militärischer Aufstieg"
 character_estates.5.desc: "Jeder Mann, ob von hohem oder niedrigem Rang, ist sich einig, dass [target_character.GetName] mit Auszeichnung in [target_character.Custom('DE_PRO_POS_S_3P')]er Einheit ([target_character.GetUnitPointer.GetName]) gedient hat. Ungewöhnlicherweise ist der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bestrebt, mit [target_character.Custom('DE_PRO_POS_S_3P')]em Heldentum in Verbindung gebracht zu werden, und hat empfohlen, dass wir [target_character.Custom('DE_PRO_PER_S_3P_D')] die höchsten aristokratischen Ehren verleihen."
 character_estates.5.a: "Gewährt [target_character.Custom('DE_PRO_PER_S_3P_D')] den Titel."
 character_estates.5.b: "Wir sollten Soldaten nicht leichtfertig belohnen."
