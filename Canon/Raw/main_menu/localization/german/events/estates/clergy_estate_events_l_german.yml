 clergy_estate_events.2.title: "Fortschritt des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s"
 clergy_estate_events.2.desc: "Die Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! beruhte nie auf dem Staat selbst. Vielmehr ist es in vielerlei Hinsicht der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], der dem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) überhaupt erst Legitimität durch seine Verbindungen zum jenseitigen Reich verleiht. Ein Zusammenspiel aus geschickten politischen Manövern, wahrgenommenen bösen Omen und großzügigen Spenden unserer Untertanen festigte die Macht dieses Standes in jüngster Zeit."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] verliert an Einfluss"
 clergy_estate_events.3.desc: "Der Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! hängt mehr als der jedes anderen Stands von seinem Ansehen beim gemeinen Volk ab. Es ist schwer zu sagen, woran dies genau liegt, doch in den letzten Jahren wurden die Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s weniger als geistliche Hüter unseres Landes wahrgenommen, sondern eher als reiche und korrupte Intriganten. Im Zusammenspiel mit einigen unglücklichen Investitionen in eigene Immobilien und schlechten politischen Manövern verlor der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] dadurch an Macht und Einfluss. Leider weist er offenbar jegliche Verantwortung von sich und kritisiert stattdessen die Regierung für sein schwindendes Ansehen."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Antiklerikalismus"
 clergy_estate_events.4.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] steht beim Volk in mehreren unserer bedeutenden Städte in dem Ruf, habgierig und faul zu sein. Aus Protest gegen einen besonders ungeheuerlichen Machtmissbrauch durch die Priesterschaft verweigern nun sowohl fromme Gemeine als auch der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] die Zahlung des Zehnten.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ist empört und fordert die Verhängung einer Geldstrafe gegen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], der seiner Meinung nach an der Spitze dieser Bewegung steht."
 clergy_estate_events.4.a: "Dann müssen wir die Zahlung erzwingen!"
 clergy_estate_events.4.b: "Ein milder Tadel wird ausreichen."
 clergy_estate_events.5.title: "Zerrüttete Beziehungen zum [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.5.desc: "Die Beziehungen zwischen dem Staat und dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sind derart schlecht geworden, dass sie nun von Misstrauen und sogar offenem Widerstand geprägt sind. Die Sakralstätten unserer Nation sind Zentren des Widerstands gegen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], und die meisten Gläubigen in unseren Ländern zweifeln an der Legitimität unserer Herrschaft.\n\nUnter diesen Umständen können selbst kleinste Fehltritte oder scheinbare Schmähungen das Fass zum Überlaufen bringen: Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] erhebt sich nun überall in unserem Land, während der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ihn noch aufhetzt und seinen Zorn gegen uns richtet."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "Triumph des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s?"
 clergy_estate_events.6.desc: "Obwohl sich niemand offen gegen den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stellen würde, gibt es nur wenige Staaten, in denen er so einflussreich ist wie in unserer Nation ([ROOT.GetCountry.GetName]). Es gibt keine einzige Institution in unserem Land, die nicht irgendwie unter dem Einfluss des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s steht, und die Macht unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) hängt mehr denn je von ihm ab.\n\nVielleicht ist es nur natürlich, dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nun eine umtriebigere Rolle in der praktischen Regierung unseres Landes spielen möchte. In jüngster Zeit unterbreiteten seine Vertreter eine Reihe von Vorschlägen, um unsere Gesetze und Traditionen stärker mit denen geistlicher Belange in Einklang zu bringen. Ihr Ziel ist es, unsere [ROOT.GetCountry.GetGovernment.GetCourtTitle]-Kultur von allem Unorthodoxen zu reinigen und sicherzustellen, dass das Land nach religiös begründeten Regeln und Idealen regiert wird."
 clergy_estate_events.6.a: "Folgt den Empfehlungen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s."
 clergy_estate_events.6.b: "Lehnen wir diese Vorschläge ab."
 clergy_estate_events.7.title: "Starker [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.7.desc: "Während viele Herrscher auf die Unterstützung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! zählen können, haben nur wenige so starke Unterstützer wie wir. Eine lange Tradition der engen Zusammenarbeit und Loyalität zwischen uns und dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] führte dazu, dass seine Führung sich als Teil der staatlichen Verwaltung und nicht als unabhängige Akteurin sieht. In unserem gesamten Staat verbreitet der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] das Wort von der Exzellenz und der geistlichen Kraft, über die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gebietet."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Landdiebstahl"
 clergy_estate_events.8.desc: "Viele Landschenkungen sind sehr alt, und obwohl sie stets schriftlich festgehalten werden, können sich sowohl die Landschaft als auch die Namen seit der ursprünglichen Schenkung geändert haben. In jüngster Zeit hat der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mehrere Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! des Landdiebstahls bezichtigt, da sie in Ländereien eingedrungen sind, die dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] vor langer Zeit geschenkt wurden. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hingegen argumentiert, es sei der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], der versucht, sich Land anzueignen, auf das er keinen Anspruch hat.\n\nFür wen auch immer wir uns entscheiden: Er wird der Mehrheitseigentümer des Landes in diesem Gebiet."
 clergy_estate_events.8.a: "Wir müssen uns auf die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s schlagen."
 clergy_estate_events.8.b: "Wir müssen uns auf die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s stellen."
 clergy_estate_events.8.c: "Wir ziehen keine der beiden Seiten vor."
