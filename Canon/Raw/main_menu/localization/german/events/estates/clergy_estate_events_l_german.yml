l_german:
 clergy_events_common: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist seit Langem eine der Grundfesten unserer Nation ([ROOT.GetCountry.GetLongName]), und seine Mitglieder bieten nicht nur geistliche Führung, sondern [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] auch Verwalter, Richter und Diplomaten."
 clergy_estate_common_ending: "Die Zeiten werden jedoch immer härter und der Staat muss zunehmend mehr Ausgaben übernehmen. Vorschläge, dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] vielleicht einen freiwilligen Beitrag leisten könnte, wurden nicht gerade freudig aufgenommen."
 clergy_estate_events.1.title: "Libertas ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ Als Gegenleistung für diese großartigen Dienste zahlen weder kirchliche Herrenhäuser, Klöster noch andere Besitztümer Steuern an den Staat und die weltlichen Behörden mischen sich nicht in die inneren Angelegenheiten des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s#! ein.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Macht deutlich, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] einen Beitrag leisten muss."
 clergy_estate_events.1.b: "Wir werden das Geld anderswo auftreiben."
 clergy_estate_events.101.title: "Tempelgelände"
 clergy_estate_events.101.desc: "$clergy_events_common$ Als Gegenleistung für diese großartigen Dienste wurden im Lauf der Jahre viele Spenden getätigt, sowohl vom Staat als auch von anderen – vor allem in Form von Dörfern zur Unterstützung der Gemeinschaften des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s. Diese Brāhmadeyā machten unseren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] über die Jahrhunderte sehr reich.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Macht deutlich, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] einen Beitrag leisten muss."
 clergy_estate_events.101.b: "Wir werden das Geld anderswo auftreiben."
