 clergy_estate_events.105.desc: "$clergy_events_common$. Als Gegenleistung für diese großartigen Dienste wurden dem erhabenen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] und seinen ausgedehnten Ländereien im Lauf der Jahre viele Geschenke gemacht – sowohl vom Staat als auch von anderen. Diese Geschenke verhalfen dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] über die Jahrhunderte zu viel Reichtum und Einfluss.\n\n$clergy_estate_common_ending$"
