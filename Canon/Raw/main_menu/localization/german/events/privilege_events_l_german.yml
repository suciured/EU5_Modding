l_german:
 privilege_events.100.title: "Einladung deutscher Siedler"
 privilege_events.100.desc: "Aufgrund von Seuche und Krieg ist unser Land größtenteils entvölkert, und die wenigen Bauern sind sehr dünn über unsere gewaltigen Gebiete verstreut. Dadurch ist ihre Arbeit, für die man eigentlich gewaltige Mengen an Personal bräuchte, beispielsweise das Einbringen der Ernte oder das Roden neuer Flächen, enorm schwierig zu bewerkstelligen.\n\nWir können neue Siedler und Handwerker aus den deutschen Landen einladen, neue Städte in unseren Ländereien zu gründen, indem wir ihnen Unterstützung und besondere Privilegien bieten, beispielsweise dass für sie ihre eigenen Gesetze und niedrigere Steuersätze gelten."
 privilege_events.100.desc.kulm_law: "Das Leben im recht überbevölkerten [german_province.GetName] ist einfach zu mühsam geworden. Deshalb suchen viele aus [german_province.GetNameWithNoTooltip] und seiner Umgebung nach einem besseren Leben in [target_province.GetName], angelockt von den großzügigen Privilegien, die das [ShowEstatePrivilegeName('kulm_law')] einräumt."
 privilege_events.100.a: "Heißt sie willkommen."
 privilege_events.100.b: "Helft ihnen direkt beim Niederlassen."
 privilege_events.100.c: "Wir brauchen nicht mehr Fremdländer."
 privilege_events.100.d: "Wir finden keine weiteren Leute, die zu migrieren bereit sind."
 enough_migrants_tt: "Hier gibt es genug Migranten"
 not_enough_migrants_tt: "Es gibt keine Migranten mehr"
 privilege_events.101.title: "Migration nach [target_province.GetNameWithNoTooltip]"
 privilege_events.101.desc: "Inspiriert von den Privilegien, die ein gewisses Reich ([migration_destination_country.GetLongName|U]) ihnen verlieh, verließen viele Siedler aus [scope_german_location.GetProvinceDefinition.GetName] ihre Familien, auf der Suche nach einem besseren Leben in [target_province.GetName]. Solche Bevölkerungsverschiebungen sind laut unseren Gesetzen zwar erlaubt, doch viele Auswanderer könnten zu einem großen Schwund unserer Bevölkerung führen."
 privilege_events.101.a: "Können wir denn nichts tun?"
 privilege_events.101.tt: "Dieses [event|e] wurde ausgelöst, weil [german_province.GetName] Folgendes erfüllt:\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "Eine aufstrebende neue Familie für das Buch"
 privilege_events.110.desc: "Die neureiche Familie [target_dynasty.GetName] ist sehr einflussreich geworden in ihrer Heimat [location_scope.GetName], doch da sie aus bescheidenen Verhältnissen stammt, wird sie in [ROOT.GetCountry.GetName] nie wirklich mächtige Ämter innehaben.\n\nSie hat einen Gesandten an unseren Hof geschickt, der darum bat, dass die Familie in das #italic Libro d’Oro#! aufgenommen wird. Dadurch würden ihre Angehörigen zu adligen #italic Patriziern#! von [ROOT.GetCountry.GetNameWithNoTooltip] werden.\n\nWenn wir auf diese Weise eine neue Familie in den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erheben, würde dies dessen anderen Mitgliedern sicherlich missfallen, doch andererseits hat die Familie [target_dynasty.GetNameWithNoTooltip] auch eine große Truhe Gold mitgeschickt, um uns bei der Entscheidung zu helfen."
 privilege_events.110.a: "Gewährt die Bitte und ladet einen von ihnen an den Hof ein."
 privilege_events.110.b: "Schlagt diesen gemeinen Möchtegernadligen die Bitte ab."
