l_german:
 innovativeness_events.1.title: "Pressefreiheit"
 innovativeness_events.1.desc: "Mit der Ausbreitung der Alphabetisierung befindet sich eine immer größere Zahl billiger kleiner Broschüren, Groschenheften und Ähnlichem im Umlauf. Während viele von ihnen nur populäre Balladen, Geschichten oder Klatsch verbreiten, versuchen einige auch kaum verhohlen die Säulen des Staates und der religiösen Institutionen zu kritisieren.\nDie Verbreitung einer besonders unmoralischen und politischen Ballade hat zu Forderungen geführt, die Presse härter einzuschränken. Außerdem sollten wir untreue Drucker und ihre Produkte in unsere Obhut nehmen."
 innovativeness_events.1.a: "Verbietet die Veröffentlichung."
 innovativeness_events.1.b: "Es ist nur ein Stück Papier."
 innovativeness_events.3.title: "Anatomiesaal"
 innovativeness_events.3.desc: "Ansässige Ärzte in [SCOPE.sLocation('doctor_location').GetName] haben damit begonnen, gutes Geld für frische Leichen zu bezahlen, um diese untersuchen zu können. Die Ärzte behaupten, dass es sie befähige, Kenntnisse über den menschlichen Körper zu sammeln und sie für das Wohl der Menschheit zu dokumentieren. Das Verständnis über die menschliche Anatomie zu verbessern ist jedoch kein Argument, das die Einheimischen beeindruckt, wenn sie die Gräber kürzlich Verstorbener geöffnet finden. Die Bevölkerung von [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] verlangt nun, dass wir diese schrecklichen Praktiken verbieten und den Grabräubern Einhalt gebieten."
 innovativeness_events.3.a: "Tadelt die Ärzte und schränkt sie ein."
 innovativeness_events.3.b: "Sie können die Leichen der Verurteilten sezieren."
 innovativeness_events.3.c: "Wir sollten für eine konstante Versorgung von Leichen für ihre Arbeit sorgen."
 innovativeness_events.4.title: "Fremdländischer Erfinder"
 innovativeness_events.4.desc: "Ein genialer Erfinder aus [SCOPE.sCountry('inventor_country').GetName] bittet um unseren Schutz nach einem Streit mit seiner Regierung. Er wird von einigen als einer der klügsten Köpfe dieses Zeitalters beschrieben. Einer, der viele mechanische und chemische Erfindungen hervorbringt, die weit über das Verständnis der meisten anderen hinausgehen."
 innovativeness_events.4.a: "Heißen wir ihn willkommen!"
 harbored_inventor: "Beherbergte feindseligen Erfinder"
 innovativeness_events.4.b: "Wir möchten nicht den Zorn unserer Nachbarn riskieren."
 turned_away_inventor: "Schickte Erfinder weg"
 innovativeness_events.6.title: "Staatliches Patronat"
 innovativeness_events.6.desc: "Unter einigen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! ist es zunehmend in Mode gekommen, Zeit mit Experimenten und Philosophie zu verbringen. Einige bilden regelmäßige Diskussionsrunden, während andere sich auf dem Briefweg mit Gleichgesinnten austauschen.\nEine dieser Gruppen hat sich kürzlich an [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gewandt und um Patronat und Unterstützung gebeten. Die Gruppe beharrt darauf, dass dies [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] in naher Zukunft große Vorteile bringen wird."
 innovativeness_events.6.a: "Sie haben unsere Befürwortung."
 innovativeness_events.6.b: "Welch Zeitverschwendung!"
 innovativeness_events.7.title: "[ShowBuildingTypeNameWithNoTooltip('university')] von [university_province.GetNameWithNoTooltip]"
 innovativeness_events.7.desc: "Die [ShowBuildingTypeName('university')] von [university_province.GetName] hat eine neue Art Lehrer und Studenten angezogen, die erpicht ist, die Institution zu modernisieren. Sie bitten um finanzielle Mittel, um eine neue Hochschule zu eröffnen, in der sie das weiterentwickeln können, was sie als „neue Wissenschaft“ bezeichnen, mit einem experimentelleren Ansatz, der angeblich eine weniger dogmatische Herangehensweise darstellt.\n\nNatürlich gibt es innerhalb der bestehenden Akademie Widerstand gegen diese Möchtegernreformer. Sie sagen, dass das Geld besser für die bestehenden Institutionen ausgegeben werden könnte, da neue Ideen nicht zwangsläufig bessere seien."
 innovativeness_events.7.a: "Die [ShowBuildingTypeNameWithNoTooltip('university')] ausbauen? Klingt nach einer guten Idee."
 innovativeness_events.7.b: "Hören wir auf die konservativen Elemente."
 innovativeness_events.8.title: "Andersdenkende Akademien"
 innovativeness_events.8.desc: "Stätten der höheren Bildung beschränken typischerweise die Einschreibung auf Anhänger des vorherrschenden Glaubens. Dies zwingt andersgläubige Studieninteressierte dazu, ihre Ausbildung außerhalb von staatlich sanktionierten Universitäten zu suchen. Glücklicherweise wurde in [ROOT.GetCountry.GetName] eine Reihe informeller Akademien gegründet, die religiös Andersdenkende aufnehmen und oft eine besondere theologische Ansicht fördern. Solche Akademien verstoßen zwar strikt gegen das Gesetz, da Schulen in der Regel die Zustimmung lokaler oder nationaler religiöser Autoritäten benötigen, aber sie bieten Bildung für Studenten, die sonst von der Zulassung ausgeschlossen wären."
 innovativeness_events.8.a: "Sie sollen lehren, wie es ihnen gefällt."
 innovativeness_events.8.b: "Religiöse Einheit muss durchgesetzt werden."
 innovativeness_events.9.title: "Abhandlung über Naturphilosophie"
 innovativeness_events.9.desc: "Für die einen ist er ein vielversprechender Denker, für die anderen ein gefährlicher Anstifter: Ein Naturwissenschaftler hat kürzlich eine neue Abhandlung über Naturphilosophie veröffentlicht, die zeigt, dass es sehr wahrscheinlich ist, dass viele Dinge, die wir bisher als gegeben betrachten, tatsächlich falsch sein könnten. Noch dazu nutzte der Autor auch die Gelegenheit der Veröffentlichung, um die religiösen Institutionen zu verhöhnen. Beides zusammen hat zu einer starken Abneigung gegen diese neuen Ideen geführt, und einige verlangen, dass der Wissenschaftler inhaftiert und bestraft werden sollte, während andere sich zumindest von den Texten distanzieren."
 innovativeness_events.9.a: "Dies sind interessante Ideen …"
 innovativeness_events.9.b: "Wir können eine derartige Blasphemie nicht zulassen!"
 innovativeness_events.10.title: "Unbeliebter Mathematiker"
 innovativeness_events.10.desc: "Wie viele Herrscher in dieser Zeit will sich auch [ROOT.GetCountry.GetGovernment.GetRuler.GetName] mit klugen Köpfen umgeben, um die Geheimnisse der Welt zu diskutieren. Einige haben einen sehr klugen Verstand und sind hervorragend in Debatten, während andere eher für Experimente im Labor oder mathematische Berechnungen geeignet sind. Es besteht kein Zweifel daran, dass dies manchmal zu Rivalitäten führt, da die Gunst des Oberhaupts sowohl für Denker und Wissenschaftler als auch für Erfinder sehr nützlich sein kann.\nEiner dieser intelligenten Narren hat sich in letzter Zeit vor vielen Gleichgesinnten lächerlich gemacht. Er hat großes Talent für Mathematik, ist aber ein bemerkenswert schlechter Debattierer, und einige sagen, dass der Ruf des Hofes leiden könnte, wenn man derartige Werke erduldet."
 innovativeness_events.10.a: "Lasst sie reden."
 innovativeness_events.10.b: "Er beschämt uns."
 innovativeness_events.11.title: "Terra Australis"
 innovativeness_events.11.desc: "Gelehrte bis zurück zu Aristoteles haben die Theorie aufgestellt, dass es im äußersten Süden der Welt einen großen unbekannten Kontinent geben muss. Jetzt, wo eine Erdumrundung möglich ist, beginnen Entdecker, Kartographen und Wissenschaftler wieder vermehrt, sich für den fehlenden Kontinent zu interessieren. Sie spekulieren, dass einige der bisher in der Region entdeckten Inseln das Ende großer Archipele sein könnte. Eine Expedition in den fernen Süden wäre teuer, würde viel Vorbereitung benötigen und die Grenzen unserer Schifffahrt austesten."
 innovativeness_events.11.a: "Finanziert eine Forschungs- und Erkundungsexpedition."
 innovativeness_events.11.b: "Das ist eine Verschwendung von Zeit und Ressourcen."
 innovativeness_events.12.title: "Kaffeehäuser"
 innovativeness_events.12.desc: "Die Einführung von Kaffee hat [ROOT.GetCountry.GetName] im Sturm erobert, und es entstehen Kaffeehäuser im ganzen Land. Geringe Eintrittsgebühren sorgen dafür, dass Gebildete, Ungebildete, Reiche und Arme gleichermaßen in ein Kaffeehaus gehen und sich den lebhaften Debatten darin anschließen können. Beliebte Diskussionsthemen sind Philosophie, Politik, Klatsch und Finanzen. Als natürlicher Treffpunkt für Intellektuelle wird das Kaffeehaus zum Synonym für Debatte und Lernen."
 innovativeness_events.12.a: "Ermutigt diese Versammlungen."
 innovativeness_events.12.b: "Gefährliche Ideen verbreiten sich schnell."
 innovativeness_events.13.title: "Wissenschaftliche Instrumente"
 innovativeness_events.13.desc: "Mit neuen Entwicklungen in der Kunst des Glasmachens und der Metallbearbeitung kommt die Möglichkeit, anspruchsvollere wissenschaftliche Instrumente zu schaffen. Linsen, die das Entfernte und sehr Kleine vergrößern, sind für unsere Astronomen und Naturphilosophen von unschätzbarem Wert, während Chemiker ihr Handwerk mit komplexeren Metallwerkzeugen vorantreiben können. Jüngste Durchbrüche haben [ROOT.GetCountry.GetName] einen wissenschaftlichen Vorsprung bei der Herstellung dieser Geräte verschafft. Wir können nur gespannt auf die neuen Entdeckungen warten, die hierdurch möglich geworden sind."
 innovativeness_events.13.a: "Können sie schon Blei in Gold verwandeln?"
 innovativeness_events.14.title: "Physiokraten"
 innovativeness_events.14.desc: "Eine neue Richtung der Wirtschaftslehre, bekannt als Physiokratie, erfreut sich im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zunehmender Beliebtheit. Physiokraten behaupten, dass die Grundlage für Reichtum die landwirtschaftliche Produktion ist, da nur durch sie Zivilisation möglich wird. Die wichtigsten Mitglieder der Gesellschaft sind daher die Landadligen, die Felder besitzen und das Land verpachten. Die Physiokraten lehnen die vorherrschende Ökonomie des Merkantilismus zugunsten eines agrarischen Laissez-Faire-Ansatzes ab. Händler generieren natürlich keinen Reichtum, sondern transportieren nur von Dritten produzierte Ware von Ort zu Ort. Obwohl viele die Tiefe dieser Wirtschaftslehre beeindruckend finden, sind andere eher von den greifbaren Vorteilen der bestehenden protektionistischen Politik überzeugt."
 innovativeness_events.14.a: "Vielleicht ist es einen Versuch wert."
 innovativeness_events.14.b: "Landbesitzer haben bereits zu viele Privilegien."
 innovativeness_events.15.title: "Kuriositätenkabinett"
 innovativeness_events.15.desc: "Die Entdeckung neuer Länder und die Öffnung des Handels mit fernen Nationen hat alle möglichen kuriosen Gegenstände an unsere Küste gebracht. Es ist in Mode gekommen, die oft bizarren Gegenstände zu sammeln und neben eher gewöhnlichen Schätzen wie Porträts und religiösen Ikonen auszustellen. Diese fantastischen Sammlungen umfassen Trophäen von seltsamen oder mythischen Tieren, Artefakte aus unbekannten Kulturen, seltene Mineralien und bunte Muscheln von fremdländischen Küsten. Die Kabinettausstellungen werden dabei nicht nur von neugierigen Aristokraten besucht, sondern auch von Naturwissenschaftlern, die an deren wissenschaftlichem Wert interessiert sind. Natürlich stellt sich manchmal auch heraus, dass das Horn eines Einhorns, das [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] so sehr schätzt, einfach nur der Stoßzahn eines Narwals ist."
 innovativeness_events.15.a: "Wie neuartig. Gebt so ein Ding sofort in Auftrag."
 innovativeness_events.15.b: "Das ist dumm. Wir sollten lieber religiöse Institutionen unterstützen."
 innovativeness_events.16.t: "Der Stein der Weisen"
 innovativeness_events.16.desc: "Gruppen von Alchemisten versammeln sich vor dem Hof mit dem Wunsch nach Mitteln zur Erweiterung ihrer Forschung. Ihre proto-wissenschaftliche Sprache, gewandet in Mystizismus, spricht von großen Schätzen: Gold aus einfachen Metallen, ein Heilmittel gegen jede Krankheit, ein Elixier des Lebens, vielleicht sogar die Entdeckung des Steins der Weisen!\n\nNatürlich raten Experten am Hof davon ab, diese Leute zu unterstützen, da sie bisher keinerlei nützliche alchemistische Entdeckungen vorzuweisen haben. Wenn wir die Alchemisten unterstützen, führt dies vermutlich zu irgendeiner Entdeckung, aber es ist schwer zu sagen, ob sie ihre gesetzten Forschungsziele tatsächlich erreichen werden …"
 innovativeness_events.16.a: "Verwandelt Blei in Gold!"
 innovativeness_events.16.b: "Heilt jede Krankheit!"
 innovativeness_events.16.c: "Sucht in allen Winkeln der Welt nach dem Stein der Weisen!"
 innovativeness_events.16.d: "Ihr Narren! Von uns bekommt Ihr kein Geld!"
 innovativeness_events.16.event_notifier: "Die Alchemisten werden 6 Monate lang forschen …"
 innovativeness_events.17.desc: "Die Alchemisten kehren mit leeren Händen zurück; sie haben eine unglaubliche Menge an staatlichen Mitteln für ihre verblendete Suche vergeudet. Aus Angst vor einer Bestrafung für ihre Torheit flohen sie in ein Nachbarland. Vermutlich, um dort ebenfalls um Mittel zu bitten.\n\nAber dies war kein vollkommen fruchtloses Unterfangen; ihre Werkstatt ist übersät mit unzusammenhängenden, aber ansonsten brauchbaren Forschungsunterlagen sowie einer erheblichen Menge an Rohmaterial, das wohl für unsere alchemistische Aufgabe verwendet wurde. Wir haben uns diese Dinge bereits zurückgeholt, auch wenn wir die angefallenen Kosten dadurch wohl nicht wettmachen können."
 innovativeness_events.17.a: "Zumindest war es keine völlige Verschwendung …"
