 mercantilism_events.1.title: "Nahrungseinfuhr gegen Hungersnot"
 mercantilism_events.1.desc: "Aufgrund der jüngsten Nahrungsknappheiten in Teilen unserer Nation stellen viele unter den #L [ROOT.GetCountry.GetAdjective|l]en#! Menschen jene Handelsrichtlinien infrage, laut der die Einfuhr wichtiger Güter verboten ist. Die Menschen wollen weniger Handelsbarrieren, in der Hoffnung, dass sich die Krise durch den Zukauf von Nahrung aus glücklicheren Nationen lindern lässt."
 mercantilism_events.1.a: "In diesen Zeiten der Not zählen Menschenleben mehr als Politik."
 mercantilism_events.1.b: "Wir müssen nach Selbstversorgung streben, selbst wenn wir es nicht schaffen können."
 mercantilism_events.2.title: "Einfuhren konkurrieren mit [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Qualitätswaren"
 mercantilism_events.2.desc: "Unsere Nachbarn sind mit ihren Kolonien sehr präsent in der Neuen Welt. Die Ausfuhren aus diesen fernen Landen sind fortwährend gestiegen, und manche der exotischen Waren sind derart begehrt, dass sogar jene nach ihnen gieren, die sich sonst nicht von solchen Kuriositäten blenden lassen.\n\nIn jüngster Zeit gehen unsere Nachbarn noch einen Schritt weiter und feuern dieses Interesse auch noch offen an! Sie ermuntern die Menschen, amerikanische Waren zu kaufen, und treiben so Ausfuhren aus den Kolonien in die Höhe, die mit unseren eigenen Waren konkurrieren und die guten Menschen unseres Landes arbeitslos machen. Wir könnten von diesem Zustrom an Außenhandel profitieren, doch die sicherste Wahl wäre, Handelsbarrieren zu schaffen, um ihn einzudämmen."
 mercantilism_events.2.a: "Schauen wir einmal, was die Kolonien anzubieten haben."
 opinion_pleased: "Erfreut"
 mercantilism_events.2.b: "Von diesen Hinterwäldlern kann nichts von anständiger Güte kommen."
 opinion_insulted: "Beleidigt"
 mercantilism_events.3.title: "Einfuhr von Eisen"
 mercantilism_events.3.desc: "Wir streben danach, die #L [ROOT.GetCountry.GetAdjective|l]en#! Streitkräfte stark, modern und aus dem Inland versorgt zu halten, doch manchmal liegen diese Prioritäten auch im Widerstreit. Im Gegensatz zu unseren Nachbarn haben wir keine reichen Eisenminen und können einige unserer größeren Pläne für künftige Militärvorhaben nicht so schnell umsetzen, wie es uns lieb wäre. Mehr Einfuhren sind eine verführerische Lösung, aber eine Abhängigkeit vom Ausland könnte unsere Handelspolitik in Gefahr bringen … Doch ein Messer im Rücken unseres Nachbarn wäre herrlich hinterlistig, wenn es aus seinem eigenen Stahl geschmiedet wäre …"
 mercantilism_events.3.a: "Unser Militär braucht Eiseneinfuhren."
 mercantilism_events.3.b: "Wir müssen uns auf eigene Rohstoffe verlassen. Mumm ist wichtiger als Eisen."
 mercantilism_events.4.title: "Einfuhr von Schiffsausrüstung"
 mercantilism_events.4.desc: "Unser Streben nach einer Aufbesserung unserer Marine ist zum Erliegen gekommen. Den #L [ROOT.GetCountry.GetAdjective|l]en#! Schiffsbauern mangelt es weder an Ideen noch Entwürfen, doch es fehlt ihnen schlicht und ergreifend der Nachschub an Material. Manchen von ihnen ist allerdings aufgefallen, dass unser Nachbar geradezu in Material schwimmt, mit dem man eine fortschrittliche Flotte bauen könnte. Eigentlich wollen wir unsere Flotte nicht von fremdländischer Unterstützung abhängig machen, doch wenn diese Politlinie dem Fortschritt im Weg steht, könnten wir vielleicht gerade genug Material einführen, um die neuen Schiffbautechniken zu erproben."
 mercantilism_events.4.a: "Wir können Kompromisse eingehen, sofern sie gewisse Pläne in Gang setzen."
 mercantilism_events.4.b: "Schiffe aus fremdländischem Holz? Da könnten wir sie auch aus Stein hauen!"
 mercantilism_events.5.title: "Umstrittener Protektionist"
 mercantilism_events.5.desc: "Seitdem unsere Berater die Entwicklung des #L [ROOT.GetCountry.GetAdjective|l]en#! Handels beeinflussen, wurde der Binnenhandel gestärkt, doch die Einfuhren erfuhren Einschränkungen und es gibt deutlich mehr Regularien. Ihre Entscheidungen zur Verbesserung der Infrastruktur werden weithin gelobt, aber Vorschläge aus jüngster Zeit brachten viele einflussreiche Personen dazu, ihre Philosophie infrage zu stellen. Ihre Widersacher argumentieren, unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) übernehme die Ratschläge der Berater zu leichtfertig. Wir sollten nach beidseitig vorteilhaften Abkommen mit anderen Nationen streben, anstatt sämtliche Bereiche des Handels beherrschen zu wollen."
 mercantilism_events.5.a: "Ihr Vorgehen war bisher hilfreich für uns."
 mercantilism_events.5.b: "Eine Verwaltung sollte freien Handel befürworten, nicht einschränken."
 mercantilism_events.6.title: "Radikale Reformen"
 mercantilism_events.6.desc: "Einige unserer vertrauenswürdigsten Berater führen in letzter Zeit ausgedehnte Gespräche unter vier Augen. Manche meinen, sie würden sich verschwören, laut anderen entwerfen sie die #L [ROOT.GetCountry.GetAdjective|l]e#! Zukunft. Was auch immer sie besprechen: Es ist eindeutig kontrovers genug für Geheimniskrämerei.\n\nSchließlich sind sie an unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] herangetreten, um die Ergebnisse ihrer Konferenzen zu präsentieren: Der dicke Stoß mit Dokumenten enthält Pläne für radikale Änderungen an den Handelspraktiken der Nation, darunter mehr Protektionismus, mehr Vorschriften und mehr angepasste Politlinien in der Herstellung."
 mercantilism_events.6.a: "Schlichteren Geistern mag dies radikal erscheinen, doch unser [ROOT.GetCountry.GetFlavorRank] versteht es."
 mercantilism_events.6.b: "Denken sie, unsere derzeitigen Politlinien würden keine Wirkung zeigen?"
 mercantilism_events.7.title: "Interkolonialhandel"
 mercantilism_events.7.desc: "Die Ansiedlung kolonialer Untertanen in Übersee ermöglicht uns die Ausweitung unseres Handels und erlaubt es uns, Waren aus Territorien einzuführen, die in der Fremde liegen und doch unter #L [ROOT.GetCountry.GetAdjective|l]er#! Herrschaft stehen. Solange wir unsere Kolonien mit dem versorgen, was sie brauchen, haben sie keinen Grund, unseren Feinden Gold zuzuspielen.\n\nLeider unterscheiden sich stellenweise die Ansichten der Siedler und unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) darüber, was genau sie denn „brauchen“. Sie haben begonnen, mit Nachbarkolonien und Eingeborenen Handel zu treiben und somit Handelsbarrieren zu umgehen, die wir zum Schutz der Interessen unserer Nation errichtet haben. Dies gereicht den Siedlern auf jeden Fall zum Vorteil … aber ob es auch zu unserem Vorteil ist, darf stark bezweifelt werden."
 mercantilism_events.7.a: "Sie sind [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Klientelländer. Unsere Interessen gehen vor."
 mercantilism_events.7.b: "Sie sind Teil dessen, was [ROOT.GetCountry.GetNameWithNoTooltip] ausmacht. Was in ihrem Sinne ist, kommt uns allen zugute."
 mercantilism_events.8.title: "Schokoladeneinfuhren"
 mercantilism_events.8.desc: "Bekannte Wirtschaftswissenschaftler untersuchten den rapiden Anstieg an Schokoladeneinfuhren in letzter Zeit. Seitdem einer unserer Nachbarn mittels geschickter Handelspraktiken eine große Menge der Weltkakaovorräte unter seine Kontrolle brachte, gewannen seine Süßwaren selbst unter [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Genießern sehr an Beliebtheit. Protektionistische Politiker fragen nun, ob Einfuhren solcher Luxusgüter für [ROOT.GetCountry.GetName] wirklich von Vorteil sind: Sie argumentieren, eine wachsende Abhängigkeit von einer Ware, die unsere Nachbarn kontrollieren, könnte dazu führen, dass zu viel Gold aus unserer Nation abfließt."
 mercantilism_events.8.a: "Aber dafür fließt ein Strom köstlicher Schokolade in unser Land."
 mercantilism_events.8.b: "Beschränken wir die Einfuhr dieses lasterhaften Luxus."
 mercantilism_events.9.title: "Kaffeeeinfuhren"
 mercantilism_events.9.desc: "Bekannte Wirtschaftswissenschaftler untersuchten den rapiden Anstieg an Kaffeeeinfuhren in letzter Zeit. Seitdem einer unserer Nachbarn mittels geschickter Handelspraktiken eine große Menge der Weltkaffeebohnenvorräte unter seine Kontrolle brachte, gewannen seine Heißgetränke selbst unter [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Genießern sehr an Beliebtheit. Protektionistische Politiker fragen nun, ob Einfuhren solcher Luxusgüter für [ROOT.GetCountry.GetName] wirklich von Vorteil sind: Sie argumentieren, eine wachsende Abhängigkeit von einer Ware, die unsere Nachbarn kontrollieren, könnte dazu führen, dass zu viel Gold aus unserer Nation abfließt."
 mercantilism_events.9.a: "Müssen diese sogenannten Wirtschaftswissenschaftler morgens denn nicht früh aufstehen?"
 mercantilism_events.9.b: "Wir müssen die Verbreitung dieser unnatürlichen Droge einschränken."
 mercantilism_events.9.c: "Das [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Volk trinkt Tee. Wir werden damit nichts zu schaffen haben."
 mercantilism_events.10.title: "Teeeinfuhren"
 mercantilism_events.10.desc: "Bekannte Wirtschaftswissenschaftler untersuchten den rapiden Anstieg an Teeeinfuhren in letzter Zeit. Seitdem einer unserer Nachbarn mittels geschickter Handelspraktiken eine große Menge der Weltteevorräte unter seine Kontrolle brachte, gewannen seine Heißgetränke selbst unter [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Genießern sehr an Beliebtheit. Protektionistische Politiker fragen nun, ob Einfuhren solcher Luxusgüter für [ROOT.GetCountry.GetName] wirklich von Vorteil sind: Sie argumentieren, eine wachsende Abhängigkeit von einer Ware, die unsere Nachbarn kontrollieren, könnte dazu führen, dass zu viel Gold aus unserer Nation abfließt."
 mercantilism_events.10.a: "Wenn wir Tee aufgeben, wird die Zivilisation bald folgen."
 mercantilism_events.10.b: "Wir sollten den Tee ins Meer kippen!"
