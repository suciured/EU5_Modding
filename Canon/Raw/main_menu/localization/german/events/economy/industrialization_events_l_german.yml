l_german:
 industrialization_events.1.title: "Der atmosphärische Motor"
 industrialization_events.1.desc: "Obwohl die Nutzung von Dampf als Antrieb eines beweglichen Motors seit der Antike bekannt ist, verwenden neueste Errungenschaften ihn für praktischere Zwecke. Ausgehend von älteren experimentellen Luftpumpen hat [target_scientist.GetName] in [invention_province.GetName] eine neue Art von Motor entwickelt, der Dampfdruck verwendet, um einen Zylinder zu bewegen und Wasser aus feuchten Minen zu pumpen. Der atmosphärische Motor ermöglicht nun Bergbau, wo dies zuvor unmöglich war, und seine Verwendung wird die Effektivität von Minen in unserem Land enorm steigern."
 industrialization_events.1.a: "Wir können den Duft des Fortschritts förmlich riechen."
 industrialization_events.2.title: "Dampfantrieb"
 industrialization_events.2.desc: "Obwohl der [ShowAdvanceName('coke_blast_furnace')] ein enormer Fortschritt im Prozess der Metallurgie war, sorgen die Unreinheiten im Koks für mehr Nach- als Vorteile. Vor Kurzem wurden in [invention_province.GetName] einige Studien durchgeführt, um diese Probleme zu beheben, und die Verwendung von Dampfmaschinen, die Luft in den Hochofen blasen, zeigte großes Potenzial. Obwohl viele unserer hellsten Köpfe anmerken, dass noch eine Menge verbessert werden kann, haben diese neuen Techniken unsere metallurgischen Prozesse bereits enorm verbessert."
 industrialization_events.2.a: "Mit Volldampf in die Zukunft."
 industrialization_events.3.title: "Verbesserte Dampfmaschine"
 industrialization_events.3.desc: "Das unternehmerische und erfinderische Genie [target_scientist.GetName] konnte in [invention_province.GetName] den Entwurf früher atmosphärischer Motoren verbessern und eine neue Art von Maschine erschaffen, die einen separaten Kondensator und eine Drehbewegung verwendet anstelle der Pendelbewegung bisheriger Geräte. Die Dampfmaschine von [target_scientist.GetLastNameWithNoTooltip] wird knapp über Atmosphärendruck betrieben und verspricht doppelt so produktiv zu sein wie frühere Modelle. Unersetzbar für den Antrieb von Maschinen in allerlei industriellen Unternehmungen."
 industrialization_events.3.a: "Der perfekte Motor für unseren Weg nach vorn."
 industrialization_events.4.title: "Selbstschärfende Pflüge"
 industrialization_events.4.desc: "Der [ShowAdvanceName('rotherham_plough')] verbesserte ein wichtiges landwirtschaftliches Werkzeug, das seit den Zeiten des Römischen Reichs beinahe unverändert geblieben war. Dies erlaubt die Herstellung leichterer Pflüge und somit eine geringere Belastung für Zugtiere. Dieses neue Modell ist nicht nur überall in unserem Land verbreitet, sondern es entfachte auch das Interesse am Entdecken von Möglichkeiten, Werkzeuge zu verbessern, ganz egal, wie etabliert ihre Form auch sein mag.\n\nSchon jetzt gibt es einige solcher Verbesserungen in [invention_province.GetName]; wenn man beim sogenannten Hartguss geschmolzenes und kühles Metall miteinander in Kontakt bringt, werden Pflüge so scharf, dass man sie „selbstschärfend“ nennt."
 industrialization_events.4.a: "Dies wird neue Wege für unsere Wirtschaft pflügen."
 industrialization_events.5.title: "Der Schnellschützen"
 industrialization_events.5.desc: "[target_scientist.GetName], ein lokales Erfindungstalent, das in [invention_province.GetName] arbeitet, hat einen neuen Entwurf für ein „fliegendes“ Webschiffchen patentiert, das angeblich die Webkunst revolutionieren wird, da es keine zweite Person mehr braucht, die das Schiffchen nach dem Schuss auffängt. Obwohl die Produktivität nach wie vor durch die Geschwindigkeit begrenzt wird, mit der Faden gesponnen werden kann, verbreitet sich diese neue Art von Schiffchen schnell bei Webern im ganzen Land, was einen bedeutenden Flaschenhals der Textilproduktion bereits verbessert."
 industrialization_events.5.a: "Die Produktivität wird schier davonschießen."
 industrialization_events.6.title: "Spinning Jenny"
 industrialization_events.6.desc: "Eine erhebliche Einschränkung für die Produktion der Weberei ist seit Langem die Geschwindigkeit, mit der Faden gesponnen werden kann. Selbst vor der Einführung des Schnellschützen brauchte ein Weber vier Spinner, um den Webstuhl zu bedienen. Um dieses Hindernis zu überwinden, hat [target_scientist.GetName] in [invention_province.GetName] eine Maschine entwickelt, die es einem Arbeiter ermöglicht, die Arbeit vieler Spinner zu erledigen. Gemeinsam mit dem Schnellschützen verspricht diese Maschine, die Effektivität des Weberhandwerks in naher Zukunft enorm zu verbessern."
 industrialization_events.6.a: "Die Fäden unseres Schicksals schimmern golden."
 industrialization_events.7.title: "Der Warenstrom"
 industrialization_events.7.desc: "Neueste Fortschritte und Erfindungen ermöglichen uns, unsere Produktivität enorm zu steigern. Doch egal, wie viel die Menschen produzieren, es bringt keine wirklichen Vorteile, wenn Waren aufgrund unzureichender Infrastruktur nicht ausreichend bewegt werden können. In [industrial_province.GetName] haben ein paar Leute bereits die Initiative ergriffen und kümmern sich selbst um das Straßennetzwerk; sie haben sogar schon Zollstraßen eingeführt, die für diese Verbesserungen und die Wartung bezahlen sollen. Außerdem gibt es für die ferne Zukunft Pläne, mögliche Transportkanäle und spezialisierte Straßen zu bauen, die den lokalen Warenstrom weiter erleichtern sollen."
 industrialization_events.7.a: "Ein würdiges Ziel. Wir werden sie unterstützen!"
 industrialization_events.7.tt_common: "Jeder [location|e] in „[target_area.GetName|U]“ erhält „[ShowModifier('improved_flow_of_goods')]“"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ für #Y 20#! Jahre"
 industrialization_events.7.b: "Vorbildliche Initiative, aber nichts, woran der Staat sich beteiligen sollte."
 industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$ für #Y 10#! Jahre"
 industrialization_events.8.title: "Die Saat wahrer Größe"
 industrialization_events.8.desc: "Eine Gruppe wohlhabender Landbesitzer nahm sich die Lektionen der [ShowInstitutionName('industrialization')] zu Herzen und machte sich daran, die Effektivität der Landwirtschaft zu verbessern. Bahnbrechende Erfindungen bezüglich des Einsatzes von Maschinen für die Verteilung von Saatgut, neue Sorten, neue Arten der Fruchtfolge und Auslese: Die lokalen Landbesitzer von [agricultural_province.GetName] haben sich verdient gemacht um eine enorme Verbesserung der lokalen Nahrungsmittelproduktion."
 industrialization_events.8.a: "Vorteile werden nur so aus dem Boden sprießen."
 industrialization_events.8.a.tt: "Jeder [location|e] in „[target_area.GetName|U]“ erhält #Y 10#! Jahre lang „[ShowModifier('agricultural_revolution')]“"
 industrialization_events.9.title: "Wirtschaftliche Entwicklung"
 industrialization_events.9.desc: "Lokale Unternehmer haben neueste technologische Innovationen im Bereich der Maschinen eingesetzt mit dem Ziel, ihre Produktion in [industrialization_province.GetName] zu steigern. Als Ergebnis möchten nun viele aus anderen Teilen unseres Landes hierherreisen, um neue Werke im möglicherweise wachsenden Meer der Gelegenheiten zu bestaunen."
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip] wird ihnen ein hervorragendes Zuhause sein."
 industrialization_events.9.a.tt: "Jeder [location|e] in „[target_area.GetName|U]“ erhält #Y 10#! Jahre lang „[ShowModifier('economic_urbanization_modifier')]“"
 industrialization_events.9.b: "Warum versuchen zu ändern, was bereits funktioniert?"
 industrialization_events.10.title: "Wachstum der Textilindustrie in [target_location.GetNameWithNoTooltip]"
 industrialization_events.10.common_start: "Durch den Einsatz moderner Maschinen und Arbeitsmethoden ist das örtliche Webereigewerbe in [target_location.GetName]"
 industrialization_events.10.common_ending: "Allerdings rümpfen manche auch die Nase, da sie befürchten, dass der Markt von minderwertigen Produkten überschwemmt werden könnte."
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ zu einem Unternehmen deutlich größeren Maßstabs angewachsen. Wo einst nur einfaches Tuch ausgeführt wurde, gibt es nun einen florierenden Stoffherstellungssektor, was die örtliche Wirtschaft gewaltig ankurbelt. $industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ in der Lage gewesen, seine vormals eingeschränkten Möglichkeiten zu verbessern. Örtliche Werkstätten und Familienbetriebe werden mit den neuesten Erfindungen ausgestattet, sogar in den abgelegensten Dörfern. Dadurch können sich spezialisiertere Unternehmen etablieren. $industrialization_events.10.common_ending$"
 industrialization_events.10.a: "Die Zeit wartet auf niemanden."
 industrialization_events.11.title: "Wachstum der [ShowGoodsNameWithNoTooltip('paper')]industrie"
 industrialization_events.11.desc: "Seit einiger Zeit gibt es eine [ShowGoodsName('paper')]produktion in [industrialization_province.GetName]. Angesichts neuer Produktionstechniken erkennen manche Unternehmer, welche Gelegenheiten diese Industrie bietet, und schon werden einige Einrichtungen für die Produktion von [ShowGoodsNameWithNoTooltip('paper')] dort errichtet und erweitert. Schon bald könnte das Produkt sich sogar zum Hauptexport von [industrialization_province.GetNameWithNoTooltip] aufschwingen!"
 industrialization_events.11.a: "Das geschriebene Wort überdauert."
 industrialization_events.12.title: "Wachstum der [ShowGoodsNameWithNoTooltip('glass')]industrie"
 industrialization_events.12.desc: "[industrialization_province.GetName] hatte schon immer eine gewisse Produktion von Waldglas, aber angesichts der aktuellen Fortschritte im Bereich der [ShowGoodsName('glass')]produktion hat diese Provinz das Interesse zahlreicher Geschäftsleute geweckt. Zahlreiche neue [ShowGoodsNameWithNoTooltip('glass')]industrien versuchen die Gunst dieser sich verändernden Zeit zu nutzen und gründen Niederlassungen in [industrialization_province.GetNameWithNoTooltip]."
 industrialization_events.12.a: "Die Zukunft ist kristallklar."
 industrialization_events.13.title: "Industrielle Verstädterung"
 industrialization_events.13.desc: "Die neuesten Fortschritte in Produktions- und Industrietechniken haben dafür gesorgt, dass die Wirtschaft von [urbanization_province.GetName] Leute aus dem ganzen [ROOT.GetCountry.GetFlavorRank] anzieht, die nach Arbeit suchen. Ein stetes Rinnsal von Menschen verlässt die ländliche Gegend, um in der [urbanization_province.GetRank.GetName] [urbanization_province.GetNameWithNoTooltip] ein neues Leben anzufangen."
 industrialization_events.13.a: "Hereinspaziert, hereinspaziert!"
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip] hat bereits genug Bewohner."
 industrialization_events.14.title: "Die Metallwerke von [iron_province.GetNameWithNoTooltip]"
 industrialization_events.14.desc: "Die Einführung moderner industrieller Maschinen wie von Koks und Dampf angetriebenen Zügen und Pumpen tragen wesentlich zum Wachstum der lokalen Wirtschaft in [iron_province.GetName] bei. Die lokalen Metallwerke gehören nun zu den besseren der Region, und viele Menschen möchten dorthinziehen, um sich im Wohlstand der Industrie zu sonnen."
 industrialization_events.14.a: "Dies ist der Anbruch einer neuen Ära."
 industrialization_events.14.b: "Industrie ist ja schön und gut, aber wir brauchen auch Leute an anderen Orten."
 industrialization_events.15.title: "Die Tuchmühlen von [textile_province.GetNameWithNoTooltip]"
 industrialization_events.15.desc: "Die steigende Nachfrage nach Tuch und die Einführung neuer Methoden und Maschinen ließ den Textilsektor in [textile_province.GetName] über die letzten Jahre wachsen und gedeihen. Dies hat wiederum zu einem wirtschaftlichen Aufschwung für die gesamte Region gesorgt, und nun sind viele bereit, vom Land zu den neuen Fabriken zu ziehen."
 industrialization_events.15.a: "Diese Webstühle werden die Nation einkleiden."
 industrialization_events.15.b: "Sie weben ein zu schönes Bild."
 industrialization_events.16.title: "Die Schiffswerften von [ship_province.GetNameWithNoTooltip]"
 industrialization_events.16.desc: "Neue Fortschritte bei der Organisierung von Arbeit sowie technische Innovationen haben den Schiffswerften von [ship_province.GetName] zu schnellem Wachstum verholfen. Schiffe und Schiffsausrüstung werden nun effizienter hergestellt, und durch diesen wirtschaftlichen Aufschwung werden auch mehr Leute angelockt, die in den lokalen Werften arbeiten wollen."
 industrialization_events.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip] herrscht über die Meere."
 industrialization_events.16.b: "Wir müssen diesen Ort nicht mit Leuten überschwemmen."
 industrialization_events.17.title: "Feindseligkeit gegenüber neuen Produktionstechniken"
 industrialization_events.17.desc: "Die Veränderungen der Produktionsmethoden, die der technologische Fortschritt mit sich bringt, werden nicht von jedem freudig begrüßt. Manche sind der Ansicht, dass ihr Lebensunterhalt von der wachsenden Mechanisierung bedroht ist, und machen durch Proteste und Sabotage Ärger. In [luddite_province.GetName] drohen die Dinge zu einem ausgewachsen Aufstand seitens der Kunsthandwerker anzuschwellen."
 industrialization_events.17.a: "Ludditen!"
 industrialization_events.17.a.tt: "Alle [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 industrialization_events.17.b: "Wir werden verhandeln müssen."
 industrialization_events.18.title: "Verarmte Kunsthandwerker"
 industrialization_events.18.desc: "Neue Produktionsmethoden ließen eine vielversprechende Industrie in unserem Land entstehen, aber durch dieses Wachstum wurden zahlreiche alte Kunsthandwerkerfamilien abgehängt. Viele von ihnen sind nun arm und müssen sich einen deutlich weniger rentablen Beruf in der wachsenden Industrie suchen."
 industrialization_events.18.a: "So ist der Lauf der Dinge."
 industrialization_events.18.b: "Unterstützen wir diese Leute, so gut wir können."
 industrialization_events.19.title: "Ausbreitung von Krankheiten in [disease_province.GetNameWithNoTooltip]"
 industrialization_events.19.desc: "Die [disease_province.GetRank.GetName] [disease_province.GetName] verzeichnete in den letzten Jahren ein gewaltiges Wachstum, und der einst so ambitionierte Plan für die [disease_province.GetRank.GetNameWithNoTooltip] wurde vollständig untergraben. Viele leben in Barackenvierteln mit sehr schlechten sanitären Einrichtungen, wodurch sich Krankheiten nun sehr schnell in der [disease_province.GetRank.GetNameWithNoTooltip] verbreiten."
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "Bergbauunfall in [mining_province.GetNameWithNoTooltip]"
 industrialization_events.20.desc: "Neue Technologien ermöglichten es, die Minen von [mining_province.GetName] erheblich zu erweitern, und sie werden nun mit einer Effizienz betrieben, die unsere Ahnen erschüttert hätte. Die neue Maschinerie bringt jedoch auch ihre Risiken mit sich. Eine Explosion in einer lokalen Mine hat zu einem Einsturz geführt, der zahlreiche Bergleute einschloss und die Produktion erheblich zurückwarf."
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "Der Brand von [fire_province.GetNameWithNoTooltip]"
 industrialization_events.21.desc: "Ein Brand, der in einer örtlichen Fabrik begann, griff rasch auf die dicht aneinandergedrängten Häuser von [fire_province.GetName] über und verheerte die [fire_province.GetRank.GetName]. Manche sehen dies als weiteres Symptom der wachsenden Verstädterung und Industrialisierung unserer Zeit."
 industrialization_events.21.a: "Fabrikbesitzer müssen ihren Teil zum Wiederaufbau der [fire_province.GetRank.GetNameWithNoTooltip] beitragen."
 industrialization_events.21.a.tt: "Jeder [location|e] in „[target_area.GetName|U]“ erhält #Y 10#! Jahre lang „[ShowModifier('fire_compensation')]“"
 industrialization_events.21.b: "Wir müssen diesen armen Menschen helfen."
 industrialization_events.22.title: "Lokale Produktion am Boden"
 industrialization_events.22.desc: "Unsere Politlinie, Rohstoffe aus unseren weit entfernten Provinzen in die Industrialisierung unseres Heimatlandes zu investieren, hat zu einer verheerenden wirtschaftlichen Entwicklung in [overseas_production_province.GetName] geführt. Die Region, die in ihrer Vergangenheit enorm produktiv war, ist nunmehr ein bloßer Exporteur unveredelter Produkte, die kaum mehr als Rohstoffe für die Produktion anderer Leute ist."
 industrialization_events.22.a: "Wir müssen die ansässigen Handwerker unterstützen."
 industrialization_events.22.b: "Das ist der Preis des Fortschritts."
