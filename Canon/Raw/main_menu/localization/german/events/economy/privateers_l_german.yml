 privateers.1.title: "Örtliche Kaufleute wollen Hilfe"
 privateers.1.desc: "Kaufleute und Kapitäne von Handelsschiffen in „[ROOT.GetCountry.GetName]“ haben einen Fürsprecher zur Regierung geschickt: Er beschreibt ihre Heimat als ein zunehmend gesetzloseres Gebiet, in dem Piraterie an der Tagesordnung ist und Schiffe wie Häfen beiläufig von Freibeutern überfallen werden. Sie behaupten, die Regierung habe sie vernachlässigt, und verlangen Geld, um Verteidigungsanlagen gegen die wachsende Bedrohung zu errichten. Sollte dieser Bitte nicht stattgegeben werden, werden viele, die der Ansicht sind, sie hätten schon zu viel verloren, ihr Geschäft anderswo aufbauen."
 privateers.1.a: "Schicken wir ihnen, was sie brauchen."
 privateers.1.b: "Sie haben genug Geld, um diese Verteidigungsanlagen selbst zu finanzieren."
 refused_aid_traders: "Händlerhilfe verweigert"
 privateers.2.title: "Ungültiger Kaperbrief?"
 privateers.2.desc: "Freibeuterei ist stets ein schwieriges diplomatisches Thema, insbesondere wenn kein offener Krieg im Verzug ist. Feinde, die sich gewissen Kriegsregeln beugen müssen, und gesetzlose Piraten sind nicht immer klar voneinander zu unterscheiden. Ein besonders schwieriger Fall ist ein kürzlich aufgebrachtes Schiff, dessen Kapitän einen Kaperbrief vorzeigte, dessen Aussteller ([privateer_country.GetGovernment.GetRulerTitle]) von eher fragwürdiger Autorität ist.\n\nAuf uns wirkt dieser angebliche Freibeuter wie ein gewöhnlicher Pirat, doch wenn wir den Brief ernst nehmen, könnten wir bessere diplomatische Beziehungen zu seinem Herrn aufbauen."
 privateers.2.a: "Diese billigen Ausflüchte sollen ihn nicht vor dem Galgen retten!"
 privateers.2.b: "Wir können uns in diesem Fall etwas Nachsicht erlauben."
 privateers.3.title: "Ungültiger Kaperbrief?"
 privateers.3.desc: "Piraten sind eine Geißel unserer Kaufleute, und ihre erfolgreiche Gefangennahme ist üblicherweise nicht nur für uns ein großer Sieg, sondern auch für unsere Handelspartner. Doch die jüngste Gefangennahme eines angeblichen Piraten hat zu einem diplomatischen Vorfall geführt: Er gibt vor, Schiffe auf Geheiß eines unserer eigenen Kolonialuntertanen gekapert zu haben!\n\nDer Kapitän zeigte einen Kaperbrief vor, der nicht im Namen unseres Oberhaupts ([Root.Monarch.GetTitle]) ausgestellt war, sondern von einem örtlichen Oberhaupt ([privateer_country.GetGovernment.GetRulerTitle]). Angeblich war jegliche Aggression ein tragisches Missverständnis. In einem verzweifelten Versuch, dem Galgen zu entgehen, bittet der Kapitän uns inständig, die Sache mit dem Statthalter zu regeln."
 privateers.3.a: "Der Statthalter hat seine Autorität überstrapaziert. Dieser Pirat wird baumeln."
 privateers.3.b: "Ein in unserem Namen ausgegebener Brief ist gültig, selbst wenn er von einem Klientelland stammt."
 privateers.4.title: "Ein ruchloser Freibeuter"
 privateers.4.desc: "Die Rekrutierung von Freibeutern zur Unterminierung des Handels unserer Feinde hat sich für uns als vorteilhaft erwiesen. Leider zieht es auch unzuverlässige und doppelzüngige Geschäftspartner an. Ein Kapitän ist berüchtigt dafür, Regeln zu umgehen und Abkommen zu missachten, an die sich unsere Freibeuter eigentlich halten sollen. Andererseits kann die Zahl und der Umfang seiner Überfälle auf feindliche Schiffe sich mehr als sehen lassen.\n\nVielleicht greifen diese beiden Dinge ineinander, vielleicht auch nicht. Wie dem auch sei: Dem Kapitän seinen Kaperbrief zu entziehen, wäre die diplomatisch sicherste Wahl, doch dies würde uns unseren wahrscheinlich besten Freibeuter kosten."
 privateers.4.a: "Gesetze und Abkommen sind ohnehin nur Richtlinien …"
 STATIC_MODIFIER_NAME_reckless_privateer: "Ruchloser Freibeuter"
 STATIC_MODIFIER_DESC_reckless_privateer: "Einem ruchlosen Freibeuter wurde freie Hand gewährt, was andere Freibeuter zu noch dreisteren Überfällen ermutigte."
 privateers.4.b: "Wir dulden keine Gesetzlosen in unseren Diensten!"
 STATIC_MODIFIER_NAME_curtailed_privateer: "Eingehegter Freibeuter"
 STATIC_MODIFIER_DESC_curtailed_privateer: "Ein ruchloser Freibeuter wurde aus unseren Diensten entfernt, was andere Freibeuter dazu brachte, vorsichtiger vorzugehen."
 privateers.5.title: "Freibeuterkapitän wird abtrünnig"
 privateers.5.desc: "Es ist ein sehr schmaler Grat zwischen Freibeuterei und Piraterie, insbesondere in Friedenszeiten. Kapitän und Mannschaft eines unserer Freibeuterschiffe überquerten diesen Grat unlängst, als sie beschlossen, einen unserer eigenen Kaufleute anzugreifen und auszurauben. Noch schlimmer ist, danach zu erfahren, dass dieser Akt offenen Ungehorsams lediglich der Anfang gewesen war und dass diese Verräter nur noch auf eigenen Gewinn aus sind – hauptsächlich auf unsere Kosten, wie es scheint."
 privateers.5.a: "Ihre Köpfe werden rollen!"
 privateers.6.title: "Meere jenseits der Freibeuterei"
 privateers.6.desc: "Einer unserer erfolgreichsten Freibeuter arbeitet nicht nur in feindlichen Gewässern, sondern auch in Teilen der Welt, von denen wir kaum wussten, dass sie in Feindeshand sind. Seine Fähigkeiten als Navigator könnten uns bessere Dienste erweisen, wenn wir die Mittel für eine längere Expedition aufbrächten, um herauszufinden, wie weit der Arm des Feindes tatsächlich reicht – und vielleicht noch etwas weiter, um neue Ländereien für „[ROOT.GetCountry.GetName]“ im Namen des wahren [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glaubens zu beanspruchen."
 privateers.6.a: "Setzt ihn an die Spitze. Unsere Schiffe sollen die Welt umsegeln."
 privateers.6.b: "Freibeuter sollten sich bei unseren Feinden Geld beschaffen, nicht bei uns."
 privateers.7.title: "Piraten bieten Gefolgschaftstreue an"
 privateers.7.desc: "Unser Einsatz von Freibeuterei zur Stärkung unserer Stellung auf den Weltmeeren ist jenen zwielichtigen Gestalten nicht entgangen, die Schiffe überfallen, ohne dass ihnen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine', 'ein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] den Segen dazu erteilt hätte. Obwohl wir kaum Ähnlichkeiten zwischen unseren legitimen Vergeltungsbefugnissen und diesem Ungeziefer sehen, sind manche anderer Meinung.\n\nEinige der erfolgreicheren Piraten in unserem Interessengebiet streben nach der mehr oder weniger offiziellen Unterstützung von [ROOT.GetCountry.GetName]. Auch deuten sie mittels kruder Anspielungen an, jemand anders werde ihr Angebot annehmen, sollten wir es ausschlagen."
 privateers.7.a: "Wir könnten ein paar ruchlose Seefahrer auf der Gehaltsliste brauchen."
 privateers.7.b: "Das ist doch Erpressung. Wir machen keine Geschäfte mit Piraten."
 privateers.8.title: "Piraten bieten Treue an"
 privateers.8.desc: "Eine Gruppe von Piraten wandte sich unlängst an einen unserer Freibeuter und bat um #L [ROOT.GetCountry.GetAdjective|l]e#! Unterstützung bei ihren Plünderungen und Brandschatzungen. Sobald die Piraten unsere Unterstützung haben, wären unsere eigenen Schiffe natürlich sicher vor ihnen."
 privateers.8.a: "Sie dürfen sich als unsere Freibeuter betrachten."
 privateers.8.b: "Wir lehnen diese Geißel ehrlicher Kaufleute ab."
 privateers.9.title: "Gefangene Sklavenhändler"
 privateers.9.desc: "Einer unserer Freibeuter hat ein Schiff mit einer Fracht gekapert, die ihre Eigentümer als Güter ansahen, wir aber als Menschen: Sklaven. „[ROOT.GetCountry.GetName|U]“ hat die schreckliche Praxis der Sklaverei verboten, doch andere Nationen sind nicht so fortschrittlich.\n\nDie Sklaven haben nun ihre Freiheit, aber es wird noch viel darüber diskutiert, was mit jenen geschehen soll, die sie transportierten. Nachsicht und eine Behandlung als Kaufleute, obwohl sie unter einer anderen Flagge und Gesetzgebung fuhren, wäre die diplomatische Wahl. Doch laut unseren Gesetzen und unserem moralischen Empfinden gelten Sklavenhändler immer als Piraten und Entführer – entsprechend sollte mit ihnen umgegangen werden."
 privateers.9.a: "Menschenhändler sind nichts anderes als Piraten."
 privateers.9.b: "Wir lassen sie vorerst ziehen."
 privateers.10.title: "Glaubhafte Abstreitbarkeit"
 privateers.10.desc: "Sämtliche Arten von Angriffen auf Schiffe von Rivalen in Friedenszeiten – sei es als Vergeltung für Sanktionen, in Privatkriegen oder als offene Unterstützung von Piraterie – brachten uns viele Vorzüge, aber sie machen auch Scherereien. Eine unserer Freibeuterunternehmungen wurde vor Kurzem aufgedeckt und Schiffe und Mannschaft gefangen genommen. Zum Glück ging ihr Kaperbrief verloren, der bewiesen hätte, dass sie mit unserer Billigung in See gestochen waren. Es gibt also keinen klaren Beleg für unsere Verbindung zu ihnen.\n\nAls letzten Ausweg hat der Kapitän sich nun an uns gewandt, in der Hoffnung, dass wir unsere offizielle Rückendeckung eingestehen, um ihm im nahenden Gerichtsverfahren Vorteile zu verschaffen."
 privateers.10.a: "Dies sind rechtschaffene Kaufleute, die Vergeltung gegen eine fremdländische Aggression üben!"
 opinion_angry: "Wütend"
 privateers.10.b: "Wir haben von diesen Marodeuren noch nie gehört. Sie sehen wie abtrünnige Piraten aus."
