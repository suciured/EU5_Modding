l_german:
 slave_trade.1.title: "Sklavenhändler"
 slave_trade.1.desc: "Die Zahl von [slaver_country.GetAdjectiveWithNoTooltip|l]en Kaufleuten, die unsere Märkte besuchen, ist von einem Rinnsal zu einem steten Strom angewachsen. Ihr Hauptinteresse scheint darin zu bestehen, entweder direkt Sklaven zu kaufen oder Handelswaren von uns zu erwerben, die sie anschließend gegen Sklaven tauschen können. So konnten sich einige der örtlichen Häuptlinge erheblich bereichern: eine gefährliche Entwicklung, denn dadurch gewinnen diese örtlichen Machthaber an Einfluss und die umliegenden Siedlungen verarmen.\n\nDie Sklavenhändler aus [ROOT.GetCountry.GetCapital.GetName] fordern die Einrichtung eines beständigeren Rahmenwerks und die Regulierung des Handels durch königliche Monopole. Auch die Händler aus dem fremden Reich ([slaver_country.GetLongName|U]) scheinen an offizielleren und dauerhafteren Abkommen interessiert."
 slave_trade.1.a: "Treffen wir ein Abkommen mit den Händlern."
 slave_trade.1.b: "Wir können den Verkauf von Menschenleben nicht dulden."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Schutz vor Sklavenhandel"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Sklavenhandel unterstützt"
 slave_trade_obstructed: "Sklavenhandel behindert"
 slave_trade.5.title: "Rascher Autoritätsverlust"
 slave_trade.5.desc: "Sklavenhändler haben das Hinterland von [ROOT.GetCountry.GetName] verwüstet. Als unmittelbare Folge ungestrafter Angriffe haben sich Sklavenhändler aus unserer Hauptstadt an unserer Bevölkerung vergriffen, um sich die eigenen Taschen dick zu machen. Diese Händler zerstören damit nicht nur unsere Bevölkerungszentren, sondern sie bauen auch eine eigene Machtbasis auf, die langfristig äußerst gefährlich sein wird."
 slave_trade.5.a: "Noch eine große Unannehmlichkeit …"
 slave_trade.5.b: "Wir müssen die Ordnung wiederherstellen!"
 slave_trade.6.title: "Sklavenstelle niedergebrannt"
 slave_trade.6.desc: "Das Volk eines gewissen Reichs ([from.GetLongName|U]) hat unsere [ShowBuildingTypeName('slave_center')] in [slave_location.GetName] niedergebrannt. Das ist ein legitimer Grund für einen Krieg!"
 slave_trade.6.a: "Und das könnte auch gut einen geben …"
