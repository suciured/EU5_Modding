l_german:
 propagate_religion_events.1.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]e Händler in [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.1.desc: "Immer häufiger sieht man #L [target_country.GetAdjective|l]e [ShowReligionGroupAdjective('muslim')|l]e#! Händler in unseren Häfen, und wir haben uns an sie und ihre Religion gewöhnt. Insbesondere in [target_location.GetName] sind diese Kaufleute so sehr an der Tagesordnung, dass sie bereits wie ein wesentlicher Teil der örtlichen Bevölkerung wirken.\n\nVor Kurzem wandten sich einige dieser Händler an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] und baten darum, eine eigene Siedlung bauen zu dürfen, direkt vor [target_location.GetNameWithNoTooltip]."
 propagate_religion_events.1.a: "Das kann nur gut sein."
 propagate_religion_events.1.b: "Nein, sie müssen bleiben, wo wir sie kontrollieren können."
 propagate_religion_events.2.title: "[target_country.GetReligion.GetAdjectiveWithNoTooltip|U]e Missionare"
 propagate_religion_events.2.desc: "Eine Gruppe #L [target_country.GetReligion.GetAdjective|l]er#! Missionare aus [target_country.GetName] wandte sich an uns, da sie sich in [target_location.GetName] niederlassen und eine neue Gemeinde für sich und ihre Bekehrten gründen möchten. Sie arbeiten mit den örtlichen Behörden zusammen und widersetzen sich unserer Herrschaft nicht, doch ihre Anwesenheit wird vermutlich dazu führen, dass ihre Religion sich schnell im gesamten Gebiet verbreitet."
 propagate_religion_events.2.a: "Wir dürfen nicht zulassen, dass Gruppen von außen wie diese an Autorität gewinnen."
 propagate_religion_events.2.b: "Sie werden eine willkommene Ergänzung für unsere Gesellschaft sein."
 location_pops_convert_to_muslim.tt: "#Y 1 %#! der [pops|e] in [target_location.GetName] werden zum [target_country.GetReligion.GetAdjective|l]en Glauben [Concept('convert', 'bekehrt')|e]"
 propagate_religion_events.3.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]e Seeleute"
 propagate_religion_events.3.desc: "Von den östlichsten Meeren bis zu den warmen Gewässern des Monsuns gibt es unzählige Schiffe, die ständig zwischen den zahlreichen Häfen hin- und herreisen, von kleinen Daus bis zu den gewaltigen Galeeren. Insgesamt versorgt dieses Handelsnetzwerk mehr als die Hälfte der Weltbevölkerung mit Waren und Gütern. Vielen dieser Galeeren ist gemeinsam, dass ihre Besatzung aus #L [ShowReligionGroupAdjective('muslim')|l]en#! Seeleuten aus [ShowContinentName('africa')] oder aus dem Nahen Osten besteht, ergänzt durch bekehrte Einheimische."
 propagate_religion_events.3.a: "Ermutigen wir diese Seeleute, unsere Häfen aufzusuchen!"
 propagate_religion_events.3.b: "Wir brauchen keine fremdländischen Glaubensrichtungen auf unseren Schiffen."
 propagate_religion_events.4.title: "Ein Wunder"
 propagate_religion_events.4.desc: "Eine gebildete Person aus [target_country.GetName] hat angeblich einige der Bewohner von [target_location.GetName] von einer brutalen Krankheit geheilt. Die Einheimischen sind allesamt höchst beeindruckt und entschließen sich, den Glauben [Select_CString(target_character.IsFemale, 'dieser', 'dieses')] Weisen anzunehmen, auf dass [target_character.Custom('DE_PRO_POS_S_3P')] Gott sie in Zukunft beschützen möge."
 propagate_religion_events.4.a: "Das ist ein gutes Zeichen."
 propagate_religion_events.4.b: "Laden wir diese Person nach [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ein."
 propagate_religion_events.5.title: "Moschee gegründet in [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.5.desc: "Die #L [target_location.GetDominantReligion.GetAdjective|l]en#! Gläubigen von [target_location.GetName] haben einen neuen Ort erbaut, der ihnen als Haus der Verehrung dient. Die Moschee ist unverkennbar das neue Zentrum der Gemeinde und wird vermutlich dafür sorgen, dass sich noch mehr Gläubige hier niederlassen. Außerdem erleichtert sie die Bekehrung des gesamten Gebiets.\n\nEs gibt klare Anzeichen dafür, dass die neue Moschee teilweise von den zahlreichen #L [target_country.GetAdjective|l]en#! Händlern finanziert wird, die in der Region tätig sind, und manche Mitglieder unserer Regierung befürchten, dies könnte ihnen und ihrer Religion unangemessenen Einfluss bescheren."
 propagate_religion_events.5.a: "Das können wir nicht zulassen."
 propagate_religion_events.5.b: "Wir lassen ihnen die Unterstützung zukommen, die sie für den Aufbau einer besseren Gemeinschaft benötigen."
 propagate_religion.5.b.tt: "Jeder [location|e] in „[target_location.GetArea.GetName|U]“ verliert [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] und erhält #Y 10#! Jahre lang „[ShowModifier('mosque_of_x')]“"
 propagate_religion_events.6.title: "$rank_kingdom_muslim$ von [ROOT.GetCountry.GetNameWithNoTooltip]?"
 propagate_religion_events.6.desc: "Da der [ShowReligionGroupName('muslim')] zunehmend die dominante Religion unseres #L [ROOT.GetCountry.GetFlavorRank]s#! wird, übernehmen viele Mitglieder unserer Regierung, des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! sowie andere bedeutende Personen mehr und mehr islamische und #L [ShowLanguageName('arabic_language')|l]e#! Ansichten bezüglich Herrschaft, Namen und Titeln. Viele nennen die Nation sogar schon „$rank_kingdom_muslim$“, obwohl unsere Staatsreligion nach wie vor die alte ([ROOT.GetCountry.GetReligion.GetName]) ist. Manche Berater von [target_ruler.GetName] schlagen nun vor, dass es vielleicht weise wäre, dies ebenfalls zu tun. Wenn wir unser eigenes Land „$rank_kingdom_muslim$“ nennen, könnte dies die Beziehungen zu den zahlreichen [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Ländern weltweit verbessern."
 propagate_religion_events.6.a: "Klingt nach einer guten Idee."
 sultan_titles_for_non_muslims_tooltip: "Wir werden #L [ShowReligionGroupAdjective('muslim')|l]e#! Titel übernehmen; dies verbessert unsere Beziehung zu allen bekannten #L [ShowReligionGroupAdjective('muslim')|l]en#! [Concept('countries', 'Ländern')|e] um #G 75#!"
 propagate_religion_events.6.b: "Nein, wir müssen die traditionellen Werte unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) verteidigen!"
 propagate_religion_events.7.title: "Beitritt zur Gemeinschaft der Gläubigen"
 propagate_religion_events.7.desc: "Da [ROOT.GetCountry.GetReligion.GetAdjective|l] nun die neue Landesreligion von „[ROOT.GetCountry.GetName]“ ist, sind wir der Gemeinschaft der Gläubigen beigetreten. Obwohl einige verbleibende Traditionalisten diese Veränderung beklagen, erfreuen sich deutlich mehr Mitglieder unserer #L [ShowReligionGroupAdjective('muslim')|l]en#! Bevölkerung an der gerechten Herrschaft unseres #L [ROOT.GetCountry.GetFlavorRank]s#!."
 propagate_religion_events.7.a: "Unsere Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip]) wird triumphieren!"
 sultan_conversion_tooltip: "Unsere Beziehung zu allen bekannten #L [ShowReligionGroupAdjective('muslim')|l]en#! [Concept('countries', 'Ländern')|e] wird sich um #G 50#! verbessern"
 propagate_religion_events.8.title: "Wandergelehrter"
 propagate_religion_events.8.desc: "[Select_CString(target_character.IsFemale, 'Eine gelehrte Frau', 'Ein gelehrter Mann')] aus dem Lande [target_country.GetName] ist in [ROOT.GetCountry.GetCapital.GetName] angekommen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, unter Gelehrten in vielen berühmten Städten studiert zu haben, und [target_character.Custom('DE_PRO_PER_S_3P_N')] ist versiert in der Politik der #L [ShowReligionGroupAdjective('muslim')|l]en#! Welt sowie in den diffizilen Angelegenheiten der Theologie."
 propagate_religion_events.8.a: "Bieten wir [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Platz an unserem Hof an!"
 propagate_religion_events.8.b: "Lernen wir soviel es geht darüber, wie die Dinge in fremden Ländern stehen."
 propagate_religion_events.9.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]e Häuptlinge"
 propagate_religion_events.9.desc: "Im #L [ROOT.GetCountry.GetAdjective|l]en#! Hinterland herrschen viele Häuptlinge ohne große Einmischung einer zentralen Herrschaft über ihre kleinen Domänen. Obschon es ihnen an Möglichkeiten mangelt, nach außen hin viel Macht zu zeigen, haben manche größere Ambitionen. Einige örtliche Häuptlinge in [target_location.GetName] setzen sich ihre Ziele höher und nennen sich Sultane; sie versuchen, dies legitim zu machen, indem sie ihre Bevölkerung zum [ShowReligionGroupName('muslim')] konvertieren."
 propagate_religion_events.9.a: "Lächerlich."
 propagate_religion_events.10.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]er Synkretismus"
 propagate_religion_events.10.desc: "Immer häufiger findet man auf dem #L [ROOT.GetCountry.GetAdjective|l]en#! Land reisende Sufi-Gelehrte, mystische Missionare des #L [ShowReligionGroupAdjective('muslim')|l]en#! Glaubens. Häufig werden sie nicht nur von Glaubensgenossen herzlich begrüßt, sondern auch von der ländlichen Bevölkerung, die den [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Glauben in ihre eigenen Traditionen und Mythen eingegliedert hat. Das Ergebnis ist nun nichts, was nach [ShowLocationName('mecca')] oder [ShowLocationName('cairo')] passen würde, doch es macht viele dem [ShowReligionGroupNameWithNoTooltip('muslim')] allgemein gegenüber gewogener."
 propagate_religion_events.10.a: "Wir müssen den Glauben unserer Ahnen beschützen!"
 propagate_religion_events.10.b: "Was können diese Männer schon anrichten."
 propagate_religion_events.11.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]e Flüchtlinge"
 propagate_religion_events.11.desc: "Einige Flüchtlinge aus einem fernen Krieg in „[target_country.GetName]“ erreichen unsere Grenze. Sie werden angeführt von einem #L [ShowReligionGroupAdjective('muslim')|l]en#! $rank_county_arabic_ruler_male$ und behaupten, dass sie sich eine blühende Siedlung aufbauen und uns gute Untertanen sein würden, wenn wir ihnen ein wenig Land gewährten, auf das niemand sonst Anspruch erhebt."
 propagate_religion_events.11.a: "Wir haben das perfekte Fleckchen für sie."
 propagate_religion_events.11.b: "Sie sollten an einem anderen Ort Zuflucht finden können."
