l_german:
 missionaries.1.title: "Missionar wird krank"
 missionaries.1.desc: "Der Missionar, den wir nach [target_location.GetName] schickten, hatte bislang kein Glück. Gerade hat uns die Nachricht erreicht, dass er erkrankt ist. Die Arbeit an der neuen Kirche wurde unterbrochen, und ohne seine Leitung ist die Wahrscheinlichkeit, dass die Bevölkerung bekehrt wird, sehr gering."
 missionaries.1.a: "Schickt jemanden, der ihm hilft."
 missionaries.1.b: "Richten wir unsere Anstrengungen auf einen anderen Ort."
 STATIC_MODIFIER_NAME_missionary_falls_ill: "Missionar wird krank"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "Der Missionar, den wir entsandt haben, ist krank geworden. Sämtliche Arbeiten an der neuen Kirche wurden eingestellt, und ohne seine Führung ist die Wahrscheinlichkeit, dass die Bevölkerung konvertiert, sehr gering."
 missionaries.2.title: "Religiöser Widerstand"
 missionaries.2.desc: "Es hat sich als schwerer als erwartet erwiesen, die Bevölkerung von [target_location.GetName] zu bekehren. Obwohl einige wenige von ihnen zu Beginn ein klares Interesse zeigten, scheint die Mehrheit nicht sehr gewillt, eine neue Religion anzunehmen."
 missionaries.2.a: "Verstärkt unsere Bemühungen."
 missionaries.2.b: "Das ist Zeitverschwendung."
 STATIC_MODIFIER_NAME_missionary_failure: "Missionarsfehlschlag"
 STATIC_MODIFIER_DESC_missionary_failure: "Es hat sich als schwerer als erwartet erwiesen, diese Bevölkerung zu bekehren. Obwohl einige wenige von ihnen zu Beginn klares Interesse zeigten, scheint die Mehrheit nicht sehr gewillt, eine neue Religion anzunehmen."
 missionaries.4.title: "Religiöser Aufruhr"
 missionaries.4.desc: "Dem Statthalter von „[target_province.GetName]“ zufolge ist die Bevölkerung aufgrund des mangelnden Respekts unseres Missionars vor allen fremden religiösen Traditionen in Aufruhr. Er bittet uns darum, in Erwägung zu ziehen, alle weiteren Missionierungsbetätigungen in diesem Gebiet einzustellen oder zumindest mehr Truppen zu schicken, bis sich die Lage etwas beruhigt."
 missionaries.4.a: "Achtet nicht auf sie!"
 missionaries.4.b: "Stellt die Betätigungen ein."
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Ausgesetzte Missionierungsbetätigungen"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Wir erklärten uns bereit, unsere Missionierungsbetätigungen auszusetzen, um die örtliche Bevölkerung zu beschwichtigen."
 missionaries.6.title: "Religiöse Spannungen"
 missionaries.6.desc: "Die Lage in [target_location.GetName] ist schier unerträglich geworden. Die Einwohner weigern sich, die Predigten des Missionars zu dulden, den wir vor Kurzem dorthin entsandten, und er fürchtet nun um sein Leben. Wenn wir nicht bald etwas unternehmen, gibt es wohl einen Aufstand."
 missionaries.6.a: "Wir lassen es darauf ankommen."
 missionaries.6.b: "Tut, was wir können."
 STATIC_MODIFIER_NAME_religious_tensions: "Religiöse Spannungen"
 STATIC_MODIFIER_DESC_religious_tensions: "Die Einwohner lehnen es ab, die Predigten unserer Missionare zu dulden."
 missionaries.7.title: "Nachbar stört den Frieden"
 missionaries.7.desc: "Der Missionar, den wir nach [target_location.GetName] geschickt haben, beschwert sich, dass das Gebiet derzeit zu unberechenbar ist. Trotz unseres neutralen Standpunkts wirkt der Krieg, der gerade im Nachbarland tobt, sich auch auf [target_location.GetNameWithNoTooltip] aus."
 missionaries.7.a: "Bietet ihm Hilfe an."
 missionaries.7.b: "Macht Euch darüber keine Sorgen."
 missionaries.8.title: "Missionarsbetätigungen"
 missionaries.8.desc: "Unsere Theologen beschweren sich, es werde nicht genug Geld in Missionarsbetätigungen investiert. Unsere derzeitigen Missionare reichen beispielsweise kaum, um die gesamte Bevölkerung von [target_location.GetName] zu konvertierten."
 missionaries.8.a: "Vielleicht haben sie recht."
 missionaries.8.b: "Es ist mehr als genug."
