l_german:
 hussite_flavor.1.title: "Ein Mensch der Kultur"
 hussite_flavor.1.desc: "Es ist weithin akzeptiert, dass unsere Befolgung der Lehren von [GetCharacter('boh_jan_hus').GetName] neue Stätten des Glaubens und der Hingabe schuf, an denen man fromme Kunst und theologische Debatten ermutigt, um das Göttliche abzubilden und die Essenz von Glauben und Gebet einzufangen.\n\nZu den Menschen dort zählt auch [target_artist.GetName], [target_artist.Custom('DE_ART_DEF_S_N')] [target_artist.Custom('DE_PRO_POS_S_3P')]e Dienste eifrig anbietet, um uns zu helfen, unsere Pracht, unser Prestige und unser Kunstverständnis weiter auszubauen."
 hussite_flavor.1.a: "[target_artist.Custom('DE_PRO_POS_S_3P')|U]e Dienste werden uns nützlich sein."
 hussite_flavor.1.b: "Wir können das Geld dafür nicht entbehren."
 hussite_flavor.2.title: "Bekannte Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s widersprechen unseren Politlinien"
 hussite_flavor.2.desc: "Es ist nicht einfach, unser Volk zu führen. Daher versuchen viele Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], unsere Verwaltungshierarchie zu erklimmen, um die Richtung unseres Handelns zu verändern, wie sie sagen. Man ist weithin der Ansicht, dass einige unserer Politlinien nicht richtig durchgesetzt werden oder vollkommen gegen die #L [ShowReligionAdjective('hussite')|l]en#! Lehren verstoßen."
 hussite_flavor.2.a: "Wir müssen unseren Kurs korrigieren."
 hussite_flavor.2.b: "Sie werden schweigen."
 hussite_flavor.3.title: "Freunde jenseits unserer Grenzen"
 hussite_flavor.3.desc: "Trotz unserer Dispute mit ketzerischen Glaubensrichtungen, die mitunter blutig und zeitaufwendig sind, möchten wir jenen kein Leid antun, die nach einer guten Beziehung zu uns streben und unseren Glauben achten. Ein solcher Fall ist [target_country.GetName], dessen klerikale Oberhäupter sich seit Kurzem an einem kulturellen und literarischen Austausch über unsere Grenzen hinweg beteiligen. Sollten wir dies auf kluge Weise nutzen, könnte es ein erheblicher Meilenstein in unseren diplomatischen Bestrebungen in der Fremde sein und uns neue Verbündete sichern."
 hussite_flavor.3.a: "Reichen wir ihnen die Hände."
 hussite_flavor.3.b: "Unser Weg ist einer der Einsamkeit …"
 trust_religious_comprehension: "Religiöses Verständnis"
 hussite_flavor.4.title: "Nicht mehr im Einklang mit dem Göttlichen"
 hussite_flavor.4.desc: "Beten wir in letzter Zeit nicht genug? Ist die Kommunion eine belanglose Aufgabe geworden, die unser Volk nur noch als lästige Pflicht empfindet? Es scheint, als hätten wir jene Rituale trivialisiert, die die Lehren von [GetCharacter('boh_jan_hus').GetName] vorschreiben, und als hätten wir dabei die Essenz dessen verloren, was unsere Frömmigkeit als intime Verbindung zum Göttlichen ausmacht. Daher erheben sich viele Gemeine in [target_location.GetName] gegen die Dekadenz, die unsere klerikalen Angelegenheiten überkommen hat …"
 hussite_flavor.4.a: "Das haben wir uns allein selbst vorzuwerfen …"
 hussite_flavor.4.b: "Schuld ist die schwache Führung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s."
 target_character_dies_very_violently_tt: "[target_character.GetName|U] wird einen gewaltsamen Tod durch den Mob erleiden"
 #New Events
 hussite_flavor.5.title: "[target_location.GetNameWithNoTooltip|U] weicht ab"
 hussite_flavor.5.desc: "Unser Volk ist berühmt dafür, dass es sich gern mit fremdländischen Religionen beschäftigt. Es liegt Wahrheit in der Annahme, dass verwandte Glaubensrichtungen viel gemeinsam haben. Allerdings haben laufende Entwicklungen in [target_location.GetName] diese bescheidene Angelegenheit auf einen neuen Höhepunkt getrieben, und viele unserer eigenen Bauern interessieren sich nun für fremde liturgische Fragen oder stöbern in den Schriften eines anderen Glaubens!"
 hussite_flavor.5.a: "Sie dürfen den freien Ausdruck ihrer Frömmigkeit nutzen!"
 hussite_flavor.5.b: "Wir müssen sanft einschreiten."
 hussite_flavor.5.c: "Wie wäre es, wenn sie die Peitsche kosten?"
 hussite_flavor.5.d: "Gestattet das Erblühen ihres Glaubens."
 hussite_flavor.5.e: "Das werden wir nicht zulassen."
 hussite_flavor.6.title: "Religionsübergreifende Zusammenarbeit"
 hussite_flavor.6.desc: "Es gibt eine Menge Gerüchte und Diskussionen in unserer gesamten Domäne darüber, ob man ketzerische Berater beschäftigen soll, insbesondere in einflussreichen Posten unseres Kabinetts. Allem eitlen Gerede zum Trotz hat sich [target_character.GetName] immer wieder als unverzichtbarer Teil unserer Regierung erwiesen. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Politlinien unterstützen uns dabei, unsere Domäne zu sichern und die Angelegenheiten im In- und Ausland fest im Griff zu behalten."
 hussite_flavor.6.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss aus dem Kabinett verbannt werden!"
 hussite_flavor.6.b: "Soll der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] doch [target_character.Custom('DE_PRO_POS_S_3P')]e Ernennung beweinen."
 hussite_flavor.6.c: "Die Zusammenarbeit ist der Schlüssel zu unserem Wohlstand!"
 hussite_flavor.7.title: "Musikalische Predigten in [target_location.GetNameWithNoTooltip]"
 hussite_flavor.7.desc: "Ein goldener Sonnenaufgang an einem lauen Morgen. Die engelsgleichen Stimmen einer frühen Andacht hallen verspielt durch die Viertel von [target_location.GetName]. Lieder der Fürbitten und der Hingabe als elegante Zurschaustellung der Göttlichkeit sind eine übliche Freude in all unseren heiligen Stätten. Die heutige Predigt fand jedoch mit einer neu gefundenen Liebe und Kunstfertigkeit statt. Die Einheimischen möchten dies als Zeichen anerkannter Liebe verstanden wissen."
 hussite_flavor.7.a: "Sie sollen ruhig Hingabe an ihren Glauben zeigen!"
 hussite_flavor.7.b: "Sie werden ein Loblied auf [target_character.GetNameWithNoTooltip] singen."
 hussite_flavor.7.c: "Singt von der Widerstandsfähigkeit und vom Wohlstand unseres Volkes."
 hussite_flavor.8.title: "Religiöser Aufruhr in [target_location.GetNameWithNoTooltip]"
 hussite_flavor.8.desc: "Die Debatte um Glaubensangelegenheiten wird mitunter erhitzt und wütend geführt. Eine derzeitige Diskussion zwischen Minderheiten in [target_location.GetName] und Vertretern aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] endete damit, dass Letztere aus Angst um ihr Leben von ihren Posten fliehen mussten. Daher erhalten wir aufgebrachte Forderungen in ihrem Namen, in [target_location.GetNameWithNoTooltip] einzuschreiten und einer gefährlichen Rebellion ein Ende zu setzen, die sich dort anbahnen könnte …"
 hussite_flavor.8.a: "Wir müssen eingreifen."
 hussite_flavor.8.b: "Die Angelegenheiten des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s liegen unter unserer Würde."
 hussite_flavor.9.title: "Die Lehren von Jan Hus verbreiten sich"
 hussite_flavor.9.desc: "Ein Wind der Veränderung weht durch das Land und bringt die revolutionären Lehren von Jan Hus und des hussitischen Glaubens mit sich. Die Unterdrückten und Enttäuschten finden Trost und Inspiration in diesen transformativen Glaubensvorstellungen und versammeln sich in Ablehnung der herrschenden Ordnung.\n\nDer Eifer der Hussitenbewegung verbreitet sich wie ein Lauffeuer und entfacht das Herz und den Geist des gemeinen Volkes. Die Einfachheit und das Unverstellte der Lehren von Hus rühren die Menschen, die sie als Alternative zur Opulenz und Korruption der katholischen Kirche begreifen. Wir erleben eine Zeit des Umsturzes, in der der Einzelne das Joch der Tradition abwirft und sich einer neuen Vision der Spiritualität zuwendet."
 hussite_flavor.9.a: "Innerhalb unserer Grenzen."
 hussite_flavor.9.b: "An unsere Nachbarn."
 hussite_flavor.10.title: "Kriegswagen & Militärtaktiken"
 hussite_flavor.10.desc: "Während der [ShowSituationName('hussite_wars')] erwies sich der Einsatz von Kriegswagen als entscheidend für das Überleben der #L [ShowReligionAdjective('hussite')|l]en#! Armeen. Diese schwer befestigten und beweglichen Verteidigungsanlagen erlaubten es der größtenteils bäuerlichen Infanterie, die verheerenden Kavallerieanstürme ihrer besser ausgerüsteten Feine abzuwehren. Die Innovation war nicht nur eine Reaktion auf den Mangel an herkömmlicher Kavallerie, sondern auch eine geniale Anpassung bereits vorhandener Ressourcen zum Wettmachen technologischer und taktischer Nachteile.\n\nAllerdings haben die Zeiten sich geändert, und die Verwendung von Schießpulver sowie neue Taktiken haben für ein neues Umfeld gesorgt. Armeen verlassen sich nun auf mächtige Sperrfeuer und bewegliche Formationen, neue Faktoren, derer wir uns bewusst sein müssen. Viele unserer Militärtheoretiker unterstützen die Einführung neuer offensiver Techniken in unserer Armee, auf Kosten der traditionellen Defensive."
 hussite_flavor.10.a: "Wir dürfen keinen Verrat an unserer Doktrin begehen!"
 hussite_flavor.10.b: "Verlassen wir uns nicht auf veraltete Taktiken; wir brauchen eine Reform!"
 reform_hussite_army_tt: "Solange der [modifier|e] „[ShowParliamentIssueType('hussite_army_reform')]“ aktiv ist, haben wir Zugriff auf die [parliament_issue|e] „[ShowModifier('hussite_military_reform_modifier')]“"
 stability_loss_depends_on_defensive_sv_tt: "Die Menge an verlorener [stability|e] hängt von unserem #L [ShowSocietyDirectionName('defensive')]en#! [societal_value|e] ab"
 event_may_reoccur_after_20_years_tt: "Dieses [event|e] kann nach #Y 20#! Jahren erneut eintreten, wenn wir noch immer dem [ShowReligionName('hussite')] folgen"
 hussite_flavor.12.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')|U]e Fanatiker in [target_province.GetNameWithNoTooltip]"
 hussite_flavor.12.desc: "Trotz unserer aufrichtigen Versuche, die Erfüllung der Bedürfnisse und Forderungen der Gläubigen in unserem [ROOT.GetCountry.GetFlavorRank] im gerechten Gleichgewicht zu halten, gibt es stets jene, die mehr verlangen und deren Gier nach Verfolgung kein Ende kennt. So ist es auch bei den #L [ShowReligionAdjective('hussite')|l]en#! Fanatikern von [target_province.GetName], deren Gier nach der Verfolgung von Ketzern der Provinz nichts als Frevel und Instabilität gebracht hat. Ihre Forderungen können problemlos als Unfug abgetan werden. Allerdings sollten wir in dieser Angelegenheit äußerst vorsichtig sein, damit wir sie nicht zu Märtyrern machen!"
 hussite_flavor.12.a: "Gebt ihren Forderungen fürs Erste nach."
 every_hussite_in_target_province_10_sat_tt: "Alle #L [ShowReligionAdjectiveWithNoTooltip('hussite')|l]en#! [pops|e] in [target_province.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 hussite_flavor.12.b: "Wir verhandeln nicht mit Narren!"
 hussite_flavor.11.title: "Loblieder der Gläubigen"
 hussite_flavor.11.desc: "Die Gläubigen versammeln sich, um Loblieder zu singen, die den Geist unserer #L [ShowReligionAdjective('hussite')|l]en#! Bewegung verkörpern. Diese Lieder inspirieren nicht nur Hingabe, sondern werfen auch ein strahlendes Licht auf unsere Kultur und unsere Ideen für die Bevölkerung. Die Melodien preisen die Stärke unseres Glaubens und loben die Willensstärke und das Geschick unserer Nation ([ROOT.GetCountry.GetLongName|U])."
 hussite_flavor.11.a: "Das ist Musik in unseren Ohren!"
 hussite_flavor.13.title: "Vorbildliche Predigten"
 hussite_flavor.13.desc: "[Select_CString(target_character.IsFemale, 'Eine charismatische Predigerin', 'Ein charismatischer Prediger')|U] in den #L [ShowReligionAdjective('hussite')|l]en#! Reihen in [target_location.GetName] beginnt, Anschauungen zu verbreiten, die weiter als gewöhnlich von unseren Lehren abweichen. Während manche [target_character.Custom('DE_PRO_PER_S_3P_A')] als visionär feiern, fürchten andere, [target_character.Custom('DE_PRO_PER_S_3P_N')] könnte ein Schisma in unseren Reihen hervorrufen. Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! machten ihre Meinung zu dieser laufenden Debatte ziemlich lautstark bekannt, doch es gibt auch berechtigte Bedenken, dass die Einheimischen sich erheben könnten, wenn wir gegen eine derart einflussreiche Gestalt vorgehen."
 hussite_flavor.13.a: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Redekunst könnte uns nützlich sein."
 hussite_flavor.13.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] verschwinden."
 hussite_flavor.13.c: "Es ist an der Zeit, diese Ketzer in [target_location.GetNameWithNoTooltip] auszumerzen."
 target_character_disappears: "[target_character.GetName|U] wird verschwinden"
 hussite_flavor.14.title: "Die [ShowReligionAdjectiveWithNoTooltip('hussite')|l]e Bibel"
 hussite_flavor.14.desc: "Wir arbeiten derzeit an der neuesten Version einer vollständigen #L [ShowReligionAdjective('hussite')|l]en#! Übersetzung der Bibel, in Umgangssprache gehalten, damit die heilige Schrift für jeden zugänglich ist. Dieses Unterfangen wird von den Gläubigen begeistert begrüßt, und bedeutende religiöse Gestalten wie beispielsweise [target_character_1.GetName], [target_character_2.GetName] und [target_character_3.GetName] bieten an, die Veröffentlichung mit ihren jeweils ganz eigenen Fähigkeiten und Ansätzen zu bereichern. Ein solches Vorhaben wäre sicher nicht billig, doch sie plädieren für die Finanzierung einer derart erleuchteten Unternehmung."
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip] ist perfekt für die Aufgabe geeignet."
 hussite_flavor.14.b: "Vertraut die Arbeit [target_character_2.GetNameWithNoTooltip] an."
 hussite_flavor.14.c: "Lasst [target_character_3.GetNameWithNoTooltip] die Übersetzung leiten."
 hussite_flavor.14.d: "Wir können uns solche Ausgaben derzeit nicht leisten."
 hussite_flavor.15.title: "Verteidiger des [ShowReligionAdjectiveWithNoTooltip('hussite')|l]en Glaubens"
 hussite_flavor.15.desc: "Der Krieg tobt, und die Feinde des #L [ShowReligionAdjective('hussite')|l]en#! Glaubens kommen immer näher. Der Ruf, unseren Glauben zu verteidigen, facht die Herzen im gesamten [ROOT.GetCountry.GetFlavorRank] an. Inspiriert durch Predigten und die Erinnerung an [GetCharacter('boh_jan_hus').GetName] sind zahllose Bauern, Handwerker und Dorfbewohner bereit, zu den Waffen zu greifen und ihren Glauben und ihre Heimat zu beschützen. Manche Anführer schlagen vor, diese Männer in Milizen zu organisieren und sie als Verstärkung unserer Armeen an die Front zu schicken. Andere meinen, sie wären besser zur Befestigung ihrer Dörfer und zum Errichten von Barrikaden geeignet, um sich jedem Eindringling tapfer entgegenzustellen."
 hussite_flavor.15.a: "Sie werden den Frieden mit Gewalt durchsetzen!"
 hussite_flavor.15.b: "Sie sollen stattdessen Barrikaden in unseren Territorien errichten."
 scales_with_tolerance_own_tt: "Die erhaltene [manpower|e] skaliert mit unserer [tolerance|e] der [ShowReligionAdjectiveWithNoTooltip('hussite')|l]en [religion|e]"
