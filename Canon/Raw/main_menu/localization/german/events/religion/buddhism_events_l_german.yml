l_german:
 buddhism_events.1.title: "Minister tritt zurück"
 buddhism_events.1.desc: "[target_minister.GetName|U] hat die Politik von [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')]er Regierung öffentlich missbilligt. [target_minister.Custom('DE_PRO_PER_S_3P_N')|U] erinnert uns daran, dass ein Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]), das die rechtmäßigen Gesetze nicht durchsetzen kann, seiner Regierung nichts als Lügen und Denunzianten einbringt, und [target_minister.GetName] möchte nichts mehr mit uns zu tun haben, bis wir unsere derzeit so verworrenen Wege begradigen."
 buddhism_events.1.a: "Na dann auf Nimmerwiedersehen!"
 buddhism_events.1.b: "Nutzt [target_minister.Custom('DE_PRO_POS_S_3P')]e Vorschläge, um unser [ROOT.GetCountry.GetFlavorRank] zu verbessern."
 buddhism_events.2.title: "Ordensgemeinschaften stacheln die Bevölkerung an"
 buddhism_events.2.desc: "So wie es die Pflicht unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ist, die klösterlichen Institutionen zu schützen, ist es auch die Pflicht eben jener Institutionen, das Land vor schlechten Oberhäuptern zu schützen. Aufgrund der ihrer Ansicht nach mangelnden Sorgfalt gegenüber den ureigenen Pflichten, die man als [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu erfüllen hat, und der Unfähigkeit und des Desinteresses, das Gemeinwohl im Allgemeinen und vor allem die klösterlichen Organisationen unseres Landes aufrechtzuerhalten und zu schützen, haben sich einige der mächtigeren Klöster in unserem Land offen von [target_character.GetName] abgewandt und sich zu einem [target_character.Custom('DE_PRO_POS_S_3P')]er entfernten Verwandten bekannt."
 buddhism_events.2.a: "Das ist ungeheuerlich!"
 buddhism_events.2.a.tt: "[ShowPopTypeName('peasants')] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] an jenen [Concept('locations', 'Orten')|e], an denen sie die Beschwerden der [ShowPopTypeName('clergy')] mitbekommen"
 buddhism_events.2.b: "Macht ihnen ein paar Zugeständnisse."
 buddhism_events.2.c: "Löst das Problem auf „andere“ Weise."
 buddhism_events.3.title: "[target_ruler.GetNameWithNoTooltip] als Beispielsfall"
 buddhism_events.3.desc: "[target_ruler.GetName|U] ist seit jeher bekannt für vernünftige und anständige Entscheidungen – sogar so sehr, dass man eine [target_ruler.Custom('DE_PRO_POS_S_3P')]er Rechtsprechungen bei einer kürzlichen Erweiterung der Gesetzessammlungen von [ROOT.GetCountry.GetName] als derart gerecht und gut begründet erachtete, um sie als Beispiel für ähnliche Fälle zu nennen. Da [target_ruler.GetNameWithNoTooltip] bekannt dafür ist, dem Weg des Dasavidha-rājadhamma, den zehn Tugenden eines Herrschers nach dem #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben, konsequent und eisern zu folgen, ist dies nicht das erste Mal, dass man eine [target_ruler.Custom('DE_PRO_POS_S_3P')]er Entscheidungen als gutes Beispiel anführt."
 buddhism_events.3.a: "Und es wird auch nicht das letzte Mal gewesen sein."
 buddhism_events.4.title: "Der Schrecken des Krieges"
 buddhism_events.4.desc: "Nicht alle Menschen sind dazu gemacht, ein kriegerisches Leben zu führen, und es scheint, als wäre dies einigen durch den Zwist, in dem sich unser Land derzeit befindet, nur allzu bewusst geworden. Die Anzahl an Deserteuren, die versuchen, sich hinter den Mauern der Klöster zu verstecken, ist nicht groß, gereicht jedoch als gefährliches Beispiel. Als frommes #L [ROOT.GetCountry.GetReligion.GetAdjective|l]es#! Land ist es allerdings unsere Pflicht, die Klöster zu schützen, und obwohl wir sie wiederholt davor gewarnt haben, Männer wie diese aufzunehmen, halten sich einige offenbar nicht daran."
 buddhism_events.4.a: "Wir müssen daran denken, sanftmütig zu sein."
 buddhism_events.4.b: "Fordert die Klöster auf, diese „Mönche“ an uns auszuliefern."
 buddhism_events.5.title: "Reiche Ernte"
 buddhism_events.5.desc: "Diese Ernte war ungewöhnlich reich und wir könnten diesen unerwarteten Wohlstand nutzen, um geplante religiöse Arbeiten zu finanzieren. Es wurde eine Zusatzsteuer vorgeschlagen, um die zusätzlichen Erträge von den Bauern auf den Staat zu übertragen. Traditionelles #L [ROOT.GetCountry.GetReligion.GetAdjective|l]es#! Denken sieht allerdings vor, dass der Staat nicht auf eine Weise handeln darf, die das Volk unterdrückt, weshalb manche unserer Minister sich beim Gedanken an diese Zusatzsteuer offenbar unwohl fühlen."
 buddhism_events.5.a: "Erhebt die Steuer."
 buddhism_events.5.b: "Eine unangemessene Besteuerung ist Diebstahl!"
 buddhism_events.6.title: "Dāna"
 buddhism_events.6.desc: "In Zeiten wie diesen, in denen unser Land eher von Beschaulichkeit geprägt ist, werden wir daran erinnert, nach den weniger Glücklichen zu schauen. Der Ernteertrag in diesem Jahr war weder schlecht noch war er gut. Dementsprechend sind die meisten mit Nahrungsmitteln versorgt und der Staat verfügt über ausreichend Kornvorräte. Es gibt jedoch nach wie vor einige unglückliche Seelen, die sich nicht selbst ernähren können. In Zeiten wie diesen müssen wir Dāna ehren, den Akt der Wohltätigkeit, im Zuge dessen man gemäß der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Lehren Almosen spendet."
 buddhism_events.6.a: "Lasst uns unsere Vorräte an die Armen verteilen!"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "Getreide für die Armen"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "Wir haben unser überschüssiges Getreide verteilt, sodass niemand in unseren Landen Hunger leiden muss."
 buddhism_events.6.b: "Spart die Vorräte auf. Wer weiß, was die Zukunft noch bringt?"
 STATIC_MODIFIER_NAME_food_reserves: "Getreidereserven"
 STATIC_MODIFIER_DESC_food_reserves: "Unsere gut gefüllten Getreidereserven sind ein Garant für die Stabilität unseres Landes."
 buddhism_events.7.title: "Pariccāga"
 buddhism_events.7.desc: "Da unser Land sich im Krieg befindet und unsere Truppen in Gefechte verwickelt sind, wendet sich unser Volk seinem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu, um Führung und Weisung zu erhalten. Viele sind der Meinung, eine der wesentlichen Tugenden unseres [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glaubens – Pariccāga, das Selbstopfer – käme am besten dadurch zum Ausdruck, dass [target_ruler.GetName] das Schicksal unserer Krieger teilt und mit ihnen in die Schlacht zieht, selbst auf Kosten [target_ruler.Custom('DE_PRO_POS_S_3P')]er eigenen Sicherheit.\n\nAndere jedoch argumentieren, es ginge bei Pariccāga nicht um den völligen Verzicht auf sich selbst, sondern nur darum, seine eigenen Interessen nicht vornan zu stellen, und dass es nicht gegen unsere [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Lehren verstößt, für die Sicherheit unseres Oberhaupts zu sorgen. Es ist allerdings von allergrößter Bedeutung, den Schutz unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu wahren."
 buddhism_events.7.a: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] sollte mit gutem Beispiel vorangehen."
 buddhism_events.7.b: "Das ist nicht das, worum es beim Selbstopfer geht."
 buddhism_events.8.title: "Tapa"
 buddhism_events.8.desc: "[target_ruler.GetName|U] wurde jüngst von jenen angegriffen, die [target_ruler.Custom('DE_PRO_POS_S_3P')]e Herrschaft als eine von Extravaganz und auffälligem Verbrauch geprägte bezeichnen. Einige unserer Minister bestehen allerdings darauf, dass ein gewisser Luxus für einen Träger des Titels „[ROOT.GetCountry.GetGovernment.GetRulerTitle]“ vonnöten ist, vor allem im Umgang mit fremdländischen Monarchen und deren Gesandten."
 buddhism_events.8.a: "Lasst uns weltlichen Dingen entsagen!"
 buddhism_events.8.b: "Wir können uns nicht auf das Niveau des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s begeben …"
 buddhism_events.9.title: "Erbschaft"
 buddhism_events.9.desc: "Nach dem Ableben eines Mönchs ist in einem einflussreichen [ShowBuildingTypeName('monastery')] in „[ROOT.GetCountry.GetName]“ ein Zwist entbrannt. Es geht darum, wer die umfangreiche Sammlung kostbarer Manuskripte sowie eine Reihe von Buddha-Abbildern und anderer religiöser Schätze erben soll, die man im Zimmer des Verstorbenen vorfand. Obwohl Mönche selbst kein Eigentum als solches besitzen dürfen, erlaubt es das Gesetz einem hingebungsvollen Schüler, derlei Dinge zu ererben und als Sohn des Mönches erachtet zu werden. Im vorliegenden Fall gibt es einen solchen Schüler: einen jungen Mann, der den Mönch bis zu seinem letzten Tag umsorgte.\n\nEs gibt jedoch noch weitere Interessenten. Das [ShowBuildingTypeNameWithNoTooltip('monastery')] selbst brachte sich als Erbe ins Spiel und wäre wahrscheinlich sehr dankbar für unsere Unterstützung in dieser Sache. Die Laienfamilie des Mönchs ist ebenfalls an uns herangetreten, in der Hoffnung, nicht nur die Manuskripte und Bilder, sondern auch das Land zu erben, das dem [ShowBuildingTypeNameWithNoTooltip('monastery')] als Spende übergeben worden war, als ihr Angehöriger dessen Belegschaft noch angehört hatte."
 buddhism_events.9.a: "Entscheidet zugunsten des Schülers."
 buddhism_events.9.b: "Entscheidet zugunsten des #L [ShowBuildingTypeNameWithNoTooltip('monastery')]s#!."
 buddhism_events.9.c: "Unterstützt die Laienfamilie des Mönchs."
 buddhism_events.10.title: "Fremdländischer Gesandter beleidigt [target_ruler.GetNameWithNoTooltip]"
 buddhism_events.10.desc: "Der derzeitige Gesandte einer fremden Nation ([target_country.GetLongName|U]) sorgte für einen schwerwiegenden Affront gegen unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]), als er sich weigerte, an einer Zeremonie teilzunehmen, die man eigens für diesen Anlass durchführte. [target_ruler.GetName|U] ist wütend, und obwohl unklar ist, ob die Kränkung beabsichtigt war, sieht die Öffentlichkeit dies eindeutig so.\n\nWenn wir den Gesandten nicht öffentlich verurteilen, laufen wir Gefahr, unser Gesicht zu verlieren. Viele unserer Berater raten jedoch dringend zur Vorsicht."
 buddhism_events.10.a: "Verspottet den Botschafter öffentlich."
 buddhism_events.10.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine', 'Ein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] darf nie die Fassung verlieren."
 buddhism_events.11.title: "Die Gesetze von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 buddhism_events.11.desc: "Das Gesetz der [ShowReligionGroupAdjective('buddhist')] wird in der ein oder anderen Form in vielen Ländern praktiziert, die dieser Religion angehören. Da allerdings nicht die Staaten selbst diese Gesetze sammeln und niederschreiben, unterscheiden sie sich von Land zu Land, und gelegentlich muss eine solche Gesetzessammlung überarbeitet oder erneuert werden. Jüngst kam es in „[ROOT.GetCountry.GetName]“ genau dazu, und eine überarbeitete Fassung einer der am häufigsten angewandten Gesetzessammlungen in unserem Land entstand.\n\nDa die Sammlung selbst jedoch auf tatsächlichen Fällen beruht, lässt sie sich auch als ein recht zeitgemäßer Kommentar zu den Beschlüssen von [target_ruler.GetName] auffassen."
 buddhism_events.11.a: "Hervorragend! Fördert diese Gesetze."
 buddhism_events.11.a.tt1: "Da [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.Custom('DE_PRO_POS_S_3P')]en Untertanen gegenüber nicht völlig gerecht war, rückt diese Gesetzessammlung [target_ruler.Custom('DE_PRO_PER_S_3P_A')] in ein schlechtes Licht und unser [prestige|e] sinkt"
 buddhism_events.11.a.tt2: "Da [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.Custom('DE_PRO_POS_S_3P')]en Untertanen gegenüber einigermaßen gerecht war, rückt diese Gesetzessammlung [target_ruler.Custom('DE_PRO_PER_S_3P_A')] in ein gutes Licht und unser [prestige|e] steigt"
 buddhism_events.11.a.tt3: "Da [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.Custom('DE_PRO_POS_S_3P')]en Untertanen gegenüber ein Vorbild in Sachen Gerechtigkeit war, rückt diese Gesetzessammlung [target_ruler.Custom('DE_PRO_PER_S_3P_A')] in ein sehr gutes Licht und unser [prestige|e] steigt"
 buddhism_events.11.a.tt4: "Da [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.Custom('DE_PRO_POS_S_3P')]en Untertanen gegenüber alles andere als gerecht war, rückt diese Gesetzessammlung [target_ruler.Custom('DE_PRO_PER_S_3P_A')] in ein sehr schlechtes Licht, was unserem [prestige|e] schadet"
 buddhism_events.11.b: "Unternehmt alles, um eine Verbreitung zu verhindern."
 buddhism_events.12.title: "Anwälte im Zwist"
 buddhism_events.12.desc: "In unseren Landen ist es nicht ungewöhnlich, dass Anwälte Wetten auf den Ausgang eines Rechtsstreits abschließen. Auch ein gewisses Maß an freundlicher Rivalität unter den Fachleuten im Gerichtssaal überrascht bei uns niemanden. Sobald eine solche Rivalität jedoch in echte Wut und Leidenschaft umschlägt, ist die Integrität unserer Gesetze gefährdet.\n\nOffenbar haben die beiden Parteien eines derzeit verhandelten Falls – ein reiches [ShowBuildingTypeName('monastery')] auf der einen, eine einflussreiche Familie aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] auf der anderen Seite – einen einfachen Rechtsstreit in ein gewaltig aufgebauschtes und erhitztes Spektakel verwandelt. Dies ist sehr bedauerlich, und es liegt nun am [ROOT.GetCountry.GetGovernment.GetCourtTitle], einen Versuch zu unternehmen, das Ansehen aller Beteiligten auf gerechte Weise zu wahren – ohne dabei die Integrität unserer Rechtsordnung zu kompromittieren."
 buddhism_events.12.a: "Fordert ein erneutes Verfahren mit anderen Anwälten."
 buddhism_events.12.b: "Urteilt zugunsten des #L [ShowBuildingTypeNameWithNoTooltip('monastery')]s#!."
 buddhism_events.12.c: "Urteilt zugunsten des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s."
 buddhism_events.13.title: "Ein nützliches Bündnis?"
 buddhism_events.13.desc: "Es ist eine Weile her, dass [GetCharacter('kublai_khan').GetName] die #L [ShowReligionGroupAdjective('buddhist')|l]e#! Religion annahm und versuchte, sie unter [GetCharacter('kublai_khan').Custom('DE_PRO_POS_S_3P')]en Völkern zu verbreiten. Im Lauf der Jahre sind viele jedoch zu den alten [ROOT.GetCountry.GetReligion.GetAdjective|l]en Praktiken zurückgekehrt. [target_ruler.GetName|U] war seit jeher vom Vermächtnis des großen $rank_kingdom_horde_ruler_suffix_male$ und jener Reiche fasziniert, die er einst im Namen dieser Religion schuf. Nachdem uns Meldungen über eine lebendige und wachsende #L [ShowCultureGroupName('tibetan_group')|l]e#! Ordensgemeinschaft erreicht hatten, war es für [target_ruler.GetName] daher klar, dass dem nachgegangen werden musste.\n\nDer Gesandte des Lama steht nun vor uns und erklärt, der Orden sei in der Tat der Ansicht, [target_ruler.GetNameWithNoTooltip] sei eine Reinkarnation von [GetCharacter('kublai_khan').GetShortNameWithNoTooltip]. Der Orden ist zudem bereit, unsere Herrschaft zu unterstützen, sofern wir es ihm erlauben, seine Sekte in allen von uns kontrollierten Landen zu verbreiten."
 buddhism_events.13.a: "Es ist Zeit für einen Wandel."
 buddhism_events.13.b: "Lasst uns an unseren alten Bräuchen festhalten."
 buddhism_events.14.title: "Götzenfiguren"
 buddhism_events.14.desc: "Die Konvertierung eines Landes zu einem #L [ShowReligionGroupAdjective('buddhist')]en#! Glauben geschieht nicht einfach über Nacht, und eine große Anzahl an Menschen innerhalb unserer Grenzen pflegt noch immer die alten Verehrungsformen. Im Streben, ihre Religion zu verbreiten, verurteilten viele der führenden Lamas in unserer Nation die üblichen Figuren, die viele Menschen nach wie vor anbeten, und man forderte, sie alle zu vernichten."
 buddhism_events.14.a: "Verbrennt sie alle!"
 STATIC_MODIFIER_NAME_destruction_of_idols: "Vernichtung von Götzen"
 STATIC_MODIFIER_DESC_destruction_of_idols: "Mit einem Feldzug zur Zerstörung heidnischer Götzenbilder in unserem Land machen wir uns kaum Freunde unter den eifrigen Anhängern der alten Religion. Hierdurch wird die Konvertierung aller Heiden jedoch ungemein beschleunigt, auch wenn man die Aufrichtigkeit einiger bezweifeln mag."
 buddhism_events.14.b: "Lasst ihnen etwas Zeit …"
 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "Die Insel [ShowAreaName('sailan_area')], die jüngst von unseren Truppen erobert wurde, ist voll von #L [ShowReligionGroupAdjective('buddhist')|l]en#! Klöstern, und die Gesellschaft scheint im Grunde unter der Führung der in ihnen lebenden Mönche zu stehen. Nachdem [target_ruler.GetName] endlich die Gelegenheit hatte, sie zu besuchen, steht [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nun ehrfürchtig vor dem wirtschaftlichen und kulturellen Reichtum der Ordensgemeinschaften."
 buddhism_events.15.a: "Wir müssen dies zu einem Teil unserer Kultur machen!"
 buddhism_events.15.b: "Plündert ihre Klöster!"
 buddhism_events.15.b.tt: "Alle [pops|e] an jedem [location|e] im Besitz in [ShowAreaName('sailan_area')] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 buddhism_events.15.c: "Wir können viel von ihnen lernen."
 buddhism_events.15.c.tt: "Alle [pops|e] an jedem [location|e] im Besitz in [ShowAreaName('sailan_area')] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 buddhism_events.16.title: "Klöster von „[ROOT.GetCountry.GetNameWithNoTooltip]“ verfallen"
 buddhism_events.16.desc: "Aufgrund eines Zusammenspiels von mangelnder klösterlicher Disziplin und einer ins Stocken geratenen Wirtschaft verzeichneten viele der großen Klöster von [ROOT.GetCountry.GetName] in den vergangenen Jahren einen Rückgang ihrer Bewohner. Ein besorgter Angehöriger unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! ist mit einer Warnung an uns herangetreten: Der Ernst der Lage könnte bald dazu führen, dass die letzten wenigen Mönche ihre Gelübde widerrufen oder sich Klöstern in anderen Ländern anschließen, wenn nicht bald etwas unternommen wird. Dadurch würde [ROOT.GetCountry.GetNameWithNoTooltip] sowohl geistlich als auch wirtschaftlich verarmen.\n\nEs gibt jedoch viele örtliche Grundbesitzer, die mehr als bereit sind, das Land an sich zu reißen, das ein leeres [ShowBuildingTypeName('monastery')] hinterlässt. Da [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] das Klosterleben in [ROOT.GetCountry.GetNameWithNoTooltip] schützen soll, ist es für viele Beobachter klar, dass die Verantwortung für alles, was nun geschehen mag, auf [target_ruler.Custom('DE_PRO_POS_S_3P')]en Schultern liegt."
 buddhism_events.16.a: "Wir müssen tun, was wir nur können!"
 buddhism_events.16.b: "Vielleicht wird das Land nun besser genutzt."
 buddhism_events.17.title: "Klösterliche Gelübde gebrochen"
 buddhism_events.17.desc: "Die religiöse Disziplin der Mönche von [ROOT.GetCountry.GetName] schwindet. Infolge klammer Kassen, der Monopolisierung höherer klösterlicher Positionen durch eine kleine Gruppe aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sowie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'einer Herrscherin, die', 'eines Herrschers, der')] nicht in der Lage ist, die Gläubigen so zu beschützen, wie es von einem wahren #L [ShowReligionGroupAdjective('buddhist')|l]en#! Oberhaupt erwartet wird, scheinen immer mehr Mönche gegen ihre Gelübde zu verstoßen und das Klosterleben hinter sich zu lassen. In manchen Fällen pflegen sie dieses Leben sogar weiter, während sie gleichzeitig gegen dessen Grundsätze verstoßen.\n\nWir wurden vor Kurzem auf einen besonders eklatanten Fall eines Mönches aufmerksam, der gegen sein Gelübde verstieß und andere dazu bewegte, es ihm gleichzutun. Viele werden eine Menge in die Art und Weise hineindeuten, wie wir mit dieser Sache umgehen. Obwohl man als [ROOT.GetCountry.GetGovernment.GetRulerTitle] stets gnädig und gütig sein soll, hat man zugleich die Pflicht, die Disziplin in den Klöstern aufrechtzuerhalten – nötigenfalls auch mit Gewalt."
 buddhism_events.17.a: "Wir müssen Güte zeigen."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Mangelnde Disziplin in den Klöstern"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "Die mangelnde Disziplin in den Klöstern ist weithin bekannt, und dementsprechend leidet die Region in geistlicher Hinsicht. Es ist die Pflicht der weltlichen Macht, solche Ausschweifungen in den Klöstern einzudämmen, auch wenn es ihr diesmal nicht gelungen ist."
 buddhism_events.17.b: "Abtrünnige Mönche sollen zur Strafe alles bewegliche Eigentum und Vieh verlieren."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Strenge Bestrafung der Mönche"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Um die mangelnde Disziplin in den Klöstern zu verbessern, haben wir eine strengere Kontrolle durchgesetzt und Strafen gegen abtrünnige Mönche verhängt. Jeder Mönch, der sein Gelübde oder seine Gebote missachtet, muss eine große Anzahl an Vieh an den Staat abtreten."
 buddhism_events.17.c: "Richtet den Mönch hin – und jeden, der zu ihm hält!"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Säuberung der Klöster"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Um die äußerst mangelhafte Disziplin in den Klöstern zu verbessern, verhängten wir höchst grausame und strenge Strafen gegen jene, die gegen ihre Gelübde verstoßen. Solche Säuberungen sind bisweilen ebenso nötig wie bedauerlich. Die Lage scheint sich jedoch langsam zu bessern."
 buddhism_events.18.title: "Klöster von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 buddhism_events.18.desc: "Die weise und förderliche Politik von [target_ruler.GetName] hinsichtlich der Klöster im Reich war schon seit jeher gut durchdacht und wohlwollend. Man lässt nicht zu, dass ein [ShowBuildingTypeName('monastery')] verarmt und die Disziplin und die Stärke der Institutionen selbst nachlassen. Dementsprechend gedeiht das [ShowBuildingTypeNameWithNoTooltip('monastery')] in [target_location.GetName] und ist überall als Paradebeispiel bekannt, dem man nachfolgen sollte."
 buddhism_events.18.a: "Fordert, dass sie bei der Entwicklung ihrer Umgebung helfen."
 STATIC_MODIFIER_NAME_monasteries_blooming: "Florierende Klöster"
 STATIC_MODIFIER_DESC_monasteries_blooming: "Die weise Politik [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer Herrscherin', 'unseres Herrschers')] war sehr zuträglich für die klösterlichen Betätigungen in diesem Gebiet und führte entsprechend zu einer erfreulichen Entwicklung. Das [ShowBuildingTypeName('monastery')] hier ist wohlhabend und die Mönche sind diszipliniert. Dementsprechend gedeiht hier jeder – von den Kranken und Armen bis hin zu den Gesunden und Reichen."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "Rettungsanker"
 buddhism_events.19.desc: "Die letzten Erntezeiten waren für „[ROOT.GetCountry.GetName]“ nicht sehr ertragreich, und eine der Pflichten der Herrschenden besteht darin, die Armen zu versorgen. Eine Gesandtschaft von Bauern ist nun an [target_ruler.GetName] herangetreten mit der Bitte, von Steuern befreit zu werden und ein Darlehen über drei Jahre zu erhalten, um ihre Familien versorgen zu können, während sie versuchen, wieder auf die Beine zu kommen."
 buddhism_events.19.a: "Eine vernünftige Bitte."
 STATIC_MODIFIER_NAME_wedge_throw: "Rettungsanker"
 STATIC_MODIFIER_DESC_wedge_throw: "Den Bauern stehen schwere Zeiten bevor. Um ihnen aus dieser Notlage zu helfen, haben wir ihre Steuerlast für eine begrenzte Zeit gesenkt!"
 buddhism_events.19.b: "Leider ist auch die Staatskasse leer."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "Schlechte Reisernten"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "Den Bauern stehen schwere Zeiten bevor. Da wir uns geweigert haben, ihre Steuerlast zu senken oder ihnen Geld zu leihen, herrscht in der Region große Verachtung gegenüber der Staatsmacht."
 buddhism_events.20.title: "Bauernopfer"
 buddhism_events.20.desc: "[target_location.GetName|U] benötigt dringend eine bessere Infrastruktur. Die Mönche im örtlichen [ShowBuildingTypeName('monastery')] tun ihr Möglichstes, ebenso wie der ansässige [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Doch wenn das Gebiet florieren soll, muss der Staat eingreifen. Die Pläne zur Verbesserung der Lage erfordern eine Verstärkung des Vorhabens durch weitere Arbeitskräfte vom Lande. Alle Bauern sind jedoch mit der Ernte beschäftigt. Wir können ihnen befehlen, die Arbeit niederzulegen und sich für das Gemeinwohl an Bauvorhaben zu beteiligen. Als Entschädigung erwarten sie, wie es die Tradition fordert, die entsprechende Menge an Reis, die sie in der gleichen Zeit hätten ernten können."
 buddhism_events.20.a: "Zahlt die Entschädigung."
 STATIC_MODIFIER_NAME_rice_compensation: "Reis als Entschädigung"
 STATIC_MODIFIER_DESC_rice_compensation: "Wir haben Bauern aus den umliegenden Dörfern gebeten, dabei zu helfen, dieses Gebiet zu verbessern, und ihnen eine Entschädigung für ihre Einkommensverluste zugesichert."
 buddhism_events.20.b: "Gebt das Vorhaben auf."
 buddhism_events.20.c: "Fordert die Bauern auf, ohne Entschädigung zu arbeiten."
 STATIC_MODIFIER_NAME_forced_labor: "Zwangsarbeit"
 STATIC_MODIFIER_DESC_forced_labor: "Wir haben Bauern aus den umliegenden Dörfern dazu gezwungen, dabei zu helfen, dieses Gebiet für das Gemeinwohl zu verbessern."
 buddhism_events.1000.title: "Weißer Elefant gefangen"
 buddhism_events.1000.desc: "Im Hinterland von „[ROOT.GetCountry.GetName]“ wurde ein weißer Elefant gefangen. Ein solches Tier sieht man nur selten, weshalb man diesen glücklichen Vorfall weithin als Zeugnis der weisen und wohlwollenden Herrschaft von [target_ruler.GetName] deutet."
 buddhism_events.1000.a: "Kümmern wir uns gut um das Tier."
 buddhism_events.1000.b: "Verkauft das Tier."
 buddhism_events.1000.c: "Der würde ein hervorragendes Geschenk abgeben!"
 gifted_white_elephant: "Verschenkter weißer Elefant"
 buddhism_events.1001.title: "Ein weißer Elefant"
 buddhism_events.1001.desc: "Im Hinterland von [target_origin_country.GetName] wurde ein weißer Elefant gefangen, und [target_ruler.GetName] deutete dies weise als Zeichen des förderlichen Bündnisses zwischen unseren beiden Völkern. Dies ist das wahrscheinlich größte Geschenk, das uns ein Herrscher je machen könnte, und es wird von unserem Volk wahrscheinlich sehr gut angenommen werden. Die Pflege dieses seltenen Geschöpfs wird jedoch recht kostspielig sein, auch wenn wir das Geschenk kaum ablehnen können."
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "Verkaufte geschenkten weißen Elefanten"
 buddhism_events.1100.title: "[Select_CString(target_character.IsFemale, 'Politische Rivalin', 'Politischer Rivale')] geschwächt"
 buddhism_events.1100.desc: "Selbst ein großartiger Herrscher hat seine Verleumder. Eine besonders erfolgreiche und freimütige Lästerzunge von [target_ruler.GetName] namens [target_character.GetName] manövrierte sich selbst kürzlich in eine recht missliche Lage. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Freunde haben [target_character.Custom('DE_PRO_PER_S_3P_A')] sitzen lassen, und aufgrund hoher Schulden kann [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]e Familie kaum ernähren. Obwohl sich eine einfallsreiche Person vielleicht aus einer solchen Zwickmühle befreien könnte, könnten wir diese Gelegenheit auch nutzen, um diesen Menschen ein für alle Mal loszuwerden."
 buddhism_events.1100.a: "Stellt sicher, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] sich nie wieder erholt!"
 STATIC_MODIFIER_NAME_political_rival_crushed: "Politischer Rivale vernichtet"
 STATIC_MODIFIER_DESC_political_rival_crushed: "Wir haben eine vorübergehende Reihe von Niederlagen Wir haben eine vorübergehende Reihe von Niederlagen eines unserer politischen Rivalen gut zu nutzen gewusst. Diese Person wurde ausmanövriert und wird vermutlich nie wieder Scherereien machen. Andere haben unser Handeln verfolgt und werden es sich nun in Zukunft gut überlegen, ob sie die Staatsmacht infrage stellen sollten."
 buddhism_events.1100.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine wahre', 'Ein wahrer')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist nicht nachtragend."
 buddhism_events.1100.c: "Dies ist eine gute Zeit für Wohltätigkeit. Lasst uns diesem Menschen aus seiner Notlage helfen."
 buddhism_events.1101.title: "[Select_CString(target_character.IsFemale, 'Alte Rivalin', 'Alter Rivale')] erholt sich"
 buddhism_events.1101.desc: "Unsere Bereitschaft, [Select_CString(target_character.IsFemale, 'einer Rivalin', 'einem Rivalen')] in Not zu helfen, machte aus [Select_CString(target_character.IsFemale, 'einer Verleumderin eine entschiedene Verfechterin', 'einem Verleumder einen entschiedenen Verfechter')] von uns. Nachdem [target_character.Custom('DE_PRO_POS_S_3P')]e Machtgrundlage wiederhergestellt wurde, ist [target_character.Custom('DE_PRO_PER_S_3P_N')] nun bestrebt, uns zu dienen. Neben [target_character.Custom('DE_PRO_POS_S_3P')]em eigenen politischen Kapital bietet [target_character.Custom('DE_PRO_PER_S_3P_N')] an, erneut in die Dienste unserer Regierung zu treten."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "Unsere Bereitschaft, [Select_CString(target_character.IsFemale, 'einer Rivalin', 'einem Rivalen')] zu helfen, mag zwar ein rechtschaffender Akt gewesen sein, doch nachdem [target_character.Custom('DE_PRO_PER_S_3P_N')] sich nun erholt hat, ist [target_character.Custom('DE_PRO_PER_S_3P_N')] unserer Macht gegenüber so verleumderisch eingestellt wie eh und je. Der Vorfall mag [target_character.Custom('DE_PRO_POS_S_3P')]en Standpunkt etwas geschwächt haben, doch [target_character.Custom('DE_PRO_PER_S_3P_N')] hegt immer noch die Absicht, all [target_character.Custom('DE_PRO_POS_S_3P')]e Macht zu nutzen, um die Regierung von „[ROOT.GetCountry.GetName]“ zu sabotieren."
 buddhism_events.1102.a: "Keine gute Tat bleibt ungesühnt …"
 buddhism_events.1102.b: "Vielleicht ist eine dauerhaftere Lösung angebracht."
 buddhism_events.1200.title: "Lama einladen"
 buddhism_events.1200.desc: "Wir sollten einen mächtigen Lama dazu einladen, sich in unserer Hauptstadt niederzulassen. Indem wir diesen Mann und seine künftigen Reinkarnationen unterstützen, schaffen wir ein dauerhaftes Vermächtnis für unsere Dynastie."
 buddhism_events.1200.a: "Das werden wir tun."
 buddhism_events.1200.b: "Lieber nicht."
 STATIC_MODIFIER_NAME_tibetan_lama: "Lama"
 STATIC_MODIFIER_DESC_tibetan_lama: "Ein mächtiger Lama hat sich in unserer Hauptstadt niedergelassen und mit unseren Herrschern verbündet."
 buddhism_events.1201.title: "Gesandter kehrt aus [ShowRegionNameWithNoTooltip('tibet_region')] zurück"
 buddhism_events.1201.desc: "Unser Gesandter aus [ShowRegionName('tibet_region')] ist mit Neuigkeiten über einen mächtigen religiösen Anführer zurückgekehrt, der die Sache von [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')]er Dynastie mit Interesse verfolgt. Sollte er jedoch nach [ROOT.GetCountry.GetCapital.GetName] kommen, so müssen wir weitaus mehr bieten können, als lediglich seine Sicherheit zu gewährleisten. Damit der Lama sein Schicksal mit dem unseren verknüpft, müssen wir schwören, ihm und seinen künftigen Reinkarnationen den angemessenen Respekt und Einfluss in unserem Reich zu sichern und ein [ShowBuildingTypeName('tibetan_great_monastery')] für ihn und seine Jünger zu bauen. Können wir ihm diese Zusicherungen nicht machen, müssen wir uns damit begnügen, eine Gesandtschaft von Mönchen begrüßen zu dürfen, die bestrebt sind, eine Gemeinde in unseren Landen zu gründen."
 buddhism_events.1201.a: "Akzeptiert."
 buddhism_events.1201.b: "Heißt die Mönche willkommen."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Zustrom tibetanischer Mönche"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "Eine Gesandtschaft tibetanischer Mönche hat unsere Lande erreicht, um die Ausbreitung des [ShowReligionGroupName('buddhist')] in allen Ecken unseres Staates zu fördern."
 buddhism_events.1202.title: "Der Tod eines Lamas"
 buddhism_events.1202.desc: "Unser hochverehrter und ehrwürdiger Lama ist verstorben und die Suche nach seiner Reinkarnation hat begonnen. Obwohl sein Orden sicher ist, sein neues Ich schnell aufzuspüren, ist es doch wahrscheinlich, dass etwas Hilfe vom Staat zur Finanzierung der Expedition nicht verkehrt wäre."
 buddhism_events.1202.a: "Lasst uns ihnen zur Hand gehen."
 buddhism_events.1202.b: "Das schaffen sie doch sicher auch allein."
 buddhism_events.1203.title: "Reinkarnation gefunden"
 buddhism_events.1203.desc: "Dem Orden unseres alten Hohen Lamas ist es gelungen, sein neues Ich zu finden, das sie in ihrem [ShowBuildingTypeName('tibetan_great_monastery')] inthronisiert haben."
 buddhism_events.1203.a: "Lang möge [target_character.Custom('DE_PRO_PER_S_3P_N')] leben."
 buddhism_events.1204.title: "Legitimität der Inkarnation infrage gestellt"
 buddhism_events.1204.desc: "Die Feinheiten der Wiedergeburt gehen Kleingeistern bisweilen abhanden. Obwohl der Orden darauf besteht, dass sein neuer Lama eine Reinkarnation seines alten Anführers ist, zeigen sich einige Menschen auf dem Land sehr zögerlich dabei, diese Tatsache zu akzeptieren. Da sie ihn nicht anerkennen, fürchten sie, getäuscht worden zu sein, und bei einigen Gelegenheiten sind die Spannungen zu einer bewaffneten Auseinandersetzung angewachsen."
 buddhism_events.1204.a: "Sendet Gesandte, um sie zu überzeugen."
 buddhism_events.1204.b: "Sendet Truppen, um sie zu überzeugen."
 buddhism_events.1300.title: "Religiöse Führung"
 buddhism_events.1300.desc: "Die Insel [ShowAreaName('sailan_area')] ist seit Jahrhunderten Quelle einer starken Tradition der Philosophie des [ShowReligionName('theravada')]-[ShowReligionGroupName('buddhist')]. Sie ist in vielerlei Hinsicht eine Vorzeigegesellschaft für einen [ShowReligionNameWithNoTooltip('theravada')]-Staat, und ihre prosperierenden Klostergemeinden sind ein Vorbild für die gesamte Welt des [ShowReligionGroupNameWithNoTooltip('buddhist')].\n\nObwohl unser Staat selbst dem [ShowReligionNameWithNoTooltip('theravada')] folgt, sind unsere Gesetze und Traditionen doch ein Flickenteppich örtlicher Traditionen und Ideen wetteifernder Schulen des [ShowReligionGroupName('buddhist')], und uns mangelt es an der starken klösterlichen Infrastruktur der Insel. Um diesen Missstand zu beheben, schlagen manche unserer Berater vor, eine Gesandtschaft nach [ShowAreaNameWithNoTooltip('sailan_area')] zu entsenden und zu bitten, uns Mönche zu schicken, die ihre [ShowReligionNameWithNoTooltip('theravada')]-Traditionen in unserem Land verbreiten."
 buddhism_events.1300.a: "Lasst uns eine Gesandtschaft entsenden."
 buddhism_events.1300.b: "Nein, wir müssen unsere örtlichen Sekten unterstützen!"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Unterstützung örtlicher klösterlicher Traditionen"
 buddhism_events.1301.title: "Eine Gesandtschaft aus [target_origin_country.GetNameWithNoTooltip]"
 buddhism_events.1301.desc: "Aufgrund unserer prosperierenden Klostergemeinden, unserer heiligen Relikte sowie unserer langen Tradition im Umgang mit der Koexistenz klösterlicher und weltlicher Macht werden wir von vielen [ShowReligionName('theravada')]-Herrschern beneidet. Es ist daher nicht verwunderlich, dass [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [target_origin_country.GetGovernment.GetRulerTitle] von [target_origin_country.GetName] danach strebt, unsere Größe nachzuahmen. Die [target_origin_country.GetAdjectiveWithNoTooltip|l]e Gesandtschaft, die heute eintraf, bat uns, einer Gruppe ihrer Mönche die Einreise in unser Land zu gewähren und ihnen hier die Ordination zu erteilen, damit sie unsere Traditionen nach [target_origin_country.GetNameWithNoTooltip] tragen können."
 buddhism_events.1301.a: "Genehmigt es."
 lankan_monks_sent: "Austausch von [ShowReligionName('theravada')]-Mönchen"
 buddhism_events.1301.b: "Ich verbiete das!"
 no_lankan_monks_sent: "Klösterliche Ausbildung verweigert"
 buddhism_events.1302.title: "[target_country.GetNameWithNoTooltip|U] antwortet"
 buddhism_events.1302.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [target_origin_country.GetGovernment.GetRulerTitle] von [target_origin_country.GetName] erlaubte 40 Mönchen, die Ordination in [target_ruler.Custom('DE_PRO_POS_S_3P')]em Land zu erhalten. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] entsandte zudem eine Gruppe von Mönchen unmittelbar aus [target_ruler.Custom('DE_PRO_POS_S_3P')]en Landen zu uns, um sicherzustellen, dass die [ShowReligionName('theravada')]-Traditionen vernünftig vermittelt werden."
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "Einfluss von [ShowAreaName('sailan_area')]"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "Wir werden stark von den Staaten von [ShowAreaName('sailan_area')] und den dortigen Ordensgemeinschaften beeinflusst. Hierdurch können wir viel engere Bande zu den angesehenen [ShowReligionName('theravada')]-Traditionen dieser Insel knüpfen."
 buddhism_events.1303.title: "[target_country.GetNameWithNoTooltip] antwortet"
 buddhism_events.1303.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [target_origin_country.GetGovernment.GetRulerTitle] von [target_origin_country.GetName] ließ uns mitteilen, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] es unseren Mönchen nicht erlauben wird, die Wege des [ShowAreaName('sailan_area')]-[ShowReligionGroupName('buddhist')] zu erlernen. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] wird uns auch nicht anderweitig helfen, unsere religiösen Institutionen weiterzuentwickeln."
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
