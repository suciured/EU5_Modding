l_german:
 lots_of_calvinists: "Viele [pops|e] in unserem [Concept('country', 'Lands')|e] folgen nun dem [ShowReligionName('calvinist')]."
 calvinist.1.title: "Die Notwendigkeit von Reformen"
 calvinist.1.desc: "In den geheiligten Hallen des Collège Royal in Paris war die Spannung greifbar, als [john_calvin.GetName], ein junger und leidenschaftlicher Gelehrter, sich an eine Rede machte, die die religiöse Landschaft Europas auf ewig verändern sollte. Ihm war nicht bewusst, dass seine Worte einen Feuersturm der Kontroverse entfachen würden, der schließlich zu seiner eigenen Verbannung aus jener Stadt führen sollte, die er einst sein Zuhause nannte.\n\nAls Calvins bewegende Redekunst durch den Hörsaal hallte, prallte sein inniger Glaube auf die etablierten Grundsätzen der katholischen Kirche. Seine sprachgewandten Argumente, die die Vision einer Glaubensreform in sich trugen, fanden Anklang bei seinem eifrigen Publikum und sorgten bei den Vertretern des Status quo für Unruhe.\n\nDie Kunde von Calvins Rede verbreitete sich wie ein Lauffeuer und erreichte die Ohren einflussreicher Personen in der Hierarchie der Kirche. Die geschätzten Gelehrten des Collège Royal sahen sich gezwungen, ihn als Ketzer zu verdammen – und als eine gefährliche Bedrohung der bestehenden Ordnung."
 calvinist.1.a: "So etwas hat in unserem Land ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) nichts zu suchen."
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] in Basel"
 calvinist.2.desc: "In den stillen Korridoren von [ShowLocationName('basel')] bringt der sorgfältige Federstrich von [john_calvin.GetName] ein bahnbrechendes Werk zu Papier. Diese Worte, sorgsam gewählt und voll von theologischem Wissen, werden die religiöse Landschaft Europas umgestalten und ein reformierendes Feuer entfachen. Die Veröffentlichung von #italic Institutio Christianae Religionis#! stellt einen entscheidenden Augenblick im Leben Calvins und der gesamten protestantischen Bewegung dar.\n\nIn den Seiten dieses gewichtigen Folianten ruht eine umfassende Darstellung von Calvins religiösem Glauben und seiner Vision für die Reform des Christentums. #italic Institutio Christianae Religionis#! bildet die Essenz von Calvins Lehren und bietet ein systematisches Gerüst für das Verständnis der wahren Natur von Glauben und Erlösung sowie von der Beziehung zwischen Gott und Menschheit.\n\nDie Kunde der Veröffentlichung verbreitet sich wie ein Lauffeuer, und das Werk schlägt Gelehrte und religiöse Führer in ganz Europa in seinen Bann. Die katholische Kirche, die unbeirrt an ihren traditionellen Doktrinen festhält, betrachtet dieses Werk mit Besorgnis, da sie in ihm eine gewaltige Herausforderung ihrer Autorität erkennt.\n\nCalvins Opus magnum findet seinen Weg in die Hände sowohl eifriger Unterstützer als auch erboster Gegner. Für manche wird es ein Leuchtfeuer der Hoffnung, das einen Weg erleuchtet hin zu einem reineren Ausdruck des christlichen Glaubens. Für andere ist es eine gefährliche Abkehr von der etablierten Orthodoxie, ein aufwieglerischer Angriff auf das Fundament der Kirche."
 calvinist.2.a: "Was hat ihn dazu bewegt?"
 calvinist.3.title: "Calvins Amt in Genf"
 calvinist.3.desc: "In der malerischen Stadt [ShowLocationName('geneve')] dämmert eine neue Ära des religiösen Eifers, als [john_calvin.GetName] den Mantel der spirituellen Führung an sich nimmt. Seine Ankunft läutet eine Zeit der Wandlung ein, die über das Schicksal sowohl der Stadt als auch der protestantischen Reformation bestimmen wird.\n\nCalvin, bekannt für seinen Intellekt und seine eiserne Hingabe an die von ihm geforderten Reformen, bringt eine Vision religiöser Erneuerung. Geführt von seinem Glauben an die Vorherbestimmung und die Souveränität Gottes versucht er, eine Gemeinschaft überzeugter Gläubiger zu gründen, die nach biblischen Prinzipien ein maßvolles Leben führen.\n\nAls Calvin sein Amt als Seelsorger antritt, wird die Stadt Genf ein Schmelztiegel der Reformen, der sowohl Gleichgesinnte anzieht als auch Menschen, die vor religiöser Verfolgung fliehen. Die Reformation schlägt Wurzeln, und die Stadt wird zu einer Bastion protestantischen Denkens und Handelns.\n\nUnter Calvins Führung führt man eine Ordnung der Kirchengewalt ein, die auf dem Kirchenrat beruht, welcher sich aus Seelsorgern und Ältesten zusammensetzt. Dieser Rat sorgt für die Einhaltung von Calvins striktem Moralkodex, und dieser Einfluss verwandelt sämtliche Aspekte des Alltags vom persönlichen Verhalten bis hin zu öffentlichen Richtlinien.\n\nGenf wird zu einem Zentrum theologischer Bildung und zu einem Magneten für angehende Seelsorger, die in die Stadt strömen, um Calvins Lehren zu studieren. Sein einflussreiches Werk, darunter die „Institutio Christianae Religionis“, dient als Leitfaden für Gläubige und als Blaupause der protestantischen Theologie.\n\nDie Auswirkungen von Calvins Amtsführung sind auch außerhalb von Genfs Grenzen zu spüren und inspirieren reformistische Bewegungen in ganz Europa. Seine Schriften und Lehren verbreiten sich weit und fallen bei jenen, die nach einem reineren Ausdruck des Glaubens suchen, auf einen fruchtbaren Boden."
 calvinist.3.a: "Mit jeder Menge Predigten über das Deuteronomium!"
 calvinist.4.title: "Calvinistisches Denken im Land ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])"
 calvinist.4.desc: "Die Winde der religiösen Reform wehen durch die fruchtbaren Lande der Nation ([ROOT.GetCountry.GetLongName|U]), als die mächtigen Strömungen calvinistischer Ideale die Dörfer und Städte der Region erreichen. Von bescheidenen Anfängen ausgehend hat die Saat des Calvinismus Wurzeln geschlagen und eine tiefgreifende Änderung der religiösen Landschaft und des gesellschaftlichen Gefüges des Landes eingeleitet.\n\nAngetrieben von einer Sehnsucht nach einer reineren Ausdrucksform des Glaubens und einer Ablehnung der bestehenden religiösen Ordnung ist unsere Nation zu einem fruchtbaren Boden geworden, auf dem calvinistische Ideen hervorragend gedeihen. Calvins religiöse Lehren, die sich um Vorherbestimmung, die Souveränität Gottes und die Autorität der Bibel drehen, finden erheblichen Anklang bei den desillusionierten Gläubigen, die sich nach einer transformativen religiösen Erfahrung sehnen.\n\nAls diese inbrünstigen Ideen Halt gewinnen, bilden sich Gruppen von Gläubigen, die sich im Geheimen treffen und Calvins Werke wie die einflussreiche „Institutio Christianae Religionis“ studieren. Diese geheimen Treffen dienen als Nährboden für leidenschaftliche Diskussionen, theologische Debatten und ein Gefühl von Gemeinschaft unter jenen, die die calvinistische Doktrin für sich annehmen.\n\nDie wachsende Beliebtheit des Calvinismus stellt eine ernstzunehmende Herausforderung des traditionellen religiösen Status quo dar. Die katholische Kirche, die unbeirrt in ihrem jahrhundertealten Dogma ruht, sieht sich der gewaltigen Aufgabe gegenüber, ihre Autorität mit dem Eifer der calvinistischen Bewegung auszusöhnen."
 calvinist.4.a: "Wir werden sie vernichten!"
 calvinist.5.title: "Geistliche ins Ausland entsenden"
 calvinist.5.desc: "Viele Kirchenmitglieder sind der Meinung, wir als eine führende #L [ShowReligionAdjective('calvinist')|l]e#! Nation sollten unsere Geistlichen ins Ausland entsenden, um die Weiterverbreitung der wahren Reformation sicherzustellen."
 calvinist.5.a: "Zum Ruhm Gottes!"
 calvinist.sent_reformed_ministers: "Wir werden viele unserer eigenen Leute ([ShowBuildingTypeName('calvinist_preachers')]) in diese Nation ([target_country.GetLongName|U]) entsenden."
 sent_reformed_ministers: "Calvinistische Prediger entsandt"
 calvinist.5.b: "Bleiben wir innerhalb unserer Grenzen."
 calvinist.6.title: "Fremdländische Geistliche in „[ROOT.GetCountry.GetName]“"
 calvinist.6.desc: "Man meldet die Ankunft von Geistlichen in „[ROOT.GetCountry.GetName]“, die den calvinistischen Glauben predigen. Sie scheinen aus einem ganz bestimmten Land ([from.GetLongName|U]) zu kommen, um die örtliche Bevölkerung zum Widerstand gegen unsere Versuche zu ermutigen, diese Ketzerei auszurotten."
 calvinist.6.a: "Frevel!"
 calvinist.7.title: "Prädestination"
 calvinist.7.desc: "Calvinistische Theologen glauben, dass nur jene, die für die Errettung vorherbestimmt sind, auch gerettet werden können. Da man allerdings nicht wissen kann, wer dafür vorherbestimmt ist, sind manche der Meinung, man könne durch eine Beobachtung der Lebensgewohnheiten einer Person feststellen, ob dem so sei. Da man harte Arbeit, Sparsamkeit, gesellschaftlichen Erfolg und Reichtum als wichtige Anzeichen der Prädestination ansieht, scheint dies die Anhänger des calvinistischen Glaubens dazu zu inspirieren, auch nach eben diesen Dingen zu streben. Zudem scheint dies jene anzuziehen, die diese Eigenschaften bereits besitzen – wie etwa Bürger und Kaufleute."
 calvinist.7.a: "Ermutigt diese Ansichten."
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "Calvinistisches Arbeitsethos"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "Harte Arbeit, gesellschaftlicher Erfolg und Reichtum werden als Anzeichen einer Vorherbestimmung angesehen, was die Menschen dazu antreibt, genau diese Ziele zu erreichen."
 calvinist.7.b: "Lasst es sein."
 calvinist.8.title: "Instrumente in der Kirche"
 calvinist.8.desc: "Führende Theologen sind der Ansicht, Musik habe keinen Platz in religiösen Predigten. Sie glauben, Musik lenke die Menschen vom Kern der Sache ab – der Anbetung und der Suche nach der Kenntnis Gottes –, und wollen daher Musikinstrumente aus Kirchen verbannen."
 calvinist.8.a: "Verfügt einen Bann."
 calvinist.8.b: "Achtet nicht weiter auf ihre Ansichten."
 calvinist.9.title: "Bilderstürmerische Raserei"
 calvinist.9.desc: "„[ROOT.GetCountry.GetName|U]“ leidet unter Ausbrüchen religiöser Gewalt: Anhänger des [ShowReligionName('calvinist')] verwüsten Kirchen und zerstören religiöse #L [ShowReligionAdjective('catholic')|l]e#! Kunst. Die katholische Mehrheit in „[ROOT.GetCountry.GetName]“ verlangt von der Regierung ein sofortiges Handeln."
 calvinist.9.a: "Schickt Truppen, um dem Vandalismus ein Ende zu setzen!"
 calvinist.9.b: "Ermutigt dieses Treiben!"
