l_german:
 orthodox_icon_events.1.title: "Die Mutter Christi"
 orthodox_icon_events.1.desc: "Nach dem Verlust seiner ganzen Familie und seines Bauernhofs hat ein Mann aus der kriegsverwüsteten Provinz „[eleusa_church_province.GetName]“ angeblich einen Tag und eine Nacht damit verbracht, vor der Eleusa-Ikone in der Kathedrale von „[eleusa_church_province.GetName]“ zu beten. Da die Stadt selbst besetzt war, teilten viele seiner Brüder und Schwestern aus „[ROOT.GetCountry.GetName]“ seine Trauer. Am nächsten Tag war es, als hätte die Ikone seine Gebete erhört. Die treuen Bewohner von „[eleusa_church_province.GetName]“ erhoben sich gemeinsam, und sie vertrieben die verbleibenden Truppen des Feindes.\nNiemand weiß genau, wie es mit der Provinz weitergehen wird, doch während Krieg und Verheerung das Umland von „[ROOT.GetCountry.GetNameWithNoTooltip]“ heimsuchen, wenden sich viele unserer Bürger der Kirche zu, um dort Trost und moralische Unterstützung zu finden."
 orthodox_icon_events.1.a: "Ein Wunder!"
 orthodox_icon_events.3.title: "St. Michael"
 orthodox_icon_events.3.desc: "Eine kürzliche Rekrutierungskampagne in [michael_icon_church_province.GetName] führte zu einer noch nie da gewesenen Anzahl neuer Rekruten. Der örtliche Klerus ist überzeugt, dass dies das Ergebnis der weitverbreiteten religiösen Leidenschaft war, die durch unsere Ikone von St. Michael inspiriert wurde. Man berichtet, junge Männer kämen aus allen Teilen der Region, um die Ikone des Archistrategos zu sehen, und dass sie danach fest entschlossen im Namen ihres Glaubens in den Krieg ziehen."
 orthodox_icon_events.3.a: "Zu den Waffen!"
 orthodox_icon_events.4.title: "Christus Pantokrator"
 orthodox_icon_events.4.desc: "Als Herrscher über alles wacht Christus Pantokrator von vielen der Kirchenkuppeln des Landes herunter. Unsere Verehrung und die große Aufmerksamkeit, die wir dieser zentralsten Ikone jeder Ikonostase entgegenbringen, scheint für viele auch eine Quelle der Einkehr zu sein. Sie werden an ihre eigene Rolle in der Schöpfung erinnert und an den rechtmäßigen Platz, den unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) darin einnimmt, was viele zufriedener mit ihrem eigenen Leben macht – und mit der Regierung, die über sie herrscht."
 orthodox_icon_events.4.a: "Denn sein ist das Reich."
 orthodox_icon_events.5.title: "Die drei Geschenke des Nikolaus"
 orthodox_icon_events.5.desc: "Unsere Verehrung des Heiligen Nikolaus hat offenbar ziemlichen Eindruck auf einen der Händler einer neuen Botschaft von „[benevolent_if_distant_neighbor.GetName]“ gemacht. Der Kaufmann zeigte sich derart beeindruckt von der Ikone von St. Nikolaus in „[nicholas_icon_was_here.GetName]“, von der Geschichte des Heiligen und von unserer Hingabe an dessen Vermächtnis, dass er sich entschloss, drei Geschenke zu machen. Ein Geschenk geht an die Kathedrale, in der er die Ikone sah, eines an den Künstler, der sie erschuf, und eines an den Wohltäter, der ihn dafür bezahlt hatte."
 orthodox_icon_events.5.a: "Wir müssen ihm im Namen der Kirche danken."
 STATIC_MODIFIER_NAME_famous_icon: "Örtliche berühmte Ikone"
 STATIC_MODIFIER_DESC_famous_icon: "Eine örtliche Ikone ist nach der scheinbar sofortigen Konvertierung eines fremdländischen Händlers in der hiesigen Kathedrale zu beachtlicher Berühmtheit gelangt. Der Bekehrte wurde rasch zu einem wichtigen Gönner der Kirche, und nun lockt die Ikone mehr Menschen in diese Provinz."
 st_nicholas_icon_gratitude: "Religiöse Dankbarkeit"
 orthodox_icon_events.5.b: "Wir werden den Schöpfer dieses Werks als Zeichen unseres Dankes einstellen."
 orthodox_icon_events.5.c: "Eine großzügige Gabe für den Wohltäter."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] der Kathedrale in [climacus_church_province.GetName] behauptet, es sei der starken örtlichen Verehrung von [target_character.GetName] zu verdanken sowie dem Beispiel, dass er in Sachen Selbstverbesserung setzte, dass die gesamte Provinz [target_province.GetName] nun aufblüht. In der Tat wirken die Ernten reicher und das Volk ist offenbar friedfertiger und treuer als je zuvor. Das Kunstwerk „[target_art.GetName]“ von [target_character.GetNameWithNoTooltip] half über die Jahrhunderte vielen dabei, an sich selbst zu arbeiten, und es scheint, dass wir einmal mehr in seiner Schuld stehen."
 orthodox_icon_events.6.a: "„Durch die Bäche deiner Tränen brachtest du die dürre Wüste zum Blühen.“"
 orthodox_icon_events.6.b: "„Durch dein tiefes Seufzen brachten deine Leiden hundertfältige Frucht.“"
 orthodox_icon_events.6.c: "„Durch deine Wunder wurdest du eine leuchtende Fackel für das All.“"
