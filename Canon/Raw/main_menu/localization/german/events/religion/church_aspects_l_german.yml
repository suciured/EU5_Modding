l_german:
 church_aspects.1.title: "Pazifisten protestieren gegen den Krieg"
 church_aspects.1.desc: "Eine wachsende pazifistische Bewegung setzt sich unter dem Volk von „[ROOT.GetCountry.GetName]“ durch und erfährt sogar teilweise Unterstützung vom Staat. Dennoch befinden wir uns in einem Angriffskrieg. Obwohl wir gewiss gute Gründe für unseren Angriff hatten, stellen die Pazifisten den Krieg infrage, und sie weigern sich, in ihm zu kämpfen."
 church_aspects.1.a: "Wir werden ihre Überzeugungen respektieren."
 church_aspects.1.b: "Alle, die einberufen werden, müssen dienen."
 church_aspects.2.title: "Gesegnet seien die Friedensstifter"
 church_aspects.2.desc: "Jahre des Friedens haben das Wachstum einer pazifistischen Bewegung innerhalb des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens in „[ROOT.GetCountry.GetName]“ gefördert. Ein angesehener pazifistischer Theologe hat sich nun an das Volk gewandt und alle wahren Christen aufgefordert, dem rechtschaffenen Beispiel ihres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu folgen."
 church_aspects.2.a: "Wir alle sind Kinder Gottes."
 church_aspects.3.title: "Armutsgelübde"
 church_aspects.3.desc: "Viele #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Sekten lehnen das Horten kirchlicher Reichtümer ab, da sie dies mit der sündigen Dekadenz der katholischen Kirche verbinden. Armutsgelübde unter den Priestern werden zunehmend üblicher, und die Kirche von „[ROOT.GetCountry.GetName]“ beschränkt sich zunehmend auf geistliche Angelegenheiten und verzichtet darauf, sich in weltliche Belange von Staat oder Land einzumischen."
 church_aspects.3.a: "Ermutigt Geistliche zu Gelübden."
 church_aspects.3.b: "Eine starke Kirche hat ihren Nutzen."
 church_aspects.4.title: "[Select_CString(sinful_noble.IsFemale, 'Sündige Adlige', 'Sündiger Adliger')]"
 church_aspects.4.desc: "Die #L [ROOT.GetCountry.GetAdjective|l]e#! Kirche glaubt, dass niemand – unabhängig von Reichtum oder Status – über den Gesetzen Gottes steht. Wer sündigt, muss entsprechend bestraft werden.\n\n[sinful_noble.GetName|U] hat öffentlich und schamlos die Sünde der Habgier begangen, was ganz klar eine Beleidigung des Klerus darstellt und nach Bestrafung ruft."
 church_aspects.4.a: "Niemand steht über den Gesetzen Gottes."
 church_aspects.4.b: "Bestraft [Select_CString(sinful_noble.IsFemale, 'sie', 'ihn')] rein symbolisch."
 church_aspects.5.title: "Habgier"
 church_aspects.5.desc: "Einige Mitglieder unserer Staatskirche leiden sehr unter den übertrieben hohen Zinssätzen. Nun erheben sich Stimmen und Flugblätter sind im Umlauf, die „Wucher und Betrug“ verurteilen und behaupten, überall auf den Straßen seien Kredithaie unterwegs.\n\nEs ist die Ansicht unseres Staates und seiner Kirche, dass das Berechnen von Zinsen mit dem Leben eines guten Christen vereinbar ist, doch in manchen Fällen scheint dies zu Exzessen zu führen. Vielleicht wäre es am besten, den zulässigen Zinssatz weiter zu senken, um die schlimmsten Auswüchse einzudämmen."
 church_aspects.5.a: "Achtet nicht auf die Unkenrufe."
 church_aspects.5.b: "Lasst uns die Zinsgrenze für eine Weile absenken."
 church_aspects.6.title: "Kritik an offizieller Bibel"
 church_aspects.6.desc: "Die Genehmigung einer Übersetzung der Bibel durch den Staat hat sehr zur Einigung des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens in unserem Land beigetragen. Sowohl die allgemeine Öffentlichkeit als auch die meisten Theologen sind der Meinung, unsere Übersetzung habe zu einem Buch geführt, das deutlich mehr mit den Ursprüngen unserer Religion übereinstimmt.\n\nEs gibt jedoch auch solche, die die offizielle Übersetzung der Bibel als äußerst mangelhaft bewerten. Während eine Gruppe behauptet, der Text sei einfach veraltet und müsse überarbeitet werden, meinen andere, sie bevorteile den herrschenden Staat und wir hätten versucht, sie zur Befriedung unserer Untertanen zu benutzen. Für wieder andere geht die neue Übersetzung schlichtweg nicht weit genug. Sie enthalte immer noch viele Fehler, die sich über die Jahre in vorherigen Fassungen der Bibel angesammelt hätten."
 church_aspects.6.a: "Bleibt bei der derzeitigen Fassung."
 church_aspects.6.b: "Gebt eine neue Übersetzung in Auftrag."
 church_aspects.7.title: "Der Stand [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] investiert seine Einnahmen"
 church_aspects.7.desc: "Unser gewagtes Abweichen von der #L [ShowReligionGroupAdjective('christian')|l]en#! Doktrin, um Zinswucher zu erlauben, hat sich enorm bezahlt gemacht. Unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ist reicher denn je, und er labt sich an den Zinsen, die er nun berechnen darf. Als Zeichen der Dankbarkeit [target_ruler.GetName] gegenüber hat er sich entschlossen, ein Vorhaben in [target_location.GetName] zu finanzieren."
 church_aspects.7.a: "Eine neue [ShowBuildingTypeNameWithNoTooltip('university')] könnten wir bestens gebrauchen."
 church_aspects.7.b: "Der Bau einer neuen [ShowBuildingTypeNameWithNoTooltip('cathedral')] wird gewiss das Gefallen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] finden."
 church_aspects.8.title: "Predigen in Armut"
 church_aspects.8.desc: "Seit das [ShowReligiousAspectName('clerical_poverty')] sich in unserem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] allgemein verbreitet hat, haben unsere Prediger es einfacher, dem gemeinen Volk unserer Lande ihre Botschaft zu vermitteln. Das Leben in Armut lässt unseren Klerus offenbar menschlicher erscheinen, und unsere Untertanen vertrauen ihm mehr."
 church_aspects.8.a: "In den Augen Gottes sind wir alle gleich."
 church_aspects.8.b: "Lobpreiset diese Prediger für ihr Werk."
 church_aspects.9.title: "Gleiche Bestrafung"
 church_aspects.9.desc: "Die Bestrafung aller Sünder ungeachtet deren gesellschaftlicher Stellung hat dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] viel Lob eingebracht, und aufgrund unserer Gottesdienste fühlen sich die Bewohner von „[ROOT.GetCountry.GetName]“ gleichgestellt vor Gott. Dies könnten wir als Grundlage dafür nutzen, die Barrieren in unserem Gesellschaftsgefüge abzubauen."
 church_aspects.9.a: "Diese Lage können wir zu unserem Vorteil nutzen."
 church_aspects.9.b: "Dies wird „[ROOT.GetCountry.GetNameWithNoTooltip]“ stabilisieren."
 church_aspects.10.title: "Örtlicher [ShowGoodsNameWithNoTooltip('wine')] für unsere Gottesdienste"
 church_aspects.10.desc: "Die Ernten in [ROOT.GetCountry.GetCapital.GetName] waren üppig, und daher ist unser Bestand an [ShowGoodsName('wine')] bestens. Dementsprechend wird unsere Kirche in absehbarer Zukunft das Abendmahl flächendeckend und ohne Angst durchführen können, die Weinkeller zu erschöpfen."
 church_aspects.10.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] wird außer sich sein vor Freude."
 church_aspects.10.b: "Das sollte den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] glücklich machen."
 church_aspects.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip|U]e Kirchen erbitten Hilfe"
 church_aspects.11.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hat uns mehrmals berichtet, dass es schlecht um die Vorräte an [ShowGoodsName('wine')] für die Kommunion steht. Aufgrund der letzten schlechten Ernten tun sich Kirchen im ganzen Land schwer, die Kommunion angemessen durchzuführen."
 church_aspects.11.a: "Versucht, mit einer großzügigen Spende zu helfen."
 church_aspects.11.b: "Die bekommen das auch ohne Hilfe hin."
 church_aspects.12.title: "Die Bibel reicht völlig"
 church_aspects.12.desc: "Unsere Kirche ist der Ansicht, das Studium der Bibel allein reiche, um ein wahrhaft #L [ShowReligionGroupAdjective('christian')|l]es Leben#! zu führen. Angesichts der Fortschritte des Druckwesens und der sich daraus ergebenden Verfügbarkeit von Bibeln scheint dieses Ziel für unser Volk erreichbarer denn je. Diese frommen Studien gewährleisten Stabilität und eine zufriedene Bevölkerung."
 church_aspects.12.a: "Lasst sie studieren."
 church_aspects.12.b: "Verbessert die Stabilität des Reiches."
 church_aspects.13.title: "Die Bibel reicht nicht"
 church_aspects.13.desc: "Unsere Doktrin in Sachen [ShowReligiousAspectName('sola_scriptura')] nutzt nichts, wenn unsere Bevölkerung nicht die Bibel studieren kann, um Erlösung zu erlangen. Ohne entsprechende Unterweisung im Lesen und Schreiben wird unser Volk die Heilige Schrift nicht nutzen können. Als Herrschende müssen wir diese Widrigkeit angehen."
 church_aspects.13.a: "Schiebt die Schuld auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 church_aspects.13.b: "Investiert in unsere Bildung."
 church_aspects.14.title: "Adamiten in der Gesellschaft"
 church_aspects.14.desc: "Unter den unzähligen Sekten der Reformistenbewegung gelten die Adamiten als die radikalste. Nicht nur, dass sie Kleidung ablehnen – ihre Weigerung, die Kommunion und die Priesterschaft an sich anzuerkennen, birgt die Möglichkeit zahlreicher Spannungen mit ihren Mitbürgern und fremdländischen Mächten. Und dennoch hat ihre tapfere Hingabe an diese Doktrin auch Vorteile für uns. Ihre nackten Gottesdienste und ihr unbekleideter Alltag lassen den Status des Einzelnen vergessen und sorgen für einen hohen Gemeinschaftssinn."
 church_aspects.14.a: "Für das Gemeinwohl."
 church_aspects.14.b: "Wir werden eine offene Gemeinschaft bilden."
 church_aspects.15.title: "Rückgang der Produktivität"
 church_aspects.15.desc: "Unsere allgemeine Akzeptanz der adamitischen Gemeinden in „[ROOT.GetCountry.GetName]“ hat zu einem Rückgang unserer Kapitalwirtschaft und zur Konzentration auf traditionellere Produktionsansätze geführt."
 church_aspects.15.a: "Das müssen wir akzeptieren."
 church_aspects.15.b: "Unterbindet diese Entwicklung."
 church_aspects.16.title: "Adamiten stören das Abendmahl"
 church_aspects.16.desc: "Die adamitische Doktrin trägt uns auf, das Abendmahl, wie man es für gewöhnlich bei unseren Versammlungen abhält, abzulehnen. Da die #L [ROOT.GetCountry.GetAdjective|l]e#! Kirche sowohl Adamiten als auch die heilige Kommunion von Brot und Wein kennt, führen diese Ansichten nun zu heftigen Auseinandersetzungen zwischen Adamiten und gewöhnlichen Gläubigen während der Gottesdiensten."
 church_aspects.16.a: "Damit hätten wir rechnen müssen."
 church_aspects.17.title: "Ein genialer Priester"
 church_aspects.17.desc: "Die Freiheit, sich über theologische Ansichten austauschen zu dürfen, hat gewiss ihre Vorteile. Unser Volk muss nicht befürchten, für seinen Glauben verfolgt zu werden, und es kann seine Unternehmungen ohne Furcht angehen. Vor Kurzem erfuhren wir von einem wissenschaftlichen Durchbruch, den ein örtlicher Priester und Forscher erzielte, der unter der alten religiösen Ordnung als Ketzer erachtet worden wäre."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "Welch außergewöhnliche Person."
 church_aspects.18.title: "Dissenter behindern unsere Priester"
 church_aspects.18.desc: "Unsere Entscheidung, allen zu gestatten, ihre Spielart des wahren Glaubens frei zu teilen und auszuüben, stößt bei unserem etablierten [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nicht nur auf Gegenliebe. Mehrere Kirchen beschweren sich über widerborstige Prediger, die ihr Bestreben behindern, eine zusammenhängende und in sich stimmige Kirchendoktrin für unser Land zu schaffen."
 church_aspects.18.a: "Das ist nur natürlich."
 church_aspects.18.b: "Beschwichtigt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mit einer Spende."
 church_aspects.19.title: "Asketisches Arbeitsethos"
 church_aspects.19.desc: "Obwohl wir uns vom Großteil der alten Praktiken abgewandt haben, bleibt [ShowReligiousAspectName('asceticism')] der Kern unseres Glaubens. Unser [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] hat diese Lehren in seinen Alltag aufgenommen und arbeitet eifrig und hart."
 church_aspects.19.a: "Dies wird unsere Gesellschaft entscheidend formen."
 church_aspects.19.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] wird Abstinenz zu einem Grundpfeiler unserer Gesellschaft machen."
 church_aspects.20.title: "Gegenreaktion gegen asketische Gemeinschaften"
 church_aspects.20.desc: "Seitdem [ShowReligiousAspectName('asceticism')] als Grundsatz in der #L [ROOT.GetCountry.GetAdjective|l]en#! Kirche verankert wurde, gibt es immer wieder kleinere Spannungen zwischen asketischen Sekten und anderen Gemeinschaften unseres Glaubens. Gruppen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] beschuldigen einander der falschen Glaubensausübung. Wir sollten rasch handeln, wenn wir vor unseren Untertanen nicht schwach erscheinen möchten."
 church_aspects.20.a: "Bestraft diese Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 church_aspects.20.b: "Die [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] wird die Verantwortung übernehmen."
 church_aspects.21.title: "[location_monastery.GetNameWithNoTooltip] profitiert von [ShowBuildingTypeNameWithNoTooltip('monastery')]"
 church_aspects.21.desc: "Unsere örtliche Verwaltung in [location_monastery.GetName] meldet ein Wachstum der ansässigen Industrie. Das Wiederaufleben der Klöster in unserem Land scheint zu einem besseren Ausstoß an Rohstoffen zu führen, was wiederum die örtliche Wirtschaft gedeihen lässt."
 church_aspects.21.a: "Lasst diese Mönche zu Hause weitermachen."
 church_aspects.21.b: "Die Menschen sollten ihrem Beispiel folgen."
 church_aspects.22.title: "Angst vor Kryptokatholiken"
 church_aspects.22.desc: "Die Gründung eines neuen #L [ShowBuildingTypeName('monastery')]s#! wird von unserer Kirche als ungewöhnlicher Akt betrachtet. Solche Institutionen könnten zu einer Abkehr von den #L [ROOT.GetCountry.GetAdjective|l]en#! reformistischen Bemühungen führen und zu einem Wiederaufleben #L [ShowReligionAdjective('catholic')|l]er#! Glaubensvorstellungen. Wenn wir nicht vorsichtig sind und diese Gemeinschaften genau im Auge behalten, könnte dies weiter eskalieren."
 church_aspects.22.a: "Schränkt die Rechte des #L [ShowBuildingTypeNameWithNoTooltip('monastery')]s#! ein."
 church_aspects.22.b: "Kein Grund zur Sorge."
 church_aspects.23.title: "[target_country.GetNameWithNoTooltip] folgt unserem Beispiel"
 church_aspects.23.desc: "Ein Drucker in [target_country.GetName] hat seine eigene Version der Bibel herausgegeben. Für seine anstrengende Arbeit nutzte er unsere Bibel als Ausgangspunkt, von dem aus er seine Übersetzung durchführte. Dies ist eine große Ehre für unsere eigenen Übersetzer, die unseren Status innerhalb der Bewegung der Reformation unterstreicht."
 church_aspects.23.a: "Nutzt dies für weltliche Angelegenheiten."
 church_aspects.23.b: "Das soll für sich selbst sprechen. Es gibt keinen Grund für Hochmut."
 source_of_translation: "Pioniere der Übersetzung"
 church_aspects.24.title: "Massenkonvertierung in [target_province.GetNameWithNoTooltip]"
 church_aspects.24.desc: "Da wir Erwachsene taufen, entscheiden sich offenbar mehr Menschen in [target_province.GetName], den entscheidenden Schritt zu unternehmen und zum #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben zu konvertieren. Offenbar macht unser Bestehen darauf, nur jene zu taufen, die ihr Glaubensgelübde selbst ablegen können, es deutlich einfacher, Menschen mit friedlichen Mitteln dazu zu bringen, sich unserer Kirche anzuschließen."
 church_aspects.24.a: "Wir werden dies in [target_province.GetNameWithNoTooltip] noch mehr fördern."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "Verstoßen aus der [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]-Reformation"
 church_aspects.25.desc: "Unser Standpunkt zur Taufe von Gläubigen ist in anderen Bereichen der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Reformation offenbar höchst unbeliebt. Andere Länder verhalten sich feindselig, sobald sie davon hören, dass wir uns weigern, Säuglinge zu taufen, und nehmen eine Haltung ein, mit der sie nicht einmal die verhassten Narren des [ShowReligionName('catholic')] strafen würden."
 church_aspects.25.a: "Vorwärts immer, rückwärts nimmer!"
 church_aspects.25.b: "Wir werden uns nach ihnen richten müssen."
 too_radical_reformation: "Radikale Reformatoren"
 church_aspects.26.title: "Ein vereinter Glaube unter [target_ruler.GetNameWithNoTooltip]"
 church_aspects.26.desc: "Als Oberhaupt des Glaubens hat [target_ruler.GetName] die wahren Gläubigen zu einer starken Union zusammengeführt. [ROOT.GetCountry.GetGovernment.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat Tag und Nacht daran gearbeitet, unsere Doktrin klar zu gestalten, und hat dabei nur die besten Theologen als Berater eingesetzt."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "Wir dürfen die Arbeit jetzt nicht ruhen lassen."
 church_aspects.27.title: "Ein Glaube ohne Anführer"
 church_aspects.27.desc: "Unser Land hat keinen Anführer, und das macht es unserer Kirche schwer, zu funktionieren. Die starke Zentralisierung unserer klerikalen Angelegenheiten unter dem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) gereicht uns nun zum Nachteil, da unser Land führerlos ist. Ohne Investition wird der Glaube des Volkes womöglich schwinden, sofern wir seine Entschlossenheit nicht stärken."
 church_aspects.27.a: "Wir müssen handeln."
 church_aspects.27.b: "Das wird sich schon regeln."
 church_aspects.28.title: "Ein Credo gegen [target_ruler.GetNameWithNoTooltip]"
 church_aspects.28.desc: "Eine Gruppe in [target_location.GetName|U] hat ein neues Credo veröffentlicht, das mit einer Erklärung der Nichtkonformität mit dem Erlass des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) in religiösen Dingen endet. Wenn wir nicht handeln, könnte sich dieses Credo in [target_location.GetNameWithNoTooltip|U] verbreiten und unsere Kontrolle untergraben."
 church_aspects.28.a: "Sollen sie doch machen."
 church_aspects.28.b: "Entfernt sie aus [target_location.GetNameWithNoTooltip]."
 church_aspects.29.title: "Ein Credo findet Anklang"
 church_aspects.29.desc: "Unsere Erlaubnis, dass jeder treue Gläubige sein eigenes Credo wählen darf, hat zu einer wahrlich beeindruckenden Konfession geführt. Ein aus [target_location.GetName] stammendes neues Glaubensbekenntnis hat schnell Anklang gefunden und inspiriert nun unser Volk. Obwohl wir die Freiheit des Einzelnen fördern, stärkte diese Konfession den Glauben von [ROOT.GetCountry.GetName] wie kaum etwas zuvor."
 church_aspects.29.a: "Feiern wir die Errungenschaft unseres Volkes."
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "Eine neue Glaubensquelle"
 church_aspects.30.desc: "Eine Gemeinschaft treuer Anhänger in [target_location.GetName] spricht von einer neuen Quelle göttlicher Offenbarung. Diese neue Tradition, die vermutlich aus unserer Förderung der Doktrin [ShowReligiousAspectName('prima_scriptura')] entstand, hat einen neuen Kern von Gläubigen in [target_location.GetNameWithNoTooltip] hervorgerufen, die eine friedliche und gedeihende Gemeinde gegründet haben."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "Tradition widersetzt sich [target_ruler.GetNameWithNoTooltip]"
 church_aspects.31.desc: "[Select_CString(target_character.IsFemale, 'eine', 'einer')|U] unserer Pastoren entfernt sich augenscheinlich zu weit von unserer gewählten Doktrin. Obwohl wir auch andere Quellen göttlicher Wahrheit als die Bibel fördern, scheint [target_character.Custom('DE_PRO_PER_S_3P_N')] diese in [target_character.Custom('DE_PRO_POS_S_3P')]en Predigten völlig zu ignorieren, die sich stattdessen auf andere Themen konzentrieren. Sofern wir nicht riskieren wollen, dass Ketzerei sich ausbreitet, sollten wir [target_character.Custom('DE_PRO_PER_S_3P_A')] vermutlich [target_character.Custom('DE_PRO_POS_S_3P')]es Amtes entheben."
 church_aspects.31.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist eindeutig der Ketzerei schuldig!"
 church_aspects.31.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] könnte sich noch als nützlich erweisen."
 church_aspects.32.title: "Pietist lobt unsere Kirche"
 church_aspects.32.desc: "[Select_CString(target_character.IsFemale, 'eine berühmte Pietistin, die', 'ein berühmter Pietist, der')|U] sich in unserem Land niedergelassen hat, lobt unseren Widerstand gegen die orthodoxe Doktrin unseres Glaubens und unsere Akzeptanz neuer Formen des Glaubens. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] bietet uns [target_character.Custom('DE_PRO_POS_S_3P')]en Rat und [target_character.Custom('DE_PRO_POS_S_3P')]e kontinuierlichen Predigten an, wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] an unserem Hof haben möchten."
 church_aspects.32.a: "Gebt [target_character.Custom('DE_PRO_PER_S_3P_D')] einen Posten."
 church_aspects.32.b: "Erntet das Lob."
 church_aspects.33.title: "Eine neue Pietistenbewegung"
 church_aspects.33.desc: "Eine Gruppe pietistischer Priester und Lehrer verfasste eine Anschuldigung, die die Mängel unserer Kirche beschreibt. Sie nennen Teile unserer Doktrin fehlgeleitet und bitten um einen Kurswechsel."
 church_aspects.33.a: "Gebt in den von ihnen getadelten Punkten nach."
 church_aspects.33.b: "Wehrt Euch gegen ihre Predigten."
