l_german:
 lutheranism_events.1.title: "Reformator sucht sicheren Hafen"
 lutheranism_events.1.desc: "[reformer.GetName|U], einer der größten Theologen unserer Zeit, musste aus Angst um seine Sicherheit das eigene Heimatland ([reformer_fleeing_from_here.GetLongName|U]) verlassen. Als #L [ShowReligionAdjective('lutheran')|l]e#! Nation ist es unsere Pflicht, diesem Mann Zuflucht zu gewähren. Ohne Zweifel würde dies die Stellung unserer Staatskirche stärken. Zumindest so lange, wie dieser Reformator unseren Politlinien zustimmt."
 lutheranism_events.1.a: "Lasst uns diesen großen Mann willkommen heißen!"
 lutheranism_events.1.a.tt: "Solange der Reformator innerhalb unserer Grenzen lebt, kann er die Politlinien unserer Staatskirche entweder kritisieren oder billigen."
 protected_reformer: "Reformator Zuflucht gewährt"
 lutheranism_events.1.b: "Weist ihn ab."
 did_not_protect_reformer: "Reformator Zuflucht verweigert"
 lutheranism_events.2.title: "Reformator sucht Zuflucht in der Fremde ([from.GetLongNameWithNoTooltip|U])"
 lutheranism_events.2.desc: "Einer der bekanntesten Befürworter der Reformation in unserem Land – [reformer.GetName] – ist woanders ([from.GetLongName|U]) hingegangen, da er befürchtet, von der #L [ShowReligionAdjective('catholic')|l]en#! Obrigkeit verfolgt zu werden. Einfach nur das Land zu verlassen, genügt diesem Mann jedoch nicht: Er verbringt nun seine Zeit damit, Flugblätter zu verfassen, um nicht nur die katholische Kirche zu verspotten, sondern auch sein altes Heimatland."
 lutheranism_events.2.a: "Unerhört!"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip|l] kritisiert Staatskirche"
 lutheranism_events.3.desc: "Einen willensstarken Reformator wie [reformer.GetName] innerhalb unserer Grenzen zu haben, sorgt für einige Reibungen. Es scheint, als sei ein Mann, der sein altes Heimatland verließ, nicht gewillt, seine Ansichten den Politlinien seiner neuen Heimat anzupassen."
 lutheranism_events.3.a: "Unter unserem Schutz zu stehen, bedeutet, die Kirche zu unterstützen!"
 lutheranism_events.3.b: "Nun, wenn Euch das so sehr am Herzen liegt …"
 lutheranism_events.6.title: "Die Angst vor Krypto-Katholiken"
 lutheranism_events.6.desc: "In unserem Staat ist die Angst darüber, dass so mancher, der sich zu allen Aspekten unserer Staatskirche bekennt, heimlich immer noch ein #L [ShowReligionName('catholic')|l]er#! Sympathisant sein könnte, allgegenwärtig. Insbesondere ist dies der Fall bei einer Adelsfamilie, von der man behauptet, sie hege Sympathien für den Papst, obwohl sie fest im Staatsapparat etabliert ist. Diese Gerüchte haben sich über Jahre hinweg gehalten. Es scheint beinahe so, als könnten wir sie unmöglich ignorieren."
 lutheranism_events.6.a: "Beschränkt den Zugang der Familie zu Ämtern."
 lutheranism_events.6.b: "Diese Familie muss vor Gericht gestellt werden."
 lutheranism_events.6.c: "Achtet nicht weiter auf diese niederträchtigen Gerüchte."
 lutheranism_events.7.title: "Die letzten Tage von [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.7.desc: "Da die Bevölkerung davon überzeugt ist, dass das Ende aller Tage näher kommt, wurde [ROOT.GetCountry.GetCapital.GetName] von religiösem Eifer ergriffen. Bauern sprechen von Zeichen am Himmel, und entgegen der Lehre der Staatskirche halten örtliche Priester Weltuntergangspredigten. Der Millenarismus erfasst die Provinzen, und die Schuld daran wird dem Staat und der Staatskirche gegeben. Diese bekennen sich zwar dazu, protestantisch zu sein, doch leben eindeutig nicht nach diesen Grundsätzen.\n\nDie offiziellen Antworten auf diese Unruhe sind bisher sehr schwach ausgefallen, da sogar manche Mitglieder des #L [ROOT.GetCountry.GetAdjective|l]en#! Klerus diese Ängste als berechtigt erachten."
 lutheranism_events.7.a: "Versucht, die Lage zu beruhigen."
 lutheranism_events.7.b: "Handelt entschlossen."
 lutheranism_events.7.c: "Sie fürchten sich zu Recht. Tut Buße, denn das Ende ist nah!"
 lutheranism_events.9.title: "Botschaft an die Gläubigen"
 lutheranism_events.9.desc: "Eine der größten Vorteile, eine Staatskirche zu besitzen, ist die Möglichkeit, alle Gläubigen in unserem Land auf einmal zu erreichen. Ein nationaler Gebetstag naht, und es ist üblich, dass die Predigt an diesem Tag zum Teil von der zentralen Staatskirche diktiert wird. Worauf soll sich diese Predigt konzentrieren, wenn wir auf kommende Jahre blicken?"
 lutheranism_events.9.a: "Dankbarkeit für den Frieden, den wir nun genießen."
 lutheranism_events.9.b: "Rechtfertigung für unsere Kriege."
 lutheranism_events.9.c: "Reinheit des Glaubens."
 lutheranism_events.9.d: "Die Einheit des Christentums selbst."
 lutheranism_events.9.e: "Vermeiden wir eine Einmischung auf örtlicher Ebene."
 lutheranism_events.10.title: "Widerstand gegen die Reformation in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 lutheranism_events.10.desc: "Es gibt immer noch jene, vor allem auf dem Lande, die die Staatskirche unserer Nation ([ROOT.GetCountry.GetLongName|U]) ablehnen und sich nach einer Rückkehr zur römisch-katholischen Kirche sehnen. Zwischen religiösen Zweifeln und offener Rebellion gibt es jedoch große Unterschiede, und bisher sind die Dinge ruhig geblieben. Die Staatskirche gibt sich wiederum damit zufrieden, die meisten dieser Dissidenten in Ruhe zu lassen, solange sie weiter den Gottesdienst besuchen und ihre Steuern zahlen.\n\nDoch dieser Friede findet nun wohl sein Ende. Die jüngste Beschlagnahmung von Kirchensilber in dieser Gegend wird von den Einheimischen als offene Kriegserklärung betrachtet, und die Leute greifen nun zu den Waffen, um ihre Kirchen vor den gierigen Händen in [ROOT.GetCountry.GetCapital.GetName] zu schützen."
 lutheranism_events.10.a: "Zeit für nachdrückliche Überzeugungsarbeit."
 lutheranism_events.10.b: "Nehmen wir dieses Gebiet vorerst von der Erhebung aus."
 lutheranism_events.11.title: "Theologe denunziert die Kirche von [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.11.desc: "Lange bevor die Reformation unser Land erreichte und die Staatskirche unserer Nation ([ROOT.GetCountry.GetLongName|U]) gegründet wurde, hatten zahlreiche Theologen bereits eine vielversprechende Laufbahn vorzuweisen. Da sie einflussreiche Menschen mit gefestigten Ansichten sind, war es bisher schwer, sie dazu zu bringen, das neue Wesen der Kirche zu akzeptieren. Dieser Widerstand wurde über die Jahre nur stärker, und nun scheinen sich diese Theologen der Kirche offen entgegenzustellen. Unser Volk darf [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nicht so offen die Stirn bieten. Es muss etwas unternommen werden!"
 lutheranism_events.11.a: "Verbannt sie!"
 lutheranism_events.11.b: "Verurteilt sie wegen Blasphemie und befehlt ihre Hinrichtung."
 lutheranism_events.11.c: "Wie bedauerlich …"
 lutheranism_events.12.title: "Katholischer Denker vor Gericht"
 lutheranism_events.12.desc: "[target_character.GetName|U] ist bekannt für einen scharfen Verstand, und [target_character.Custom('DE_PRO_POS_S_3P')]e Anwesenheit bei Hofe verleiht unserem Namen eine gewisse Erhabenheit. Allerdings ist [target_character.GetNameWithNoTooltip] auch [Select_CString(target_character.IsFemale, 'eine entschiedene Anhängerin', 'ein entschiedener Anhänger')] des [ShowReligionName('catholic')]. Damit [target_character.Custom('DE_PRO_PER_S_3P_N')] hierherkommt, wurde [target_character.Custom('DE_PRO_PER_S_3P_D')] erlaubt, [target_character.Custom('DE_PRO_POS_S_3P')]en Glauben so zu praktizieren, wie [target_character.Custom('DE_PRO_PER_S_3P_N')] es wünscht. Für die #L [ROOT.GetCountry.GetAdjective|l]e#! Kirche selbst wäre es undenkbar, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zu kritisieren, doch in den Straßen von [ROOT.GetCountry.GetCapital.GetName] gibt es Gerede, [target_character.GetNameWithNoTooltip] versuche, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] subversive katholische Gedanken in den Kopf zu setzen."
 lutheranism_events.12.a: "Lasst sie reden."
 lutheranism_events.12.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss den Hof umgehend verlassen."
 lutheranism_events.13.title: "Der Einfluss des Calvinismus"
 lutheranism_events.13.desc: "Gerüchten zufolge hegt [minister.GetName], [Select_CString(minister.IsFemale, 'eine enge Beraterin', 'ein enger Berater')] von [ROOT.GetCountry.GetGovernment.GetRuler.GetName], heimliche Sympathien für den [ShowReligionName('calvinist')]. Einer Reihe neuer Gesetze, die von [Select_CString(minister.IsFemale, 'dieser Beraterin', 'diesem Berater')] vorgeschlagen wurden, werden als Versuche genannt, unser Land insgeheim den reformierten Kirchen näher zu bringen."
 lutheranism_events.13.a: "Weist diese Gerüchte als Unsinn ab."
 lutheranism_events.13.b: "Distanziert Euch öffentlich von [minister.GetNameWithNoTooltip]"
 lutheranism_events.14.title: "Die Bildung von [ROOT.GetCountry.GetGovernment.GetHeir.GetName]"
 lutheranism_events.14.desc: "Die Lehrer von [ROOT.GetCountry.GetGovernment.GetHeir.GetName] sind alle der Meinung, [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_N')] sei ein sehr vielversprechendes künftiges Oberhaupt. In allen Belangen der Staatskunst hat sich [ROOT.GetCountry.GetGovernment.GetHeir.GetName] als interessiert und talentiert gezeigt. Die geistliche Autorität ist jedoch besorgt darüber, dass [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_N')] zu sehr am katholischen Glauben interessiert ist, den wir hinter uns gelassen haben."
 lutheranism_events.14.a: "Dies wird [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_A')] zu einem besseren Oberhaupt machen."
 lutheranism_events.14.b: "Verbietet das Studieren sämtlicher römisch-katholischer Lehren."
 lutheranism_events.15.title: "Die katholischen Neigungen von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.15.desc: "Es ist kein Geheimnis, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ein großes Verständnis für den katholischen Glauben besitzt – vielleicht ein größeres, als es dem Klerus unserer Staatskirche lieb ist. Nichtsdestoweniger war [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Krönung ein beliebtes Ereignis, und das Volk scheint hinter unserem neuen Oberhaupt zu stehen. Ein Verständnis für fremdländische Glaubensrichtungen wäre zweifelsohne nützlich für den Herrscher eines protestantischen Königreichs, und nur wenige würden es wagen, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] als Krypto-Katholiken zu bezeichnen."
 lutheranism_events.15.a: "Lang lebe [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 STATIC_MODIFIER_NAME_tolerant_monarch: "Tolerantes Oberhaupt"
 STATIC_MODIFIER_DESC_tolerant_monarch: "Unser Oberhaupt ist für sein Verständnis für andere Glaubensrichtungen bekannt, und religiöse Minderheiten genießen unter unserer Herrscher somit Privilegien, die sie ansonsten nicht hätten."
 lutheranism_events.16.title: "Das Gewissen von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.16.desc: "Jahre sind vergangen, und [ROOT.GetCountry.GetGovernment.GetRuler.GetName] erwies sich als ein gerechtes Oberhaupt. Der Klerus fürchtet keinen plötzlichen katholischen Putsch mehr und sein Hass gegenüber dem Papsttum mäßigte sich durch das Verständnis von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] für diese Religion.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] selbst ist jedoch besorgt. Im Lauf der Jahre wurde [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] sich darüber bewusst, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] persönlicher Glaube den Katholiken, für deren Schutz [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] so viel tat, viel näher liegt als der dogmatischen #L [ROOT.GetCountry.GetAdjective|l]en#! Staatskirche."
 lutheranism_events.16.a: "Die Niederlegung der Krone ist die einzige Lösung."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|U] wird mit einem geplagten Gewissen weitermachen müssen."
 STATIC_MODIFIER_NAME_plagued_conscience: "Geplagtes Gewissen"
 STATIC_MODIFIER_DESC_plagued_conscience: "Unser Oberhaupt ist alles andere als ein leidenschaftlicher Anhänger der Lehren unserer Staatskirche. Obwohl dies unsere Politlinien nicht unmittelbar beeinflusst, bedeutet es dennoch, dass die Leitung der Kirche selbst nur noch geringe Priorität besitzt."
 lutheranism_events.17.title: "Spannungen zwischen [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] und [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.17.desc: "Das Interesse von [ROOT.GetCountry.GetGovernment.GetHeir.GetName] am Katholizismus scheint über die Jahre hinweg nur noch gewachsen zu sein, und [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_N')] umgibt sich nun mit Philosophen, Wissenschaftlern und Künstlern aus der katholischen Welt. Mittlerweile ist dies schon als beinahe peinlich zu bezeichnen: Als Oberhaupt der #L [ROOT.GetCountry.GetAdjective|l]en#! Kirche ist es die Pflicht von [ROOT.GetCountry.GetGovernment.GetRuler.GetName], die Werte der Reformation aufrechtzuerhalten. Solange [ROOT.GetCountry.GetGovernment.GetHeir.GetName] nicht davon überzeugt werden kann, sich zu ändern, wird [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_POS_S_3P')]e Autorität in unserer Kirche darunter leiden."
 lutheranism_events.17.a: "Versucht [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip], dazu zu zwingen, [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_POS_S_3P')]e Gewohnheiten zu ändern."
 lutheranism_events.17.b: "Wir sind uns einig, dass wir uns nicht einig sind."
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip|U] erkennt, dass [ROOT.Heir.Custom('DE_PRO_POS_S_3P')]e Gewohnheiten unangebracht sind"
 lutheranism_events.18.desc: "Nachdem man [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_D')] unmissverständlich klarmachte, was man von [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_D')] erwartet, verpflichtete sich [ROOT.GetCountry.GetGovernment.GetHeir.GetName] dazu, sich eindeutiger von den Katholiken und deren Überzeugungen zu distanzieren."
 lutheranism_events.18.a: "Lobet den Herrn!"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip|U] ist zu keinen Kompromissen bereit"
 lutheranism_events.20.desc: "Obwohl man versuchte, die Erwartungen an [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'eine königliche Erbin', 'einen königlichen Erben')] so klar wie möglich zu erläutern, hält [ROOT.GetCountry.GetGovernment.GetHeir.GetName] an [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_POS_S_3P')]er gefährlichen Faszination in Sachen katholischer Kirche fest. In der Hauptstadt fangen Propagandisten und Satiriker bereits an, Flugblätter mit dem Umstand zu verteilen, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] die eigene Familie scheinbar nicht im Griff hat, geschweige denn fähig ist, die Gläubigen im Königreich zu schützen."
 lutheranism_events.20.a: "Dagegen kann man nichts machen."
 lutheranism_events.20.b: "Wir haben keine andere Wahl, als [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] zu enterben!"
 STATIC_MODIFIER_NAME_disinherited: "Enterbt"
 lutheranism_events.22.title: "Die anhaltende Hoffnung auf Versöhnung"
 lutheranism_events.22.desc: "Nach wie vor sehnen sich einige nach jener Zeit, als der christliche Glaube noch vereint war. Zwar sehen sie die Reformation und die Geburt des Lutheranertums als notwendig an, doch sie bedauern, dass dies nicht ohne eine Kirchenspaltung möglich war.\n\nObwohl es gut gemeint ist, können diese Neigungen für eine Staatskirche wie die unsere sehr schädlich sein. Deshalb gibt es Anlass zur Sorge, dass offenbar einige Würdenträger unserer Kirche sowie einige Mitglieder unseres Seminars derlei Ideen zu hegen scheinen."
 lutheranism_events.22.a: "Eine Ermahnung sollte genügen."
 STATIC_MODIFIER_NAME_phillipists: "Philippisten"
 lutheranism_events.22.b: "Treibt die Rädelsführer zusammen und stellt sie wegen Hochverrats vor Gericht."
 lutheranism_events.23.title: "Lutherische Diaspora"
 lutheranism_events.23.desc: "Während das Christentum sich immer weiter aufspaltet, entwickelte sich das Rinnsal an religiösen Flüchtlingen in unser Land zu einem stetigen Strom. Die religiösen Spannungen in den wichtigen katholischen Staaten führten dazu, dass viele Lutheraner ihre alten Heimatländer verlassen. Als ein lutherisches Land mit eigener Kirche könnten wir ihnen Schutz anbieten und uns ihr Können zunutze machen.\n\nJedoch ist das Lutheranertum alles andere als ein vereinter Glaube, und es ist unwahrscheinlich, dass der Glaube all derer, die zu uns kommen, mit der #L [ROOT.GetCountry.GetAdjective|l]en#! Kirche vollständig im Einklang steht. Obwohl es großartig wäre, alle lutheranische Einwanderer zu empfangen, wäre es vielleicht klüger, jene sorgfältig auszuwählen, die auch Fähigkeiten besitzen, die wir brauchen könnten."
 lutheranism_events.23.a: "Öffnet unsere Grenzen für alle Lutheraner."
 lutheranism_events.23.c: "Bietet ihnen Land in der Neuen Welt an."
 lutheranism_events.23.d: "Weist sie ab."
 welcomed_fleeing_lutherans: "Willkommene Flüchtlinge"
 turned_away_fleeing_lutherans: "Abgewiesene Flüchtlinge"
 lutheranism_events.27.title: "Strenger Theologe"
 lutheranism_events.27.desc: "Ein außergewöhnlicher Mensch ging kürzlich aus der Ausbildung der #L [ROOT.GetCountry.GetAdjective|l]en#! Kirche hervor. Er ist ein Priester mit besonderem Charisma und einzigartiger Überzeugung. Doch statt die Kirche gemäß seiner eigenen Überzeugungen verändern zu wollen, ist er entschlossen, die Werte der lutheranischen Traditionen und die Dogmen der Staatskirche an seine Anhänger weiterzugeben.\n\nIn Zeiten wie diesen ist dies ein außergewöhnlicher Mensch, den wir zweifelsohne gut gebrauchen könnten."
 lutheranism_events.27.a: "Lasst ihn unsere Priester ausbilden."
 lutheranism_events.27.b: "Nutzen wir ihn, um die Ketzerei zu bekämpfen."
 lutheranism_events.29.title: "Reformer lobt die Kirche von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 lutheranism_events.29.desc: "Einer der großen Denker an der Spitze der Reformation lobte unser Land kürzlich in einer seiner Publikationen sowie in einem Streitgespräch als leuchtendes Vorbild, dem andere folgen sollen. Dies wird sowohl unseren Ruf in der Welt mehren als auch unserer Kirche selbst noch mehr Autorität verleihen."
 lutheranism_events.29.a: "Macht bei unserer inneren Propaganda hiervon Gebrauch."
 lutheranism_events.29.b: "Dies wird uns dabei helfen, uns anderen Lutheranern anzunähern."
 beacon_of_lutheranism: "Vorbildliches lutherisches Land"
 lutheran_ideal: "Vorbildliches lutherisches Land"
 lutheranism_events.30.title: "Hexenprozesse in [witch_location.GetNameWithNoTooltip]"
 lutheranism_events.30.desc: "Der Wechsel von der allgemeinen römisch-katholischen Kirche zur örtlichen Kirche hier ([ROOT.GetCountry.GetLongName|U]) verlief insgesamt gut. Doch in manchen Gegenden wie [witch_location.GetName] ist unklar, wo die religiöse Autorität liegt. Wenn in der Vergangenheit ein Verdacht in Sachen Hexerei aufkam, war die Kirche oftmals daran beteiligt und konnte die Empörung der örtlichen Bevölkerung dämpfen. Die Reformation hingegen tat einiges, um den Glauben an volkstümliche Fassungen des Christentums außerhalb der römischen Kirche zu stärken.\n\nIn [ROOT.GetCountry.GetNameWithNoTooltip] werden mehrere Frauen der Hexerei beschuldigt, und es wurde bereits eine Suche nach weiteren Hexen eingeleitet. Örtliche Priester und Magistrate sind zwar in die Prozesse verstrickt, doch bisher hat der Staat selbst damit nichts zu tun. Da immer mehr Frauen auf ihren Prozess warten, könnte es vonnöten sein, dass wir handeln."
 lutheranism_events.30.a: "Duldet die Prozesse."
 lutheranism_events.30.b: "Achtet nicht weiter auf die Prozesse."
 lutheranism_events.30.c: "Wir müssen diese Prozesse beenden."
 lutheranism_events.40.title: "Staat schützt öffentlich Hexen"
 lutheranism_events.40.desc: "Unsere Versuche, die zunehmend paranoider werdende Hexenjagd in [witch_location.GetName] zu mäßigen, wurden von der örtlichen Bevölkerung völlig missverstanden. Unsere Gesandten wurden selbst der Hexerei beschuldigt, und Teile der Bevölkerung sind nun jeglichen Mächten von außen gegenüber feindselig gestimmt, denn man meint, dass diese versuchen, die Hexen zu schützen, die angeblich diese Gegend heimsuchen."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "Verbreitung feindseliger Publikationen"
 lutheranism_events.31.desc: "Eine große Zahl von Flugblättern sowie anderer kleinerer Publikationen ist seit Kurzem im Umlauf, ohne Zweifel von unseren Feinden finanziert. In diesen abscheulichen Texten wird behauptet, viele Aspekte der #L [ROOT.GetCountry.GetAdjective|l]en Kirche wären aus Bequemlichkeit für den Staat erfunden worden.\n\nAuch wenn es unwahrscheinlich ist, dass diese Kritik den Ruf der Staatskirche dauerhaft schädigt, so schädigt sie ihn doch kurzfristig."
 lutheranism_events.31.a: "Bedauerlich."
 lutheranism_events.32.title: "Eingliederung neuer Regionen"
 lutheranism_events.32.desc: "Während unser Land sich auf neue Regionen mit lutheranischer Bevölkerung ausweitet, haben wir damit begonnen, diese in unsere Staatskirche einzugliedern. Bei der Einführung der Kirchenbücher in einigen kürzlich erworbenen Landen gab es eine überraschende Offenbarung: Das Gebiet ist weitaus dichter bevölkert, als seine ehemaligen Herren sich anscheinend bewusst waren."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "Pietismus"
 lutheranism_events.33.desc: "Eine neue Form der lutheranischen Bewegung, die man Pietismus nennt, etabliert sich langsam in unserem Land. Pietisten sorgen sich um ihre innerliche Erlösung und zeigen wenig Interesse am Studium der Theologie und an den Dogmen der Staatskirche."
 lutheranism_events.33.a: "Versucht, diese Einflüsse zu beschränken."
 lutheranism_events.33.b: "Wir wollen uns den Pietisten mit Interesse nähern."
 lutheranism_events.34.title: "Bilderstürmer-Aufstände in „[target_province.GetNameWithNoTooltip]“"
 lutheranism_events.34.desc: "Hass auf die Ikonen und sonstigen Abbildungen der alten katholischen Kirche ist etwas, was vielen Lutheranern gemein ist. Deshalb ist der Ansatz, diese Darstellungen in der Kirche unseres Landes ([ROOT.GetOwner.GetLongName|U]) zu dulden, niemals völlig unbedenklich gewesen.\n\nErzürnt durch das, was sie als Götzendienst ansieht, stürmt die Bevölkerung von [target_province.GetName] viele Kirchen in der Provinz, wobei sie Buntglasfenster zerschlägt und Ikonen wie Altäre zerstört."
 lutheranism_events.34.a: "Bestraft die Täter."
 lutheranism_events.34.b: "Setzt die beschädigten Kirchen instand."
 lutheranism_events.35.title: "Charismatischer, patriotischer Prediger in „[target_province.GetNameWithNoTooltip]“"
 lutheranism_events.35.desc: "[target_province.GetName|U] ist eine Region voll kleiner lutheranischer Kirchen, die alle die Vorstellung einer zentralisierten, dogmatischen Kirche ablehnen.\n\nEin einflussreicher Prediger, der zunehmend an Bekanntheit gewinnt, hält mit seinen Predigten die Gemeinden zusammen und sorgt dafür, dass das Volk zudem entschlossen ist, die Autonomie von der Kirche ihres alten Heimatlandes zu bewahren."
 lutheranism_events.35.a: "Es wäre zu anstrengend, etwas zu tun."
 lutheranism_events.35.b: "Lasst uns alles in unser Macht Stehende tun, um seinen Einfluss zu verringern."
