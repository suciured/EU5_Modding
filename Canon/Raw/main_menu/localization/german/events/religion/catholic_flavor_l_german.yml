l_german:
 catholic_flavor.1.title: "Einflussreicher Prediger"
 catholic_flavor.1.desc: "Ein frommer junger Prediger namens [target_character.GetName] hat kürzlich unser Festhalten an den Lehren des Heiligen Vaters in [pope_capital_scope.GetName] über alle Maße gelobt. Dies kann für unsere Zukunft nur Gutes bedeuten."
 catholic_flavor.1.a: "Schickt ihn nach [pope_capital_scope.GetNameWithNoTooltip]."
 catholic_flavor.1.b: "Er wird einen guten Bischof abgeben."
 catholic_flavor.2.title: "Ein erblühendes [ShowBuildingTypeNameWithNoTooltip('monastery')]"
 catholic_flavor.2.desc: "Das [ShowBuildingTypeName('monastery')] in [target_location.GetName] genießt eine Ära des Wohlstands, in der es auch renommierte Gelehrte des [ShowReligionName('catholic')] anziehen konnte. Dieser Erfolg wirkte sich zudem auf den Rest von [target_location.GetNameWithNoTooltip] aus, und das Gebiet wird wohlhabender. Ein Besuch von [target_ruler.GetName] könnte ratsam sein und wäre dem [ShowBuildingTypeNameWithNoTooltip('monastery')] eine große Ehre."
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip] sollte [target_location.GetNameWithNoTooltip] persönlich besuchen."
 catholic_flavor.2.b: "Wir überlassen sie dann wohl ihren eigenen Geschäften."
 catholic_flavor.3.title: "Ein [ShowBuildingTypeNameWithNoTooltip('monastery')] in Schwierigkeiten"
 catholic_flavor.3.desc: "Ein [ShowBuildingTypeName('monastery')] unserer Mönche durchlebt gerade schwere Zeiten. Da es an Mitteln und neuen Anhängern fehlt, ist das Kloster nur noch ein Schatten seiner selbst. Die Mönche ersuchen uns nun um eine großzügige Spende, da sie ansonsten die ansässige Bevölkerung nicht mehr wie zuvor unterstützen können."
 catholic_flavor.3.a: "Wir werden ihnen etwas spenden."
 catholic_flavor.3.b: "Das ist nicht unser Problem."
 catholic_flavor.4.title: "Simonie?"
 catholic_flavor.4.desc: "Es gibt eine freie Stelle in der #L [ROOT.GetCountry.GetAdjective|l]en#! Kirchenverwaltung. Ein Mitglied des Klerus aus einer reichen Familie namens [target_character.GetName] hat sich darauf beworben. Wenn wir zustimmen und diese Wahl unterstützen, erhalten wir einen saftigen Zuschuss für unsere Staatskasse. Manche fromme Menschen behaupten, diese Praktik wäre Ämterkauf und somit eine Sünde, doch was wissen die schon?"
 catholic_flavor.4.a: "Wir brauchen das Geld!"
 catholic_flavor.4.b: "Simonie ist eine Sünde!"
 catholic_flavor.5.title: "Ablasshandel"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nDie Gepflogenheit, Erlösung von irdischen Sünden für Geld anzubieten, ist bei Anhängern des [ShowReligionName('catholic')] ungemein beliebt, zumindest bei denen, die besagtes Geld entbehren können. Ihnen werden einfach alle Sünden vergeben und es ist nicht einmal erforderlich, dass sie ihre Laster aufgeben! Diese Praxis sorgt im #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] allerdings für Unmut, dem der Gedanke, dass [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] die [GetInternationalOrganization('catholic_church').GetName|l] auf diese Weise bereichert, unangenehm ist. Stattdessen fordert man von den [ShowReligionGroupAdjective('christian')|l]en Gläubigen wahre Buße, wenn ihre Sünden vergeben werden sollen.\n\nMit zunehmendem Alter von [target_ruler.GetName] wird der Streit in dieser Angelegenheit persönlicher. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] hat gesündigt, wie man es als [ROOT.GetCountry.GetGovernment.GetRulerTitle] nun einmal tun muss, um die Herrschaft zu bewahren. Wie sollte [target_ruler.Custom('DE_PRO_PER_S_3P_N')] am besten zu Vergebung kommen?"
 catholic_flavor.5.a: "Eine Spende an [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'den')] [GetCountry('PAP').GetGovernment.GetRulerTitle] soll arrangiert werden."
 catholic_flavor.5.b: "Ablässe sind der einfache Weg. Buße ist besser."
 catholic_obstructing_church: "Weigerte sich, Ablässe zu zahlen"
 catholic_flavor.6.title: "Reliquienverehrung"
 catholic_flavor.6.desc: "Von den höchsten Adligen bis zu den niedersten Bauern glaubt das Volk, die Reliquienverehrung erlaube es Bußfertigen, ihre Zeit im Fegefeuer zu verkürzen. Ein dieser Praxis widersprechendes Traktat wurde in [unrest_province.GetName] an das Tor einer Kirche genagelt, die über eine sehr umfangreiche Reliquiensammlung verfügt. Steckt in diesem Traktat Wahrheit oder sind es lediglich die Worte von Schwarzsehern und Ketzern, die versuchen, der Einheit, die [GetInternationalOrganization('catholic_church').GetName|l] auszeichnet, und unserem einzig wahren Weg zur Erlösung zu schaden?"
 catholic_flavor.6.a: "Aber wir haben doch gerade erst eine Phiole mit der Milch der Jungfrau Maria gekauft!"
 catholic_flavor.6.b: "Vergebung kann nur von [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den ','')] [ROOT.GetCountry.GetReligion.GetGodName] kommen."
 catholic_flavor.6.b.tt: "Dies wird unsere Bevölkerung in [unrest_province.GetName] unglücklich machen, die dem [ShowReligionName('catholic')] folgen"
 catholic_flavor.7.title: "Verehrung der Jungfrau Maria"
 catholic_flavor.7.desc: "Die Heilige Jungfrau Maria, die Mutter unseres Herrn Jesus Christus, ist die Königin des Himmels und von wahrer Anmut. Es gibt keine vollkommenere Frau, und ihre heilige Mutterschaft gewährt ihr einen Sitz zur Rechten von [ROOT.GetCountry.GetReligion.GetGodName]. Oder nicht? Seit Kurzem argumentieren radikale Theologen, Fürbitten an sie seien nicht notwendig. Haben sie recht oder gerät die Heilige Mutter Kirche durch ihre beinahe schon ketzerischen Äußerungen in Gefahr?"
 catholic_flavor.7.a: "Möge die Mutter Gottes ihnen vergeben."
 catholic_flavor.7.b: "Sie ist eine besondere Frau, doch sie bleibt dennoch nur eine Frau."
 opinion_denying_the_holy_mother: "Verleugnet die Heilige Mutter Kirche"
 catholic_flavor.8.title: "Die Doktrin des Partikulargerichts"
 catholic_flavor.8.desc: "Wir wissen, dass nach unserem Tod [ROOT.GetCountry.GetReligion.GetGodName] unmittelbar über uns richtet und über das Schicksal unserer Seele bis zum Anbruch des Jüngsten Gerichts entscheidet.\n\nEin Mönch in [unrest_province.GetName] begann nun jedoch eine Debatte, die an Ketzerei grenzt: Er behauptet, es gäbe kein Fegefeuer und Gebete für die Toten würden diesen bei ihrer Reise in den Himmel nicht helfen.\n\nDiese Debatte bedroht die Einheit, die die Institution [GetInternationalOrganization('catholic_church').GetName|l] auszeichnet."
 catholic_flavor.8.a: "Er ist vermutlich ein Ketzer."
 catholic_flavor.8.b: "Den Toten kann man nicht mehr helfen."
 catholic_flavor.9.title: "Ein neues Glaubensbekenntnis"
 catholic_flavor.9.desc: "Reformatoren gaben ein neues Glaubensbekenntnis aus, das einige kleinere, doch immer noch ernstzunehmende Unterschiede zu den Lehren des [ShowReligionName('catholic')] aufweist. Die [GetInternationalOrganization('catholic_church').GetName|l] behauptet, es sei fast schon ketzerisch, wohingegen andere Stimmen meinen, dieses neue Bekenntnis könne genau jene [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] und deren Verwaltungsapparat unter eine strengere Kontrolle bringen."
 catholic_flavor.9.a: "Fördert es, selbst wenn einige unserer Untertanen zu weit vom rechten Weg abgekommen."
 catholic_flavor.9.b: "Nein. Das neue Glaubensbekenntnis wird alle verdammen."
 catholic_flavor.10.title: "Das Versprechen des freien Geleits?"
 catholic_flavor.10.desc: "Eine Gruppe der sogenannten reformierenden Mönche ist vor Kurzem bei uns am Hof erschienen, um unter unserem feierlichen Versprechen eines freien Geleits die Rechtmäßigkeit ihres Anliegens vorzutragen. Wie schon bei [jan_hus_scope.GetName] vor ihnen ist die Ketzerei offensichtlich, doch wir haben unser Wort gegeben."
 catholic_flavor.10.a: "Unser Wort ist unsere Ehre."
 catholic_flavor.10.b: "Wir sind nicht an unsere Versprechungen Ketzern gegenüber gebunden."
 catholic_flavor.11.title: "Heiligsprechung"
 catholic_flavor.11.desc: "[pope_scope.GetName|U] verkündete soeben, dass [Select_CString(ancestor_saint.IsFemale, 'eine der edelsten und angesehensten Vorfahrinnen', 'einer der edelsten und angesehensten Vorfahren')] unseres Oberhaupts – [ancestor_saint.GetName] – [Select_CString(ancestor_saint.IsFemale, 'eine Heilige', 'ein Heiliger')] unserer geschätzten Kirche war und nun endlich die Zeit gekommen ist, [ancestor_saint.Custom('DE_PRO_PER_S_3P_A')] entsprechend zu ehren. Ein Grund für eine große Feier!"
 catholic_flavor.11.a: "Te Deum!"
 catholic_flavor.12.title: "Sublimis Deus"
 catholic_flavor.12.desc: "[pope_scope.GetName|U] erlässt, dass die Ureinwohner der Kolonien nicht versklavt werden dürfen. Der Glaube, es handele sich bei ihnen um niedere Ungetüme, die nicht in der Lage wären, göttliche Gnade zu empfangen, ist eine abscheuliche Lüge, die der Feind der Menschheit verbreitet. Stattdessen besteht Seine Heiligkeit darauf, dass diese Völker – wie alle beseelten Menschen – sich nach dem Licht Gottes sehnen und deshalb alle frommen Fürsten danach streben sollten, den [ShowReligionName('catholic')] unter ihnen zu verbreiten."
 catholic_flavor.12.a: "Was [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] sagt, ist Gesetz."
 opinion_sublimis_deus: "Sublimis Deus"
 catholic_flavor.12.b: "Was [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] nicht weiß, macht [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'sie', 'ihn')] nicht heiß."
 catholic_flavor.13.title: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')] verbreitet Ketzerei"
 catholic_flavor.13.desc: "Das [ShowBuildingTypeNameWithNoTooltip('scriptorium')] in [target_location.GetName] machte einen entscheidenden Fehler beim Abschreiben einiger religiöser Texte, der eine höchst ketzerische Auslegung impliziert. Wenn wir nicht rasch handeln, könnten diese Texte das Vertrauen unseres Volkes in den wahren Glauben erschüttern."
 catholic_flavor.13.a: "Verhindert die Verbreitung um jeden Preis."
 catholic_flavor.13.b: "Das wird sich mit der Zeit von selbst regeln."
 catholic_flavor.14.title: "Ein Land ([target_country.GetLongNameWithNoTooltip|U]) heilt das Schisma"
 catholic_flavor.14.desc: "Das bischöfliche Oberhaupt von [ShowLocationName('rome')] [target_character.GetName] hat das Große Schisma für beendet erklärt, eine Verkündung, die [target_character.Custom('DE_PRO_POS_S_3P')]e fügsamen neuen kirchlichen Marionetten in [ShowLocationName('constantinople')] und [ShowLocationName('moscow')] stützen. Wir könnten zwar wie bisher weitermachen, doch die #L [target_country.GetAdjective|l]en#! Siege deuten darauf hin, dass [ROOT.GetCountry.GetReligion.GetGodName] tatsächlich auf der Seite des [ShowReligionName('catholic')] stehen könnte."
 catholic_flavor.14.a: "Wir werden den [ShowReligionNameWithNoTooltip('catholic')] annehmen."
 catholic_flavor.14.a.tt: "Ein großer Teil unserer Bevölkerung wird sich zum [ShowReligionName('catholic')] bekehren"
 catholic_flavor.14.b: "Solange sie „Filioque“ sagen, folgen wir dem #L [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en#! Glauben!"
 catholic_flavor.14.b.tt: "Ein kleiner Teil unserer Bevölkerung wird sich zum [ShowReligionName('catholic')] bekehren"
 catholic_flavor.15.title: "Das Narrenfest"
 catholic_flavor.15.desc: "Das Narrenfest beginnt!\n\nEin neuer Bischof, gewandet in teuflische Kleidung, wurde gewählt. Die Leute trinken, lachen und tanzen, während der falsche Bischof die kirchlichen Rituale verhöhnt; eine Parodie des #L [ShowReligionGroupAdjective('christian')|l]en#! Gottesdienstes, an der alle mit Freuden teilnehmen – außer der örtliche [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], der hartnäckig darauf besteht, dass die Feierlichkeiten umgehend im Namen von Land und [ROOT.GetCountry.GetGovernment.GetRulerTitle] eingestellt werden."
 catholic_flavor.15.a: "Lasst zu, dass die Festlichkeiten weitergehen."
 catholic_flavor.15.b: "Eine Verhöhnung unserer heiligen Institutionen darf nicht geduldet werden!"
 catholic_flavor.15.c: "Ernennt zum Spaß ein Pferd zum Papst."
 catholic_flavor.15.d: "Ernennt den Glöckner von [ShowLocationNameWithNoTooltip('paris')]."
 catholic_flavor.16.title: "Ein Loblied auf Schriftgelehrte"
 catholic_flavor.16.desc: "Das Abschreiben von Texten ist eine schwierige und für gewöhnlich undankbare Kunst. Allerdings wurde das [ShowBuildingTypeNameWithNoTooltip('scriptorium')] in [target_location.GetName] von einem Abt gelobt, der den Schreibern folgende Anerkennung zukommen ließ: #italic Der hingebungsvolle Schriftgelehrte, das Thema unserer Abhandlung, wird stets Gott huldigen, den Engeln Freude bringen, die Gerechten stärken, Sünder bekehren, die Demütigen loben, das Gute bestätigen, die Stolzen vereiteln und die Sturen tadeln.#!"
 catholic_flavor.16.a: "Ein hervorragendes Beispiel unserer Frömmigkeit."
 catholic_flavor.16.b: "Die Schriftgelehrten haben gute Arbeit geleistet, wenn sie solches Lob verdienen."
 catholic_flavor.100.title: "Kardinalnepot"
 catholic_flavor.100.desc: "Es gibt in [ROOT.GetCountry.GetName] eine lange Tradition, dass Verwandte des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) in das Kardinalskollegium berufen werden. Auch wenn dies einige als Vetternwirtschaft bezeichnen mögen, haben diese Kardinalnepoten einen festen Platz in der Kurie."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ Da es nun an der Zeit ist, einen neuen Kardinal in [cardinal_nephew_country.GetName] zu ernennen, muss [ROOT.GetCountry.GetGovernment.GetRuler.GetName] entscheiden, ob ein Verwandter dazu geeignet wäre, sich in [cardinal_nephew_province.GetName] niederzulassen."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ Da es nun an der Zeit ist, einen neuen #L [cardinal_nephew_country.GetAdjective|l]en#! Kardinal zu ernennen, muss [ROOT.GetCountry.GetGovernment.GetRuler.GetName] entscheiden, ob ein Verwandter dafür geeignet wäre."
 catholic_flavor.100.a: "Nein, das ist eine Tradition, die wir beenden sollten."
 catholic_flavor.100.b: "Der Neffe des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) wird einen guten Kardinal abgeben."
 catholic_flavor.101.title: "Ein Kardinalnepot des Oberhaupts ([GetCountry('PAP').GetGovernment.GetRulerTitle])"
 catholic_flavor.101.desc: "[target_character.GetName|U] bittet uns, [target_character.Custom('DE_PRO_POS_S_3P')]en Verwandten zum Kardinal von [cardinal_nephew_province.GetName] zu ernennen. Obwohl dies eine übliche Praxis ist, sehen dies viele als unverfrorene Vetternwirtschaft."
 catholic_flavor.101.a: "Wir akzeptieren den [GetCountry('PAP').GetGovernment.GetRulerTitle]-Kardinalnepoten."
 catholic_flavor.101.a.tt: "Jedes Land mit einem [cardinal|e] erhält [ShowBiasValue('opinion_popes_pet')|+=0] [opinion|e] bei „[cardinal_nephew_country.GetName|U]“"
 opinion_popes_pet: "Schoßtier des Papstes"
 catholic_flavor.101.b: "Wir werden keine Vetternwirtschaft in der Kirche dulden."
 catholic_flavor.102.title: "Anerkannter Kardinalnepot"
 catholic_flavor.102.desc: "[cardinal_nephew_country.GetName|U] erkennt den Neffen des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) als neuen Kardinal in [cardinal_nephew_province.GetName] an."
 catholic_flavor.102.a: "Perfekt!"
 opinion_cardinal_nephew: "Kardinalnepot"
 catholic_flavor.103.title: "Abgelehnter Kardinalnepot"
 catholic_flavor.103.desc: "„[cardinal_nephew_country.GetName|U]“ weigert sich, den Neffen des Oberhauptes ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zum Kardinal von „[cardinal_nephew_province.GetName|U]“ zu ernennen."
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "Ein [ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')] für [SCOPE.sCountry('actor').GetNameWithNoTooltip]"
 catholic_flavor.1000.desc: "[SCOPE.sCountry('actor').GetName|U] bat uns um einen neuen [ShowBuildingTypeName('seat_of_cardinal')]. Falls wir dieser Bitte nachkommen, würde das Amt des Kardinals fortan in [target_location.GetName] residieren."
 catholic_flavor.1000.a: "Gewährt die Bitte."
 catholic_flavor.1000.b: "Wir müssen das ablehnen."
 catholic_flavor.1001.desc: "Das Oberhaupt unserer Kirche ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) kam unserer Bitte um einen neuen Kardinal in [target_location.GetName] nach. Der Bau von einem solchen Posten angemessenen Unterkünften hat bereits begonnen."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "Das Oberhaupt unserer Kirche ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) lehnte unsere Bitte, uns einen [ShowBuildingTypeName('seat_of_cardinal')] zu gewähren, leider ab. Wir können nur hoffen, dass man uns in Zukunft ein offeneres Ohr schenkt."
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]"
 catholic_flavor.9000.desc: "Aufgrund von Umständen jenseits unserer Kontrolle haben wir die Macht als [ShowGovernmentReformName('papacy_reform')] verloren. Diese Lage ist nicht hinnehmbar, und wir müssen das Oberhaupt unserer Kirche ([GetInternationalOrganization('catholic_church').GetLeaderTitle]) auf der Stelle auf unseren Thron setzen."
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
