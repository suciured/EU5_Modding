 anglican_events.1.title: "Das königliche Wappen"
 anglican_events.1.desc: "Nach der Zerstörung und Beseitigung aller papistischen Symbole blieben anglikanischen Kirchen nur wenig Zierden. Es wurde daher angeordnet, anstelle dieser lästerlichen Zeichen das königliche Wappen von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] auszustellen. Die Gegenwart des königlichen Wappens festigt im öffentlichen Bewusstsein um die neue Ordnung, in der [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nicht nur von Gott als [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName] auserkoren wurde, sondern auch als Oberster Gouverneur der Kirche."
 anglican_events.1.a: "Präsentiert das königliche Wappen stolz in jeder Kirche."
 anglican_events.2.title: "Widerspenstigkeit"
 anglican_events.2.desc: "Die Teilnahme an anglikanischen Gottesdiensten ist in [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] von „[ROOT.GetCountry.GetName]“ verpflichtend. Widerspenstigkeit wird mit hohen Geldstrafen belegt. Eine für schuldig befundene Person muss alle Besitztümer, Ländereien, Wohnhäuser, Erbschaften, Renten und sonstigen Zusicherungen aufgeben. Dies zu vollstrecken, ist jedoch aufgrund der schieren Anzahl möglicher Wiederholungsfälle schwierig, weshalb wir unsere Bemühungen auf jene Straftäter ausrichten sollten, die uns am meisten Sorgen bereiten.\n\nPapismus ist ein besonders schweres Verbrechen. Da der Papst [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Legitimität abspricht, sind auch gläubige Katholiken – und nicht nur diese, sondern alle – als Verräter am Staat zu betrachten.\n\nRadikale Nonkomformisten wie die Puritaner können ebenfalls ins Visier dieser Gesetze geraten, sollten sie zu weit von den eingeführten Lehren der Kirche abweichen.\n\nDas Gesetz erzwingt die Einheitlichkeit des religiösen Glaubens in [ROOT.GetCountry.GetName], lässt sich aber auch dazu verwenden, Fraktionsbildungen innerhalb des Hofes zu verhindern. Das kleinste Anzeichen von Widerspenstigkeit kann den Ruf eines jeden am Hof zunichtemachen."
 anglican_events.2.a: "Nehmt Katholiken ins Visier."
 anglican_events.2.b: "Nehmt Puritaner ins Visier."
 anglican_events.2.a.tt: "Alle #L [ShowReligionAdjective('catholic')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 anglican_events.3.title: "Weissagungen und Predigten"
 anglican_events.3.desc: "Die anglikanische Kirche verlangt nicht, dass ihre Geistlichen viel Zeit für das Predigen aufwenden. Eine monatlich oder gar vierteljährliche Predigt ist laut Gesetz angemessen.\n\nViele Gemeindemitglieder wünschen sich allerdings einen persönlicheren und engagierteren Ansatz in Sachen Gottesdienste und nehmen die Sache selbst in die Hand, indem sie Geld in einen Topf werfen, um gebildete Dozenten zu bezahlen, die in ihren Städten predigen. Diese Dozenten haben jedoch nicht immer die orthodoxesten theologischen Ansichten. Es ist oft der Fall, dass die eifrigsten Prediger jene mit den radikalsten Ideen sind, und so stehen diese privaten Predigten oft auch mit der puritanischen Bewegung in Verbindung.\n\nObwohl eine religiös gebildetere Bevölkerung Vorteile hat, würde es die Autorität der Kirche mehren, wenn man hart gegen den Puritanismus vorginge."
 anglican_events.3.a: "Verbannt diese nonkonformistischen Prediger."
 anglican_events.3.b: "Lasst sie predigen, wie sie wollen."
 anglican_events.4.title: "Parlamentsdebatte über die Doktrin"
 anglican_events.4.desc: "Die [ROOT.GetCountry.GetAdjective|l]e Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) wird oft dazu aufgerufen, Fragen der Religion zu diskutieren. In der Regel stellt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] eine Reihe neuer Reformen für die anglikanische Kirche vor und das Gremium bezieht je nach etablierter Fraktionslinie Stellung. Die Mitglieder des Unterhauses (Commons) unterstützen dabei eher radikale oder sogar puritanische Maßnahmen, wohingegen die des Oberhauses (Lords) einen konservativeren Ansatz bevorzugen. Selten werden dabei die Forderungen unseres Oberhaupts im Detail erfüllt, und wenn doch, so sind oft Zwangsmaßnahmen involviert."
 anglican_events.4.a: "Verabschiedet die Reformen genau so, wie es [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] möchte."
 anglican_events.4.b: "Das Oberhaus soll für heute gewinnen."
 anglican_events.4.c: "Das Unterhaus kann seinen Willen haben."
 anglican_events.5.title: "Die Marprelate-Kontroverse"
 anglican_events.5.desc: "Unzufrieden mit dem konservativen Status quo der anglikanischen Kirche begann eine Gruppe von Puritanern, unter dem Pseudonym „Martin Marprelate“ eine Reihe satirischer Schmähschriften zu veröffentlichen, die sich unmittelbar gegen die Kirchenleitung richten. Die Bischöfe von [ROOT.GetCountry.GetName] sind laut diesen Schriftstellern „hochmütige, papistische, anmaßende, profane, armselige, schädliche Prälaten“, die die Autorität Gottes für sich beanspruchen.\n\nDiese Schriften haben nun öffentliche Aufmerksamkeit erregt und laufen Gefahr, die Führungsebene der Kirche zum Gespött der Leute zu machen, wenn man nichts gegen sie unternimmt."
 anglican_events.5.a: "Achtet nicht weiter auf diesen Unsinn."
 anglican_events.5.b: "Antwortet auf die gleiche Weise – dies ist ein Krieg der Flugblätter!"
 anglican_events.5.c: "Findet und verhaftet die Verfasser."
 anglican_events.6.title: "Gebetsbuch-Rebellionen"
 anglican_events.6.desc: "Die Lehren der anglikanischen Kirche sind im Buch des gemeinsamen Gebetes enthalten. Dieses Buch muss regelmäßige Überarbeitungen erfahren, um den Veränderungen im anglikanischen Denken zu entsprechen, während selbiges zwischen radikaler auf der einen und traditioneller Theologie auf der anderen Seite hin und her pendelt. Die letzte Ausgabe enthält Material, das das Volk von [prayer_book_province.GetName] sehr erzürnt hat, denn es hält weiterhin an katholischen Glaubenssätzen und Praktiken fest. Es hat sich nun erhoben und fordert, dass das Buch zu seiner vorherigen Ausgabe zurückkehrt."
 anglican_events.6.a: "Erklärt die neue Ausgabe für ungültig und macht traditionalistische Zugeständnisse."
 anglican_events.6.b: "Wir dulden keinen papistischen Verrat!"
 anglican_events.7.title: "Staatsmann des Krypto-[ShowReligionNameWithNoTooltip('catholic')]"
 anglican_events.7.desc: "Die #L [ROOT.GetCountry.GetAdjective|l]e#! Reformation erfasste nicht Herz und Geist der gesamten Bevölkerung. Viele, selbst am [ROOT.GetCountry.GetGovernment.GetCourtTitle], sympathisieren weiterhin mit dem [ShowReligionName('catholic')]. Es wurde entdeckt, dass einer von ihnen heimlich an einer [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Messe teilnahm, was von Gesetz wegen streng verboten ist. Falls dies öffentlich wird, wird sämtliches Land und Eigentum dieser Person beschlagnahmt und sie wird nicht länger für öffentliche Ämter geeignet sein."
 anglican_events.7.a: "Diese Person ist uns zu nützlich. Zumindest derzeit."
 anglican_events.7.b: "Wir dulden keine [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Gläubigen am [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 anglican_events.7.c: "Runter mit [minister.Custom('DE_PRO_POS_S_3P')]em Kopf!"
 anglican_events.8.title: "Anbetung von Heiligen"
 anglican_events.8.desc: "Als „[ROOT.GetCountry.GetName]“ mit Rom brach, gaben wir die abergläubische Haltung auf, man solle Gebete eher an Heilige als an Gott richten. Da unsere neue Theologie keinen Platz für die papistische Vorstellung eines Fegefeuers hat, brauchen wir auch keine Heiligen, die sich für unsere Seelen einsetzen. Dennoch führen viele Menschen die Praxis weiter, zu den Heiligen zu beten, und es gibt noch viele Kirchen, die ihrem jeweiligen Schutzpatron ein übermäßige Ehrerbietung erweisen."
 anglican_events.8.a: "Das ist harmlos. Wir können es ruhig erlauben."
 anglican_events.8.b: "Einheitlichkeit muss durchgesetzt werden."
 anglican_events.9.title: "Abschaffung von Feiertag"
 anglican_events.9.desc: "Der liturgische Kalender des Katholizismus ist voller Feiertage, an denen die Arbeit ruht und die als Anlass für Festlichkeiten dienen. Da wir nicht länger unter der päpstlichen Autorität stehen, muss unsere eigene Kirche entscheiden, ob und wie weit wir diese Praxis fortführen wollen. Die radikalsten Reformer argumentieren, überflüssige Feiertage brächten sündhafte Versuchungen und lenkten von der Erwerbsarbeit ab. Dies trifft zwar auf breite Zustimmung in der Theologie, doch die Abschaffung von Feiertagen wird die Bevölkerung, die sich an ihnen erfreut, wahrscheinlich erzürnen."
 anglican_events.9.a: "Schafft mehr Feiertage ab."
 anglican_events.9.b: "Lasst den Leuten ihren Spaß."
 anglican_events.10.title: "Puritaner flüchten in die Kolonien"
 anglican_events.10.desc: "Die Puritaner kritisieren bereits seit einiger Zeit die Hierarchie und die Lehren der Kirche von „[ROOT.GetCountry.GetName]“. In ihren Augen hat die Reformation den Papst lediglich durch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ersetzt und sie verurteilen öffentlich die träge Haltung des Staates in Sachen Reformen. Abgesehen von den rein theologische Auseinandersetzungen wurden Puritaner zudem auch als Nonkonformisten verfolgt, je nach Laune [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der gerade amtierenden Herrscherin, 'des gerade amtierenden Herrschers')]. Daher haben viele inzwischen vollkommen ausgelaugte Puritaner beschlossen, in die Neue Welt auszuwandern. Sie haben sich zu einer Kolonialgesellschaft zusammengetan und einen Kolonialbrief beantragt, um neue Siedlungen in Amerika zu gründen."
 anglican_events.10.a: "Sie sollen ihre eigene Siedlung errichten."
 anglican_events.10.b: "Gliedert sie in eine bestehende Kolonie ein."
 anglican_events.11.title: "Kontroverse um Messgewänder"
 anglican_events.11.desc: "Die Gewänder der Geistlichen bleiben weiterhin ein Streitpunkt in der anglikanischen Kirche. Die extravaganten Lumpen der Papisten sind zwar gewiss abzuschaffen, doch der Grad an Schlichtheit, den man vom Klerus verlangt, entzündet weiterhin Debatten und Proteste.\n\nKonservativere Anglikaner möchten gern einige der aufwendigen Insignien des alten katholischen Priestertums zurück, wohingegen Gemäßigte argumentieren, ein einfaches Chorhemd genüge. Radikale Reformer wiederum bestehen darauf, dass die Gewänder zum einen durch nichts in der Heiligen Schrift vorgesehen sind und zum anderen die von Gott eingeführten heiligen Sakramente entstellen und verderben."
 anglican_events.11.a: "Erlaubt traditionelle Gewänder."
 anglican_vestments_tt: "Hierdurch steigt die Nachfrage unseres [ShowPopTypeName('clergy')] nach [ShowGoodsName('fine_cloth')]"
 anglican_events.11.b: "Nur Chorhemden."
 anglican_events.11.c: "Denunziert alle Gewänder."
 anglican_events.12.title: "Zerschmetterte Altäre"
 anglican_events.12.desc: "Die Anfangsjahre der englischen Reformation sind eine Zeit eifriger Bilderstürmerei. Jede Verzierung und jede Reliquie, die auch nur annähernd den Papismus, die Existenz des Fegefeuers oder die Göttlichkeit der Heiligen widerspiegelt, werden rücksichtslos aus den Kirchen entfernt. Alles, was den Laien in die Irre führen könnte, muss vernichtet werden. Altäre werden zertrümmert, Gemälde übermalt und Schreine verwüstet.\n\nEin fortwährendes Thema für die neue anglikanische Kirche ist dabei die Frage, wie weit dieser Ikonoklasmus gehen soll. Manche radikalen Reformer drängen auf ein Ende von Kruzifixen und Kerzenständern, wohingegen andere die Wiederherstellung einiger der harmloseren Ornamente befürworten."
 anglican_events.12.a: "Zertrümmert die Altäre und sperrt papistische Demonstranten ein!"
 anglican_events.12.a.tt: "Alle [ShowReligionAdjective('catholic')|l]en [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 anglican_events.12.b: "Zerstört nur, was unbestreitbar papistisch ist."
 anglican_events.12.b.tt: "Alle #L [ShowReligionAdjective('catholic')|l]en#! [pops|e] verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 anglican_events.12.c: "Setzt diesem Ikonoklasmus ein Ende."
 anglican_events.13.title: "Katholische Unruhestifter"
 anglican_events.13.desc: "Obwohl sich „[ROOT.GetCountry.GetName]“ von Rom losgesagt hat, mischt sich der Papst weiterhin in unsere Angelegenheiten ein, indem er Intrigen gegen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] inszeniert. In seinen Diensten stehen dabei Jesuiten und Priester, die von Gegnern der anglikanischen Kirche geschützt werden.\n\nDiese Kryptokatholiken verwenden raffinierte Methoden, um die Papisten vor dem Gesetz zu schützen. Sie bauen Geheimkammern hinter Wänden, unter Dielen und sogar in verborgenen unterirdischen Durchgängen. Wer sich in diesen „Priesterlöchern“ versteckt, kann sich verletzen oder sogar ersticken, sodass es zumindest unwahrscheinlich ist, dass er in der Lage sein wird, rasch die Flucht zu ergreifen, sobald er erst einmal ausfindig gemacht wurde."
 anglican_events.13.a: "Veranlasst eine nationale Priesterjagd. Durchsucht jedes Haus!"
 anglican_events.13.b: "Findet heraus, woher sie kommen."
 anglican_events.15.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Nonkonformistische Monarchin', 'Nonkonformistischer Monarch')]"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName|U] ist in die wenig beneidenswerte Lage geraten, sowohl [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'religiöse Nonkonformistin', 'religiöser Nonkonformist')] als auch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Oberste Gouverneurin', 'Oberster Gouverneur')] der Kirche von „[ROOT.GetCountry.GetName]“ zu sein. Die Anglikaner von „[ROOT.GetCountry.GetName]“ tun sich schwer damit, diesen Zustand zu dulden, und die Legitimität der Kirche ist dramatisch geschwächt."
 anglican_events.15.a: "Dies wird eine schwierige Umstellung sein."
 anglican_events.15.b: "Der Monarch muss anglikanisch sein."
