l_german:
 confucian_events.1.title: "Konzept von Shàngdì"
 confucian_events.1.desc: "Die Anhänger des #L [target_location.GetDominantReligion.GetAdjective|l]en#! Glaubens in [target_location.GetName] gliedern zunehmend unsere Ansichten und Riten in Sachen [ShowPolicyName('confucianism_policy')] in ihren Alltag ein. Eine neue Entwicklung ist, die Vorstellung eines Shàngdì in ihren eigenen höchsten Gottheiten auszumachen. Diese Auslegung ist für unsere besten Gelehrten etwas unorthodox, doch sie erlaubt es den [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]en Gläubigen, die Ideen, Riten, festen Größen und klassischen Lehren des [ShowPolicyNameWithNoTooltip('confucianism_policy')] in ihre eigenen Glaubensüberzeugungen einzuflechten.\n\nEs gibt dennoch einige Debatten in den Palasthallen von [ROOT.GetCountry.GetCapital.GetName] darüber, ob dies der richtige und wahrhaftige Weg auf dem Pfad der [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]en Anhängerschaft ist, sich besser in unsere Bürokratie einzufinden."
 confucian_events.1.a: "Wir müssen ihnen die richtigen Bräuche beibringen!"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Shàngdì-Konflikt verweigert"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "Wir lassen nicht zu, dass die Leute die Vorstellung eines Shàngdì auf ihre bisherigen Glaubensgrundsätze anwenden. Dadurch ist es schwieriger für sie, unsere eigenen Systeme zu verstehen."
 confucian_events.1.b: "Nehmen wir diese Abstraktion auf."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Shàngdì-Konflikt akzeptiert"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "Die Vorstellung von eine Shàngdì ließ sich mühelos als ein Teil des bisherigen Glaubens der Leute auslegen. Dadurch fällt es ihnen leichter, unsere eigenen Systeme zu verstehen."
 confucian_events.2.title: "Übersetzung der Klassiker"
 confucian_events.2.desc: "Anhänger des #L [target_location.GetDominantReligion.GetAdjective|l]en#! Glaubens in [target_location.GetName] pflegen starke Traditionen und Rituale, und ihr Festhalten an der Sprache ihrer eigenen Lehren hindert sie an einem Fortschreiten in Richtung Zivilisation. Wenn sie je über die Barbaren dieser Welt hinauswachsen und sich wirklich in unsere Gesellschaft einfügen wollen, sollten wir vielleicht dafür Sorge tragen, dass ihnen die Klassiker und die angemessenen Riten in ihrer eigenen Sprache zur Verfügung stehen.\n\nEs gibt manche Gelehrte, die bereits damit begonnen haben, an solchen Werken zu arbeiten. Andere jedoch widersetzen sich einem solchen Bestreben. Sollen wir diese Menschen dazu ermutigen, ihre alten religiösen Vorstellungen mit den erhabenen Prinzipien des Kǒng Fūzǐ zu verbinden?"
 confucian_events.2.a: "Lasst sie ihre eigene Spielart einer angemessenen Form gestalten."
 STATIC_MODIFIER_NAME_classics_translated: "Klassiker übersetzt"
 STATIC_MODIFIER_DESC_classics_translated: "Wir gestatten den Menschen, die klassischen Lehren des [ShowPolicyName('confucianism_policy')] in ihre eigenen Sprachen zu übersetzen. So verstehen sie die Anweisungen besser."
 confucian_events.2.b: "Das wäre eine Perversion unserer Ideologie!"
 STATIC_MODIFIER_NAME_classics_defended: "Klassiker verteidigt"
 STATIC_MODIFIER_DESC_classics_defended: "Wir lassen nicht zu, dass die klassischen Lehren durch eine Übersetzung in fremde Sprachen verwässert werden. Ihre Reinheit ist es, die unsere Bürokratie am Laufen hält."
 confucian_events.3.title: "Der Glaube von [target_character.GetNameWithNoTooltip]"
 confucian_events.3.desc: "[target_character.GetName|U], ein vertrauenswürdiges Mitglied unserer Regierung in einer Rolle als [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], arbeitet eng mit der #L [target_location.GetDominantReligion.GetAdjective|l]en#! Gemeinschaft in [target_location.GetName] zusammen, um dieser aus ihrer barbarischen Kultur herauszuhelfen. Überrascht ob [target_character.Custom('DE_PRO_POS_S_3P')]er neuen Erkenntnisse beginnt [target_character.Custom('DE_PRO_PER_S_3P_N')] nun jedoch, nach dem gründlichen Studium der Wissenschaft und Literatur dieses Glaubens viele [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]e Vorstellungen zu übernehmen. So mancher ist besorgt, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] zu stark von den [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]en Bräuchen vereinnahmt wird. Einige behaupten sogar, [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [target_character.GetName] sei insgeheim konvertiert und hätte so [target_character.Custom('DE_PRO_POS_S_3P')]en Ahnen und „[ROOT.GetCountry.GetName]“ gleichermaßen Schande bereitet."
 confucian_events.3.a: "Enthebt diese Person ihres Amtes!"
 confucian_events.3.b: "Wir können viel von den [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]en Menschen lernen."
 STATIC_MODIFIER_NAME_converted_minister: "Gelehrt und [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 STATIC_MODIFIER_DESC_converted_minister: "Ein Mitglied unseres Kabinetts ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) wurde von einer fremdländischen Religion verführt. Obwohl dies unserem Glauben schadet, sind die Vorteile anderer Wissensquellen nicht von der Hand zu weisen."
 confucian_events.4.title: "Rechte und Rituale"
 confucian_events.4.desc: "Obwohl sie Teil von „[ROOT.GetCountry.GetName]“ sind, können einem manche #L [target_location.GetDominantReligion.GetAdjective|l]en#! Traditionen schwer im Magen liegen. Ein zivilisierter Mensch sollte sich nach den Lehren des [ShowPolicyName('confucianism_policy')] an das halten, was logisch und richtig ist, doch diese Männer und Frauen kennen viele Bräuche, die in unmittelbarem Widerspruch zu solchen Regeln stehen. Unsere Beamten aus [target_location.GetName] haben so ihre Schwierigkeiten mit Einheimischen, die auf ihren barbarischen Sitten bestehen."
 confucian_events.4.a: "Barbaren!"
 confucian_events.4.b: "Solche Kleinigkeiten scheren uns nicht."
 confucian_events.5.title: "Stärkung des Amts als [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 confucian_events.5.desc: "Obschon die #L [target_location.GetDominantReligion.GetAdjective|l]en#! Anhänger Barbaren sind, kennen sie einige Bräuche und Rituale, die uns nutzen könnten. Ihre Traditionen und Zeremonien in Bezug auf die Herrschaft bergen bereits eine Vorstellung einer hochgestellten weltlichen Macht, wie der Titel [ROOT.GetCountry.GetGovernment.GetRulerTitle] eine ist – darauf ließe sich aufbauen. Ansässige Beamte in [target_location.GetName] tun dies bereits, doch es wurde vorgeschlagen, Zeremonien des #L [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]en#! Glaubens auch auf höherer Ebene zu verwenden. Andere hingegen argumentieren, wir beschämten dadurch unsere Vorfahren und kehrten allem, was richtig ist, den Rücken, wenn wir unsere Traditionen mit diesen Sitten besudelten."
 confucian_events.5.a: "Das klingt gar nicht so übel."
 confucian_events.5.b: "Es sind die beschämenden Beamten, um die wir uns kümmern müssen!"
 STATIC_MODIFIER_NAME_local_rites_represed: "Örtliche Riten unterdrückt"
 confucian_events.6.title: "Barbaren die Zivilisation bringen"
 confucian_events.6.desc: "Im Lauf der Zeit haben die #L [target_location.GetDominantReligion.GetAdjective|l]en#! Anhänger viele unserer Bräuche angenommen. Als [Select_CString(target_character.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [target_character.GetName] das Gebiet von [target_location.GetName] besuchte, stellte [target_character.Custom('DE_PRO_PER_S_3P_N')] fest, dass sie noch weit von einer echten Zivilisation entfernt ist. Als [target_character.Custom('DE_PRO_PER_S_3P_A')] dann ein einflussreicher örtlicher Landbesitzer einlud, an der Namenszeremonie für seinen Sohn teilzunehmen, der nach seinem Vater benannt wurde, brachte dies das Fass zum Überlaufen.\n\n[target_character.GetNameWithNoTooltip|U] kehrte aus diesem Gebiet mit einer sehr geringen Meinung über die #L [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l]en#! Menschen zurück und bezweifelt stark, dass diese Leute je zu den zivilisierten Völkern der Welt zählen werden."
 confucian_events.6.a: "Wir überlassen sie dann wohl besser sich selbst."
 confucian_events.6.b: "Lasst uns unsere klügsten Köpfe entsenden, um sie zu zivilisieren."
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|U]e Zivilisation"
 confucian_events.7.desc: "Manche Barbaren sind empfänglicher für Vernunft und Intellekt als andere. Die #L [target_location.GetDominantReligion.GetAdjective|l]en#! Gläubigen in [target_location.GetName] haben bereits viele unserer Traditionen übernommen, sowohl wichtige als auch weniger wichtige. Fremdländischen Besuchern fällt es schwer, die Region von [ROOT.GetCountry.GetName] zu unterscheiden, da abgesehen von kleineren Eigenheiten das Volk und die Traditionen dort so [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] erscheinen wie jeder andere Teil unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U])."
 confucian_events.7.a: "Fortschritt!"
 confucian_events.7.b: "Wir müssen diese Gelegenheit regional ausnutzen!"
 confucian_events.8.title: "Xiăorén?"
 confucian_events.8.desc: "Die Herrschaft über unser großes [ROOT.GetCountry.GetFlavorRank] ist die wichtigste Verantwortung und das Privileg des Titels [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Die [target_ruler.GetDynasty.GetName]-Dynastie legte seit jeher Wert darauf, anderen als Vorbild zu gereichen, strikt die Etikette zu achten, persönlichen Reichtum zu meiden und sorgfältig all jene auszusondern, die nicht diesem Ideal entsprechen.\n\nDaher fällt es uns schwer, uns mit dem abzufinden, was [target_ruler.GetName] über die Entwicklung von [target_heir.GetName] berichtet. [target_heir.Custom('DE_PRO_PER_S_3P_N')|U] ist alles andere als ein idealer Mensch, und Lehrer beschreiben [target_heir.Custom('DE_PRO_PER_S_3P_A')] oft als engstirnige Person, die nur auf unmittelbaren Gewinn und gefühlsmäßige Vergnügungen ausgerichtet ist. Es gibt allerdings Fraktionen unter unseren Beratern am [ROOT.GetCountry.GetGovernment.GetCourtTitle], die durchaus bestürzt wären, wenn wir [target_heir.Custom('DE_PRO_PER_S_3P_A')] aufgäben, und ein neuer [ROOT.GetCountry.GetGovernment.GetHeirTitle] würde nicht ihre Unterstützung genießen."
 confucian_events.8.a: "Solch [Select_CString(target_heir.IsFemale, 'eine', 'einen')] [target_heir.GetWomanMan] hat unser [ROOT.GetCountry.GetFlavorRank] nicht verdient."
 confucian_events.8.b: "Wir dürfen das derzeitige Gleichgewicht nicht stören."
 confucian_events.9.title: "Berühmter Roman"
 confucian_events.9.desc: "Ein volkstümlicher Roman über eine bekannte Geschichte aus der Vergangenheit gewinnt rasch an Beliebtheit bei unseren Untertanen. Dies wäre an und für sich keine große Sache, doch uns wurde berichtet, dass diese Version der Geschichte die wichtigsten Grundsätze des [ShowPolicyName('confucianism_policy')] infrage stellt, da man sie als Argument für die Missachtung der zentralen Autorität und unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) betrachten könnte.\n\nUnsere Verwalter bestehen nun darauf, dass das Buch verboten werden muss. Einige befürchten allerdings, dass das Buch dadurch nur noch interessanter werden könnte."
 confucian_events.9.a: "Das Buch muss unverzüglich verboten werden."
 STATIC_MODIFIER_NAME_banned_novel: "Verbotener Roman"
 STATIC_MODIFIER_DESC_banned_novel: "Subversive Romane, die den Prinzipien des [ShowPolicyName('confucianism_policy')] widersprechen, dürfen in unserem Land niemals erlaubt sein."
 confucian_events.9.b: "Wir gehen mit gutem Beispiel voran, nicht mit Verfügungen. Lasst die Sache ruhen."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Erlaubter kritischer Roman"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Die Verbreitung eines Romans, der unserer Herrschaft sehr kritisch gegenübersteht, wurde zugelassen. Obwohl er uns nicht im besten Licht erscheinen lässt, ist es doch angenehm, dass unsere Bevölkerung zur Abwechslung einmal ein Buch liest."
 confucian_events.10.title: "Beamtenapparat"
 confucian_events.10.desc: "Bildung, Selbstverbesserung und Beachtung der Klassiker sind das Rückgrat jeder Regierung, die auf dem [ShowPolicyName('confucianism_policy')] fußt, und wenn unser [ROOT.GetCountry.GetFlavorRank] nach Größerem strebt, müssen wir zu allen Zeiten Geld, Aufmerksamkeit und Tatkraft aufbringen, um sicherzustellen, dass unsere Beamten möglichst gebildet und kenntnisreich sind. Es ist daher besorgniserregend, dass immer weniger Menschen eine Anstellung als Beamter erstreben."
 confucian_events.10.a: "Wir müssen die Verwaltung erweitern!"
 confucian_events.10.b: "Es besteht noch keine Notwendigkeit, die Kader zu verstärken."
 confucian_events.11.title: "Moralische Führung in einer Zeit des Tumults"
 confucian_events.11.desc: "Viele der führenden Personen in „[ROOT.GetCountry.GetName|U]“ haben sich entweder selbst nach ganz oben durchgekämpft oder hängen von der Loyalität solcher Leute ab. Unser alter Moralkodex drängt jedoch auf die Bedeutung von Abstammung und Treue sowie auf eine gesellschaftliche Ordnung, die auf der Autorität unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) fußt. Gelehrte des [ShowPolicyName('confucianism_policy')] erforschen nun die Lehren der größten Meister und revidieren sie für die Regierungsführung unseres Landes.\n\nDieses neu entdeckte Interesse am Neokonfuzianismus stellt die ursprünglichen Werte von Moral und Gelehrtheit über das extreme Augenmerk auf korrekte Regierungsführung, das spätere Gelehrte zeigen, und versucht, einen rationalen Moralkodex für die örtlichen Herrscher und die gewöhnlichen Menschen gleichermaßen zu bieten. Zu diesen Gelehrten gehört [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] sich einen Namen unter den gebildeten Eliten gemacht hat."
 confucian_events.11.a: "Wir sollten danach streben, Menschen wie [target_character.GetNameWithNoTooltip] anzuziehen."
 confucian_events.11.b: "Lasst uns die Institutionen des #L [ROOT.GetCountry.GetFlavorRank]s#! fördern."
 confucian_events.12.title: "Abstammung und Privilegien"
 confucian_events.12.desc: "Die Ausbreitung der Ideale des [ShowPolicyName('confucianism_policy')] in unserer Gesellschaft hat dazu geführt, dass immer mehr Männer bescheidenen Ursprungs nun Positionen mit intellektuellem Einfluss bekleiden. Eine der prominentesten gelehrten Personen dieses Zeitalters, [target_character.GetName], stammt selbst nicht aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], und zusammen mit anderen Gelehrten ist [target_character.Custom('DE_PRO_PER_S_3P_N')] bestrebt, das Lernen selbst mithilfe von Vorträgen und Büchern, die in einfacher Sprache geschrieben sind, öffentlich zugänglicher zu machen.\n\nIn vielerlei Hinsicht ist dies eine Herausforderung gegenüber der alten Gesellschaftsordnung, in der das Lernen ein Privileg darstellte, das den Familien der richtigen Abstammungslinien vorbehalten war."
 confucian_events.12.a: "Wir müssen diese Initiative unterstützen."
 confucian_events.12.b: "Wir dürfen nicht zulassen, dass die Gesellschaftsordnung derart bedroht wird!"
 confucian_events.13.title: "Meritokratie"
 confucian_events.13.desc: "Seit jungen Jahren studiert [target_ruler.GetName] bereits die Texte des [ShowPolicyName('confucianism_policy')] und lauscht neokonfuzianischen Vorlesungen. Als [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetName|U]“ hat [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nun die Gelegenheit, viele dieser philosophischen Prinzipien in die Tat umzusetzen. Ein ehrgeiziger Plan wäre es, jene mit wenig Kompetenz in unserem [ROOT.GetCountry.GetFlavorRank] herauszufiltern, die gleichzeitig Einfluss alleinig auf der Grundlage ihrer Abstammung und Beziehungen besitzen.\n\nNatürlich würden unsere treuen Vasallen dies wahrscheinlich als Undankbarkeit und ungerechtfertigte Feindseligkeit sehen."
 confucian_events.13.a: "Leistung sollte das Leitprinzip sein."
 confucian_events.13.b: "Wir müssen unsere treuen Anhänger unterstützen."
