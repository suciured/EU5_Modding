l_german:
 patriarch_events.1.title: "Die Heiligen von „[local_saint_state_province.GetProvince.GetNameWithNoTooltip]“"
 patriarch_events.1.desc: "Es herrscht große Ungewissheit im Bischofssitz von [local_saint_state_province.GetProvince.GetName]. Obwohl wir im Glauben vereint sind, weigern sich die Menschen dieses Staates – darunter auch viele der örtlichen Priester – an den Festivitäten und Feiern für die Heiligen teilzunehmen, die innerhalb unserer Grenzen üblich sind. Sie behaupten, diese seien nicht kanonisch sind und dass sie die religiösen Bräuche ihrer eigenen Ahnen befolgen werden, einschließlich der Verehrung einer Anzahl zwielichtiger Heiliger ihrer Region."
 patriarch_events.1.a: "Wir müssen die Heiligen und Festivitäten von „[ROOT.GetCountry.GetNameWithNoTooltip]“ durchsetzen."
 STATIC_MODIFIER_NAME_saints_enforced: "Glaubenskonformität"
 STATIC_MODIFIER_DESC_saints_enforced: "Wir haben die Bevölkerung dieses Ortes dazu gezwungen, sich an unsere religiösen Bräuche zu halten. Allerdings verachten sie nun unsere Herrschaft. Im Lauf der Zeit wird uns dies jedoch ermöglichen, sie besser in unsere Gesellschaft einzugliedern."
 patriarch_events.1.b: "Es gibt wenig dabei zu gewinnen, darauf zu beharren."
 patriarch_events.2.title: "Liturgischer Einfluss"
 patriarch_events.2.desc: "Der Bischof von „[local_see_province.GetProvince.GetName]“ nimmt Anstoß an [target_character.GetName] und der verherrlichenden Weise, mit der [target_character.Custom('DE_PRO_PER_S_3P_N')] eine Kathedrale in [local_see_province.GetName] einweihte. Obwohl der Bischof betont, dass er durchaus dankbar ist für die großen Spenden, die wir der Kirche gemacht haben, stellt er doch infrage, ob man unbedingt mit dem liturgischen Kanon brechen muss, um die Interessen des Landes voranzubringen."
 patriarch_events.2.a: "Er muss seinen Platz kennen!"
 patriarch_events.2.b: "Um unsere Demut zu beweisen, werden wir eine weitere Spende an die Kirche machen."
 patriarch_events.3.title: "Eine [ShowBuildingTypeNameWithNoTooltip('cathedral')] für [local_see_province.GetNameWithNoTooltip]"
 patriarch_events.3.desc: "Die [ShowBuildingTypeName('cathedral')] in [local_see_province.GetName] wurde beschädigt und muss dringend instand gesetzt werden. Der Metropolit gab bekannt, dass er von uns erwartet, die Instandsetzungen zu finanzieren, und dass der Kirche auch eine allgemeine Neugestaltung gut zu Gesicht stünde.\n\nDie religiöse Architektur entwickelte sich seit dem Bau dieses Gotteshauses gewaltig weiter, und die Kathedrale würde gewiss davon profitieren, wenn wir fremdländische Fachleute heranzögen …"
 patriarch_events.3.a: "Geben wir ihr eine würdige Renovierung!"
 patriarch_events.3.b: "Wir können die Schäden instand setzen, aber nicht mehr."
 patriarch_events.4.title: "Ketzerei in „[judaizers_province.GetProvince.GetNameWithNoTooltip]“!"
 patriarch_events.4.desc: "Unser neu ernannter Metropolit von „[judaizers_province.GetProvince.GetName]“ hat eine schreckliche örtliche Ketzerei aufgedeckt. Er behauptet, die Sekte lehne die Dreifaltigkeit, die Göttlichkeit Christi sowie die kirchliche Hierarchie ab. Der Metropolit bittet uns, ihm in dieser Stunde der Not beizustehen, da er deutlich mehr Ressourcen brauchen wird, um diese Ketzerei auszumerzen, die sich in den hohen wie in den niederen Ständern ausgebreitet hat.\n\nDer Fall scheint recht eindeutig. Nur hat dummerweise die Sekte offenbar auch in [ROOT.GetCountry.GetCapital.GetName] Unterstützer. Können wir es uns wirklich leisten, die Unterstützung dieser Männer und Frauen zu verlieren, und sind sie wirklich die Ketzer, als die der Metropolit sie bezeichnet?"
 patriarch_events.4.a: "Ketzer müssen brennen!"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "Unterstützung der örtlichen Inquisition"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "An diesem Ort wird eine Inquisition unter Leitung des ansässigen Metropoliten durchgeführt, um religiöse Konformität und die Beseitigung aller Ketzerei zu gewährleisten."
 patriarch_events.4.b: "Er liegt eindeutig falsch."
 patriarch_events.5.title: "Klöster blühen in „[monastic_province.GetNameWithNoTooltip]“ auf"
 patriarch_events.5.desc: "Der Bischof von „[monastic_province.GetProvince.GetName]“ berichtet, dass die örtlichen Klostergemeinschaften mit einer noch nie da gewesenen Geschwindigkeit wachsen. Die Anwesen eines örtlichen Klosters in „[monastic_province.GetName]“ sind in der Tat so groß und gut gepflegt, dass sie der Neid unseres örtlichen Verwalters sind. Der Statthalter ist in einen Zwist mit den Mönchen darüber geraden, wo genau die Grenze zwischen seinen und ihren Ländereien verläuft.\n\nEs ist an der Zeit, dass die zentrale Autorität sich einmischt und den Disput beilegt. Wenn wir dem Kloster beistehen, würden wir sicher seine Dankbarkeit genießen, doch dies könnte auch eine Gelegenheit sein, an mehr Land für den Staat zu kommen …"
 patriarch_events.5.a: "Unser Statthalter hat ganz klar recht!"
 patriarch_events.5.b: "Wir müssen auf die Männer Gottes hören."
