l_german:
 pilgrimage_events.1.title: "Erdrutsch"
 pilgrimage_events.1.desc: "Während [target_ruler.Custom('DE_PRO_POS_S_3P')]er Pilgerreise nach [target_holy_site.GetName] in [target_location.GetName] fanden sich [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')] Gefolge vor einem recht großen Hindernis wieder. Offenbar haben die Regenfälle in letzter Zeit den Boden der Umgebung gelockert und zu einem Erdrutsch geführt, der in den umliegenden Siedlungen erhebliche Schäden verursacht hat. Wege sind voll und ganz verschwunden, und Häuser wurden fortgespült von der losen Erde; Plantagen wurden zerstört und dem Volk fehlt jede Möglichkeit, zu überleben. Nun treten die Bewohner vor [target_ruler.GetShortNameWithNoTooltip] und bitten um Hilfe für den Wiederaufbau ihres Lebensunterhalts."
 pilgrimage_events.1.a: "Gebt ihnen Gold, um ihr Leid zu lindern."
 pilgrimage_events.1.b: "Stellt ein paar Männer ab, die ihnen beim Wiederaufbau helfen."
 pilgrimage_events.1.c: "Wir haben es eilig; uns fehlt die Zeit, hierfür Halt zu machen."
 pilgrimage_events.1.d: "Wir müssen anhalten und diesen Leuten helfen."
 pilgrimage_events.1.d.tt: "Die Pilgerreise wird länger dauern."
 pilgrimage_events.2.title: "Ein wandernder Mönch"
 pilgrimage_events.2.desc: "Die Prozession von [target_ruler.GetName] nach [target_holy_site.GetName] in [target_location.GetName] wurde kurzzeitig von [Select_CString(target_monk.IsFemale, 'einer wandernden Mönchin ', 'einem wandernden Mönch')] unterbrochen, [target_monk.Custom('DE_ART_DEF_S_N')] am Wegesrand um Almosen bettelt. [target_monk.GetName|U] behauptet, genau in [target_location.GetNameWithNoTooltip] geboren und aufgewachsen zu sein und [target_monk.Custom('DE_PRO_POS_S_3P')]e #L [target_monk.GetReligion.GetAdjective|l]e#! Erziehung in [target_holy_site.GetNameWithNoTooltip] genossen zu haben. Daher verspricht [target_monk.Custom('DE_PRO_PER_S_3P_N')], [target_ruler.GetShortNameWithNoTooltip] in den Mysterien des [target_monk.GetReligion.GetAdjectiveWithNoTooltip|l]en Glaubens zu unterweisen, wenn [target_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_monk.Custom('DE_PRO_PER_S_3P_D')] gestattet, die Prozession zu begleiten."
 pilgrimage_events.2.a: "Heilige Begleitung ist uns immer willkommen."
 pilgrimage_events.2.b: "Unsere derzeitigen Berater aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] genießen bereits unser Vertrauen."
 pilgrimage_events.3.title: "Freie Hand am Hofe"
 pilgrimage_events.3.desc: "Während [target_ruler.GetName] unterwegs auf [target_ruler.Custom('DE_PRO_POS_S_3P')]er Pilgerreise nach [target_holy_site.GetName] in [target_location.GetName] ist, bleiben viele Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] alles andere als untätig. Sie nutzen das Vakuum, das die Abwesenheit des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) erzeugte, und beginnen Ränke und Intrigen zu schmieden, um an mehr Einfluss und Macht zu kommen. Als die Kunde hiervon [target_ruler.GetShortNameWithNoTooltip] erreicht, ist [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sprachlos und verblüfft darüber, dass [target_ruler.Custom('DE_PRO_POS_S_3P')]e Stimme nicht mehr dieselbe Autorität genießt wie einst."
 pilgrimage_events.3.a: "Verräter, allesamt!"
 pilgrimage_events.3.b: "Zeigt ihnen, wer das Sagen hat."
 pilgrimage_events.3.c: "Das werden sie noch bereuen."
 pilgrimage_events.3.d: "Der eigene Spross unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) steckte hinter dieser Sache!"
 pilgrimage_events.4.title: "[target_holy_site.GetNameWithNoTooltip] ist überfüllt"
 pilgrimage_events.4.desc: "Als [target_ruler.GetName] [target_holy_site.GetName] in [target_location.GetName] erreicht, traute [target_ruler.Custom('DE_PRO_PER_S_3P_N')] den eigenen Augen kaum. Was ein Zentrum des Glaubens und der Spiritualität sein sollte, ähnelte eher einem geschäftigen Marktplatz. Das Gelände war randvoll mit Menschen aus allen Himmelsrichtungen, und Händler hatten ihre Stände aufgebaut, um von diesem Treiben zu profitieren. Es gab beinahe alles zu kaufen, von Essen über Getränke für die Pilger bis zu diversem Kleinkram als Beweis für die Reise. Manche waren sogar so dreist, angebliche „Reliquien“ auf dem heiligen Boden anzubieten. Es war mehr als offensichtlich, dass diese Leute keine frommen Pilger waren, sondern Pöbel, der sich am Spektakel ergötzen wollte, während die tatsächlichen Pilger wie Schiffbrüchige in einem Meer der Vergnügungssucht wirkten."
 pilgrimage_events.4.a: "Vielleicht sollten wir uns die Stände ebenfalls ansehen."
 pilgrimage_events.4.b: "Blasphemie! Wir müssen den heiligen Boden beschützen."
 pilgrimage_events.4.b.tt: "Alle [pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 pilgrimage_events.4.c: "Wir werden selbst für die Heiligkeit dieses Ortes sorgen. Brennt die Stände nieder!"
 pilgrimage_events.4.c.tt: "Alle [pops|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 pilgrimage_events.5.title: "Gefährliche Wanderung"
 pilgrimage_events.5.desc: "Während [target_ruler.Custom('DE_PRO_POS_S_3P')]er Pilgerreise zur Sakralstätte [target_holy_site.GetName] in [target_location.GetName] musste [target_ruler.GetName] mitunter auf gefährlichen Wegen wandern. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] wusste zuvor, dass ein Besuch eines solch bergigen Ortes kein einfacher Spaziergang werden würde, doch die Mühen der Reise sind doch größer als erwartet. Da das Gelände zu steil und felsig für Pferde ist, sah die Prozession sich gezwungen, zu Fuß weiterzuziehen, aber der Boden war rutschig und trügerisch. Das Schicksal schlug zu, als [target_ruler.GetShortNameWithNoTooltip] das Gleichgewicht verlor und den Berg hinunterstürzte. Die daraus resultierenden Verletzungen sind recht schwer, und [target_ruler.Custom('DE_PRO_PER_S_3P_N')] wird alle medizinische Versorgung benötigen, die unser [ROOT.GetCountry.GetFlavorRank] aufbringen kann, sowie die Gunst [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName], wenn Hoffnung auf Heilung bestehen soll."
 pilgrimage_events.5.a: "Lasst die besten Heiler holen."
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] ist verletzt, und wir lassen die besten Heiler holen, auf dass sie [target_ruler.Custom('DE_PRO_PER_S_3P_D')] helfen"
 pilgrimage_events.5.b: "Wir können nur beten."
 pilgrimage_events.5.b.tt: "[target_ruler.GetName|U] ist verletzt und wir flehen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','')] [ROOT.GetCountry.GetReligion.GetGodName], dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sich wieder erholt"
