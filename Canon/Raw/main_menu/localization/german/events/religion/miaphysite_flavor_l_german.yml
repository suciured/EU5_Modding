l_german:
 miaphysite_flavor.1.title: "Das Heilige Herz von „[ROOT.GetCountry.GetName]“"
 miaphysite_flavor.1.desc: "Einst war Aksum das Herz des alten aksumitischen Reichs, eine Bastion der christlichen Macht, gelegen am Schnittpunkt von Afrika, Arabien und der griechisch-römischen Welt. Zwischen den Obelisken und Palastruinen haben wir die Kirchen dieser mächtigen Nation von einst wieder errichtet.\n\nDie größte von ihnen ist die Kirche unserer Heiligen Maria von Zion. Dort krönen wir unsere Kaiser, die Nachfahren von Menelik I., Sohn des Königs Salomo und der Königin von Saba. Hierher brachte er die Bundeslade. Jedes Jahr kommen Tausende von Pilgern aus den entlegensten Winkeln unserer Lande und auch von jenseits ihrer Grenzen, um diesen heiligen Ort zu besuchen."
 miaphysite_flavor.1.a: "Einmal mehr wird Aksum in Gottes unendlicher Pracht glänzen!"
 miaphysite_flavor.2.title: "Das Heilige Herz von „[From.GetName]“"
 miaphysite_flavor.2.desc: "Die alte Stadt Aksum ruht sicher in miaphysitischen Händen. Einst war sie das Herz des alten aksumitischen Reichs, eine Bastion der christlichen Macht, gelegen am Schnittpunkt von Afrika, Arabien und der griechisch-römischen Welt. Zwischen den Obelisken und Palästen baut [from.GetName] die Kirchen dieser mächtigen Nation von einst wieder auf.\n\nDie größte von ihnen ist die Kirche unserer Heiligen Maria von Zion. Dort wurden die äthiopischen Kaiser gekrönt, die Nachfahren von Menelik I., Sohn des Königs Salomo und der Königin von Saba. Hierher brachte er die Bundeslade. Jedes Jahr kommen tausende Pilger, um diesen heiligen Ort zu besuchen."
 miaphysite_flavor.2.a: "Einmal mehr wird Aksum in Gottes unendlicher Pracht glänzen!"
 miaphysite_flavor.3.title: "Die Perle des Mittelmeers"
 miaphysite_flavor.3.desc: "Frohlocket! Die heilige Stadt Alexandria ist einmal mehr unter miaphysitischer Herrschaft! Der historische Sitz unserer heiligen Kirche wurde befreit.\n\nAlexandria ist eine alte und stolze Stadt, gegründet von Alexander dem Großen. Und viele der klügsten Köpfe nannten sie ihr Zuhause. Viele hundert Jahre lang studierten und lehrten die Gelehrten von Alexandria in der Großen Bibliothek, auf die die Katechetenschule von Alexandria folgte, die erste ihrer Art auf der Welt. In den kommenden Jahren werden wir die heiligen Hallen des Wissens instand setzen und die besten Theologen ausbilden, die die Welt je gesehen hat."
 miaphysite_flavor.3.a: "Gott segne Alexandria!"
 miaphysite_flavor.4.title: "Die Perle des Mittelmeers"
 miaphysite_flavor.4.desc: "Frohlocket! Die heilige Stadt Alexandria ist einmal mehr unter miaphysitischer Herrschaft! [from.GetName|U] befreite den historischen Sitz unserer heiligen Kirche.\n\nAlexandria ist eine alte und stolze Stadt, gegründet von Alexander dem Großen. Und viele der klügsten Köpfe nannten sie ihr Zuhause. Viele hundert Jahre lang studierten und lehrten die Gelehrten von Alexandria in der Großen Bibliothek, auf die die Katechetenschule von Alexandria folgte, die erste ihrer Art auf der Welt. In den kommenden Jahren werden ihre heiligen Hallen des Wissens instand gesetzt und die besten Theologen ausgebildet werden, die die Welt je gesehen hat."
 miaphysite_flavor.4.a: "Gott segne Alexandria!"
 miaphysite_flavor.5.title: "Das Herz Armeniens"
 miaphysite_flavor.5.desc: "Endlich sind wir wieder frei – Jerewan nebst unserer heiligen Kathedrale von Etschmiadsin wurden befreit! Diese Kathedrale ist der Zufluchtsort unseres Volkes, unser sicherer Hafen in schweren Zeiten. Während der staatenlosen Jahre blieb Etschmiadsin unser nationales und politisches Zentrum. Über Jahrhunderte des Krieges und der Verluste hinweg brachten wir die Stärke und den Willen auf, weiter in ihrer liebenden Umarmung zu kämpfen, und nun können wir es unserer Mutter zurückzahlen, indem wir sie zu altem Ruhm restaurieren."
 miaphysite_flavor.5.a: "Wir werden Jerewan wieder groß machen!"
 miaphysite_flavor.6.title: "Das Herz Armeniens"
 miaphysite_flavor.6.desc: "Jerewan wurde durch unsere miaphysitische Schwesternation „[from.GetName|U]“ befreit! Im frühen 4. Jahrhundert errichtete man hier die heilige Kathedrale von Etschmiadsin. Viele Jahre lang war sie das nationale und politische Zentrum des staatenlosen armenischen Volkes. Über Jahrhunderte des Krieges und der Verluste hinweg brachte es die Stärke und den Willen auf, weiter in ihrer liebenden Umarmung zu kämpfen. Nun wird die Kathedrale restauriert, damit sie wieder in ihrem alten Ruhm erstrahlt!"
 miaphysite_flavor.6.a: "Der wahre Glaube wird immer stärker!"
 miaphysite_flavor.7.title: "Die Wiege des Christentums"
 miaphysite_flavor.7.desc: "Die alte Stadt Antiochia ist nun Teil [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'unseres','unserer')] heiligen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)]! Antiochia war zu Zeiten der Römer das Zentrum des frühen Christentums. Die Juden, die hier durch die Hand des Apostels Petrus bekehrt wurden, waren die Ersten, die man Christen nannte. Damals wurden hier zahlreiche Klöster erbaut. Seitdem erlebte Antiochia viele Kriege und viele Herrscher. Im 13. Jahrhundert fiel die Stadt in die Hände der $mamluks$, und ihre gesamte christliche Bevölkerung fiel dem Schwert zum Opfer. Diesen Menschen zu Ehren werden wir Antiochia und seine Klöster wiederaufbauen und es ruhmreicher als je zuvor machen!"
 miaphysite_flavor.7.a: "O Herr, segne diese Stadt in deiner Barmherzigkeit!"
 miaphysite_flavor.8.title: "Die Wiege des Christentums"
 miaphysite_flavor.8.desc: "Die alte Stadt Antiochia ist nun Teil [SelectLocalization(EqualTo_string(from.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] #L [from.GetAdjective|l]en#! [SelectLocalization(EqualTo_string(from.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',from.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip)]! Antiochia war zu Zeiten der Römer das Zentrum des frühen Christentums. Die Juden, die hier durch die Hand des Apostels Petrus bekehrt wurden, waren die Ersten, die man Christen nannte. Zu dieser Zeit wurden hier zahlreiche Klöster erbaut. Seitdem erlebte Antiochia viele Kriege und viele Herrscher. Im 13. Jahrhundert fiel die Stadt in die Hände der $mamluks$, und ihre gesamte christliche Bevölkerung fiel dem Schwert zum Opfer. Diesen Menschen zu Ehren werden Antiochia und seine Klöster wiederaufgebaut werden, damit es ruhmreicher wird als je zuvor!"
 miaphysite_flavor.8.a: "O Herr, segne diese Stadt in deiner Barmherzigkeit!"
 miaphysite_flavor.9.title: "Am Ufer des Nils"
 miaphysite_flavor.9.desc: "Ehre sei dem Herrn – Qasr Ibrim gehört uns! Viele Jahre lang überdauerte diese große christliche Stadt, obwohl sie von allen Seiten von religiösen Feinden belagert war. Auf einer Klippe am mächtigen Nil gelegen blieb Qasr Ibrim in Unternubien eine Bastion des Christentums, selbst als die restliche Gegend in die Dunkelheit stürzte. Diese neue Ergänzung [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'unseres','unserer')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] hat jedoch nicht nur eine religiöse Bedeutung: Sie ist auch ein Zentrum für den Handel und die Politik. Mit diesen Ressourcen in unseren Händen wird [ROOT.GetCountry.GetName] noch stärker werden!"
 miaphysite_flavor.9.a: "Dies ist der Beginn einer glorreichen Ära!"
 miaphysite_flavor.10.title: "Am Ufer des Nils"
 miaphysite_flavor.10.desc: "Ehre sei dem Herrn! Qasr Ibrim gehört [SelectLocalization(EqualTo_string(from.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] #L [from.GetAdjective|l]en#! miaphysitischen [from.GetGovernment.GetGovernmentType.GetName]! Viele Jahre lang überdauerte diese große christliche Stadt, obwohl sie von allen Seiten von religiösen Feinden umzingelt war. Auf einer Klippe am mächtigen Nil gelegen blieb Qasr Ibrim in Unternubien eine Bastion des Christentums, selbst als die restliche Gegend in die Dunkelheit stürzte. Nun wird [from.GetName] die großen politischen und wirtschaftlichen Ressourcen der Stadt nutzen, um die Kunde vom einzig wahren Gott in Nubien zu verbreiten!"
 miaphysite_flavor.10.a: "Dies ist der Beginn einer glorreichen Ära!"
 miaphysite_flavor.11.title: "Kloster des Heiligen Antonius"
 miaphysite_flavor.11.desc: "Tief in den Bergen am Roten Meer liegt in einer verborgenen Oase einer unserer heiligsten Orte: das Kloster des Heiligen Antonius. Im 4. Jahrhundert von Antonius’ Anhängern erbaut ist dieses christliche Kloster eines der ältesten der Welt. Der Heilige Antonius, der bekannteste unter den Wüstenvätern, ist als Vater der Mönche berühmt. Er wagte sich in die Wüste, wo er viele Jahre als Einsiedler verbrachte und sein Leben Gott widmete. Während der diokletianischen Verfolgung ging er zurück in die Zivilisation, um die Gefangenen zu trösten, wobei er sein Leben für seine christlichen Glaubensgenossen aufs Spiel setzte. Am Ende seines Lebens ließ er sich in jener Oase nieder, wo heute das große Kloster steht. Tausende Pilger folgen Antonius’ Fußspuren jedes Jahr, und da as-Suwais nun unter unserem Schutz steht, können wir sicherstellen, dass sie ihren Zielort unbeschadet erreichen."
 miaphysite_flavor.11.a: "Wir werden von den Wegen des Heiligen Antonius lernen."
 miaphysite_flavor.12.title: "Kloster des Heiligen Antonius"
 miaphysite_flavor.12.desc: "Tief in den Bergen am Roten Meer liegt in einer verborgenen Oase einer unserer heiligsten Orte: das Kloster des Heiligen Antonius. Im 4. Jahrhundert von Antonius’ Anhängern erbaut ist dieses christliche Kloster eines der ältesten der Welt. Der Heilige Antonius, der bekannteste unter den Wüstenvätern, ist als Vater der Mönche berühmt. Er wagte sich in die Wüste, wo er viele Jahre als Einsiedler verbrachte und sein Leben Gott widmete. Während der diokletianischen Verfolgung ging er zurück in die Zivilisation, um die Gefangenen zu trösten, wobei er sein Leben für seine christlichen Glaubensgenossen aufs Spiel setzte. Am Ende seines Lebens ließ er sich in jener Oase nieder, wo heute das große Kloster steht. Tausende Pilger folgen Antonius’ Fußspuren jedes Jahr, und da as-Suwais nun unter #L [from.GetAdjective|l]em#! Schutz steht, werden sie ihren Zielort unbeschadet erreichen."
 miaphysite_flavor.12.a: "Wir werden von den Wegen des Heiligen Antonius lernen."
 miaphysite_flavor.13.title: "Heilige Katharina von Alexandria"
 miaphysite_flavor.13.desc: "Am Fuß des heiligen Berges Sinai, auf dem Moses die Zehn Gebote entgegennahm, steht ein Kloster, das der Heiligen Katharina von Alexandria geweiht ist. Katharina war eine hingebungsvolle Schülerin und Anhängerin Christi. Als der römische Kaiser Maxentius damit begann, Christen zu verfolgen, schalt ihn die tapfere junge Maid ob seiner Grausamkeit. Der Kaiser scharte fünfzig seiner besten Philosophen und Redner um sich, um mit ihr zu debattieren, doch die weise Katharina obsiegte. Obwohl sie im Anschluss eingesperrt und gefoltert wurde, erlitt Maxentius eine weitere Niederlage, da viele seiner engsten Untertanen von Katharinas Beredsamkeit und Frömmigkeit bekehrt wurden. In seinem Zorn verurteilte der Kaiser Katharina zum Tod durch das Folterrad, doch es zerbrach bei ihrer Berührung. Letztlich wurde sie enthauptet, wodurch ihr Martyrium dabei half, das Licht Christi in vielen gottlosen Herzen zu verbreiten."
 miaphysite_flavor.13.a: "Das Katharinenkloster im Sinai steht nun unter unserem Schutz."
 miaphysite_flavor.14.title: "Heilige Katharina von Alexandria"
 miaphysite_flavor.14.desc: "Am Fuß des heiligen Berges Sinai, auf dem Moses die Zehn Gebote entgegennahm, steht ein Kloster, das der Heiligen Katharina von Alexandria geweiht ist. Katharina war eine hingebungsvolle Schülerin und Anhängerin Christi. Als der römische Kaiser Maxentius damit begann, Christen zu verfolgen, schalt ihn die tapfere junge Maid ob seiner Grausamkeit. Der Kaiser scharte fünfzig seiner besten Philosophen und Redner um sich, um mit ihr zu debattieren, doch die weise Katharina obsiegte. Obwohl sie im Anschluss eingesperrt und gefoltert wurde, erlitt Maxentius eine weitere Niederlage, da viele seiner engsten Untertanen von Katharinas Beredsamkeit und Frömmigkeit bekehrt wurden. In seinem Zorn verurteilte der Kaiser Katharina zum Tod durch das Folterrad, doch es zerbrach bei ihrer Berührung. Letztlich wurde sie enthauptet, wodurch ihr Martyrium dabei half, das Licht Christi in vielen gottlosen Herzen zu verbreiten."
 miaphysite_flavor.14.a: "Das Katharinenkloster im Sinai steht nun unter [from.GetAdjectiveWithNoTooltip|l]em Schutz."
 miaphysite_flavor.15.title: "Der Patriarch von Afrika"
 miaphysite_flavor.15.desc: "Preiset den Herren an diesem glorreichen Tag! Alle Miapyhsiten sollen diesen Tag noch in Jahrhunderten feiern und unseren großen Sieg ehren. Endlich konnten wir unseren verehrten Patriarchen, den Papst von Alexandria, aus seinem goldenen Käfig in Kairo befreien! Nie wieder müssen wir vor unseren Feinden kriechen oder Jahrzehnte warten, bis neue Bischöfe ernannt werden. Dies ist ein entscheidender Schritt auf unserem Weg, die koptische Kirche zu ihrer früheren Größe zurückzuführen und diese noch zu übertreffen."
 miaphysite_flavor.15.a: "Nichts kann uns jetzt noch aufhalten!"
 miaphysite_flavor.16.title: "Der Patriarch von Afrika"
 miaphysite_flavor.16.desc: "Preiset den Herren an diesem glorreichen Tag! Alle Miapyhsiten sollen diesen Tag noch in Jahrhunderten feiern und unseren großen Sieg ehren. Endlich wurde unser verehrter Patriarch, der Papst von Alexandria, von den Vertretern [SelectLocalization(EqualTo_string(from.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'des','der')] [from.GetAdjective|l]en [SelectLocalization(EqualTo_string(from.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',from.GetGovernment.GetGovernmentType.GetNameWithNoTooltip)] aus seinem goldenen Käfig in Kairo befreit! Nie wieder müssen wir vor unseren Feinden kriechen oder Jahrzehnte warten, bis neue Bischöfe ernannt werden. Dies ist ein entscheidender Schritt auf dem Weg, die koptische Kirche zu ihrer früheren Größe zurückzuführen und diese noch zu übertreffen."
 miaphysite_flavor.16.a: "Gott segne [SelectLocalization(EqualTo_string(from.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'den','die')] [from.GetGovernment.GetGovernmentType.GetName] von [from.GetNameWithNoTooltip]!"
 miaphysite_flavor.20.title: "Die Bedeutung höherer Schulen"
 miaphysite_flavor.20.desc: "Die Klöster [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'unserer','unseres')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] sind als Zentren der Bildung und der Kunst bekannt. Jede klösterliche Schule beherbergt eine Reihe religiöser Gelehrter: Fachleute in Bereichen wie Kirchengeschichte, Auslegung der Heiligen Schrift, Lesen, Grammatik, Poesie, Musik, Kalligrafie und Malerei. Die Klöster wetteifern darum, die gelehrtesten Meister anzuwerben, und unterhalten diese mit großen Ehren und hoher finanzieller Vergütung. Im Gegenzug geben die Gelehrten ihr Wissen an die Schüler weiter, unter denen sowohl mögliche Kleriker als auch ehrgeizige Adlige sind. Es reicht selten aus, Mitglied einer mächtigen Familie zu sein, um der christlichen Elite beitreten zu dürfen: Jeder, der eine bedeutende Rolle in den Staatsgeschäften einnimmt, wurde in einer der prestigeträchtigsten Klosterschulen ausgebildet.\n\nZwei dieser Schulen traten an uns heran, um um Unterstützung zu bitten. Wenn wir unser Patronat anbieten, könnte dies für die wissenschaftliche Entwicklung unserer Nation von Vorteil sein."
 miaphysite_flavor.20.a: "Wir werden jene Schule unterstützen, die auf die Verwaltungslehre ausgerichtet ist."
 miaphysite_flavor.20.a.tt: "Investiert in die Klosterschule mit verwalterischer Ausrichtung"
 miaphysite_flavor.20.b: "Am besten wäre es, in diplomatische Angelegenheiten zu investieren."
 miaphysite_flavor.20.c: "Diese Institutionen haben genug Einfluss – vielleicht sollten sie uns unterstützen?"
 miaphysite_flavor.30.title: "Auf der Suche nach der Seele"
 miaphysite_flavor.30.desc: "Hier ein paar religiöse Gespräche, dort einige eindrucksvolle Dispute über die Moral des Menschen – und schon hat sich einer unserer gebildetsten Adligen für das Klosterleben entschieden. „Möge ich in die Fußstapfen von Schenute von Atripe treten – eines Tages gründe ich vielleicht sogar mein eigenes Kloster!“, ruft er leidenschaftlich aus.\nNicht jeder würde jedoch der Entscheidung dieses Adligen zustimmen, und obwohl er bereits damit begonnen hat, seine Habseligkeiten wegzugeben, könnte noch immer Zeit genug sein, ihn davon zu überzeugen, von seinen Plänen abzulassen."
 miaphysite_flavor.30.a: "Wir könnten diese Leidenschaft in einigen unserer Provinzen gebrauchen …"
 miaphysite_flavor.30.b: "Wartet! Wir können am Hof Gelehrte gebrauchen!"
 miaphysite_flavor.30.c: "Wir müssen es ihm erlauben, Gott zu finden."
 miaphysite_flavor.30.c.tt: "Der Adlige verlässt den Hof, um ein Leben in Abgeschiedenheit zu führen."
 miaphysite_flavor.31.title: "Das Weiße Kloster"
 miaphysite_flavor.31.desc: "[target_location.GetName|U] entsandte Vertreter, um Ressourcen und Unterstützung bei der Instandsetzung eines berühmten alten Klosters zu erbitten, das angeblich das Heim von Schenute von Atripe selbst gewesen ist. Die Grundsteine der Mauern wurden vor über tausend Jahren gelegt, und die frommen Gläubigen in der Gegend sehnen sich nach nichts mehr, als diesem Gebäude wieder zu seinem früherem Ruhm zu verhelfen. „Mit Eurer Hilfe wird es einmal mehr zu einem Zentrum der Bildung und des Studiums der Heiligen Schrift werden“, versichern sie uns."
 miaphysite_flavor.31.a: "Geben wir ihnen ihre Bücher!"
 miaphysite_flavor.31.b: "Wissen ist mehr als nur Gelehrsamkeit."
 miaphysite_flavor.32.title: "Ein neues Zeitalter"
 miaphysite_flavor.32.desc: "Wir erhielten aus [pious_province.GetName] die Kunde von einer Gruppe von Gemeinen, die sich regelmäßig auf dem Land versammeln – wie es scheint, beten sie den Herrn an. Laut unseren Boten versuchen sie seit einiger Zeit, ein Gotteshaus zu errichten, doch mit mehr Mitteln könnten sie das Vorhaben wahrscheinlich beschleunigen."
 miaphysite_flavor.32.a: "Die Frommen sollen belohnt werden! Erbaut eine Kirche!"
 miaphysite_flavor.32.b: "Wir müssen uns um Wichtigeres kümmern."
 miaphysite_flavor.33.title: "Verbündete des Glaubens"
 miaphysite_flavor.33.desc: "Wir sind stolz, Miaphysiten und damit Anhänger des wahren Glaubens zu sein. Doch obwohl wir stark in unserer Überzeugung sind und Christus niemals aufgeben werden, schwächt uns die Abgeschiedenheit vom Rest der christlichen Gemeinschaft. Wir werden an vielen Fronten von religiösen Feinden heimgesucht. Es ist nicht die Frage, ob ein Krieg ausbricht, sondern lediglich wann. Zuvor sollten wir versuchen, einige einflussreiche Verbündete zu finden. Weit im Norden gibt es ein mächtiges christliches Reich, doch sein genauer Standort und die Entfernung sind uns unbekannt. Wir können jedoch eine Expedition ausstatten, um es zu finden."
 miaphysite_flavor.33.a: "Entsendet eine Gruppe unserer besten Entdecker, Priester und Diplomaten!"
 miaphysite_flavor.33.a.tt: "Entsendet eine Expedition gen Norden auf der Suche nach christlichen Glaubensgenossen. Der Erfolg ist nicht sicher, doch wir könnten Hilfe gegen unsere gemeinsamen religiösen Feinde finden"
 miaphysite_flavor.33.b: "Wir brauchen niemanden, wenn Gott auf unserer Seite steht."
 miaphysite_flavor.33.b.tt: "Es wird keine Expedition entsandt"
 miaphysite_flavor.34.title: "Bücher oder Schwerter"
 miaphysite_flavor.34.desc: "Eine Gruppe miaphysitischer Diplomaten unseres Nachbarn „[sent_diplomats.GetName|U]“ hat unser Territorium betreten. Unter ihnen befindet sich eine ungewöhnlich große Zahl an Priestern. Unsere Berater vermuten, sie versuchen, eine Anbindung an andere Christen im Norden zu finden. Die Diplomaten sind beunruhigend wortkarg, wenn es um ihre Mission geht. Vielleicht ist dies einfach nur eine religiöse Angelegenheit, doch was, wenn sie vorhaben, Verbündete gegen uns zu finden? Dann würden wir an mehreren Fronten von fanatischen Ungläubigen heimgesucht werden!"
 miaphysite_flavor.34.a: "Das sind nur Mutmaßungen. Die [sent_diplomats.GetAdjectiveWithNoTooltip|l]en Diplomaten dürfen passieren."
 miaphysite_flavor.34.b: "Wir können das Risiko nicht eingehen. Setzt sie fest."
 opinion_captured_diplomats: "Gefangene Diplomaten"
 miaphysite_flavor.35.title: "Feinde des Glaubens"
 miaphysite_flavor.35.desc: "Uns erreichte die Kunde, dass unsere verabscheuungswürdigen Nachbarn, [SelectLocalization(EqualTo_string(muslim_neighbor.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] [muslim_neighbor.GetGovernment.GetGovernmentType.GetName] „[muslim_neighbor.GetName]“, unsere Diplomaten festgesetzt haben! Sie lassen sich nicht dazu überreden, unsere Leute weiterreisen oder nach Hause zurückkehren zu lassen. Wir können nur hoffen, dass sie ihre Meinung ändern. Wie auch immer: Dieser ungeheuerliche Angriff auf eine Gruppe friedlicher Gesandter bestätigt nur unseren Verdacht. [muslim_neighbor.GetName|U] ist ein gefährlicher Feind des einen wahren Glaubens."
 miaphysite_flavor.35.a: "Möge Gott die Ungläubigen erschlagen!"
 miaphysite_flavor.36.title: "Brüder von jenseits des Meeres"
 miaphysite_flavor.36.desc: "Manchmal werden wir daran erinnert, wie weitläufig diese Welt jenseits unseres Reiches ist. Wir wurden von einer merkwürdigen Gruppe von Leuten aus einem Land weit südlich von hier besucht. Während die meisten von ihnen nur ihre eigene eigenartig klingende Sprache sprechen, konnten ein paar von ihnen mit unseren Dolmetschern auf Arabisch reden. Sie behaupten, aus [SelectLocalization(EqualTo_string(sent_diplomatsGetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] großen [sent_diplomats.GetGovernment.GetGovernmentType.GetName] „[sent_diplomats.GetName]“ zu kommen und Freunde unter ihren christlichen Glaubensgenossen zu suchen. Wir wissen nur wenig über die Christen im Süden, doch diese [sent_diplomats.GetAdjectiveWithNoTooltip|l]en Menschen scheinen aufrichtige Gläubige zu sein. Sie sprechen mit Eifer über Christus und scheinen viel bewanderter in der Schrift zu sein als unsere üblichen Adligen. Offensichtlich ist ihr Land von religiösen Feinden umzingelt, und sie bitten uns, ihnen bei der Verteidigung des wahren Glaubens zu helfen. Obwohl dieser Zwist zu weit weg und unbekannt für uns ist, als dass wir unmittelbar eingreifen könnten, könnten wir einen Teil unseres Wissens und unserer Ressourcen mit ihnen teilen."
 miaphysite_flavor.36.a: "Natürlich werden wir Euch helfen, Brüder. Alles für den einen wahren Gott!"
 miaphysite_flavor.36.a.tt: "Die #L [sent_diplomats.GetAdjective|l]en#! Diplomaten werden mit Ressourcen heimgeschickt, die ihnen bei der Verteidigung des Christentums helfen"
 miaphysite_flavor.36.b: "Das geht uns nichts an. Wir haben unsere eigenen Kriege zu führen."
 miaphysite_flavor.36.b.tt: "Die #L [sent_diplomats.GetAdjective|l]en#! Diplomaten werden mit leeren Händen heimgeschickt"
 miaphysite_flavor.37.title: "Freunde an fremden Orten"
 miaphysite_flavor.37.desc: "Preiset den Herren! Unsere Diplomaten sind endlich von ihrer Reise in den Norden zurückgekehrt! Sie sind nicht nur wieder wohlbehalten bei uns, sie bringen auch viele spannende Folianten und Erzählungen von ihren Reisen mit. Die meisten stammen aus [SelectLocalization(EqualTo_string(faraway_catholic.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'dem','der')] [faraway_catholic.GetGovernment.GetGovernmentType.GetName] „[faraway_catholic.GetName]“, wo unsere Diplomaten sehr gut empfangen wurden. Obwohl wir auf mehr als nur Wissen gehofft hatten, sind wir dankbar für alles, was Gott und unsere christlichen Glaubensgenossen uns geben. Wir werden dafür sorgen, dass ihr Geschenk nicht verschwendet wird."
 miaphysite_flavor.37.a: "Vielleicht ist dies der Beginn einer bleibenden Freundschaft zwischen unseren Nationen?"
 miaphysite_flavor.38.title: "Allein auf der Welt"
 miaphysite_flavor.38.desc: "Nach einer langen und mühsamen Reise sind die Diplomaten, die wir nach Norden entsandt hatten, endlich zurückgekehrt. Sie erreichten am Ende tatsächlich christliche Länder, und dennoch kommen sie mit leeren Händen zurück. Obwohl viele Christen, die sie trafen, ihnen zuhörten, schienen sich nur wenige von ihnen wirklich um unsere Sache zu scheren. Wir sind in unserer Abgeschiedenheit doppelt verflucht: Nicht nur sind wir von Feinden umzingelt, sondern die Entfernung zur restlichen Gemeinschaft der Christen macht uns darüber hinaus zu Ausgestoßenen. Was in [ROOT.GetCountry.GetName] geschieht, betrifft sie nicht, und vielleicht sind unsere Bräuche zu fremd für sie, um sich darin wiederzufinden. Wie es scheint, sind die Miaphysiten allein auf dieser Welt."
 miaphysite_flavor.38.a: "Wir dürfen den Glauben nicht verlieren. Gott ist der einzige Verbündete, den wir brauchen."
