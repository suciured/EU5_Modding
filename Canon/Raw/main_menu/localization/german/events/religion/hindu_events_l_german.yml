l_german:
 hindu_events.1.title: "Kind von [ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.1.desc: "Jemand, der als [ROOT.GetCountry.GetGovernment.GetHeirTitle] dienen könnte – das ist es, was in [ROOT.GetCountry.GetName] schon seit einiger Zeit fehlt, was einige Mitglieder der Familie [target_ruler.GetDynasty.GetName] beunruhigt. [target_character.GetName|U], ein Mitglied des passenden Stammbaums, gebar vor Kurzem ein Kind, das man als Thronanwärter betrachten könnte, wäre die Mutter nicht unverheiratet.\n\nAls Kennerin der Legenden des $mahabarata$ erzählt sie jedoch die Geschichte, wie der große König Karna von [ShowGodName('surya_god')] selbst einer Jungfrau geschenkt wurde. [target_ruler.GetNameWithNoTooltip|U] erklärt, dass auch sie jenes Mantra lernte, wodurch die legendäre Prinzessin mit einem Kind schwanger geworden war, und dass ihrem Kind, dem Kind der Sonne, Großes bestimmt ist."
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')|U] hat uns gesegnet! Dies wird der Beginn der Sonnendynastie sein."
 hindu_events.1.b: "Eine jungfräuliche Geburt? Ja, klingt sehr wahrscheinlich."
 hindu_events.2.title: "Bāla"
 hindu_events.2.desc: "Unser Land befindet sich im Krieg, und für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine', 'einen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist Krieg stets eine Familiensache. [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Unsere', 'Unser')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] [target_heir.GetName] wurde zum General ernannt und wird die Armeen von [ROOT.GetCountry.GetName] zum Sieg führen. Die Tochter von [target_ruler.GetName], [target_daughter.GetName], zeigt ebenfalls großes Interesse am Krieg und studiert die Kriegskunst neben ihrer religiösen Erziehung.\n\nDie Menschen erinnern sich an die Geschichte von Bāla Tripurasundarī, jener jungen Göttin, die an der Seite ihrer Brüder kämpfte, welche den Kampf aus Neugier suchten. [target_daughter.GetNameWithNoTooltip|U] lauscht jenen Erzählungen gespannt, und sie weiß, wie Bālas Mutter ein ums andere Mal versuchte, ihrem Kind den Wunsch auszutreiben, in den Krieg zu ziehen. Insofern kommt ihre Bitte wenig überraschend."
 hindu_events.2.a: "Unsere Feinde werden erzittern vor [target_daughter.GetNameWithNoTooltip]."
 hindu_events.2.b: "Jugendliche Neugier sollte besser darauf gelenkt werden, Frieden zu schließen."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Bāla Tripurasundarī"
 hindu_events.3.title: "Guru-Meditation"
 hindu_events.3.desc: "Das Volk wie auch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] müssen bisweilen die Weisheit heiliger Lehrer als Ratschlag annehmen. Ein Guru ist nicht nur Lehrer, sondern auch Schüler des Spirituellen, und er muss ab und an die Abgeschiedenheit suchen, um ungestört nachzudenken. [target_character.GetName|U], einer der angesehensten Gurus, um dessen Wissen [target_ruler.GetName] oft bat, hat sich in letzter Zeit sehr zurückgezogen und verbringt die meiste Zeit in tiefer Meditation. [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] und Volk werden unruhig, da sie dies als schlechtes Zeichen ansehen."
 hindu_events.3.a: "Eindeutig eine selbsterfüllende Prophezeiung …"
 hindu_events.1000.title: "[ShowGodNameWithNoTooltip('shiva_god')|U] der Schöpfer"
 hindu_events.1000.desc: "Unter all jenen, die versuchten, die Größe von [ShowGodName('shiva_god')] künstlerisch einzufangen, gelangen [target_artist.GetName] stets die größten Erfolge. Daher wurde [target_artist.Custom('DE_PRO_PER_S_3P_N')] an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_ruler.GetName] gerufen, doch trotz [target_artist.Custom('DE_PRO_POS_S_3P')]er hilfreichen Ratschläge zu vielen anderen Sachverhalten bleibt [target_artist.Custom('DE_PRO_POS_S_3P')] Wissen um das Göttliche ein Geheimnis.\n\nAls [target_ruler.GetShortNameWithNoTooltip] eines Nachts durch die Gänge des Palasts von [ROOT.GetCountry.GetCapital.GetName] wandelt, sieht [target_ruler.Custom('DE_PRO_PER_S_3P_N')], wie [target_artist.GetName] die letzten Handgriffe an einer Statue ausführt, und fragt [target_ruler.Custom('DE_PRO_PER_S_3P_A')], welche Visionen es [target_artist.Custom('DE_PRO_PER_S_3P_D')] erlauben, die vielen Gesichter von [ShowGodNameWithNoTooltip('shiva_god')] einzufangen.\n\n„Jede Seele ist Teil des göttlichen Wesens des Gebieters [ShowGodNameWithNoTooltip('shiva_god')]“, antwortet [target_artist.GetShortName], „und so wie Shiva alles erschuf, was existiert, ist die Seele mit der Kraft der Schöpfung gesegnet.“"
 hindu_events.1000.a: "Das sollte man sich durch den Kopf gehen lassen."
 STATIC_MODIFIER_NAME_hindu_shaiva: "Shaiva"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "Zurückgezogen in Gedanken"
 hindu_events.1000.b: "Dies sind die Worte eines Künstlers. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine', 'Ein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist aus einem anderen Holz geschnitzt."
 hindu_events.1001.title: "Sṛṣṭi: Schöpfung"
 hindu_events.1001.desc: "Nach vielen Jahren des Nachdenkens über die Worte des Künstlers in Sachen Schöpfung und Seele hat [target_ruler.GetName] viele Einsichten in das Wesen von [ShowGodName('shiva_god')] als Erschaffer der Welt gewonnen. Zudem hat [target_ruler.Custom('DE_PRO_PER_S_3P_N')] die Bedeutung der Schöpfung in [target_ruler.Custom('DE_PRO_POS_S_3P')]em eigenen Vermächtnis erkannt. Zukünftige Denker werden sich an [target_ruler.GetNameWithNoTooltip] als eine Person erinnern, die über die Erschaffung der Welt und die Erschaffung einer Nation meditierte."
 hindu_events.1001.a: "Oṃ."
 STATIC_MODIFIER_NAME_shiva_srishti: "Sṛṣṭi"
 STATIC_MODIFIER_NAME_jnana: "Jñāna"
 hindu_events.1100.title: "[ShowGodNameWithNoTooltip('shiva_god')|U] der Bewahrer"
 hindu_events.1100.desc: "In [ROOT.GetCountry.GetName] herrscht Frieden. Die Nation genießt unter [target_ruler.GetName] eine Zeit der Stabilität und des Wohlstands, was uns mehr Zeit gibt, unser Augenmerk auf spirituelle Belange zu richten. Leider hat dies in unserem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) eine Furcht vor dem Ende dieser glücklichen Zeiten hervorgebracht.\n\n[target_ruler.GetNameWithNoTooltip|U] ist tief im Gebet versunken vor einer Statue von [ShowGodName('shiva_god')], als [target_character.GetName] sich nähert. Nachdem [target_ruler.Custom('DE_PRO_PER_S_3P_N')] das Mantra beendet hat, erzählt [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [target_ruler.Custom('DE_PRO_POS_S_3P')]en Bedenken und bittet um Rat. [target_character.GetShortNameWithNoTooltip] deutet auf die Statue und antwortet, die erhobene Hand von [ShowGodNameWithNoTooltip('shiva_god')] erinnere daran, dass er nicht nur erschafft und zerstört, sondern auch bewahrt."
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "Wir vertrauen [ShowGodNameWithNoTooltip('shiva_god')] in vielen Dingen, doch die Bewahrung des Landes ist unsere eigene Pflicht."
 hindu_events.1101.title: "Sthithi: Bewahrung"
 hindu_events.1101.desc: "Nach Jahren der Meditation über Abhayamudrā, die erhobene Hand von [ShowGodName('shiva_god')], welche Segnungen der Beruhigung und der Sicherheit spendet, ist [target_ruler.GetName] der Ansicht, nun viel davon zu verstehen, wie er als Bewahrer der Welt handelt. Dieses Wissen beruhigt [target_ruler.Custom('DE_PRO_POS_S_3P')]en Verstand und erlaubt [target_ruler.Custom('DE_PRO_PER_S_3P_A')] die Konzentration darauf, „[ROOT.GetCountry.GetName]“ zu regieren und so für das Land zu sorgen, wie [ShowGodNameWithNoTooltip('shiva_god')] für alles im Universum sorgt."
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "[ShowGodNameWithNoTooltip('shiva_god')|U] der Zerstörer"
 hindu_events.1200.desc: "„[ROOT.GetCountry.GetName|U]“ befindet sich im Krieg. Die Nation zerschmettert unsere Feinde und hinterlässt eine Schneise der Verwüstung. Als Speerspitze dieses Ansturms blieb [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetName] bisher nur wenig Zeit für Meditationen oder andere religiöse Gedanken. Eines Tages jedoch sieht [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sich das Blut und das Feuer an, das der Vormarsch hinterlassen hat. Einen Augenblick lang scheint der rechtschaffene Weg von [ShowGodName('shiva_god')] verlassen.\n\n[target_character.GetName|U], eine Person von großer spiritueller Hingabe, reitet an die Seite von [target_ruler.GetName] und rät [target_ruler.Custom('DE_PRO_PER_S_3P_D')], nicht zurückzublicken. Die Welt muss brennen, damit sie neu geboren werden kann. Auch der Herr [ShowGodNameWithNoTooltip('shiva_god')] zerstört, um zu erschaffen."
 hindu_events.1200.a: "Wir werden diese Gedanken in unsere Handlungen einfließen lassen."
 hindu_events.1200.b: "Menschen verwüsten die Welt in Selbstsucht. Es ist nicht an uns, sie wie [ShowGodNameWithNoTooltip('shiva_god')] neu zu erschaffen."
 hindu_events.1201.title: "Saṃhāra: Zerstörung"
 hindu_events.1201.desc: "Der Krieg führte [target_ruler.GetName] viel Zerstörung vor Augen, doch auch den darauffolgenden Wiederaufbau. Obwohl das Feuer, das unsere Feinde verschlang, nicht göttlicher Natur war, glaubt [target_ruler.Custom('DE_PRO_PER_S_3P_N')], nun ein tieferes Verständnis jener Flamme zu haben, mit der [ShowGodName('shiva_god')] die Welt neu formt."
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "[ShowGodNameWithNoTooltip('shiva_god')|U] in der Verborgenheit"
 hindu_events.1300.desc: "Bei [target_ruler.Custom('DE_PRO_POS_S_3P')]er Suche nach spirituellem Wissen hat [target_ruler.GetName] ab und an das Gefühl, dass dieses Wissen sich [target_ruler.Custom('DE_PRO_PER_S_3P_D')] absichtlich entzieht. Wenn das Göttliche in allen Dingen zugegen ist, wie kann seine Natur dann demjenigen entgehen, der es sucht?\n\n[target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] richtet diese Frage an [target_character.GetName], [target_character.Custom('DE_ART_DEF_S_N')] lediglich einen kurzen Augenblick nachdenkt, ehe [target_ruler.Custom('DE_PRO_PER_S_3P_N')] antwortet, dass der Herr [ShowGodName('shiva_god')] seine Gnade vor der Schöpfung verbirgt. Diese Erkenntnis sei der erste Schritt zu einem tieferen Verständnis des Göttlichen, denn ohne verborgene Wahrheit gäbe es überhaupt keine Suche."
 hindu_events.1300.a: "Man muss versuchen, die Bedeutung hiervon zu verstehen."
 hindu_events.1300.b: "Dann sollten wir vielleicht andernorts nach Erleuchtung suchen."
 hindu_events.1301.title: "Tirobhāva: Illusion"
 hindu_events.1301.desc: "Nach Jahren der Meditation darüber, wie die Göttlichkeit von [ShowGodName('shiva_god')] die Wahrheit vor den Augen der Sterblichen verbirgt, hat [target_ruler.GetName] endlich Frieden gefunden. Im Wissen, dass [target_ruler.Custom('DE_PRO_POS_S_3P')]e eigene Existenz, [target_ruler.Custom('DE_PRO_POS_S_3P')]e Suche und [target_ruler.Custom('DE_PRO_POS_S_3P')] letztliches Verständnis davon abhängen, erkennt [target_ruler.Custom('DE_PRO_PER_S_3P_N')] nun, wie dieses Prinzip jede Facette der Wirklichkeit durchdringt."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Tirodhāna"
 hindu_events.1400.title: "[ShowGodNameWithNoTooltip('shiva_god')|U] in der Offenbarung"
 hindu_events.1400.desc: "Nach vielen Jahren der Suche nach einem Guru, der [target_ruler.Custom('DE_PRO_PER_S_3P_A')] spirituell anleitet, hat [target_ruler.GetName] noch immer niemanden gefunden, der die Geheimnisse der Existenz zufriedenstellend erklärt oder religiöse Fragen klar beantwortet. An diesem Punkt beginnt [target_ruler.Custom('DE_PRO_PER_S_3P_N')], die Hoffnung auf große Lehrer aufzugeben, und zieht es nun vor, Spirituelles mit [Select_CString(target_ruler.IsFemale, 'ihresgleichen', 'seinesgleichen')] zu diskutieren.\n\nEines Tages geht es im Gespräch mit [target_ally_ruler.GetName] von [target_ally.GetName] um das Wesen der Seele und deren Verbindung zum Göttlichen. Obwohl [target_ally_ruler.GetNameWithNoTooltip] ein Anhänger von [ShowGodName('vishnu_god')] ist, stellt [target_ruler.GetNameWithNoTooltip] fest, dass [target_ruler.Custom('DE_PRO_POS_S_3P')]e Ansichten über [ShowGodName('shiva_god')] Anklang finden.\n\nDie Worte dieser Unterhaltung klangen nicht wie die eines Schülers, sondern wie die eines Meisters. Womöglich hat [ShowGodNameWithNoTooltip('shiva_god')] [target_ruler.GetShortNameWithNoTooltip] schon durch diese Offenbarung seine Göttlichkeit gezeigt."
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "Wir haben noch viel von den Älteren zu lernen."
 hindu_events.1401.title: "Anugraha: Emanzipation"
 hindu_events.1401.desc: "Meditation über das Wissen, das [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sich über die Jahre der spirituellen Suche aneignete, hat [target_ruler.GetName] jenen Vorgang erkennen lassen, mit dem [ShowGodName('shiva_god')] seine Göttlichkeit der Welt offenbart und den Seelen Weisheit bringt. Wie [target_ruler.GetShortNameWithNoTooltip] dieses Wissen einst mit unseren Verbündeten teilte, ohne sich dessen überhaupt bewusst zu sein, so können wir nun dieses neue Verständnis mit anderen teilen und sie anleiten."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "Anugraha"
 hindu_events.1402.title: "Rudra, Anhänger von [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1402.desc: "Die Hingabe von [target_ally_ruler.GetName] an den Herrn [ShowGodName('vishnu_god')] schließt die Diskussion über Spirituelles mit den Anhängern von [ShowGodName('shiva_god')] nicht aus. [target_ruler.GetName] aus [target_origin_country.GetName] verehrt [ShowGodNameWithNoTooltip('shiva_god')], ist aber dennoch [Select_CString(target_ruler.IsFemale, 'eine wertvolle Verbündete, eine Freundin und heute auch eine Lehrerin', 'ein wertvoller Verbündeter, ein Freund und heute auch ein Lehrer')]. Beim Gespräch über einen der Anhänger von [ShowGodNameWithNoTooltip('vishnu_god')], den Sturmgott Rudra, setzt [target_ruler.GetNameWithNoTooltip] diesen mit [ShowGodNameWithNoTooltip('shiva_god')] selbst gleich.\n\n[target_ruler.Custom('DE_PRO_POS_S_3P')|U]e Beschreibung der Gottheit ist lebendig und inspiriert und legt überzeugend dar, dass es Rudra ist, der religiöses Wissen zu den Sterblichen bringt."
 hindu_events.1402.a: "Dies kommt daher, dass Rudra der Erste unter den Jüngern von [ShowGodNameWithNoTooltip('vishnu_god')] ist."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Vaishnava"
 hindu_events.1402.b: "Alles ist Teil des Göttlichen. Wir müssen ebenfalls über [ShowGodNameWithNoTooltip('shiva_god')] nachdenken."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip|U] hat [target_ruler.Custom('DE_PRO_POS_S_3P')]en Gott gefunden, doch wir müssen unseren eigenen finden."
 hindu_events.1403.title: "Rudra Saṃpradāya"
 hindu_events.1403.desc: "Die Meditation und die Versuche von [target_ruler.GetName], [ShowGodName('vishnu_god')] durch Rudra, seinen Schüler, zu verstehen, haben [target_ruler.Custom('DE_PRO_POS_S_3P')]e letzten Jahre bestimmt. Da [target_ruler.Custom('DE_PRO_POS_S_3P')] [ShowGodNameWithNoTooltip('vishnu_god')] folgt, möchte [target_ruler.Custom('DE_PRO_PER_S_3P_N')] es Rudras gleichtun und dieses Wissen mit anderen teilen. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] und alle Schüler – ja, alles, was existiert – sind Teil des unendlichen Göttlichen, das der Herr [ShowGodNameWithNoTooltip('vishnu_god')] darstellt."
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')|U] und [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "Die Zeit, die [target_ruler.GetName] darauf verwendete, das Verhältnis zwischen [ShowGodName('shiva_god')] und dem Herrn [ShowGodName('vishnu_god')] zu verstehen, hat [target_ruler.Custom('DE_PRO_PER_S_3P_D')] bei der Suche nach Antworten geholfen. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] sieht nun den allgewaltigen Gott als einen Geist ohne Grenzen und ohne Beschränkungen, dessen Essenz sowohl in [target_ruler.Custom('DE_PRO_POS_S_3P')]er eigenen Seele wie auch in der Welt selbst allgegenwärtig ist. Obwohl dieser Umstand zu allumfassend ist, um ihm einen wirklichen Namen zu geben, müssen wir dies dennoch tun."
 hindu_events.1404.a: "Der Name bleibt [ShowGodNameWithNoTooltip('vishnu_god')], offenbart durch Rudra."
 hindu_events.1404.b: "Der Name ist [ShowGodNameWithNoTooltip('shiva_god')], Herr des Tanzes."
 hindu_events.1404.c: "Der Name ist [ShowGodNameWithNoTooltip('shiva_god')] der Zerstörer."
 hindu_events.1500.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], Gemahlin von [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1500.desc: "Heiratsbündnisse mit anderen Ländern haben [ROOT.GetCountry.GetName] in der Diplomatie weitergeholfen, und in einem kürzlichen Treffen mit [target_country_ruler.GetName], dem Oberhaupt von [target_country.GetName], besprach [target_ruler.GetName] auch die spirituelle Bedeutung des Ehebundes.\n\n[target_country_ruler.GetShortNameWithNoTooltip|U] und viele [target_country_ruler.Custom('DE_PRO_POS_S_3P')]er Botschafter sind Anhänger von [ShowGodName('vishnu_god')] und kennen [ShowGodName('shakti_god')] als #L [ShowGodNameWithNoTooltip('vishnu_god')]s#! Gemahlin [ShowAvatarName('lakshmi_avatar')]. [target_ruler.GetNameWithNoTooltip|U] nahm diese Gelegenheit wahr, um vor ihnen über die Bedeutung der Göttin als Mittlerin zum Göttlichen zu sprechen. [target_ruler.Custom('DE_PRO_POS_S_3P')|U]e Worte schienen Eindruck zu machen, und die Anführer haben nun ein besseres Verständnis unseres Glaubens und des Wertes unserer Staatsehe."
 hindu_events.1500.a: "Die Göttin ist Macht, die Göttin ist Schönheit."
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_ruler.GetName|U] von [target_origin_country.GetName] ist jemand, dem wir vertrauen können, nicht nur in politischen Angelegenheiten. Durch unsere Ehebündnisse schmieden wir unsere Länder zusammen, und [target_origin_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_origin_country.GetGovernment.GetRulerTitle] gewährt unserem Land oft philosophische Einsichten.\n\nEines Tages diskutieren die beiden Oberhäupter über [ShowGodName('vishnu_god')] und das Wesen der Seele. [target_ruler.GetNameWithNoTooltip], [ShowGodName('shakti_god')] ergeben, erwähnt, wie unzertrennlich die Götter als Gatte und Gattin sind und dass die Seele ebenfalls untrennbar vom Göttlichen ist. Um [ShowGodNameWithNoTooltip('vishnu_god')] wahrlich zu begreifen, könnten wir ihn durch die Göttin [ShowAvatarName('lakshmi_avatar')] suchen, seine Gemahlin."
 hindu_events.1501.a: "Möge [ShowAvatarNameWithNoTooltip('lakshmi_avatar')] unsere Seelen mit [ShowGodNameWithNoTooltip('vishnu_god')] vereinen."
 hindu_events.1501.b: "Wir werden über diese Einheit und die Göttin nachdenken."
 hindu_events.1501.c: "Wir wissen den Rat zu schätzen, doch wir suchen [ShowGodNameWithNoTooltip('vishnu_god')] ohne die Hilfe von Mittlern."
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] Saṃpradāya"
 hindu_events.1502.desc: "Jahre der spirituellen Suche, vermittelt durch [ShowGodName('vishnu_god')]s Gemahlin [ShowAvatarName('lakshmi_avatar')], haben viele Antworten zu Fragen erbracht, die [target_ruler.GetName] zuvor als Mysterien ansah. Nun verstehen wir, wovon unsere Freunde sprachen, die [ShowGodName('shakti_god')] verehren, und wie wichtig die Einheit der Seele mit dem Göttlichen ist."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "Lakshmi Saṃpradāya"
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')|U] und [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "Nach Jahren des Meditierens über die Einheit zwischen [ShowGodName('vishnu_god')] und [ShowAvatarName('lakshmi_avatar')] ist [target_ruler.GetName] in Ehrfurcht vor den Einsichten, die die Göttin uns gewährt hat. Wir sehen sie nun weniger als eine Mittlerin und mehr als Teil des allwaltenden Göttlichen selbst."
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')|U] ist die Kraft hinter [ShowGodNameWithNoTooltip('vishnu_god')], dem allmächtigen Gott."
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')|U] selbst mag [ShowGodNameWithNoTooltip('vishnu_god')] sogar transzendieren."
 hindu_events.1503.c: "Wir werden dem Pfad der Göttin folgen, dem Pfad der Macht."
 hindu_events_1600.desc_common: "[Select_CString(target_heir.IsFemale, 'Die Kleine', 'Der Kleine')] [target_heir.GetName] gibt [target_ruler.GetName] Hoffnung für die Zukunft, und [target_heir.Custom('DE_PRO_POS_S_3P')]e Geburt erinnert die Leute zudem daran, warum wir Devī als oberste, unerreichte göttliche Macht ansehen."
 hindu_events.1600.title: "Devī die Mutter"
 hindu_events.1600.desc: "Kürzlich wurde dem Haus von [target_heir.GetDynasty.GetName] [Select_CString(target_heir.IsFemale, 'eine Erbin', 'ein Erbe')] geboren. $hindu_events_1600.desc_common$ Obwohl [target_ruler.GetShortNameWithNoTooltip] „[ROOT.GetCountry.GetName]“ als [ROOT.GetCountry.GetGovernment.GetRulerTitle] regieren könnte, stammt die Macht, die unseren Stammbaum und die ganze Welt durchdringt, aus der Domäne des Weiblichen.\n\nDiesen Aspekt der Göttin nun in [target_consort.GetName] zu erkennen, lässt uns über die Schönheit und Güte von Devi nachdenken."
 hindu_events.1600.a: "Über diese Erkenntnis sollte weiter nachgedacht werden."
 STATIC_MODIFIER_NAME_hindu_shakta: "Shakta"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip|U] ist großartig, doch sie ist keine Göttin."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$ wird abgelehnt"
 hindu_events.1600.desc_female: "Kürzlich gebar [target_ruler.GetName] ein Kind, das das Erbe der [target_heir.GetDynasty.GetName]-Dynastie weiterführen wird. $hindu_events_1600.desc_common$ Genau wie das nächste Oberhaupt von „[ROOT.GetCountry.GetName]“ als Kind von [target_ruler.GetShortNameWithNoTooltip] geboren ist, wird die Welt von der Göttin geboren und wiedergeboren.\n\nDass Devī diese große Macht für das Gute einsetzt, ist wahrlich ein Zeichen ihrer Güte und Gnade, und das Wissen, dass sie in [target_ruler.Custom('DE_PRO_PER_S_3P_D')] existiert, lässt [target_ruler.GetShortNameWithNoTooltip] dies als einen Aspekt von ihr ansehen, in dem [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sich wiederfindet."
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip|U] mag eine gütige Mutter sein, doch sie ist auch so unbarmherzig wie die Göttin."
 hindu_events.1601.title: "Srikula"
 hindu_events.1601.desc: "Seit der Geburt von [target_heir.GetName] hat sich die Ansicht von [target_ruler.GetName] über [ShowGodName('shakti_god')] geändert. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] weiß nach wie vor, dass ihre zerstörerische Kraft eindeutig ist, doch [target_ruler.Custom('DE_PRO_PER_S_3P_N')] versteht nun, dass [ShowGodNameWithNoTooltip('shakti_god')] auch die Quelle alles Seins ist. Für [target_ruler.GetShortNameWithNoTooltip] ist die Göttin wunderschön und sanft. Mit dieser Sanftmut, unterstützt durch unendliche Stärke, werden wir „[ROOT.GetCountry.GetName]“ regieren."
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "Ehebündnisse"
 hindu_events.1700.desc: "Unser Verständnis des schöpferischen und göttlichen Aspekts von [ShowGodName('shakti_god')] hat „[ROOT.GetCountry.GetName]“ dabei geholfen, andere Nationen durch Drohungen und Verlockungen dazu zu bringen, sich unserer Sache anzuschließen. Einer von vielen Wegen, mit denen Nationen Bündnisse eingehen, ist die Heirat, die [target_ruler.GetName] mitunter als die eleganteste Lösung betrachtet, da schon viele solcher Bunde mit anderen Nationen geschlossen wurden. Diplomatische Verhandlungen muten wie große Familientreffen an, bei denen alle durch das Blut der Dynastie [target_ruler.GetDynasty.GetName] vereint sind.\n\nIn letzter Zeit hat der starke Einfluss dieser Bündnisse [target_ruler.GetShortNameWithNoTooltip] zum Nachdenken darüber gebracht, wie die Göttin bei [target_ruler.Custom('DE_PRO_POS_S_3P')]en Werken hilft. Vielleicht kann eine tiefergreifende tantrische Meditation uns zu einem besserem Verständnis der Göttin führen."
 hindu_events.1700.a: "Die Einheit zwischen Gattin und Gatten ist wahrlich das Herz des Göttlichen."
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')|U] schafft Einigkeit, weil die ganze Welt aus ihrer Essenz besteht."
 hindu_events.1700.c: "Lasst uns das Politische nicht mit dem Spirituellen verwechseln."
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "Jahre tantrischer Meditation darüber, wie die Bande der Ehe mit den göttlichen Banden zwischen Devī und Deva zusammenhängen, haben dazu geführt, dass [target_ruler.GetName] sich in [ShowAvatarName('parvati_avatar')] wiederfindet, der Gemahlin von [ShowGodName('shiva_god')] und Mutter vieler anderer großer Götter. Als Quelle aller Macht wird sie uns helfen, die Bande zwischen Sterblichen zu stärken und zu kontrollieren."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "Prakṛti"
 hindu_events.1702.desc: "Jahre tantrischer Meditation über die Essenz der Göttin in allen Dingen haben [target_ruler.GetName] dazu gebracht, sich in Prakṛti wiederzufinden – der Göttlichkeit der Natur selbst. Die Affinität unseres Geistes zu seiner Umwelt beruhigt andere um uns herum und vereint die Menschen von „[ROOT.GetCountry.GetName]“."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "Devī die Beschützerin"
 hindu_events.1800.desc: "„[ROOT.GetCountry.GetName|U]“ brennt. Wir sind im Krieg gegen die, die unser Land zermalmt und seine treuen Untertanen tot sehen wollen. Solch ein Angriff auf unser Volk ist nicht hinnehmbar, und [target_ruler.GetName] spürt eine ungewöhnliche Wut auf jene, die diese Auseinandersetzung lostraten. Den Blicken anderer Menschen nach zu urteilen, ist es klar, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] in [target_ruler.Custom('DE_PRO_POS_S_3P')]em Zorn und [target_ruler.Custom('DE_PRO_POS_S_3P')]er Entschlossenheit furchterregend wirken muss.\n\nWährend [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sich in einem Tempel erholt, sieht [target_ruler.Custom('DE_PRO_PER_S_3P_N')] eine Statue von [ShowAvatarName('kali_avatar')], die in ihrer blutrünstigen Erscheinung geradezu grauenhaft aussieht. Doch in ihren wutroten Augen liegt auch eine vertraute Zielstrebigkeit. Genau wie [ShowAvatarNameWithNoTooltip('kali_avatar')] ihre Kinder beschützt, werden wir die Söhne und Töchter von „[ROOT.GetCountry.GetNameWithNoTooltip]“ bis zum Ende beschützen."
 hindu_events.1800.a: "Selbst inmitten der Zerstörung findet man Schönheit."
 hindu_events.1800.b: "Wir werden tun, was zu tun ist, doch so sehen wir Devī nicht."
 hindu_events.1801.title: "Kalikula"
 hindu_events.1801.desc: "Der Krieg hat vielen viel abverlangt, doch unser Treffen mit der Göttin hat [target_ruler.GetName] neue Stärke verliehen. Wir verstehen, dass die Schönheit der Seele oder des Göttlichen sich nicht nur durch äußere Anmut enthüllt, sondern dass auch ein blutüberströmtes Gesicht Weisheit und Tapferkeit verbergen kann."
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "Opposition"
 hindu_events.1900.desc: "Offenbar hat [ShowGodName('shakti_god')] „[ROOT.GetCountry.GetName]“ ihr wildestes Gesicht gezeigt, denn unser Land findet sich in der Mitte eines grässlichen Krieges wieder. Da [target_ruler.GetName] sämtliche Aspekte des Krieges gesehen hat, versteht [target_ruler.Custom('DE_PRO_PER_S_3P_N')] vielleicht die zerstörerischen Kräfte besser, die die Welt neu formen, doch wir müssen auch unsere eigenen Beweggründe überdenken, die solch ein angriffslustiger Weg mit sich bringt.\nDie Devī, die wir kennen, ist unbarmherzig, aber wohin führt dieser Weg? Darüber zu meditieren, warum wir unseren Feinden den Tod bringen, könnte uns Klarheit darüber verschaffen, warum die Göttin ihrerseits den Tod bringt."
 hindu_events.1900.a: "Ihre Zeit ist gekommen. Wir werden den Kräften des Bösen die Vernichtung bringen."
 hindu_events.1900.b: "Ihr Blut wird auf unserem Pfad zu Befreiung vergossen werden."
 hindu_events.1900.c: "Es ist keine Zeit für Meditation. Wir sind im Krieg!"
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "Nach Jahren tantrischer Meditation findet [target_ruler.GetName] sich in Kali, der schwarzen Göttin, wieder. Mit der Macht und der Weisheit dieses Aspekts von [ShowGodName('shakti_god')] werden wir die bösen Einflüsse in dieser Welt auslöschen und sie im Feuer neu schmieden."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "Jahre tantrischer Meditation haben [target_ruler.GetName] dazu gebracht, sich in [ShowAvatarName('tara_avatar')], dem ewig leuchtenden Stern, wiederzufinden. Durch das Vergießen des Bluts unserer Feinde werden wir unser Volk befreien und beschützen."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "Weitergereichtes Wissen"
 hindu_events.2000.desc: "Die Suche nach religiösen Wahrheiten, auf der [target_ruler.GetName] sich befindet, scheint bisweilen ans Unmögliche zu grenzen, als müssten das Göttliche und unser eigener Geist durch die schieren Regeln des Daseins voneinander getrennt bleiben. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] sucht bei [target_character.GetName], einer Person am [ROOT.GetCountry.GetGovernment.GetCourtTitle], Rat zu dieser Sache, und versteht, dass dies der erste Schritt hin zum Verständnis der Seele und des Herrn [ShowGodName('vishnu_god')] ist. Die absolute Wahrheit existiert getrennt von unserer Wirklichkeit. Das heilige Wissen der Götter wird über alle Zeitalter hinweg weitergegeben, und [target_character.GetNameWithNoTooltip] bietet sich an, diese Dinge zu lehren.\n\nDie Kühnheit von [target_character.GetName], sich [ROOT.GetCountry.GetGovernment.GetRulerCustom('DE_ART_DEF_S_D')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] als [Select_CString(target_character.IsFemale, 'spirituelle Meisterin', 'spiritueller Meister')] anzubieten, ist überraschend, aber vielleicht hat [target_character.Custom('DE_PRO_PER_S_3P_N')] ja recht."
 hindu_events.2000.a: "Ein Geschenk des Wissens ist uns stets willkommen."
 hindu_events.2000.b: "Wir werden auf die Weisen hören, jedoch nicht ausschließlich auf [target_character.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_vishnu_brahma: "Brahmā Saṃpradāya"
 hindu_events.2000.c: "Wir werden allein nach der Wahrheit suchen."
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "Die letzten Jahre haben uns viel gelehrt. [target_character.GetName|U] als Guru anzunehmen, half [target_ruler.GetName], mit der voneinander getrennten Existenz von Seele und Göttlichem ins Reine zu kommen und versetzte [target_ruler.Custom('DE_PRO_PER_S_3P_A')] in die Lage, angesichts dieser Tatsache zu meditieren und [ShowGodName('vishnu_god')] anzubeten. Wir beginnen damit, uns darauf vorzubereiten, diese Wahrheit an andere weiterzugeben, so wie sie an uns weitergegeben wurde."
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "Die Ablehnung eines einzelnen Lehrers zugunsten eines Einholens spiritueller Ratschläge zahlreicher weiser Männer hat [target_ruler.GetName] die Gelegenheit gegeben, viele verschiedene Ansichten zu hören. Doch uns wird auch klar, welch gewaltige Aufgabe es ist, die Natur des Göttlichen zu verstehen. Es ist gut möglich, dass man sein ganzes Leben braucht, um diese Lehre zu verinnerlichen – und vielleicht sogar noch länger."
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "Die vier Kumāras"
 hindu_events.2100.desc: "„[ROOT.GetCountry.GetName|U]“ ist ohne mögliche Erben. Die [target_ruler.GetDynasty.GetName]-Dynastie entgleitet am Ende vielleicht das Land, wenn [target_ruler.GetName] ohne einen Nachfolger stirbt. Der Druck, einen Erben hervorzubringen, lastet schwer auf [target_ruler.Custom('DE_PRO_PER_S_3P_D')]. Tägliche Gebete an die Götter nach einem Kind verhallen ungehört, und das ganze Volk denkt an eine ganz bestimmte Geschichte.\n\n„Einst brachte Brahmā der Schöpfer vier Söhne aus seinem Körper hervor – die Kumarās, die sein Erbe weiterführen und ihm bei der Schöpfung helfen sollten. Doch die Kumarās wiesen solch weltliche Aufgaben zurück und widmeten sich ausschließlich dem Lernen und Lehren des Göttlichen. Ohne ihre Hingabe und ihre Enthaltsamkeit würde das Wissen um [ShowGodName('vishnu_god')] uns nicht erreichen.\n\nWenn [target_ruler.GetShortNameWithNoTooltip] dem Herrn [ShowGodNameWithNoTooltip('vishnu_god')] gefallen möchte, muss [target_ruler.Custom('DE_PRO_PER_S_3P_N')] den Wunsch nach einem Erben ablegen, da er nur durch die Gier nach Macht und fleischlichen Gelüsten geleitet ist, und sich stattdessen auf die Suche nach der Wahrheit machen."
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip|U] wird [target_ruler.Custom('DE_PRO_POS_S_3P')] Leben der Reinheit und [ShowGodNameWithNoTooltip('vishnu_god')] widmen."
 hindu_events.2100.b: "Wir werden den Ratschlag beherzigen, doch unsere Pflicht darf nicht vernachlässigt werden."
 hindu_events.2100.c: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine', 'Ein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat sich um Macht zu kümmern; fleischliche Gelüste sind etwas für die verbleibende Zeit."
 hindu_events.2101.title: "Akhanda Brahmacharya"
 hindu_events.2101.desc: "Jahre sind vergangen, seit [target_ruler.GetName] den Versuch, einen Erben für [target_ruler.Custom('DE_PRO_POS_S_3P')]e Dynastie in die Welt zu setzen, für ein Leben der Enthaltsamkeit aufgab, das der Studie der vedischen Lehren gewidmet ist. Was nach [target_ruler.Custom('DE_PRO_POS_S_3P')]em Tod geschieht, ist ungewiss, doch [target_ruler.Custom('DE_PRO_POS_S_3P')]e Hingabe gerät nicht ins Wanken. Da [target_ruler.Custom('DE_PRO_PER_S_3P_N')] von jenen Wegen abweicht, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine', 'ein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] für gewöhnlich beschreitet, kann [target_ruler.Custom('DE_PRO_PER_S_3P_N')] die Kumāras und deren Entscheidung verstehen, das Wissen von [ShowGodName('vishnu_god')] zu verbreiten."
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "Kumāra Saṃpradāya"
 hindu_events.2102.desc: "Jahre der inneren Versenkung haben [target_ruler.GetName] viel über die Kumarās gelehrt, die Boten des [ShowGodName('vishnu_god')]. Obwohl [target_ruler.Custom('DE_PRO_PER_S_3P_N')] als [ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetName]“ materialistische Ambitionen nicht völlig aufgeben will und kann, hat diese Zeitspanne [target_ruler.GetShortNameWithNoTooltip] doch die Gelegenheit gegeben, die Welt mit spiritueller Klarheit zu sehen, und [target_ruler.Custom('DE_PRO_PER_S_3P_N')] wird diese Erfahrung in [target_ruler.Custom('DE_PRO_POS_S_3P')]e Zukunft als [ROOT.GetCountry.GetGovernment.GetRulerTitle] einfließen lassen."
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "Die Hindernisse auf unserem Weg"
 hindu_events.2200.desc: "Während der Herrschaft von [target_ruler.GetName] war [ROOT.GetCountry.GetCapital.GetName] führend in den Künsten und Wissenschaften, und alle Nachbarn sind darauf neidisch. [ROOT.GetCountry.GetName|U] zeigt anderen Nationen den Weg zu Wissen und Innovation. Da klar ist, dass [ShowGodName('ganesha_god')] Weisheit wertschätzt, freut es [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'den')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], dass das Streben der Nation danach erfolgreich war.\n\nDoch zugleich stellen wir fest, dass mit jedem weiteren Fortschritt umso mehr Hindernisse unsere Forschungen einschränken. Der Herr [ShowGodNameWithNoTooltip('ganesha_god')], der die hindernden Elemente dieser Welt erschafft und verschiebt, kann unsere Studien nicht nur unterstützen, sondern sie auch erschweren."
 hindu_events.2200.a: "Wir müssen uns Zeit nehmen, dies zu verstehen."
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "Wir sind nicht durch tatenlose Meditation an die technologische Spitze gekommen!"
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2201.desc: "Nach Jahren des Studiums sowohl der Texte von Weisen und der Puranas als auch der Arbeiten von Wissenschaftlern und Poeten beginnt [target_ruler.GetName], die Beweggründe zu erkennen, aus denen heraus der Herr [ShowGodName('ganesha_god')] unserer Suche nach Wissen Steine in den Weg legt. Die Überlegenheit von [ROOT.GetCountry.GetName] hat seine Elite, einschließlich seines Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]), eitel und eingebildet gemacht. Nun erkennen wir, dass echte Weisheit Bescheidenheit erfordert. Die Schwierigkeiten, die hinter uns liegen, sowie die, die uns noch erwarten, sind die wahren Herausforderungen, die diese Weisheit erbringen."
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "Die Geburt von [ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2300.desc: "Als [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] weit über die Grenzen von „[ROOT.GetCountry.GetName]“ hinaus für [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e außergewöhnliche Hingabe an [ShowGodName('ganesha_god')] bekannt ist, wird von [target_ruler.GetName] gemeinhin erwartet, seinen Glauben öffentlicher zu leben.\n\nDie Geburt des Gottes wird üblicherweise im Herbst gefeiert, und je näher der entsprechende Tag rückt, desto mehr wirkt die Möglichkeit, diese Zeremonie zu einem großen Schauspiel zu machen, das Menschen aus ganz „[ROOT.GetCountry.GetNameWithNoTooltip]“ umfasst, nach einer ausgezeichneten Gelegenheit aus, das gesamte Volk in Gebeten und Feierlichkeiten zu vereinen."
 hindu_events.2300.a: "Die Hingabe der [target_ruler.GetDynasty.GetNameWithNoTooltip]-Familie an den Herrn Vināyaka wird für alle sichtbar sein!"
 hindu_events.2300.b: "Unsere Anbetung von [ShowGodNameWithNoTooltip('ganesha_god')] sollte eine private Familiensache bleiben."
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')|U] Caturthī"
 hindu_events.2301.desc: "Heute führt [target_ruler.GetName] das Gedenken an die Geschichte der Geburt von [ShowGodName('ganesha_god')] an – wie er von seiner Mutter [ShowAvatarName('parvati_avatar')] erschaffen wurde und sein Vater [ShowGodName('shiva_god')] ihm den Kopf eines Elefanten gab. Die Geschichte wird in ganz [ROOT.GetCountry.GetCapital.GetName] und an vielen anderen Orten in [ROOT.GetCountry.GetName] immer wieder aufs Neue erzählt und gefeiert. Statuen des Gottes erfahren eine öffentliche Anbetung, und Modaks – die süßen Maultaschen, die [ShowGodNameWithNoTooltip('ganesha_god')] so gern isst – werden angeboten und verspeist. Als Gott der Anfänge hat Vināyaka zweifelsohne einen neuen Anfang nach [ROOT.GetCountry.GetNameWithNoTooltip] gebracht."
 hindu_events.2301.a: "Gepriesen sei der Herr von Gaṇas!"
 hindu_events.2400.title: "Planung für das Ende"
 hindu_events.2400.desc: "Während [target_ruler.Custom('DE_PRO_POS_S_3P')]es Lebens in Diensten des [ShowReligionName('hindu')] hat [target_ruler.GetName] viele Menschen dahinscheiden und ihre Bestattungsriten durchlaufen sehen, die man bisweilen mit Wasser aus dem heiligen Fluss durchführt. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] lebt schon lang genug, um sich auch über die eigene Vergänglichkeit Gedanken zu machen, und darüber, wie eines Tages auch [target_ruler.Custom('DE_PRO_POS_S_3P')] Körper sterben und [target_ruler.Custom('DE_PRO_POS_S_3P')] Geist gen Himmel fahren wird.\n\n[target_ruler.Custom('DE_PRO_POS_S_3P')|U]e Hoffnung ist, dass dieser Tod nahe am Flussufer eintreten wird. Doch kein Sterblicher weiß, wann sein Leben endet, weswegen wir nur hoffen können. Zumindest könnten wir [target_ruler.Custom('DE_PRO_POS_S_3P')] Seelenheil sicherstellen, indem wir [target_ruler.Custom('DE_PRO_POS_S_3P')]e Asche im Ganges verstreuen lassen."
 hindu_events.2400.a: "Wir sollten besser Vorbereitungen treffen."
 STATIC_MODIFIER_NAME_thinking_about_death: "Sinnieren über den Tod"
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] hat noch viele Jahre vor sich!"
 hindu_events.2401.desc_common: "Das letzte Oberhaupt von „[ROOT.GetCountry.GetName]“ [target_last_ruler.GetName] verschied kürzlich. Nach der Trauerfeier übergab man [target_ruler.GetName] die Asche zusammen mit dem Wunsch von [target_last_ruler.GetName], sie in den Wassern des heiligen Flusses Ganges zu versenken."
 hindu_events.2401.title: "Bestattung im Ganges"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nWir verehren den Ganges zwar, doch er fließt er nicht durch „[ROOT.GetCountry.GetName]“. Während die Reise zum Fluss mit der Asche wohl Zeit kosten wird, wäre sie auch eine Gelegenheit, unsere spirituelle Verbindung zu diesem Fluss zu vertiefen."
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip|U] wird sicherstellen, dass man die Asche dorthin bringt."
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Pilgerfahrt zum Ganges"
 hindu_events.2401.b: "Verteilt die Asche stattdessen in einem Fluss in der Nähe."
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nDa „[ROOT.GetCountry.GetNameWithNoTooltip]“ dahingehend gesegnet ist, dass der Fluss durch die Grenzen des Landes verläuft, sollte dies keine große Schwierigkeit darstellen. Allerdings wird die Zeremonie trotzdem Zeit kosten – Zeit, die [target_ruler.GetNameWithNoTooltip] [target_ruler.Custom('DE_PRO_POS_S_3P')]en Pflichten als [ROOT.GetCountry.GetGovernment.GetRulerTitle] widmen sollte."
 hindu_events.2401.a_presence: "Dies ist eine gute Zeit, eine Verbindung mit dem Göttlichen herzustellen."
 hindu_events.2401.b_presence: "Wir haben keine Zeit für Trauer."
 hindu_events.2402.title: "Ganges"
 hindu_events.2402.desc: "Bei der Ankunft am Ufer des Ganges verspürt [target_ruler.GetName] ein Gefühl der Vorsehung. Als [target_ruler.Custom('DE_PRO_PER_S_3P_N')] mit der Asche in den Fluss steigt, kann man sich bestens vorstellen, wie das [target_ruler.Custom('DE_PRO_PER_S_3P_A')] umgebende Wasser durch die drei Welten fließt und sowohl die Dunkelheit von Pātāla als auch die Schönheit von Svarga sieht.\n\nAlle spüren eine beispiellose Einheit mit der Welt und dem Fluss und beten, dass einst auch ihr Leben an diesem heiligen Ufer zu Ende gehen mag."
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "Tempel der Sonne"
 hindu_events.2500.desc: "[ShowGodName('surya_god')|U] erfährt nicht so viel Verehrung wie in früheren Zeiten. Die Saura, die ihn als die höchste Gottheit ansahen, werden immer weniger, und in ganz $india$ werden viele zu seiner Ehre gebaute Tempel vernachlässigt oder sogar zerstört. Nicht jeder Herrscher betet [ShowGodNameWithNoTooltip('surya_god')] so sehr an wie [target_ruler.GetName], und Bilderstürmer anderer Glaubensrichtungen geben sich große Mühe, diese letzten Bastionen des Höchsten Lichts zu vernichten.\n\nDoch der ihm gewidmete [ShowBuildingTypeName('temple')] in [ROOT.GetCountry.GetCapital.GetName] besteht weiter. Unter unserem wachsamen Auge und dem Blick von Mitrá, Varuṇa und Agni wird er nie fallen. Wir sehen das Schicksal anderer Tempel als Warnung und überlegen nun, mehr Zeit und Geld in den Unterhalt des #L [ShowBuildingTypeNameWithNoTooltip('temple')]s#! zu stecken."
 hindu_events.2500.a: "Der Herr [ShowGodNameWithNoTooltip('surya_god')] braucht uns jetzt mehr als je zuvor."
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
 hindu_events.2500.b: "Dem Tempel wird nichts geschehen, solange [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] unter unserer Herrschaft steht …"
 hindu_events.2501.title: "[ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.2501.desc: "Während [target_ruler.GetName] die Instandhaltungsarbeiten am [ShowBuildingTypeNameWithNoTooltip('temple')] der Sonne in [ROOT.GetCountry.GetCapital.GetName] überwacht, nimmt [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sich auch Zeit, innerhalb der Tempelmauern zu beten und zu meditieren. Wir sind entschlossener denn je, dieses Monument an die Erhabenheit von [ShowGodName('surya_god')] zu bewahren. Wir werden über [ROOT.GetCountry.GetName] wachen, wie [ShowGodNameWithNoTooltip('surya_god')] über uns wacht, und sollte jemand versuchen, seine Tempel zu zerstören, so wird unser Zorn sie so verbrennen, wie die Sonne die Erde versengt."
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "Wechsel der Jahreszeiten"
 hindu_events.2600.desc: "Der Winter geht zu Ende. [ShowGodName('surya_god')] wendet seinen Wagen und bringt Wärme und den Frühling nach [ROOT.GetCountry.GetName]. Üblicherweise wurde dies von den Anhängern von [ShowGodNameWithNoTooltip('surya_god')] ganz bescheiden in ihren eigenen Heimen gefeiert, doch nach all der Arbeit, die man in den [ShowBuildingTypeName('temple')] der Sonne von [ROOT.GetCountry.GetCapital.GetName] steckte, und angesichts der Hingabe zu ihm, die [target_ruler.GetName] an den Tag legt, scheinen sich mehr und mehr Leute dort zu versammeln. Dies könnte eine ausgezeichnete Gelegenheit sein, das Höchste Licht mit einem größeren Fest zu ehren."
 hindu_events.2600.a: "Seid alle willkommen in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], der Heimat von [ShowGodNameWithNoTooltip('surya_god')]!"
 hindu_events.2600.b: "Es gibt viele kleinere Schreine, in denen man Gottesdienste abhalten kann."
 hindu_events.2601.title: "Rathasaptamī"
 hindu_events.2601.desc: "Nach der Reinigung des eigenen Körpers mit Wasser und Arka-Blättern geht [target_ruler.GetName] zum großen [ShowBuildingTypeName('temple')] der Sonne in [ROOT.GetCountry.GetCapital.GetName]. Menschen vieler Kasten aus ganz [ROOT.GetCountry.GetName] sind gekommen, um Wasser, Blumen und Früchte zu opfern und um großen Prozessionen am Tempel und am Palast beizuwohnen. Für die Feier wurde alles mit dem [ShowGodName('surya_god')]-Mandala geschmückt, und die gläubigen Besucher sind vereint in der Gottesverehrung und der Freude, dass der Winter einmal mehr vergangen ist."
 hindu_events.2601.a: "Lobet die Sonne!"
