l_german:
 mysticism_vs_jurisprudence.1.title: "Verbreitung extremer Praktiken in [spread_of_extreme_practices_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.1.desc: "Mehrere neue Formen des #L [ShowReligionGroupAdjective('muslim')|l]en#! Mystizismus sind derzeit im Entstehen begriffen. Eine der umstrittensten davon sind die Sufi-Derwische. Diese Männer versuchen, sich völlig von der gewöhnlichen Gesellschaft abzuscheiden, rasieren sämtliche Körperhaare bis zu den Augenbrauen ab und brechen die Regeln der $sharia$ öffentlich, um ihre einzigartige Beziehung zu [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den ','')][ROOT.GetCountry.GetReligion.GetGodName] zu demonstrieren. Dabei wandern sie von Stadt zu Stadt, um für Almosen zu betteln. Unsere Religionsgelehrten fordern ihre Verfolgung und argumentieren, die Tendenz der ungebildeten Bevölkerung, sie mit Ehrfurcht zu sehen, werde sie vom wahren Glauben wegführen."
 mysticism_vs_jurisprudence.1.a: "Verbannt sie aus [spread_of_extreme_practices_province.GetNameWithNoTooltip|U]."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "Heimkehrende Gelehrte"
 mysticism_vs_jurisprudence.2.desc: "Besonders im Nachgang der #L [GetCountry('MGE').GetAdjective|l]en#! Eroberungen im dreizehnten Jahrhundert wurden [ShowRegionName('egypt_region')] und Syrien zu den vordersten Zentren gelehrter Bildung in der #L [ShowReligionGroupAdjective('muslim')|l]en#! Welt. #L [ShowReligionAdjective('sunni')|U]e#! Gelehrte jeder Überzeugung strömten nach [ShowLocationName('damascus')] und [ShowLocationName('cairo')], um von den renommiertesten Lehrmeistern in Sachen Wissenschaft, Theologie und vor allem Rechtslehre zu lernen, wohingegen #L [ShowReligionAdjective('shia')|l]e#! Gelehrte nach [ShowLocationName('sidon')] im [ShowProvinceDefinitionName('lebanon_province')] reisten, um die Gelehrten der orthodoxen Zwölfer zu treffen. Viele Studenten aus unserem Land kehren nun, nachdem sie ihre pädagogische Pilgerfahrt abgeschlossen haben, nach Hause zurück und hoffen, den legalistischen [ShowReligionGroupNameWithNoTooltip('muslim')] in unser [ROOT.GetCountry.GetFlavorRank] zu bringen, so wie sie es im Herzland des [ShowReligionGroupNameWithNoTooltip('muslim')] lernten."
 mysticism_vs_jurisprudence.2.a: "Sie werden eine willkommene Ergänzung für unser Land sein."
 mysticism_vs_jurisprudence.2.b: "Beim Kontakt mit dem Göttlichen geht es um mehr, als nur Bücher zu studieren."
 mysticism_vs_jurisprudence.3.title: "Sufi-Zusammenschlüsse erhalten Unterstützung"
 mysticism_vs_jurisprudence.3.desc: "Beliebte Formen der Sufi-Anbetung verbreiten sich nach und nach stark in der #L [ShowReligionGroupAdjective('muslim')|l]en#! Welt. Angesichts des geschwächten Zustands unserer Armee hat der $rank_county_arabic_ruler_male$ eines Sufi-Großordens begonnen, seine Anhänger zu sammeln, um zur Unterstützung gegen unsere Feinde zu den Waffen zu greifen."
 mysticism_vs_jurisprudence.3.a: "Wir können uns nicht auf Mystiker verlassen!"
 mysticism_vs_jurisprudence.3.b: "Lasst uns diese Glaubenskrieger willkommen heißen."
 mysticism_vs_jurisprudence.4.title: "Religiöse Harmonie"
 mysticism_vs_jurisprudence.4.desc: "So wie viele Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sufistische Neigungen entwickelten, nahmen sufistische Orden ihrerseits die Tugend eines frommen Lebens in Übereinstimmung mit der $sharia$ an. Trotz ablehnender Stimmen über beide Extreme ist es uns gelungen, ein Gleichgewicht zwischen [ShowSocietyDirectionName('mysticism')] und [ShowSocietyDirectionName('jurisprudence')] zu schaffen. Unser [ROOT.GetCountry.GetFlavorRank] genießt derzeit die Früchte der Mäßigung und der Toleranz gegenüber abweichenden religiösen Praktiken."
 mysticism_vs_jurisprudence.4.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Die ','')][ROOT.GetCountry.GetReligion.GetGodName] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'sind','ist')] gut."
 mysticism_vs_jurisprudence.5.title: "Debatte über die Philosophie von Ibn al-’Arabī"
 mysticism_vs_jurisprudence.5.desc: "Ibn al-’Arabī war ein #L [ShowCultureName('andalusi')|l]er#! Gelehrter und Mystiker des 12. Jahrhunderts, den viele Sufis als den wichtigsten spirituellen Meister ansehen. Seine pantheistische Philosophie der „Einheit des Seins“ betrachtete die gesamte Schöpfung als Manifestation [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] und lud ihre Anhänger ein, göttliche Schönheit in allen Aspekten des Lebens zu sehen und nicht nur in den traditionellen Ritualen des [ShowReligionGroupName('muslim')].\n\nSeitdem wütet eine Debatte über die Vereinbarkeit seiner Philosophie mit Auslegungen anderer Gelehrter des [ShowReligionGroupNameWithNoTooltip('muslim')]. Manche gehen sogar so weit, ihn als Ungläubigen zu bezeichnen. Für viele Sufis hingegen wurde die Philosophie von Ibn al-’Arabī zum Grundprinzip ihrer religiösen Praxis. Nun werden auch wir aufgefordert, Stellung zu beziehen."
 mysticism_vs_jurisprudence.5.a: "Lehnt die Einheit des Seins ab."
 mysticism_vs_jurisprudence.5.b: "Unterstützt die Einheit des Seins."
 mysticism_vs_jurisprudence.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]-Baubeschränkungen"
 mysticism_vs_jurisprudence.6.desc: "Im #L [ShowReligionGroupAdjective('muslim')]en#! Recht unterliegen Andersgläubige einer Reihe von Beschränkungen beim Bau neuer Gebäude in größeren Städten. Ihre Häuser dürfen nicht höher sein als die der Gläubigen, und es ist ihnen nicht gestattet, neue Gebetsstätten zu errichten, sondern sie dürfen nur die bereits vorhandenen weiterbetreiben. In der Praxis setzt man diese Regeln oft nicht durch, doch mit der Verlagerung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu einer eher legalistischen Auslegung des [ShowReligionGroupNameWithNoTooltip('muslim')] beginnen wichtige Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], strengere Umsetzungen zu fordern."
 mysticism_vs_jurisprudence.6.a: "Erzwingt das Recht, wie es geschrieben steht."
 mysticism_vs_jurisprudence.6.b: "Lasst sie fortfahren, wie sie wollen."
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] missachtet Baubeschränkungen"
 mysticism_vs_jurisprudence.7.desc: "Trotz des offiziellen Verbots, Glaubensstätten und große Häuser zu bauen, scheint der [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] in vielen Provinzen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! öffentlich gegen diese Gesetze zu verstoßen, und viele unserer Qāḍi sind zu nachlässig, um darauf zu antworten, weil sie entweder keinen Schaden darin sehen oder man ihnen hohe Bestechungsgelder bietet, wenn sie ein Auge zudrücken."
 mysticism_vs_jurisprudence.7.a: "Verstärkt die Vollstreckungsbemühungen."
 mysticism_vs_jurisprudence.7.b: "Lasst diese Gesetze unvollstreckt."
 mysticism_vs_jurisprudence.8.title: "Förderung von Recht und Verbot von Unrecht"
 mysticism_vs_jurisprudence.8.desc: "#L [ShowReligionGroupAdjective('muslim')|U]e#! Gläubige werden im $common_string_quran$ dazu ermutigt, eine tatkräftige Rolle in ihrer Gemeinschaft zu übernehmen, um „das Recht zu fördern und das Unrecht zu verbieten“. Obwohl diese Weisung von [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Gelehrten auf vielerlei Weise gedeutet wurde, wurde sie manchmal auch von reformistischen Gruppierungen benutzt, um die Verbreitung extremerer Ansichten zu rechtfertigen. Eine Gruppe charismatischer Prediger in [ROOT.GetCountry.GetCapital.GetName] hat damit begonnen, ein Ende der unorthodoxen religiösen Praktiken zu fordern und die Bevölkerung gegen die Sufis aufzuwiegeln, was zu Gewalt und Straßenkämpfen geführt hat."
 mysticism_vs_jurisprudence.8.a: "Schlagt die Bewegung nieder."
 mysticism_vs_jurisprudence.8.b: "Bietet ihnen unsere Unterstützung an."
 mysticism_vs_jurisprudence.9.title: "Debatte über Sufi-Praktiken"
 mysticism_vs_jurisprudence.9.desc: "#L [ShowReligionGroupAdjective('muslim')|U]e#! Gelehrte sind geteilter Meinung bezüglich der Frage, ob der Sufismus zulässig ist. Während die meisten es schätzen, dass er die allgemeine Bevölkerung zu einem größeren Maß an religiöser Hingabe beflügelte, missbilligen andere, wie einige Sufis ihren Glauben zum Ausdruck bringen. Poesie und Lieder über Wein und unlautere Liebe sowie gemeinschaftliches Tanzen und die Verehrung der Gräber jener, die als Heilige erachtet werden, können zuweilen die Opposition der streng konservativen Elemente aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] provozieren."
 mysticism_vs_jurisprudence.9.a: "Unterstützt die Sittenstrengen."
 mysticism_vs_jurisprudence.9.b: "Unterstützt die Gemäßigten."
 mysticism_vs_jurisprudence.10.title: "Bereinigung des Steuerrechts"
 mysticism_vs_jurisprudence.10.desc: "Sicherzustellen, dass die Gesetze des #L [ROOT.GetCountry.GetFlavorRank]s#! in Übereinstimmung mit der heiligen $sharia$ stehen, verlangt, dass wir gelegentlich unsere Steuereinnahmepraktiken überprüfen müssen und uns so nah wie möglich an die Rechtspositionen der großen Gesetzgeber unserer [ROOT.GetCountry.GetReligiousSchool.GetName]-Schule halten. Dies bedeutet, den Steuerüberfluss, der sich über die Jahre angesammelt hat, zu beseitigen und nur das zu nehmen, was von der $sharia$ erlaubt ist."
 mysticism_vs_jurisprudence.10.a: "Die Bauernschaft muss frei von rechtswidrigen Übergriffen sein."
 mysticism_vs_jurisprudence.10.b: "Lehnt den Antrag ab."
 mysticism_vs_jurisprudence.11.title: "Mystiker und Geschichtenerzähler"
 mysticism_vs_jurisprudence.11.desc: "Viele Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stellen den großen Einfluss infrage, den Geschichtenerzähler auf das Leben des gemeinen Volkes haben. Unsere traditionellen Heldengeschichten sind jahrhundertealt, doch es besteht die Gefahr, dass ein Kult um die erheblich verzerrten Schicksale historischer Figuren entsteht. Prominente Kleriker aus unserem [ROOT.GetCountry.GetFlavorRank] stellen sich nun deutlich gegen die Geschichtenerzähler und merken an, dass religiöse Gelehrte der Vergangenheit davor warnten, wie es zu einer falschen Gottesverehrung führen könnte, wenn man diesen Geschichten zu obsessiv lauscht."
 mysticism_vs_jurisprudence.11.a: "Wir müssen anstößige Geschichten aus unserem [ROOT.GetCountry.GetFlavorRank] verbannen."
 mysticism_vs_jurisprudence.11.b: "Es ist nicht falsch, unsere Vorfahren als Helden zu sehen."
 mysticism_vs_jurisprudence.12.title: "Handwerkszünfte und -bruderschaften"
 mysticism_vs_jurisprudence.12.desc: "Zünfte und Bruderschaften sind ein fester Bestandteil des öffentlichen Lebens in unserem [ROOT.GetCountry.GetFlavorRank]. Sie sind in vielerlei Hinsicht kleine Gemeinschaften innerhalb der größeren Gesellschaft, die ihre eigenen Regeln, Bräuche und manchmal sogar Gesetze haben. Für diese Verbände ist es zudem gebräuchlich, sich mystischen Traditionen, dem Sufismus und einer unorthodoxen Auslegung der $sharia$ hinzugeben. Dies macht es bisweilen schwer, die Gesetze des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! im städtischen Milieu durchzusetzen.\n\nEin Handwerker aus [fraternity_province.GetName] hat sich an den Staat gewandt und uns vor einem Zunftmitglied mit großem Einfluss auf örtliche Angelegenheiten gewarnt. Jeder, der in dieser Stadt ein Handwerk ausüben will, muss derzeit von diesen Zünften die Erlaubnis erhalten und ihnen die Treue schwören."
 mysticism_vs_jurisprudence.12.a: "Das ist nicht hinnehmbar."
 mysticism_vs_jurisprudence.12.b: "Wir mischen uns besser nicht in die Angelegenheiten der Zünfte ein."
 mysticism_vs_jurisprudence.13.title: "Gesellschaftlicher Dissens und die Verbreitung des Sufismus"
 mysticism_vs_jurisprudence.13.desc: "Der große Aufwand, den unsere Regierung für mehr [ShowSocietyDirectionName('jurisprudence')] und die Begrenzung von [ShowSocietyDirectionName('mysticism')] in unserer Gesellschaft betrieben hat, zeigt seine Wirkung darin, dass der Sufismus in enger Verbindung zum Widerstand gegen die Zentralregierung gesehen wird. In Zeiten gesellschaftlicher Not suchen nun viele bei den mystischen Orden nach spiritueller Anleitung als Ausweichmöglichkeit zum hochgradig legalistischen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und dessen #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Verbündeten.\n\nWährend sich die Spannungen in [popular_sufism_province.GetProvince.GetName] ausbreiten, erklärt ein einflussreicher Sufi-Meister nun seine Unterstützung für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], was die Lage möglicherweise beruhigt."
 mysticism_vs_jurisprudence.13.a: "Wir haben es nicht nötig, eine Horde von Mystikern zu umgarnen."
 social_unrest_mysticism: "Gesellschaftliche Unruhe"
 mysticism_vs_jurisprudence.13.b: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Die ','')][ROOT.GetCountry.GetReligion.GetGodName] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'sind','ist')] gut."
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')] und [ShowGoodsNameWithNoTooltip('tobacco')]"
 mysticism_vs_jurisprudence.14.desc: "Wenngleich sie für unsere Gesellschaft recht neu sind, hat sich der Gebrauch von Stimulanzien wie [ShowGoodsName('coffee')] und [ShowGoodsName('tobacco')] rasch verbreitet. Kaffeehäuser sind mittlerweile ein häufiger Anblick von [ROOT.GetCountry.GetCapital.GetName] bis [coffee_province.GetName]. Besonders bei den Sufi-Orden sind diese Substanzen sehr beliebt. Da diese Genussmittel noch so neu auf dem Markt sind, sind sich die religiösen Institutionen uneins über den richtigen Umgang mit ihnen.\n\nViele strenge Legalisten wollen, dass wir den Gebrauch einschränken, wohingegen andere zur Vorsicht raten, da [ShowGoodsNameWithNoTooltip('coffee')] und [ShowGoodsNameWithNoTooltip('tobacco')] in unserem Staat sehr beliebt sind. Der Statthalter von [coffee_province.GetNameWithNoTooltip] wendet sich nun an [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], um die örtlichen Kaffeehäuser schließen zu lassen, die er für Treffpunkte von Dissidenten hält."
 mysticism_vs_jurisprudence.14.a: "Wir sollten Beschränkungen einführen."
 mysticism_vs_jurisprudence.14.b: "Sollen sie doch ihren [ShowGoodsNameWithNoTooltip('coffee')] haben."
 mysticism_vs_jurisprudence.15.title: "Wachsende Beliebtheit von Sufi-Orden in [new_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.15.desc: "Einige der weiter verbreiteten Sufi-Orden in [ROOT.GetCountry.GetName] fassten rasch Fuß in der neu erworbenen Provinz [new_province.GetName]. Obgleich die Einheimischen nur zögernd die Herrschaft von [ROOT.GetCountry.GetNameWithNoTooltip] akzeptieren, sind sie doch begeistert von den Orden, was die Eingliederung des neuen Gebiets ([new_province.GetRank.GetName]) in unser [ROOT.GetCountry.GetFlavorRank] gewaltig erleichtert."
 mysticism_vs_jurisprudence.15.a: "Stärkt stattdessen die legalistischen Institutionen."
 mysticism_vs_jurisprudence.15.b: "Das ist hervorragend."
 mysticism_vs_jurisprudence.16.title: "Missachtung der $sharia$?"
 mysticism_vs_jurisprudence.16.desc: "Die Gelehrten aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] beschweren sich über die weitverbreitete Missachtung der $sharia$ in unserem [ROOT.GetCountry.GetFlavorRank]. Sie fordern, dass wir den Einfluss der mystischen Orden und der Heterodoxie im Land verringern. Falls wir dem nicht nachkommen, könnten wir ihre Unterstützung verlieren, und viele ihrer wertvollen Rechtswissenschaftler könnten sich nach anderen Höfen umsehen."
 mysticism_vs_jurisprudence.16.a: "Folgen wir ihrer Empfehlung."
 mysticism_vs_jurisprudence.16.b: "Wir können solchen Drohungen nicht nachgeben."
 mysticism_vs_jurisprudence.17.title: "Hinfällige Baubeschränkungen"
 mysticism_vs_jurisprudence.17.desc: "Da unser [ROOT.GetCountry.GetFlavorRank] seinen Eifer für den legalistischen [ShowReligionGroupName('muslim')] verliert, wird es für uns zunehmend schwieriger, Qāḍi zu finden und zu ernennen, die bereit sind, unsere offiziellen Beschränkungen für den Bau von [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]-Gebäuden vollständig umzusetzen. Das Gesetz ist an dieser Stelle einfach nicht mehr durchsetzbar."
 mysticism_vs_jurisprudence.17.a: "Auch gut."
 mysticism_vs_jurisprudence.20.title: "Ein neues Staatsoberhaupt"
 mysticism_vs_jurisprudence.20.desc: "Unserer Nation mangelt es unter [target_heir.GetName], einem ängstlichen Kind, das schlecht auf die Gefahren dieser Welt vorbereitet ist, eindeutig an einer entschlossen führenden Hand. Zu unserem Glück hat jemand aus dem engsten Beraterstab sich nun zum Handeln durchgerungen. Das Kind ist jetzt in guten Händen und kann keinen weiteren Schaden mehr anrichten. Die Person, die es entfernte, ist unser neues Oberhaupt und hat geschworen, unserer Nation jene starke Führung zu bieten, die sie so dringend braucht."
 mysticism_vs_jurisprudence.20.a: "Möge die Herrschaft unseres neuen Lehnsherrn lange und fruchtbar sein!"
 mysticism_vs_jurisprudence.21.title: "Widmet die [ShowWorkOfArtNameWithNoTooltip('hagia_sophia')] zu einer Moschee um"
 mysticism_vs_jurisprudence.21.desc: "Der #L [GetCountry('BYZ').GetAdjective|l]e#! Kaiser Justinian I. baute die [ShowWorkOfArtName('hagia_sophia')] im Jahr 532 zusammen mit den Architekten Isidor von Milet und Anthemios von Tralleis. Die Kirche wurde mit hellenistischen Säulen aus dem Tempel der Artemis in Ephesus gestaltet, Porphyrgestein aus [ShowRegionName('egypt_region')], grünem Marmor aus [ShowProvinceDefinitionName('thessaly_province')], schwarzem Stein vom [ShowLocationName('bosphorus')] und gelbem Stein aus Syrien. Dass eine #L [ShowReligionGroupAdjective('christian')|l]e#! Kirche noch in Verwendung ist, missfällt der Bevölkerung, die sie in eine Moschee verwandeln möchte. Sie bedarf auch dringend der Renovierung, und man sollte sie instand setzen, bevor man sie zur Moschee macht."
 mysticism_vs_jurisprudence.21.a: "Setzt sie instand und verwandelt sie!"
 mysticism_vs_jurisprudence.21.b: "Lasst alles, wie es ist."
 mysticism_vs_jurisprudence.22.title: "Freitagsgebete?"
 mysticism_vs_jurisprudence.22.desc: "Das wöchentliche gemeinsame Gebet ist seit Jahrhunderten eine Möglichkeit für #L [ShowReligionGroupAdjective('muslim')|l]e#! Herrscher, ihre Legitimität zu zeigen. Die langjährige #L [ShowReligionAdjective('sunni')|l]e#! Vorherrschaft, die dazu führte, dass der Großteil der Freitagsgebete im Namen der [ShowReligionAdjectiveWithNoTooltip('sunni')|l]en $rank_empire_muslim_ruler_male$en oder der $rank_kingdom_muslim_ruler_male$e ihrer Zeit abgehalten wurde, hat dem Ansehen der Gebete in unserer #L [ShowReligionAdjective('shia')|l]en#! Nation allerdings durchaus geschadet.\n\nDie meisten Mitglieder aus dem [ShowReligionAdjectiveWithNoTooltip('shia')|l]en [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sehen die Praxis der Freitagsgebete als Ärgernis und als etwas, was lediglich [ShowReligionAdjectiveWithNoTooltip('sunni')|l]e Herrscher tun. Doch es gibt auch manche, die sie als Möglichkeit sehen, die Gesellschaft – oder genauer: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] und [ROOT.GetCountry.GetGovernment.GetRulerTitle] – enger aneinander zu binden."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip|U] wird die Freitagsgebete leiten, und unser Land wird beten."
 mysticism_vs_jurisprudence.22.b: "Lasst die Leute doch beten, wie sie wollen."
