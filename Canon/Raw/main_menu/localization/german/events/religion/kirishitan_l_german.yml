l_german:
 kirishitan.1.title: "Ein neuer Buddha?"
 kirishitan.1.desc: "Mit der Ankunft der Europäer kamen wir in Kontakt mit einer neuen Kultur und einer neuen Religion. In dieser Hinsicht gibt es gewisse Ähnlichkeiten, aber auch enorme Unterschiede. Eine Gruppe von Männern versucht in [ROOT.GetCountry.GetCapital.GetName] die Kunde von ihrem Kirishitan-Gott zu verbreiten. Diese Kunde scheint jedoch sehr merkwürdig, was vermutlich inkompetenten oder böswilligen Übersetzern geschuldet ist.\n\nIn ihrem Eifer, sich die Unterstützung von [target_ruler.GetName] zu sichern, kamen die Missionare offenbar ohne Geschenke, und sie faseln Unsinn. Dies ist ein Affront unserem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) gegenüber, doch es gibt auch Stimmen, die darauf hinweisen, dass diese Schnitzer zeigen könnten, wie verzweifelt sie unsere Hilfe brauchen."
 kirishitan.1.a: "Unerhört! Sie haben hier nichts zu suchen!"
 kirishitan.1.b: "Wir werden ihnen gestatten, zu bleiben, sofern sie sich zu benehmen wissen."
 kirishitan.1.c: "Hören wir uns an, was ihr Gott uns lehren kann."
 kirishitan.2.title: "Missionen in [target_location.GetNameWithNoTooltip|U]"
 kirishitan.2.desc: "Eine Gruppe der Kirishitan kam heute an den [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [ROOT.GetCountry.GetCapital.GetName] und bat uns, eine kleine Gemeinde Gläubiger in unserer großen [target_location.GetRank.GetName] gründen zu dürfen. Sie würden sich dann um die Armen kümmern und jenen, die daran Interesse hätten, von ihrem Gott erzählen.\n\nDie Missionare bieten auch an, [target_heir.GetName] in den Wegen Gottes zu unterrichten, ebenso in den Disziplinen der #L [ShowReligionGroupAdjective('christian')|l]en#! Wissenschaft. Der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sowie ein Teil unseres #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! warnen uns, da sie dies für eine Beleidigung unserer uralten Traditionen halten, während die Händler in unserem [ROOT.GetCountry.GetFlavorRank] hoffen, wertvolle Handelsabkommen mit den Westlern schließen zu können, wenn wir ihnen den Aufenthalt genehmigen."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip] wird nur zu gerne mehr von ihrem Gott erfahren."
 kirishitan.2.b: "Wir dürfen ihnen nicht erlauben, ihren Glauben hier zu verbreiten."
 kirishitan.2.c: "Wir müssen den Glauben unserer Ahnen verteidigen!"
 catholic_pop_conversion.tt: "Sie werden einen Teil der [pops|e] von [target_location.GetName] zum [ShowReligionName('catholic')] bekehren"
 kirishitan.3.title: "Handelsprivilegien"
 kirishitan.3.desc: "Eine Gruppe Kirishitan-Missionare hat sich an [target_ruler.GetName] gewandt mit dem Angebot, die großen Handelsschiffe ihres Heimatlandes in unsere Häfen zu schicken, wenn wir es ihnen erlauben, eine Gemeinde am Meer für bekehrte Kirishitan zu gründen. Dieses Angebot wäre enorm wertvoll für unsere Kaufleute."
 kirishitan.3.a: "Lasst sie kommen!"
 kirishitan.3.b: "Das können wir nicht zulassen."
 kirishitan.4.title: "Ein Empfehlungsschreiben"
 kirishitan.4.desc: "Die Kirishitan-Prediger in unserem Land benehmen sich gut, seit sie hierherkamen. Sie respektieren die Gesetze, und immer mehr Männer und Frauen erkennen das Licht ihres Gottes. Ihr Oberhaupt [target_character.GetName] hat sich einen Namen gemacht ob hervorragender Vermittlungsfähigkeiten und würde ein prächtiges Mitglied unserer Ministerriege abgeben. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat hierfür sogar ein Empfehlungsschreiben aus [target_character.Custom('DE_PRO_POS_S_3P')]em Heimatland.\n\nNatürlich würden unsere eher traditionell eingestellten Vasallen [target_character.Custom('DE_PRO_POS_S_3P')]e Ernennung als Affront gegen Tradition und sich selbst sehen."
 kirishitan.4.a: "Nehmt [target_character.GetNameWithNoTooltip] in unsere Dienste."
 kirishitan.4.b: "Das können wir nicht tun."
 kirishitan.5.title: "Das [ShowReligionGroupNameWithNoTooltip('christian')] steht vor Gericht"
 kirishitan.5.desc: "Zahlreiche Mitglieder unseres hochgeschätzten #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! sowie Würdenträger des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! der Tempelgemeinden unseres Landes wenden sich an uns. Sie fordern, dass wir den subversiven Elementen des #L [ShowReligionGroupName('christian')]s#! nachgehen. Ihrer Meinung nach zerstört diese fremdartige Religion unsere Traditionen, und sie beleidigt unsere Ahnen. Wir sollen den Glauben vor Gericht stellen und vertrauenswürdige Männer von Ehre und Charakter über ihn richten lassen."
 kirishitan.5.a: "Dann sollen sie eine Inquisition haben."
 kirishitan.5.a.tt: "Die Ergebnisse hängen davon ab, was die Inquisition findet."
 kirishitan.5.b: "Das haben sie nicht zu fordern. Der Geist darf nicht über den Glauben entscheiden."
 kirishitan.6.title: "Das Wesen Gottes"
 kirishitan.6.desc: "Die Inquisition bezüglich des Wesens des #L [ShowReligionGroupName('christian')]s#! hat eine höchst schockierende Wendung genommen: Die Richter selbst fordern nun, getauft zu werden! Da diese Männer ausgewählte Säulen der Gesellschaft sind, überrascht diese Entwicklung uns alle."
 kirishitan.6.a: "Dann müssen wir es wohl zulassen."
 kirishitan.6.b: "Absurd!"
 kirishitan.7.title: "Das [ShowReligionGroupNameWithNoTooltip('christian')] wurde verspottet"
 kirishitan.7.desc: "Die Inquisition bezüglich des Wesens des #L [ShowReligionGroupName('christian')]s#! hat wenig überraschend ergeben, dass es der Religion an Respekt mangelt und sie die Traditionen unserer Kultur nicht ausreichend ehrt. Die gebildeten und ehrbaren Männer, denen wir die Ermittlungen anvertrauten, gaben bekannt, dass die Religion zwar verführerisch sei, in Wahrheit aber eine Gefahr für unsere Gesellschaft darstelle."
 kirishitan.7.a: "Unser Land folgt [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]en Werten!"
 kirishitan.7.b: "Wir respektieren dieses Urteil, aber die Westler müssen bleiben."
 kirishitan.8.title: "Die Kirishitan-Gemeinde wird angegriffen"
 kirishitan.8.desc: "Die Lagerhäuser der Kirishitan-Händler in [christian_port_event_target.GetName] brannten diesen Monat mehr als einmal, und obschon der örtluche [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] behauptet, es handle sich hierbei um eine Reihe unglücklicher Unfälle, scheint es offensichtlich, dass nicht jeder der Ankunft der Westler an unseren Küsten so wohlmeinend gesonnen ist, wie wir es sind."
 kirishitan.8.a: "Führt Ermittlungen durch und bestraft die Täter."
 kirishitan.8.b: "Gegen Unfälle können wir nicht viel tun."
 kirishitan.9.title: "Ein Bruch mit der Tradition?"
 kirishitan.9.desc: "Es ist kein Geheimnis, dass [target_ruler.GetName] und [target_ruler.Custom('DE_PRO_POS_S_3P')] Geschlecht persönlich mit dem #L [ShowReligionGroupAdjective('christian')|l]en#! Glauben involviert sind. Mit der Zeit haben die [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]en Traditionen die Oberhand über die #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Traditionen von „[ROOT.GetCountry.GetName]“ gewonnen, und diese Religion ist jetzt die führende Ideologie unseres Staates. Da nun Einheit und Ordnung in unserer Gesellschaft herrschen, könnten wir den Übergang ja vielleicht abschließen und den [ShowReligionName('catholic')] als Staatsreligion annehmen?"
 kirishitan.9.a: "Nein, wir könnten uns nie vollständig von unseren Traditionen abwenden!"
 kirishitan.9.b: "Die Zeit ist reif für Veränderung."
 kirishitan.10.title: "Ein Kirishitan-Reich"
 kirishitan.10.desc: "Wir haben die Anhänger des #L [ShowReligionGroupAdjective('christian')|l]en#! Gottes unter unsere Fittiche genommen und ihnen den Schutz unseres Staats gewährt. Wo auch immer sie sich in unserem [ROOT.GetCountry.GetFlavorRank] aufhalten: Jeder weiß, dass die Kirishitan das Recht haben, zu leben, zu arbeiten und zu missionieren. [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]e Händler sind ein alltäglicher Anblick in unseren Städten, und am [ROOT.GetCountry.GetGovernment.GetCourtTitle] gehören immer mehr unserer Mitglieder und Gefolgsleute dieser Religion an."
 kirishitan.10.a: "#italic Gloria Deo#!."
 kirishitan.11.title: "Das [ShowReligionGroupNameWithNoTooltip('christian')] abgewehrt"
 kirishitan.11.desc: "Obwohl die Fremdländer aus Nanban ihren Kirishitan-Glauben zu verbreiten suchen, konnten wir ihren gefährlichen Einfluss auf unsere Gesellschaft erfolgreich untergraben. Wir haben ihre Missionare auf Armlänge gehalten und ihren Anhängern die Grenzen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! verschlossen. Wir gehen sogar so weit, jeden mutmaßlichen Gläubigen in unserem Land zu verhaften. Hierfür werden wir von unseren Gefolgsleuten und dem #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] in unserem [ROOT.GetCountry.GetFlavorRank] als Verteidiger der Sitten unserer Ahnen gelobt."
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] wird obsiegen!"
 kirishitan.12.title: "Die Taufe von [target_ruler.GetNameWithNoTooltip]"
 kirishitan.12.desc: "Bei ihren Versuchen, ihren Glauben zu verbreiten, wenden sich die Kirishitan-Prediger an [target_ruler.GetName]. Dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] Interesse an diesem Glauben zeigte, nahmen die Prediger als Zeichen dafür, dass [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sich vom [target_ruler.GetReligion.GetAdjective|l]en Glauben abwenden und sich zum [ShowReligionName('catholic')] bekehren könnte, und sie boten [target_ruler.Custom('DE_PRO_PER_S_3P_D')] das Ritual der Taufe an. Eine Konvertierung würde offensichtlich ihre Interaktion mit uns erhöhen, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wird sich nicht sonderlich über eine solche Entscheidung freuen."
 kirishitan.12.a: "Tauft [target_ruler.Custom('DE_PRO_PER_S_3P_A')]."
 kirishitan.12.b: "Wir werden keinen fremdländischen Glauben annehmen."
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "Als die fremdländischen Händler in die #L [target_country.GetAdjective|l]en#! Lande kamen, wurden sie von Mönchen ihres fremdländischen Glaubens begleitet. Wir werden uns entscheiden müssen, wie wir mit ihnen umgehen, da dieser Glaube der Schlüssel sein könnte, der uns die fremdländischen Schatzkammern öffnet. Oder ihnen die unseren."
 kirishitan.13.a: "Behalten wir diese Mönche im Auge."
 kirishitan_enabled.tt: "Wir haben nun Zugriff auf die [religious_faction|e] $kirishitan_monks$"
