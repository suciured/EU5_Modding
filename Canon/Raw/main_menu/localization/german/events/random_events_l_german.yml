l_german:
 random_event.1.title: "Komet gesichtet"
 random_event.1.desc: "Das Volk unserer Nation war schon immer abergläubisch, und das Erscheinen eines Kometen am Himmel hat zu Panik unter den Bewohnern geführt. Sie sind überzeugt, dass dies ein Zeichen für das nahende Ende ist oder für ein großes Unglück in der nahen Zukunft."
 random_event.1.a: "Das ist ein Omen."
 random_event.2.title: "Geschenk an den Staat"
 random_event.2.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] unserer Nation haben beschlossen, unsere gute Regierungsführung der letzten Jahre zu belohnen, indem sie der Staatskasse gewaltige Summen spenden. Manche davon tun dies aus reinem Patriotismus, andere im Tausch gegen Ehrentitel und Positionen."
 random_event.2.a: "Wir stecken das Geld in die Staatskasse."
 random_event.2.b: "Gebt es großzügig aus."
 random_event.3.title: "Vorübergehende geistige Umnachtung von [target_ruler.GetNameWithNoTooltip]"
 random_event.3.desc: "[target_ruler.GetName] hat sich in den letzten Monaten sehr merkwürdig benommen. Anscheinend leidet [target_ruler.GetHeSheFormal] an einem vorübergehenden Anfall geistiger Umnachtung. Aus diesem Grund steht unsere Nation nun mit nur wenig effizienter Führung da."
 random_event.3.a: "Wir reduzieren [target_ruler.Custom('DE_PRO_POS_S_3P')]e Verwaltungsaufgaben."
 random_event.3.b: "Wir reduzieren [target_ruler.Custom('DE_PRO_POS_S_3P')]e diplomatischen Aufgaben."
 random_event.3.c: "Wir reduzieren [target_ruler.Custom('DE_PRO_POS_S_3P')]e militärischen Aufgaben."
 random_event.4.title: "Feinde der Aufklärung"
 random_event.4.desc: "Wissenschaftler unserer Nation haben vor Kurzem mehrere Werke mit radikalen Thesen veröffentlicht, die sich bei einer Verbreitung als destabilisierend erweisen könnten. Wir könnten uns für den einfachen Weg des Obskurantismus entscheiden und dieses Wissen unterdrücken, aber sollte unser Seelenfrieden wirklich dem Fortschritt im Weg stehen?"
 random_event.4.a: "Wissen ist Macht."
 random_event.4.b: "Unwissenheit ist Segen."
 random_event.5.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] überzeugt"
 random_event.5.desc: "Es ist eindeutig, dass [minister.GetName] in unserem Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) eine hervorragende Wahl war und wertvolle Arbeit für unser [ROOT.GetCountry.GetFlavorRank] leistet. Wir haben Glück, ein solches Talent als [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] in unseren Reihen zu haben!"
 random_event.5.a: "Wir ermutigen [minister.Custom('DE_PRO_POS_S_3P')]e Arbeit."
 random_event.5.b: "Wir ernten die Vorteile."
 random_event.6.title: "Skandal zu Hofe"
 random_event.6.desc: "Am Hof von [ROOT.GetCountry.GetGovernment.GetName] ist ein Skandal ausgebrochen! Es scheint, dass sich anzügliche Gerüchte über die Promiskuität von [princess.GetName] verbreitet haben. Infolgedessen ist die Familie [target_ruler.GetDynasty.GetName] zum Gespött des ansässigen #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! geworden. Das macht es schwierig, überhaupt noch irgendetwas zu erreichen."
 random_event.6.a: "Wer wird [princess.GetNameWithNoTooltip] nun noch heiraten?"
 random_event.6.b: "Bestecht die Leute, damit sie Ruhe geben."
 random_event.7.title: "Goldenes Jahr"
 random_event.7.desc: "Letztes Jahr war ein gutes Jahr für die Ernte sowie für Händler als auch Unternehmer. Dies wiederum hat sich als Segen für unsere Steuereinnahmen erwiesen und unserer Nation mehr Geld beschert."
 random_event.7.a: "Wir nutzen das Geld zum Wohle unserer Nation."
 random_event.7.b: "Setzt die Mittel für die Gegenwart ein."
 random_event.7.c: "Wir investieren in die Zukunft."
 random_event.8.title: "Diplomatischer Zug"
 random_event.8.desc: "Auf die Diplomatie zwischen zwei Nationen wirken sich oft zufällige Faktoren aus, die außerhalb des Einflussbereichs des diplomatischen Korps beider Staaten liegen. Angesichts der sich ständig ändernden Beziehungen zu unseren Nachbarn, die sich noch schneller als gewöhnlich verschieben, fällt es unseren Diplomaten schwer, Schritt zu halten."
 random_event.8.a: "Ernennt neue Diplomaten."
 random_event.8.b: "Verbessert die Beziehungen mit den Nachbarstaaten."
 random_event.8.tt: "Jedes benachbarte [country|e] erhält [ShowBiasValue('opinion_diplomatic_move')|+=0] [opinion|e] von uns"
 random_event.9.title: "Ausgezeichnete Diplomatie"
 random_event.9.desc: "Die geschickte Arbeit unserer Diplomaten und die beneidenswerte Stärke, die unsere Nation derzeit hat, erweisen sich als vorteilhaft für unser Ansehen bei unseren Nachbarn. Unsere Diplomaten nutzen diese Faktoren, um bei ihren Verhandlungen bessere Ergebnisse als gewöhnlich zu erzielen."
 random_event.9.a: "Beschwichtigt die launischen Stände."
 random_event.9.b: "Verbessert unseren Ruf."
 random_event.10.title: "Gute Regierungspolitik"
 random_event.10.desc: "Unsere derzeitige Politik findet beim [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gleichermaßen breite Unterstützung und wird weit über ihre tatsächliche Effizienz hinaus als Beweis für den guten Willen und das Interesse der Regierung am Wohlergehen unserer Nation angesehen."
 random_event.10.a: "Gebt das Geld jenen, die es am dringendsten brauchen."
 random_event.10.b: "Investiert das Geld in unsere Regierung."
 random_event.10.c: "Füllen wir die Staatskasse."
 random_event.11.title: "Schlechte Regierungspolitik"
 random_event.11.desc: "Unsere Politik sorgt beim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] für gewaltige Unzufriedenheit. Offenbar legt er unsere Absichten falsch aus, und zwar in einem solchem Maß, dass unsere Feinde sie als Beweis für die bösen Absichten der Regierung und ihr mangelndes Interesse am Wohlergehen unserer Nation anführen."
 random_event.11.a: "Wir haben den richtigen Weg gewählt."
 random_event.11.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hat da durchaus recht."
 random_event.12.title: "Unzufriedenheit im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 random_event.12.desc: "Unterschiedliche Meinungen und Interessen bezüglich religiöser und weltlicher Angelegenheiten zwischen unserer Regierung und dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] haben sich ausgeweitet und sind zu einer wesentlichen Ursache für Streitigkeiten in unserer Nation geworden. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] fordert nun Änderungen an den Politlinien. Andernfalls wird er seine Unterstützung für [target_ruler.GetName] zurückziehen."
 random_event.12.a: "Ignoriert ihre Forderungen."
 random_event.12.b: "Kommt ihren Forderungen nach."
 random_event.13.title: "Unzufriedenheit im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 random_event.13.desc: "Spannungen mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und dessen Beschwerden über Steuern, Firmen im Staatseigentum, Handelsauflagen und Zollrichtlinien häufen sich und könnten zu einem starken Abfall unseres Einkommens führen, wenn wir die Lage nicht behutsam angehen."
 random_event.13.a: "Richtet die Rädelsführer hin."
 random_event.13.b: "Beschwichtigt die Rädelsführer."
 random_event.14.title: "Unzufriedenheit im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 random_event.14.desc: "Spannungen mit dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und dessen Beschwerden über Steuern, Grausamkeiten von Grundbesitzern, Ausbeutung und Zollrichtlinien häufen sich derzeit noch mehr als sonst. Sie könnten sich sehr abträglich auf die Stabilität unserer Nation auswirken, wenn wir die Lage nicht bald angehen."
 random_event.14.a: "Wir herrschen, wie wir es für richtig erachten!"
 random_event.14.b: "Strebt eine Verbesserung ihrer Situation an."
 random_event.15.title: "Unzufriedenheit unter den Händlern"
 random_event.15.desc: "Konflikte mit den Händlern und deren Proteste über Steuern, Hafenzölle, Marinerequirierungen sowie Zollrichtlinien häufen sich und haben kontraproduktive Auswirkungen auf unsere Wirtschaft."
 random_event.15.a: "Reduziert die Handelsinvestitionen und die Aufsicht."
 random_event.15.b: "Schafft uns die Stänkerer vom Hals."
 random_event.16.title: "Politische Krise"
 random_event.16.desc: "Hin und wieder treten politische Krisen in unserer Nation auf. Häufig geht es dabei um Spannungen zwischen [target_ruler.GetName] und [ROOT.GetCountry.GetGovernment.GetParliament.GetName], Unruhen im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oder Interessenskonflikte zwischen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Eine solche Krise wirft seit Kurzem öffentlichen Zweifel auf unsere Regierungsinstitutionen."
 random_event.16.a: "Mit der Zeit findet sich von selbst eine Lösung."
 random_event.16.b: "Ein guter Ruf ist nicht alles."
 random_event.17.title: "Korruption"
 random_event.17.desc: "Die Korruption ist einer der häufigsten und am weitesten verbreiteten Einflussfaktoren des politischen und wirtschaftlichen Lebens in unserer Nation. Mehrere Skandale im vergangenen Jahr haben dieses Thema in den Vordergrund gerückt, sodass mittlerweile viele einflussreiche Populisten uns auffordern, gegen dieses wachsende Ärgernis vorzugehen. Sollten wir ihrem Wunsch nicht nachkommen, könnte dies schlimme Folgen für unsere Nation haben."
 random_event.17.a: "Versucht, die Probleme zu lösen."
 random_event.17.b: "Ignoriert sie!"
 random_event.18.title: "Diplomatische Beleidigung"
 random_event.18.desc: "Eine leichtsinnige Wortwahl seitens [target_ruler.GetName] hat [angry_ruler.GetName] schwer beleidigt. [angry_ruler.Custom('DE_PRO_PER_S_3P_A')|U] zu besänftigen, ohne dabei das Gesicht zu verlieren, wird nicht einfach sein."
 random_event.18.a: "Das werden sie nicht vergessen!"
 random_event.18.b: "Versucht, die Situation zu entspannen."
 random_event.19.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fordert Privilegien"
 random_event.19.desc: "Die Privilegien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! befinden sich unter ständigem Beschuss, seit [target_ruler.GetName] versucht, immer mehr Kontrolle zu zentralisieren. Nun ist dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] der Geduldsfaden gerissen, und er verlangt die Rückgabe dessen, was ihm seiner Meinung nach rechtmäßig zusteht."
 random_event.19.a: "Akzeptiert ihre rechtmäßigen Forderungen."
 random_event.19.b: "Ignoriert ihre Forderungen."
 random_event.20.title: "Die Wunder der Heiligen"
 random_event.20.desc: "Einige besonders hingebungsvolle Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! und des Laientums in unseren Landen ziehen durch unsere Nation, um den Armen zu helfen und die Kranken zu heilen. Nun kommt uns zu Ohren, dass die Gemeinden, die diese frommen Menschen besuchen, sie für ihre Taten als Heilige bezeichnen, und mitunter glaubt man sogar daran, dass sie Wunder wirken."
 random_event.20.a: "Wir sind wahrlich gesegnet."
 random_event.20.b: "Ihre Handlungen zeigen uns den wahren Weg."
 random_event.21.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verbündet sich mit fremdländischer Macht"
 random_event.21.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erweist sich oft als Ansammlung widerspenstiger Untertanen für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]: Sie versuchen, sich gegen jede Verletzung ihrer Autonomie zur Wehr zu setzen und jede Gelegenheit zur Stärkung der eigenen Position zu nutzen. Dazu gehört oft auch, mit fremdländischen Mächten gemeinsame Sache zu machen. Kürzlich scheinen sich mehrere Schlüsselfiguren mit [noble_ally_target.GetName] darauf geeinigt zu haben, einen pro-[noble_ally_target.GetAdjectiveWithNoTooltip|l]en Kurs einzuschlagen – als Gegenleistung für bestimmte Gefälligkeiten und Versprechungen. Dieses Verhalten ist zwar nicht direkt Verrat, schadet aber eindeutig unseren Interessen. Es zu unterbinden, dürfte sich jedoch nicht als einfach erweisen."
 random_event.21.a: "Sie werden für diesen Verrat büßen."
 random_event.21.b: "Wir kümmern uns später um sie."
 random_event.22.title: "Abschaffung von Kirchenfunktionen"
 random_event.22.desc: "Mehrere Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! traten mit einem Vorschlag an [target_ruler.GetName] heran. Sie wünschen sich mehr Land und Titel und blicken mit Neid auf den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], der beträchtliche Ländereien besitzt. Sie bitten darum, dass wir ihnen Kirchenland überlassen, und sichern uns im Gegenzug eine großzügige Spende für unsere Bemühungen zu. Natürlich würden uns langfristig die Steuereinnahmen aus dem Kirchenland für diesen kurzfristigen Einnahmenschub entgehen."
 random_event.22.a: "Wozu braucht der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] schon weltliche Besitztümer?"
 random_event.22.b: "Wir sollten die Ländereien des #L [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s#! beschützen!"
 random_event.23.title: "Ämterverkauf"
 random_event.23.desc: "Die Staatskasse unseres #L [ROOT.GetCountry.GetFlavorRank]s#! hat schon bessere Tage gesehen, und wir brauchen dringend neue Einnahmequellen. Zum Glück bieten bestimmte Personen aus [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] großzügige Geschenke, für die sie lediglich ein paar Regierungsposten wünschen. Diese Verkäufe würden eine Menge Geld bringen, aber auf lange Sicht könnten mehr Beamte auch bedeuten, dass mehr Steuergelder abgeschöpft werden, bevor sie unsere Staatskasse erreichen."
 random_event.23.a: "Nehmt das großzügige Angebot an."
 random_event.23.b: "Wir treiben das Geld auch anderweitig auf."
 random_event.24.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fordert höhere Pensionen"
 random_event.24.desc: "[target_ruler.GetName|U] muss von vielen Methoden Gebrauch machen, um den widerspenstigen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in Schach zu halten. Eines der am häufigsten eingesetzten Mittel ist bares Geld. Wir gewähren den Adeligen bereits eine Pension als Gegenleistung für den Verzicht auf bestimmte Rechte, doch ihre Wortführer behaupten nun, wir zahlten ihnen nicht genug, und fordern eine Erhöhung ihrer Pensionen, wenn sie weiterhin [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] unterstützen sollen."
 random_event.24.a: "Kommt ihren Forderungen nach."
 random_event.24.b: "Weist ihre Forderungen zurück."
 random_event.25.title: "Exportlizenzen gewähren"
 random_event.25.desc: "Anstatt dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] direkt Geld zu zahlen, besteht eine andere Möglichkeit, uns seine Treue zu sichern, darin, ihm Privilegien zum Erheben von Sondereinnahmen zu gewähren – zum Beispiel aus dem Außenhandel –, mit denen er wiederum reichlich Gewinne erwirtschaften kann. Unlängst erhielt [target_ruler.GetName] den Vorschlag, mehreren Familien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s Ausfuhrlizenzen für unseren Handel mit [trade_target.GetName] zu erteilen. Dieses Angebot würde sie sicherlich zufriedenstellen, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] könnte die Sache weniger wohlwollend sehen."
 random_event.25.a: "Gewährt die Privilegien."
 random_event.25.b: "Privilegien muss man sich verdienen."
 random_event.26.title: "Kantonnements einrichten"
 random_event.26.desc: "Die Einrichtung von permanenten Rekrutierungsbereichen für Armeen macht es uns viel leichter, Männer aus der Bevölkerung für den Dienst in der Armee zu rekrutieren. Unser Kabinett schlägt vor, Kantonnements in [target_province.GetName] einzurichten."
 random_event.26.a: "Das ist ein guter Plan."
 random_event.26.b: "So etwas brauchen wir nicht."
 random_event.27.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fordert alte Rechte zurück"
 random_event.27.desc: "Noch immer erinnert sich der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] an die Zeit, als [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] lediglich eines seiner Mitglieder war, wenngleich das mächtigste. Der Adel sehnt sich nach einer Rückkehr zu jenen Tagen und macht daher kräftig Druck auf [target_ruler.GetName], ihm bestimmte Rechte und Privilegien zurückzugeben."
 random_event.27.a: "Kommt ihren Forderungen nach."
 random_event.27.b: "Lehnt ihre Forderungen ab."
 random_event.28.title: "Städtische Zentren fordern alte Rechte zurück"
 random_event.28.desc: "Wenn wir unsere Nation zentralisieren wollen, verletzen wir unweigerlich die Autonomie der Stadtbewohner, die schon immer unter einem anderen Regelwerk als ihre ländlichen Brüder gelebt haben. Diese Urbanitäten widersetzen sich aktiv dem Druck, einheitlichen Regeln und Vorschriften folgen zu müssen, und fordern, dass ihre alten Rechte respektiert werden."
 random_event.28.a: "Verweigert ihnen ihre alten Rechte!"
 random_event.28.b: "Kommt ihren Forderungen nach."
 random_event.29.title: "Nichtdurchsetzung von Verfügungen"
 random_event.29.desc: "Obwohl [target_ruler.GetName] viele Verordnungen erlässt, ist [target_ruler.GetHeSheFormal] in der Praxis nahezu machtlos, sie auch durchzusetzen. Stattdessen hängt die Durchsetzung von den Mächten vor Ort ab – dem regionalen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und den Stadtregierungen, die nicht immer so wachsam sind wie gewünscht. In letzter Zeit fiel uns auf, dass unsere Verwaltung in [target_province.GetName] besonders zurückhaltend ist, wenn es darum geht, das durchzusetzen, was [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] möchte."
 random_event.29.a: "Lasst sie das selbst in die Hand nehmen."
 random_event.29.b: "Intensiviert die Bemühungen!"
 random_event.30.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] fordert Privilegien"
 random_event.30.desc: "Im [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] werden zunehmend Stimmen gegen die Macht des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! laut, insbesondere aufgrund des Mangels an Gelegenheiten auf höhere Regierungsposten. Für diesen Stand ist der einzige Weg zur Macht, in arme Adelsfamilien mit hohen Titeln einzuheiraten oder mehr Privilegien von [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu fordern."
 random_event.30.a: "Gewährt ihnen [target_privilege.GetNameWithNoTooltip]."
 random_event.30.b: "Solche Privilegien sind dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vorbehalten."
 random_event.31.title: "Italienisches Architektentalent"
 random_event.31.desc: "Ein junges Architektentalent aus der [ShowAreaName('tuscany_area')] namens [italian.GetName] ist am [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen und bietet dem [target_ruler.GetName] seine Dienste an. [italian.GetName|U] behauptet, in der Kunst des Baus wunderschöner Paläste im neuen Stil der [ShowInstitutionName('renaissance')] bewandert zu sein, den wir verzweifelt nachzuahmen suchen. Allerdings sind [italian.Custom('DE_PRO_POS_S_3P')]e Dienste nicht billig."
 random_event.31.a: "Heuert [italian.Custom('DE_PRO_PER_S_3P_A')] an."
 random_event.31.b: "Schlagt das Angebot aus."
 random_event.32.title: "[Select_CString(italian.IsFemale, 'Italienischer Ingenieurin', 'Italienischer Ingenieur')|U] verfügbar"
 random_event.32.desc: "[Select_CString(italian.IsFemale, 'Eine Belagerungsingenieurin', 'Ein Belagerungsingenieur')|U] aus dem Norden von [ShowRegionName('italy_region')] ist am [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen und bietet [italian.Custom('DE_PRO_POS_S_3P')]e Dienste an. [italian.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, in der Kunst des Baus jener gewaltigen #L [ShowCultureGroupName('italian_group')|l]en#! Bastionsfestung versiert zu sein, der #italic trace italienne#!, die unsere Militärtheoretiker schon lange verzweifelt nachzuahmen versuchen. [italian.Custom('DE_PRO_POS_S_3P')|U]e Dienste werden jedoch nicht billig sein."
 random_event.32.a: "Heuert [italian.Custom('DE_PRO_PER_S_3P_A')] für die Verbesserung unserer Festungen an."
 random_event.32.b: "[italian.Custom('DE_PRO_POS_S_3P')|U] Talent sollte unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] direkt dienen."
 random_event.32.c: "Wie spricht man dieses „#italic tracé à l’italienne#!“ überhaupt aus?"
 random_event.33.title: "Fremdländischer Waffenausbilder verfügbar"
 random_event.33.desc: "Die #L [drill_country.GetAdjective|l]en#! Drillmeister sind zu Meistern der Kunst geworden, Truppen im höchst effektiven Umgang mit Feuerwaffen auszubilden. Ihre Methoden sind allerdings kein Geheimnis, ganz im Gegenteil. Tatsächlich verdienen unternehmungslustige Veteranen von [drill_country.GetNameWithNoTooltip] nun ihren Lebensunterhalt damit, dass sie ihr Wissen den Herrschern in ganz [ShowContinentName('europe')] zur Verfügung stellen. Ein solches Exemplar ist heute an unseren Hof gekommen und bietet seine Dienste an."
 random_event.33.a: "Heuert [drill_instructor.Custom('DE_PRO_PER_S_3P_A')] für die Ausbildung unserer Truppen an."
 random_event.33.b: "[drill_instructor.Custom('DE_PRO_POS_S_3P')|U]e Talente sind außerhalb unseres Hofs vergeudet."
 random_event.33.c: "Schlagt das Angebot aus."
 random_event.34.title: "[ShowBuildingTypeNameWithNoTooltip('grand_palace')|U]bau"
 random_event.34.desc: "Monarchen tun sich oft schwer, den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] an der Leine zu halten und sich ihre eigene Stellung unter ihresgleichen zu sichern. Die Einführung von Feuerwaffen hat die Bedeutung der Rolle des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s als Krieger gemindert, ihm aber in den Augen der Monarchen auch zu viel freie Zeit eingebracht. Um ihren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu betören und zu beschäftigen, errichten viele Monarchen daher zunehmend große Paläste und führen aufwendige Hofrituale ein. [target_ruler.GetName|U] ist da nicht anders und hat unseren obersten Architekten daher angewiesen, Pläne für den Bau eines #L [ShowBuildingTypeNameWithNoTooltip('grand_palace')]s#! zu erstellen, der den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] beeindrucken soll."
 random_event.34.a: "Erbaut den [ShowBuildingTypeNameWithNoTooltip('grand_palace')]!"
 random_event.34.b: "Baut ihn nicht."
 random_event.35.title: "Unkooperativer Philosoph"
 random_event.35.desc: "[Select_CString(philosopher.IsFemale, 'die Philosophin', 'der Philosoph')|U] [philosopher.GetName] scheut nicht davor zurück, Meinungen zum Ausdruck zu bringen, die der von [target_ruler.GetName] und der Heiligen Kirche widersprechen. [philosopher.Custom('DE_PRO_POS_S_3P')|U]e letzten Veröffentlichungen waren offenbar besonders provokant, sogar so sehr, dass die Kirche verlangt, [philosopher.Custom('DE_PRO_PER_S_3P_A')] ihren Inquisitoren auszuhändigen, damit diese [philosopher.Custom('DE_PRO_PER_S_3P_D')] wegen Ketzerei den Prozess machen und [philosopher.Custom('DE_PRO_PER_S_3P_A')] zum Widerruf „überreden“ können. Wenn wir dies ablehnen, würde es die Kirche sehr erzürnen, doch [philosopher.GetNameWithNoTooltip] hat viele Unterstützer in der Bildungsschicht von „[ROOT.GetCountry.GetName]“."
 random_event.35.a: "Verbrennt [philosopher.Custom('DE_PRO_PER_S_3P_A')]."
 random_event.35.b: "Lasst [philosopher.Custom('DE_PRO_PER_S_3P_D')] die Freiheit."
 random_event.35.c: "Verbrennt sie alle!"
 random_event.35.c.tt: "Wenn wir [philosopher.GetNameWithNoTooltip] und [philosopher.Custom('DE_PRO_POS_S_3P')]e Unterstützer verbrennen, wird dies die ketzerischen Stimmen am [ROOT.GetCountry.GetGovernment.GetCourtTitle] beseitigen, aber auch ihre Familien und Freunde verärgern."
 random_event.36.title: "Händlerbelästigung"
 random_event.36.desc: "Unsere Händler beschweren sich schon seit Langem über die ungerechte Behandlung, die sie in „[target_market.GetName]“ erfahren. In letzter Zeit sind diese Beschwerden jedoch eskaliert, und die Händler behaupten nun, Opfer von #L [market_owner.GetAdjective|l]en#! Räubern und Freibeutern zu sein; sie beharren darauf, dass diese Übergriffe mit stillschweigender Unterstützung von [market_owner.GetNameWithNoTooltip] geschehen. Wir müssen zu irgendeiner Lösung für dieses Problem kommen."
 random_event.36.a: "Legt offiziell Beschwerde ein bei [market_owner.GetNameWithNoTooltip]."
 random_event.36.b: "Sucht eine diplomatische Lösung."
 random_event.37.title: "Petition für Entschädigung"
 random_event.37.desc: "Örtliche Vertreter des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! von [uppity_peasants.GetName] haben ihre Untertanen derart verärgert und schlecht behandelt, dass nun eine Delegation des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! vor [target_ruler.GetName] tritt, um Entschädigung zu fordern. Wenn wir ihnen diese gewähren, würde dies dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] gefallen, aber für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wäre es eine Beschneidung seiner Autorität."
 random_event.37.a: "Kommt der Petition nach."
 random_event.37.b: "Weist die Petition zurück."
 random_event.37.b.tt: "Hierdurch verliert unser [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] in [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 random_event.38.title: "Hilferuf einer angesehenen Familie"
 random_event.38.desc: "Eine der mächtigsten Familien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! von [ROOT.GetCountry.GetName] hat es trotz ihres gewaltigen Vermögens und Landbesitzes geschafft, erhebliche Schulden anzuhäufen, die sie nur schwer allein zurückzahlen kann. Daher hat sie sich nun an [target_ruler.GetName] gewandt und bittet um Hilfe, in der Hoffnung, dass ihre langjährige Treue gegenüber der Familie [target_ruler.GetDynasty.GetName] und ihre Versprechen niemals endender Unterstützung [target_ruler.Custom('DE_PRO_PER_S_3P_A')] dazu bringen können, ihr in ihrer Zeit der Not beizustehen."
 random_event.38.a: "Gewährt ihnen Beistand."
 random_event.38.b: "Verwehrt ihnen Beistand."
 opinion_supports_dissidents: "Unterstützt Dissidenten"
 random_event.39.title: "Unterstützung für Dissidenten im Ausland"
 random_event.39.desc: "Eine Gruppe #L [dissidents.GetName|l]er#! Dissidenten ist an uns herangetreten. Diese Leute behaupten, ein riesiges Netzwerk an Unterstützern hinter sich zu haben, das bereit ist, das #L [dissidents.GetName|l]e#! Oberhaupt ([dissidents.GetGovernment.GetRulerTitle]) zu zwingen, einen für [ROOT.GetCountry.GetName] günstigen Kurs einzuschlagen, wenn wir ihnen nur etwas Geld zur Verfügung stellen. Obwohl sie höchstwahrscheinlich lügen, haben ihre Behauptungen das Interesse vieler einflussreicher Personen an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] geweckt. Die Unterstützung dieser Dissidenten wird wahrscheinlich nichts anderes bewirken, als „[dissidents.GetNameWithNoTooltip]“ zu verärgern, doch wenn wir ihr Angebot ablehnen, könnte dies einen schlechten Eindruck bei unserem streitsüchtigen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hinterlassen."
 random_event.39.a: "Unterstützt sie."
 random_event.39.b: "Welch Geldverschwendung!"
 random_event.40.title: "Wachsende Konkurrenz im Außenhandel"
 random_event.40.desc: "Fremdländische Kaufleute stechen zunehmend die unseren in den Häfen unserer Nation aus und überschwemmen unsere Märkte mit billigen Waren, die anderswo produziert wurden, was es unseren Kaufleuten schwer macht, ihren Lebensunterhalt zu bestreiten. Sie sind nun an [target_ruler.GetName] herangetreten und schlagen vor, einen neuen Zoll auf fremdländische Waren zu erheben, der sie vor der Konkurrenz aus dem Ausland schützen soll."
 random_event.40.a: "Erhebt einen neuen Zoll."
 random_event.40.b: "Es wird keine neuen Zölle geben."
 random_event.41.title: "Ketzerischer Berater"
 random_event.41.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist empört darüber, dass eine ketzerische Person wie [minister.GetName] [target_ruler.GetName] beraten soll. Sie verlangen, dass [minister.Custom('DE_PRO_PER_S_3P_N')] auf der Stelle des Amtes enthoben wird!"
 random_event.41.a: "Feuert [minister.Custom('DE_PRO_PER_S_3P_A')]!"
 random_event.41.b: "Wir haben Vertrauen in [minister.Custom('DE_PRO_PER_S_3P_A')]."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] gewinnt an Macht"
 random_event.42.desc: "Es scheint, dass ein Mitglied unseres Kabinetts, namentlich [minister.GetName], vor nichts zurückschreckt, um [minister.Custom('DE_PRO_POS_S_3P')]e Stellung zu verbessern. Mit mehr oder weniger fragwürdigen Methoden hat [minister.Custom('DE_PRO_PER_S_3P_N')] es nun geschafft, die ungeteilte Aufmerksamkeit von [target_ruler.GetName] zu erlangen, und unser Oberhaupt folgt nun angeblich jeder [minister.Custom('DE_PRO_POS_S_3P')]er Launen."
 random_event.42.a: "Feuert [minister.Custom('DE_PRO_PER_S_3P_A')]!"
 random_event.42.b: "[minister.Custom('DE_PRO_PER_S_3P_N')|U] leistet hervorragende Arbeit."
 random_event.43.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] wird laut"
 random_event.43.desc: "Unsere Bemühungen, den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] auf seine angemessene Größe zurechtzustutzen, waren in letzter Zeit etwas zu erfolgreich. Unsere Herrschaft ist derart hart, dass die Stimmen der Mittellosen immer lauter werden und sie sich gegen ihre Grundherren wenden, um eine bessere Behandlung und bessere Lebensbedingungen zu fordern."
 random_event.43.a: "Setzt unsere Autorität durch."
 random_event.43.b: "So etwas kommt vor."
 random_event.44.title: "Korruption im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 random_event.44.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sollte eigentlich unbestechlich sein, da es ja genau dies ist, was er predigt, doch offenbar wird er seinen eigenen Grundsätzen nicht immer gerecht. Kürzlich ist ein Skandal um mehrere seiner führenden Mitglieder ausgebrochen, die unserem Volk keine ehrliche geistliche Führung bieten, sondern offenbar über einen längeren Zeitraum durch verschiedene fragwürdige Geschäfte obszönen Reichtum erlangt haben."
 random_event.44.a: "Schmeißt sie aus dem Tempel!"
 random_event.44.b: "Seht weg, wenn wir dafür einen Anteil am Gewinn erhalten."
 random_event.45.title: "Händlerübergriffe"
 random_event.45.desc: "Zwischen mehreren äußerst wohlhabenden und damit einflussreichen Händlern ist ein Streit über die Handelspolitik von „[ROOT.GetCountry.GetName]“ ausgebrochen: Die eine Gruppe bevorzugt einen merkantilistischen Ansatz und fordert von unserer Nation, dafür zu sorgen, dass der durch den Handel innerhalb in „[ROOT.GetCountry.GetNameWithNoTooltip]“ erzeugte Reichtum hauptsächlich an die [ROOT.GetCountry.GetNameWithNoTooltip]en Händler und Hersteller geht. Die Gegenseite weist diesen protektionistischen Ansatz als altmodisch zurück und befürwortet den Freihandel, der es ihr angeblich ermöglichen würde, weltweit nach Profiten zu streben. Natürlich halten beide Seiten die jeweils andere Seite bestenfalls für höchst unvernünftig, schlimmstenfalls aber sogar für gefährlich in ihrem Irrglauben."
 random_event.45.a: "Unterstützt die Merkantilisten."
 random_event.45.b: "Der Freihandel ist die Zukunft."
 random_event.45.c: "Diese Entscheidung obliegt nicht uns."
 random_event.46.title: "Marinetraditionen verachtet"
 random_event.46.desc: "In letzter Zeit hat unser Hauptaugenmerk auf der Armee gelegen. Vielleicht sollten wir der Möglichkeit einer starken Marine mehr Aufmerksamkeit schenken und mehr Zeit in die Flottenforschung stecken."
 random_event.46.a: "Das ist gut. Land ist wichtig."
 random_event.46.b: "Wir müssen diesen Verfall stoppen."
 random_event.47.title: "Armeetraditionen verschmäht"
 random_event.47.desc: "In letzter Zeit hat unser Hauptaugenmerk auf der Marine gelegen. Vielleicht sollten wir der Möglichkeit einer starken Armee mehr Aufmerksamkeit schenken und mehr Zeit in die Armeeforschung stecken."
 random_event.47.a: "Die Flotte ist unsere Burg!"
 random_event.47.b: "Wir müssen diesen Verfall stoppen."
 random_event.48.title: "Opposition gegen Militärschulen"
 random_event.48.desc: "Die Feindseligkeiten, die hin und wieder zwischen unseren rivalisierenden Militärschulen ausbrechen, häufen sich in letzter Zeit. Wenn wir nicht bald einschreiten, riskieren wir weiteren Zwist innerhalb unserer Streitkräfte."
 random_event.48.a: "Angriff ist immer die beste Option."
 random_event.48.b: "Wir müssen immer zuerst unsere eigenen Leute verteidigen!"
 random_event.48.c: "Welche die bessere Schule ist, wird sich von selbst in den Debatten zeigen."
 random_event.49.title: "Hofmaler verfügbar"
 random_event.49.desc: "Wir halten schon seit einiger Zeit Ausschau nach Malern oder Künstlern, die die Glorie der Gründer unserer Nation angemessen abbilden können. Zufälligerweise hat uns gerade heute Morgen jemand entsprechend Begabtes namens [the_artist.GetName] [the_artist.Custom('DE_PRO_POS_S_3P')]e Dienste angeboten."
 random_event.49.a: "Heuert [the_artist.Custom('DE_PRO_PER_S_3P_A')] an."
 random_event.49.b: "Lehnt [the_artist.Custom('DE_PRO_POS_S_3P')]e Dienste ab."
 random_event.50.title: "Großer Ball in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 random_event.50.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat eine Vorliebe für glamouröse Bälle, Staatsbankette und andere Extravaganzen entwickelt, die ihn unterhalten. Obwohl solche Veranstaltungen ziemlich teuer sind, sind sie eine ausgezeichnete Gelegenheit zu zeigen, wie großzügig [ROOT.GetCountry.GetName] und [target_ruler.GetName] sind."
 random_event.50.a: "Bereitet einen Ball vor."
 random_event.50.b: "Bereitet keinen Ball vor."
 random_event.51.title: "Festivitäten"
 random_event.51.desc: "Dieses Jahr scheint ein derart erfolgreiches zu sein, dass mehrere Berater von [target_ruler.GetName] vorgeschlagen haben, [target_ruler.GetHeSheFormal] solle als Geste des guten Willens verschiedene Feierlichkeiten für die Einheimischen arrangieren."
 random_event.51.a: "Bereitet Festivitäten vor."
 random_event.51.b: "Das ist völliger Unsinn und Geldverschwendung!"
 random_event.52.title: "Beschwerden über Büttel"
 random_event.52.desc: "Unsere Büttel in [bailiff_location.GetName] sind als furchtbar grausam und gierig bekannt. Die ansässige Bevölkerung hat eine Petition in Angriff genommen, um sie loszuwerden."
 random_event.52.a: "Setzt neue Büttel ein."
 random_event.52.b: "Ignoriert die Beschwerden."
 random_event.52.c: "Enthebt die Büttel ihres Amtes."
 random_event.53.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] predigt Ketzerei!"
 random_event.53.desc: "Uns haben Gerüchte über mehrere verstimmte Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! von [heresy_location.GetName] erreicht. Diese sind desillusioniert ob unserer Herrschaft und beginnen, eine Ketzerei zu predigen, die eindeutig gegen den wahren Glauben verstößt. Wenn wir nichts unternehmen, werden Mitglieder der ansässigen Bevölkerung ihren verräterischen und ketzerischen Worten folgen, und dies könnte sich in Zukunft als heikel erweisen."
 random_event.53.a: "Beachtet die Predigten des ketzerischen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s nicht weiter."
 random_event.53.b: "Geht dagegen vor!"
 random_event.54.title: "Dramatische Währungsneubewertung"
 random_event.54.desc: "Besorgt ob der galoppierenden Inflation raten uns unsere Finanzberater eindringlich, die alten Münzen abzuschaffen und eine neue, stabilere Währung einzuführen. Während das auf lange Sicht sicher Vorteile bringen würde, wird es kurzfristig zu schweren Unruhen in unserer Nation führen, und es würde unseren Nachbarn enthüllen, dass wir die Wirtschaft fatal falsch geleitet haben."
 random_event.54.a: "Folgt ihrem Rat."
 random_event.54.b: "Ach, wir prägen einfach noch mehr Münzen!"
 random_event.55.title: "Dekadenz"
 random_event.55.desc: "Der Frieden und der Wohlstand, die unser Land im Augenblick erleben, haben es den Menschen ermöglicht, sich zu entspannen und glücklich und sicher zu leben … So sehr, dass die Strapazen der Vergangenheit immer unvorstellbarer werden und die Menschen im Allgemeinen an Antrieb und Produktivität verlieren."
 random_event.55.a: "Wir brauchen einen Umbruch."
 random_event.55.b: "Die guten Zeiten werden niemals enden!"
 random_event.56.title: "Ansturm der Kolonisten"
 random_event.56.desc: "Demografischer, wirtschaftlicher und politischer Druck haben zu einem plötzlichen Anstieg derer geführt, die ein besseres Leben in den reichen, unbekannten Gebieten unserer Übersee-Kolonien anstreben. Unter ihnen befinden sich auch Unternehmer, die im Außenhandel Abenteuer und Reichtum suchen."
 random_event.56.a: "Nehmt die zusätzlichen Kolonisten auf."
 random_event.56.b: "Nehmt die finanziellen Vorteile."
 random_event.57.title: "Ansturm der Händler"
 random_event.57.desc: "Die Erweiterung des Seehandels hat bei den Händlern den Wunsch erstarken lassen, neue Fracht- und Handelsgelegenheiten auf den sieben Meeren zu suchen."
 random_event.57.a: "Begrüßt die zusätzlichen Handelsmöglichkeiten."
 random_event.57.b: "Stärkt die bereits vorhandenen Handelsrouten."
 random_event.58.title: "Militär gespalten!"
 random_event.58.desc: "Verfehdete Fraktionen im Militär befürworten unterschiedliche Taktiken. Da kein Kompromiss in Sicht ist, müssen wir eine davon unterstützen, um das Gezänk zu beenden."
 random_event.58.a: "Unsere Stärke sind Festungen!"
 random_event.58.b: "Wir müssen immer angreifen!"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] blamiert den [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 random_event.59.desc: "[target_ruler.GetName|U] hat sich heute eine unmögliche Peinlichkeit vor dem Hof und einigen fremden Gesandten geleistet. Es wird Jahre dauern, diese Scherben aufzufegen."
 random_event.59.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist selbst schuld."
 random_event.60.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fordert Vergütung"
 random_event.60.desc: "Der Staat hielt sich lange Zeit mit den Beiträgen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! über Wasser. Da es der Nation nun gut geht, ist der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] begierig, sein Stück vom Kuchen zu bekommen."
 random_event.60.a: "Ignoriert sie!"
 random_event.60.b: "In Ordnung, bestecht sie."
 random_event.61.title: "Geldreformen"
 random_event.61.desc: "Unsere Finanzminister meinen, dass wir einige Reformen in unserer Wirtschaftsstrategie vornehmen sollten. Dafür braucht es auch einen neuen Prägemeister, aber ihr Kandidat für den Posten ist nicht gerade als Populist bekannt."
 random_event.61.a: "Erlasst sie!"
 random_event.61.b: "Wir brauchen keine Reformen."
 random_event.62.title: "Die Nachwehen des Krieges"
 random_event.62.desc: "Unsere Nation wurde vom Krieg verwüstet, und die Menschen sind seiner überdrüssig – vom höchsten Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! bis zum ärmsten des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#!. Wir müssen einige vorübergehende Politlinien erlassen, damit sich unsere Nation rascher erholt."
 random_event.62.a: "Scheut keine Kosten."
 random_event.62.b: "Erlasst ein oder zwei symbolische Politlinien."
 random_event.63.title: "Starke Militärführung"
 random_event.63.desc: "Unsere letzten Kriege haben zum Aufstieg von fähigen Anführern beigetragen – selbst welchen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Wir könnten von ihren Fähigkeiten profitieren oder sie abweisen, da sie schließlich nicht dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] angehören, der traditionell die Befehlshoheit über unser Militär hat."
 random_event.63.a: "[ROOT.GetCountry.GetNameWithNoTooltip] braucht sie alle!"
 random_event.63.b: "Setzt jenen, die nicht dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] angehören, Grenzen."
 random_event.64.title: "Die Marinetradition"
 random_event.64.desc: "Das Einzige, das wirklich einen guten Flottenkommandanten hervorbringen kann, ist das Leben auf See. Wenn Menschen aufgrund ihrer Kompetenz und unabhängig von ihrem Hintergrund befördert werden, wird unsere Marine stärker. Doch gewissen Mitgliedern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! unserer Nation missfällt derartiger Egalitarismus."
 random_event.64.a: "Ein Schiffsjunge kann Kapitän werden!"
 random_event.64.b: "Niemals!"
 random_event.65.title: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] ist krank"
 random_event.65.desc: "[target_ruler.GetName] ist erkrankt und kann derzeit nicht alle Aspekte der Herrschaft über [ROOT.GetCountry.GetName] wahrnehmen. Wie sollen wir damit umgehen?"
 random_event.65.a: "Mehr Macht für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.65.b: "Mehr Macht für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.65.c: "Mehr Macht für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 random_event.65.d: "Mehr Macht für den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 random_event.66.title: "Der regionale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fordert [ROOT.GetCountry.GetNameWithNoTooltip] heraus"
 random_event.66.desc: "Der ansässige [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [unruly_nobles_province.GetName] ist unzufrieden mit den Privilegien, die er erhält. Er verlangt mehr Rechte und ist gewillt, diese mit einer Rebellion gegen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] durchzusetzen."
 random_event.66.a: "Vernichtet sie!"
 random_event.66.b: "Gebt ihnen mehr lokale Autorität."
 random_event.67.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] verdammt [Select_CString(natural_philosopher.IsFemale, 'eine Philosophin als Ketzerin', 'einen Philosophen als Ketzer')]!"
 random_event.67.desc: "[Select_CString(natural_philosopher.IsFemale, 'Eine bedeutende Naturphilosophin', 'Ein bedeutender Naturphilosoph')|U] namens [natural_philosopher.GetName] predigt Weisheiten, die denen der Kirche widersprechen. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] verlangt, dass dies unterbunden und [natural_philosopher.Custom('DE_PRO_PER_S_3P_N')] ihm zur Bestrafung ausgeliefert wird. Ganz gleich, was wir tun: Dies wird große Unruhe in unserem [ROOT.GetCountry.GetFlavorRank] hervorrufen."
 random_event.67.a: "Unterstützt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.67.b: "Unterstützt [natural_philosopher.GetNameWithNoTooltip]."
 random_event.68.title: "Wachstum von [target_location.GetNameWithNoTooltip] zieht [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] an"
 random_event.68.desc: "Es scheint, als ob der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] aus dem Hinterland von [starting_location.GetName] fortzieht und danach strebt, sich den Lebensunterhalt in [target_location.GetName] zu verdienen. Dies ruft Unruhe auf dem Land von [starting_location.GetNameWithNoTooltip] hervor, doch [target_location.GetNameWithNoTooltip] könnte auf lange Sicht davon profitieren."
 random_event.68.a: "Das müssen wir akzeptieren."
 random_event.68.a.tt: "Hierdurch verliert unsere [pop|e] in [starting_location.GetName] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]"
 random_event.68.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] muss auf seinem Land bleiben."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y Das folgende Ereignis tritt ein, da wir unserem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] das [estate_privilege|e] „[ShowEstatePrivilegeName('peasants_free_peasantry')]“ gewährt haben:#!"
 random_event.69.title: "Der Ruf des Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ist besudelt!"
 random_event.69.desc: "Am Hof ist ein Propagandatext im Umlauf, der [target_ruler.GetName] als machthungrig und kriegslüstern darstellt. Dies könnte unsere Beziehungen zu unseren Untertanen und anderen Nationen schädigen."
 random_event.69.a: "Lebt den Ruf!"
 random_event.69.b: "Richtet jemanden dafür hin!"
 random_event.70.title: "Kämpft den noblen Kampf!"
 random_event.70.desc: "Alle in unserer Nation stehen hinter unserem gerechten Krieg gegen den Feind ([enemy_country.GetLongName|U]). Sie sind der Meinung, dass wir diesen Kampf gewinnen müssen, und alle leisten ihren Beitrag für unsere Nation ([ROOT.GetCountry.GetLongName|U])."
 random_event.70.a: "Haltet die Linie!"
 random_event.71.title: "[target_capital.GetNameWithNoTooltip] wird verbessert"
 random_event.71.desc: "Der Glanz von [target_capital.GetName] wird seit Langem vernachlässigt. Wir haben nun die Gelegenheit, die [target_capital.GetRank.GetName] zu verbessern und sie zu einem Aushängeschild unseres Nationalstolzes zu machen. Das könnte den Staat eine Menge kosten, aber wir können jederzeit auf überschüssige Mannstärke zurückgreifen."
 random_event.71.a: "Nutzt das Militär als Arbeitskraft."
 random_event.71.b: "Heuert unabhängige Unternehmer an."
 random_event.72.title: "Eine Generation von Feiglingen"
 random_event.72.desc: "Dass wir seit vielen Jahren in Frieden leben, hat zu einem verstörenden Mangel an Tapferkeit im gemeinen Volk geführt. Das ist eine Katastrophe, denn viel zu viele der Männer, auf die wir uns als Rekruten für die Armee verlassen, sind einfach nur Feiglinge."
 random_event.72.a: "Feiglinge haben in unseren Armeen nichts zu suchen!"
 random_event.72.b: "Wir brauchen sie."
 random_event.73.title: "Großzügige Kaufmannsfamilie"
 random_event.73.desc: "Eine der größten und reichsten Kaufmannsfamilien unserer Nation ([ROOT.GetCountry.GetLongName|U]) entschied sich, uns für unsere gerechte Herrschaft mit einer ansehnlichen Spende zu belohnen. Die respektierte Familie, die ihr Vermögen durch Handel aufgebaut hat, genießt einen Ruf als großzügige Mäzenin der Religion und der Künste. Mit diesem neu gewonnenen Reichtum können wir nun unsere Schatzkammer stärken oder neue Talente fördern. Ein Kunsttalent namens [the_artist.GetName] ist bereits bekannt in örtlichen Kreisen und behauptet, unserem Hof mit [the_artist.Custom('DE_PRO_POS_S_3P')]en Diensten durchaus Gutes tun zu können."
 random_event.73.a: "Unsere Nation braucht das Geld."
 random_event.73.b: "Unterstützt [the_artist.GetNameWithNoTooltip], um die Familie zu ehren."
 random_event.73.c: "[the_artist.GetNameWithNoTooltip|U] würde zu gern für [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] arbeiten!"
 random_event.74.title: "Lokaler Befestigungsexperte gefunden"
 random_event.74.desc: "Unsere zuständigen Verwalter in [fortification.GetName] berichten, dass die Einheimischen recht interessante Ideen für den Bau besserer Befestigungen haben. Allerdings möchten sie nur ungern ihre Heimatstadt verlassen."
 random_event.74.a: "Die gesamte Nation braucht ihre Ideen."
 random_event.74.b: "Lasst sie lokale Befestigungen in [fortification.GetNameWithNoTooltip] bauen."
 random_event.75.title: "Naiver Verwandter"
 random_event.75.desc: "[naive.GetName|U], ein nahes Mitglied der Familie von [target_ruler.GetName], ist überaus naiv und teilt ständig wichtiges Wissen mit Fremdländern. Das ist eigentlich Hochverrat, doch ein Mitglied der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Familie hinzurichten, könnte zu Unruhen führen."
 random_event.75.a: "Gestattet unseren Agenten, sich um [naive.Custom('DE_PRO_PER_S_3P_A')] zu kümmern."
 random_event.75.b: "Na ja, [naive.Custom('DE_PRO_PER_S_3P_N')] ist nach wie vor Verwandtschaft …"
 random_event.76.title: "Schmuggler treiben ihr Unwesen"
 random_event.76.desc: "Die Leute finden viele Wege, um der Besteuerung auf den Transport von Gütern zu entgehen und diese über verschiedene geheime Kanäle an unseren Behörden vorbei zu schmuggeln. Das verringert zwar unsere Einnahmen, doch es zu unterbinden, würde kurzfristig ziemlich teuer sein."
 random_event.76.a: "Unterbindet den Schmuggel!"
 random_event.76.b: "Es ist zu kostspielig."
 random_event.77.title: "Druckpressen bringen Vorteile"
 random_event.77.desc: "Seit der Erfindung der Druckpresse werden immer mehr Bücher über eine ständig breiter werdende Palette an Themen veröffentlicht. Wir können nun den Nutzen der daraus entstehenden Vorteile sehen, da sich Wissen rascher verbreitet und mehr Ideen unter unseren Philosophen und Wissenschaftlern aufkommen."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Außergewöhnliche Rekrutierungsmethoden"
 random_event.78.desc: "Wir sind im Krieg, und unsere Reserven an Mannstärke schwinden langsam dahin. [target_ruler.GetName], unser großes und fähiges Oberhaupt, hat einen Plan, mehr Männer für den Militärdienst anzuwerben, was allerdings Probleme in den eher ländlichen Regionen mit sich bringen könnte."
 random_event.78.a: "Rekrutiert so viele, wie Ihr könnt!"
 random_event.78.b: "Nehmt nur die, die entbehrlich sind."
 random_event.79.title: "Großartige Wirtschaftspolitik"
 random_event.79.desc: "Dank der herausragenden administrativen Führung von [target_ruler.GetName] konnten wir letztes Jahr die angesammelte Inflation unseres Landes dramatisch reduzieren."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "Eine goldene Ära für die Kultur!"
 random_event.80.desc: "Angesichts des Friedens in unserem Land erfreuen sich die meisterhaften Musiker, Künstler und Dichter an ihren neu gefundenen Möglichkeiten, ihre Obrigkeit zu unterhalten. Diese Ära der kulturellen Aufklärung verbessert definitiv die Stimmung in [ROOT.GetCountry.GetName]."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "Krieger lesen keine Bücher"
 random_event.81.desc: "Da der Krieg jedem tüchtigen und produktiven Angehörigen dieser Nation das Äußerste abverlangt, bleibt viel weniger Zeit für das frivole Tun der Musiker und Dichter. Außerdem ist selbst der beste Poet kein besserer Soldat als ein gewöhnlicher Bauer."
 random_event.81.a: "Das Schwert ist stärker als das Buch."
 random_event.82.title: "Kompetente Diplomatie!"
 random_event.82.desc: "Nachdem [target_ruler.GetName] hart daran gearbeitet hat, mit [target_ruler.Custom('DE_PRO_POS_S_3P')]en Gleichgestellten zu kommunizieren, macht sich diese Anstrengung nun endlich bezahlt. Unser diplomatischer Ruf hat sich dank [target_ruler.Custom('DE_PRO_POS_S_3P')]er Silberzunge verbessert."
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] kann es einfach!"
 random_event.83.title: "Inkompetente Diplomatie!"
 random_event.83.desc: "Es ist kaum vorstellbar, wie unfähig [target_ruler.GetName] in der Diplomatie ist. Wir haben keine Ahnung, wie [target_ruler.Custom('DE_PRO_PER_S_3P_N')] dies geschafft hat, doch [target_ruler.Custom('DE_PRO_PER_S_3P_N')] hat unsere diplomatische Position in der Welt mit einem einzigen Entschuldigungsschreiben an einen Botschafter beschädigt."
 random_event.83.a: "Wie ist das möglich?"
 random_event.84.title: "Kriegsmüde Bevölkerung"
 random_event.84.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ist des Krieges überdrüssig und unsere Soldaten sind erschöpft. Es wird immer schwieriger, sie zum Kämpfen zu bewegen, und sie finden immer einfallsreichere Wege, um der Wehrpflicht zu entkommen. Selbst die Armee denkt mehr an ihr Zuhause als an den ruhmreichen Sieg über unseren Feind. Wir sollten den Krieg rasch beenden, denn sonst könnte er sich bald schon zum Schlechten wenden."
 random_event.84.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] kann getrost ignoriert werden."
 random_event.84.b: "Soldaten sind nur [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] in Uniform."
 random_event.85.title: "Es gibt noch Hoffnung"
 random_event.85.desc: "Zwar ist [ROOT.GetCountry.GetName] des Krieges müde, aber noch gibt es Hoffnung. Vom einfachsten Mitglied des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! bis zu [target_ruler.GetName] persönlich sind alle zuversichtlich gestimmt. Wir werden diesen Krieg überstehen, und wir werden ihn gewinnen."
 random_event.85.a: "Und wieder ziehen wir in die Schlacht."
 random_event.85.b: "Meine Waffenbrüder …"
 random_event.86.title: "Besuch zwielichtiger Gestalten"
 random_event.86.desc: "An unserem Hof sind ein paar etwas zwielichtig aussehende Gestalten aufgetaucht, um dem Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ihre Dienste anzubieten. Sie behaupten, über Möglichkeiten zu verfügen, deren sich kein anständiger Herrscher jemals bedienen würde, zumindest öffentlich."
 random_event.86.a: "Es ist ein Angebot …"
 random_event.86.b: "… Das wir auch ausschlagen können."
 merchants_not_supported: "Nicht unterstützte Händler"
 random_event.87.title: "Händler überlastet"
 random_event.87.desc: "Unsere Händler bringen Gold aus ihren Geschäften in der ganzen Welt in unsere Kassen, doch es scheint, dass sie etwas überfordert sind und die Regierung nicht in der Lage ist, ihnen die volle Unterstützung des diplomatischen Einflusses der Nation zukommen zu lassen. Offenbar müssen wir eine Entscheidung treffen, worauf wir unseren Handel konzentrieren wollen."
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U] ist nicht so wichtig."
 random_event.87.b: "Wir können [ShowContinentNameWithNoTooltip('europe')] ignorieren."
 random_event.87.c: "Unterstützt sie trotzdem!"
 opinion_united_in_faith: "Im Glauben vereint"
 random_event.88.title: "Beziehungen verbessert"
 random_event.88.desc: "Wir haben mit unseren #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Nachbarn einen gemeinsamen Nenner gefunden, da wir beide dem #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben folgen. Unsere Beziehungen haben sich verbessert, und unsere beiden Nationen blicken nun als Einheit in die Zukunft."
 random_event.88.a: "Für den wahren Glauben."
 random_event.89.title: "Titel verkaufen"
 random_event.89.desc: "Einer unserer Berater schlägt vor, Titel des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! an alle zu verkaufen, die es sich leisten können. Dies würde uns jede Menge Geld einbringen und den Reichen den gesellschaftlichen Aufstieg ermöglichen. Allerdings würde der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] als Ganzes entwertet, und die aristokratischen Familien würde dies vielleicht verärgern."
 random_event.89.a: "Gold ist das Zeichen wahren Wertes!"
 random_event.89.b: "Manche Dinge kann man nicht kaufen!"
 random_event.90.title: "Reisende Spielmänner"
 random_event.90.desc: "Eine Gruppe berühmter Spielmänner hat kürzlich die Grenzen unserer Nation überquert. Sie möchten durch unser Land reisen und seinen Zuhörern Freude bringen. Manche aber sagen, dass nur die Ohren von [target_ruler.GetName] würdig sind, solch wundervolle Musik zu hören."
 random_event.90.a: "Gestattet ihnen zu gehen, wohin ihr Herz sie führt."
 random_event.90.b: "Bringt sie an unseren Hof."
 random_event.91.title: "Eine reiche Ernte"
 random_event.91.desc: "Die diesjährige Ernte ist besonders ertragreich gewesen! Nur selten haben die Äcker in der Geschichte unserer Nation solch reiche Früchte getragen. Die Bevölkerung deutet dies bereits als Zeichen der göttlichen Gunst für unsere Herrschaft."
 random_event.91.a: "Wir sind gesegnet!"
 random_event.92.title: "Spannungen zwischen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] und [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 random_event.92.desc: "In unserer Nation verfügen zwei Gruppen über große Macht: der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Diese vertragen sich allerdings nicht immer. Kürzlich stritt sich der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in [bicker.GetName] mit den örtlichen Klöstern bei seinen Lehnsgütern darüber, wer das Anrecht auf ein verhältnismäßig großes Stück Land hat.\n\nZurzeit ist der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! [ROOT.GetCountry.GetGovernment.GetCourtTitle] voller Leute, die über das Gottesgnadentum lamentieren: Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] behauptet, die Herrschaft über das Land sei sein gottgegebenes Recht, und der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] macht seine Position als göttliche Vertretung auf Erden geltend. Die ganze Lage gerät langsam außer Kontrolle, da der fragliche Teil des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s seine Standesbrüder gegen den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] aufhetzt und dessen Recht auf jegliche Form von Temporalien infrage stellt. Der Prior des Klosters hingegen hat hochrangige Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]s auf seine Seite gebracht, die wiederum den direkten Gang nach [GetCountry('PAP').GetName] androhen, sollten wir uns auf die Seite des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s schlagen. Wir stecken also in einer schwierigen Lage."
 random_event.92.a: "Jesus lebte unter Bettlern und Fischern – warum also nicht auch der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?"
 random_event.92.b: "Gewiss wollen wir Seine Heiligkeit nicht verärgern."
 random_event.93.title: "Abweichender Berater"
 random_event.93.desc: "[minister.GetName|U], ein Mitglied unseres Beraterstabs ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]), hat bislang stets treu gedient, doch nun ist [minister.Custom('DE_PRO_PER_S_3P_D')] offenbar die eigene Berühmtheit zu Kopf gestiegen. [minister.Custom('DE_PRO_PER_S_3P_N')|U] wagt es tatsächlich, die Politik unseres großen Oberhaupts [target_ruler.GetName] anzuprangern, und hat dies sogar vor Kurzem öffentlich vor fremdländischen Botschaftern getan! Auch wenn es für diese Kritik Gründe geben mag, sollten wir nicht zulassen, dass die offene Verunglimpfung unserer Obrigkeit zur Gewohnheit wird."
 random_event.93.a: "Er hat nicht ganz unrecht …"
 random_event.93.b: "Ab mit [minister.Custom('DE_PRO_POS_S_3P')]em Kopf!"
 random_event.94.title: "Die Macht des örtlichen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s wächst"
 random_event.94.desc: "Durch Hofintrigen, geschickte Bündnisse und viel Opportunismus hat es eine Gruppe aus dem örtlichen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] geschafft, eine starke Machtgrundlage in [local_noble.GetName] aufzubauen. Wenn wir uns ihrer jetzt nicht annehmen, könnten sie einen der zahlreichen Anwärter auf den Thron des #L [ROOT.GetCountry.GetFlavorRank]s#! in der Hoffnung auf noch mehr Einfluss unterstützen. Die Beschneidung ihrer Macht könnte sich allerdings aufgrund ihres Einflusses als schwierig erweisen – und aufgrund ihres Privatgefolges, das sie als Teil ihrer eigenen kleinen Armee unterhalten."
 random_event.94.a: "Ignoriert sie."
 random_event.94.b: "Beschneidet ihre Macht."
 random_event.95.title: "Koloniale Entdeckung!"
 random_event.95.desc: "Unsere Kolonisten haben in der Neuen Welt eine fantastische Entdeckung gemacht, die in [ShowContinentName('europe')] eine echte Delikatesse ist: [ShowGoodsName('cocoa')]. Die großen Handelshäuser importieren diese Kuriosität fässerweise. Sie haben genug davon entdeckt, um unser Land bis zum Ende aller Zeiten zu versorgen."
 random_event.95.a: "Davon können alle profitieren!"
 random_event.95.b: "Dieser Genuss ist eindeutig für den Hof bestimmt!"
 random_event.96.title: "Land destabilisiert"
 random_event.96.desc: "Unsere derzeitigen Entscheidungen und Politlinien hatten den Preis, dass regionale Interessen ins Hintertreffen gerieten, was eine kleine Lücke in der örtlichen Politik hinterließ. Da es keine ansässigen Potentaten gibt, die den Menschen sagen, dass alles in Ordnung ist, glauben sie, sie würden schlecht regiert."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Flottenoffiziere gehen in den Ruhestand"
 random_event.97.desc: "Unsere Entscheidung, die Armee der Marine vorzuziehen, hat dazu geführt, dass einige vielversprechende Flottenoffiziere ihren Rücktritt eingereicht haben. Sie meinen, dass es nicht mehr so viele Aufstiegsmöglichkeiten wie früher für sie gibt."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "Freibeuter bringen Profit"
 random_event.98.desc: "Unsere Entscheidung zur Unterstützung einer Freibeuterflotte zahlt sich aus. Einem unserer Kapitäne ist es gelungen, ein Schiff mit wertvollen Waren zu kapern, die für [gold_port.GetName] bestimmt waren. Nach dem Verkauf dieser Güter bleibt ein erheblicher Anteil für unser Land übrig!"
 random_event.98.a: "Das sollte unsere Schatzkammer gut füllen."
 random_event.99.title: "Freibeuter gefangen"
 random_event.99.desc: "Unsere Kapitäne haben durch die Gefangennahme zahlreicher feindlicher Freibeuter, die unsere Schiffe überfallen wollten, äußerstes Geschick in der Seeschlacht bewiesen. Noch nie haben so viele Kapitäne so erfolgreich ihre Rivalen ausgestochen, und sie haben sich bereits einen erheblichen Ruf in unserer Flotte und unserer Bevölkerung erarbeitet; solch fantastische Kommandanten erwecken das Selbstvertrauen neuer Rekruten!"
 random_event.99.a: "Von solchen Kapitänen kann man eindeutig lernen!"
 random_event.100.title: "Händler arrangieren eine Expedition"
 random_event.100.desc: "Nach kürzlichen Diskussionen über eine Handelsroute nach $india$ stellte eine Gruppe Händler eine Flotte auf und beauftragte [india_explorer.GetName] damit, die unerforschten Gewässer im Westen zu erkunden."
 random_event.100.a: "Interessant. Bringt [india_explorer.GetNameWithNoTooltip] an unseren Hof."
 random_event.100.b: "Beschlagnahmt ihre Sachwerte, solange sie unterwegs sind!"
 random_event.101.title: "Unterstützung für [ShowInstitutionNameWithNoTooltip('renaissance')]-Künstler?"
 random_event.101.desc: "Die vielfältigen und innovativen Ideen der [ShowInstitutionName('renaissance')] verbreiten sich im ganzen Land. Eine Reihe reicher Familien hat bereits beschlossen, vielversprechenden Künstlern finanzielle Unterstützung zu leisten. Insbesondere ein Talent namens [ren_artist.GetName] sticht ihnen ins Auge. Sollen wir die Geschichte an uns vorbeiziehen lassen, ohne unsere Spuren zu hinterlassen?"
 random_event.101.a: "Wir werden die aufblühende Kunst der [ShowInstitutionNameWithNoTooltip('renaissance')] ebenfalls unterstützen."
 random_event.101.b: "Wir können unser Geld für Besseres ausgeben."
 random_event.102.title: "Einsatz für die Marine sinkt"
 random_event.102.desc: "Angesichts unserer kürzlichen Entscheidung, der Armee mehr Aufmerksamkeit zu schenken, haben einige unserer Schiffbauer das Gefühl bekommen, sie sollten sich besser andernorts eine Beschäftigung suchen. Daher leidet nun die Kapazität unserer Marine."
 random_event.102.a: "Damit war zu rechnen."
 random_event.103.title: "Armeereformen"
 random_event.103.desc: "Derzeit werden Pläne für eine kleinere Armeereform geschmiedet. Neue Taktiken, Waffen und Befehlsstrukturen sind einige der zur Diskussion stehenden Ideen, die unsere Kampfeffizienz verbessern sollen."
 random_event.103.a: "Schwerpunkt auf Qualität."
 random_event.103.b: "Schwerpunkt auf Quantität."
 random_event.103.c: "Schwerpunkt auf Offensive."
 random_event.103.d: "Schwerpunkt auf Defensive."
 random_event.104.title: "Marinereformen"
 random_event.104.desc: "Derzeit werden Pläne für eine kleinere Flottenreform geschmiedet. Neue Taktiken, Waffen und Befehlsstrukturen sind einige der zur Diskussion stehenden Ideen, die unsere Kampfeffizienz verbessern sollen."
 random_event.104.a: "Verbessert unsere bestehende Flotte."
 random_event.104.b: "Legt unseren Schwerpunkt eher auf die Seestreitkräfte."
 random_event.105.title: "Es sollte eine stabile Regierung geben"
 random_event.105.desc: "Mehrere der führenden Mitglieder unserer Regierung sind tief besorgt ob einiger neuer Vorschläge bezüglich der Regierung unserer Nation. Sie fordern einen Stopp dieser Reformen und eine Rückkehr zu unseren bewährten und vertrauten Traditionen. Natürlich lassen sie unerwähnt, wie sich diese Änderungen auf ihre eigene Machtbasis auswirken würden …"
 random_event.105.a: "Kommt ihren Forderungen nach."
 random_event.105.b: "Ignoriert sie."
 random_event.106.title: "Geniale Regierung"
 random_event.106.desc: "Letztes Jahr ist unsere Nation extrem effizient regiert worden. Jetzt gibt es eine Gelegenheit, uns dies zunutze zu machen."
 random_event.106.a: "Geld ist immer gut!"
 random_event.106.b: "Aber Prestige ist besser!"
 random_event.107.title: "Beeinflusste Wahlen"
 random_event.107.desc: "Bestechungen und andere Anreize waren in den Tagen vor einer Wahl nie fern. Auch ist es wohlbekannt, dass selbst an unserem Hofe einflussreiche Leute auf solche Praktiken zurückgreifen, in der Hoffnung, das Wahlergebnis zu ihren Gunsten beeinflussen zu können."
 random_event.107.a: "Dies ist einfach nur vernünftig!"
 random_event.107.b: "Bestechung hat keinen Platz in unserem [ROOT.GetCountry.GetFlavorRank]!"
 random_event.108.title: "Nationale Institutionen"
 random_event.108.desc: "In letzter Zeit fordern immer mehr Menschen repräsentative nationale Institutionen. Unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) hat unsere Nation lange Zeit durch stürmische See geführt, doch unser Volk vertraut ihr immer weniger und klagt, es habe nicht ausreichend Kontrolle darüber, wer es vertritt."
 random_event.108.a: "Ruft die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zu einer weiteren Debatte zusammen."
 random_event.109.title: "Militärreform"
 random_event.109.desc: "Unsere Nation ([ROOT.GetCountry.GetLongName|U]) hat mit einer gründlichen Revision unserer Militärstruktur begonnen. Während man die Offiziere weiterhin aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] rekrutiert, werden [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und Städter in die anderen Ränge eingezogen. Reguläre Drillroutinen werden eingeführt, und eine mächtige Flotte aus Hunderten von Schlachtschiffen, Galeeren und anderen Fahrzeugen wird aufgestellt."
 random_event.109.a: "Konzentrieren wir uns auf die Reformen der Armee."
 random_event.109.b: "Konzentrieren wir uns auf die Reformen der Marine."
 random_event.109.c: "Beides? Beides. Beides ist gut."
 random_event.110.title: "Nationalbank"
 random_event.110.desc: "Die Gründung einer Nationalbank hat uns einen Anstrich von Seriosität und Zuverlässigkeit gegeben. Außerdem ermöglicht sie unserer Nation eine viel größere Flexibilität bei der Finanzierung von Kriegsmitteln."
 random_event.110.a: "Das ist wahrlich günstig!"
 random_event.111.t: "Mörderisches Schwein"
 random_event.111.desc: "Alle lebenden Geschöpfe in unserer Nation müssen sich an die Gesetze der Menschen halten, egal ob sie sie verstehen oder nicht. Vor Kurzem wurde eine Sau dabei erwischt, wie sie ein Kind ermordete und verschlang. Nun steht sie für ihr grauenhaftes Verbrechen vor Gericht.\n\nEs ist entscheidend, dass die Behörden stets den Anschein wahren, Gesetz und Ordnung des Landes auf gewissenhafte Art und Weise zu sichern. Selbst wenn der Angeklagte kein Mensch ist, stärkt es das Vertrauen der Menschen in das System, wenn wir ihm einen Prozess gewähren, der die rechtlichen Vorgaben genauestens befolgt.\n\nAllerdings kann man infrage stellen, ob es die Kosten wert ist, einem Tier eine umfassende Verhandlung zu gewähren, das nicht in der Lage ist, davon zu profitieren. Vielleicht sollte für Tiere ein beschleunigter Prozess durchgeführt werden, der weniger kostenintensiv ist?"
 random_event.111.a: "Das Gesetz wird weiterhin gerecht für alle sein, selbst für Tiere!"
 random_event.111.b: "Wir müssen die Kosten für Tierprozesse im Zaum halten!"
 random_event.111.c: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sollte ebenfalls verantwortlich für Tiere sein."
 random_event.112.title: "Kummer mit [ShowGoodsNameWithNoTooltip('copper')]"
 random_event.112.desc: "Eine verärgerte Gruppe aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] brachte eine formelle Beschwerde gegen unseren [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vor, der dafür bekannt ist, Geschäfte in [target_location.GetName] zu machen. Laut dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] war das erstandene [ShowGoodsName('copper')] von derart schlechter Qualität, dass es kaum zu gebrauchen war.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] hingegen beharrt darauf, dass das Metall genau wie versprochen beschaffen war. Die Gemüter erhitzen sich, und als der Zwist sich über den Marktplatz ausbreitet, stellen auch andere infrage, ob der Handel in [target_location.GetNameWithNoTooltip] so gerecht ist, wie es scheint."
 random_event.112.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] soll es nehmen oder es bleiben lassen!"
 random_event.112.b: "Die Schuld liegt beim [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 random_event.112.c: "Kleinkariertes Gezanke …"
