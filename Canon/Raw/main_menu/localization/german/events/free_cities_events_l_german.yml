 free_cities.1.title: "Die Freie [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|U] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U]"
 free_cities.1.desc: "Die [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetName] erlangte die Reichsunmittelbarkeit als [ShowSpecialStatusName('free_city')]. Obwohl es im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ viele wichtige, selbstverwaltete Städte gibt, hat [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nun etwas als Schutz, was über Wohlstand und Größe hinausgeht: ökonomische und politische Freiheiten, die auf unbestimmte Zeit vom Oberhaupt des Reichs ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) persönlich gewährt werden."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U] verlor die Privilegien einer [ShowSpecialStatusNameWithNoTooltip('free_city')] des Großreiches!"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName|U] ist keine [ShowSpecialStatusName('free_city')] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) mehr. Die Verwalter der [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] wurde für den skrupellosen Machtmissbrauch und die Nichtbeachtung der Reichsinstitutionen verurteilt und hat alle mit dem einst durch [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] gewährten Titel verbundenen Privilegien verloren."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "Heugabeln und Fackeln auf den Straßen von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.3.desc: "Die Unzufriedenheit miteinander und die Feindseligkeit zwischen den unteren Schichten und den Herrschern von [ROOT.GetCountry.GetCapital.GetName|U] hat uns an den Rand eines Bürgerkriegs getrieben. [home_ruler.GetName|U] ist schlecht vorbereitet auf einen ausgewachsenen Aufstand, und viele Mitglieder der oberen Schichten drängen den Rat der [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|U], die Angelegenheit vor [hre_ruler.GetName] zu bringen und um jede Hilfe zu bitten, die erübrigt werden kann. Gute starke Männer und Gold brauchen wir am dringendsten, um die Feuer der Rebellion zu löschen, die in den Straßen von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] schwelen."
 free_cities.3.a: "Bittet das Reichsoberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) um Hilfe."
 free_cities.3.b: "Kratzt die wenigen Männer zusammen, die wir haben. Wir kümmern uns selbst darum."
 free_cities.4.title: "Jemand ([SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip|U]) bittet uns um Hilfe"
 free_cities.4.desc: "Heute Morgen haben wir einen Gesandten aus einer gewissen Stadt ([SCOPE.sCountry('riots_source').GetLongName]) empfangen, der in allen Einzelheiten das völlige Versagen des Stadtrates darlegte, die Bedürfnisse der arbeitenden Menschen zu befriedigen. Der Bote sprach sowohl von schwelenden als auch von tobenden Bränden in den Straßen von [SCOPE.sCountry('riots_source').GetCapital.GetName] – offensichtlich als Sinnbild für die Unzufriedenheit, mit der die [ShowSpecialStatusName('free_city')] zu kämpfen hat. Zudem behauptet er, die Bauern der Stadt würden bald im Zuge einer Rebellion zu ihren Heugabeln greifen, sofern nichts unternommen wird. Er bittet untertänigst um Soldaten und Gold, damit man diesen unzufriedenen Bürgern schnell Gerechtigkeit widerfahren lassen kann."
 free_cities.4.a: "Eine verständliche Bitte, der wir gern nachkommen."
 free_cities.4.b: "Dieses Ärgernis ist tief in ihnen selbst verwurzelt. Wir schicken keine Hilfe."
 free_cities.5.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle|U] antwortet"
 free_cities.5.desc: "Jeden Tag wächst die Unzufriedenheit, und kaum wurde ein Feuer gelöscht, wird ein anderes vor unseren Augen entfacht, ganz gleich, wie wir die uns zur Verfügung stehenden Truppen einsetzen. Wo bleibt dieser Bote? Wir hoffen, dass unsere bescheidene Bitte an [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetHimHerFormal] nicht verärgert und dass sie uns helfen wird."
 free_cities.5.a: "Endlich! Gute Männer und Geld waren genau das, was wir brauchten!"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, das Ärgernis könne durch Blut und Gold nicht behoben werden …"
 free_cities.6.title: "Die Krönung von [target_ruler.GetNameWithNoTooltip]"
 free_cities.6.desc: "[pope_ruler.GetName|U] legte die Reichsinsignien in die Hände des neuen Oberhaupts ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) des HRR ([GetUniqueInternationalOrganization('hre').GetName]): ein Symbol dafür, dass dieser oberste Kirchenvertreter ([GetCountry('PAP').GetGovernment.GetRulerTitle]) das Recht hat, #L [ShowReligionGroupAdjective('christian')|l]e#! Souveräne zu krönen, und dass das weltliche Oberhaupt ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) der Beschützer der katholischen Kirche ist. Es war eine große Ehre für die Stadt [ROOT.GetCountry.GetCapital.GetName|U], als Ort der Krönung auserwählt worden zu sein. Die Kirche von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip|U] konnte kaum all die Würdenträger aufnehmen, die sich versammelt hatten, um mitzuerleben, wie das neue Reichsoberhaupt [target_ruler.GetName] gekrönt wird."
 free_cities.6.a: "Wir sind wahrlich gesegnet!"
 free_cities.7.title: "Die Vertragskonferenz"
 free_cities.7.desc: "Nach dem Ende der Friedensverhandlungen von „[ROOT.GetCountry.GetName|U]“ dankten uns sowohl die Diplomaten der Siegerseite ([SCOPE.sCountry('winner').GetName]) als auch die, die die Kapitulationsbedingungen für „[SCOPE.sCountry('loser').GetName]“ unterzeichneten, für unsere Unterstützung bei all den wichtigen Einzelheiten, die solch ein bedeutendes Ereignis mit sich bringt. Sie dankten uns zudem für unsere Unparteilichkeit in dieser Sache, die ihnen dabei half, sich ganz der vorliegenden Aufgabe zu widmen. Auch wenn wir monetär nur für die Spesen der Verhandlungen entschädigt worden sind, gelten wir nun als ein angeseheneres Land als zuvor."
 free_cities.7.a: "Dann hat sich all die Mühe ja gelohnt."
 free_cities.8.title: "Zoll- und Steuerprivilegien"
 free_cities.8.desc: "Die [ShowSpecialStatusName('free_city')] [SCOPE.sCountry('free_city_in_debt_target').GetName] leidet unter ihrer eigenen Größe und erwirtschaftet gerade noch genug Gold, um sich vom gefürchteten Abgrund des völligen Bankrotts fernhalten zu können. Sobald die Wirtschaft von [SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip] unweigerlich unter der Last selbst geschaffener Widrigkeiten zusammenbricht, wird dies nicht nur dem Ruf der Stadt, sondern auch dem Ruf und der Legitimität des Reiches selbst schaden. Wir könnten versuchen, der Stadt zu helfen, indem wir ihr einige Zoll- und Steuerprivilegien gewähren, die die finanziellen Beschwernisse lindern könnten, wenn wir es richtig angehen."
 free_cities.8.a: "Gewährt ihnen Zoll- und Steuerprivilegien."
 opinion_special_privileges: "Besondere Privilegien vom Kaiser gewährt"
 free_cities.8.b: "Das haben sie nicht verdient."
 free_cities.9.title: "Zoll- und Steuerprivilegien gewährt"
 free_cities.9.desc: "Die Neuigkeiten, dass wir am Rand des Bankrotts stehen, waren wenig überraschend, doch dass [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] von „[SCOPE.sCountry('hre_leader').GetName]“ sich dazu entschieden hat, uns durch das Gewähren gewisser Zoll- und Steuerprivilegien zu helfen, die wohl kaum eine andere [ShowSpecialStatusName('free_city')] erhält, war eine große Überraschung."
 free_cities.9.a: "Wahrlich eine Überraschung, aber eine willkommene!"
 free_cities.10.title: "Wohlgeborene mit Waffen"
 free_cities.10.desc: "Den landbesitzenden Adligen in [ROOT.GetCountry.GetCapital.GetName] missfällt, dass unser Status als [ShowSpecialStatusName('free_city')] uns ihrer unmittelbaren Kontrolle entzieht, und mittlerweile haben wir jede Möglichkeit ausgeschöpft, sie bei Laune zu halten. Wären sie bloße Bauern mit Heugabeln, Fackeln und einer vernachlässigbaren militärischen Ausbildung, könnten wir jedwede von ihnen angezettelte Revolte zerschlagen, doch dies sind Männer und Frauen mit Land und Titeln, die in der Kunst des Krieges geschult sind und daher nicht unterschätzt werden sollten. Nur [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] kann ihre Ambitionen zum Schweigen bringen …"
 free_cities.10.a: "Bittet den Kaiser um Hilfe."
 free_cities.10.b: "Räumt dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Privilegien ein und hofft, dass er dann Ruhe gibt."
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] bittet um Hilfe gegen den rebellischen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 free_cities.11.desc: "Uns erreichte die Nachricht, dass eine gewisse Nation ([SCOPE.sCountry('free_city_source').GetLongName|U]) Schwierigkeiten mit dem landbesitzenden [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hat, dem der Status von [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] als [ShowSpecialStatusName('free_city')] missfällt. Das Land bittet um unsere Hilfe beim Zurechtweisen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s, damit dieser die weltliche Führung von [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName] anerkennt, unabhängig von Adelstiteln und Privilegien."
 free_cities.11.a: "Sie werden unsere Hilfe erhalten."
 free_cities.11.b: "Wenn sie mit ihren Bürgern nicht klarkommen, sollten sie dann wirklich über ein Land herrschen?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Adelsprivilegien"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "Während einer Regentschaft konnte der Adel seinen Einfluss stärken und sich mancherlei Privilegien sichern."
 free_cities.12.title: "Unterstützt oder behindert?"
 free_cities.12.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wird kühner und versucht nun, auch den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] und den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] für seine Revolte gegen uns und unseren Status als [ShowSpecialStatusName('free_city')] für sich zu gewinnen. Bisher hatten sie damit wenig Erfolg, doch wir sind besorgt – so wie stets, wenn einige dieser hochnäsigen Fürsten mit ihren schicken Nachnamen versuchen, den Frieden zu stören, für dessen Erhalt wir so hart kämpften. Wie wird [home_ruler.GetName] von uns denken? Wird [home_ruler.Custom('DE_PRO_PER_S_3P_N')] [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')] Versprechen halten und diesem unbändigen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ein Ende setzen?"
 free_cities.12.a: "Die Hilfe des Reichsoberhaupts ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) ist eingetroffen!"
 free_cities.12.b: "„… für die Herrschaft ungeeignet …“ Also wurde keine Hilfe geschickt."
 free_cities.13.title: "Städtebund"
 free_cities.13.desc: "Der Hansebund und der Lombardenbund haben uns zu der Frage geführt, ob irgendeine andere Freistadt bereit wäre, mit uns zusammen ebenfalls einen Bund einzugehen. Allein sind wir Freistädte schwach, doch die Geschichte hat es schon oft gezeigt: Eine wechselseitige Zusammenarbeit zwischen kleinen Nationen in Angelegenheiten wie Handel, Erhalt des Reichsfriedens und dem Unterhalt einer vereinten Armee verwandeln uns in eine ernstzunehmende Macht, die selbst Großmächte nur schwer missachten können."
 free_cities.13.a: "Sendet Diplomaten nach [SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip]!"
 free_cities.13.b: "Könnten wir stattdessen nicht einfach Söldner anheuern?"
 free_cities.14.title: "Der Städtebund-Vorschlag"
 free_cities.14.desc: "Es gab schon viele Ligen, die innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetName]) gemeinsame Interessen verfolgten. Die Hanse zum Beispiel war ein Handels- und Verteidigungsbund von Kaufmannsgilden. Der Schwäbische Bund war ein Zusammenschluss, der als Vereinigung dem wechselseitigen Schutz und dem Erhalt des Friedens diente. Manche Ligen werden sogar so mächtig und geeint, dass sie selbst als Staat angesehen werden, wie etwa die Schweizerische Eidgenossenschaft. Die [ShowSpecialStatusName('free_city')] [SCOPE.sCountry('fc_league_invitation_source').GetName] hat nun vorgeschlagen, dass wir etwas Ähnliches gründen: eine Art Kooperation, bei der wir in Dingen wie Handel, Erhalt des kaiserlichen Friedens und der Unterstützung von Tribunalen zusammenarbeiten."
 free_cities.14.a: "Was haben wir schon zu verlieren? Treten wir bei!"
 opinion_agreed_league: "Städtebund zugestimmt"
 free_cities.14.b: "Das ist augenscheinlich eine gewaltige Verschwendung von Zeit und Ressourcen …"
 opinion_refused_league: "Städtebund abgelehnt"
 free_cities.15.title: "Mitglieder des Städtebundes"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] von „[SCOPE.sCountry('fc_league_invitation_target').GetName]“ hat eingewilligt, in manchen Bereichen wie etwa dem Handel, dem Erhalt des kaiserlichen Friedens sowie der Unterstützung von Tribunalen mit uns zusammenzuarbeiten."
 free_cities.15.a: "Willkommen im Bund!"
 free_cities.16.title: "„[SCOPE.sCountry('fc_league_invitation_target').GetName]“ lehnt Städtebund ab"
 free_cities.16.desc: "„Mit großem Bedauern muss [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] von [SCOPE.sCountry('fc_league_invitation_target').GetName] die Zusammenarbeit mit [ROOT.GetCountry.GetGovernment.GetRuler.GetName] von [ROOT.GetCountry.GetName] ablehnen …“"
 free_cities.16.a: "Sie werden schon bald bereuen, dass sie sich uns nicht angeschlossen haben!"
 free_cities.17.title: "Mitgliedschaft im Städtebund"
 free_cities.17.desc: "Die Zusammenarbeit zwischen mehreren Reichsstädten, die auf Ligen wie dem Schwäbischen Bund, dem Hansebund oder dem Lombardenbund beruht und von diesen inspiriert ist, scheint hervorragend zu laufen. Sie haben sich darauf geeinigt, in Angelegenheiten wie etwa dem Handel, dem Erhalt des kaiserlichen Friedens sowie der Unterstützung von Tribunalen zusammenzuarbeiten. Als [ShowSpecialStatusName('free_city')] könnten wir um die Mitgliedschaft in diesem recht exklusiven Bund bitten …"
 free_cities.17.a: "Entsendet einen Diplomaten zu ihren Anführern!"
 free_cities.17.b: "Wir brauchen das nicht."
 free_cities.18.title: "Mögliches Mitglied des Städtebundes"
 free_cities.18.desc: "Unsere Zusammenarbeit mit anderen Freistädten klappt so gut, dass wir jeden Tag mehr und mehr Beitrittsanfragen erhalten! [free_city_source.GetGovernment.GetRuler.GetName|U] von [free_city_source.GetName] gehört zu den zahlreichen Antragstellern."
 free_cities.18.a: "Stimmt dem Antrag von „[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]“ zu."
 free_cities.18.b: "Lehnt den Antrag von „[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]“ ab."
 free_cities.19.title: "Kooperative Reformen"
 free_cities.19.desc: "Viele Gelehrte und gebildete Menschen nennen die Freistadt [ROOT.GetCountry.GetName] ihr Zuhause. Durch die Zusammenarbeit mit ihren Kollegen in jeder anderen [ShowSpecialStatusName('free_city')] unseres Bundes konnten sie ihre Ideen und Theorien so weiterentwickeln, dass sie uns von großem Nutzen sind."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
