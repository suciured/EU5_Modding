 institution_events.1.title: "Forderung eines Vasallenvertrags"
 institution_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] regiert seit Jahrhunderten auf sehr simple Weise. Die Clans schwören dem Reich Treue, und im Gegenzug werden sie von #L [ROOT.GetCountry.GetAdjective|l]en#! Kriegern beschützt.\n\nDie Elite von [feudal_province.GetName] ist jedoch nicht zufrieden mit einer derart losen Allianz, da sie ihre Privilegien und ihr Eigentum als ungeschützt betrachtet. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wünscht einen bindenden Vertrag, der die Beziehung zwischen ihm, [target_ruler.GetName] und Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) festigt."
 institution_events.1.a: "Unterzeichnet den Vasallenvertrag mit dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.1.b: "Einen derartigen Vertrag braucht es nicht."
 institution_events.2.title: "Herausfordern der Kriegereliten"
 institution_events.2.desc: "Im Lauf der Zeit ist es uns gelungen, die Autorität von [target_character.GetName] in den Provinzen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zu stärken. Dies führte dazu, dass die Autorität der örtlichen Diktatoren und unbedeutenden Häuptlinge nun bedroht ist. In der Regel ist der Umgang mit solchen Kräften vor Ort einfach, doch in [feudalism_location.GetName] ist möglicherweise der Einsatz unmittelbarer Gewalt nötig, um andere an unser Herrschaftsrecht zu erinnern."
 institution_events.2.a: "Vernichtet sie!"
 institution_events.2.b: "Wir brauchen ihre Unterstützung."
 institution_events.3.title: "Zunehmender Einfluss des Stadtadels"
 institution_events.3.desc: "Obwohl ihnen eine offizielle Stimme in unserer Regierung fehlt, haben die reichen städtischen Zentren viele andere Möglichkeiten, ihren Einfluss geltend zu machen. In manchen Fällen können sie sich sogar zusammenschließen, um ihre Macht über eine Provinz zu mehren. Die Anführer eines solchen Konglomerats trafen sich jüngst in [urban_location.GetName] und treten nun mit der Bitte an uns heran, jene Methoden zu formalisieren, mit denen sie ihre Kontrolle über unsere Provinzen ausüben. Wenn wir uns mit den Städten verbünden, fördern wir beständigere Regierungsordnungen. Wir würden dabei jedoch wahrscheinlich die Hilfe des örtlichen #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! verlieren, auf dessen militärische Unterstützung wir uns derzeit verlassen."
 institution_events.3.a: "Wir freuen uns auf diese Partnerschaft mit [urban_location.GetNameWithNoTooltip]."
 institution_events.3.b: "Das steht außer Frage."
 institution_events.10.title: "Das fremdländische Konzept des [ShowInstitutionNameWithNoTooltip('legalism')]"
 institution_events.10.desc.start: "Unser [ROOT.GetCountry.GetFlavorRank] hat bewährte Traditionen, die die Stabilität der #L [ROOT.GetCountry.GetAdjective|l]en#! Gesellschaft garantieren.\n\nDiese alten Regeln werden jedoch von neuen Ideen bedroht, die sich in [legalism_location.GetName] von [legalism_country.GetName] aus ausbreiten."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ Das Gesetzbuch von [legalism_country.GetNameWithNoTooltip], dessen Ursprünge im alten Römischen Reich liegen, wird vom [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] in [legalism_location.GetName] gleichermaßen gut angenommen.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ Insbesondere der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] hat Zuneigung für die Frömmigkeit der #L [ShowReligionGroupAdjective('muslim')|l]en#! Gesetze von [legalism_country.GetNameWithNoTooltip] und deren Verbindung zu den zahlreichen Aspekten des Lebens gezeigt.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ Gesetze und [ShowInstitutionName('legalism')] als Ganzes werden in [legalism_country.GetNameWithNoTooltip] als Philosophie von großer Bedeutung mit einer hohen bürokratischen Sicherheit betrachtet. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] plädiert dafür, dass man die Ideen der Fǎjiā fördert, da dies die Kontrolle und Stabilität in [legalism_location.GetNameWithNoTooltip] erheblich verbessern würde. Natürlich möchte der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] die Aufsicht über diese neuen Ideen haben.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ Das aus [legalism_country.GetNameWithNoTooltip] stammende Konzept des [ShowReligionGroupName('dharmic')] findet besonderen Anklang bei jenen in unserem [ROOT.GetCountry.GetFlavorRank], die die Ähnlichkeit zwischen den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Traditionen und denen der #L [ShowReligionGroupAdjective('dharmic')|l]en#! Religion erkennen.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Obwohl in diesen fremdländischen Konzepten viel Nutzen zu finden ist, fühlt sich der Großteil der Bevölkerung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! nach wie vor in ihren alten Sitten bedroht."
 institution_events.10.a: "Fördert diese fremdländischen Ideen."
 institution_events.10.b: "Wir dürfen nicht zulassen, dass unsere Traditionen gefährdet werden."
 institution_events.11.title: "Mangelnde Bürokratie"
 institution_events.11.desc: "Manchmal ist der Fortschritt größer, je weiter er vom Machtzentrum entfernt ist, in welchem die alten Eliten zu etabliert sind, um nach Veränderung zu streben. Während neue Regierungsarten in unserem Land häufiger vorkommen, ärgern sich die Einheimischen zunehmend über die Eliten in [ROOT.GetCountry.GetCapital.GetName], die sich weigern, jegliche Art von Regierungsinstitution zu formalisieren."
 institution_events.11.a: "Die Zeiten ändern sich."
 institution_events.11.b: "Wir können Veränderung nicht erzwingen."
 institution_events.12.title: "Informeller Machtschwund"
 institution_events.12.desc: "Durch gute Politik und einfache Wiederholung können Autorität und Macht ausreichend verwurzelt werden, um das Wachstum dauerhafter Regierungsinstitutionen zu fördern. Im Lauf der Zeit haben sich unsere Regierungsmethoden von willkürlichen Machtdemonstrationen zu einer konsistenten Regierung entwickelt."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Verbreitung leistungsorientierter Ideen"
 institution_events.20.desc: "Seit den Anfangstagen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! sind die Positionen der Macht dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vorbehalten. Der gesellschaftliche Hintergrund eines Menschen ist wichtiger als seine tatsächlichen Erfolge.\n\nNeue Ideen aus [meritocracy_country.GetName] verbreiten sich immer mehr am [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] und stellen nicht nur die Herrschaft der Blaublüter infrage, sondern befürworten eine Ordnung, die Kompetenz über Geburtsrecht stellt.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fühlt sich von dieser neuen Entwicklung bedroht und verlangt das Ende der leistungsorientierten Denkweise."
 institution_events.20.a: "Nur die Fähigen sollen herrschen."
 institution_events.20.b: "Wir müssen diesen Ideen Einhalt gebieten!"
 institution_events.21.title: "Prüfung örtlicher Statthalter"
 institution_events.21.desc: "Die Kontrolle, die „[ROOT.GetCountry.GetName]“ über [meritocracy_location.GetName] ausübt, ist kaum der Rede wert. Auch wenn dies ebenso an der Entfernung und den Verbindungen liegt, ist die Hauptwidrigkeit die örtliche Verwaltung, deren einziges Ziel es offenbar ist, die Taschen ihrer Mitglieder zu füllen, koste es was es wolle, und wenn es auf die Kosten der Bewohner der [meritocracy_location.GetRank.GetName] geht.\n\nMitglieder des Beraterstabs ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) drängen darauf, Ideen aus „[meritocracy_country.GetName]“ zu fördern und Prüfungen örtlicher Statthalter in unserem [ROOT.GetCountry.GetFlavorRank] einzuführen."
 institution_events.21.a: "Ein solider Plan."
 institution_events.21.b: "Das können wir uns nicht leisten."
 institution_events.30.title: "Spiegel für Prinzen"
 institution_events.30.desc: "[target_character.GetName|U] zeigt zunehmendes Interesse an der [ShowInstitutionName('renaissance')], und zwar nicht nur wegen der kulturellen und künstlerischen Vorzüge, sondern auch wegen der politischen und wissenschaftlichen Durchbrüche, die in der Staatengruppe [ShowCultureGroupName('italian_group')] erzielt werden. [target_heir.GetName] scheint solchen Dingen gegenüber jedoch taub, was unser Oberhaupt besorgt. Seit Generationen sind Staatserben in ganz [ShowContinentName('europe')] nun schon in der Lage, ihre Ausbildung mithilfe von Büchern über das rechte Betragen als Herrscher voranzubringen. Die Denker der [ShowInstitutionNameWithNoTooltip('renaissance')] haben sich dieses Genre rasch angeeignet, und eine Reihe dieser „Fürstenspiegel“ sind nun randvoll mit ihren neuen Ideen. Wir sollten in Betracht ziehen, diese Bücher zum Fundament der Ausbildung von [target_heir.GetNameWithNoTooltip] zu machen."
 institution_events.30.a: "Möge unser [ROOT.GetCountry.GetGovernment.GetHeirTitle] zur Weisheit erzogen werden."
 institution_events.30.b: "Ein traditioneller Tutor wird genügen."
 institution_events.31.title: "Der Kultureinfluss der [ShowInstitutionNameWithNoTooltip('renaissance')]"
 institution_events.31.desc: "Angesichts des wiederentdeckten Interesses an den Künsten der klassischen Ära schaffen viele unserer Künstler und Gelehrten Werke der Kunst und Wissenschaft, die auf der Literatur der alten Griechen und Römer fußen. Natürlich bringen solche Erfolge nicht nur enormes Prestige, sie bereichern auch die Kultur von [ROOT.GetCountry.GetCulture.GetName]."
 institution_events.31.a: "Die [ShowInstitutionNameWithNoTooltip('renaissance')] ist Teil der Traditionen von [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 institution_events.31.b: "Die alten Ideen werden den [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Einfluss mehren."
 institution_events.40.title: "Verbreitung des Wuchers"
 institution_events.40.desc: "Das Verleihen von Geld und das Anbieten von Darlehen sind in den #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]en#! Glaubensrichtungen zulässig; es ist jedoch streng verboten, unmoralische Gewinne aus Darlehen mittels Zinsen zu erzielen. Daher mussten sich viele Händler, Gilden und Adlige, die diesen Überzeugungen anhängen, auf Juden und andere Geldverleiher verlassen, die sich nicht an solche Regeln gebunden sind.\n\nAllerdings hält ein religiöses Verbot keine gewinngierigen Kaufmannsfamilien davon ab, Geldverleih-Unternehmungen ins Leben zu rufen. Wucher wird immer häufiger, und obgleich es möglich ist, von diesen Diensten zu profitieren, möchte der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] der Verbreitung dieser unheiligen Praxis ein Ende setzen."
 institution_events.40.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] übertreibt es mit seiner Besorgnis eindeutig."
 institution_events.40.b: "Diese Geier werden uns nicht vom rechten Wege zu [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'den','')][ROOT.GetCountry.GetReligion.GetGodName] abbringen."
 institution_events.41.title: "Die Bankiersfamilie von [banking_location.GetNameWithNoTooltip]"
 institution_events.41.desc: "Die Komplexität der Welt nimmt zu und wir wissen immer mehr über sie – und zugleich wird auch die Wirtschaft immer wichtiger. Da ist es nur verständlich, dass gewiefte Menschen, die nach Reichtum und Macht streben, die Gelegenheit nutzen und Geschäfte und Banken gründen.\n\nInsbesondere eine Bankiersfamilie in [banking_location.GetName] ist zu Ruhm gekommen, da sie sich als recht erfolgreich in ihrem Handwerk erwiesen hat. So beeindruckend ihr Reichtum auch sein mag, gefährdet er doch unsere Kontrolle über die [banking_location.GetRank.GetName], da der Einfluss der Familie es mit dem unseren aufnehmen kann."
 institution_events.41.a: "Lasst sie gewähren."
 institution_events.41.b: "Macht unsere Kontrolle über [banking_location.GetNameWithNoTooltip] erneut geltend, aber gewährt der Familie ein Maß an Autonomie."
 institution_events.41.c: "Löst die Bank auf und beschlagnahmt ihre Mittel!"
 institution_events.50.title: "Position des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s bedroht"
 institution_events.50.desc: "Die Armeen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! bestehen aus ihren feudalen Untertanen, die man zu den Waffen ruft, um für [ROOT.GetCountry.GetGovernment.GetRulerTitle] und Land zu kämpfen. Während der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] seine militärischen Fähigkeiten pflegt, gehören die Fußsoldaten des Aufgebots dem [GetEstateName('peasants_estate')] an: Sie sind Männer aus einfachen Verhältnissen, die nicht für die Schlacht leben.\n\nAus [professional_armies_country.GetName] kommend verbreitet sich nun die Idee einer Berufsarmee in unserem Land, und der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] empfindet seine Bedeutung in unserer Gesellschaft und in unserem Militär als bedroht. Die Zeit, in der unausgebildete Mitglieder des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s an der Front kämpfen und Elitekrieger auf Pferden reiten, nähert sich dem Ende."
 institution_events.50.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wird sich anpassen müssen."
 institution_events.50.b: "Beschützt die Rolle des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s."
 institution_events.51.title: "Die Anforderungen einer Berufsarmee"
 institution_events.51.desc: "„[professional_armies_country.GetName|U]“ führt eine stehende Berufsarmee ein, und die Nachfrage nach Waffen und Rüstung ist enorm gestiegen. Diese Entwicklung betrifft nicht nur die Märkte von „[professional_armies_country.GetNameWithNoTooltip]“, sondern auch unsere eigenen, da [professional_armies_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [professional_armies_country.GetGovernment.GetRulerTitle] Händler aus jenem Land entsendet, um Klingen für [professional_armies_country.GetGovernment.GetRulerOrRegent.Custom('DE_PRO_POS_S_3P')] wachsendes Militär zu kaufen."
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "Eine interessante Entwicklung."
 institution_events.51.b: "Unsere Wirtschaft wird nicht die Bedrohung aus [professional_armies_country.GetNameWithNoTooltip] unterstützen."
 institution_events.60.title: "Verbreitung von Feldfrüchten, die die [ShowInstitutionNameWithNoTooltip('new_world')] uns bringt"
 institution_events.60.desc: "Die [ShowInstitutionName('new_world')] wurde entdeckt und besiedelt, und einige neue Feldfrüchte fanden ihren Weg in die Wirtschaft von [ShowContinentName('europe')]. [ShowGoodsName('potato')], [ShowGoodsName('maize')] und Tomate breiten sich nach und nach unter den Bauern #L [ShowContinentNameWithNoTooltip('europe')]s#! aus, doch alte Gewohnheiten sind nun einmal hartnäckig, und bisher setzen sich diese neuen, ertragreichen Feldfrüchte nur sehr langsam durch.\n\nWir könnten versuchen, diesen Prozess mithilfe der Staatskasse anzuregen, doch jene, die derzeit die Landwirtschaftsmärkte beherrschen, würden sich dadurch bedroht fühlen."
 institution_events.60.a: "Sicherlich eine lohnenswerte Investition."
 institution_events.60.b: "Dafür sind unsere Mägen zu empfindlich!"
 institution_events.61.title: "Gestiegene Anforderungen der Marine"
 institution_events.61.desc: "Während die [ShowInstitutionName('new_world')] nach und nach kolonialisiert wird, steigt die Bedeutung der Marine erheblich. Logischerweise steigt die Nachfrage an Waren, die man für den Schiffbau braucht, mittlerweile auf ein Niveau an, dessen wir nur schwerlich Herr werden.\n\nWir könnten die Nachfrage mindern, indem wir Handelsschiffe des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! requirieren."
 institution_events.61.a: "Der Markt regelt das von allein."
 institution_events.61.b: "Requiriert die Handelsschiffe."
 institution_events.70.title: "Verbreitung feindseliger Publikationen"
 institution_events.70.desc: "Als der Buchdruck noch eine Kuriosität war, wurden zuerst jene davon angezogen, die großartige Kunstwerke in Form von Kodizes schufen, oder Philanthropen, die das Wissen der Antike in einem zugänglicheren Format verbreiten wollten. Bald schlossen sich ihnen jedoch auch andere, weniger gewissenhafte Menschen an, die ihren Lebensunterhalt damit verdienten, andere zu verleumden.\n\nSeitdem das Druckerwesen zu einem Geschäft herangewachsen ist, sind Druckerpressen in ganz [ShowContinentName('europe')] für Demagogen zugänglich, die mit ihnen ihre Lügennetze spinnen. Stapelweise liegen Pamphlete bereit, um an all jene verteilt zu werden, die an ihre Versprechungen glauben. Besonders in [target_location.GetName] wird diese sonst so vielversprechende Technologie als Mittel genutzt, um unser Oberhaupt zu verleumden und unser [ROOT.GetCountry.GetFlavorRank] zu untergraben. Wir dürfen das nicht tolerieren!"
 institution_events.70.a: "Die Zeit für Zensur ist gekommen!"
 institution_events.70.b: "Wir können das freie Wort nicht kontrollieren."
 institution_events.70.b.tt: "Jeder [location|e] im Besitz in [target_province.GetName], an dem die [ShowInstitutionName('printing_press')] sich verbreitet, erhält [ShowNamedValue('institution_progress_extreme_bonus')|+=] Akzeptanz der Institution"
 institution_events.71.title: "Ambitionierte [ShowInstitutionNameWithNoTooltip('printing_press')] in [printing_press_location.GetNameWithNoTooltip]"
 institution_events.71.desc: "Die [ShowInstitutionName('printing_press')] wirkte sich nicht nur auf die Gesellschaft und auf die Gelehrten aus, sondern sie ebnete auch den Weg für ein neues Geschäftsfeld. Wo einst ganze Bücher per Hand kopiert werden mussten, erledigt dies nun eine Maschine, die sowohl einfach zu benutzen ist als auch effektiver als jeder ausgebildete Schreiber.\n\nEinige geschäftstüchtige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! erkennen die hervorragende Gelegenheit, ihren Reichtum zu mehren, indem sie einen neuen Druckpresse-Laden in [printing_press_location.GetName] eröffnen. Allerdings zielen die Betreiber anders als kleinere Unternehmungen auf eine deutlich über der Norm liegende Produktion ab, was die Preisstabilität von #L [ShowGoodsName('books')]n#! und [ShowGoodsName('paper')] bedrohen würde, wenn keine Regulierung vorgenommen wird."
 institution_events.71.a: "Lasst sie ihre Geschäfte machen."
 institution_events.71.b: "Reguliert ihren Laden."
 institution_events.71.c: "Wer weiß, was sie so alles über unser [ROOT.GetCountry.GetFlavorRank] drucken werden? Schließt den Laden!"
 institution_events.71.d: "Erlaubt ihnen, weiterzumachen, aber sorgt dafür, dass sie Schutzgeld für ihre Unternehmung bezahlen."
 institution_events.80.title: "Die neuen Schlachtfeldtaktiken"
 institution_events.80.desc: "Im Schmelztiegel unseres laufenden Streits sind unsere bewährten Taktiken auf einen hervorragenden Herausforderer gestoßen. Die berüchtigte Formation [ShowInstitutionName('pike_and_shot')] macht sich auf dem Schlachtfeld bemerkbar. Diese bahnbrechende Strategie setzt Pikeniere ein, die ihre mit Arkebusen bewaffneten Kameraden gegen Nahkämpfer verteidigen. Diese Schützen nutzen dies, um ihre Waffen nachzuladen und Gegner aus der Distanz zu bekämpfen.\n\nWährend einigen Mitgliedern unseres Hofs die Voraussicht fehlt, den Nutzen dieser neuen Strategie zu erkennen, sind andere Mitglieder unseres Militärs mehr als interessiert daran, ihre eigene Form von [ShowInstitutionNameWithNoTooltip('pike_and_shot')] zu entwickeln. Allerdings werden sie einen Ort benötigen, an dem sie ihre Truppen ausbilden können, und obgleich sie [target_location.GetName] als Übungsgelände auserkoren haben, hat der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seinen Unwillen kundgetan, in eine „nutzlose Mode auf dem Schlachtfeld“ zu investieren."
 institution_events.80.a: "Das Interesse des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s wird sich dem unseres Militärs beugen."
 institution_events.80.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hat recht. Diese Taktik wird mit der Zeit in Vergessenheit geraten."
 institution_events.80.c: "Bezieht den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in diese Studien ein."
 institution_events.81.title: "Söldner bringen neue Taktiken"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Diese Berichte werden von weiteren Sichtungen zusätzlich unterstützt. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "Die renommierte Taktik [ShowInstitutionName('pike_and_shot')] macht in unseren Militärkreisen die Runde. Unsere Offiziere und der Hof sind gleichermaßen interessiert an den Geschichten, die die Männer vom Schlachtfeld mitbringen."
 institution_events.81.our_mercs: "Die [rented_mercs.GetName], unsere eigenen Männer, die sich zu einer Karriere als Glücksritter entschlossen, haben die Effektivität dieser neuen Strategie miterlebt, als die übermütige Kavallerie von den Piken aufgespießt wurde, während ihre Infantrieunterstützung einen grausamen Tod durch die Handkanone erlitt."
 institution_events.81.their_mercs: "Die [hired_mercs.GetName], Truppen aus den Landen von „[foreign_merc_country.GetName]“, erzählen Geschichten über disziplinierte Truppen auf dem Schlachtfeld, die selbst unter schweren Attacken noch in Formation blieben. Weder Reiter noch der wilde Ansturm der Infantrie konnten ihre Reihen brechen."
 institution_events.81.closing_line: "Selbstredend sind diese Anekdoten ein guter Grund für unser Militär, diesen Taktiken weiter nachzugehen. Es gibt bereits Pläne, Übungsrunden in [target_location.GetName] durchzuführen."
 institution_events.81.a: "Wahrlich interessante Geschichten."
 institution_events.81.d: "Wir sollten diese Taktiken in [target_location.GetNameWithNoTooltip] üben."
 institution_events.90.title: "Ketzerei ([ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]) in [target_location.GetNameWithNoTooltip]"
 institution_events.90.desc: "In [target_location.GetName] hat eine Vielzahl von Ketzern offen ihre Ablehnung gegenüber den Lehren des [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glaubens kundgetan. Diese ketzerische Denkweise hat zu eskalierenden Spannungen geführt, die unsere Autorität in [target_location.GetNameWithNoTooltip] erheblich untergraben.\n\nObwohl wir der örtlichen Autonomie ein Ende setzen könnten, indem wir einmal mehr unser Herrschaftsrecht über die [target_location.GetRank.GetName] ausüben, könnten die daraus resultierenden Unruhen die bereits vorhandene Unzufriedenheit der Bevölkerung entfachen und [target_location.GetNameWithNoTooltip] in eine offene Rebellion gegen uns stürzen."
 institution_events.90.a: "Überlasst das Volk von [target_location.GetNameWithNoTooltip] sich selbst."
 institution_events.heretic.a.tt: "Alle [Concept('heretic', 'ketzerischen')|e] [pops|e] in [target_location.GetName] erhalten [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e]"
 institution_events.90.b: "Wir müssen unsere Autorität dennoch durchsetzen!"
