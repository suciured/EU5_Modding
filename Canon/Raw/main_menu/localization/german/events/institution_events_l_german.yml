 institution_events.91.title: "Die Heiden von [target_location.GetNameWithNoTooltip]"
 institution_events.91.desc: "[target_location.GetName|U] ist berüchtigt für seine Bevölkerung, die dem [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben so gar nichts abgewinnen kann. Sie sind nicht einmal Ketzer, die einen Teil der Lehren dieser Religion ablehnen, sondern ausgewachsene Heiden, die so weit vom Licht [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] entfernt sind, wie es nur sein kann: Diese armseligen [ROOT.GetCountry.Custom('GetHeathenInsultPlural')] erdreisten sich, die Autorität von „[ROOT.GetCountry.GetName]“ über diesen Fleck zu untergraben.\n\nDie Stimmen am Hof sind laut und deutlich: Bringt [target_location.GetNameWithNoTooltip] wieder unter Kontrolle. Allerdings hat das Volk dort bereits seine Unzufriedenheit mit unserem [ROOT.GetCountry.GetFlavorRank] demonstriert. Wenn wir unsere Herrschaft erzwingen, könnte dies der letzte Funke sein, den die Heiden brauchen, um eine offene Rebellion gegen uns vom Zaun zu brechen."
 institution_events.91.a: "Diese [target_location.GetRank.GetNameWithNoTooltip] ist der Mühe nicht wert."
