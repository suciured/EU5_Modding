 institution_events.92.title: "Theologische Streitgespräche"
 institution_events.92.desc: "Die theologischen Angelegenheiten einer religiösen Gruppe ([ROOT.GetCountry.GetReligion.GetGroup.GetName]) sind zum Grund zahlreicher leidenschaftlicher und hitziger Streitgespräche am [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [ROOT.GetCountry.GetName] geworden. Besonders [true_faith_advisor.GetName] und [false_faith_advisor.GetName], die beiden engsten Berater von [target_ruler.GetName], befinden sich in ständiger Diskussion bezüglich der zahlreichen Einzelheiten, die ein gutes [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip|l]es Leben ausmachen. [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] profitiert kaum von diesen Unterhaltungen, während [target_ruler.Custom('DE_PRO_POS_S_3P')]e Kabinettsmitglieder es als zwingend erforderlich betrachten, ihr Gegenüber von ihrem jeweiligen Glauben zu überzeugen. Am Ende wandten sie sich an unser weises Oberhaupt, um eine Lösung für ihre endlose Debatte zu finden."
 institution_events.92.a: "Auf die Seite von [true_faith_advisor.GetNameWithNoTooltip] stellen."
 institution_events.92.b: "Offensichtlich ist doch [false_faith_advisor.GetNameWithNoTooltip] im Recht."
 institution_events.92.c: "Versucht, einen Kompromiss zu finden."
 institution_events.92.d: "Werft sie beide aus dem Kabinett."
 institution_events.100.title: "Die große Reise"
 institution_events.100.desc: "Bei der Jugend in [ShowContinentName('europe')] ist es ab einem gewissen Stand zunehmend zur Mode geworden, sich auf große Reise zu begeben, um den Sehenswürdigkeiten des Kontinents einen Besuch abzustatten. Auf diese Weise können die jungen Sprösslinge der großen europäischen Häuser den großen Herrschern, Köpfen und Institutionen unseres Zeitalters Respekt zollen und gleichzeitig neue Ideen und Kontakte zurück nach Hause bringen. Wir sollten in Erwägung ziehen, [target_character.GetName] auf eine solche Rundreise zu schicken, um [target_character.Custom('DE_PRO_POS_S_3P')]e Bildung und die Zukunftsaussichten unseres Landes zu fördern.\n\nSelbstverständlich wird von [target_character.GetNameWithNoTooltip] erwartet, dass er angemessen reist."
 institution_events.100.a: "Eine wundervolle Idee!"
 institution_events.100.b: "Wir können von Fremdländern nichts lernen."
 institution_events.101.title: "Die große Reise von [target_character.GetNameWithNoTooltip]"
 institution_events.101.desc: "Die Tradition sieht vor, dass sich die ranghohe Jugend von [ShowContinentName('europe')] auf eine große Reise quer durch den Kontinent begibt, um die Wunder ihrer Zeit zu sehen, sich mit großen Köpfen und einflussreichen Persönlichkeiten zu treffen und allgemein ihr Wissen über die Welt und ihre Bewohner zu erweitern. Unsere #L [institution_country.GetAdjective|l]en#! Freunde in einer gewissen Nation ([institution_country.GetLongName|U]) haben uns nun das Angebot unterbreitet, [target_character.GetName] auf eine ähnliche Reise zu schicken, das wir dankend annahmen. In gewisser Weise stinkt ihr Angebot vor Arroganz, doch die Interaktionen, die [target_character.GetHeSheFormal] dort erwarten, könnten sich für unsere Nation als sehr wertvoll erweisen."
 institution_events.101.a: "[target_character.GetNameWithNoTooltip] fand unser Land höchst faszinierend!"
 institution_events.101.b: "Und [target_character.Custom('DE_PRO_PER_S_3P_N')] findet [marriage_target.GetNameWithNoTooltip] noch viel faszinierender …"
 institution_events.101.b.tt: "[target_character.GetName] wird [target_character.Custom('DE_PRO_POS_S_3P')]e Familie in [institution_country.GetName] um Genehmigung bitten, [marriage_target.GetName] heiraten zu dürfen"
 institution_events.105.title: "Eine unerwartete Bitte"
 institution_events.105.desc: "Die Briefe von [target_character.GetName] über [target_character.Custom('DE_PRO_POS_S_3P')]e Erlebnisse in [toured_country.GetName] sind am [ROOT.GetCountry.GetGovernment.GetCourtTitle] in aller Munde, seit [target_character.GetHeSheFormal] in jenes Land ([toured_country.GetLongName|U]) aufgebrochen ist. [target_character.Custom('DE_PRO_POS_S_3P')|U] jüngster Brief hat jedoch noch mehr als sonst für Aufregung gesorgt, da [target_character.GetNameWithNoTooltip] offenbar in [toured_capital.GetName] dem Liebreiz von [marriage_target.GetName] erlegen ist. [target_character.GetNameWithNoTooltip|U] hat um Erlaubnis gebeten, [marriage_target.Custom('DE_PRO_PER_S_3P_A')] in unser Land bringen zu dürfen, wo sie heiraten wollen. Dies wirft sämtliche Überlegungen bezüglich der strategischen Ehe über den Haufen, die wir für [target_character.Custom('DE_PRO_PER_S_3P_A')] geplant hatten!"
 institution_events.105.a: "Wir dürfen uns nicht der wahren Liebe entgegenstellen."
 institution_events.105.b: "Das ist ungeheuerlich! Fordert [target_character.Custom('DE_PRO_PER_S_3P_A')] auf, diesen Unfug auf der Stelle sein zu lassen!"
 institution_events.102.title: "Expansion einer Handelsfabrik"
 institution_events.102.desc: "Die Händler einer gewissen Nation ([trade_company_country.GetLongName|U]), die in unseren Landen Geschäfte machen, haben sich an die örtlichen Behörden in [trade_company_province.GetName|U] gewandt und bitten um die Erlaubnis, eine dort vorhandene Fabrik auszubauen. Sie möchten eine Festung errichten und bitten um Erlaubnis, Steuern von jenen unserer Untertanen eintreiben zu dürfen, die innerhalb eines gewissen Umkreises ihrer Fabrik leben. Diese fremdländischen Händler argumentieren damit, dass sie uns nicht nur finanziell dafür entschädigen könnten, sondern dass der gesteigerte Handel und Verkehr zu unseren Häfen in der Provinz zu einem allgemeinen Wachstum der Region in Sachen internationaler Handel führen würde, sollten wir ihnen diese Rechte gewähren.\n\nWenn wir diesen Fremdländern die Expansion erlauben, würde dies jedoch auf Kosten unserer eigenen Kaufleute gehen …"
 institution_events.102.a: "Gewährt ihnen das Recht, ihr Geschäft auszubauen."
 institution_events.102.b: "Wir können das nicht zulassen!"
 institution_events.103.title: "Handelskonzessionen"
 institution_events.103.desc: "Geschäftstüchtigen Kaufleuten, die in [trade_company_province.GetName], einem vielversprechenden Hafen in [target_country.GetName], Handel treiben, ist es gelungen, erhebliche Zugeständnisse vom örtlichen Herrscher zu erhalten. Sie haben ihre Fabrik ausgebaut und eine kleine Festung errichtet, mittels der sie einen Teil der Region kontrollieren. Diese neue Vereinbarung ermöglicht dem lokalen Herrscher den Zugang zum globalen Handelsnetz, was jedoch auch als billige Ausrede für eine direkte Expansion in [target_character.Custom('DE_PRO_POS_S_3P')]e Ländereien genutzt werden kann …"
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "Händler beschweren sich"
 institution_events.104.desc: "Geschäftstüchtige Kaufleute, die in [trade_company_province.GetName], einem vielversprechenden Hafen in [target_country.GetName], Handel treiben, haben versucht, erhebliche Zugeständnisse vom örtlichen Herrscher zu erlangen. Ihr Umgang mit der Lage scheint jedoch nicht gerade diplomatisch gewesen zu sein und endete damit, dass der lokale Herrscher sie und uns denunzierte."
 institution_events.104.a: "Das wird [target_country.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] bereuen."
 institution_events.110.title: "Die neue Artillerie"
 institution_events.110.desc: "Der Konflikt ([target_war.GetName]) hat eine neue Ära der Kriegsführung eingeläutet, in der [ShowGoodsName('cannons')], die bisher Belagerungen vorbehalten waren, nun eine Hauptrolle auf dem Schlachtfeld spielen. Diese mächtigen Waffen verstärken nun unsere anstürmenden Regimenter, indem sie Zerstörung auf die Reihen der Gegner niederprasseln lassen. Unsere militärischen Führer sind erpicht, dieses Potenzial zu nutzen und innovative Taktiken mit diesen für das Schlachtfeld geeigneten Kanonen zu entwickeln. Sie haben [target_location.GetName] und die gewaltigen Schmieden dort zum Ort für diese Experimente bestimmt, aber es wird schwierig bleiben, die Mittel zum Erwerb der Artillerie aus der Kriegskasse zu sichern."
 institution_events.110.a: "Gewährt ihnen die nötigen Mittel."
 institution_events.110.b: "Das können wir uns nicht leisten."
 institution_events.110.c: "Investiert noch mehr in ihre Ideen."
 institution_events.111.title: "Entwicklung von Kanonen"
 institution_events.111.desc: "Schwere Schusswaffen mit hoher Reichweite sind nichts Neues in der Geschichte der Menschheit. Katapulte, Ballisten und anderes Kriegsgerät wurden zunehmend von frühen Formen von [ShowGoodsName('cannons')] ersetzt, die ursprünglich als Waffe gegen Infanterie eingesetzt wurden. Mit dem Fortschritt von Kriegsführung und Technologie entwickeln sich auch Produktion, Nutzung und Effizienz von Kanonen weiter.\n\nEine neue Ära der Kriegsführung beginnt. Die Artillerie wird eine entscheidende Rolle darin spielen und die künftige Weltgeschichte formen; Kanonen werden Befestigungen und feindliche Reihen gleichermaßen dezimieren. Wir finden uns in der einzigartigen Lage wieder, Pioniere auf dem Feld der Artillerieentwicklung werden zu können, während wir in eine Epoche marschieren, die vom Donnerbrüllen der Kanonen bestimmt ist. Vorausgesetzt, wir investieren weiter in die Entwicklung."
 institution_events.111.a: "Die Kanone wird unsere Zukunft sein."
 institution_events.111.b: "Wir können uns eine solche Unternehmung nicht leisten."
 until_artillery_institution_embraced: "eine unbestimmte Zeit, bis wir die [institution|e] [ShowInstitutionName('artillery_institution')] annehmen"
 institution_events.112.title: "Verbesserung der Mobilität"
 institution_events.112.desc: "Eine hartnäckige Herausforderung, mit der die Artillerie seit Langem zu kämpfen hat, ist ihre sperrige Beschaffenheit, die sie unpraktisch für den schnellen Einsatz auf dem Schlachtfeld macht. [ShowGoodsName('cannons')] in Position zu manövrieren und sie einsatzbereit zu machen, ist Schwerstarbeit und verzögert ihren Einsatz häufig bis kurz vor dem Ende des Konflikts. Zum Glück haben Pioniere unter den Büchsenmachern in [target_location.GetName] einen neuen Weg eingeschlagen; sie experimentieren mit kompakten Rohren, die die Artillerie leichter machen, und verbessern die Räder, um die Mobilität zu verbessern."
 institution_events.112.a: "Schön, das zu hören."
 institution_events.113.title: "Durchbruch bei Militärmaterial"
 institution_events.113.desc: "Die fähigen Waffenschmiede von [target_location.GetName] haben weitere Verbesserungen an unseren Artilleriemodellen vorgenommen. Durch die Herstellung längerer Rohre und die Nutzung größerer Mengen gekörnten, groben Schießpulvers konnten sie die Zerstörungskraft unserer [ShowGoodsName('cannons')] deutlich verbessern. Außerdem hat ihr Erfindungsreichtum zur Entstehung von Mörsermodellen geführt, die mit ihren extrem ballistischen Geschossen perfekt für die Belagerung von Festungen geeignet sind.\n\nUnd doch bringt ihre Hingabe an [ROOT.GetCountry.GetName] auch finanzielle Belastungen mit sich, da diese Erfolge keinen unmittelbaren Profit bringen. Wenn wir ihre Arbeit in unserem Militär nutzen wollen, müssen wir diese Schmiede fürstlich entlohnen."
 institution_events.113.a: "Kauft die neue Artillerie für die Schlacht."
 institution_events.113.b: "Erwerbt ihre neuen Mörsermodelle für die Belagerungen."
 institution_events.113.c: "Bezahlt für beide Erfindungen."
 institution_events.113.d: "Seht Euch ihre Innovationen genau an, kauft jedoch keine davon."
 institution_events.114.title: "Zweck der Kanone"
 institution_events.114.desc: "[ShowGoodsName('cannons')] wurden ursprünglich zur Bekämpfung von Infanterie entwickelt, überwanden jedoch vom 14. Jahrhundert an diesen anfänglichen Zweck und zeigten enorme Vielseitigkeit im Bereich der Belagerungen, da sie problemlos ganze Festungen zerstören können. Allerdings geht ihr Nutzen über offensive Belagerungen hinaus, da sie in der Verteidigung als hervorragende Abschreckung gegen Invasoren dienen.\n\nDie Feste von [target_location.GetName] stellt eine erstklassige Gelegenheit dar, die Doppelfunktion und Macht dieser Kanonen zu demonstrieren. Sowohl das Verstärken der Defensive der Befestigung durch Aufstellen dieser Kanonen als auch das Nutzen der Kanonen gegen die Feste selbst durch Bombardierung der Verteidigungsmauern sind hervorragende Möglichkeiten, die Feuerkraft der Kanone zu zeigen. Obschon letztere Option die Fähigkeit der Feste schwächen könnte, Invasoren abzuwehren, könnte das durch dieses Experiment gewonnene Wissen sich als entscheidend für den Fortschritt unserer Militärtechnologie erweisen."
 institution_events.114.a: "Ergänzt die Verteidigung von [target_location.GetNameWithNoTooltip] mit Kanonen."
 institution_events.114.b: "Von der Festung von [target_location.GetNameWithNoTooltip] sollte nichts mehr übrigbleiben!"
 institution_events.114.c: "Keine der Optionen ist den Preis wert."
 institution_events.115.title: "Die neue Artillerie ist etabliert"
 institution_events.115.desc: "Jahre der Experimente, der Forschung und der strategischen Investition haben sich bezahlt gemacht. Unsere felsenfeste Entschlossenheit, die Artillerieentwicklung zu fördern, hat nicht nur unsere Infrastruktur und militärische Doktrin verstärkt, sondern auch den Schusswaffen an sich zu neuen Höhen verholfen; nun haben wir rivalisierenden Nationen gegenüber einen enormen Vorteil bei Belagerungen, Schlachten und logistischer Effizienz."
 institution_events.115.a: "Unsere Feinde werden erzittern vor unseren donnernden Kanonen!"
 institution_events.120.title: "Proto-Industrialisierung"
 institution_events.120.desc: "Seit Jahrhunderten sind unsere Minen und Schmieden weit über unsere Grenzen hinaus für ihren hohen Ertrag sowie die Güte des aus ihnen stammenden #L [ShowGoodsName('iron')]s#! bekannt. Sie sind zudem einzigartig in ihrer Arbeitsorganisation innerhalb dieser Industrien, doch ihre Arbeitsabläufe ließen sich noch weiter verfeinern, indem man Neuerungen in der Herstellung aus unserem [ROOT.GetCountry.GetFlavorRank] übernimmt."
 institution_events.120.a: "Wir sollten diese Methode in allen Teilen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! übernehmen."
 institution_events.120.b: "Eigentlich ist das alles viel zu kostspielig."
 institution_events.121.title: "Übergang von Zünften zu Manufakturen"
 institution_events.121.desc: "Während Zünfte schon lange die wirtschaftliche Landschaft unserer städtischen Zentren beherrschen, war nie gesichert, dass sie dies auf Dauer tun würden. Der Wind der Veränderung weht über unser Land, während das Konzept der [ShowInstitutionName('manufactories')] in unserem Staat langsam Fuß fasst. Diese Einrichtungen vereinfachen Produktionsmethoden und verdrängen die einzelnen Handwerker, die in traditionellen Zünften arbeiten. Wie erwartet widersetzen sich gewisse Zünfte dieser Herausforderung ihres politischen Einflusses, während andere das lukrative Potenzial erkennen und sich langsam auf den Besitz von Manufakturen verlagern.\n\nAuch wenn unser [ROOT.GetCountry.GetFlavorRank] augenscheinlich nur minimales Interesse am Schicksal der [target_location.GetRank.GetName] [target_location.GetName] hat, erkennen opportunistische Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle] doch eine Möglichkeit, diese aufstrebende Entwicklung zu nutzen. Sie schlagen zwei mögliche Vorgehensweisen vor: Wir können weiter in die [target_location.GetRank.GetNameWithNoTooltip] investieren, um die Produktion noch weiter zu erhöhen, oder wir können den sich im Übergang befindlichen Zünften, die das Manufakturmodell annehmen, Steuern auferlegen, um selbst davon zu profitieren."
 institution_events.121.a: "Investiert in die Manufakturen von [target_location.GetNameWithNoTooltip]."
 institution_events.121.b: "Wir sollten uns da nicht einmischen."
 institution_events.121.c: "Belegt den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mit Steuern!"
 institution_events.122.title: "Zünfte wehren sich gegen Manufakturen"
 institution_events.122.desc: "Seit Jahrhunderten haben Zünfte die Herrschaft über das politische und gesellschaftliche Gefüge von [target_location.GetName]. Indem sie sich Monopole auf lebenswichtige Güter in der [target_location.GetRank.GetName] sicherten, regulierte Produktionspraktiken durchsetzten, die verhinderten, dass ein Handwerker den anderen übertrumpfte, und standhaft jegliche Innovation ablehnten, die den Status quo bedrohen könnte, konnten die Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! von [target_location.GetNameWithNoTooltip] seine Position als faktische Herrscher festigen.\n\nEs überrascht nicht, dass sie sich vehement der Einführung von [ShowInstitutionName('manufactories')] in der [target_location.GetRank.GetNameWithNoTooltip] widersetzen, da diese Entwicklung droht, ihre gesamte Machtstruktur auszuhebeln. Diese Besorgnis und diese Animosität stellen eine ernsthafte Gefahr für die Stabilität der [target_location.GetRank.GetNameWithNoTooltip] dar, da der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] möglicherweise Unzufriedenheit unter der Bevölkerung anstacheln könnte, wenn sein Einfluss infrage gestellt wird."
 institution_events.122.a: "Gebt den Zünften ihren Willen."
 institution_events.122.b: "Sie sind unserer Aufmerksamkeit nicht würdig."
 institution_events.130.title: "Die [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "Der Wind der Veränderung weht einmal mehr über unser Land. Visionäre und Gelehrte fordern die eingesessene Weltordnung heraus und suchen präzise Antworten auf die fundamentalen Fragen der Welt und der Natur. Der unstillbare Wissensdurst der Menschheit hat ein neues Allzeithoch erreicht; man ist bereit, die Geschichte neu zu formen.\n\nAn diesem entscheidenden Punkt sind wir in der hervorragenden Position, uns als Pioniere der Wissenschaftswelt zu profilieren. Allerdings hängt unsere Fähigkeit, diese Gelegenheit zu ergreifen, davon ab, wie bereit [ruler_scope.GetName] ist, in den Fortschritt von Wissen und Technologie zu investieren."
 institution_events.130.a: "Kein Preis ist zu hoch für die Zukunft unseres Volkes."
 institution_events.130.a.tt: "Wir werden zusätzliche [events|e] erhalten, die mit [ShowInstitutionName('scientific_revolution')] zu tun haben. Diese Ereignisse werden dann weitere wissenschaftliche Durchbrüche in unserem Land vorstellen und uns abhängig von der Anzahl der Durchbrüche sogar einen mächtigen, vorübergehenden [modifier|e] gewähren, sobald wir [ShowInstitutionNameWithNoTooltip('scientific_revolution')] eingeführt haben."
 institution_events.130.b: "So entscheidend dies auch sein mag, wir können es uns nicht leisten, da mitzumachen."
 institution_events.131.title: "Die frühen wissenschaftlichen Methoden"
 institution_events.131.desc: "Die Idee, etablierte wissenschaftliche Methoden zu nutzen, um auf rationalem Wege die Funktionsweise der Natur zu erklären, ist ein Konzept, das in den Annalen der Geschichte überdauert hat. Selbst in der Antike lieferten Philosophen sich eifrige und andauernde Debatten, ohne je einen Konsens zu finden. Die Einführung der experimentellen Methode in der islamischen Welt im Mittelalter verlieh diesen Diskussionen neuen Elan, da Theorie mit praktischen Beobachtungen kombiniert wurde.\n\nDennoch blieb die Definition eines umfassenden Rahmenwerks für wissenschaftliche Methoden ein laufendes und umstrittenes Thema. Erst mit der kollektiven Aneignung systematischer Experimente, induktiven Denkens, des Ablehnens unbegründeter Annahmen und der Durchführung vorurteilsfreier Beobachtung festigten diese Methoden ihre Position als Fundament, auf dem alle anderen wissenschaftlichen Disziplinen aufbauen konnten. In dieser Transformation werden wir Zeuge eines entscheidenden Augenblicks in der Geschichte des Wissens und der Bildung."
 institution_events.131.a: "Wenn diese Methoden Anwendung finden, werden große Entdeckungen folgen!"
 institution_events.132.title: "Heliozentrisches Weltbild vorgestellt"
 institution_events.132.desc: "Während die Kreisform unseres Planeten unbestritten ist, bleibt die Theorie, unsere Erde sei nicht der Mittelpunkt des Universums, doch Thema hitziger Debatten und wird sogar als ketzerisch angesehen, insbesondere im [ShowReligionGroupName('christian')]. Dennoch kann das Gewicht wissenschaftlicher Forschung und empirischer Beobachtung nicht geleugnet werden, und das Konzept eines heliozentrischen Weltbilds hat weltweit unausweichlich Akzeptanz gefunden."
 institution_events.132.a: "Das ist Ketzerei!"
 institution_events.132.b: "Interessant."
 institution_events.132.historical_info: "Die Pionierarbeit von Nikolaus Kopernikus (1473-1543), eines Universalgelehrten der Renaissance, revolutionierte das Verständnis des Kosmos. Sein bahnbrechendes Modell des Universums, dargelegt 1543 in „#italic De Revolutionibus Orbium Coelestium#!“ (Über die Umlaufbahn der Himmelssphären), stellte wagemutig die Sonne ins Zentrum des Kosmos, was den Beginn der Kopernikanischen Wende signalisierte. Kopernikus' Beitrag entfachte die wissenschaftliche Revolution, die etablierte Denkweisen herausforderte und den Weg der Wissenschaft neu formte. Seine vielschichtigen Talente und sein wacher Intellekt umfassten Mathematik, Astronomie, kanonisches Gesetz und Wirtschaft, und er hinterließ einen dauerhaften Eindruck in den Annalen des menschlichen Wissens."
 institution_events.134.title: "Die menschliche Anatomie"
 institution_events.134.desc: "Das menschliche Verständnis der Anatomie hängt traditionell vom Sezieren von Tierkadavern ab, da der Gedanke daran, einen menschlichen Körper zu wissenschaftlichen Zwecken zu sezieren, über Jahrhunderte für viele Kulturen ein Tabu war. Dennoch hat eine auserwählte Gruppe Wissbegieriger, getrieben vom Drang nach eingehenderem Wissen der menschlichen Physiologie, diese altehrwürdige Barriere durchbrochen und menschliche Körperteile untersucht. Mit der Zeit wurde das Wissen aus diesen Sezierungen zusammengetragen und in einem einzelnen Folianten festgehalten; so wurde dieses neu erlangte Wissen der Öffentlichkeit zugänglich gemacht."
 institution_events.134.a: "Gehen wir diesen genialen Denkern zur Hand."
 institution_events.134.historical_info: "Andreas Vesalius (1514–1564), eine Lichtgestalt in der Geschichte der Heilkunde, formte das Wissen über menschliche Anatomie durch Pionierarbeit neu. Seine Reise begann, als er den renommierten Posten des Professors der Chirurgie und Anatomie an der Universität Padua übernahm; diese Rolle sollte das Studium der Anatomie transformieren. Er forderte etablierte Normen heraus, indem er das systematische Sezieren als zentrales Werkzeug der Lehre befürwortete, und er zweifelte klassische Texte an, insbesondere die von Galen. Sein bahnbrechendes Meisterwerk „#italic De Humani Corporis Fabrica#!“ stellte einen entscheidenden Moment in der Geschichte der medizinischen Literatur dar und etablierte die Anatomie als moderne deskriptive Wissenschaft. Vesalius’ bemerkenswertes Vermächtnis überdauerte, selbst als sein Leben auf der Insel Zakynthos ein vorzeitiges Ende fand."
 institution_events.135.title: "Die [ShowInstitutionNameWithNoTooltip('scientific_revolution')] und die Chemie"
 institution_events.135.desc: "Die Chemie hat ihre Wurzeln in der uralten Kunst der Alchemie, jedoch entwickelte sich die moderne Chemie anders als ihre Vorgängerin zu einer ganz eigenen wissenschaftlichen Disziplin. Die chemische Philosophie betont die aktiven Eigenschaften von Materie und entfernt sich vom Mystizismus. Praktische Fortschritte, besonders im Bereich der Metallurgie, tragen zu dieser Verwandlung bei."
 institution_events.135.a: "Die Entdeckungen werden als Grundlage zahlreicher Lösungen dienen."
 institution_events.135.historical_info: "Robert Boyle (1627-1691), ein anglo-irischer Naturphilosoph, Chemiker und Physiker, wird als entscheidende Figur in der Entstehung der modernen Chemie und der Entwicklung der experimentellen wissenschaftlichen Methodik gefeiert. Sein renommiertes Werk, das Boyle-Gesetz, handelt vom umgekehrt proportionalen Verhalten zwischen Gasdruck und Volumen, wenn die Temperatur in einem geschlossenen System konstant gehalten wird. Unter seinen bemerkenswerten Beiträgen sticht „#italic The Sceptical Chymist#!“ als Meilenstein der Chemie heraus. Obschon Boyle tief in seinem anglikanischen Glauben verwurzelt ist, deckt sich sein wissenschaftlicher Ansatz mit dem, den Francis Bacon in „#italic Novum Organum#!“ beschreibt: Er nutzt empirische Beweise und meidet unbegründete Hypothesen. Boyles umfassende Forschung erstreckte sich auf verschiedene wissenschaftliche Bereiche, darunter Physik, Schallverbreitung, die Ausdehnungskraft von gefrierendem Wasser, spezifische Anziehungskräfte, Brechungskräfte, Kristalle, Elektrizität, Farbe, Hydrostatik und mehr. Seine Hingabe an die Chemie und das Streben nach Wissen führten zu wesentlichen Einsichten in die Zusammensetzung von Substanzen, die Beschaffenheit von Elementen und zur Differenzierung zwischen Mischung und Verbindung. Sein einflussreiches Werk legte den Grundstein für das moderne Verständnis der physischen Welt und des naturwissenschaftlichen Erkenntnisgewinns."
 institution_events.136.title: "Mathematisierung"
 institution_events.136.desc: "Im Ansatz zum Verständnis der Naturwelt ist eine erhebliche Veränderung zu beobachten. Das Konzept der „Mathematisierung“ findet immer mehr Verbreitung, während Weise und Gelehrte zunehmend quantitative Messungen verwenden, um physische Naturphänomene zu erforschen. Dieser Übergang stellt eine Abkehr von der traditionellen aristotelischen Philosophie dar und läutet eine neue Ära des naturwissenschaftlichen Erkenntnisgewinns ein, in dem Mathematiker von nun an eine entscheidende Rolle dabei spielen werden, für Gewissheit und ein Verständnis des Universums zu sorgen."
 institution_events.136.a: "Wir sollten auf ihre Nützlichkeit zählen."
 institution_events.137.title: "Das Konzept der Schwerkraft"
 institution_events.137.desc: "Eine bedeutungsschwere Transformation ist im Feld der Physik und im Verständnis der Schwerkraft zu beobachten. Wir werden Zeuge der Entwicklung bahnbrechender Ideen bezüglich der Gravitationskräfte und ihrer Auswirkungen. Die neuartigen Konzepte stellen die bisherigen wissenschaftlichen Paradigmen infrage und legen das Fundament für erhebliche wissenschaftliche Fortschritte."
 institution_events.137.a: "Die Gravität dieses Fortschritts wird noch über Jahrzehnte zu spüren sein."
 institution_events.137.historical_info: "Im Jahr 1687 stellte Sir Isaac Newton (1642-1727) die „#italic Philosophiæ Naturalis Principia Mathematica#!“ vor, ein bahnbrechendes Werk, das das Fundament für die klassische Mechanik legte. In diesem Werk enthüllte Newton die drei universellen Gesetze der Bewegung, womit er eine neue Ära des Verständnisses der komplexen Beziehungen zwischen Objekten, den Kräften, die sie bestimmen, und den daraus entstehenden Bewegungen einläutete. Diese Prinzipien sorgten für eine Woge von Fortschritt während der Industriellen Revolution, die die moderne Welt formte.\n\nNewtons intellektueller Beitrag geht über die Himmelsmechanik hinaus und umfasst Innovationen in einer der Infinitesimalrechnung ähnlichen geometrischen Analyse und Pionierarbeit im Bereich Akustik. Seine Arbeit an Schallgeschwindigkeit, Abplattung der Erde und Präzession der Erdachse zeigten seine vielschichte Genialität.\n\nMit seinem andauernden Vermächtnis bleibt Newton eine Ikone der Aufklärung, die Generationen von Wissenschaftlern und Denkern inspiriert."
 institution_events.138.title: "Abhandlung über Licht"
 institution_events.138.desc: "Im Jahr [GetCurrentYear] wurde grundlegende Arbeit geleistet: Das Abstandsgesetz der Lichtintensität, die Prinzipien der Reflektion und ihre astronomischen Konsequenzen wurden beschrieben. Weitere Beiträge bringen unser Verständnis von Lichtbrechung und Reflektion voran, und wesentliche Forschungen wurden bezüglich der Beschaffenheit von Licht, Farbe und anderen optischen Eigenschaften getätigt."
 institution_events.138.a: "Ein strahlendes Licht auf unserem Sein."
 institution_events.138.historical_info: "Zu Beginn des 17. Jahrhunderts machte sich Johannes Kepler (1571-1630) an eine umfassende Erkundung der optischen Phänomene. Das Ergebnis dieser unermüdlichen Reise, „#italic Astronomiae Pars Optica#!“ (Der optische Teil der Astronomie), wurde dem Kaiser 1604 vorgestellt. Dieses Werk legte das Fundament für die moderne Optik und verdeutlichte Prinzipien wie das Abstandsgesetz der Lichtintensität und die Feinheiten der Reflektion durch flache und gebogene Spiegel. Keplers Pionierforschung wagte sich auch an das menschliche Auge, in dem er die invertierte Projizierung von Bildern auf die Netzhaut erkannte.\n\n1610 erweiterte Kepler seine Beiträge auf Teleskoplinsen, indem er sorgfältig die Eigenschaften doppelt konkaver und doppelt konvexer Linsen untersuchte. Diese Forschung gipfelte in seinem 1611 veröffentlichten Werk „Dioptrice“. Keplers Abhandlung erklärte nicht nur die theoretischen Grundlagen des Konvergierens und Divergierens von Linsen, er stellte auch das astronomische oder Kepler-Teleskop vor, das zwei konvexe Linsen verwendete, um eine höhere Auflösung zu erzielen. Sein bahnbrechendes astronomisches Werk im Bereich der Optik beeinflusste die Entwicklung der Teleskope stark, prägte den Weg der astronomischen Beobachtung und revolutionierte die Welt der Optik."
 institution_events.139.title: "Die [ShowInstitutionNameWithNoTooltip('scientific_revolution')] endet"
 institution_events.139.desc: "Nach einer ausgedehnten Periode der Innovation und Ideen wich die Flut des Fortschritts nun einer Ebbe. Während die Flamme unseres Wissensdurstes und unseres wissenschaftlichen Fortschritts nach wie vor brennt, ist die Geschwindigkeit neuer Erfindungen deutlich zurückgegangen, und nun verzeichnen wir einen konsistenteren Rhythmus. Dennoch haben die [ShowInstitutionName('scientific_revolution')] und unsere Bemühungen während dieser Zeit ihre Spuren hinterlassen, und unsere Bevölkerung zeigt ein beispielloses Interesse an Alphabetisierung und Entdeckungen."
 institution_events.139.a: "Die Ära der [ShowInstitutionNameWithNoTooltip('enlightenment')] ist angebrochen."
 institution_events.140.title: "Massennachfrage nach Steinschlossmusketen"
 institution_events.140.desc: "Steinschlossmusketen sind seit Jahrzehnten etabliert, jedoch nach wie vor recht beliebt. Da Armeen immer größer werden, neue Taktiken mit Schwerpunkt Fernkampf entstehen und die altmodischen Arkebusen schon in die Jahre gekommen sind, hat sich die Nachfrage nach diesen Musketen verzehnfacht. Nicht nur unsere Taktiken und Strategien der Kriegsführung ändern sich, die [ShowInstitutionName('military_revolution')] in unserem Land beeinflusst auch unsere wirtschaftlichen Interessen."
 institution_events.140.a: "Schusswaffen! Schusswaffen! Schusswaffen für alle!"
 institution_events.141.title: "Die Militärtheorie eines Generals"
 institution_events.141.desc: "Im sich stetig weiterentwickelnden Bereich der Militärstrategie zeigen unsere traditionellen Taktiken langsam ihr Alter. Das Entstehen der revolutionären Formation [ShowInstitutionName('pike_and_shot')] ist ein weiterer Meilenstein der unablässigen Fortschritte der Kriegsführung, doch auch diese Formation wird bald überholt sein. General [target_character.GetName] hat sich in [target_location.GetName] niedergelassen, um an einer einflussreichen Abhandlung zu arbeiten, in der innovative Doktrinen dargelegt werden, die versprechen, die Zukunft unseres Militärs zu formen.\n\nDoch wo Genie am Werk ist, entsteht auch Neid. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat seinen Einwand erklärt, da unsere derzeitigen Methoden ausreichten. Wenn wir die Theorien des Generals übernehmen, fördert dies unsere Militärfähigkeiten, könnte aber den Zorn des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s nach sich ziehen."
 institution_events.141.a: "Implementiert die Ideen des Generals."
 institution_events.141.b: "Wir sollten den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nicht noch weiter provozieren."
 institution_events.142.title: "Erweiterung der Militärverwaltung"
 institution_events.142.desc: "Militärische Angelegenheiten gehen über das bloße Aufeinanderprallen von Armeen hinaus und umfassen eine vielschichtige Domäne voller Bürokratie und logistischen Feinheiten. Es ist entscheidend für die Vorbereitung unserer Streitkräfte, dass die Verfügbarkeit von Soldaten, Bewaffnung und Proviant sichergestellt ist. Insbesondere [target_location.GetName] hat sich als vielversprechender Kandidat für einen neuen Logistikknoten empfohlen, vorausgesetzt, dass wir die erforderliche Investition tätigen möchten."
 institution_events.142.a: "Investiert in [target_location.GetNameWithNoTooltip]."
 institution_events.142.b: "Soll das Militär sich darum kümmern."
 institution_events.142.c: "Übernehmt die militärischen Finanzen für die neue Zentrale."
 institution_events.150.title: "Die Philosophie von [target_artist.GetNameWithNoTooltip]"
 institution_events.150.desc: "Die Wogen der [ShowInstitutionName('enlightenment')] haben endlich auch „[ROOT.GetCountry.GetName]“ erreicht, und mit ihnen kommt eine Welle der Gedanken, Ideen und Philosophien. [target_artist.GetName] und [target_artist.Custom('DE_PRO_POS_S_3P')]e Philosophie sind in [target_location.GetName] bereits sehr beliebt."
 institution_events.150.a: "Ladet [target_artist.Custom('DE_PRO_PER_S_3P_A')] an unseren Hof ein."
 institution_events.150.b: "[target_artist.Custom('DE_PRO_POS_S_3P')|U]e Ideen sind nichts als eine Gefahr für uns."
 institution_events.151.title: "Die Philosophie von [target_artist.GetNameWithNoTooltip]"
 institution_events.151.desc: "Seit [target_artist.GetName] [target_artist.Custom('DE_PRO_POS_S_3P')]en Platz in einflussreichen Positionen unseres #L [ROOT.GetCountry.GetRank]s#! gefunden hat, hat [target_artist.Custom('DE_PRO_POS_S_3P')]e Philosophie sich zu einem ganz eigenen Phänomen weiterentwickelt. Die These von [target_artist.GetNameWithNoTooltip], die das Wesen der Regierung und das Recht zu regieren sowie die Position des freien Willens und der menschlichen Selbstbestimmung erforscht, provoziert einen großen Diskurs in der Eliteklasse der Nation ([ROOT.GetCountry.GetLongName|U]). Obwohl sie dem gemeinsamen Bewusstsein unseres Volkes dienlich sind, stehen der Einfluss und die Ideen des Philosophen in krassem Gegensatz zu unseren Werten und der Macht, die die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] innehat."
 institution_events.151.tt: "Jeder [location|e] in „[target_area.GetName|U]“ erhält [ShowNamedValue('institution_progress_severe_bonus')|+=2%] Fortschritt in Richtung [ShowInstitutionName('enlightenment')]"
 institution_events.151.a: "[target_artist.Custom('DE_PRO_POS_S_3P')|U]e Gedanken nutzen uns."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] ist eine Gefahr für unsere Stabilität!"
 institution_events.152.title: "Apostel der [ShowInstitutionNameWithNoTooltip('enlightenment')|U]"
 institution_events.152.desc: "Heute erreichte eine höchst ungewöhnliche Gruppe von Menschen [ROOT.GetCountry.GetCapital.GetName]. Sie bat um eine Audienz bei unserem Oberhaupt ([ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]) und stellte sich als Vertreterschaft einer Lehranstalt aus einem fernen Land vor. Diese Leute behaupten, ihre Mission in unseren Landen bestünde darin, unsere Pflanzen, unsere Tierwelt und unsere Gesellschaft zu dokumentieren, zu vermessen und zu kategorisieren. Sie möchten alles Mögliche über unser Land lernen und dieses Wissen anschließend weitertragen, damit andere ihre Erkenntnisse mit anderen Teilen der Welt vergleichen können.\n\nEs ist klar, dass dies gelehrte Männer sind und dass wir uns einen Teil dieses Wissens vermutlich gut zunutze machen könnten. Wenn wir ihnen erlauben, unsere Lande nach Belieben zu bereisen, riskieren wir jedoch, dass gefährliches Wissen in die Hände von Menschen fällt, die sehr wohl fremdländische Spione sein könnten …"
 institution_events.152.a: "Wir müssen von diesen faszinierenden Männern lernen."
 institution_events.152.b: "Wir dürfen nicht zulassen, dass sie in unser Land eindringen."
 institution_events.153.title: "Gesunde Kritik?"
 institution_events.153.desc: "Gaststätten, Kaffeehäuser und andere Orte, an denen die Öffentlichkeit zusammenkommen und diskutieren kann, sind traditionell auch Brennpunkte, an denen Kritik und Unzufriedenheit bezüglich unserer Regierung aufkochen. Dies ändert sich jedoch in letzter Zeit, da politische Diskussionen inzwischen auch unter einer engagierten Bevölkerung weiter verbreitet sind. Obwohl ein Großteil dieser Debatten nicht unbedingt darauf ausgelegt ist, die Regierung von [ROOT.GetCountry.GetName] zu kritisieren, so scheinen wir darin doch häufig sehr schlecht wegzukommen.\n\nManche würden sagen, wir könnten von dieser freien Diskussion profitieren, wohingegen andere empfehlen, diese öffentlichen Bereiche umgehend zu schließen."
 institution_events.153.a: "Wir können nicht steuern, was die Menschen denken."
 institution_events.153.b: "Das können wir nicht tolerieren."
 institution_events.160.title: "Förderung neuer Produktionsmethoden"
 institution_events.160.desc: "Die Eisenhersteller in [industrialization_province.GetName] konnten ihre Produktion von Roh- und Schmiedeeisen durch die Einführung neuer und bahnbrechender Methoden aus dem Ausland erheblich steigern. Dies ist ein großer Segen für alle metallverarbeitenden Produzenten, die Bedarf an langlebigem Eisen haben, da sie ihre Produktion zu geringeren Kosten erhöhen können. Angesichts dieses Erfolges wurde vorgeschlagen, auch andere Teile unseres Landes von der Einführung dieser Methoden profitieren zu lassen."
 institution_events.160.a: "Das ändert alles!"
 institution_events.161.title: "Verstädterung"
 institution_events.161.desc: "Handwerkerfamilien aus Landsiedlungen wandern in die [target_location.GetRank.GetName] [target_location.GetName] ab, um in einer der wohlhabenden Manufakturen dort zu arbeiten. Mit der Zeit wird [target_location.GetNameWithNoTooltip] zu einem immer attraktiveren Zielort für viele andere. Dieser sogenannte #italic Prozess der Verstädterung#! scheint so schnell auch nicht nachzulassen, und schon bald ist die nächste Welle von Familien unterwegs von [rural_province.GetName] nach [urbanization_province.GetName]."
 institution_events.161.a: "Ein normaler Prozess, wie es sein sollte."
 institution_events.161.b: "Wir müssen dieser Migration schnellstmöglich Einhalt gebieten."
 institution_events.170.title: "Ein absoluter Gemeinschaftssinn"
 institution_events.170.desc: "Die Verteidigungsbereitschaft unserer Nation war lange nur für die herrschende Elite und deren bewaffnete Diener Anlass zur Besorgnis. Der einfache [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] scherte sich wenig um jene, die von seinen Steuern profitierten. Angesichts des Wachstums unseres Militärs, der Anzahl der Soldaten im Feld und der Verbreitung eines Gefühls nationaler Einheit und Nationalstolzes verändert sich jedoch auch die Einstellung der einfachen Leute zur Sicherheit unseres Staates. Die Interessen und der Schutz der Nation obliegen nun dem Volk, und daher wurde der absolute Gemeinschaftssinn eine Kraft im modernen Zeitgeist."
 institution_events.170.a: "Die Tapferkeit des Volkes soll unsere Waffe sein."
 institution_events.170.b: "Die harte Arbeit des Volkes soll unsere Waffe sein."
 institution_events.170.c: "Die Gehorsamkeit des Volkes soll unsere Waffe sein."
 institution_events.171.title: "Verteidigungsaufruf an alle"
 institution_events.171.desc: "Unsere Nation ([ROOT.GetCountry.GetLongName|U]) wird angegriffen von ihren üblen [target_country.GetCulture.GetName|l]en Feinden! Unsere Anwerber suchen bereits nach Männern, die bereit für den Militärdienst gegen diese Gefahr sind. Insbesondere die Bewohner von [target_province.GetName] zeigen großen Eifer, unseren Truppen beizutreten und unserem [ROOT.GetCountry.GetRank] gegen die fremdländischen Invasoren zu helfen."
 institution_events.171.a: "Für das [ROOT.GetCountry.Custom('GetMotherlandFatherland')]!"
 institution_events.172.title: "Deserteure in [target_location.GetNameWithNoTooltip]"
 institution_events.172.desc: "Mit dem Wachstum der Militärverwaltung steigt auch unsere Fähigkeit, Massen von Soldaten auf dem Schlachtfeld einzusetzen, die für ihr [ROOT.GetCountry.Custom('GetMotherlandFatherland')] marschieren und sterben. Allerdings brauchen wir auch Männer, die unsere Uniformen tragen, und nicht jeder ist sonderlich begeistert, sein Leben für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu geben.\n\nInsbesondere [target_location.GetName] weigert sich, seine Männer unserer Einberufung zu überlassen. Schlimmer noch: Viele Deserteure fliehen nach [target_location.GetNameWithNoTooltip], um dort Zuflucht vor unseren Anwerbern zu finden."
 institution_events.172.a: "Schafft diese Männer in unser Militär. Wir brauchen jeden einzelnen in unseren Reihen!"
 institution_events.172.b: "Drückt bei der Sache ein Auge zu. Wir haben genug Personal für alle Regimenter."
