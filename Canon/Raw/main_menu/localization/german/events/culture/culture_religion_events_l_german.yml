l_german:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip|U] und das [teacher.GetCulture.GetNameWithNoTooltip|l]e Volk"
 culture_religion_events.1.desc: "Während [target_heir.Custom('DE_PRO_POS_S_3P')]er Ausbildung ist [target_heir.GetName] unserem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Kabinettsmitglied [teacher.GetName] sehr nah gekommen und hat eine besondere Bindung sowohl zu [teacher.Custom('DE_PRO_PER_S_3P_D')] als auch zum #L [teacher.GetCulture.GetName|l]en#! Volk [teacher.Custom('DE_PRO_POS_S_3P')]es Heimatlandes aufgebaut.\n\nDie Reisen von [target_heir.GetNameWithNoTooltip] in unseren [teacher.GetCulture.GetNameWithNoTooltip|l]en Ländereien haben Wunder für die Beliebtheit unserer Dynastie bewirkt, uns aber auch mehr als nur ein paar überraschte Blicke in [ROOT.GetCountry.GetCapital.GetName] eingebracht. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] beginnt, sich Sorgen zu machen, [target_heir.GetNameWithNoTooltip] könne die [teacher.GetCulture.GetNameWithNoTooltip|l]en Untertanen bevorzugen, sobald [target_heir.Custom('DE_PRO_PER_S_3P_N')] den Thron besteigt. Deshalb hat man damit begonnen, am Hof Pläne gegen [target_heir.Custom('DE_PRO_PER_S_3P_A')] und [teacher.GetNameWithNoTooltip] zu schmieden. Man verlangt, dass wir [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] züchtigen und die Rechte des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s garantieren."
 culture_religion_events.1.a: "Es ist an der Zeit, dass [target_heir.Custom('DE_ART_DEF_S_N')] junge [target_heir.GetShortNameWithNoTooltip] die [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en Sitten lernt."
 culture_religion_events.1.b: "[target_heir.GetShortNameWithNoTooltip|U] hat unseren Segen."
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip|U] und das [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]e Volk"
 culture_religion_events.2.desc: "Der Aufstieg von [target_ruler.GetName] wurde von #L [target_ruler.GetCulture.GetName|l]en#! Sympathisanten unseres #L [ROOT.GetCountry.GetFlavorRank]s#! gut aufgenommen, doch die #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Einheimischen stehen ihr[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_D')] neuen [ROOT.GetCountry.GetGovernment.GetRulerTitle] mit etwas Misstrauen gegenüber. Für sie ist [target_ruler.Custom('DE_PRO_PER_S_3P_N')] in vielerlei Hinsicht eine Person mit fremden Bräuchen und Angewohnheiten."
 culture_religion_events.2.a: "Sie werden mit der Zeit lernen, [target_ruler.Custom('DE_PRO_PER_S_3P_A')] zu lieben."
 culture_religion_events.2.a.tt: "Alle der [target_ruler.GetCulture.GetNameWithNoTooltip]en Kultur angehörigen [countries|e] von [target_ruler.GetNameWithNoTooltip] erhalten folgende [opinion|e] über uns: [ShowBiasValue('opinion_ruler_of_our_culture')|+=]"
 culture_religion_events.2.b: "Beschwichtigt das [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]e Volk."
 culture_religion_events.3.title: "Der Glaube von [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.3.desc: "Der Glaube von [target_ruler.GetName] war lange Zeit Auslöser für eine gewisse Konsternation unter dem führenden [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] unseres #L [ROOT.GetCountry.GetFlavorRank]s#!. Im Lauf der Zeit hat [target_ruler.Custom('DE_PRO_POS_S_3P')] Einfluss zu einigen „neuen Männern des Glaubens“ geführt und sogar einige unserer älteren Familien dazu gebracht, den #L [target_ruler.GetReligion.GetAdjective|l]en#! Glauben anzunehmen. Die Tatsache, dass die [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]en Rituale Türen in [ROOT.GetCountry.GetCapital.GetName] öffnen können, verbunden mit der allgemein größeren Sichtbarkeit der Verehrung von [target_ruler.GetNameWithNoTooltip], hat darin geendet, dass sich dieser Glaube in unserem Land immer mehr verbreitet: Er zieht neue Bekehrte sowohl aus unseren eigenen Reihen als auch aus anderen Teilen der Welt an."
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "Ein Zehntel unserer [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en [pops|e] an jedem Ort unter 50 % [control|e] wird zur [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]en [religion|e] von [target_ruler.GetNameWithNoTooltip] konvertieren"
 culture_religion_events.3.b: "Der [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]e Glaube von [target_ruler.GetNameWithNoTooltip] wird unser [ROOT.GetCountry.GetFlavorRank] auseinanderreißen!"
 culture_religion_events.4.title: "Ein schlechter Einfluss"
 culture_religion_events.4.desc: "Viele aus dem rechtschaffenen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sind sich seit Langem einig, dass die ketzerischen Überzeugungen von [target_ruler.GetName] einen schlechten Einfluss auf das [ROOT.GetCountry.GetFlavorRank] haben und unser Volk in Gefahr bringen.\n\nGemeinsam mit den örtlichen Priestern aus „[rebel_province.GetName]“ hat ein sehr frommer Spross unserer ältesten Familien eine Armee in [rebel_province.GetName] versammelt und marschiert nun auf den Hauptsitz zu, um den abscheulichen Ketzer in [ROOT.GetCountry.GetCapital.GetName] zu entthronen."
 culture_religion_events.4.a: "Verräter müssen sterben."
 culture_religion_events.5.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine heidnische', 'Ein heidnischer')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.5.desc: "Die Anwesenheit eines offenkundig heidnischen #L [target_ruler.GetReligion.GetGroup.GetAdjective|l]en#! Oberhaupts in [ROOT.GetCountry.GetCapital.GetName] ist unter den #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Untertanen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! nicht unbemerkt geblieben. Unter den Frommen entwickelte sich dies zu einer immer größer werdenden Provokation und hat in Regionen mit bestehenden religiösen Spannungen zu einer noch größeren Häufigkeit von Konflikten geführt. Der örtliche [ROOT.GetCountry.GetGovernment.GetEstateName('clergy')] soll versucht haben, die Lage in [rebel_province.GetName] noch weiter anzuheizen, indem er in aufrührerischen Reden vor der Bevölkerung wiederholt die „Korruption von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]“ anprangerte. Ohne massive Gewaltanwendung dürften seine Mitglieder derzeit kaum aus dem Amt zu entfernen sein."
 culture_religion_events.5.a: "Eine umfassende Gewaltanwendung ist nur angemessen."
 culture_religion_events.5.b: "Ein Thron ist eine Bekehrung wert!"
 culture_religion_events.6.title: "Der [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]e [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.6.desc: "Obwohl viele den Glauben von [target_ruler.GetName] als eine Beleidigung für alles Heilige empfinden, hat [target_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_ruler.Custom('DE_PRO_POS_S_3P')]en [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu einer wahren Anlaufstelle für [target_ruler.Custom('DE_PRO_POS_S_3P')]e Glaubensgeschwister gemacht. Durch das so entstandene Netz aus Beziehungen können wir viele Menschen erreichen, die wir sonst nie erreicht hätten. Einer dieser Kontakte, [minister.GetName], wird nun von denjenigen angegriffen, die fester in der herrschenden Einrichtung unseres #L [ROOT.GetCountry.GetFlavorRank]s#! verankert sind."
 culture_religion_events.6.a: "[minister.Custom('DE_PRO_POS_S_3P')|U]e Talente werden benötigt!"
 culture_religion_events.6.b: "Enthebt [minister.GetNameWithNoTooltip] [minister.Custom('DE_PRO_POS_S_3P')]es Amtes."
 culture_religion_events.7.title: "Wettbewerb um die Gunst [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.7.desc: "Es ist kein Geheimnis, dass [target_ruler.GetName] die #L [target_ruler.GetCulture.GetName|l]e#! Bevölkerung sehr am Herzen liegt und [target_ruler.Custom('DE_PRO_PER_S_3P_N')] ihre Sprache ([ROOT.GetCountry.GetCulture.GetLanguage.GetName]) mit einem deutlichen Akzent spricht.\n\n[target_ruler.GetNameWithNoTooltip|U] umgibt sich selbst sogar mit [target_ruler.GetCulture.GetNameWithNoTooltip|l]en Beratern und Höflingen, etwas, was bei den eingesessenen #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]en#! Familien in unserem Land nicht unbemerkt geblieben ist. [minister.GetName|U], [Select_CString(minister.IsFemale, 'eine Verfechterin', 'ein Verfechter')] traditioneller [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]er Werte, steht zunehmend im Widerspruch zur Politik von [target_ruler.GetNameWithNoTooltip] und ist nun im Begriff, sich aus dem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Rat zurückzuziehen."
 culture_religion_events.7.a: "Wir müssen versuchen, diese Situation zu klären."
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "Bevorzugung in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.8.desc: "Die eklatante Bevorzugung der #L [target_ruler.GetCulture.GetName|l]en#! Kultur durch [target_ruler.GetName] ist dem #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Volk in unserem [ROOT.GetCountry.GetFlavorRank] nicht entgangen. Diese Obstruktionspolitik verbreitet sich immer mehr, wodurch diejenigen, die Macht haben, ihren Verdruss über die jüngste Politik zum Ausdruck bringen."
 culture_religion_events.8.a: "Hier gibt es keine Bevorzugung."
 culture_religion_events.8.b: "Wir müssen auffallen, um etwas ändern zu können."
 culture_religion_events.9.title: "Freunde in der Fremde"
 culture_religion_events.9.desc: "Die Präferenzen von [target_ruler.GetName] in Sachen #L [target_ruler.GetCulture.GetName|l]e#! Kultur und Sprache wird von vielen als Exzentrik angesehen, hat uns aber auch Türen in der [target_ruler.GetCulture.GetNameWithNoTooltip|l]en Gemeinschaft insgesamt geöffnet. [target_ruler.GetNameWithNoTooltip|U] hat alles in [target_ruler.Custom('DE_PRO_POS_S_3P')]er Macht Stehende getan, um eine engere Bindung zu [target_ruler.Custom('DE_PRO_POS_S_3P')]en Landsleuten aufzubauen."
 culture_religion_events.9.a: "Man kann nie genug Freunde haben."
 culture_religion_events.9.b: "Wir sollten uns mehr mit dem #L [advanced_country.GetAdjectiveWithNoTooltip|l]en#! [advanced_country.GetFlavorRankWithNoTooltip] befassen."
 culture_religion_events.10.title: "Intrigen in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.10.desc: "Der Aufstieg von [minister.GetName] als Mitglied des #L [minister.GetCulture.GetName|l]en#! Volkes in ein höheres Amt hat viele verärgert, die [target_ruler.GetName] nahestehen. Ein hochrangiger Vertreter einer der ältesten #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Familien unseres Landes hat sich mit der Bitte an unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) gewandt, [minister.GetShortNameWithNoTooltip] aus [minister.Custom('DE_PRO_POS_S_3P')|l]em Amt zu entlassen."
 culture_religion_events.10.a: "Wir müssen dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] unseres [ROOT.GetCountry.GetFlavorRank]s Gehör schenken."
 culture_religion_events.10.b: "Absurd!"
 culture_religion_events.11.title: "Wachsende Unterstützung der [minister.GetCulture.GetNameWithNoTooltip|l]en Bevölkerung"
 culture_religion_events.11.desc: "Als eine der Führungsfiguren der #L [minister.GetCulture.GetName|l]en#! Gemeinschaft verfügt [minister.GetName] sowohl über gute Einblicke als auch einen starken Einfluss weit über den Rat hinaus, dem [minister.Custom('DE_PRO_PER_S_3P_N')] in [ROOT.GetCountry.GetCapital.GetName] angehört. Diese Tatsache hat [minister.Custom('DE_PRO_PER_S_3P_N')] zu unserem Vorteil genutzt und so die Unterstützung für unser [ROOT.GetCountry.GetFlavorRank] und die #L [ROOT.GetCountry.GetCulture.GetName|l]en#! Menschen, die es regieren, gestärkt."
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "[minister.GetReligion.Custom('DE_ART_DEF_S_N')|U] [minister.GetReligion.GetAdjectiveWithNoTooltip|l]e Minister[minister.GetReligion.Custom('DE_END_NOU_S_GS_N')]"
 culture_religion_events.12.desc: "Die #L [minister.GetReligion.GetAdjective|l]en#! Gläubigen haben den Aufstieg von [minister.GetName] mit Interesse und Begeisterung beobachtet. Für viele ist [minister.Custom('DE_PRO_PER_S_3P_N')] der Beweis dafür, dass es möglich ist, auch ohne Zugehörigkeit zur Staatsreligion im #L [ROOT.GetCountry.GetAdjective|l]en#! Staat Fuß zu fassen."
 culture_religion_events.12.a: "Eines Tages werdet Ihr vielleicht alle wie [minister.GetNameWithNoTooltip] sein."
 culture_religion_events.12.a.tt: "Unsere [pops|e], die der [minister.GetReligion.GetAdjectiveWithNoTooltip|l]en [religion|e] angehören, erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 culture_religion_events.13.title: "Heiden in hohen Ämtern"
 culture_religion_events.13.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hat schon lange Einwände gegen die Bestellung von Heiden in hohe Positionen erhoben. Als [minister.GetName] in unser Kabinett berufen wurde, protestierte man lautstark, und die Bedenken sind auch im Lauf der Zeit nicht weniger geworden. Einige führende religiöse Gelehrte daheim wie in der Fremde verurteilen nun unser [ROOT.GetCountry.GetFlavorRank] für seine eklatante Bevorzugung von nicht-#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]en#! Beamten."
 culture_religion_events.13.a: "Zeit, dass wir [minister.GetNameWithNoTooltip] entlassen."
 culture_religion_events.13.b: "Wir beugen uns nicht den Forderungen kleinlicher Dilettanten."
 culture_religion_events.13.b.tt: "Alle [countries|e] unserer Religionsgruppe erhalten folgende [opinion|e] über uns: [ShowBiasValue('entertaining_heathens')|+=]"
 entertaining_heathens: "Heidnische Neigungen"
 culture_religion_events.14.title: "[minister.GetReligion.GetAdjectiveWithNoTooltip|U]er Einfluss im Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle|U])"
 culture_religion_events.14.desc: "Viele unserer #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Gläubigen in „[ROOT.GetCountry.GetName]“ sehen [minister.GetName] als Bedrohung für die theologische Reinheit der Regierung. Man befürchtet, [minister.Custom('DE_PRO_PER_S_3P_N')] könnte durch [minister.Custom('DE_PRO_POS_S_3P')]en Einfluss [target_ruler.GetName] davon überzeugen, die #L [minister.GetReligion.GetAdjective|l]e#! Religion zu bevorzugen, oder dass [minister.Custom('DE_PRO_PER_S_3P_N')] es sogar schafft, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] selbst vom wahren Glauben abzubringen."
 culture_religion_events.14.a: "Zeit, dass wir [minister.GetNameWithNoTooltip] entlassen."
 culture_religion_events.14.b: "Absurd."
 culture_religion_events.18.title: "[target_religion.GetAdjectiveWithNoTooltip|U][target_religion.Custom('DE_END_ADJ_IND_S_N')] [ROOT.GetCountry.GetGovernment.GetHeirTitle]?"
 culture_religion_events.18.desc: "[target_heir.GetName|U] hat ein starkes Interesse an #L [target_religion.GetAdjective|l]en#! Lehren gezeigt. Als Thronanwärter[target_heir.Custom('DE_END_NOU_S_GS_N')] wird von [target_heir.Custom('DE_PRO_PER_S_3P_D')] natürlich erwartet, alle Untertanen zu kennen, doch vielleicht nicht in dem Maß, dass [target_heir.Custom('DE_PRO_PER_S_3P_N')] über Theologie diskutiert und Debatten rund um das Thema „[target_religion.GetName]“ selbst organisiert. Führende Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! haben sich nun an [target_ruler.GetName] gewandt, um ihrer Besorgnis Gehör zu verschaffen. Unser[ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] hat für sie keine Zukunft in einem hohen Regierungsamt, sofern wir [target_heir.Custom('DE_PRO_PER_S_3P_A')] nicht zur Vernunft bringen."
 culture_religion_events.18.a: "Es wird Zeit, dass wir mit [target_heir.GetNameWithNoTooltip] reden."
 culture_religion_events.18.b: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetGovernment.GetRulerTitle] regiert dieses Land."
 culture_religion_events.21.title: "Eine Frage des Glaubens"
 culture_religion_events.21.desc: "Die persönlichen Überzeugungen von [target_ruler.GetName] stehen seit Langem im Widerspruch zum religiösen Status quo von [ROOT.GetCountry.GetName]. Dies hat zu Reibungen und Zwisten geführt, da der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und führende Personen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! [target_ruler.Custom('DE_PRO_POS_S_3P')]e Herrschaft häufig infrage stellen. Es gibt jedoch viele, die [target_ruler.Custom('DE_PRO_PER_S_3P_A')] in [target_ruler.Custom('DE_PRO_POS_S_3P')]em #L [target_ruler.GetReligion.GetAdjective|l]en#! Glauben unterstützen, sowohl in [ROOT.GetCountry.GetCapital.GetName] als auch auf dem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Land.\n\nVielleicht ist es an der Zeit, die Funktionsweise des #L [ROOT.GetCountry.GetFlavorRank]s#! von [ROOT.GetCountry.GetNameWithNoTooltip] zu ändern. Sicherlich würden die Verteidiger alter Traditionen nicht freiwillig gehen, doch wo ein Wille ist, ist auch ein Weg …"
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip|U] sollte [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l] sein."
 culture_religion_events.21.a.tt: "Ein Viertel unserer [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en [pops|e] in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] wird sich zur [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]en [religion|e] von [target_ruler.GetNameWithNoTooltip] bekehren"
 culture_religion_events.21.b: "Ein solches Wagnis können wir nicht eingehen."
 culture_religion_events.22.title: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.22.desc: "Seit dem Beginn der Herrschaft von [target_ruler.GetName] ist klar, dass [target_ruler.Custom('DE_PRO_POS_S_3P')] Herz der #L [target_ruler.GetCulture.GetName|l]en#! Kultur gehört. Mit der Zeit hört man die [target_ruler.GetCulture.GetName|l]e Sprache auch in den Palasthallen von [ROOT.GetCountry.GetCapital.GetName] immer häufiger, da sogar der #L [ROOT.GetCountry.GetCulture.GetName|l]e#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] angefangen hat, die Sprache anzunehmen, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] so gern spricht.\n\n Angesichts der großen Unterstützung für fremdländische Bräuche sind viele in unserem Beraterstab ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) der Meinung, es sei an der Zeit, den besonderen Status der [target_ruler.GetCulture.GetNameWithNoTooltip|l]en Kultur in unserem [ROOT.GetCountry.GetFlavorRank] anzuerkennen."
 culture_religion_events.22.a: "Die Zeit ist in der Tat gekommen."
 culture_religion_events.22.a.tt: "Ein Viertel unserer [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en [pops|e] in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] werden die [target_ruler.GetCulture.GetNameWithNoTooltip|l]e [culture|e] von [target_ruler.GetNameWithNoTooltip] annehmen"
 culture_religion_events.22.b: "Wir dürfen das Vermächtnis unserer Ahnen nicht beschmutzen."
