l_german:
 language.1.title: "Die Sprache des Feindes"
 language.1.desc: "Aufgrund des derzeitigen Streits mit einem gewissen Reich ([enemy_country.GetLongName|U]) hat unsere fortgesetzte und bevorzugte Verwendung der [enemy_dialect.GetLanguage.GetName|l]en Sprache an unserem Hof für Stirnrunzeln gesorgt. Die Berater von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] haben uns vorgeschlagen, eine Lösung für diesen scheinbaren Widerspruch zu finden."
 language.1.a: "Fördert den offiziellen Gebrauch unserer Muttersprache."
 language.1.a.subject: "Unsere [subjects|E] werden möglicherweise unserem Beispiel folgen."
 language.1.b: "Nehmt unsere Glaubenssprache an."
 language.1.c: "Übernehmt die Sprache von [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] ([ruler_language.GetNameWithNoTooltip|U])."
 language.1.d: "Wir benutzen [enemy_dialect.GetNameWithNoTooltip|U] schon länger, als es diese kleine Auseinandersetzung überhaupt gibt."
 language.1.e: "Wir sollten weiterhin in der Sprache der Heiligen Schrift regieren."
 language.2.title: "$language.1.title$"
 language.2.desc: "Die fortgesetzte Verwendung von [enemy_dialect.GetName|U] als bevorzugte Hofsprache im einen Reich ([overlord.GetLongName|U]) hat aufgrund des derzeitigen Streits mit einem anderen ([enemy_country.GetLongName|U]) zu einigen Kontroversen geführt.\n\nAls Lösung hat man beschlossen, stattdessen [new_language.GetName|U] als Hofsprache zu verwenden. Sollten wir diesem Beispiel folgen?"
 language.2.a: "Wir sollten auch den offiziellen Gebrauch unserer Muttersprache ([common_dialect.GetNameWithNoTooltip|U]) fördern."
 language.2.b: "Wir sollten ebenfalls [new_language.GetNameWithNoTooltip|U] sprechen."
 language.2.c: "Nein, aber es ist an der Zeit, die [common_dialect.GetNameWithNoTooltip|l]e Sprache selbst zu übernehmen."
 language.2.d: "Nein, mit der [enemy_dialect.GetNameWithNoTooltip|l]en Sprache ist alles in Ordnung."
 language.10.title: "Die Sprache unseres Oberhaupts ([country.GetGovernment.GetRulerTitle|U])"
 language.10.desc: "Noch eine Ratssitzung, noch ein offizielles Dokument – und es wird deutlich, dass [ruler.GetShortName] nicht in der Lage ist, sich bei Hofe angemessen zu benehmen.\n\nAufgrund [ruler.Custom('DE_PRO_POS_S_3P')]er [ruler_culture.GetName|l]en Erziehung lässt [ruler.Custom('DE_PRO_POS_S_3P')] [court_language.GetName|U] zu wünschen übrig. [ruler.Custom('DE_PRO_POS_S_3P')|U] ausgeprägter fremdländischer Akzent ist für einheimische Ohren unerträglich und eine ständige Erinnerung daran, dass [ruler.Custom('DE_PRO_PER_S_3P_N')] nicht wirklich die richtige Person ist, um einen [court_language.GetNameWithNoTooltip|l]en Hof zu führen."
 language.10.a: "Wir sollten [ruler.Custom('DE_PRO_POS_S_3P')]e Sprache ([ruler_language.GetNameWithNoTooltip|U]) übernehmen."
 language.10.b: "[ruler.Custom('DE_PRO_POS_S_3P')|U] mangelndes Verständnis könnte von Vorteil sein."
 language.20.title: "Das Gesetz für Plädoyers auf [common_language.GetNameWithNoTooltip|U]"
 language.20.desc: "Das einfache [primary_culture.GetName|l]e Volk wird gezwungen, seine Gerichtsverhandlungen auf [court_language.GetName|U] zu führen, einer Sprache, die es nicht versteht.\n\nImmer mehr Stimmen fordern, dass das Justizsystem das allgemein gebräuchliche [common_language.GetNameWithNoTooltip|U] einführt, damit Plädoyers und Urteile besser verstanden werden."
 language.20.desc_ENG: "Seit der normannischen Eroberung im Jahre 1066 wird das einfache [primary_culture.GetName|l]e Volk gezwungen, seine Gerichtsverhandlungen auf [court_language.GetName|U] zu führen, einer Sprache, die es nicht versteht.\n\nImmer mehr Stimmen fordern, dass das Justizsystem das allgemein gebräuchliche [common_language.GetNameWithNoTooltip|U] einführt, damit Plädoyers und Urteile besser verstanden werden."
 language.20.desc_IRE: "Die Eroberung durch die Cambro-Normannen vor vielen Generationen brachte die [court_language.GetName|l]e Sprache nach [ireland_region.GetName], doch der unmittelbare #L [norman_culture.GetName|l]e#! Einfluss hat in unserem Reich ([ROOT.GetCountry.GetLongName|U]) nachgelassen. Nun besetzen [primary_culture.GetName|l]e Magistrate die Burgen und bauen Städte.\n\nDas einfache Volk ist jedoch immer noch gezwungen, seine Gerichtsverfahren auf [court_language.GetNameWithNoTooltip|U] zu führen, einer Sprache, die es nicht versteht.\n\nImmer mehr Stimmen fordern, dass das Justizsystem das gebräuchliche [common_language.GetNameWithNoTooltip|U] einführt, damit Plädoyers und Urteile besser verstanden werden."
 language.20.a: "Schafft die Verwendung von [court_language.GetNameWithNoTooltip|U] in unserer Regierung ab."
 language.20.b: "Erlaubt die Verwendung von [common_language.GetNameWithNoTooltip|U] in den gemeinen Gerichten."
 language.20.c: "Behaltet [court_language.GetNameWithNoTooltip|U] als allgemeine Rechtssprache bei."
