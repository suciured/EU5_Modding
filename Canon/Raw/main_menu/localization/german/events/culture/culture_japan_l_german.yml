l_german:
 culture_japan.1.title: "O-Ie Sōdō"
 culture_japan.1.desc: "Die Auseinandersetzungen zwischen verschiedenen Familien des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! haben in letzter Zeit stark zugenommen und sogar zu Todesfällen geführt. Falls sie andauern, könnten sie eine ernsthafte Bedrohung für die Stabilität der politischen Ordnung darstellen und sollten daher sehr ernst genommen werden.\n\nDiese Streitigkeiten sind derart tief in der Kultur verwurzelt, dass die Menschen bereits beginnen, ihnen einen eigenen Namen zu geben: Hausfehde oder #italic O-Ie Sōdō#!. Solange sie nicht unmittelbar davon betroffen sind, betrachten die Menschen diese Streits als etwas Alltägliches und sogar als eine Art Unterhaltung.\n\nNun scheint [target_character.GetName] selbst in einen dieser Zwiste verwickelt zu sein und die Leute fordern [target_character.Custom('DE_PRO_POS_S_3P')]en Kopf auf dem Silbertablett."
 culture_japan.1.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] hätte es besser wissen sollen!"
 culture_japan.1.b: "Lehnt ab, ihren Forderungen nachzukommen."
 culture_japan.2.title: "Ungehorsamer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 culture_japan.2.desc: "Der seit einigen Jahren herrschende Frieden hat viele Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! ihrer Arbeit beraubt. Diese untätigen Hände haben nun eine Beschäftigung in der Ausbeutung und Unterdrückung des örtlichen #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! gefunden. Man muss sich um diese Leute kümmern."
 culture_japan.2.a: "So verkümmern ihre Kampffähigkeiten immerhin nicht."
 culture_japan.2.b: "Sie müssen bestraft werden."
 culture_japan.3.title: "Erblos"
 culture_japan.3.desc: "Da [target_ruler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'keine geeignete', 'keinen geeigneten')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] für unser [ROOT.GetCountry.GetFlavorRank] hervorbringen kann, gibt es wilde Mutmaßungen über die Zukunft unserer Nation. Diese Debatten drohen, unsere Position zu untergraben. [target_ruler.GetShortNameWithNoTooltip|U] könnte [target_character.GetName] als [target_character.GetDaughterSon] adoptieren und dieses Kind [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'zur', 'zum')] [ROOT.GetCountry.GetGovernment.GetHeirTitle] erheben, doch dies könnte als Zeichen der Schwäche ausgelegt werden."
 culture_japan.3.a: "In der Trauer liegt Stärke."
 culture_japan.3.b: "Adoptiert und legitimiert [target_character.GetNameWithNoTooltip]."
 culture_japan.4.title: "Demütigung"
 culture_japan.4.desc: "Die merkliche Instabilität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! hat andere dazu veranlasst, unsere Fähigkeit zur Aufrechterhaltung des nationalen Zusammenhalts infrage zu stellen. [target_character.GetName|U] wurde [Select_CString(target_character.IsFemale, 'Zeugin', 'Zeuge')], wie [target_character.Custom('DE_PRO_POS_S_3P')]e Führungsqualitäten und allgemeinen Verwaltungsfähigkeiten immer wieder angezweifelt wurden. Das Eingeständnis, dass sich die Lage unserer Kontrolle entzieht, wird unserer Autorität und unserem Einfluss einen schweren Schlag versetzen."
 culture_japan.4.a: "Gebt zu, dass die Lage nicht perfekt ist."
 culture_japan.4.b: "Besteht darauf, dass alles hervorragend läuft!"
 culture_japan.5.title: "Lackwaren für [target_emperor.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_emperor.GetGovernment.GetRulerTitle]"
 culture_japan.5.desc: "Eine wunderschöne Lacktruhe in unserem Arbeitszimmer hat die Aufmerksamkeit eines kaiserlichen Gefolgsmanns erregt, und die Kunde von diesem fantastischen Artefakt hat sich bis zum kaiserlichen Hof und [Select_CString(target_emperor.GetGovernment.GetRuler.IsFemale, 'zur', 'zum')] [target_emperor.GetGovernment.GetRulerTitle] selbst verbreitet. Es scheint eine stillschweigende Übereinkunft zwischen uns und [Select_CString(target_emperor.GetGovernment.GetRuler.IsFemale, 'der', 'dem')] [target_emperor.GetGovernment.GetRulerTitle] zu bestehen, dass diese Truhe [target_emperor_character.Custom('DE_PRO_PER_S_3P_D')] von [target_emperor_character.Custom('DE_PRO_POS_S_3P')]em treuestem Untertan als Geschenk überreicht wird."
 culture_japan.5.a: "Natürlich ist diese Truhe ein Geschenk für [target_emperor_character.Custom('DE_PRO_POS_S_3P')|U]e Majestät!"
 culture_japan.5.b: "Wir können uns solche Geschenke nicht leisten."
 culture_japan.6.title: "Der erste Sake"
 culture_japan.6.desc: "Der erste Sake der Saison ist fertig, und die traditionelle Verkostung findet in wenigen Wochen statt. Die Frage ist, ob wir [target_boss.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_boss.GetGovernment.GetRulerTitle] zur ersten feierlichen Verkostung einladen oder ob wir versuchen sollen, unsere Handelsposition zu nutzen und unser Erzeugnis stattdessen frühzeitig zu verkaufen."
 culture_japan.6.a: "Wir benötigen dringend das Wohlwollen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'der', 'vom')] [target_boss.GetGovernment.GetRulerTitle]."
 culture_japan.6.b: "Bringt den Sake auf den Markt!"
 culture_japan.6.c: "Es wird ein göttliches Opfer sein."
 culture_japan.7.title: "Außergewöhnliche Schwerter"
 culture_japan.7.desc: "Ein neuer Schmied hat für unsere Truppen Schwerter von unvergleichlicher Güte hergestellt. Wir können unsere eigenen Truppen damit ausrüsten oder die Gelegenheit nutzen, sie mit großem Gewinn zu verkaufen. Schwerter wie diese werden bei unseren Nachbarn sicher sehr gefragt sein …"
 culture_japan.7.a: "Unsere Armee geht stets vor."
 culture_japan.7.b: "Vor allem brauchen wir Geld!"
 culture_japan.8.title: "Versuchter Putsch!"
 culture_japan.8.desc: "Es scheint, als sei das politische Klima im Land ([ROOT.GetCountry.GetLongName|U]) nicht so stabil wie gedacht. Als [target_ruler.GetName] es bereiste und sich in einem Tempel in der Nähe [target_ruler.Custom('DE_PRO_POS_S_3P')]er Truppen ausruhte, sah der General der Armee eine günstige Gelegenheit und umzingelte die Tempelanlage mit [target_character.Custom('DE_PRO_POS_S_3P')]en eigenen Truppen und behauptete, der Feind wäre „dort drinnen“. Nur das rasche und entschiedene Handeln loyaler Truppen führte zur rechtzeitigen Rettung von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] und zur Festnahme der Verräter.\n\nDie Beweggründe des Generals sind nicht klar und [target_character.Custom('DE_PRO_PER_S_3P_N')] könnte durch alles Mögliche getrieben worden sein, sei es nun der Wunsch nach Rache oder die unverhohlene Gier nach Macht. Der Vorfall hat zwar erneut bestätigt, dass [target_ruler.GetShortNameWithNoTooltip] die Truppen im Griff hat, doch das kurze Scharmützel hat das Leben vieler guter Männer gekostet, und es ist klar, dass man anders auf die Innenpolitik blicken muss, um sicherzustellen, dass sich dies nicht wiederholt."
 culture_japan.8.a: "Für diese unehrenhafte Tat soll es keine Gnade geben!"
 culture_japan.8.b: "Ambitionen sollten belohnt und nicht bestraft werden."
 culture_japan.9.title: "$jap_jokamachi$-Ausbreitung"
 culture_japan.9.desc: "Unsere Nachbarn ([target_neighbor.GetName|U]) haben damit begonnen, neue Festungen zu errichten, die sie mit #italic $jap_jokamachi$#! – „Burgstädten“ – umgeben. Diese werden von Anhängern des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! und des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! besiedelt und es gibt keine Trennung zwischen den gesellschaftlichen Gruppen und auch nicht die üblichen Machtzuweisungen, um sicherzustellen, dass man als [ROOT.GetCountry.GetGovernment.GetRulerTitle] die unmittelbare Kontrolle über den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bewahrt.\n\nDie anderen Stände – im Zusammenspiel mit der Einführung freier Märkte und offener Zünfte – regen den Warenaustausch und den Handel an und fördern somit den Wohlstand. Als [ROOT.GetCountry.GetGovernment.GetRulerTitle] ließen sich die $jap_jokamachi$ daher als Mittel nutzen, mehr Kontrolle sowohl über das Militär als auch über wirtschaftliche Belange zu erreichen, während gleichzeitig der Reichtum der Domäne wächst."
 culture_japan.9.a: "Wir sollten die Entwicklung dieser Burgstädte fördern."
 culture_japan.9.b: "Wir haben wichtigere Dinge, um die wir uns kümmern müssen."
 culture_japan.10.title: "Der Aufstieg der städtischen Kultur"
 culture_japan.10.desc: "Mit dem Anwachsen der Stadtbevölkerung hat auch das Interesse des Volks unseres Lands ([ROOT.GetCountry.GetName|U]) an kulturellen Betätigungen zugenommen. Daher florieren viele dieser Aspekte – wie etwa das Kabuki-Theater und dessen Sanges- und Tanzkunst. Selbiges gilt für die Ukiyo-e, also Holztafeldrucke oder Holzschnitte und Gemälde, die Landschaftsmotive zeigen oder Episoden aus der Geschichte, dem Theater und den Vergnügungsvierteln zum Inhalt haben. Vielleicht sollte der [ROOT.GetCountry.GetGovernment.GetCourtTitle] ebenfalls etwas Interesse am Kabuki-Theater oder an den Ukiyo-e an den Tag legen."
 culture_japan.10.a: "Es würde helfen, das Volk besser zu verstehen."
 culture_japan.10.b: "Was könnten sie damit schlechterdings wollen?"
 culture_japan.11.title: "Die Za"
 culture_japan.11.desc: "Es gab in unserer Nation ([ROOT.GetCountry.GetLongName|U]) seit jeher Zünfte – oder #italic Za#! –, in denen Händler mit Tempeln und Schreinen zusammenarbeiten, um sich wechselseitig vor Banditen, dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und Kriegsherren zu schützen. Die Händler, die diesen Zünften angehören, stellen sich in Gruppen auf, um sicherer zu reisen und ihre Waren zu befördern. Sie haben zudem Vereinbarungen getroffen, die es ihnen ermöglichen, ihre Waren auf dem Gelände des Tempels zu verkaufen und so den Schutz des Tempels zu genießen.\n\nEinige aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sind der Meinung, dass diese Vorteile nicht ausreichen, und haben sich an [target_character.GetName] gewandt, um im Gegenzug für Schutz, etwaige Steuerbefreiungen und andere offizielle staatliche Vorteile eine Gewinnbeteiligung anzubieten."
 culture_japan.11.a: "Das klingt nach einer großartigen Abmachung."
 culture_japan.11.b: "Das schert uns derzeit nicht."
 culture_japan.12.title: "Wachsende Macht der Za"
 culture_japan.12.desc: "Die Za – die Handelsgilden in unserer Nation ([ROOT.GetCountry.GetLongName|U]) – werden zunehmend größer und besser aufgestellt, und zwar in einem solchen Umfang, dass sie in der Lage sind, ihre Betätigungen eigenständig zu schützen. Daher sind sie einflussreich genug, um die üblichen Marktpreise mitzubestimmen, und es besteht die Gefahr, dass sie einen Teil des Handels so sehr dominieren, dass sie ein Monopol darauf erhalten. Es sind Stimmen laut geworden, die Maßnahmen verlangen, um ihren Einfluss zu begrenzen, damit unsere gesamte Wirtschaft nicht in ihre Hände gerät."
 culture_japan.12.a: "Schränkt die Privilegien der Za ein."
 culture_japan.12.b: "Belasst alles, wie es ist."
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "In einer zunehmend feindseligen Welt ist der Schutz einer Burg ein Versprechen von Sicherheit und Beschäftigung. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat schon vor Jahren seine Landsitze verlassen und ist zusammen mit Händlern und Handwerkern in die Siedlungen unterhalb der Burgmauern seiner Herren gezogen. Unsere Hauptstadt – [target_location.GetName] – bildet da keine Ausnahme, und ihr Wachstum ist eine Quelle für die Sorgen unserer Verwalter.\n\nUm Ärgernisse wie Brände und Krankheiten zu mindern, bedarf es vermutlich neuer Investitionen in die Infrastruktur."
 culture_japan.13.a: "Sie werden bekommen, was sie brauchen."
 culture_japan.13.b: "Erlasst Beschränkungen zur Einwanderung in [target_location.GetNameWithNoTooltip|U]."
 culture_japan.14.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zieht nach „[target_location.GetNameWithNoTooltip|U]“"
 culture_japan.14.desc: "Während die Landbevölkerung zunimmt, ist die Fläche, die jeder Landwirt besitzt, mit jeder Erbschaft kleiner geworden. Obwohl die Erträge gestiegen sind, können einige Bauern immer noch nicht von ihrem Land leben. Viele sind stattdessen in die Hauptstadt gezogen, was die Wachstumsprobleme von [target_location.GetName|U] noch weiter verstärkt.\n\nDie Landbesitzer beschweren sich und bitten uns, für mehr soziale Ordnung zu sorgen. Sie drängen uns, Gesetze zu erlassen, die die Bewegungsfreiheit der Menschen in unserem [ROOT.GetCountry.GetFlavorRank] regulieren sollen."
 culture_japan.14.a: "Erlasst, dass niemand ohne Erlaubnis umziehen darf."
 culture_japan.14.b: "Wir können das Wachstum der Städte nicht aufhalten."
 culture_japan.15.title: "Handelsmonopole"
 culture_japan.15.desc: "Das Wachstum der Städte hat dazu geführt, dass die alten Za-Handelsgilden unseres Landes ihre Macht drastisch steigern konnten. Die allgemein chaotischen Zustände in den letzten Jahren resultierten zudem darin, dass die Za sich immer mehr auf ihre eigenen Sicherheitsvorkehrungen verließen. Die Zünfte haben mittlerweile Tempel, Landbesitzer und Personen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! auf ihre Seite gezogen. Doch sie haben sich auch Feinde gemacht.\n\nEinige flehen [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] an, sich gegen die Zünfte zu stellen und die Wirtschaft für alle zu öffnen. Andere argumentieren, wir sollten zumindest Monopole und Privilegien auch an andere als nur die Zünfte vergeben."
 culture_japan.15.a: "Wir werden die alten Vorschriften abschaffen!"
 culture_japan.15.b: "Monopole klappen gut, doch wir sollten sie nicht auf Grundlage von Traditionen verteilen."
 culture_japan.15.c: "Wir müssen die Vereinbarungen unserer Vorfahren schützen."
 culture_japan.16.title: "Wakō"
 culture_japan.16.desc: "Die Wakō – Piraten, die von verschiedenen der zahlreichen Inseln vor der Küste von [ShowRegionName('japan_region')] stammen – haben sich in der Region ausgebreitet und überfallen sowohl die Küsten von [ShowSubContinentName('east_asia')] und [ShowRegionName('korea_region')] als auch unsere. Dennoch bedeuten die Schwierigkeiten im Handel mit $china$ für uns, dass diese Piraten unsere einzige Quelle für #L [ShowCultureGroupName('chinese_group')|l]e#! und #L [ShowCultureName('korean_culture')|l]e#! Waren sind. Aufgrund der zunehmenden Häufigkeit von Piratenangriffen können wir nicht länger untätig bleiben. Wir müssen uns entscheiden, wie wir damit umgehen wollen."
 culture_japan.16.a: "Finanziert die Piraten."
 culture_japan.16.b: "Geht gegen die Piraterie vor."
 culture_japan.17.title: "Die Wakō-Piraten und der Bahan-Handel"
 culture_japan.17.desc: "In Zeiten der Unsicherheit suchten die Fischer und Seeleute dieser Länder oft Zuflucht in der Piraterie und überfielen die Küsten unserer Nachbarn. Die Gewinne, die sie mit ehrlichem Handel erzielen konnten, waren in der Regel nicht so hoch wie jene, die sich mit Plünderungen und einfachen Raubzügen machen ließen. Als Bezeichnung für diese Piratenüberfälle führte man den Begriff „Bahan-Handel“ ein.\n\nDoch die Zeiten und die Machtverhältnisse können sich ändern, und der Bahan-Handel ist wieder zu einer zunehmend häufigeren Beschäftigung unserer Klientelländer geworden. Manche Fürsten sind sogar dazu übergegangen, die Raubzüge zu finanzieren oder sich tatkräftig daran zu beteiligen. Inzwischen haben die Opfer dieser Wakō-Piraten damit begonnen, denjenigen Titel und Ehrungen anzubieten, die helfen, dieser Bedrohung ein Ende zu setzen."
 culture_japan.17.a: "Wir müssen sie uns zunutze machen!"
 culture_japan.17.b: "Wir müssen diese Raubzüge aufhalten!"
 wako_raids: "Wakō-Überfälle"
 culture_japan.18.title: "Antwort auf die Wakō"
 culture_japan.18.desc: "Piraterie und Raubüberfälle haben weiter zugenommen. Die Beteiligten reichen dabei von einfachen Fischern und kleinen Fürsten bis hin zu jenen, die selbst an fremdländischen Küsten leben. Mit der Zeit haben mächtige Interessen im In- und Ausland begonnen, erfolgreiche Piratenführer zu unterstützen, und es scheint, dass unsere Inseln und Küsten nun von Piratenhochburgen übersät sind.\n\nDie Nachbarstaaten ergreifen nun viel härtere Maßnahmen. Sie bereiten sich auf die Ankunft der Plünderer vor und machen Jagd auf Piratenführer. [target_ruler.GetName|U] selbst hat unmissverständliche Drohungen fremdländischer Gesandter erhalten, dass sie unsere Schiffe als feindlich betrachten und davon ausgehen, dass sie zu den Piraten gehören, sofern wir nicht hart durchgreifen."
 culture_japan.18.a: "Das betrifft uns nicht."
 culture_japan.18.a.tt: "Alle bekannten [countries|e] in [trade_range|e] erhalten folgende [opinion|e] über „[ROOT.GetCountry.GetName|U]“: [ShowBiasValue('opinion_pirate_supporters')|+=0]"
 culture_japan.18.b: "Lasst uns dabei helfen, die fremden Länder zu schützen."
 culture_japan.18.b.tt: "Alle bekannten [countries|e] in [trade_range|e] erhalten folgende [opinion|e] über „[ROOT.GetCountry.GetName|U]“: [ShowBiasValue('opinion_pirate_fighting')|+=0]"
 culture_japan.19.title: "Piratenfestung in [target_location.GetNameWithNoTooltip]"
 culture_japan.19.desc: "Fürsten aus [target_location.GetName] sind als furchtlose Korsaren bekannt geworden, und die Treue und der Reichtum, über den sie gebieten, hat ihnen großen Einfluss und Macht verschafft. An diesem Ort hat ein besonders erfolgreiches Piratenoberhaupt namens [target_character.GetName] eine Festung errichtet, die gänzlich durch [target_character.Custom('DE_PRO_POS_S_3P')]e Expeditionen unterhalten wird. Eine solche Festung einzunehmen, würde wahrscheinlich hohe Kosten mit sich bringen. Andererseits macht [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere eigenen Bemühungen zur See zum Gespött der Leute."
 culture_japan.19.a: "Was kümmert uns, ob [target_character.Custom('DE_PRO_PER_S_3P_N')] vom Reichtum Fremder lebt?"
 culture_japan.19.b: "Vielleicht könnte [target_character.Custom('DE_PRO_PER_S_3P_N')] unserem Staat dienen …"
 culture_japan.19.c: "Wir müssen dieses Unkraut des Verfalls aus unserem Garten jäten!"
 culture_japan.20.title: "Die Frage der Residenz"
 culture_japan.20.desc: "[target_character.GetName|U] hat uns mit Berufung auf die Politlinie „[ShowPolicyName('sankin_kotai_policy')]“ mitgeteilt, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere Anwesenheit in der Nähe der Hauptstadt erwartet. Es sei nicht akzeptabel, das ganze Jahr über an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] in [ROOT.GetCountry.GetCapital.GetName] zu leben, und unsere Familie müsse stattdessen das ganze Jahr in [target_country.GetCapital.GetName] verbringen. Auch wenn dies bisweilen tatsächlich der Fall war, lässt uns diese [target_country.GetGovernment.Adjective|l]e Regelung wenig Spielraum für eigene Entscheidungen. [target_own_ruler.GetName|U] muss sich sofort an den [target_country.GetGovernment.GetAdjective|l]en Hof begeben. Sonst drohen [target_own_ruler.Custom('DE_PRO_PER_S_3P_D')] schwerwiegende Konsequenzen."
 culture_japan.20.a: "Das ist ein hervorragender Einfall. So machen wir es."
 culture_japan.20.b: "Dieses Land ([target_country.GetLongNameWithNoTooltip|U]) ist gebrechlich und willensschwach."
 culture_japan.21.title: "Aufstieg einer neuen Dynastie"
 culture_japan.21.desc: "Mit der Machtübernahme von [new_ruler.GetName] ist die Zeit der vorangegangenen Dynastie – der [old_ruler.GetDynasty.GetName] – zu Ende gegangen. Damit beginnt für unser [ROOT.GetCountry.GetFlavorRank] eine neue Ära, in der vielleicht sogar unser gesamter Wesenskern infrage gestellt wird. Können wir uns ohne die [old_ruler.GetDynasty.GetNameWithNoTooltip]-Dynastie wirklich noch „[ROOT.GetCountry.GetLongName]“ nennen?"
 culture_japan.21.a: "Der Aufstieg eines neuen #L [ROOT.GetCountry.GetFlavorRank]s#!."
 culture_japan.21.b: "Genau genommen hat [old_ruler.GetShortNameWithNoTooltip] [new_ruler.GetShortNameWithNoTooltip] in [old_ruler.Custom('DE_PRO_POS_S_3P')]em Testament für die Nachfolge festgelegt."
 culture_japan.22.title: "Kopf und Zahl"
 culture_japan.22.desc: "Um für ihre Taten im Kampf belohnt zu werden, zeigen unsere Krieger die abgeschlagenen Köpfe der Feinde vor, die sie getötet haben. Je eindrucksvoller der Kopf, desto größer die Belohnung. Solche Kriege führen wir schon seit Generationen, doch es gibt immer Leute, die daraus Profit schlagen wollen. Die Köpfe niederer Soldaten oder sogar einheimischer Bauern, die als höhere Offiziere ausgegeben werden, die Köpfe von Menschen, die sie nicht wirklich getötet haben, oder jede andere Art von Täuschung dienen dazu, ihre angeblichen Taten aufzuwerten.\n\nDieses fragwürdige Verhalten scheint mit [target_character.GetName] in Verbindung gebracht zu werden, da [target_character.Custom('DE_PRO_PER_S_3P_N')] bei einer kürzlichen Schlacht den Kampf vorzeitig verließ, weil [target_character.Custom('DE_PRO_PER_S_3P_N')] bereits mit der Anzahl der erbeuteten Häupter zufrieden war. Dies ist natürlich nicht ungewöhnlich. Viele ziehen eine geringere Beute der Gefahr für Leib und Leben vor und verlassen den Kampf, sobald sie mit ihrer Ausbeute zufrieden sind. Gerüchte besagen jedoch, dass [target_character.GetNameWithNoTooltip] dies aus Furcht vor dem Feind tat, statt mit den abgeschlagenen Köpfen zufrieden gewesen zu sein, und sie bezweifeln sogar die Echtheit der Köpfe."
 culture_japan.22.a: "Eine Schande, vor der Schlacht zu fliehen!"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip|U] ist [Select_CString(target_character.IsFemale, 'eine Frau', 'ein Mann')] von Ehre."
 culture_japan.1000.title: "Katastervermessung"
 culture_japan.1000.desc: "Nach einigen turbulenten Zeiten ist unsere Autorität über unser [GetUniqueInternationalOrganization('japanese_shogunate').GetName] nicht so stark, wie wir es gern hätten. Um dies zu ändern, könnten wir nationale Kataster erstellen, um alle Personen und Ressourcen unserer Clans sowie ihre inneren Verbindungen und Bündnisse zu erfassen. Dies würde es uns ermöglichen, Land und Titel nötigenfalls neu zu verteilen, um sie gleichwertiger zu machen und sie alle uns unterzuordnen. Natürlich wäre ein solches Unterfangen sehr kostspielig und würde bei den Betroffenen auf wenig Anklang stoßen."
 culture_japan.1000.a: "Das ist unverzichtbar."
 culture_japan.1000.a.tt: "Alle [members|e] des Shogunats ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) werden darauf reagieren."
 culture_japan.1000.b: "Wir sollten uns da heraushalten."
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "In einem Versuch, [target_ruler.Custom('DE_PRO_POS_S_3P')]e Autorität über das Shogunat ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) zu stärken, hat [target_ruler.GetName] eine landesweite Katastervermessung durchgeführt. Dabei werden alle Menschen, Ressourcen und Besitzverhältnisse erfasst, gezählt und nach [target_ruler.Custom('DE_PRO_POS_S_3P')]em Entwurf neu zugeordnet. Diese Aufgabe fällt zwar in [target_ruler.Custom('DE_PRO_POS_S_3P')]en Zuständigkeitsbereich, wird jedoch genutzt, um langjährige Machtverhältnisse auf den Kopf zu stellen.\n\nHeute ist die Zeit für eine solche Erhebung für unser Land ([ROOT.GetCountry.GetLongName|U]) gekommen. Die Gesandten der [target_country.GetGovernment.GetAdjective|l]en Regierung sind mit einer Proklamation an uns herangetreten, die besagt, dass Lehen, die an Vasallen vergeben werden, letztlich dem Staat gehören und dass die Vasallen das Land nur für die Gegenwart treuhänderisch verwalten."
 culture_japan.1001.a: "Niemand wird mein Recht, Steuern zu erheben, anrühren!"
 culture_japan.1001.b: "Begrüßt die [target_country.GetGovernment.GetAdjective|l]en Verwalter."
 culture_japan.1100.title: "Ernennung ins [target_shogunate.GetGovernment.GetAdjective|l]e Amt"
 culture_japan.1100.desc: "Wir haben viele Clans, die unserem [ROOT.GetCountry.GetFlavorRank] dienen. Ihre Anführer sind stets ehrgeizige Menschen, die ständig untereinander um Macht und Vorrang kämpfen. Dennoch ist es ihre Pflicht, uns zu dienen, und manche erfüllen diese gewissenhafter als andere. Zurzeit ist eine Stelle in unserer Verwaltung unbesetzt und wir könnten einem der Clans diesen Titel verleihen, was ihm eine große Ehre wäre, ihn aber auch noch enger an unsere Interessen binden würde. Wir könnten dies sogar als Gelegenheit nutzen, seinen Einfluss zu begrenzen."
 culture_japan.1100.a: "Bietet das Amt dem Clan „[target_clan_1.GetLongNameWithNoTooltip|U]“ an."
 culture_japan.1100.b: "Der Clan „[target_clan_2.GetLongNameWithNoTooltip|U]“ wird gute Arbeit leisten."
 culture_japan.1100.c: "Wir sollten den Clan „[target_clan_3.GetLongNameWithNoTooltip|U]“ in unserer Nähe behalten."
 culture_japan.1100.d: "Es besteht keine Notwendigkeit, die Clans einzubeziehen."
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "Eine gewisse Nation ([target_shogunate.GetLongName|U]) hat mitgeteilt, dass man [target_ruler.GetName] als [target_shogunate.GetGovernment.GetAdjective|l]en Beamten in Betracht zieht. Angesichts der Ernsthaftigkeit der Bitte käme eine Ablehnung nicht infrage und könnte sogar als Zeichen offener Rebellion und Unehrenhaftigkeit gewertet werden. Es ist auch eine Möglichkeit, Prestige und Einfluss für das [ROOT.GetCountry.GetFlavorRank] zu gewinnen, doch es ist eine gefährliche Ehre. Das [target_shogunate.GetFlavorRank] hat in letzter Zeit alarmierend viele Beamte abgesetzt. Sie begnügen sich nicht damit, ihren Anhängern und treuen Gefolgsleuten hohe Posten zu verschaffen, sondern entlassen auch jene, die nicht die [Select_CString(target_shogunate.GetGovernment.GetRuler.IsFemale, 'von der', 'vom')] [target_shogunate.GetGovernment.GetRulerTitle] erwarteten Ergebnisse liefern. Für die einen ist es ein System, das auf Leistung beruht, für die vielen Beamten im [target_shogunate.GetGovernment.GetAdjective|l]en Dienst bedeutet es jedoch eine ständige Angst vor Kontrolle."
 culture_japan.1101.a: "Wir müssen [target_shogunate.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [target_shogunate.GetGovernment.GetRulerTitle] dienen."
 culture_japan.1101.a.tt: "[target_shogunate.GetName|U] könnte dies nutzen, um unseren Einfluss und Besitz einzuschränken"
 culture_japan.1101.b: "Wir können nicht an dieser Scharade teilnehmen. Verweigert die Ernennung."
 culture_japan.1101.b.tt: "[target_shogunate.GetName|U] wird darüber nicht erfreut sein"
 culture_japan.1102.title: "„[target_clan.GetLongNameWithNoTooltip|U]“ nimmt den Posten an"
 culture_japan.1102.desc: "[target_ruler.GetName|U] – das Oberhaupt einer gewissen Nation ([target_clan.GetLongName|U]) – hat [target_ruler.Custom('DE_PRO_POS_S_3P')]e Ernennung zu unserem neuen [ROOT.GetCountry.GetGovernment.GetAdjective|l]en Beamten pflichtbewusst angenommen. Damit hat [target_ruler.Custom('DE_PRO_PER_S_3P_N')] uns gegenüber [target_ruler.Custom('DE_PRO_POS_S_3P')]e Treue sowie [target_ruler.Custom('DE_PRO_POS_S_3P')]e Integrität und Ehre bewiesen. Wir können [target_ruler.Custom('DE_PRO_PER_S_3P_A')] nun in unserer Nähe halten und den Einfluss seines Reichs ([target_clan.GetLongNameWithNoTooltip|U]) eindämmen."
 culture_japan.1102.a: "Beschränkt die Bewegungsfreiheit des Clans."
 culture_japan.1102.b: "Verlangt einen Teil ihres Landes als Entschädigung."
 culture_japan.1102.b.tt: "Dies könnte sie verärgern und ihnen einen [casus_belli|e] gegen uns liefern"
 culture_japan.1102.c: "Sie werden uns treu dienen."
 culture_japan.1103.title: "Überschreitung der Befugnisse"
 culture_japan.1103.desc: "Eine gewisse Nation ([target_shogunate.GetLongName|U]) hat ihre Befugnisse überschritten und sich unter dem Vorwand der kürzlichen Ernennung von [target_ruler.GetName] zum #L [target_shogunate.GetGovernment.GetAdjective|l]en#! Beamten einen Teil jenes Territoriums angeeignet, das rechtmäßig uns gehören sollte. Das ist eine Beleidigung, die man nicht dulden darf, und wir sollten bereit sein, darauf zu antworten."
 culture_japan.1103.a: "Wir verteidigen unsere Interessen notfalls mit Gewalt!"
 culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip|U] ist schließlich [target_shogunate.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_shogunate.GetGovernment.GetRulerTitle]."
 culture_japan.1104.title: "„[target_clan.GetLongNameWithNoTooltip|U]“ lehnt den Posten ab"
 culture_japan.1104.desc: "[Select_CString(target_ruler.IsFemale, 'Unsere Verwalterin', 'Unser Verwalter')] [target_ruler.GetName] – das Oberhaupt einer gewissen Nation ([target_clan.GetLongName|U]) – hat die [ROOT.GetCountry.GetGovernment.GetAdjective|l]e Vorladung, als Beamter in unserer Verwaltung zu dienen, abgelehnt. Eine schwache Entschuldigung wurde vorgebracht, doch dies ist eine klare Herausforderung unserer Autorität."
 culture_japan.1104.a: "Dann müssen wir eben jemand anderen finden."
 culture_japan.1104.b: "Wir können das nicht durchgehen lassen. „[target_clan.GetNameWithNoTooltip|U]“ verdient eine Strafe!"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip|U] gibt nach"
 culture_japan.1105.desc: "Aufgrund [target_shogun.Custom('DE_PRO_POS_S_3P')]er von uns bereits vermuteten Schwäche hat [target_shogun.GetName] zugestimmt, vom Dienst zurückzutreten. [target_shogun.Custom('DE_PRO_PER_S_3P_N')|U] hat den Befehl gegeben, die Position, die wir ablehnten, mit jemand anderem zu besetzen, doch [target_shogun.Custom('DE_PRO_POS_S_3P')]e Autorität ist stark geschwächt, da jeder die Konsequenzen unserer Ablehnung sehen konnte."
 culture_japan.1105.a: "Lasst [target_shogun.Custom('DE_PRO_POS_S_3P')]e Schwäche für alle sichtbar sein!"
 culture_japan.1106.title: "Das [target_shogunate.GetFlavorRank] ist unglücklich"
 culture_japan.1106.desc: "Unsere Weigerung, dem fremden Reich „[target_shogunate.GetLongName|U]“ zu dienen, wurde am #L [target_shogunate.GetGovernment.GetAdjective|l]en#! [target_shogunate.GetGovernment.GetCourtTitle] nicht gut aufgenommen, und man hat nicht nur Enttäuschung, sondern auch Ärger über unsere Entscheidung zum Ausdruck gebracht. Es wäre nicht verwunderlich, wenn demnächst die #L [target_shogunate.GetGovernment.GetAdjective|l]en#! Armeen vor unserer Tür stünden."
 culture_japan.1106.a: "Das ist nicht gut."
 culture_japan.1200.title: "[target_shogunate.GetLongNameWithNoTooltip|U] verliert an Macht"
 culture_japan.1200.desc: "In diesen schwierigen Zeiten ist die Autorität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! bedroht. Unser Name genießt nicht den Respekt, den er verdient, und unsere Befehle werden oft abgelehnt oder einfach ignoriert. In Zeiten wie diesen müssen wir uns darauf verlassen können, dass unsere loyalen Clans ihrer Pflicht nachkommen und uns zu Hilfe kommen. Sie können allerdings auch eine Gegenleistung erwarten."
 culture_japan.1200.a: "„[target_clan_1.GetLongNameWithNoTooltip|U]“ – dort sollten wir um Hilfe bitten."
 culture_japan.1200.b: "„[target_clan_2.GetLongNameWithNoTooltip|U]“ – darauf kann man sich verlassen."
 culture_japan.1200.c: "„[target_clan_3.GetLongNameWithNoTooltip|U]“ – Hilfe von dort ist sicher zu erwarten."
 culture_japan.1200.d: "Wir werden das allein durchstehen."
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "Dass eine gewisse Nation ([target_shogunate.GetLongName|U]) schwach ist, ist für alle offensichtlich, denn man tut sich schwer, die Autorität über die Clans aufrechtzuerhalten. In dieser Notlage ist man zu uns gekommen, um uns als treueste Diener um Hilfe zu bitten. Es ist unsere Pflicht, diese Bitte zu erfüllen, doch wir könnten die Gelegenheit auch nutzen, um etwas im Gegenzug zu erbitten."
 culture_japan.1201.a: "Wir werden unsere Pflicht treu erfüllen!"
 culture_japan.1201.b: "Vielleicht lassen wir uns ja dazu überreden."
 culture_japan.1201.c: "Unsere eigenen Ärgernisse sind wichtiger."
 culture_japan.1201.c.tt: "Das wird ihnen nicht gefallen und sie könnten einen [casus_belli|e] gegen uns erhalten"
 culture_japan.1202.title: "„[target_clan.GetLongNameWithNoTooltip|U]“ kommt zu unserer Unterstützung"
 culture_japan.1202.desc: "Eine gewisse Nation ([target_clan.GetLongName|U]) ist unserer Einladung pflichtbewusst gefolgt und uns in der Stunde der Not zu Hilfe geeilt. Dank dieser Hilfe ist unsere Autorität ein Stück weit wiederhergestellt und die anderen Clans werden unser Wort sicher mehr respektieren."
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "„[target_clan.GetLongNameWithNoTooltip|U]“ bittet um Entschädigung"
 culture_japan.1203.desc: "In seiner Schleimigkeit hat es „[target_clan.GetName|U]“ gewagt, eine Entschädigung dafür zu verlangen, dass man seiner Pflicht nachgekommen ist, uns zu helfen. Auch wenn es stimmt, dass wir diese Hilfe brauchen, ist es die Pflicht dieser Leute, unserer Einladung zu folgen, ohne eine Gegenleistung dafür zu verlangen. Wir haben jedoch etwas Land in [target_location.GetName], das wir zur Überredung nutzen können."
 culture_japan.1203.a: "Versprecht ihnen die Rechte an [target_location.GetNameWithNoTooltip]."
 culture_japan.1203.tt: "Wenn sie einverstanden sind, bauen wir ihnen ein [ShowBuildingTypeName('yamashiro')] in [target_location.GetName]."
 culture_japan.1203.b: "Sie werden kommen. Sonst …"
 culture_japan.1203.c: "Das ist in Ordnung. Wir haben ihre Hilfe sowieso nicht gebraucht."
 culture_japan.1204.title: "Rechte an [target_location.GetNameWithNoTooltip]"
 culture_japan.1204.desc: "Eine gewisse Nation ([target_shogunate.GetLongName|U]) hat einen weiteren Boten geschickt, um uns zu überreden, ihr zu Hilfe zu kommen. Diesmal bietet man uns die Rechte an Land in [target_location.GetName] an, um uns auf die eigene Seite zu ziehen."
 culture_japan.1204.a: "Akzeptiert das Geschenk und sendet unsere Hilfe."
 culture_japan.1204.b: "Das ist inakzeptabel."
 culture_japan.1205.title: "Das [target_shogunate.GetFlavorRank] sendet eine Drohung"
 culture_japan.1205.desc: "Eine gewisse Nation ([target_shogunate.GetLongNameWithNoTooltip|U]) ist in ihrer Selbstüberschätzung noch dreister geworden, denn sie hat uns gedroht, dass wir unserer Pflicht nachkommen und ihrer Vorladung Folge leisten müssen, auch wenn wir uns damit ihrem Zorn aussetzen. Wenn wir uns weigern, könnte sie uns als Verräter brandmarken."
 culture_japan.1205.a: "So sei es. Schickt Hilfe."
 culture_japan.1205.b: "Das lassen wir uns nicht gefallen!"
 culture_japan.1206.title: "Das [target_shogunate.GetFlavorRank] gibt nach"
 culture_japan.1206.desc: "Es scheint, dass eine gewisse Nation ([target_shogunate.GetLongNameWithNoTooltip|U]) nicht so dringend Hilfe braucht, wie es zunächst den Anschein hatte: Der #L [target_shogunate.GetGovernment.GetAdjective|l]e#! [target_shogunate.GetGovernment.GetCourtTitle] hat seine Bitte um Unterstützung zurückgezogen und dies damit begründet, dass sie unsere Unterstützung nicht wirklich benötigen."
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "„[target_clan.GetLongNameWithNoTooltip|U]“ lehnt ab, uns zu Hilfe zu kommen"
 culture_japan.1207.desc: "Eine gewisse Nation ([target_clan.GetLongName|U]) ist frech: Man weigert sich dreist, unserer Vorladung Folge zu leisten und uns zu unterstützen. Man redete sich faul damit heraus, man sei derzeit auf den eigenen Gebieten zu beschäftigt, doch für uns ist klar, dass man unsere Autorität einfach missachtet und fälschlicherweise glaubt, man habe uns gegenüber keine Verpflichtungen."
 culture_japan.1207.a: "Vielleicht müssen wir sie auf ihren Fehler aufmerksam machen."
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "Eine gewisse Nation ([target_shogunate.GetLongName||U]) besitzt nicht mehr so viel Autorität wie früher, und ihre Schwäche ist für alle offensichtlich. Wir könnten diese Schwäche ausnutzen, indem wir sie zwingen, uns mehr Land oder Privilegien zu geben."
 culture_japan.1300.a: "Bittet um mehr Land für unser [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.1300.a.tt: "Wir werden eine Petition für mehr Land einreichen"
 culture_japan.1300.b: "Zwingt diese Leute dazu, unsere Führung anzuerkennen."
 culture_japan.1300.c: "Wir werden ihre Schwäche nicht ausnutzen."
 culture_japan.1301.title: "„[target_clan.GetNameWithNoTooltip|U]“ fordert Land"
 culture_japan.1301.desc: "Eine gewisse Nation ([target_clan.GetLongName|U]) kam zu uns, in der Annahme, unsere Führung sei schwach genug, um keine Vergeltung zu üben, und man forderte das Recht auf etwas mehr Land. Diese Dreistigkeit ist beispiellos, doch es ist wahr, dass unser [ROOT.GetCountry.GetFlavorRank] nicht so stark ist, wie wir es gern hätten. Vielleicht können wir durch Nachsicht in der Zukunft weitere Scherereien vermeiden."
 culture_japan.1301.a: "Was erlaubt sich dieser Clan?"
 culture_japan.1301.b: "Beruhigt die Diplomatie mit anderen Versprechungen."
 culture_japan.1301.c: "Versprecht dem Clan die Rechte an [target_location.GetNameWithNoTooltip]."
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "Eine gewisse Nation ([target_shogunate.GetLongName|U]) war in der Tat nicht erfreut über unsere jüngste Bitte um mehr Land. Man erinnert uns an unsere Verpflichtung, gewissenhaft zu dienen, ohne eine zusätzliche Belohnung zu erwarten, die über das Erwartete hinausgeht. Man beabsichtigt daher nicht, uns zusätzliche Rechte zu gewähren, auf die wir nicht bereits ohnehin schon Anspruch haben."
 culture_japan.1302.a: "Wir müssen uns nicht an ihre Regeln halten."
 culture_japan.1302.b: "Vielleicht sind sie doch nicht so schwach, wie es den Anschein hatte."
 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "Eine gewisse Nation ([target_shogunate.GetLongName|U]) hat unserem Druck nachgegeben und uns die Rechte an [target_location.GetName] übertragen. Dies wird nicht nur unsere Macht und Autorität stärken, sondern ist auch ein klarer Beweis für den Autoritätsverlust des #L [target_shogunate.GetFlavorRank]s#!."
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
