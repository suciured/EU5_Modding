l_german:
 cultural_event.1.title: "Commedia-dell’Arte-Aufführungen"
 cultural_event.1.desc: "Hört, hört! Lasst Pantalone, Harlekin und all die anderen üblichen Figuren der traditionellen Commedia dell’Arte auf unser ahnungsloses Volk los und seht zu, wie das Volk sich über die Possen und Streiche amüsiert. Komödien können jeden für eine Weile die Sorgen und Mühen des Lebens vergessen lassen. Außerdem sind sie einfach ein großer Spaß!"
 cultural_event.1.a: "So soll es geschehen!"
 cultural_event.1.b: "Das sind sinnlose Ablenkungen."
 cultural_event.2.title: "Freiheit, Gleichheit, Brüderlichkeit"
 cultural_event.2.desc: "Wie eine mächtige Fackel, die das Licht der Vernunft auch in die dunkelsten Winkel alter und neuer Welten trägt, verbreitet sich die [ShowInstitutionName('enlightenment')] über den Globus. Diese Bewegung weiter anzunehmen, würde zweifellos zu Fortschritten in Wissenschaft und Philosophie führen, doch ihre Ideen zur menschlichen Freiheit und den unveräußerlichen Rechte des Menschen könnten in unserem Land eine gewisse rebellische Leidenschaft entfachen."
 cultural_event.2.a: "Lasst uns erkunden, was die [ShowInstitutionNameWithNoTooltip('enlightenment')] zu bieten hat!"
 cultural_event.2.b: "Nein, das ist das Risiko einer Unruhe nicht wert."
 cultural_event.3.title: "Flüchtlinge aus dem #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|U]en#! Reich"
 cultural_event.3.desc: "Das #L [GetCountry('BYZ').GetAdjective|U]e#! Reich ist gefallen und mit ihm die letzte Bastion des Römischen Reichs: die Stadt Konstantins. Während die Christenheit noch ob dieser Nachricht wankt, strömen #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip]e#! Flüchtlinge in die Städte und Höfe Europas und bringen alte Manuskripte voll von antikem Wissen mit, darunter Schriften von Aristoteles, Platon und Galen sowie umfassende Kenntnisse der [ShowLanguageName('latin_language')l]en und [ShowLanguageName('greek_language')|l]en Sprache.\n\nDiese Flüchtlinge nach [ROOT.GetCountry.GetName] einzuladen, könnte unsere eigenen kulturellen und wissenschaftlichen Bemühungen beflügeln."
 cultural_event.3.a: "Nur zu. Lasst sie ruhig kommen."
 cultural_event.3.b: "Nein, wir können uns ihre Anwesenheit nicht leisten."
 cultural_event.4.title: "Die $STATIC_MODIFIER_NAME_florentine_school$ unterstützen"
 cultural_event.4.desc: "Dank unserer durchaus beachtenswerten Bekanntheit sind wir in der Lage, die #L [ShowCultureGroupName('italian_group')|l]en#! Künstler der Florentinischen Schule zu unterstützen. Als Förderer der internationalen Kunst wahrgenommen zu werden, wird die Haltung der Leute uns gegenüber verbessern."
 cultural_event.4.a: "Natürlich! Sie sollen unsere Unterstützung haben."
 cultural_event.4.b: "Nein, wir haben schon genug andere Beschwernisse."
 cultural_event.5.title: "Das letzte Ritterturnier"
 cultural_event.5.desc: "Wir spüren es im Wind. Bald wird unsere Reiterelite nichts weiter als eine Erinnerung sein, denn die ritterliche Tradition erstirbt ob des Ansturms der Moderne. Die Welt verändert sich, doch für heute und für ein letztes Mal sagen wir: Lasst die Ritter von [ROOT.GetCountry.GetName] reiten!"
 cultural_event.5.a: "Vorwärts für Ruhm und Ehre!"
 cultural_event.5.b: "Nein, wir müssen uns an diese neue Ära anpassen."
 cultural_event.6.title: "Eine $STATIC_MODIFIER_NAME_guild_of_st_luke$ gründen"
 cultural_event.6.desc: "Im Namen des heiligen Lukas, dem Schutzpatron der Künstler, wurden in ganz [ShowSubContinentName('western_europe')] Künstlergilden gegründet. Die Förderung einer Zunft hier in [ROOT.GetCountry.GetName] könnte kostspielig sein, doch der kulturelle Nutzen wird für alle auf der Hand liegen. Die Entwicklung der Zunftbürokratie wird zudem unsere örtliche bürokratische Tradition stärken."
 cultural_event.6.a: "Natürlich! Sie sollen unsere Unterstützung haben."
 cultural_event.6.b: "Nein, das können wir uns nicht leisten."
 cultural_event.7.title: "Goldenes Zeitalter der Malerei in [target_location.GetNameWithNoTooltip]"
 cultural_event.7.desc: "Die Menschen in [target_location.GetName] wurden vor Kurzem zum [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben bekehrt, bewahrten sich aber starke Untertöne humanistischer Ideen und Philosophien. Dies mag der Stein des Anstoßes für einen Bruch mit den etablierten künstlerischen Traditionen und Idealen des alten #L [ShowReligionAdjective('catholic')|l]en#! [ShowContinentName('europe')] gewesen sein. Unter Nutzung des Wohlstands, den der aufblühende Handel von [target_location.GetNameWithNoTooltip] bringt, könnten wir ein Goldenes Zeitalter der Malerei einläuten!"
 cultural_event.7.a: "Natürlich! Wir müssen die Künste unterstützen!"
 cultural_event.7.b: "Nein, wir haben genügend andere Beschwernisse."
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "Die $STATIC_MODIFIER_NAME_diwani_script$ ist eine #L [ShowLanguageName('arabic_language')|l]e#! Kursivschrift, die für königliche Erlasse gedacht war. Wir können unsere Herrschaft festigen, indem wir unsere Erlasse und das Wort [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] in der Harmonie dieser Kalligrafie verkünden."
 cultural_event.8.a: "So soll es geschehen!"
 cultural_event.8.b: "Das hat unsere Aufmerksamkeit nicht verdient."
 cultural_event.9.title: "Der Weg des Tees"
 cultural_event.9.desc: "Obwohl man [ShowGoodsName('tea')] in [ShowRegionName('japan_region')] bereits seit Jahrhunderten anbaut, entwickeln einige Gruppen derzeit die verfeinerte Ästhetik des #italic Cha-no-Yu#!: der Teezeremonie. Diese ist teils religiöser Ritus, teils kulturelle Tradition: Der „Weg des Tees“ könnte zu einem wesentlichen Bestandteil unseres kulturellen Erbes werden, sofern wir uns entscheiden, ihn zu unterstützen."
 cultural_event.9.a: "So soll es geschehen!"
 cultural_event.10.title: "[ShowInstitutionNameWithNoTooltip('renaissance')]-Philosophie befürworten"
 cultural_event.10.desc: "Neue Philosophien nutzen die Herrlichkeit des Menschen als Ausgangspunkt und preisen die Größe, zu der der Mensch sich aufzuschwingen imstande ist. Die Förderung dieser humanistischen Ideale mag zwar zu größerem Ehrgeiz, mehr Kreativität und höherer Produktivität in unserem Volk führen, doch sie könnte die Menschen auch dazu ermutigen, die Autorität unserer Herrschaft infrage zu stellen."
 cultural_event.10.a: "Die Philosophien sollen unsere Unterstützung haben."
 cultural_event.10.b: "Nein, wir haben genügend andere Beschwernisse."
 cultural_event.11.title: "Die [ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "Orgelkomponisten aus [ShowRegionName('south_german_region')] lernten unter #L [ShowCultureGroupName('italian_group')|l]en#! Meistern, was sie zu einem eigenen einzigartigen Stil inspirierte. Dieser neue Stil ist voller improvisierter Präludien, Chaconnen und Passacaglien. Wenn wir uns entscheiden, ihn zu unterstützen, könnte eine würdige musikalische und kulturelle Tradition entstehen."
 cultural_event.11.a: "Natürlich. Sie sollen unsere Unterstützung haben."
 cultural_event.11.b: "Nein, wir haben genügend andere Beschwernisse."
 cultural_event.12.title: "Förderung der Barockmusik"
 cultural_event.12.desc: "Wir werden wohl niemals erfahren, wie viel künstlerisches Talent aus Mangel an Geld, Nahrung und Liebe vergeudet wurde. Wenn wir aber den bedürftigen Komponisten in [ROOT.GetCountry.GetName] mit unserer Gönnerschaft helfen, werden sie im Gegenzug uns helfen."
 cultural_event.12.a: "Natürlich. Sie sollen unsere Unterstützung haben."
 cultural_event.12.b: "Nein, wir haben genügend andere Beschwernisse."
 cultural_event.13.title: "Nationalepos"
 cultural_event.13.desc: "Unser Volk erzählt sich Geschichten und Legenden über [SCOPE.sCharacter('target_character').GetName]. Der Sage nach wird [SCOPE.sCharacter('target_character').Custom('DE_PRO_PER_S_3P_N')] in der dunkelsten Stunde von [ROOT.GetCountry.GetName] in unsere Nation zurückkehren und sie vom Bösen befreien. Unabhängig davon, ob diese Aussage wahr ist oder nicht, könnten wir diesen Mythos übernehmen, um für Hoffnung zu sorgen und unsere Herrschaft zu legitimieren."
 cultural_event.13.a: "Ja, das Volk liebt eine gute Geschichte."
 cultural_event.13.b: "Nein, unser Volk sollte sich auf das Hier und Heute besinnen."
 cultural_event.14.t: "Die [ShowBuildingTypeNameWithNoTooltip('university')] von [target_location.GetNameWithNoTooltip] finanzieren"
 cultural_event.14.desc: "Die sich ständig erweiternde intellektuelle Landschaft an der [ShowBuildingTypeName('university')] von [target_location.GetName] bedarf einer umfangreichen Finanzierung. Der Aufstieg der Scholastik und des Humanismus sowie der wiedererwachte Hunger nach längst vergessenen antiken Texten finanzieren sich nicht von selbst – es braucht staatliche Gelder, um ihn zu stillen!\n\nDie finanzschwache [ShowBuildingTypeNameWithNoTooltip('university')] hat persönlich angeboten, dem Staat einen ihrer besten Professoren zur Verfügung zu stellen. Im Gegenzug erhält sie eine große Menge Gold, das sie für ihre wissenschaftlichen Zwecke verwenden kann. Der Preis ist hoch, doch Wissen ist unbezahlbar, und ein guter Professor könnte ein gutes [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] abgeben …"
 cultural_event.14.a: "Ein wissbegieriger Geist muss genährt werden!"
 cultural_event.14.b: "Wir weigern uns, diese Institution zu finanzieren."
