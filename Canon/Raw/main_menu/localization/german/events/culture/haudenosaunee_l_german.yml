 haudenosaunee.1.title: "Eine unverzeihliche Beleidigung"
 haudenosaunee.1.desc: "Sie kamen in der Nacht. Ihre Gesichter wurden kaum vom Mond erhellt, ihre Waffen glänzten im Licht der Fackeln. Sie kamen lautlos. Ihre Schritte waren leise und doch schnell wie eine Sommerbrise. Dann war es mit der Stille vorbei … und mit der Nacht.\n\nSie überfielen unser Dorf, brannten die Zelte nieder, stahlen die Lebensmittel und nahmen Gefangene. Viele unserer Krieger wachten sofort auf und versuchten, sie aufzuhalten, doch sie waren nicht auf den Angriff vorbereitet und viele wurden im Kampf getötet. Sie haben uns getötet. Väter, Brüder, Söhne.\nSie haben uns alle getötet. Mögen sie nicht ruhen, solange wir leben."
 haudenosaunee.1.a: "Unsere Herzen werden den Verlust auf ewig betrauern."
 opinion_haudenosaunee_affront: "Eine unverzeihliche Beleidigung"
 haudenosaunee.2.title: "Die Trauerkriege"
 haudenosaunee.2.desc: "Bei uns ist es Tradition, die Nachbardörfer auf der Suche nach Gefangenen zu überfallen, um diejenigen zu ersetzen, die uns verlassen haben. Die Mütter des Clans haben um einen „Trauerkrieg“ gebeten, um sich über den kürzlichen Tod ihrer Kinder hinwegzutrösten, und es ist unsere Pflicht, dieser vernünftigen Bitte nachzukommen.\n\nDiese Nacht. Eine blaue Nacht. Die Nacht nach dieser Nacht. Unsere Krieger haben [target_location.GetName] erfolgreich angegriffen und inmitten des Chaos einige Einheimische in einen Hinterhalt gelockt."
 haudenosaunee.2.a: "Wir sollten ein paar Gefangene nehmen."
 haudenosaunee.2.b: "Lasst sie einfach wissen, dass wir sie hätten gefangen nehmen können."
 haudenosaunee.3.title: "Ein neuer Gefangener"
 haudenosaunee.3.desc: "Unsere Krieger sind mit einigen Gefangenen von ihrem letzten Angriff auf [target_location.GetName] zurückgekehrt. Sie traten siegreich vor [target_character.GetName] und überreichten [target_character.Custom('DE_PRO_PER_S_3P_D')] ein Kind. „Als Entschädigung für Euren Verlust“, hörte man einen der Krieger unter aufkommenden Tränen sagen."
 haudenosaunee.3.a: "Weist das Kind zurück."
 haudenosaunee.3.b: "Adoptiert das Kind."
 haudenosaunee.4.title: "Die Erziehung von [target_child_character.GetNameWithNoTooltip]"
 haudenosaunee.4.desc: "Es fühlt sich an, als wäre es erst gestern gewesen, dass [target_child_character.GetName] aus einem fremden Land zu [target_child_character.Custom('DE_PRO_POS_S_3P')]em Vater gebracht wurde. Damals war [target_child_character.Custom('DE_PRO_PER_S_3P_N')] noch ein Wickelkind, doch seitdem ist [target_child_character.Custom('DE_PRO_PER_S_3P_N')] zu einem weiteren Mitglied unseres #L [ROOT.GetCountry.GetFlavorRank]s#! herangewachsen. [target_child_character.Custom('DE_PRO_PER_S_3P_N')|U] erinnert sich kaum noch an [target_child_character.Custom('DE_PRO_POS_S_3P')]e [target_child_character.GetCulture.GetName|l]e Herkunft, aber vage Erinnerungen bleiben und lassen [target_child_character.Custom('DE_PRO_PER_S_3P_A')] Fragen stellen."
 haudenosaunee.4.a: "[target_child_character.Custom('DE_PRO_PER_S_3P_N')|U] ist einer von uns und kann sich nicht mehr der [target_child_character.GetCulture.GetNameWithNoTooltip|l]en Kultur zugehörig fühlen."
 haudenosaunee.4.b: "[target_child_character.Custom('DE_PRO_PER_S_3P_N')|U] wird einer von uns sein oder [target_child_character.Custom('DE_PRO_PER_S_3P_N')] muss sterben."
