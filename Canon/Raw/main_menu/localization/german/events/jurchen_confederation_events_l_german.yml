l_german:
 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "Zeiten ändern sich"
 jurchen_confederation_events.1.desc: "Es ist nicht lange her, dass unsere Vorväter und ihre Väter vor ihnen hoch zu Ross jagten und unser Volk ernährten, unsere Feinde bekämpften und ein freies Leben führten. Nun suchen Gesandte aus [target_jc_leader.GetName], uns zu kastrieren, uns den Schneid abzukaufen und unsere stolzen Traditionen als Stammesfürsten dieses Landes in den Schmutz zu treten. Sie bestehen darauf, dass wir die Sitten unserer südlichen Nachbarn annehmen und dabei unsere Identität verlieren."
 jurchen_confederation_events.1.a: "Steigt ab von Eurem hohen Ross und hört zu; sie haben recht!"
 jurchen_confederation_events.1.b: "Zum Wiehern! Hinfort mit Euch!"
 jurchen_confederation_events.2.title: "Ein würdiger Pferdemeister"
 jurchen_confederation_events.2.desc: "Nicht viele haben sich hoch zu Ross bewiesen wie [target_character.GetName]. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten im Bogenschießen gewannen uns schon so manch prestigeträchtigen Wettbewerb und zeigten unseren streitsüchtigen Nachbarn unser Können auf dem Schlachtfeld. Allerdings schlagen unsere Berater zu Hofe vor, dass [target_character.GetHeSheFormal] ein hervorragendes diplomatisches Geschenk an die Anführer unserer Konföderation in „[target_jc_leader.GetName]“ abgeben würde."
 jurchen_confederation_events.2.a: "Pah! [target_character.GetShortNameWithNoTooltip] ist hier bei uns zu Hause!"
 jurchen_confederation_events.2.b: "Nun gut, hoffen wir, dass sie [target_character.Custom('DE_PRO_PER_S_3P_A')] annehmen …"
 jurchen_confederation_events.3.title: "Ein Geschenk von [target_member.GetNameWithNoTooltip]"
 jurchen_confederation_events.3.desc: "Gesandte unserer Konföderationsmitglieder in [target_member.GetName] bringen uns Geschenke, um die Freundschaft mit unserem Volk zu festigen. Darunter befindet sich eine imposante Person, die angeblich mehrere Bogen- und Reitturniere in den heimischen Landen gewonnen hat. [target_character.GetShortName] freut sich darauf, ein neues Abenteuer an einem neuen Hof beginnen zu dürfen und blickt gespannt auf [target_character.Custom('DE_PRO_POS_S_3P')]e Vorstellungszeremonie."
 jurchen_confederation_events.3.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird unsere Ränge hervorragend ergänzen. Willkommen!"
 jurchen_confederation_events.3.b: "Hinfort mit Euch, elender Bettler."
 jurchen_confederation_events.4.title: "Das Fundament unserer Gesellschaft"
 jurchen_confederation_events.4.desc: "Unser Volk hat die Turbulenzen von Hunderten von Jahren überlebt. Kriege, Hungersnöte und gierige Eroberer konnten das Feuer nicht löschen, das hell in unserem Herzen brennt. Allerdings beunruhigt uns unsere aktuelle Rivalität mit „[target_jurchen_country_2.GetName]“ zunehmend. Ihre Reiter überqueren häufig unsere Grenze und reiten bis in unsere Farmlande, anscheinend nur, um zu stehlen und unsere Ernte zu verwüsten. Dabei gerät unsere Bevölkerung in Gefahr. Dieses Verhalten darf nicht toleriert werden, und wir dürfen ihnen diese Möglichkeit nicht mehr bieten!"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "Leitet die Beschwerde umgehend an den Anführer unserer Konföderation weiter!"
 jurchen_confederation_events.5.title: "Rivalität zwischen „[target_jurchen_country_1.GetNameWithNoTooltip]“ und „[target_jurchen_country_2.GetNameWithNoTooltip]“"
 jurchen_confederation_events.5.desc: "Heißblütig zu sein ist keine Schande, und für gewöhnlich wäre es eine Qualität, die unser Volk bejubeln würde. Allerdings eskaliert die aktuelle Rivalität zwischen den Anführern von „[target_jurchen_country_1.GetName]“ und „[target_jurchen_country_2.GetName]“ gefährlich in Richtung eines ausgewachsenen Krieges. Angeblich kommen ihre Streifen häufig von ihrem Weg ab und plündern am Ende dann die Ernte des jeweils anderen. Sie haben vergessen, wer damit angefangen hat, und suchen nun unseren weisen Rat beim Beilegen ihres Disputs."
 jurchen_confederation_events.5.a: "Stimmt zugunsten von „[target_jurchen_country_1.GetNameWithNoTooltip]“."
 jurchen_confederation_events.5.b: "Das Volk von „[target_jurchen_country_2.GetNameWithNoTooltip]“ hat recht!"
 jurchen_confederation_events.5.c: "Wie wäre es, wenn beide Länder ihr unzivilisiertes Verhalten beenden würden?"
 jurchen_confederation_events.6.title: "Die Probleme einer zivilisierten Gesellschaft"
 jurchen_confederation_events.6.desc: "Was ist nur mit unserem Volk geschehen? Einst waren wir frei, wild und verliebt in die Natur und das Leben selbst. Unsere Vorväter waren berühmt für ihre Fähigkeiten als Fallensteller und Reiter, und sie brachten die Jin-Banner in alle Winkel $china$s, wobei sie zahllose Völker unterjochten.\n\nHeute zermartern wir uns nur noch den Kopf über Etats, finanzielle Ausgewogenheit, unsere Verpflichtungen gegenüber unserer Konföderation und der höfischen Etikette. Was ist aus unseren einst so stolzen Kriegern geworden?"
 jurchen_confederation_events.6.a: "Leider ist das nun unser Leben …"
 jurchen_confederation_events.6.b: "Wir müssen widerstehen und unsere Tradition bewahren!"
 jurchen_confederation_events.7.title: "Unsere Krieger versuchen, Bücher zu lesen"
 jurchen_confederation_events.7.desc: "Die Versuche, unsere Gesellschaft zu zentralisieren und die Wege unserer südlichen Nachbarn zu übernehmen, haben Frucht getragen. Viele unserer Krieger greifen nun zu literarischen Folianten und versuchen, heilige Schriften zu lernen und sich an diese neuen Zeiten anzupassen. Allerdings bestehen viele Personen in hohen Positionen darauf, dass wir die alten Sitten wahren müssen …"
 jurchen_confederation_events.7.a: "Vielleicht brauchen sie einfach nur mehr Drill!"
 jurchen_confederation_events.7.b: "Lesen ist die Zukunft."
 jurchen_confederation_events.8.title: "Die Forderungen des Volkes"
 jurchen_confederation_events.8.desc: "Unser Volk sehnt sich nach Zugang zu den Waren aus fremden Landen. Prächtige Güter und exotische Waren haben unsere Leute schon immer fasziniert. Viele in unserer Verwaltung unterstützen die Idee, den Handel von Waren zu fördern, die so nahe es geht an unserer Stammeskultur liegen; sie möchten sich protektionistisch gegen den Wind der Veränderung stemmen. Vielleicht wäre es jedoch weise, auf die Stimmen zu hören, die dafür plädieren, die Zukunft offener anzugehen …"
 jurchen_confederation_events.8.a: "Wir sind stolze Krieger, wir brauchen Pferde und Leder!"
 jurchen_confederation_events.8.b: "Wir dürfen uns nicht davor scheuen, in die Zukunft zu gehen!"
 jurchen_confederation_events.9.title: "Eine Lebenslektion"
 jurchen_confederation_events.9.desc: "Nur wenige unserer Reiter haben die Kunst gemeistert, in hoher Geschwindigkeit anmutig zu galoppieren. Daher sollte es nicht überraschen, dass [target_heir.GetName] erneut vom Pferd gefallen ist. Die Verletzung ist schwer, und [Select_CString(target_heir.IsFemale, 'unsere geliebte Erbin', 'unser geliebter Erbe')] erhält medizinische Notfallversorgung. Beachtenswert ist, dass das Pferd von [target_heir.GetShortNameWithNoTooltip] nicht von [target_heir.Custom('DE_PRO_POS_S_3P')]er Seite weicht. Augenzeugen des Unfalls berichten, dass das Pferd sogar versuchte, beim Sturz die Auswirkungen auf [Select_CString(target_heir.IsFemale, 'die Reiterin', 'den Reiter')] abzumildern."
 jurchen_confederation_events.9.a: "Ich könnte dieses Pferd küssen!"
 jurchen_confederation_events.9.b: "Ha, dieser Sturz war sicher ein witziger Anblick!"
 jurchen_confederation_events.10.title: "Eine eskalierte Prügelei"
 jurchen_confederation_events.10.desc: "Hitzköpfigkeit und feurige Temperamente sind unserem Volk nicht fremd. In Tavernen haben Fusel und Ausschweifungen in schier unendlicher Menge schon zu so manchem rauen Gespräch geführt. Allerdings ist vor Kurzem ein Streitgespräch zwischen mächtigen Häuptlingen in [target_capital.GetName] außer Kontrolle geraten. Ein großer Teil des Viertels steht nun in Flammen, und die Luft ist voll von einer entsetzlichen Mischung aus Schreien, Rauch und Blut. Die Auseinandersetzung ist zu einem offenen Ehrenkrieg zwischen rivalisierenden Familien eskaliert …"
 jurchen_confederation_events.10.a: "Das ist leider das Zeichen schwacher Führung …"
 jurchen_confederation_events.10.b: "Wir werden für die Schäden aufkommen. Das war eine großartige Machtdemonstration!"
 jurchen_confederation_events.11.title: "Die nächsten Generationen"
 jurchen_confederation_events.11.desc: "Unsere Gelehrten und Berater haben die Zukunftspläne der nächsten Generation von Kriegern und Mitarbeitern unserer großen Nation sorgfältig erstellt. Während Kabinett und Minister das Gedeihen unserer Kultur unterstützen, steht der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] fest hinter der Idee eines perfektionierten Militärs."
 jurchen_confederation_events.11.a: "Wir werden unsere Kultur unterstützen."
 jurchen_confederation_events.11.b: "Was ist ein Volk ohne eine richtige Armee?"
 jurchen_confederation_events.12.title: "Widerstand gegen neue Wege"
 jurchen_confederation_events.12.desc: "Es ist kein Geheimnis, dass unsere Versuche, Gesetze einheitlich für unsere Konföderation zu kodifizieren, in jedem Winkel auf Feinde und Spione stoßen. Seien es Usurpatoren oder Rivalen, jene, die uns schaden wollen, planen unseren Untergang hinter verschlossenen Türen. Vor Kurzem trat eine lautstarke Mehrheit unserer Berater auf den Plan, die uns ein Ultimatum stellen. Sie verlangen, dass unsere Zentralisierungsversuche auf der Stelle aufhören; ansonsten würden Rebellion und Instabilität folgen …"
 jurchen_confederation_events.12.a: "Nun gut, wir sind im Herzen wilde Reiter …"
 jurchen_confederation_events.12.b: "Wir werden uns von Engstirnigkeit nicht ins Bockshorn jagen lassen!"
 jurchen_sinicization_tt: "Von nun an wird das Erlassen jeglicher Gesetze innerhalb unserer #G Konföderation#! während der Herrschaft von [target_ruler.GetName] #R -10#! [stability|e] und #R -10#! [tribal_cohesion|e] nach sich ziehen"
 jurchen_confederation_events.13.title: "Lernt von Euren Nachbarn …"
 jurchen_confederation_events.13.desc: "Es ist kein Geheimnis, dass unsere südlichen Nachbarn in den Folianten und Bibliotheken ihres prächtigen Reichs großes Wissen bergen. Die Idee, eine Kommunikationsverbindung aufzubauen, um ihre Wege zu studieren, ist lukrativ, findet aber nicht überall Gefallen …"
 jurchen_confederation_events.13.a: "Die Verbreitung von Wissen geht vor."
 jurchen_confederation_events.13.b: "Wir dürfen es nicht riskieren, unser Volk zu verstimmen."
 jurchen_confederation_events.14.title: "Der Inbegriff des Glücklichseins"
 jurchen_confederation_events.14.desc: "Nur wenige schaffen es, in diesem finsteren und grauen Leben glücklich zu sein. Geplagt von Krankheiten, Verlusten und der Eintönigkeit der täglichen Abläufe führen die meisten ein trauriges und tristes Leben. Dies gilt jedoch nicht für die Mitglieder unseres Stammes, da wir reiten, plündern und unsere minderwertigen Nachbarn bekriegen, wie es uns gefällt. Allerdings melden sich nun Stimmen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], die ihrer Meinung nach einen großzügigen Anteil an unserem neu gewonnenen Reichtum verdienen …"
 jurchen_confederation_events.14.a: "Teilen ist menschlich."
 jurchen_confederation_events.14.b: "Was sie verdient haben, ist die Spitze unserer Speere."
 jurchen_confederation_events.15.title: "Eine gute Jagd"
 jurchen_confederation_events.15.desc: "Der Geruch von Erde und Staub in der Luft, wenn unsere Reiter galoppieren, das Bellen der Hunde und die aufrichtige Freude auf den perfekten Schuss, der die Beute sichert … Dies sind einige der Elemente, die den Mythos einer guten Jagd ausmachen, einer Tradition, die wir seit der Zeit unserer Vorväter weitertragen. Vor Kurzem kehrte eine Jagdgruppe mit reicher Beute zurück, die sie dem Hof als zeremonielles Geschenk darreichte …"
 jurchen_confederation_events.15.a: "Das ist das Beste im Leben!"
 jurchen_confederation_events.15.b: "Diese Praktiken gehören in die Vergangenheit."
 jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip] strebt nach Einheit"
 jurchen_confederation_events.16.desc: "Unsere Zeit in der schützenden Umarmung der Konföderation nähert sich wohl ihrem Ende. Unser Oberhaupt hat ein unverhohlenes Kräftespiel in Gang gesetzt, um unsere Unabhängigkeit einzuschränken und unsere Nation unter seinem Banner zu vereinen."
 jurchen_confederation_events.16.a: "Vereint werden wir aufsteigen!"
 jurchen_confederation_events.16.b: "Wir dürfen unsere Unabhängigkeit nicht aufgeben …"
 jurchen_confederation_events.17.title: "Die Ära der großen Einheit"
 jurchen_confederation_events.17.desc: "Die zahlreichen Häuptlinge unserer Konföderation genießen in ihren jeweiligen Domänen relative Autonomie und erheblichen Einfluss. Wenn wir jedoch aufsteigen und jene herausfordern möchten, die unsere fortwährende Unterwerfung wünschen, müssen wir uns unter einem Banner vereinen. Heute ist der Tag, an dem wir es geschafft haben, den anderen Mitgliedern von [target_io.GetName] unseren Willen aufzuzwingen."
 jurchen_confederation_events.17.a: "Unsere Zeit ist gekommen!"
 jurchen_confederation_unification_effort_tt: "Mitglieder von [target_io.GetNameWithNoTooltip] können sich entscheiden, entweder [subject|e] unter unserem Befehl zu werden oder zu riskieren, uns einen [casus_belli|e] gegen sich zu geben."
