l_german:
 guelphs_and_ghibellines.1.title: "Die politische Landschaft von [ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "Uns stehen interessante Zeiten bevor."
 guelphs_and_ghibellines.1.tt: "In dieser Lage ist es möglich, Partei für den [GetCountry('PAP').GetName|U] oder für [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] des HRR ([GetUniqueInternationalOrganization('hre').GetName]) zu ergreifen, die sich einen Machtkampf um die Vorherrschaft in [ShowRegionNameWithNoTooltip('italy_region')] liefern."
 guelphs_and_ghibellines.2.title: "Die [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] und die [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "Obwohl es Usus ist, dass die wichtigsten Familien entweder die [GetUniqueInternationalOrganization('ghibellines_io').GetName] oder die [GetUniqueInternationalOrganization('guelphs_io').GetName] unterstützen, gibt es durchaus einige opportunistische Individuen, die die Seiten wechseln und andere Staaten durch Diplomatie oder Waffengewalt davon zu überzeugen suchen, Partei für die „richtige“ Seite zu ergreifen … Zumeist jene Seite, von der sie am meisten profitieren."
 guelphs_and_ghibellines.2.a: "Lang lebe das Heilige Römische Reich."
 guelphs_and_ghibellines.2.a.tt: "Hiermit schlagen wir uns auf die Seite der [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.b: "Wir ergreifen Partei für [GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 guelphs_and_ghibellines.2.b.tt: "Hiermit schlagen wir uns auf die Seite der [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.c: "Wir ändern vorerst nichts."
 guelphs_and_ghibellines.2.c.tt: "Hierdurch ändert sich unsere Loyalität nicht"
 guelphs_and_ghibellines.3.title: "Unser Einfluss in [ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.3.desc: "Seit unserem Streit mit [GetCharacter('ogk_heinrich_v_salier').GetName] ist [ShowRegionName('italy_region')] Schauplatz vieler Kriege im Kampf um die Macht zwischen den [GetUniqueInternationalOrganization('guelphs_io').GetName] und den [GetUniqueInternationalOrganization('ghibellines_io').GetName]. Wir hatten gehofft, dass der Zwist mit der Vertreibung der [ShowDynastyName('hohenstaufen_dynasty')] aus dem südlichen [ShowRegionNameWithNoTooltip('italy_region')] ein für alle Mal ein Ende finden würde, doch die [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] verschanzen sich noch immer in ihren Festungen und klammern sich an ihr aussichtsloses Unterfangen."
 guelphs_and_ghibellines.3.a: "Für den Glauben!"
 guelphs_and_ghibellines.3.a.tt: "Als [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] können wir nur die [GetUniqueInternationalOrganization('guelphs_io').GetName] unterstützen, da sie unsere Sache unterstützen"
 guelphs_and_ghibellines.4.title: "Triumph der [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.4.desc: "Die [target_io.GetName] haben endlich vollständige Dominanz gegenüber ihren Rivalen, den [rival_io.GetName], erreicht und so [ShowRegionName('italy_region')] von der Herrschaft des HRR ([GetUniqueInternationalOrganization('hre').GetName]) befreit. Lasst uns unsere neu gewonnene Freiheit genießen. Nie wieder soll ein fremdländischer Suzerän ohne Verbindung zu unserem Land über uns herrschen."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "Alle [Concept('country', 'Länder')|e] mit [capital|e] in der [region|e] [ShowRegionName('italy_region')] verlassen das HRR ([GetUniqueInternationalOrganization('hre').GetName]) und entfernen sämtliche [Concept('location', 'Orte')|e] in ihrem Besitz aus diesem Zusammenschluss"
 guelphs_and_ghibellines.5.title: "Eine vernichtende Niederlage"
 guelphs_and_ghibellines.5.desc: "Die [rival_io.GetName] haben uns eine bittere Niederlage zugefügt und uns dazu gezwungen, sie von ihren Verpflichtungen gegenüber dem [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ zu befreien. Uns [target_io.GetName] bleibt keine andere Wahl, als uns ihrem Willen zu beugen und unsere neue Position in [ShowRegionName('italy_region')] zu akzeptieren."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "Sieg für die [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.6.desc: "Jahrhundertelang haben wir, die stolzen [target_io.GetName], die Rechte des rechtmäßigen Suzeräns über [ShowRegionName('italy_region')], den [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ unterstützt und verteidigt. Nun haben unsere Rivalen, die [rival_io.GetName], ihre lächerlichen Forderungen endlich zurückgezogen und ihren Platz im Kaiserreich akzeptiert."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "Alle [Concept('country', 'Länder')|e] mit einem [capital|e] in der [region|e] [ShowRegionName('italy_region')], abgesehen von [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] und [ShowAreaName('sicily_area')], treten dem HRR ([GetUniqueInternationalOrganization('hre').GetName]) bei und fügen diesem sämtliche [Concept('location', 'Orte')|e] in ihrem Besitz hinzu"
 guelphs_and_ghibellines.7.title: "Ein Traum zerplatzt"
 guelphs_and_ghibellines.7.desc: "Unser Traum, [ShowRegionName('italy_region')] von dem Joch eines fremdländischen Reichs nördlich der Alpen zu befreien, wurde uns von den [rival_io.GetName] gewaltsam ausgetrieben. Wir müssen von nun an mit unserem Status als Teil des HRR ([GetUniqueInternationalOrganization('hre').GetName]) leben und akzeptieren, dass wir in dessen Augen nur eine untergeordnete Rolle spielen."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "Eine Pattsituation"
 guelphs_and_ghibellines.8.desc: "Wir haben jahrhundertelang gegen unsere Rivalen gekämpft, doch nun sind alle Konfliktparteien des Kämpfens müde, da sich in [ShowRegionName('italy_region')] eine Pattsituation entwickelt hat. Unsere erschöpften Armeen weigern sich, weiter für unsere Sache zu kämpfen, und unsere Rivalen scheinen mit ähnlichen Widrigkeiten zu kämpfen. In der derzeitigen Lage ist es wohl die beste Lösung, die Kampfhandlungen vorerst einzustellen und unsere Kräfte zu sammeln, um zu einem späteren Zeitpunkt erneut zuschlagen zu können."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Jedes Mitglied der [GetUniqueInternationalOrganization('guelphs_io').GetName] mit einem Hauptsitz in [ShowRegionName('italy_region')] verlässt das HRR ([GetUniqueInternationalOrganization('hre').GetName]) und entfernt sämtliche [Concept('location', 'Orte')|e] in ihrem Besitz aus diesem Zusammenschluss"
 guelphs_and_ghibellines.9.title: "Unter Druck"
 guelphs_and_ghibellines.9.desc: "Wir haben im derzeitigen Zwist bisher unsere Neutralität gewahrt, doch Diplomaten beider Seiten üben immer mehr Druck auf uns aus. Vielleicht ist es an der Zeit, uns für eine Seite zu entscheiden und entweder die [GetUniqueInternationalOrganization('guelphs_io').GetName] oder die [GetUniqueInternationalOrganization('ghibellines_io').GetName] zu unterstützen."
 guelphs_and_ghibellines.9.a: "Schlagen wir uns auf die Seite der [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.a.tt: "Wir schließen uns den [GetUniqueInternationalOrganization('ghibellines_io').GetName] an"
 guelphs_and_ghibellines.9.b: "Schlagen wir uns auf die Seite der [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.b.tt: "Wir schließen uns den [GetUniqueInternationalOrganization('guelphs_io').GetName] an"
 guelphs_and_ghibellines.9.c: "Unsere Neutralität war bisher stets von Vorteil."
 guelphs_and_ghibellines.9.c.tt: "Wir ergreifen in diesem Streit für niemanden Partei"
 guelphs_and_ghibellines.10.title: "Ende der $guelphs_io$ und $ghibellines_io$"
 guelphs_and_ghibellines.10.desc: "Der langwierige Konflikt zwischen den rivalisierenden Fraktionen der [GetUniqueInternationalOrganization('guelphs_io').GetName] und der [GetUniqueInternationalOrganization('ghibellines_io').GetName] in [ShowRegionName('italy_region')] hat endlich ein Ende gefunden."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Die [loser_io.GetNameWithNoTooltip] hegten hohe Ambitionen, doch die politisch wie wirtschaftlich überlegenen [winner_io.GetNameWithNoTooltip] durchkreuzten all ihre Pläne und stellen nun die vorherrschende Macht in [ShowRegionNameWithNoTooltip('italy_region')] dar."
 guelphs_and_ghibellines.10.a: "Zumindest geht es in [ShowRegionNameWithNoTooltip('italy_region')] nun wieder etwas friedlicher zu."
 guelphs_and_ghibellines.100.title: "Die [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "Durch die Krönung ist [target_character.GetName] nun [GetUniqueInternationalOrganization('hre').GetLeaderTitle] des HRR ([GetUniqueInternationalOrganization('hre').GetName]), wodurch die Lage rund um die [ShowSituationName('guelphs_and_ghibellines')] nun ein #L [target_country.GetAdjective|l]er#! Belang ist. Die [GetUniqueInternationalOrganization('ghibellines_io').GetName] unterstützen dabei die kaiserliche Krone und verteidigen deren Macht in [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.100.a: "Wir müssen die [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] zum Sieg führen!"
 guelphs_and_ghibellines.100.b: "Die Lage in [ShowRegionNameWithNoTooltip('italy_region')] ist für uns nicht von Belang."
 guelphs_and_ghibellines.100.b.tt: "Wir können die [GetUniqueInternationalOrganization('ghibellines_io').GetName] NICHT anführen, bis wir die Fraktion verlassen und ihr erneut beitreten"
 guelphs_and_ghibellines.100.c: "Wir führen die [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] zum Sieg!"
 guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "Diplomaten aus [actor.GetName] sind an uns herangetreten. Sie bitten uns, sie im anhaltenden Streit zwischen den [target.GetName] zu unterstützen. Dies sei unsere Pflicht, da wir wie sie Teil der [target_1.Custom('GetGAGOwnFaction')] seien."
 guelphs_and_ghibellines.1000.a: "Selbstverständlich helfen wir ihnen!"
 guelphs_and_ghibellines.1000.b: "In diesem Streit gibt es für uns nichts zu gewinnen."
 guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip|U] schließt sich uns an!"
 guelphs_and_ghibellines.1001.desc: "Wir haben einen diplomatischen Bericht erhalten. „[target_1.GetName|U]“ hat sich entschieden, im Konflikt zwischen [target.GetName] an unserer Seite zu kämpfen!"
 guelphs_and_ghibellines.1001.a: "Für die [target_1.Custom('GetGAGOwnFactionWithNoTooltip')]!"
 guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip|U] weigert sich, sich uns anzuschließen"
 guelphs_and_ghibellines.1002.desc: "Wir haben einen diplomatischen Bericht erhalten. „[target_1.GetName|U]“ wird im Streit zwischen [target.GetName] nicht an unserer Seite kämpfen."
 guelphs_and_ghibellines.1002.a: "Diese Verräter!"
 guelphs_and_ghibellines.1100.title: "Kaiserliche Unterstützung"
 guelphs_and_ghibellines.1100.desc: "Die stolzen [actor.Custom('GetGAGOwnFaction')] sind mit dem HRR ([GetUniqueInternationalOrganization('hre').GetName] verbündet. Daher genießen wir das Privileg, [target_country.GetName] um kaiserliche Unterstützung bitten zu können, da das Land derzeit [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle]) stellt. Nur worum sollen wir bitten?"
 guelphs_and_ghibellines.1100.desc.fallback: "Wieder einmal benötigen die [actor.Custom('GetGAGOwnFaction')] Unterstützung. Doch nichts geschieht. Und so geht es zu Ende."
 guelphs_and_ghibellines.1100.a: "Unsere Schatzkammer braucht dringend Unterstützung."
 guelphs_and_ghibellines.1100.a.tt: "Wir werden „[target_country.GetName|U]“ um eine Spende in Form von [gold|e] bitten. (Sie haben derzeit #Y [target_country.GetCurrencyValue('gold')]#! und sind bereit, #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#! an uns zu senden)"
 guelphs_and_ghibellines.1100.b: "Wir brauchen mehr Soldaten."
 guelphs_and_ghibellines.1100.b.tt: "Wir werden „[target_country.GetName|U]“ um eine Spende in Form von [manpower|e] bitten. (Sie haben derzeit #Y [target_country.GetCurrencyValue('manpower')]#! und sind bereit, uns #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#! zu überlassen)"
 guelphs_and_ghibellines.1100.c: "Ein diplomatisches Bündnis wäre überaus willkommen."
 guelphs_and_ghibellines.1100.c.tt: "Wir bitten „[target_country.GetName|U]“ um ein [alliance|e]"
 guelphs_and_ghibellines.1100.zzz: "Lieber nicht …"
 guelphs_and_ghibellines.1100.zzz.at: "Wir bitten „[target_country.GetName|U]“ um nichts"
 guelphs_and_ghibellines.1100.zzz.bt: "Die Frist für den Abschluss der [situation_action|e] „[ShowGenericActionName('ghibellines_petition_for_imperial_support')]“ verkürzt sich um #Y 1 Jahr#!"
 guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip|U] bittet um kaiserliche Unterstützung"
 guelphs_and_ghibellines.1101.title.fallback: "Kaiserliche Bitte"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ Sie benötigen mehr Gold, um ihren Kampf gegen die [root_country.Custom('GetGAGEnemyFaction')] zu finanzieren."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ Sie benötigen mehr Soldaten für ihren Kampf gegen die [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ Sie bitte um ein diplomatisches Bündnis, um die [root_country.Custom('GetGAGEnemyFaction')] zu schwächen."
 guelphs_and_ghibellines.1101.desc: "Ein mächtiges Mitglied der [root_country.Custom('GetGAGOwnFaction')] ([root_country.GetLongName|U]) ersucht uns um Unterstützung."
 guelphs_and_ghibellines.1101.a: "Eine verständliche Bitte, der wir gern nachkommen."
 guelphs_and_ghibellines.1101.b: "Wir haben nichts davon, ihnen zu helfen."
 guelphs_and_ghibellines.1102.title: "Kaiserliche Unterstützung"
 guelphs_and_ghibellines.1102.desc.gold: "Das Oberhaupt des Kaiserreichs ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) erfüllt uns unseren Wunsch und schickt uns die Unterstützung des HRR ([GetUniqueInternationalOrganization('hre').GetName]) in Form von Gold, das wir gut gebrauchen können!"
 guelphs_and_ghibellines.1102.desc.manpower: "Das Oberhaupt des Kaiserreichs ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) erfüllt uns unseren Wunsch und schickt uns die Unterstützung des HRR ([GetUniqueInternationalOrganization('hre').GetName]) in Form von Soldaten, um unsere Truppen zu verstärken!"
 guelphs_and_ghibellines.1102.desc.alliance: "Das Oberhaupt des Kaiserreichs ([GetUniqueInternationalOrganization('hre').GetLeaderTitle]) zeigt sich mit unserem diplomatischen Vorstoß einverstanden und hat ein Bündnis mit uns unterzeichnet!"
 guelphs_and_ghibellines.1102.desc: "Wir haben gute Neuigkeiten aus „[target_country.GetName|U]“ erhalten!"
 guelphs_and_ghibellines.1102.a: "Das sind in der Tat ausgezeichnete Neuigkeiten!"
 guelphs_and_ghibellines.1103.title: "Kaiserliche Unterstützung"
 guelphs_and_ghibellines.1103.desc: "Uns erreichen Neuigkeiten aus „[target_country.GetName|U]“. Trotz unserer Loyalität zum [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ ist unsere Bitte um kaiserliche Unterstützung auf taube Ohren gestoßen …"
 guelphs_and_ghibellines.1103.a: "Das wird sich für viele Jahre auf unsere Loyalität auswirken …"
