l_german:
 black_death.1.title: "[GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]: [ShowSituationNameWithNoTooltip('black_death')] geht um"
 black_death.1.desc: "Uns erreichte kürzlich ein Bericht mit besorgniserregendem Inhalt: [GetDisease('bubonic_plague').GetOrigin.GetName|U] wird von einer Seuche geplagt!\n\nO weh! Unsere Schiffe erreichten den Hafen, doch kaum ein Zehntel von einst tausend Seeleuten stieg noch von Bord. Wir kamen heim; Angehörige und Nachbarn waren aus allen Ecken herbeigeeilt, um uns zu begrüßen. Wehe uns, die wir den Hauch des Todes über sie brachten! Wir sprachen mit ihnen und herzten und küssten sie, während das Gift von unseren Lippen tropfte und die Unglückseligen benetzte. Bei ihrer Rückkehr in ihr Heim reichten sie den Giftkelch unwissentlich an ihre gesamte Familie weiter, und binnen dreier Tage schieden sie alle dahin und fanden ihre letzte Ruhe in einem Massengrab. Priester und Heiler besuchten die Siechen, trugen die Krankheit mit sich hinaus und wurden alsbald gleichfalls hingerafft. O Tod! Grausamer, bitterer, ruchloser Tod! Du zerreißt die innigsten Liebesbande, nimmst dem Mann die Frau, dem Bruder die Schwester, der Tochter die Mutter und dem Sohn den Vater. Wir beklagten unser Leid, fürchteten uns, unser Heim zu verlassen, doch trauten uns gleichfalls nicht, dort zu bleiben."
 black_death.1.a: "Verdammt!"
 black_death.1.a.tt: "Die Seuche „[ShowSituationName('black_death')]“ breitet sich von [GetDisease('bubonic_plague').GetOrigin.GetName] aus aus"
 black_death.1026.title: "Sie sterben wie die Fliegen …"
 black_death.1026.desc: "Ihr Reichen, verlasst Euch nicht aufs Geld,\nGold verspricht viel, was es nicht hält.\nDer Arzt selbst geht irgendwann zugrunde,\nfür alles und jeden schlägt einmal die Stunde.\nDie Pest treibt uns alle ins Verderben.\nIch bin krank, ich werde sterben."
 black_death.1026.a: "Gott sei uns gnädig!"
 black_death.2.title: "Der Schwarze Tod breitet sich aus!"
 black_death.2.desc: "Der Schwarze Tod – die Geißel der Menschheit, die Strafe für unsere Sünden – hat unser Land erreicht! Was können wir tun, außer zu beten?"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "Der Schwarze Tod zieht von dannen"
 black_death.100.desc: "Wie es scheint, hat sich der Schwarze Tod auch aus den letzten Seuchennestern zurückgezogen. Doch sind wir, die wir ihn überlebt haben, verflucht oder gesegnet?"
 black_death.100.a: "Gibt es denn Überlebende?"
 total_death_toll_tt: "Während der [situation|e] „[ShowSituationName('black_death')]“ holte sich der #R Schnitter#! die Seelen von [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0] #Y K#! Eurer [pops|e]"
 black_death.101.t: "Die Seuche als Strafe"
 black_death.101.desc: "Die Endzeit ist angebrochen! Zumindest behauptet dies eine stetig wachsende Schar von Flagellanten, die einer Prozession gleich durch das Land ziehen. In ihren Predigten warnen sie vor apokalyptischen Ereignissen – sie seien die gerechte Strafe für unseren Stolz, den wir uns nur durch den Zorn Jesu in Form von Geißelungen austreiben können.\n\nZu Beginn unterstützte selbst die Kirche diese Gruppen, doch sie weichen nun derart weit von deren Lehren ab, dass diese sie nicht länger billigt. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] verlangt die Zerschlagung der Gruppen, da er in ihnen eine Gefahr für die Stabilität unseres Landes sieht."
 black_death.101.a: "Erteilt den örtlichen Garnisonen den Befehl, sämtliche Versammlungen der Flagellanten zu zerstreuen."
 black_death.101.b: "Vergesst die Kirche – vielleicht haben die Flagellanten recht!"
 plague_lessen_spread_piss_off_peasants_tt: "An jedem [location|e] in unserem Besitz in „[target_province.GetName]“ verringert sich die Ausbreitung der [GetDisease('bubonic_plague').GetName] um #G -5 %#!; gleichzeitig sinkt aber auch die [pop_satisfaction|e] der Bauern um [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]"
 black_death.102.t: "Feste Löhne als Plage"
 black_death.102.desc: "Die Zünfte verfügen naturgemäß über überaus viel Macht in wirtschaftlicher Hinsicht. Im Allgemeinen sind sie für die Gesellschaft als Ganzes eine zuträgliche Kraft, da sie unter anderem Vertrauen in Erzeugnisse schaffen, den Markt vor allzu großen Erschütterungen bewahren und den Wettbewerb auf ein gesundes Maß beschränken. Da eine Seuche nun in unserem Land Einzug gehalten hat, ist es wichtiger denn je, dass die Zünfte für stabile Preise und feste Arbeit sorgen.\n\nUm dies zu bewerkstelligen, haben die Zünfte jedoch die Löhne eingefroren, obwohl aufgrund der Seuche ein Arbeitskräftemangel herrscht. Dies hat viele Zunftmitglieder vergrätzt, da sie wissen, dass sie als unabhängige Arbeiter mehr verdienen könnten, jedoch dann den Zorn der Zünfte auf sich ziehen würden. Wir haben nun einen Scheidepunkt erreicht und müssen uns entscheiden: ein stabiler Markt oder eine zufriedene Arbeiterschaft."
 black_death.102.a: "Wir werden die undankbaren Arbeiter auf ihren Platz verweisen."
 black_death.102.b: "Gesellschaftliche Stabilität hat Vorrang vor Marktstabilität."
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName] und alle im Besitz befindlichen benachbarten [locations|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 black_death.103.t: "Die Lektionen der Seuche"
 black_death.103.desc: "Ärzte am Hof und Gelehrte der Universität sind der Meinung, wir sollten erfolgreiche Präventions- und Behandlungsmethoden für die Seuche standardisieren, um die Lage in den Griff zu bekommen. Bisher entscheiden die jeweiligen Pestärzte und Mediziner an den betroffenen Orten über Präventions- und Behandlungsmaßnahmen. Es wäre also kostspielig, jedoch möglicherweise lohnenswert, all unsere Ärzte mit den neuesten Hilfsmitteln auszustatten und in den neuesten Methoden zu unterweisen. Schutzkleidung und Handschuhe, Kräutertaschen und einfacher Zugang zu Quecksilber und Arsen könnten helfen, die Sicherheit und Gesundheit einiger unserer Leute zu gewährleisten."
 black_death.103.a: "Drängt auf eine Standardisierung."
 black_death.103.b: "Jeder Arzt darf selbst entscheiden."
 black_death.1001.t: "Flucht aufs Land"
 black_death.1001.desc: "Die Furcht vor dem Tod, dessen Schatten sich beängstigend rasch in unseren Bevölkerungszentren ausbreitet, hat eine Massenflucht aufs Land ausgelöst. Die Flüchtenden hoffen, sich dort von der Welt abzukapseln – und von der Krankheit, die sie verwüstet.\n\nWir können vielleicht akzeptieren, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und andere Teile der gehobenen Gesellschaft die Städte verlassen, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ist das Fundament unseres Landes. Wenn dieser Stand auch aus unseren Produktionszentren flieht, droht uns der wirtschaftliche Zusammenbruch! Vielleicht müssen wir zu drastischen Maßnahmen greifen, um unsere Wirtschaft zu schützen."
 black_death.1001.a: "Gewährt es ihnen. Sie suchen nur Schutz."
 black_death.1001.b: "Riegelt die Städte ab. Niemand darf sie unerlaubt verlassen!"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Stadtflucht"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "Flucht vor dem Schwarzen Tod"
 black_death.1002.t: "Gegensätzliche Herangehensweisen"
 black_death.1002.desc: "Sowohl im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] als auch im [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ist derzeit ein regelrechter Kulturkampf darüber entbrannt, wie man sich am besten vor der Seuche schützt. Manche schließen sich in ihren Häusern ein, essen wenig und beten viel, in der Hoffnung, Enthaltsamkeit könne die Rettung sein. Andere brechen in verlassene Häuser ein, besaufen sich, als ob die Seuche sie am nächsten Tag dahinraffen würde, und geben sich bis zum ersten Sonnenlicht der Sünde hin.\n\nWir wissen nicht, ob eine der beiden Herangehensweisen der Seuche Einhalt gebieten kann, doch es könnte sich für den Staat lohnen, eine von beiden zu unterstützen."
 black_death.1002.a: "Wer enthaltsam lebt, bleibt fromm und sicher!"
 black_death.1002.b: "Wer zügellos lebt, ist glücklich und sicher!"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Enthaltsamkeitsbewegung"
 plague_satisfaction_and_spread_tt: "In jedem [location|e], den wir in der Provinz [target_province.GetName] besitzen und der die Krankheit „[GetDisease('bubonic_plague').GetName]“ noch nicht überwunden hat, erhöht sich die Ausbreitung der Krankheit um #R 10 %#! und die [pop_satisfaction|e] der Bauern um #G 10 %#!"
 black_death.1003.t: "Der Schwarze Tod macht vor dem Thron nicht halt"
 black_death.1003.desc: "[target_portrait_character.GetName|U] hat [target_portrait_character.Custom('DE_PRO_POS_S_3P')]e Symptome eine Zeit lang erfolgreich verborgen, doch nun liegt [target_portrait_character.Custom('DE_PRO_PER_S_3P_N')] im Sterben und es ist eindeutig, dass [target_portrait_character.Custom('DE_PRO_PER_S_3P_N')] derselben schrecklichen Krankheit zum Opfer gefallen ist, die unser [ROOT.GetCountry.GetFlavorRank] heimsucht.\n\nWir können nun nicht mehr viel für [target_portrait_character.Custom('DE_PRO_PER_S_3P_A')] tun. Auf [target_portrait_character.Custom('DE_PRO_PER_S_3P_A')] wartet jene ewige Finsternis, der auch wir uns irgendwann stellen müssen."
 black_death.1003.a: "Ruhe in Frieden …"
 black_death.1003.b: "Trommelt sämtliche Ärzte im Hauptsitz zusammen!"
 black_death.1004.t: "Der grausame Tod"
 black_death.1004.desc: "In ganz [target_location.GetName] haben sich Dorfbewohner zusammengefunden, um Löcher im Erdboden zu stopfen, die sie für die Quelle des Pesthauchs halten. Sie versiegeln zielbewusst alle kleineren und größeren Öffnungen, die sie auf ihrem Land finden.\n\nDie Dorfbewohner sind sich sicher, auf diese Weise Abhilfe zu schaffen, doch Fachleute in [ROOT.GetCountry.GetCapital.GetName] warnen, dies werde die fruchtbaren Böden in der Region nachhaltig beschädigen."
 black_death.1004.a: "Stopft alle Löcher!"
 black_death.1004.b: "Haltet sie auf! Wir brauchen das Ackerland!"
 STATIC_MODIFIER_NAME_damaged_soil: "Beschädigter Boden"
 black_death.1005.t: "Die Ursache ausmerzen"
 black_death.1005.desc: "Die Angst und die Wut der Bevölkerung haben einen Punkt erreicht, an dem sie diese Gefühle nicht mehr nach innen richten können. Die Menschen suchen ein Ventil, einen Sündenbock für die Seuche. Jemand muss für all das Leid bezahlen!\n\nGanz gleich ob die Armen, die Hässlichen oder die eine oder andere Minderheit: Die Massen fordern, dass man die „Schuldigen“ jagt und dafür bestraft, dass sie den Zorn Gottes auf uns gezogen haben. Wir können entweder dabei helfen, dieses Ereignis vorzubereiten, und es steuern, oder versuchen, die Gewalt zwischen den Ständen zu beenden, doch dann wird sich ihre Wut gegen uns richten."
 black_death.1005.a: "Bereitet die Jagd vor!"
 black_death.1005.b: "Sucht die Schuld für eine göttliche Strafe nicht bei anderen!"
 plague_masses_appeased_tt: "Das wird die Massen fürs Erste besänftigen …"
 black_death.1006.t: "Dienstzwang"
 black_death.1006.desc: "Die Angst vor der Seuche ist in der Unterschicht derart groß, dass man sich dagegen sträubt, weiter in Adelshäusern zu arbeiten, in denen die Krankheit Einzug gehalten hat. Nicht einmal für einen höheren Lohn!\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] fordert nun das Recht, den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zum Dienst zu zwingen. Die Unterschicht müsste dann die eigene Gesundheit aufs Spiel setzen, um die Bedürfnisse des Adels zu erfüllen."
 black_death.1006.a: "Führt den Dienstzwang ein!"
 black_death.1006.b: "Das ist lächerlich! Räumt Eure Anwesen selbst auf!"
 black_death.1007.t: "Das Dilemma von Delhi"
 black_death.1007.desc: "Unser Land ([ROOT.GetCountry.GetLongName|U]) glich einem prachtvollen Teppich, gewebt aus unterschiedlichen Ethnien und Religionsgruppen, in dem jeder Faden an seinem Platz war. Durch die Katastrophe steht dieser Teppich nun jedoch vor einer Zerreißprobe …\n\nDie verschiedenen Religionsgruppen in unserem Land beschuldigen sich und ihre Götter gegenseitig, die Seuche heraufbeschworen zu haben. Wenn wir die Lage nicht bald in den Griff bekommen, erwartet uns ein Blutbad."
 black_death.1007.a: "Wie können sie es wagen?"
 black_death.1007.b: "Betraut die Glaubensoberhäupter vor Ort damit, die Streitfrage zu klären."
 black_death.1007.b.tl: "Wir versuchen, die Gemüter zu beruhigen, indem wir den Glaubensoberhäuptern vor Ort einen Teil der Macht überlassen."
 black_death.1007.c: "Stellt als Warnung alles unter strenge militärische Aufsicht."
 black_death.1008.t: "Ein Geisterschiff am Strand"
 black_death.1008.desc: "An der Küste von [target_location.GetName] wurde eines Nachts ein Geisterschiff angespült, das seitdem nun dort in den Himmel ragt.\n\nDie Einheimischen vor Ort meiden es jedoch, denn sie befürchten, das Schiff könne die Seuche in sich tragen. Die Fracht und die Überreste der Besatzung ruhen also noch immer an Ort und Stelle. Die Einheimischen bitten unser [ROOT.GetCountry.GetFlavorRank] darum, das Schiff zur Sicherheit zu verbrennen."
 black_death.1008.a: "Verbrennt das verfluchte Schiff!"
 black_death.1008.b: "Durchsucht es! Vielleicht verbirgt sich darin fette Beute!"
 custom_tooltip_generic_nothing_happens: "Nichts geschieht …"
 black_death.1009.t: "Gefahr auf dem Feldzug"
 black_death.1009.desc: "Die Seuche breitet sich in einer unserer Armeen aus und macht weder vor Rang noch Namen halt. Pestärzte warnen, dass die gesamte Einheit der Krankheit zum Opfer fallen könnte, wenn wir sie nicht schnellstens auflösen und die Soldaten behandeln.\n\nIn taktischer Hinsicht könnte es jedoch überaus töricht sein, eine aktive Einheit aufzulösen. Wir müssen daher das Leben unserer Soldaten gegen den Wert ihres ehrenhaften Todes zum Ruhm unseres #L [ROOT.GetCountry.GetFlavorRank]s#! aufwiegen."
 black_death.1009.a: "Ob krank oder nicht: Wir marschieren weiter!"
 black_death.1009.b: "Die Bevölkerung von „[target_location.GetNameWithNoTooltip]“ hilft uns doch bestimmt mit einer Spende aus …"
 black_death.1010.t: "Armenischer Schlamm"
 black_death.1010.desc: "Immer mehr Ärzte im Osten sind davon überzeugt, dass sich die schreckliche Seuche, die unser aller Leben bedroht, nur mit einem einzigen Mittel wirksam behandeln lässt: mit Schlamm aus einem Gebiet, das man [ShowAreaName('armenia_area')|U] nennt.\n\nLeider haben auch andere Staaten Wind davon bekommen. Wenn wir uns nicht schnellstmöglich großer Mengen dieses Schlamms bemächtigen, laufen wir Gefahr, mit leeren Händen dazustehen …"
 black_death.1010.a: "Führt den Schlamm ein – um jeden Preis!"
 black_death.1010.b: "Schlamm? Nein, wir führen nur echte Medizin ein!"
 black_death.1010.c: "Die Krankheit ist unheilbar. Wir führen nichts ein!"
 black_death.1011.t: "Flüchtlinge vor den Toren"
 black_death.1011.desc: "Eine große Gruppe von Flüchtlingen, die vor der Seuche geflohen sind, hat sich in der Nähe der Stadt [target_location.GetName] eingefunden. Die Menschen sind verzweifelt und ausgehungert und suchen nach einem sicheren Ort, der bisher von den Grauen des Todes verschont geblieben ist.\n\nWir könnten ihnen Unterkunft gewähren und so unsere Bevölkerung erhöhen, was in diesen Zeiten schrecklicher Verluste überaus nützlich sein könnte, doch wir riskieren auch, der Krankheit Tür und Tor zu öffnen. Die meisten Bewohner der Stadt wollen sie abweisen, aber wer weiß, wie die verzweifelten Flüchtlinge auf diese Zurückweisung antworten würden. So oder so müssen wir etwas unternehmen."
 black_death.1011.a: "Nehmt die Flüchtlinge auf."
 black_death.1011.b: "Errichtet Quarantänelager für die Flüchtlinge."
 black_death.1011.c: "Weist die Flüchtlinge ab."
 pops_lose_10_satisfaction_tt: "Unsere [pops|e] in „[target_location.GetNameWithNoTooltip]“ erleiden [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 black_death.1012.t: "Päpstliche Warnung"
 black_death.1012.desc: "Uns erreicht die Nachricht über einen offiziellen Erlass von [target_character.GetName], in dem [target_character.Custom('DE_PRO_PER_S_3P_N')] Herrscher und regionale Oberhäupter davor warnt, Hass gegen Minderheiten zu säen. Der Schwarze Tod ist laut [target_character.Custom('DE_PRO_PER_S_3P_D')] zweifelsfrei ein Akt Gottes. Wer etwas anderes behaupte, begehe Blasphemie und riskiere, exkommuniziert zu werden.\n\nLeider sehen viele in Minderheiten einen hervorragenden Sündenbock. Diese werden nach Tragödien oft zur Zielscheibe. Es ist uns überlassen, ob wir der päpstlichen Warnung Folge leisten oder weiterhin von unserem Sündenbock profitieren wollen."
 black_death.1012.a: "Ja, es ist ein Akt Gottes!"
 black_death.1012.b: "Die Minderheiten kontrollieren [target_character.Custom('DE_PRO_PER_S_3P_A')]!"
 black_death.1013.t: "Die Seuche und die Steuern"
 black_death.1013.desc: "Die Seuche hat den ländlichen Dörfern rund um [target_location.GetName] derart zugesetzt, dass sie keinerlei Steuern mehr zahlen. Wer der Seuche noch nicht erlegen ist, schafft es kaum, die eigenen Bedürfnisse zu erfüllen, geschweige denn den Forderungen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! nachzukommen.\n\nWir hegen natürlich Sympathien für den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und dessen Widrigkeiten, doch diese stehen in keinem Vergleich zu den möglichen Widrigkeiten für die Gesamtbevölkerung, die eine leere Staatskasse verursachen würde. Unsere Steuereintreiber zeigten sich daher etwas übereifrig darin, die örtliche Bevölkerung an ihre Verbindlichkeiten zu erinnern. Leider zahlte die Bevölkerung es ihnen mit gleicher Münze heim, anstatt einfach nur zu zahlen."
 black_death.1013.a: "Wütend oder nicht: Sie sollen gefälligst bezahlen!"
 black_death.1013.b: "In schlechten Zeiten ist es ratsam, Steuern zu senken …"
 black_death.1013.c: "Wer leidet, muss keine Steuern zahlen!"
 every_pop_25_satisfaction_loss_tt: "[pops|e] in [target_location.GetName] verlieren [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e]"
 every_pop_10_satisfaction_gain_tt: "Unsere [pops|e] in [target_location.GetName] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 black_death.1014.t: "Überdehnung in der Epidemie"
 black_death.1014.desc: "Unser Land ([target_country.GetLongName|U]) ist ein ebenso riesiges wie stolzes Land. Aufgrund seiner Größe ist es jedoch nicht leicht, zeitgleich auf Ausbrüche der Seuche in verschiedenen Ecken unseres Reichs zu antworten.\n\nWir haben zwei Möglichkeiten: Wir können unsere Reaktion entweder weiterhin auf zentralisierte Weise abstimmen oder es den Verwaltern vor Ort überlassen, wie sie auf Ausbrüche in ihrem Gebiet reagieren, was wirkungsvoller wäre. Unser [ROOT.GetCountry.GetFlavorRank] wird diese schwere Zeit in jedem Fall überstehen, doch es stellt sich die Frage, was in diesen dunklen Zeiten wichtiger ist: Menschenleben oder politische Macht?"
 black_death.1014.a: "Wir müssen die Zentralisierung der Macht um jeden Preis aufrechterhalten!"
 black_death.1014.b: "Wir können ein Maß an örtlicher Autonomie gewähren …"
 far_away_locations_with_plague_loses_10_control_tt: "Unsere [control|e] an [Concept('locations', 'Orten')|e] in unserem Besitz, die am weitesten von [ROOT.GetCountry.GetCapital.GetName] entfernt sind (zum Beispiel in [target_location.GetName]), sinkt um #R -10 %#!"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Erzwungene Seuchenmaßnahmen"
 black_death.1015.t: "Abgelaufene [ShowGoodsNameWithNoTooltip('medicaments')]"
 black_death.1015.desc: "Ärzte und andere Fachleute in Hygienefragen warnen, dass fast die Hälfte aller [ShowGoodsName('medicaments')] in auf unseren Märkten abgelaufen sind oder durch Füllmaterial verunreinigt wurden, das dem Zweck dient, das Gewicht der Arzneien künstlich zu erhöhen.\n\nDie abgelaufenen und verunreinigten [ShowGoodsNameWithNoTooltip('medicaments')] stellen nicht nur ein Gesundheitsrisiko dar, sondern können auch dazu führen, dass sich der Schwarze Tod weiter ausbreitet. Uns bleibt nur eines: Wir müssen alle abgelaufenen und verunreinigten [ShowGoodsNameWithNoTooltip('medicaments')] in unserem Vorrat verbrennen oder anderweitig vernichten."
 black_death.1015.a: "Verbrennt die abgelaufenen Arzneien!"
 black_death.1015.b: "Wir behalten die Arzneien …"
 black_death.1015.c: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] wird für die abgelaufenen Arzneien bezahlen."
 black_death.1015.b.nospamtooltip: "An jedem Ort im Besitz mit mehr als #N 20 %#! Ausbreitung der [GetDisease('bubonic_plague').GetName] besteht eine Chance von #V 50 %#! auf eine Erhöhung der Ausbreitung der [GetDisease('bubonic_plague').GetNameWithNoTooltip] um #N 50 %#!"
 every_location_with_plague_gets_10_more_tt: "Die Ausbreitung der [GetDisease('bubonic_plague').GetName] an betroffenen [Concept('locations', 'Orten')|e] erhöht sich um #R +10 %#!"
 reduce_plague_by_10_in_every_location_tt: "Die Ausbreitung der [GetDisease('bubonic_plague').GetName] verringert sich an allen [Concept('location', 'Orten')|e] in Besitz in „[ROOT.GetCountry.GetCapital.GetRegion.GetName|U]“ um #G -5 %#!"
 black_death.1016.t: "Sehnsucht nach Umgang"
 black_death.1016.desc: "Seit die Seuche im Land Einzug gehalten hat, meiden viele aus Angst größere Versammlungen und öffentliche Festivitäten. Doch mit der Zeit erwacht selbst in den asketischsten Personen der Wunsch nach zwischenmenschlichem Miteinander.\n\nMit jedem Tag äußert der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] seinen Unmut lauter. Wenn wir Festivitäten weiterhin unterbinden und verbieten, könnte dieser Unmut in Unruhen umschlagen."
 black_death.1016.a: "Gesellschaftlicher Frieden ist wichtiger als Hygienevorschriften."
 black_death.1016.b: "Wir können nicht riskieren, dass sich die Seuche ausbreitet!"
 black_death.1017.t: "Seuchengruben"
 black_death.1017.desc: "Die Schrecken und Qualen, welche die [GetDisease('bubonic_plague').GetName] den Menschen in unserem Land zufügte, haben unsere Ärzteschaft in [target_location.GetName] angespornt, sich in die Arbeit zu stürzen. Diese Pioniere in Roben und Handschuhen haben sich zum Ziel gesetzt, die Medizin, wie wir sie kennen, zu revolutionieren. Doch dazu brauchen sie möglichst viele Versuchsgegenstände in Form von Kadavern kürzlich Verstorbener …"
 black_death.1017.a: "Wohlan denn. Ihre Bitte sei ihnen gewährt …"
 black_death.1017.b: "Sie führen gewiss nichts Gutes im Schilde!"
 black_death.1018.t: "Fremde Hilfe"
 black_death.1018.desc: "Seit Kurzem kauft eine Bruderschaft in großen Mengen Waren auf unseren Märkten und schafft diese nach „[charity_target.GetName]“.\n\nSeltsamerweise scheinen sie mehr Waren zu kaufen, als man von einer Gruppe erwarten würde, die auf Spenden angewiesen ist. Doch was noch viel wichtiger ist: Wenn unsere Staatskasse voll, unsere Vorräte aber aufgebraucht sind, wäre unser [ROOT.GetCountry.GetFlavorRank] überaus anfällig, falls der „grausame Tod“ sich noch weiter ausbreitet …"
 black_death.1018.a: "Lasst sie tun, was sie wollen."
 black_death.1018.b: "Verbietet der Wohltätigkeitsorganisation die Ausfuhr von Waren."
 black_death.1018.c: "Beschlagnahmt die Hilfslieferungen."
 black_death.1020.t: "Sündenböcke für die Seuche"
 black_death.1020.desc: "Es brodelt im Volk. Die Schwere des Verlusts zahlreicher Familienmitglieder, die Angst, selbst der Seuche zu erliegen, und die Wut darüber, dass es weder eine klare Ursache noch wirksame Heilmittel gibt, bilden ein explosives Gemisch, was dazu führt, dass einige sogar unsere #L [target_culture.GetName|l]en#! Untertanen bezichtigen, schuld an allem zu sein.\n\nDas [ROOT.GetCountry.GetFlavorRank] gleicht einem Pulverfass, das beim kleinsten Funken in die Luft zu fliegen droht. Es ist schwierig zu sagen, ob wir stark genug sind, eine solche Explosion zu überleben. Vielleicht wäre es ratsam, vorbeugende Maßnahmen zu ergreifen und die Angst und Wut des Volkes auf eine unterdrückte Minderheit umzuleiten – beispielsweise in [target_location.GetName] …"
 black_death.1020.a: "Kein Teil unseres Volkes darf als Sündenbock dienen."
 black_death.1020.b: "Verbreitet Gerüchte und Anschuldigungen über die Minderheiten."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Minderheiten als Sündenbock genutzt"
 every_location_with_target_culture_receives_changes_tt: "Unsere [pops|e], die zur [target_culture.GetName|l]en [culture|e] gehören, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e], während unsere Pops, die zur [ROOT.GetCountry.GetCulture.GetName|l]en Kultur gehören, [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] an [Concept('locations', 'Orten')|e] erhalten, an denen beide Kulturen vertreten sind"
 every_location_with_target_culture_receives_changes2_tt: "Wir billigen die Verfolgung der [target_culture.GetName|l]en Minderheit. Unsere [pops|e], die zur [ROOT.GetCountry.GetCulture.GetName|l]en [culture|e] gehören, erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e], während unsere Pops, die zur [target_culture.GetNameWithNoTooltip|l]en Kultur gehören, [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] an [Concept('locations', 'Orten')|e] erhalten, an denen beide Kulturen vertreten sind"
 black_death.1021.t: "Profiteure der Seuche"
 black_death.1021.desc: "Eine Gruppe aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] kauft in jüngster Zeit sämtliche Vorräte an lebensnotwendigen Gütern auf, darunter Heilmittel, Gewürze und haltbar gemachte Lebensmittel.\n\nKein Gesetz verbietet dieses gelinde gesagt unmoralische Verhalten, doch wenn wir zulassen, dass diese Gruppe den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] erpresst und verhungern lässt, könnte sich die Seuche noch weiter ausbreiten …"
 black_death.1021.a: "Wir beschlagnahmen, was sie angehäuft haben!"
 black_death.1021.b: "Sie dürfen es behalten …"
 black_death.1021.c: "Erhebt eine befristete Steuer auf gehortete Waren."
 black_death.1023.t: "Niemand ist sicher"
 black_death.1023.desc: "Die Seuche breitet sich weiterhin ungehemmt aus, und immer mehr Personen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] treten mit der Bitte an uns heran, eigene Milizen ausheben und anführen zu dürfen, um sich und ihre Ländereien zu schützen. Schuld daran ist wohl eine hysterische Fantasie, dass die kranken Massen aus Eifersucht auf den gesunden und wohlgenährten Adel über dessen Anwesen herfallen werden, um die Leute dort anzustecken oder sogar umzubringen. Ein Beispiel dafür ist [target_location.GetName], wo der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] den örtlichen Machthabern unverhohlen mit Gewalt droht.\n\nNatürlich sind die Ängste lächerlich und dieser Bitte stattzugeben, hieße, das Militär zu schwächen. Andererseits sind wir mehr als je auf die Unterstützung des Adels angewiesen, um für Stabilität zu sorgen …"
 black_death.1023.a: "Gewährt es ihnen …"
 black_death.1023.b: "Verbietet es ihnen!"
 black_death.1024.t: "Krise auf der [ShowGoodsNameWithNoTooltip('silk')]enstraße"
 black_death.1024.desc: "Weniger und weniger Karawanen wagen die Reise entlang der Seidenstraße, um Waren wie die namensgebende [ShowGoodsName('silk')] zu befördern, da die Seuche die Region immer mehr verwüstet. An jeder Weggabelung wartet der Tod, und er versteckt sich in jedem Dorf. Für kein Geld der Welt lassen sich Händler davon überzeugen, den Warenverkehr zu unseren Märkten aufrechtzuerhalten. Wenn wir nichts unternehmen, um den Handel anzukurbeln, erwartet uns ein wirtschaftlicher Zusammenbruch.\n\nEs könnte helfen, einige Karawanen zu sponsern, doch auf lange Sicht wäre es vielversprechender, nach Ausweichrouten durch unverseuchte Gebiete zu suchen."
 black_death.1024.a: "Lasst andere Routen zu."
 black_death.1024.b: "Wozu brauchen wir Handelsrouten im Ausland, wo unsere [ShowGoodsNameWithNoTooltip('silk')] doch von höchster Güte ist?"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "Geöffneter Seidenhandel"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "Bevorzugte Produktion"
 black_death.1025.t: "Seuchenbedingte Unruhen"
 black_death.1025.desc: "Wir haben zu stümperhaft auf den Ausbruch der Seuche geantwortet. Die Krankheit frisst sich durch das Land und tötet dabei Freunde und Angehörige jener wenigen glücklichen Menschen, die sie verschont.\n\nWenn wir nicht umgehend etwas unternehmen, erhebt sich die Bevölkerung in den am schlimmsten betroffenen Gegenden und brennt unser [ROOT.GetCountry.GetFlavorRank] nieder. Wir müssen sie besänftigen oder ihre Wut zumindest umlenken!"
 black_death.1025.a: "Wir knöpfen uns die Rebellen umgehend vor."
 black_death.1025.b: "Rasch! Druckt unsere Propaganda!"
 black_death.1025.c: "Gebt den [blame_target.GetAdjectiveWithNoTooltip|l]en Leuten die Schuld!"
 every_location_with_plague_scaling_satisfaction_loss_tt: "Die [pop_satisfaction|e] von [pops|e] an [Concept('location', 'Orten')|e], die derzeit von der [GetDisease('bubonic_plague').GetNameWithNoTooltip] betroffen sind, sinkt in Abhängigkeit von der Ausbreitung der Krankheit"
