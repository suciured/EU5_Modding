 rise_of_the_ottomans.207.title: "Eine neue Großmacht entsteht"
 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "Izmit war bereits zu Zeiten Roms eine bedeutende Stadt (damals noch unter dem Namen Nikomedia) und liegt an der Küste des Marmarameers, wodurch die Stadt Wohlstand erwarb. Sie entwickelte sich mit der Zeit zu einem florierenden Handelszentrum und Treffpunkt der Kulturen und war von solcher Bedeutung, dass Diokletian sie voller Stolz zur römischen Hauptstadt im Osten ernannte. Die Kasernen der Stadt beherbergten später auch Kreuzritter und, nachdem sie zu Beginn des 13. Jahrhunderts den Besitzer wechselte, byzantinische Truppen. Schließlich wurde sie 1337 von osmanischen Truppen erobert, wonach die Kasernen von Ġuzāt genutzt wurden."
 rise_of_the_ottomans.201.historical_info: "Bursa ist als geschichtsträchtige Stadt bekannt und diente als erste Hauptstadt des Osmanischen Reichs. In der Domäne der Stadt befinden sich architektonische Wunderwerke wie das Yeşil Türbe (das Grüne Mausoleum) und die Große Moschee – Zeugnisse der illustren und prachtvollen Geschichte der Stadt."
 rise_of_the_ottomans.202.historical_info: "Konya war die Geburtsstätte vieler Zivilisationen und erblühte unter seldschukischer Herrschaft zu einer Großstadt von großer kultureller und politischer Bedeutung. Die Stadt ist ein einzigartiger Schmelztiegel der Kulturen, wovon einzigartige Kunst und prachtvolle Bauwerke wie die äußere Festungsanlage, die Alâeddin-Moschee, die Sirçali Madrasa und verschiedene kleinere Moscheen und Mausoleen zeugen, welche Paradebeispiele der architektonischen Eleganz der seldschukischen Ära sind."
 rise_of_the_ottomans.203.historical_info: "Im Verlauf seiner Geschichte war Ankara Schauplatz zahlreicher Schlachten um die Kontrolle über die Stadt. Im römischen Zeitalter florierten hier Kunst, Kultur und Handel. Später, unter osmanischer Herrschaft, wurde die Stadt zu einem wichtigen Knotenpunkt entlang der Karawanen-Handelsrouten aus dem Osten. Im 14. Jahrhundert diente Ankara als Machtbasis für eine Händlerbruderschaft, welche die Stadt wie eine Republik verwaltete – eine Kuriosität in einer Region voller Beyliks, die einander gegenseitig bekriegten."
 rise_of_the_ottomans.204.historical_info: "Kayseri wurde in der Zeit der Hethiter gegründet und stellte später einen wichtigen Knotenpunkt entlang der berühmten Seidenstraße dar. In der Antike residierten hier die Könige von Kappadokien. Später erlebte die Stadt unter persischer Herrschaft die Macht von Alexander dem Großen am eigenen Leib. Kayseri erfuhr drei Blütezeiten: die erste gegen 2000 v. u. Z. als Handelsposten zwischen Assyrern und Hethitern, die zweite unter römischer Herrschaft zwischen dem 1. und 11. Jahrhundert und die dritte unter den Seldschuken zwischen 1178 und 1243. Trotz einer turbulenten Geschichte voller Belagerungen und Schlachten strahlt die Stadt noch immer eine architektonische Eleganz aus und beherbergt Sehenswürdigkeiten wie den Hunad Hatun Külliyesi und die Kiliç-Arslan-Moschee."
 rise_of_the_ottomans.205.historical_info: "Sivas zählte nach Ansicht vieler Historiker in der Zeit der Seldschuken zu den bedeutendsten Siedlungen der Region, wie die Große Moschee der Stadt und das angrenzende berühmte Krankenhaus beweisen. Die Stadt fiel 1516 unter osmanische Herrschaft und diente in ihrem Reich als Sandschak."
 rise_of_the_ottomans.206.historical_info: "Die Geschichte von Smyrna reicht Tausende von Jahren zurück – unter anderem war hier in der Antike eine der ersten griechischen Siedlungen in Westanatolien zu finden. Im zwölften Jahrhundert wurde die Stadt mehrfach von türkischen Belagerungstruppen verwüstet, bis sie schließlich um 1222 herum durch den byzantinischen Kaiser Johannes III. Dukas Vatatzes wiederaufgebaut wurde. 1344 wurde Smyrna zum Ziel einer Kreuzzugliga, der unter anderem der Johanniterorden zu Rhodos und das Königreich Zypern angehörten. Die Stadt wurde erfolgreich erobert und fiel in die Hände des Kreuzritterordens aus Rhodos. 1403 wurde eben dieser Johanniterorden jedoch in Smyrna von den Truppen Timurs vernichtend geschlagen, wobei die Stadt schwere Schäden erlitt. Der griechische Einfluss war jedoch weiterhin so stark verwurzelt, dass die Osmanen die Großstadt als „Ungläubiges Smyrna“ bezeichneten."
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip] droht zu zerbröckeln"
 rise_of_the_ottomans.300.desc: "Trotz der Anstrengungen der Garnisonstruppen bröckeln die Befestigungen in [target_location.GetName] durch Vernachlässigung und mangelnde Wartung. Anscheinend nehmen es die Verantwortlichen vor Ort nicht allzu genau mit Patrouillen entlang der Mauern und deren Inspektion, wodurch unsere Verteidigung riesige Schwachstellen aufweist. Der Anblick ist für die Bewohner von [target_location.GetNameWithNoTooltip] und die umliegenden Siedlungen gewiss besorgniserregend …"
 rise_of_the_ottomans.300.a: "Wir werden sie mit der Knute zur Ordnung rufen!"
 rise_of_the_ottomans.210.title: "Der Fall von [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.210.desc: "Nach monatelangen Gefechten und der tapferen Verteidigung von [target_location.GetName] durch die Garnisonstruppen erhalten wir die traurige Nachricht, dass die Festung in #L [target_country.GetAdjective|l]e#! Hände gefallen ist. Durch das bestürzende Ereignis schwindet unsere Macht in [ShowRegionName('anatolia_region')] weiter. Die Stimmen derer, die unseren Untergang besingen, werden immer lauter …"
 rise_of_the_ottomans.210.a: "Das sind in der Tat schlimme Neuigkeiten."
 rise_of_the_ottomans.211.desc: "Nach langen Gefechten auf Brücken, unter Toren und in der Umgebung der Festung von [target_location.GetName] selbst haben unsere Truppen endlich deren Mauern überwunden und haben damit eine der letzten #L [target_country.GetAdjective|l]en#! Stellungen in der Region erobert. Damit beweisen wir aufs Neue, dass wir „[target_country.GetNameWithNoTooltip]“ in Bezug auf Einfluss und Stärke überlegen sind!"
 rise_of_the_ottomans.211.a: "Ruhm und Macht sind uns sicher!"
 rise_of_the_ottomans.212.title: "Einmischung in „[target_country.GetNameWithNoTooltip]“"
 rise_of_the_ottomans.212.desc: "[target_character2.GetName|U] hat unser Land durch jahrelange Misswirtschaft auf Kosten des #L [target_country.GetAdjective|l]#! Volks in eine Periode der Instabilität und Unsicherheit gestürzt. Bauern im gesamten Land fallen umherziehenden Banditen zum Opfer, die Gerichtshöfe versinken im Chaos und von zentraler Autorität ist weit und breit keine Spur zu finden. Zum Glück hat [target_character.GetName], ein Mitglied unseres Hofs einen rechtmäßigen Anspruch auf den [target_country.GetAdjectiveWithNoTooltip|l]en Thron. Vielleicht könnten wir auf diese Weise dem Volk wieder zu Frieden und Wohlstand verhelfen …"
 rise_of_the_ottomans.212.a: "Wir stehen für Stabilität und Frieden ein."
 rise_of_the_ottomans.212.b: "Wir sollten nicht unüberlegt handeln."
 rise_of_the_ottomans.213.title: "Die Fernstraße nach [ShowLocationNameWithNoTooltip('erzurum')]"
 rise_of_the_ottomans.213.desc: "Die alte Straße, die [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] und [ShowLocationName('tabriz')] verbindet, ist seit Langem eine Lebensader für den Handel und die Vorherrschaft in [ShowRegionName('anatolia_region')]. Diese Fernstraße, die sich sowohl durch zerklüftetes Gelände als auch durch fruchtbare Ebenen erstreckt, hat seit Jahrhunderten den Fluss von Waren, Ideen und Armeen erleichtert. Ihre strategische Bedeutung kann nicht hoch genug eingeschätzt werden. Unsere Berater empfehlen uns daher dringend, alle wichtigen Punkte entlang dieser Straße zu kontrollieren.\n\nWährend Karawanen mit vielen Waren und anderen Schätzen diese Route durchqueren, verbindet die Straße die Region weiterhin und prägt das Schicksal von Imperien. Zwar wurden im vergangenen Jahrhundert wichtige Infrastrukturen im östlichen Teil der Straße gebaut, doch erst wenn das Straßennetz fest in unserer Hand ist, wird es zum Wohlstand unseres Volkes beitragen."
 rise_of_the_ottomans.213.historical_info: "Die anatolische Fernstraße, die im 13. und 14. Jahrhundert die Städte Konya, Erzurum, Sivas und Tabrīz verband, war eine wichtige Handels- und Militärroute durch Anatolien. Sie erleichterte den Austausch von Waren wie Tee und Teppichen und spielte eine entscheidende Rolle im Feldzug von Sultan Kaykhusraw II. im Jahr 1243, der in der Schlacht von Köse Dağ gipfelte. Der Bau der Çobandede-Brücke in der Nähe von Erzurum im Jahr 1289 verstärkte ihre Bedeutung noch weiter und festigte Erzurums Stellung als Handels- und Logistikzentrum. Die Straße verband Imperien, Kulturen und Volkswirtschaften gleichermaßen und hinterließ ein bleibendes Vermächtnis in der Geschichte Anatoliens."
 rise_of_the_ottomans.213.a: "Der Reichtum von [ShowRegionNameWithNoTooltip('anatolia_region')] … unter unserer Kontrolle?"
 control_of_the_erzurum_trunk_road_tt: "Der direkte Besitz von [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] oder [ShowLocationName('tabriz')] gewährt uns Zugang zum [estate_privilege|e] „[ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')]“ des [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s.\n\nJeder weitere [location|e], den wir direkt besitzen, stärkt dieses [privilege|e] zusätzlich."
 rise_of_the_ottomans.214.title: "Prägungen des alten Sultanats"
 rise_of_the_ottomans.214.desc: "[ShowLocationName('konya')] und [ShowLocationName('sivas')] beherbergen jeweils eine bedeutende [ShowBuildingTypeName('seljuk_mint')]. Als Symbole von Reichtum und Macht sind ihre Werkstätten erfüllt vom rhythmischen Klang der Hämmer, die wertvolles Erz zu Münzen formen. Diese gelangen in die gesamte Region. Das ikonische Löwen- und Sonnenmotiv, das diese Münzen ziert, steht für Stärke, Souveränität und die himmlischen Kräfte, von denen man glaubt, dass sie die Herrscher und ihre Reiche leiten. Diese Prägestätten liegen strategisch günstig im Herzen von [ShowRegionName('anatolia_region')] und sind weit mehr als nur Handelsplätze – sie sind Instrumente der Kontrolle, deren Währung ferne Provinzen an den Willen derer bindet, die sie beherrschen. Der Besitz dieser Münzprägeanstalten bedeutet wirtschaftliche Vorherrschaft, die Finanzierung von Armeen und die Ausübung von Autorität. Somit sind sie ein Eckpfeiler jeder Ambition, die Region zu beherrschen."
 rise_of_the_ottomans.214.a: "Sie sollen uns gehören."
 silver_dirhams_explanation_tt: "An beiden [Concept('locations', 'Orten')|e] befindet sich jeweils eine [ShowBuildingTypeName('seljuk_mint')], die den Wert dieser Ländereien erheblich steigert."
 rise_of_the_ottomans.214.historical_info: "Die Prägestätten von Sivas und Konya waren Zentren wirtschaftlicher und künstlerischer Innovation. Sie produzierten eindrucksvolle Silberdirham, die mit einem Löwen- und Sonnenmotiv verziert waren. Obwohl islamische Traditionen die Darstellung von Lebewesen oft ablehnten, spiegelten diese Münzen eine Mischung aus Kultureinflüssen und politischer Symbolik wider. Der Löwe und die Sonne könnten einerseits eine Verbindung zum Himmel, beispielsweise zur Konstellation des Löwen, darstellen. Andererseits könnten sie die Vereinigung eines mächtigen Herrschers und seiner Gemahlin symbolisieren. Über ihren künstlerischen Wert hinaus waren diese Münzen Instrumente der wirtschaftlichen Kontrolle und dienten der Stärkung der Autorität des Seldschukensultanats. Die Prägestätten förderten somit nicht nur den Handel, sondern demonstrierten auch Macht und waren für den Wohlstand und die Stabilität der Region von entscheidender Bedeutung."
 rise_of_the_ottomans.215.title: "Die große [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]e Migration"
 rise_of_the_ottomans.215.desc: "Obwohl ein Großteil von [ShowRegionName('anatolia_region')] nun unter unserer Herrschaft steht, trägt das Land noch immer die Spuren seiner [GetCountry('BYZ').GetAdjective|l]en Vergangenheit. Viele wichtige Küstenorte sind kulturell nach wie vor überwiegend von der [ShowCultureName('greek_culture')|l]en Kultur geprägt. Doch der Wandel schreitet unaufhaltsam voran. Der Niedergang des Sultanats der Seldschuken und die Folgen der Invasionen der [ShowCultureGroupName('mongolian_group')|l]en Gruppen haben Wellen von [ShowCultureGroupName('turkic_group')|l]en Migranten nach Westen getrieben, die auf der Suche nach neuen Ländern und Möglichkeiten sind. Diese Siedler werden sich an unser großes [ROOT.GetCountry.GetFlavorRank] wenden, um Schutz und Führung zu erhalten.\n\nWir sollten diese Migrationen als Möglichkeit zur Neugestaltung der Region nutzen, die Küsten von [ShowRegionNameWithNoTooltip('anatolia_region')] wiederbesiedeln und unsere Herrschaft über diese Gebiete sichern. Mit jeder neuen Siedlung verändert sich das Gefüge der Region und sie wird zum Herzland von unserem wachsenden [ROOT.GetCountry.GetFlavorRank]. Durch diese Präsenz der [ShowCultureGroupName('turkic_group')|l]en Gruppe werden unser Militär und unsere Verwaltung gestärkt und die Grundlagen unseres Staates ruhen fest auf einem loyalen Volk, das unsere Wurzeln teilt."
 rise_of_the_ottomans.215.historical_info: "Um die Wende zum 14. Jahrhundert kam es zu einer bedeutenden türkischen Migration in osmanische Gebiete. Diese wurde vor allem durch den Niedergang des Seldschukenreichs und die Ausbreitung der osmanischen Macht ausgelöst. Nachdem das Sultanat der Rûm-Seldschuken durch die mongolischen Invasionen im späten 13. Jahrhundert geschwächt worden war, wanderten viele türkische Stämme, insbesondere die Oghusen, westwärts nach Anatolien aus. Sie suchten nach neuen Ländern und Möglichkeiten und ließen sich oft in Regionen nieder, die später Teil des Osmanischen Reiches wurden."
 rise_of_the_ottomans.215.a: "Wir werden sie mit offenen Armen empfangen!"
 enable_turkic_migration_tt: "Da unser Einfluss in [ShowRegionNameWithNoTooltip('anatolia_region')] erheblich gewachsen ist, haben wir nun Zugang zur [action|e] „[ShowGenericActionName('invite_turkic_migration')]“ in der [situation|e] „[ShowSituationName('rise_of_the_ottomans')]“."
 rise_of_the_ottomans.216.title: "[target_culture.GetNameWithNoTooltip] Migranten ziehen nach [target_province_destination.GetNameWithNoTooltip]"
 rise_of_the_ottomans.216.desc: "Unter der [target_culture.GetName|l]en Bevölkerung in [target_province_origin.GetName] hat sich die Nachricht verbreitet, dass in [target_province_destination.GetName] eine bessere Zukunft wartet. Glaubensoberhäupter und lokale Beamte ermutigen Familien zur Auswanderung und versprechen ihnen fruchtbares Land, wirtschaftlichen Wohlstand und die Möglichkeit, unsere kulturelle Präsenz in der Provinz zu stärken. Diese Migration könnte, sollte sie stattfinden, die Demografie beider Provinzen verändern, unsere Agenda weiter vorantreiben und unsere Kontrolle über unsere Ländereien festigen."
 rise_of_the_ottomans.216.a: "Wir werden sie mit offenen Armen empfangen!"
 target_province_destination_already_has_tt: "Da [target_province_destination.GetName] bereits den [modifier|e] „[ShowModifier('cultural_intermixing_modifier')]“ hat, werden dessen Auswirkungen für die nächsten #Y 2#! Jahre verdoppelt"
 rise_of_the_ottomans.217.title: "Ein neuer [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "Um unsere Grenze zu sichern und das [ROOT.GetCountry.GetFlavorRank] vor äußeren Bedrohungen zu schützen, wurde [target_character.GetName] damit beauftragt, die #L [target_subject.GetAdjective|l]en#! [ShowSubjectTypeName('uc_bey')] zu überwachen. Zur Verteidigung unserer Grenze wird [target_character.GetShortNameWithNoTooltip] eine stehende Armee unterhalten, den Bau und die Instandhaltung von Befestigungsanlagen überwachen und für die Sicherheit unseres Landes sorgen. Diese Ernennung ist ein wichtiger Schritt zur Stärkung unserer Verteidigung und zur Durchsetzung unserer Autorität in der Region. Möge [target_character.Custom('DE_PRO_PER_S_3P_N')] mit Wachsamkeit und Ehre dienen!"
 rise_of_the_ottomans.217.a: "Dieses Reich ([target_subject.GetLongNameWithNoTooltip]) ist in guten Händen."
 uc_bey_spawns_tt: "Das Land „[target_country.GetLongName|U]“ wird unsere Grenzen in [target_province.GetName|U] beschützen"
 create_uc_bey_tt: "Der auserwählte [ShowSubjectTypeName('vassal')] wird zu einem [ShowSubjectTypeName('uc_bey')]"
 rise_of_the_ottomans.218.title: "Unser wirtschaftlicher Einfluss in [ShowRegionNameWithNoTooltip('anatolia_region')] wächst"
 rise_of_the_ottomans.218.desc: "Unsere jüngsten Eroberungen in [ShowRegionName('anatolia_region')] haben die Machtverhältnisse in der gesamten Region enorm verändert. Im Rahmen unserer jüngsten Kampagnen sind Teile der berühmten Fernstraße nach [ShowLocationName('erzurum')], darunter auch ein wichtiger Knotenpunkt, unter unsere direkte Kontrolle gefallen. Diese Entwicklung wird unser [ROOT.GetCountry.GetFlavorRank] als ernstzunehmender Konkurrent während dem andauernden [ShowSituationName('rise_of_the_ottomans')] sicherlich festigen und unser Volk hoffentlich vor ausländischen Eroberungen schützen.\n\nDarüber hinaus scheint unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] darauf hinzuarbeiten, ihnen die Kontrolle über diese wichtigen Handelsknotenpunkte entlang der Fernstraße zu übertragen. Dies würde unsere Gewinne auf Kosten ihres wachsenden Einflusses verbessern. Dies ist eine heikle Angelegenheit und [target_character.GetName] möchte möglicherweise nicht riskieren, der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zu verärgern, da dies zu Instabilität und einer Festigung [target_character.Custom('DE_PRO_POS_S_3P')]er Macht führen könnte."
 rise_of_the_ottomans.218.b: "Wir dürfen nicht riskieren, dass sich ihr Einfluss ausbreitet!"
 rise_of_the_ottomans.400.title: "Die Balkankriege"
 rise_of_the_ottomans.400.desc: "Wir sind nun die unangefochtenen Herrscher über [ShowRegionName('anatolia_region')]. All jene, die uns einst unsere Autorität abgesprochen haben, verstecken sich nun zitternd hinter hohen Mauern.\n\nUnser kometenhafter Aufstieg zur Großmacht wird oft auf göttlichen Willen zurückgeführt, dabei spielten unsere militärischen und taktischen Fähigkeiten eine mindestens ebenso große Rolle. Unsere Berater sind von der Idee angetan, das Momentum zu nutzen und unsere Kampagne auf den [ShowRegionName('balkan_region')] auszuweiten."
 rise_of_the_ottomans.400.a: "Unsere Kanonenkugeln werden die Sonne verdunkeln!"
 tur_press_claims_expanded_tt: "Solange insgesamt #Y 120#! [locations|e] auf dem [ShowRegionNameWithNoTooltip('balkan_region')] direkt in unserem Besitz sind und wir dort eine Präsenz unterhalten, können wir #italic zudem#! mit der [action|e] „[ShowGenericActionName('press_claims')]“ in der [situation|e] „[ShowSituationName('rise_of_the_ottomans')]“ [casus_bellis|e] gegen [provinces|e] auf dem [ShowRegionNameWithNoTooltip('balkan_region')] generieren"
 rise_of_the_ottomans.500.title: "Stagnation der Türken"
 rise_of_the_ottomans.500.desc: "Weder politische Ränkespiele noch diplomatische Bemühungen reichten aus, um unsere nach außen gerichteten Ambitionen und Eroberungsträume in die Tat umzusetzen. Nach Jahrzehnten territorialer Stagnation fand der einst so gefürchtete Vormarsch der Armeen aus [ShowRegionName('anatolia_region')] ein Ende. Eine Reihe von Einmischungen durch fremdländische Mächte führte dazu, dass die einst so helle Flamme unseres Reiches erloschen ist. Unser Traum, uns unseren rechtmäßigen Platz unter den Großmächten zu sichern, ist in weite Ferne gerückt.\n\nWir befinden uns derzeit in einer heiklen Lage. Unsere fehlgeschlagenen Versuche, wahre Größe zu erreichen, öffnen die Tür für politische Instabilität, was auch unseren Feinden nicht entgangen ist. Es wird sich zeigen, ob es uns gelingt, diese schwere Zeit durchzustehen, oder ob wir als Fußnote in den Geschichtsbüchern enden werden."
 rise_of_the_ottomans.500.a: "Eine bedauerliche Wendung."
 rise_of_the_ottomans.600.title: "Klassische Ära von „[ROOT.GetCountry.GetLongNameWithNoTooltip|U]“"
 rise_of_the_ottomans.600.desc: "Die Trommeln der Eroberung erklingen und erzählen die Geschichte des Triumphs. Die Banner einer ganz bestimmten Nation ([GetCountry('TUR').GetLongName|U]) wehen nun über die Kontinente. Aus der Asche von [GetCountry('BYZ').GetName], durch die gedemütigten Beyliks von [ShowRegionName('anatolia_region')] und in die zerstörten [ShowReligionGroupAdjective('christian')|l]en Festungen, hat die Macht unserer Armeen die Welt neu geformt. [target_character.GetName] ist nun der unangefochtene Herrscher über diese weiten Länder, der Verteidiger der muslimischen Glaubensrichtung und der Beschützer der heiligsten Städte unseres Glaubens.\n\nMit dem Schwert haben wir unsere Eroberung geschafft. Mit dem Gesetz werden wir herrschen. Während unser Land vom Feuer der Expansion in das goldene Zeitalter der Herrschaft übergeht, versammeln sich Gelehrte, Architekten und Staatsmänner in den großen Hallen von [target_location.GetName], um ein Vermächtnis zu schaffen, das Jahrhunderte überdauern wird. Die Zeit ist gekommen, unsere Herrschaft zu optimieren – nicht nur als Eroberer, sondern auch als Architekten eines bleibenden Vermächtnisses."
 rise_of_the_ottomans.600.historical_info: "Die klassische Blütezeit des Osmanischen Reiches erstreckte sich von etwa 1453 bis 1600 und markierte den Höhepunkt seiner militärischen, politischen und kulturellen Vorherrschaft. Unter Sultanen wie Mehmed II., Selim I. und Süleyman dem Prächtigen expandierten die Osmanen nach Europa, in den Nahen Osten und nach Nordafrika. Sie besiegten die Byzantiner, Mamālīk und Ungarn. Eine zentralisierte Regierungsführung, das Rechtssystem „#italic Kanunname#!” und militärische Innovationen wie die Janitscharen festigten ihre Herrschaft. Istanbul erblühte als kaiserliche Hauptstadt mit prächtigen Moscheen und kulturellen Errungenschaften. Das Reich kontrollierte wichtige Handelswege, beherrschte das Mittelmeer und beanspruchte das Kalifat, wodurch es seine religiöse und politische Autorität über die islamische Welt geltend machte."
 rise_of_the_ottomans.600.a: "#italic Wir sind die Herrscher der Länder und Meere, der Schatten [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der ','')][ROOT.GetCountry.GetReligion.GetGodName] auf Erden.#!"
 we_are_now_empire_tt: "Wir übernehmen den [country_rank|e] vom [ShowCountryRankName('rank_empire')]"
