 rise_of_the_ottomans.206.title: "Ungläubiges [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.title: "Der Fall von [target.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.desc: "[target.GetName], einst unser Kronjuwel und eine unserer wichtigsten Städte, ist nun in die Hände des Feindes gefallen. Die feindlichen Armeen durchbrachen die Verteidigung und drangen bis ins Zentrum vor, wo sie alles verwüsteten und die Bevölkerung abschlachteten …"
 rise_of_the_ottomans.208.a: "Welch ein Albtraum!"
 rise_of_the_ottomans.209.title: "Die Eroberung von [location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.209.desc: "Heute ist ein schwarzer Tag für unser Volk. Trotz all unserer Anstrengungen zum Schutz unserer Domäne entriss man uns die Kontrolle über [location.GetName], eine für uns überaus wichtige Stadt und Hochburg unseres Reichs. Damit ist unsere bereits geschwächte Stellung in der Region bedrohter denn je zuvor …"
 rise_of_the_ottomans.209.a: "Ist das das Ende?"
 growing_influence_text: "Ein Beweis dafür, dass wir an Einfluss und Wohlstand gewinnen!"
