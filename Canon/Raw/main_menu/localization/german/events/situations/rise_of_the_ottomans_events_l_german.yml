l_german:
 rise_of_the_ottomans.1.title: "Die [ShowCultureNameWithNoTooltip('turkish_culture')|l]e Bedrohung"
 rise_of_the_ottomans.1.desc: "Das aus den schwelenden Überresten des seldschukischen Sultanats hervorgegangene kleine Territorium von [target_character.GetName] wird zu Beginn von seinen mächtigeren Nachbarn überstrahlt, doch [target_country.GetName] verfügt über eine klare Vorstellung von der eigenen Zukunft und über viel Ehrgeiz, was weitreichende Folgen für die Region haben wird. Seit einiger Zeit hat sich das Reich der Erweiterung und Vereinigung verschrieben und arbeitet daran, sich einen festen Platz im unsteten Flickenteppich von [ShowRegionNameWithNoTooltip('anatolia_region')] zu sichern.\n\n[target_character.GetShortNameWithNoTooltip|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e Nachfolger verstehen sich darauf, das Chaos und die Zerrissenheit in der Region zu ihrem Vorteil zu nutzen. Mit jedem Sieg gewinnt das [target_country.GetAdjectiveWithNoTooltip|l]e Fürstentum an Stärke, was Krieger, Gelehrte und ehrgeizige Individuen anlockt, die das Reich auf dem Weg zur Großmacht unterstützen möchten. Mit strategischen Eheschließungen, klugen Bündnissen und militärischem Können verwandelt sich auf diese Weise ein kleiner, bescheidener Staat mit der Zeit in einen ernsthaften Kandidaten für ein Großreich."
 rise_of_the_ottomans.1.a: "Wir müssen sie aufhalten!"
 rise_of_the_ottomans.2.title: "[target_country.GetNameWithNoTooltip|U]: Der Aufstieg"
 rise_of_the_ottomans.2.a: "Es ist unser Schicksal!"
 rise_of_the_ottomans.3.title: "Das Ende der Türken"
 rise_of_the_ottomans.3.desc: "Der Traum der verbliebenen Fürstentümer in [ShowRegionName('anatolia_region')] bleibt unerfüllt. Das größte unter ihnen wurde auf unbestimmte Zeit ausgebremst, da es seine ehrgeizigen Ziele in Bezug auf die Erweiterung seines Territoriums nicht umzusetzen vermochte. Es ist unwahrscheinlich, dass je ein anderes Großreich die Lücke füllt, die es hinterlässt …"
 rise_of_the_ottomans.3.a: "Es ist das Beste so!"
 rise_of_the_ottomans.4.title: "Der Aufstieg von [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.4.desc: "Der Traum von [target_character.GetName] ist Wirklichkeit geworden: Die Welt erzittert vor der Macht [Select_CString(target_character.IsFemale, 'ihres', 'seines')] Reichs ([target_country.GetLongName|U]). Wird je jemand in der Lage sein, sich dem Reich entgegenzustellen?"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "Der Aufstieg der Türken"
 rise_of_the_ottomans.5.desc: "Wir haben selbst die kühnsten Träume und Ambitionen des Begründers unserer Dynastie übertroffen. Welches Ziel sollen wir uns als Nächstes setzen?"
 rise_of_the_ottomans.5.a: "Unser Ruhm wird ewig währen!"
 ability_to_form_rum_tt: "Wir erhalten die Fähigkeit, das Sultanat Rûm wiederherzustellen"
 history_rewritten_tt: "#italic Und so wird die Geschichte neu geschrieben. Für unser kleines Land bricht der Tag erst an, doch wir erben das Vermächtnis und den Ruhm all derer, die uns den Weg für unseren Aufstieg ebneten.#!"
 rise_of_the_ottomans.6.title: "Der Aufstieg von „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 rise_of_the_ottomans.6.desc: "Unser Bemühen, den Gefahren durch unsere Nachbarn zu trotzen, hat sich ausgezahlt. Wir halten nun die Zügel in der Hand, was die inneren und außenpolitischen Angelegenheiten von [ShowRegionName('anatolia_region')] anbelangt. Mit derart viel Einfluss gelingt es uns sicherlich, selbst unsere größten Feinde in die Knie zu zwingen!"
 rise_of_the_ottomans.6.a: "Wir müssen diese Gelegenheit beim Schopf packen!"
 rise_of_the_ottomans.6.b: "Wir werden abwarten …"
 tur_choose_reform_later_tt: "Die [government_reform|e] steht uns zur Verfügung, solange wir in der [situation|e] „[ShowSituationName('rise_of_the_ottomans')]“ die Vormachtstellung einnehmen"
 rise_of_the_ottomans.100.title: "Kampagne gegen „[target_country.GetNameWithNoTooltip]“"
 rise_of_the_ottomans.100.desc: "Während [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] über den nächsten Schritt in [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]em Plan nachdenkt, erfreut [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] sich am Anblick der #L [ROOT.GetCountry.GetAdjective|l]en#! Banner, die siegreich im Wind flattern. Die angrenzenden Territorien wären ein nützlicher Zugewinn für das stetig wachsende Reich ([ROOT.GetCountry.GetFlavorRank]).\n\nMit der Eroberung der Provinz [target.GetProvince.GetName] könnten wir unsere Kontrolle über das Gebiet [target.GetArea.GetName|U] festigen und unseren Einfluss in der Region ausweiten. Es ist an der Zeit für einen neuen Feldzug!"
 rise_of_the_ottomans.100.a: "Bald gehört „[target.GetNameWithNoTooltip]“ uns!"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip|U] und [target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "Ein Feldzug ist nicht die einzige Möglichkeit, unser [ROOT.GetCountry.GetFlavorRank] zu vergrößern. Mitunter kann ein Abgesandter einen für beide Seiten vorteilhaften Vertrag aushandeln, der es ermöglicht, unsere Grenzen auszudehnen, ohne einen einzigen Tropfen Blut zu vergießen."
 rise_of_the_ottomans.101.a: "Unterbreitet ihnen ein Angebot, das sie nicht ausschlagen können …"
 rise_of_the_ottomans.101.b: "Ihre Angelegenheiten interessieren uns nicht!"
 rise_of_the_ottomans.101.tt: "Vielleicht ließe sich „[target_country.GetName]“ überzeugen, unser [ShowSubjectTypeName('vassal')] zu werden"
 rise_of_the_ottomans.102.title: "Die [target_country2.GetAdjectiveWithNoTooltip|l]e Forderung"
 rise_of_the_ottomans.102.desc: "[target_country2.GetGovernment.GetFullRulerName|U], das Oberhaupt des #L [target_country2.GetAdjective|l]en#! Reichs, schickte einen Abgesandten zu uns. Man fordert uns auf, uns zu unterwerfen und dem [target_country2.GetFlavorRank] als [ShowSubjectTypeName('vassal')] zu dienen."
 rise_of_the_ottomans.102.a: "Wir erfüllen die Forderung."
 rise_of_the_ottomans.102.b: "Wir weigern uns, die Forderung zu erfüllen."
 rise_of_the_ottomans.103.title: "Das [target_country.GetAdjectiveWithNoTooltip|l]e Volk unterwirft sich"
 rise_of_the_ottomans.103.desc: "Unser Abgesandter ist aus [target_country.GetCapital.GetName] mit der Nachricht zurückgekehrt, dass [target_country.GetLongName|U] gewillt ist, sich uns zu unterwerfen und uns als [ShowSubjectTypeName('vassal')] die Treue zu schwören. Angesichts der wachsenden Bedrohung, und weil man die Macht unseres Landes anerkennt, haben die [target_country.GetAdjectiveWithNoTooltip|l]en Herrscher beschlossen, uns die Treue zu schwören, wenn wir ihnen im Gegenzug Schutz bieten.\n\nDa unser Einfluss immer weiter wächst und es immer offensichtlicher wird, dass wir die dominierende Macht in der Region sind, kommen wir unserem Ziel, die zersplitterten Beylikler in [ShowRegionName('anatolia_region')] zu vereinen, immer näher."
 rise_of_the_ottomans.103.a: "Früher oder später unterwerfen sich alle!"
 rise_of_the_ottomans.104.title: "„[target_country.GetLongNameWithNoTooltip|U]“ lehnt ab!"
 rise_of_the_ottomans.104.desc: "Die Halunken aus e[target_country.GetCapital.GetName] sind dafür bekannt, über keinerlei Weitblick zu verfügen. Wir haben ihnen aus reiner Herzensgüte das Angebot unterbreitet, sich freiwillig zu unterwerfen, doch sie haben es törichterweise abgelehnt!"
 rise_of_the_ottomans.104.a: "Dann kreuzen wir die Klingen auf dem Schlachtfeld!"
 rise_of_the_ottomans.105.title: "Die Eingliederung von „[target_province.GetNameWithNoTooltip]“"
 rise_of_the_ottomans.105.desc: "Da die „[target_province.GetName]“ nun in unserer Hand ist, steht der Hof vor der nächsten großen Herausforderung. Das eroberte Land muss nahtlos in das riesige Reich eingegliedert werden, was Gründlichkeit und Weitblick erfordert. Das Schicksal der Provinz hängt am seidenen Faden: Wird sie für dieses Reich ([GetCountry('TUR').GetLongName|U]) zu einem Grundpfeiler oder erweist sie sich als Quell von Unruhen und Unzufriedenheit?\n\nDer Hof debattiert darüber, welche Herangehensweise für eine erfolgreiche Eingliederung sorgen wird. Dabei kristallisieren sich schnell zwei verschiedene Denkweisen heraus: Einige Berater empfehlen, schnellstmöglich osmanische Gesetze und Institutionen in der Provinz einzuführen, um die Macht zu zentralisieren und ein Gefühl der Einigkeit und Treue in der Bevölkerung heraufzubeschwören. Andere mahnen zur Vorsicht und drängen darauf, die Bräuche und Traditionen der örtlichen Bevölkerung zu achten, um deren Vertrauen zu erwerben."
 rise_of_the_ottomans.105.a: "Fördert ein Gefühl der Einigkeit und Treue."
 rise_of_the_ottomans.105.b: "Wählt einen vorsichtigeren Ansatz."
 rise_of_the_ottomans.106.title: "„[actor.GetNameWithNoTooltip|U]“ fordert diplomatische Bande"
 rise_of_the_ottomans.106.desc: "Viele streben nach Macht, doch für manch einen ist der Weg dorthin steiniger als für andere. Unserer ist voller Hindernisse und erfordert kluge diplomatische Manöver, wenn wir unsere Unabhängigkeit nicht verlieren wollen. Unser neuestes Hindernis ist dabei eine formelle diplomatische Bitte durch ein benachbartes Reich ([actor.GetName]).\n\nIn einem wortgewaltigen Schreiben bietet man uns die Unterstützung der glorreichen „[target_country1.GetGovernment.GetRuler.GetDynasty.GetName]“-Blutlinie im Austausch gegen einige Territorien an unserer gemeinsamen Grenze an. Natürlich wäre es für uns von großem Nutzen, wenn ein mächtiges Nachbarland unsere Unabhängigkeit garantieren würde und uns wohlgesonnen wäre, doch wollen wir wirklich die Integrität unseres Territoriums aufgeben?"
 rise_of_the_ottomans.106.a: "Wir akzeptieren das Angebot."
 rise_of_the_ottomans.106.b: "Wir weisen die Diplomaten aus und lehnen das Angebot ab!"
 rise_of_the_ottomans.107.title: "Die [target_country2.GetAdjectiveWithNoTooltip|l]e Antwort"
 rise_of_the_ottomans.107.desc_a: "Der Hof von „[target_country2.GetName|U]“ hat unser überaus großzügiges Angebot aus unerfindlichen Gründen abgelehnt! Dies ist eine diplomatische Torheit sondergleichen: Es sollte für sie doch offensichtlich sein, dass wir ihnen von Natur aus überlegen sind. Eine solche Beleidigung können wir nicht ungestraft lassen!"
 rise_of_the_ottomans.107.desc_b: "Das frisch vermählte Ehepaar kehrt mit einem Begleitzug von zahlreichen Musikanten, Höflingen und Freudenklängen nach [target_location2.GetName] zurück, wie es sich für ein derart prestigeträchtiges Bündnis gebührt. Aber noch viel wichtiger: Sie haben die Besitzurkunde für [target_location.GetName] in ihrem Gepäck, womit wir das Gebiet nun offiziell in unser Territorium eingegliedert haben."
 rise_of_the_ottomans.107.a: "Es geht doch nichts über Diplomatie!"
 rise_of_the_ottomans.107.b: "Manche Länder wurden für viel weniger in Schutt und Asche gelegt."
 rise_of_the_ottomans.207.desc: "Auf unseren Feldzügen haben wir unvorstellbare Reichtümer für unser Volk erobert. Es ist also wenig verwunderlich, dass der Schutz unseres Wohlstands hohe Priorität genießt. [target_location.GetName] gehört zu unseren Kronjuwelen: Die Stadt ist der glanzvolle Beweis für unsere Erfolge und ein Sinnbild für unsere wachsende Autorität in der Region. Die Fertigstellung der [ShowBuildingTypeName('bey_fortress')] hat der Stadt einen noch höheren Status verschafft, womit ihr ein Platz in den Geschichtsbüchern sicher ist."
 rise_of_the_ottomans.200.title: "Hauptsitz des alten Großreichs"
 rise_of_the_ottomans.200.a: "Möge dies uns den Weg zu Größerem ebnen!"
 based_on_target_location_splendor_and_importance_tt: "Beruhend auf seiner [location_importance|e], [target_location.GetNameWithNoTooltip]:"
 rise_of_the_ottomans.108.title: "Diplomatie mit „[GetCountry('BYZ').GetNameWithNoTooltip]“"
 rise_of_the_ottomans.108.desc: "Die Geschichte unseres Reichs ist voller Berührungspunkte mit einem ganz bestimmten Reich ([GetCountry('BYZ').GetLongName|U]) nennt. Es mag gegenüber seinen Hochzeiten an Pracht und Stärke eingebüßt haben, doch es ist noch immer eine ernstzunehmende Macht am [ShowLocationName('bosphorus')]. Durch das derzeitige Machtungleichgewicht zwischen unseren Höfen bietet sich uns jedoch die einmalige Gelegenheit, ihm gegenüber Forderungen zu stellen und dadurch möglicherweise unseren Einfluss in unserer eigenen Region zu erhöhen …"
 rise_of_the_ottomans.108.a: "Sie sollen unseren Einfluss in [ShowRegionNameWithNoTooltip('anatolia_region')] anerkennen."
 rise_of_the_ottomans.108.b: "Ihre Reichtümer werden dafür sorgen, dass wir uns ausgezeichnet verstehen."
 rise_of_the_ottomans.108.c: "Sie können gewiss ein königliches Geschenk entbehren!"
 rise_of_the_ottomans.108.d: "Ach, vergesst es."
 gain_recognition_tt: "Sollten sie unser Angebot annehmen und unsere Souveränität über unsere Region anerkennen, erhalten wir für #Y 10#! Jahre „[ShowModifier('sovereign_of_anatolia')]“"
 gain_money_tt: "Sollten sie unser Angebot annehmen, erhalten wir einen Teil ihrer Einnahmen"
 gain_court_official_tt: "Sollten sie unser Angebot annehmen, schließt sich einer ihrer fähigsten Verwalter unserem Hof an"
 rise_of_the_ottomans.109.title: "Eine Anfrage von [actor.GetNameWithNoTooltip]"
 rise_of_the_ottomans.109.desc: "Während der Machtkampf um [ShowRegionNameWithNoTooltip('anatolia_region')] die ganze Region ins Chaos stürzt, ist ein Bote aus einem gewissen Reich ([actor.GetLongName|U]) eingetroffen und setzt uns ohne Umschweife über eine Anfrage seines Herrn in Kenntnis …"
 rise_of_the_ottomans.109.a: "Wir müssen die Bitte erfüllen."
 rise_of_the_ottomans.109.b: "Für wen halten die sich?!"
 rise_of_the_ottomans.110.title: "Die [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]e Antwort"
 rise_of_the_ottomans.110.desc: "Der Bote, den wir an den #L [GetCountry('BYZ').GetAdjective|l]en#! Hof entsandt haben, kehrt nach kurzer Zeit zurück und überreicht uns ein Schreiben, auf dem das Siegel eines früheren Großreichs prangt, dessen Namen seit langer Zeit nur noch der Wüstenwind flüstert …"
 rise_of_the_ottomans.110.a: "Nun gut."
 rise_of_the_ottomans.110.b: "Wie können sie es wagen?!"
 byz_accepted_proposal_tt: "Sie akzeptierten unseren Vorschlag"
 byz_declined_proposal_tt: "Sie lehnten unseren Vorschlag ab"
