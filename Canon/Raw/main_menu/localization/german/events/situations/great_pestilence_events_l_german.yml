 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "Die Krankheit verläuft unberechenbar, aber tödlich. Manchmal geht sie mit Fieber und Ausschlag einher, manchmal mit Erbrechen und Wahnvorstellungen, doch immer endet sie mit dem Tod."
 great_pestilence.1.desc: "Eine seltsame Seuche rafft die Menschen in [diseased_location_scope.GetName] dahin. Sie befällt alle Schichten der Gesellschaft und auch Frömmigkeit und Spiritualität scheinen keinerlei Schutz zu bieten. $great_pestilence.1.repeatedText$\n\nSämtliche bekannten Heilmittel bieten keine Linderung für all jene, die an dieser teuflischen Krankheit leiden, und weder Gebete noch Opfergaben scheinen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','')] [ROOT.GetCountry.GetReligion.GetGodName] dazu zu bewegen, unserem Volk in diesen schweren Zeiten beizustehen."
 great_pestilence.1.descB: "Eine seltsame Seuche rafft die Ureinwohner in [diseased_location_scope.GetName] dahin. Sie befällt die einheimische Bevölkerung auf besorgniserregend schnelle Weise. Sämtliche Gesellschaftsschichten sind betroffen und auch Frömmigkeit scheint keinerlei Schutz zu bieten. $great_pestilence.1.repeatedText$\n\nDie rasche Ausbreitung und die hohe Sterblichkeitsrate stellen unsere Ärzte vor ein Rätsel. Sie finden einfach kein Heilmittel.\n\nUns bleibt wenig mehr, als die Sterbesakramente zu spenden und Gräber auszuheben."
 great_pestilence.1.a: "Das Ende der Welt ist gekommen!"
 great_pestilence.1.a2: "Die armen Seelen!"
 great_pestilence.2.title: "Dem Tode nah"
 great_pestilence.2.desc: "Die [ShowSituationName('great_pestilence')] hat sich ungehindert ausgebreitet und Tod und Verderben über einen ganzen Kontinent gebracht, ohne sich um Grenzen zwischen Ländern und Gesellschaftsschichten zu scheren.\n\nIn vielen einst florierenden, pulsierenden Städte herrscht nun Totenstille. König- und Kaiserreiche wurden verwüstet und können sich nicht mehr gegen ihre Feinde verteidigen – wobei es vielen ihrer Feinde ebenso schlecht ergeht."
 great_pestilence.2.a: "Es wird nicht besser für uns werden …"
 great_pestilence.3.title: "Schuld ist immer jemand anders"
 great_pestilence.3.desc: "Die [ShowSituationName('great_pestilence')] rafft weiterhin Menschen dahin wie die Fliegen und wütet mit solcher Brutalität, dass die wenigen, die sie überleben, von der Trauer in den Wahnsinn getrieben werden.\n\nEine Gruppe von Bauern in [location_scope.GetName] scheint vollkommen den Verstand verloren zu haben, denn sie hat einige Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! angegriffen und aufgeknüpft. Man gab ihnen eine Mitschuld an der Katastrophe, da sie [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','')] [ROOT.GetCountry.GetReligion.GetGodName] nicht ausreichend besänftigt hätten.\n\nEine Gruppe überaus frommer Menschen aus einer Nachbarsiedlung hat daraufhin Rache an den Bauern geübt, da der Gewaltakt gegen religiöse Würdenträger [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','')] [ROOT.GetCountry.GetReligion.GetGodName] erzürnen könnte. Seitdem herrscht in der Region das Chaos."
 great_pestilence.3.a: "Befehlt den Wachen, die Angreifer zu bestrafen."
 great_pestilence.3.b: "Wir mischen uns besser nicht ein."
 great_pestilence.4.title: "Die Einigkeit bröckelt"
 great_pestilence.4.desc: "Die [ShowSituationName('great_pestilence')] hat die Bevölkerung in [infected_location.GetName] im Würgegriff. All unsere Mühen, die Ausbreitung einzudämmen, sind erfolglos. Im ganzen Land verlassen verängstigte Familien Ortschaften und Städte, um wie Einsiedler in den Hügeln und Wäldern zu leben, und vernachlässigen dadurch ihre Pflichten gegenüber ihren Höfen und ihrer Regierung.\n\nJe weiter sich die Bauern ausbreiten, desto schwieriger wird es für unsere Stellvertreter, ihnen den Willen des Staates aufzuzwingen."
 great_pestilence.4.a: "Zwingt sie dazu, die Arbeit wiederaufzunehmen!"
 great_pestilence.4.b: "Lasst sie tun, was sie wollen."
 great_pestilence.5.t: "Die Ursache ausmerzen"
 great_pestilence.5.desc: "Die Angst und die Wut der Bevölkerung in [target_location.GetName] haben einen Punkt erreicht, an dem die Menschen diese Gefühle nicht mehr unterdrücken können. Sie suchen ein Ventil, einen Sündenbock für die Seuche. Jemand muss für all das Leid bezahlen!\n\nGanz gleich ob die Armen, die Hässlichen oder die eine oder andere Minderheit: Die Massen fordern, dass man die „Schuldigen“ jagt und für den Ausbruch der Seuche bestraft. Wir können entweder dabei helfen, dieses Ereignis vorzubereiten, und es steuern, oder versuchen, die Gewalt zwischen den Ständen zu beenden, doch dann wird sich ihre Wut gegen uns richten."
 great_pestilence.5.a: "Bereitet die Jagd vor!"
 great_pestilence.5.b: "Wir haben uns unser Schicksal selbst zuzuschreiben!"
 great_pestilence.6.t: "Die Schatzkammern sind leer"
 great_pestilence.6.desc: "Durch die [ShowSituationName('great_pestilence')] ist die Lage in den ländlichen Dörfern rund um [target_location.GetName] derart verheerend, dass sie keinerlei Steuern mehr zahlen.\n\nWer der Seuche noch nicht erlegen ist, schafft es kaum, die eigenen Bedürfnisse zu erfüllen, geschweige denn den Forderungen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! nachzukommen.\n\nDas Elend einiger kleiner Dörfer steht jedoch in keinem Vergleich zu den möglichen Widrigkeiten für die Gesamtbevölkerung, die eine leere Staatskasse verursachen würde. Unsere Steuereintreiber zeigten sich daher etwas übereifrig darin, die örtliche Bevölkerung an ihre Verbindlichkeiten zu erinnern. Leider zahlte die Bevölkerung es ihnen mit gleicher Münze heim, anstatt einfach nur zu zahlen."
 great_pestilence.6.a: "Wütend oder nicht: Sie sollen gefälligst bezahlen!"
 great_pestilence.6.b: "In schlechten Zeiten ist es ratsam, Steuern zu senken …"
 great_pestilence.6.c: "Wer leidet, muss keine Steuern zahlen!"
 great_pestilence.7.t: "Für immer verloren"
 great_pestilence.7.desc: "Die [ShowSituationName('great_pestilence')] frisst sich unaufhörlich durch alle Schichten der Gesellschaft in [target_location.GetName] und macht selbst vor den heiligen Menschen in unserem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nicht halt.\n\nIhr Verlust wiegt doppelt schwer, da es in vielen Dörfern nun niemanden mehr gibt, der die offiziellen Begräbnisriten durchführen kann, wodurch die Toten nicht ins Jenseits gelangen können und dazu verdammt sind, bis in alle Ewigkeit als Rachegeister über die Erde zu wandern."
 great_pestilence.7.a: "Wir werden dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] helfen."
 great_pestilence.7.b: "Wir können nichts tun."
