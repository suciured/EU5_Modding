 war_of_religions.generals.generic: "[target_character.GetName|U] ist [Select_CString(target_character.IsFemale,'eine vielversprechende Generalin, die','ein vielversprechender General, der')] seit einigen Jahren in unserer Armee dient und sich durch deren Ränge hochgearbeitet hat. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde in [target_location.GetName] geboren und ist [Select_CString(target_character.IsFemale,'die perfekte Kandidatin','der perfekte Kandidat')], um unsere Armeen gegen unsere Feinde in den Krieg zu führen."
 war_of_religions.1.a: "Wir brauchen [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste."
 war_of_religions.1.c: "[target_character.Custom('DE_PRO_POS_S_3P')|U]e Fähigkeiten sind in diesem Fall nicht von Nutzen."
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip|U] wuchs in [ShowRegionName('italy_region')] auf und wurde im derzeitigen Krieg zum Teil unseres Generalstabs. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] scheint überaus talentiert zu sein, doch eine solch ehrgeizige Person wie [target_character.Custom('DE_PRO_PER_S_3P_N')] könnte uns durchaus noch einmal Schwierigkeiten bereiten."
 war_of_religions.1.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wird sich mit [target_wallenstein.GetNameWithNoTooltip] messen."
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "[target_character.GetName|U] hat sich bereits einen Ruf als [Select_CString(target_character.IsFemale,'fähige Generalin','fähiger General')] erworben und ist insbesondere berühmt für [target_character.Custom('DE_PRO_POS_S_3P')]e Fähigkeit, [target_character.Custom('DE_PRO_POS_S_3P')]e Feinde zu zermürben. Nun ist [target_character.Custom('DE_PRO_PER_S_3P_N')] bereit, das Oberkommando über unsere Armeen zu übernehmen und diese in unserem derzeitigen Krieg anzuführen."
