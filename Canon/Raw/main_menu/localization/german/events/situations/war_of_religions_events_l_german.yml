 war_of_religions.17.title: "Die Eroberung von [target_location.GetNameWithNoTooltip]"
 war_of_religions.17.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] war seit geraumer Zeit eine Brutstätte für den Widerstand gegen unsere Sache. Wir haben diese Bastion unserer Feinde ([ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]) und deren Glauben nun endlich mit unserer Belagerung zermürbt. Unser General hat den drakonischen Befehl erteilt, an der [target_location.GetRank.GetNameWithNoTooltip] ein Exempel zu statuieren und sie ohne Einschränkungen zu plündern. Dies mag grausam wirken, doch die Furcht vor Vergeltungsmaßnahmen könnte andere davon abhalten, sich ebenfalls unseren Feinden anzuschließen."
 war_of_religions.17.a: "Ein notwendiges Übel."
 war_of_religions.18.title: "Die Plünderung von [target_location.GetNameWithNoTooltip]"
 war_of_religions.18.desc: "Die [target_location.GetRank.GetName] [target_location.GetName] beherbergt eine wunderschöne [ShowBuildingTypeName('library')], in der verschiedene Werke aufbewahrt werden, die viele zu den besten Schriften in #L [target_location.GetOwner.GetCulture.GetLanguage|l]er#! Sprache zählen. Da [target_location.GetNameWithNoTooltip] nun in unseren Händen ist, haben wir auch das Recht, uns die Kriegsbeute zu sichern. Und wie es der Zufall so will, wären diese Schriften eine hervorragende Ergänzung für den [target_book_donation.GetOwner.GetCourtTitle] in [target_book_donation.GetName]."
 war_of_religions.18.a: "Krieger mögen keine Bücher lesen, aber sie wissen um ihren Wert."
 opinion_gifted_heidelberg_books: "Kostbare Bücher verschenkt"
 war_of_religions.19.title: "Die letzte Attacke durch [target_ruler.GetNameWithNoTooltip]?"
 war_of_religions.19.desc: "In der Erwartung, unseren Feinden ([ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]) eine empfindliche Niederlage beizubringen, hat [target_ruler.GetName] seine „[target_unit.GetName]“-Einheit in die Schlacht bei [target_location.GetName] geführt. Doch kurz nachdem erstmals Metall auf Metall krachte, verschwand [target_ruler.Custom('DE_PRO_PER_S_3P_N')] in einem dichten Nebel, wodurch es verbündeten Einheiten unmöglich war, [target_ruler.Custom('DE_PRO_PER_S_3P_A')] zu unterstützen. [target_ruler.Custom('DE_PRO_POS_S_3P')|U] Schicksal ist derzeit unbekannt, doch es ist davon auszugehen, dass wir [target_ruler.Custom('DE_PRO_PER_S_3P_A')] nie aus dem Nebel zurückkehren sehen."
 war_of_religions.19.a: "Wir müssen [target_ruler.Custom('DE_PRO_PER_S_3P_A')] finden – koste es, was es wolle!"
 war_of_religions.19.a.tt: "Falls [target_ruler.GetNameWithNoTooltip] verschollen bleiben sollte, wirkt sich dies zuträglich auf die Meinung unserer Glaubensgeschwister uns gegenüber aus, da [target_ruler.Custom('DE_PRO_PER_S_3P_N')] [target_ruler.Custom('DE_PRO_POS_S_3P')]en Glauben bis in den Tod verteidigt hat"
 defender_of_our_faith: "Schild unseres Glaubens"
 war_of_religions.1000.title: "Risse im Religionsfrieden"
 war_of_religions.1000.desc: "Seit der Wirbelwind der Reformation durch das HRR ([GetInternationalOrganization('hre').GetName]) wehte, ist der Religionsfrieden äußerst brüchig, wobei einige Kurfürsten ihn sogar öffentlich brechen. Die Lage hat sich derart zugespitzt, dass sowohl #L [ShowReligionAdjective('catholic')|l]e#! als auch reformierte Länder Fraktionen bilden, um ihren Glauben zu verteidigen. Die steigende Konfessionalisierung unter den Kurfürsten ist beunruhigend, da sie sich überaus schnell radikalisieren könnten. In diesen Zeiten, die von Misstrauen und Sorgen geprägt sind, scheint ein Zwist zwischen den Fraktionen beinahe unausweichlich."
 war_of_religions.1000.a: "Das Reich muss überdauern!"
 war_of_religions.1000.a.tt: "In der [situation|e] „[ShowSituationName('war_of_religions')]“ können wir uns auf die Seite der #L [ShowReligionAdjective('catholic')|l]en#! Kräfte ([GetInternationalOrganization('hre').GetName]) schlagen oder uns mit den protestantischen Kräften verbünden"
 war_of_religions.1001.title: "Die Union und die Liga"
 war_of_religions.1001.desc: "Es ist überdeutlich, dass es dem HRR ([GetInternationalOrganization('hre').GetName]) nicht gelungen ist, eine befriedigende Lösung für jene religiösen Streitigkeiten zu finden, die uns entzweien. Mit jedem neuen Jahr machen mehr Geschichten über ketzerische Kurfürsten die Runde, die ihre Macht missbrauchen und Gläubige in ihren Territorien und anderen Gebieten unterdrücken. Wir müssen sicherstellen, dass das Wohl unserer Glaubensgeschwister gewährleistet ist und diese zum Handeln bewegen."
 war_of_religions.1001.a: "Wir müssen unseren Glauben schützen!"
 war_of_religions.1002.title: "Zwietracht im HRR ([GetInternationalOrganization('hre').GetNameWithNoTooltip])"
 war_of_religions.1002.desc: "Die Kurfürsten des HRR ([GetInternationalOrganization('hre').GetName]) haben sich im Chaos der Reformation hoffnungslos zerstritten. Die steigende Konfessionalisierung und Aufspaltung in Glaubensfraktionen schwächt das Reich als Ganzes, wodurch sich uns vielleicht eine Möglichkeit bietet … Wobei auch das Risiko besteht, dass wir in einen Zwist verwickelt werden, wie ihn die Welt noch nicht gesehen hat."
 war_of_religions.1002.a: "Wir werden die Lage ganz genau im Auge behalten."
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip|U] bietet uns ein stattliches Sümmchen, um eine Armee aufzustellen – vorausgesetzt, wir gewähren [target_character.Custom('DE_PRO_PER_S_3P_D')] das Kommando über eine unserer Armeen."
 war_of_religions.1201.title: "Ist [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'eine Verräterin','ein Verräter')]?"
 war_of_religions.1201.desc_generic: "uns eine Reihe von Berichten übermittelt, die die Treue von [target_character.GetName] infrage stellen. Dem Anschein nach dient [target_character.Custom('DE_PRO_PER_S_3P_N')] nicht mehr unserer Sache und hat sogar Friedensgespräche mit unseren Feinden geführt. Man fordert von uns, [target_character.GetNameWithNoTooltip] zu entlassen, [target_character.Custom('DE_PRO_POS_S_3P')]es Ranges zu entheben und [target_character.Custom('DE_PRO_POS_S_3P')]e Hinrichtung anzuordnen."
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName|U] und [target_gallas.GetName] haben $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName|U] hat $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName|U] hat $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "Mitglieder unseres Generalstabs haben $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "Es ist wahr: [target_character.GetNameWithNoTooltip|U] stellt eine Bedrohung für unsere Sache dar."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip|U] ist unersetzlich!"
 war_of_religions.1202.title: "Die Rettung von [target_character.GetNameWithNoTooltip]"
 war_of_religions.1202.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale,'eine unserer ärgsten Widersacherinnen','einer unserer ärgsten Widersacher')] ist anscheinend in Ungnade gefallen! Uns erreichten Berichte, wonach [target_character.Custom('DE_PRO_PER_S_3P_N')] in sechs Monaten hingerichtet werden soll. Wenn wir zügig handeln und gen [target_location.GetNameWithNoTooltip] aufbrechen, könnten wir [target_character.Custom('DE_PRO_PER_S_3P_A')] befreien und [target_character.Custom('DE_PRO_PER_S_3P_A')] vielleicht davon überzeugen, sich uns anzuschließen. Dies wäre kein leichtes Unterfangen, doch [Select_CString(target_character.IsFemale,'eine','ein')] #L [ShowReligionAdjective('catholic')|l][Select_CString(target_character.IsFemale,'e','er')]#! [Select_CString(target_character.IsFemale,'Generalin','General')] auf unserer Seite wäre ein ausgezeichnetes Faustpfand."
 war_of_religions.1202.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] wäre in der Tat [Select_CString(target_character.IsFemale,'eine wertvolle Verbündete','ein wertvoller Verbündeter')]."
 war_of_religions.1202.a.tt: "Wenn wir innerhalb von 6 Monaten [target_location.GetName] besetzen, erhalten wir die Möglichkeit, [target_character.GetName] selbst in Dienst zu stellen"
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip|U] ist frei"
 war_of_religions.1203.desc: "Wir haben [Select_CString(target_character.IsFemale,'die berühmte Generalin','den berühmten General')] [target_character.GetName] befreit. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] war einst [Select_CString(target_character.IsFemale,'unsere Feindin','unser Feind')], bevor [target_character.Custom('DE_PRO_PER_S_3P_N')] in Ungnade fiel. Nun soll [target_character.Custom('DE_PRO_PER_S_3P_N')] uns helfen, den Krieg schnellstmöglich zu unseren Gunsten zu beenden."
 war_of_religions.1203.a: "Jetzt wendet sich gewiss das Blatt!"
 war_of_religions.1204.title: "Die Hinrichtung von [target_character.GetNameWithNoTooltip]"
 war_of_religions.1204.desc: "[target_character.GetName|U] war eine verräterische Schlange und erhielt die gerechte Strafe in Form eines ehrlosen Todes in [target_location.GetName]! Nun da wir uns nicht mehr um [target_character.Custom('DE_PRO_POS_S_3P')]en Einfluss sorgen müssen, können wir uns endlich wieder den Kriegsbemühungen zuwenden."
 war_of_religions.1204.a: "Endlich etwas Seelenfrieden."
 war_of_religions.1205.desc: "Es ist uns nicht gelungen, [target_character.GetName] vor [target_character.Custom('DE_PRO_POS_S_3P')]er Hinrichtung aus [target_character.Custom('DE_PRO_POS_S_3P')]em Kerker in [target_location.GetName] zu befreien. Wir werden sehen, ob es sich als die richtige Entscheidung erweisen wird, dass wir nicht von dieser einzigartigen Möglichkeit Gebrauch gemacht haben."
 war_of_religions.1205.a: "[Select_CString(target_character.IsFemale,'Eine Widersacherin','Ein Widersacher')] von Format ist auf eine schreckliche Art und Weise von uns gegangen."
 war_of_religions.1300.title: "Der Westfälische Friede"
 war_of_religions.1300.desc: "Nach einem langen, kräftezehrenden Krieg werfen die Friedensverhandlungen endlich Früchte ab. Die ausgehandelten Bedingungen sind für alle Parteien zufriedenstellend. Die Nachricht, dass endlich Friede einkehrt, verbreitet sich wie ein Lauffeuer im HRR ([GetInternationalOrganization('hre').GetName]). Die Menschen in den kriegsgebeutelten Ländern sind erleichtert, da marodierende und plündernde Armeen endlich keine Gefahr mehr darstellen. Sowohl die [GetInternationalOrganization('protestant_union').GetName] als auch die [GetInternationalOrganization('catholic_league').GetName] scheinen zufrieden mit dem Kompromiss, was zu erwarten war, da ihre anfängliche Siegessicherheit bereits seit Langem der Vergangenheit angehört. Endlich herrscht ein Status quo und Religionsfreiheit für die eigenen Territorien sowie die Klientelländer der beiden religiösen Zusammenschlüsse."
 war_of_religions.1300.a: "Ein Sieg für die Diplomatie!"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "Die [GetInternationalOrganization('protestant_union').GetName] und die [GetInternationalOrganization('catholic_league').GetName] sind noch immer in einen erbitterten Krieg verwickelt, wobei es leider keine Seltenheit ist, dass Kinder von ihren Eltern getrennt werden. [target_artist.GetName|U] ist eine solche arme Seele. Eine plündernde Armee entführte [target_artist.Custom('DE_PRO_PER_S_3P_A')], wonach [target_artist.Custom('DE_PRO_PER_S_3P_N')] länger in Armeelagern lebte als [target_artist.Custom('DE_PRO_PER_S_3P_N')] je in [target_artist.Custom('DE_PRO_POS_S_3P')]er Heimatstadt [ShowLocationName('hanau')] gelebt hatte. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] ließ sich schlussendlich in unserem Land nieder und feilte an [target_artist.Custom('DE_PRO_POS_S_3P')]en schriftstellerischen Fähigkeiten. Gerüchte besagen, [target_artist.Custom('DE_PRO_PER_S_3P_N')] habe bereits mehrere Bücher veröffentlicht, jedoch noch keines unter eigenem Namen."
 war_of_religions.1400.a: "Wir sind gespannt, was [target_artist.Custom('DE_PRO_PER_S_3P_N')] unter eigenem Namen zu veröffentlichen gedenkt."
 war_of_religions.1400.b: "[Select_CString(target_artist.IsFemale,'Eine Landstreicherin wie sie','Ein Landstreicher wie er')] ist in unserem Land nicht willkommen!"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName|U] hat endlich eine Schrift veröffentlicht, die [target_artist.Custom('DE_PRO_PER_S_3P_N')] als [target_artist.Custom('DE_PRO_POS_S_3P')] „Opus magnum“ bezeichnet: #italic Der Abentheuerliche Simplicissimus Teutsch#!, oder kurz: $simplicius_simplicissimus$.\n\nDarin beschreibt [target_artist.Custom('DE_PRO_PER_S_3P_N')] das abenteuerliche Leben eines Mannes, der als Kind seine Familie verlor und anschließend als Soldat im Glaubenskrieg des HRR ([GetInternationalOrganization('hre').GetName]) diente. Es enthält seine zahlreichen Erlebnisse auf seiner Reise durch ganz [ShowContinentName('europe')], bis er sich schließlich für ein Leben als Einsiedler entscheidet. Der Roman von [target_artist.GetNameWithNoTooltip] ist eine satirische Beschreibung der Kriege, die das Reich einst entzweiten, und wir sollten [target_artist.Custom('DE_PRO_PER_S_3P_D')] für [target_artist.Custom('DE_PRO_POS_S_3P')]e Verdienste für die #L [ShowLanguageName('german_language')|l]e#! Sprache danken."
 war_of_religions.1401.a: "Welch eine großartige, irrwitzige Geschichte!"
