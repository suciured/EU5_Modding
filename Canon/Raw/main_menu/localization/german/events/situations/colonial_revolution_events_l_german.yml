l_german:
 colonial_revolution.1.title: "Keine Besteuerung ohne Vertretung"
 colonial_revolution.1.desc: "Seit der Gründung unserer Kolonien dienen wir unserer Kolonialmacht ([target_country.GetName]) nur als Goldesel. Eine angemessene politische Vertretung und ein Mitspracherecht in Bezug auf [target_country.GetAdjectiveWithNoTooltip|l]e Angelegenheiten und die Angelegenheiten unserer Heimat bleiben uns bisher verwehrt. Einige unserer angesehensten Landsleute haben sich von der [ShowInstitutionName('enlightenment')] inspirieren lassen und debattieren darüber, welche Möglichkeiten wir haben, unseren Suzerän dazu zu zwingen, einen Teil der Macht an uns abzutreten. Dies birgt natürlich ein immenses Konfliktpotenzial."
 colonial_revolution.1.a: "Die Ideale der [ShowInstitutionNameWithNoTooltip('enlightenment')] werden sich durchsetzen!"
 colonial_revolution.1.a.tt: "In der derzeitigen Lage haben koloniale [Concept('subject', 'Klientelländer')|e] die Möglichkeit, einen [international_organization|e] mit gleich gesinnten Kolonien zu bilden, um ihren Suzerän dazu zu bewegen, ihnen die Freiheit zu schenken, oder um auf direktem Weg die eigene Unabhängigkeit zu erreichen."
 colonial_revolution.2.title: "Die aufmüpfigen Kolonien"
 colonial_revolution.2.desc: "Die Ideale der [ShowInstitutionName('enlightenment')] verbreiten sich wie ein Lauffeuer von Land zu Land. Nun erreichen uns beunruhigende Nachrichten aus unseren Kolonien. Allem Anschein nach debattieren einige unserer Untertanen dort über absonderliche Ideen wie eine anteilige Vertretung und Selbstverwaltung. Was diese Debatten wohl ins Rollen brachte? Wir wissen doch selbst am besten, was im Interesse unserer Kolonien ist. So oder so: Wir dürfen derartige Ideen keinesfalls ignorieren. Es steht zu befürchten, dass es in naher Zukunft zu weiteren Meinungsverschiedenheiten mit unseren Kolonien kommen wird."
 colonial_revolution.2.a: "Wer sich unserer Herrschaft zu entziehen sucht, dem ist unser Mitleid gewiss."
 colonial_revolution.3.title: "Die Sehnsucht nach Freiheit"
 colonial_revolution.3.desc: "Nach einer langen Periode der Fehlverwaltung der Kolonien ist unsere Heimat gespalten. Kulturelle, gesellschaftliche und politische Unterschiede sowie die fortwährende Ausbeutung der Kolonien hat das Vertrauen der Siedler in unseren Suzerän ([target_overlord.GetName]) erlöschen lassen. Die Kluft zwischen jenen, die das [target_overlord.Custom('GetMotherlandFatherland')] noch unterstützen, und jenen, die sich wünschen, ihr Land ohne Einmischung aus Übersee selbst zu verwalten, wächst mit jedem Tag. Ein Zwist scheint unausweichlich."
 colonial_revolution.3.a: "Das ist eine ernsthafte Angelegenheit."
 colonial_revolution.3.b: "Treue zu unserem [target_overlord.Custom('GetMotherlandFatherland')] wird uns dienlich sein."
 colonial_revolution.4.title: "Handelsbeschränkungen"
 colonial_revolution.4.desc: "Unsere Beziehung zu unseren Kolonien ist seit einiger Zeit angespannt. Wir können die wirtschaftlichen Bedürfnisse unseres Landes ([ROOT.GetCountry.GetName]) nicht ignorieren. Diese sind nur durch einen steten Zustrom von Waren aus Übersee zu erfüllen. Bedauerlicherweise stößt unser Versuch, die Wirtschaft unsere Klientelländer mit strenger Hand zu leiten, auf erheblichen Widerstand. Einige Kolonisten haben uns aufgefordert, unsere strenge Kontrolle über die Ein- und Ausfuhr von Waren zu lockern und ihnen eine begrenzte Kontrolle über innere Angelegenheiten zu gewähren."
 colonial_revolution.4.a: "Sie sollen ihr Anliegen in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) vorbringen."
 colonial_revolution.4.b: "Gebt ihren Forderungen nach."
 colonial_revolution.5.title: "Gerüchte über eine Rebellion"
 colonial_revolution.5.desc: "Unsere Kolonien mögen uns in Rang und Status nachstehen, doch sie beherbergen eine Vielzahl durchaus intelligenter und charismatischer Persönlichkeiten. Wir haben nun eine Reihe von Berichten erhalten, dass ebendiese Menschen Kolonialversammlungen einberufen haben, in deren Rahmen sie über den Status ihres Territoriums als Klientelland debattieren – und angeblich selbst darüber, ohne unser Einverständnis ihre Unabhängigkeit auszurufen! Derzeit mag es sich dabei nur um Gerüchte handeln, doch wenn wir nichts unternehmen, könnte dies unsere zukünftige Position schwächen."
 colonial_revolution.5.a: "Versucht, eine diplomatische Lösung zu finden."
 colonial_revolution.5.b: "Sie haben kein Recht, darüber zu entscheiden!"
 colonial_revolution.6.title: "Die Stimme von [target_character.GetNameWithNoTooltip]"
 colonial_revolution.6.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale, 'eine hitzige Rednerin', 'ein hitziger Redner')] und eine einflussreiche Persönlichkeit, hat begonnen, Unruhe in [target_country.GetName] zu verbreiten. Durch Reden, Briefe und Aufrufe an die Öffentlichkeit stellt [target_character.Custom('DE_PRO_PER_S_3P_N')] offen unsere Herrschaft infrage, fordert mehr Repräsentation und ruft andere dazu auf, die Unabhängigkeit von [target_overlord.GetLongName] anzustreben. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] hat zwar noch nicht direkt zur Revolte aufgerufen, doch [target_character.Custom('DE_PRO_POS_S_3P')] Einfluss wächst mit jedem Tag."
 colonial_revolution.6.a: "Die Kolonialbehörden müssen [target_character.Custom('DE_PRO_PER_S_3P_A')] ausliefern."
 colonial_revolution.6.b: "Lasst [target_character.Custom('DE_PRO_PER_S_3P_A')] nur reden. Worte allein können uns nicht stürzen."
 colonial_revolution.6.c: "Arrangiert eine diskrete Ermordung."
 assassination_of_target_character_tt: "Wir versuchen, [target_character.GetName] ermorden zu lassen."
 colonial_revolution.7.title: "[target_overlord.GetNameWithNoTooltip] fordert die Auslieferung von [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.7.desc: "Wir wurden formell von [target_overlord.GetName] aufgefordert, [target_character.GetName] unverzüglich auszuliefern. Als Grund wurde aufwieglerisches Verhalten angegeben. Gerüchten zufolge liegt der wahre Zweck jedoch darin, [target_character.Custom('DE_PRO_PER_S_3P_A')] öffentlich hinrichten zu lassen. Unsere Berater sind gespalten. Einige sehen in [target_character.Custom('DE_PRO_PER_S_3P_D')] einen gefährlichen Unruhestifter, während [target_character.Custom('DE_PRO_PER_S_3P_A')] andere als Stimme der Freiheit lobpreisen."
 colonial_revolution.7.a: "Wir werden ihrer Forderung vorerst nachkommen müssen."
 colonial_revolution.7.b: "Niemals!"
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip] geht gegen unsere Souveränität vor"
 colonial_revolution.8.desc: "[target_character.GetName] ist tot, niedergeschlagen während eines zunächst nach einer zufälligen Gewalttat aussehenden Vorfalls. Es sind jedoch Beweise für eine Verschwörung aufgetaucht, die mit [target_overlord.GetName] in Verbindung stehen. Diese Enthüllung hat sich wie eine Schockwelle durch unser Land gezogen und [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einem bedeutenden Symbol für unser [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] gemacht. Den Märtyrertod gestorben, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] nun genau die Bewegung entflammt, die sie zum Schweigen bringen wollten."
 colonial_revolution.8.a: "Diese aufgeblasenen Narren in [target_overlord.GetNameWithNoTooltip]!"
 colonial_revolution.9.title: "Die gescheiterte Ermordung von [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.9.desc: "Es wurde ein Anschlag auf [target_character.GetName] verübt, dem [target_character.Custom('DE_PRO_PER_S_3P_N')] glücklicherweise knapp entkommen konnte. Der mutmaßliche Attentäter wurde gefasst und hat bei einem Verhör gestanden, im Auftrag von [target_overlord.GetName] gehandelt zu haben, unserem Suzerän! Dieser Komplott hat den Einfluss von [target_character.GetShortNameWithNoTooltip] nur gestärkt und [target_character.Custom('DE_PRO_PER_S_3P_A')] zu einer lebenden Legende gemacht, bei der [target_overlord.GetNameWithNoTooltip] den Bösewicht spielt."
 colonial_revolution.10.title: "Entlassungsforderung"
 colonial_revolution.10.desc: "Eine immer größere Gruppe in unserem Land fordert die Absetzung von [target_character.GetName], einem Mitglied in unserem [ROOT.GetCountry.GetGovernment.GetCabinetTitle], da [target_character.Custom('DE_PRO_POS_S_3P')]e Treue größtenteils [target_overlord.GetName] gilt und [target_character.Custom('DE_PRO_PER_S_3P_N')] sich offen gegen die lokale Autonomie ausspricht. Die Vorwürfe reichen von Korruption bis hin zu regelrechter Spionage und die Forderung ist klar: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] muss mit sofortiger Wirkung entlassen und an [target_overlord.GetName] übergeben werden."
 colonial_revolution.10.a: "Schickt einen Brief mit unserer Forderung."
 colonial_revolution.10.b: "Wir werden diese Angelegenheit intern regeln."
 colonial_revolution.11.title: "[target_country.GetNameWithNoTooltip] fordert die Übergabe von [target_character.GetNameWithNoTooltip]"
 colonial_revolution.11.desc: "Wir wurden formell von [target_country.GetName] aufgefordert, [target_character.GetName] unverzüglich auszuliefern. Als Grund wurde aufwieglerisches Verhalten angegeben. Gerüchten zufolge liegt der wahre Zweck jedoch darin, [target_character.Custom('DE_PRO_PER_S_3P_A')] so schnell es geht loszuwerden, um die revolutionären Ideen zu verbreiten. Unsere Berater sind gespalten. Einige sehen in [target_character.Custom('DE_PRO_PER_S_3P_D')] einen gefährlichen Unruhestifter, während [target_character.Custom('DE_PRO_PER_S_3P_A')] andere als Stimme der Freiheit lobpreisen."
 colonial_revolution.11.a: "Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_A')] umgehend ausliefern."
 colonial_revolution.11.b: "Wir tanzen nicht nach der Pfeife einer bloßen Kolonie!"
 scales_with_character_abilities_tt: "Der Verlust an [government_power|e] skaliert mit dem Einfluss und der [total_ability|e] von [target_character.GetName]"
 colonial_revolution.12.title: "Herrschaft des Volkes"
 colonial_revolution.12.desc: "Während andere Kolonien danach streben, sich von ihren Kolonialherren loszulösen, ist die wohlwollende Herrschaft von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] bei unseren Untertanen nicht unbemerkt geblieben. Die Bewunderung, die [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] hervorruft, führte dazu, dass viele mit unserer Herrschaft zufrieden sind."
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "Führerlos"
 colonial_revolution.13.desc: "Normalerweise versammeln sich unsere Klientelländer hinter der vereinigenden Persönlichkeit unseres Suzeräns, doch seit dem Tod von [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] stehen wir ohne klare Führung da und unsere Klientelländer könnten möglicherweise gefährliche Ideen über die Freiheit und Unabhängigkeit bekommen."
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "Ein friedlicher Weg in die Zukunft"
 colonial_revolution.14.desc: "Die [ShowSituationName('colonial_revolution')], ein Zeitalter, in dem Konflikte zwischen Suzeränen und ihren Klientelländern alltäglich sind, droht bei jeder Gelegenheit in Blutvergießen zu enden. Eine wachsende Bewegung, die sich aus Siedlern aus [target_colony.GetName] und unserem eigenen Land zusammensetzt, ist mit dem Vorschlag zu uns bekommen, unsere beiden Länder vor dieser schrecklichen Zukunft zu bewahren. Indem wir [target_colony.GetNameWithNoTooltip] von allen Verpflichtungen freisprechen und offiziell eine Bündniserklärung unterschreiben, können wir sicherstellen, dass beide Länder Wohlstand genießen können."
 colonial_revolution.14.a: "Wir werden uns der Zukunft gemeinsam gegenüberstellen."
 colonial_revolution.14.b: "Wir würden unsere Beziehungen lieber so lassen, wie sie sind."
 colonial_revolution.15.desc.generic: "Als das [ROOT.GetCountry.GetGovernment.GetCabinetTitle] das letzte Mal tagte, kam es zu einem hitzigen Streit zwischen [target_character.GetName] und [target_character_2.GetName]."
 colonial_revolution.15.desc.generic_2: "Ganz offensichtlich sind wir nicht länger in der Lage, beide in unserem [ROOT.GetCountry.GetGovernment.GetCabinetTitle] zu unterstützen; wir werden einen von ihnen bestrafen müssen."
 colonial_revolution.15.title: "Fraktionsbildung im [ROOT.GetCountry.GetGovernment.GetCabinetTitle]"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip|U], [Select_CString(target_character.IsFemale, 'eine überzeugte Anhängerin', 'ein überzeugter Anhänger')] unseres Suzeräns, beschuldigte [target_character_2.GetNameWithNoTooltip] der Untreue und Sabotage unserer gemeinsamen Beziehungen. [target_character_2.GetNameWithNoTooltip|U] warf [target_character.GetName] hingegen vor, unser Volk für die Interessen anderer auszubeuten. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip|U] äußerte sich zuvor wohlwollend über unsere Kolonie und stimmte dafür, unsere Haltung zu ändern, um weniger ausbeuterisch zu sein. Dafür stieß [target_character.Custom('DE_PRO_PER_S_3P_N')] bei [target_character_2.GetNameWithNoTooltip] jedoch auf starken Widerstand, [target_character_2.Custom('DE_ART_DEF_S_N')] die Notwendigkeit der Ausbeutung für unseren eigenen Wohlstand betonte. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip] hat die besseren Argumente vorgelegt."
 colonial_revolution.15.b: "[target_character_2.GetNameWithNoTooltip] hat uns überzeugt."
 colonial_revolution.1000.title: "Der Weg zur Freiheit führt über Bündnisse"
 colonial_revolution.1000.desc: "Wenn wir die Freiheit erringen wollen, müssen wir uns Unterstützung und erhebliche Geldmittel sichern. Zu unserem Glück hat sich unser niederträchtiger Suzerän ([target_overlord.GetLongName]) im Lauf der Zeit viele Feinde gemacht. Unsere Hoffnungen ruhen darin, dass sich einer dieser Feinde ([target_rival.GetName]) bereit zeigt, die Staatskassen zu öffnen, um den Untergang des eigenen Erzfeindes herbeizuführen. Mit ein wenig diplomatischem Geschick könnte es uns gelingen, uns einen beträchtlichen Zuschuss für unseren Freiheitskampf zu sichern."
 colonial_revolution.1000.a: "Die Beschaffung von Geldmitteln genießt derzeit höchste Priorität."
 colonial_revolution.1000.b: "Wir brauchen mehr Truppen für unseren Freiheitskampf."
 colonial_revolution.1000.c: "Überzeugt sie, sich unseren Kriegsbemühungen anzuschließen."
 colonial_revolution.1000.d: "Wir sind zu dem Schluss gekommen, dass wir ihre Unterstützung nicht benötigen."
 ar_gain_money_tt: "Sollten sie unser Angebot annehmen, erhalten wir einen Teil ihrer Einnahmen"
 ar_gain_manpower_tt: "Sollten sie unser Angebot annehmen, erhalten wir einen Teil ihrer Mannstärke"
 ar_gain_alliance_tt: "Sollten sie unser Angebot annehmen, so gehen wir ein Bündnis mit ihnen ein"
 colonial_revolution.1001.title: "„[target_colony.GetNameWithNoTooltip|U]“ bittet um Hilfe"
 colonial_revolution.1001.desc: "Die armen Teufel in der Kolonie „[target_colony.GetName]“ leiden unter der tyrannischen Herrschaft ihres Suzeräns ([target_overlord.GetName]). Eine diplomatische Delegation aus „[target_colony.GetNameWithNoTooltip]“ bat uns nun darum, ihre Unabhängigkeitsbemühungen zu unterstützen. Ein derartiges Unterfangen wäre jedoch überaus kostspielig, und wir sind uns unsicher, ob wir sie zum derzeitigen Zeitpunkt bereits unterstützen können."
 colonial_revolution.1001.a: "Wir tun alles dafür, unsere Rivalen zu schwächen."
 colonial_revolution.1001.b: "Nein, es wäre töricht, den Freiheitsgedanken auf unser Land überspringen zu lassen."
 colonial_revolution.1002.title: "Die Antwort von „[target_rival.GetNameWithNoTooltip|U]“"
 colonial_revolution.1002.desc.common: "Die Diplomaten von „[target_rival.GetNameWithNoTooltip|U]“ überbringen uns eine Antwort auf unsere Bitte um Unterstützung."
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ Sie geben ihr Versprechen, Seite an Seite mit uns gegen unseren Suzerän ([target_overlord.GetName]) zu kämpfen. Gemeinsam werden wir die Ketten der Unterdrückung sprengen, in die uns unser Suzerän legte."
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$ Diese Feiglinge weigern sich, uns ihre Unterstützung zuzusagen, und überlassen uns in unserem Kampf gegen die Unterdrückung durch unseren Suzerän ([target_overlord.GetName]) unserem Schicksal."
 colonial_revolution.1002.a: "Sie sind ein wichtiger Verbündeter für unseren Freiheitskampf."
 colonial_revolution.1002.b: "Wir sind ohnehin nicht auf ihre Hilfe angewiesen."
 got_aid_tt: "Wir erhielten Unterstützung."
 not_got_aid_tt: "Wir erhielten keine Unterstützung."
