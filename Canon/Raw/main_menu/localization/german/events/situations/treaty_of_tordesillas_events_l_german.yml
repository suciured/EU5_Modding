l_german:
 treaty_of_tordesillas.1.common_phrase: "einem Kontrahenten um die besten Gebiete und Häfen entlang der Küste von [ShowContinentName('america')].\n\nWenn wir nichts unternehmen, führt dies unweigerlich zu einem Streit zwischen unseren Ländern, da beide Parteien versuchen, sich der besten Handelsrouten und Ressourcen zu bemächtigen."
 treaty_of_tordesillas.1.title: "Unser Teil der Welt"
 treaty_of_tordesillas.1.desc: "Unsere Expansion in die neuen Länder von [target_location.GetName] ist nicht unbemerkt geblieben. Ein gewisses Reich ([other_country_scope.GetLongName|U]) erweitert nun gleichsam seine Territorien in [other_country_colony_scope.GetName] und entwickelt sich schnell zu $treaty_of_tordesillas.1.common_phrase$. Um dem vorzubeugen, könnten wir ein Treffen von Diplomaten und Staatsmännern einberufen, um gemeinsam nach einer Lösung zu suchen, wie wir die neuen Länder auf eine gerechte und für beide Seiten akzeptable Weise aufteilen könnten."
 treaty_of_tordesillas.1.historical_info: "Der Vertrag von Tordesillas wurde am 7. Juni 1494 in der kastilischen Stadt Tordesillas durch Diplomaten von Isabella I. von Kastilien, Ferdinand II. von Aragón und König Johann II. von Portugal unterzeichnet. Mit diesem Vertrag wurden die neu entdeckten Lande der Neuen Welt und die Gewässer des Atlantischen Ozeans mithilfe einer imaginären Linie aufgeteilt, die 370 Léguas (2.282 Kilometer) westlich der Kapverdischen Inseln verlief, um einen Streit zwischen den unterzeichnenden Parteien zu vermeiden.\n\nIn dem Vertrag wurden die Territorien westlich der Grenzlinie Kastilien zugesprochen, wohingegen Portugal die Autorität über die Territorien östlich der Grenzlinie erhielt. Dabei nahm man keinerlei Rücksicht auf die Ureinwohner dieser Territorien."
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip|U] ist der bestmögliche Ort für eine Zusammenkunft."
 treaty_of_tordesillas.1.b: "Wir begeben uns in ihre Hauptstadt: [other_capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.c: "[random_location_scope.GetNameWithNoTooltip|U] wäre am besten."
 treaty_of_tordesillas.1.d: "Wir wählen eine amerikanische Siedlung: [american_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip|U] wäre am bequemsten."
 treaty_of_tordesillas.2.desc: "Unsere Expansion in die neuen Länder von „[other_country_colony_scope.GetName]“ ist nicht unbemerkt geblieben. „[first_country_scope.GetLongName]“ erweitert nun gleichsam seine Territorien in [target_location.GetName] und entwickelt sich schnell zu $treaty_of_tordesillas.1.common_phrase$ Um dem vorzubeugen, schlägt man eine Zusammenkunft von Diplomaten und Staatsmännern in [chosen_location_scope.GetName] vor, um gemeinsam nach einer Lösung zu suchen, wie wir die neuen Länder auf eine gerechte und für beide Seiten akzeptable Weise aufteilen könnten."
 treaty_of_tordesillas.2.a: "Wir unterzeichnen die Vereinbarung."
 treaty_of_tordesillas.2.a.tt: "Alle #L [ShowReligionAdjective('catholic')|l]en#! Länder werden davon erfahren."
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "Nach langen Debatten in der [chosen_location_scope.GetRank.GetName] [chosen_location_scope.GetName] haben zwei Nationen („[first_country_scope.GetLongName]“ und „[other_country_scope.GetLongName]“) eine neue Übereinkunft unterzeichnet, die die Aufteilung der neu entdeckten Länder auf dem Kontinent [ShowContinentName('america')] zwischen den unterzeichnenden Parteien regelt.\n\nDieser Vertrag, auch als [GetSituationByKey('treaty_of_tordesillas').GetName] bekannt, umreißt, wie die Reiche Anspruch auf die riesigen neuen Territorien erheben können, und weist [GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetInternationalOrganization('catholic_church').GetLeaderTitle] eine vermittelnde und Zusagen garantierende Rolle für sämtliche Streitigkeiten zu, die dabei entstehen könnten."
 treaty_of_tordesillas.3.desc_one_signatory: "Suddenly, the long discussion held in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName] has reached a swift end. The [first_country_scope.GetLongName] is now the only [ShowReligionAdjective('catholic')] power able to extend the influence of the [GetInternationalOrganization('catholic_church').GetName] over the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], provides to [first_country_scope.GetName] the full backing of the [GetCountry('PAP').GetFlavorRank] to claim vast tracts of new territory and govern them in the name of our Lord."
 treaty_of_tordesillas.3.a: "Warum verwehrt man uns das Recht, über Gebiete zu herrschen, die wir entdeckt haben?"
 treaty_of_tordesillas.3.b: "Was jenseits des Meeres geschieht, schert uns nicht."
 treaty_of_tordesillas.3.c: "Die Welt wartet darauf, von uns erobert zu werden!"
 treaty_of_tordesillas.4.title: "Das Ende vom $treaty_of_tordesillas$"
 treaty_of_tordesillas.4.desc: "Wie es so oft der Fall ist, wenn alte und umstrittene Gesetze im Spiel sind, ist der einst so mächtige [GetSituationByKey('treaty_of_tordesillas').GetName] durch ein Zusammenspiel aus veralteten Urteilen und mangelnder Durchsetzung heute nur ein wertloser Haufen Papier.\n\nSehr zum Unmut der Unterzeichenden des Vertrags („[first_country_scope.GetLongName]“ und „[other_country_scope.GetLongName]“) hält sich niemand mehr an die einstigen Verpflichtungen. Selbst ihre Kolonien sehen den Vertrag als zu restriktiv an und ignorieren ihn, so gut sie nur können."
 treaty_of_tordesillas.4.a: "Es ist an der Zeit, unser Reich zu erweitern!"
 treaty_of_tordesillas.4.b: "Wir haben uns nie an diesen tyrannischen Vertrag gebunden gefühlt."
 treaty_of_tordesillas.4.c: "Dann ist es eben so. Vielleicht führt dies ja zu neuen Verträgen."
 treaty_of_tordesillas.4.d: "Wir benötigen den Vertrag ohnehin nicht mehr."
 treaty_of_tordesillas.5.title: "Die [actor.GetAdjectiveWithNoTooltip|l]e Forderung"
 treaty_of_tordesillas.5.desc: "Ein Diplomat aus „[actor.GetLongName]“ hat uns eine unerhörte Forderung gestellt. Er behauptet, dass ihnen der $treaty_of_tordesillas$ das Recht gäbe, die Provinz [selected_province.GetName] zu kolonisieren und über sie zu herrschen, selbst wenn sich diese Länder derzeit unter unserer Kontrolle befinden.\n\nMan fordert mit Nachdruck, dass wir unsere Besitztümer in [selected_province.GetNameWithNoTooltip] unverzüglich übergeben oder mit Konsequenzen zu rechnen haben."
 treaty_of_tordesillas.5.a: "Wir werden ihren Forderungen widerwillig nachkommen müssen."
 treaty_of_tordesillas.5.b: "Wir werden solch ein tyrannisches Ultimatum niemals akzeptieren."
 treaty_of_tordesillas.5.c: "Schickt einen Boten in Richtung [overlord.GetNameWithNoTooltip]. Es wird Zeit, dass man uns zu Hilfe kommt."
 treaty_of_tordesillas.6.title: "Eine Abänderung im $treaty_of_tordesillas$"
 treaty_of_tordesillas.6.desc: "Eine gewisse Nation ([actor.GetLongName|U]) unterbreitete uns einen Vorschlag: Sie weiß um unseren Anspruch in Sachen [target_recipient_area.GetName|U], eine Region, die sie für sich selbst begehrt und die ihre Ansprüche auf [target_actor_area.GetName] begrenzt.\n\nSie schlägt einen Tausch dieser begehrten Gebiete vor, so dass wir dann Anspruch auf [target_actor_area.GetNameWithNoTooltip] erheben und sie auf [target_recipient_area.GetNameWithNoTooltip].\n\nEs ist eine freundschaftliche Anfrage, und wir sind frei, sie abzulehnen, doch es könnte sein, dass man damit nicht einverstanden ist."
 treaty_of_tordesillas.6.a: "Wir akzeptieren diesen Austausch."
 treaty_of_tordesillas.6.b: "Nein, das ist ein lächerlicher Vorschlag."
 treaty_of_tordesillas.7.title: "Ein großer Austausch"
 treaty_of_tordesillas.7.desc: "Wir haben ein ungewöhnliches Angebot von „[actor.GetLongName]“ erhalten. Man schlägt vor, die Seiten der Welt zu tauschen, die jeder von uns erhalten wird, sobald der $treaty_of_tordesillas$ ratifiziert wurde.\n\nEin Vorschlag dieser Größenordnung könnte erhebliche Auswirkungen auf den Status quo haben und sollte sorgfältig geprüft werden."
 treaty_of_tordesillas.7.a: "Wir müssen mutig sein und ihren Vorschlag annehmen."
 treaty_of_tordesillas.7.a.tt: "„[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName]“ und „[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName]“ tauschen ihre Ansprüche auf ihre jeweilige Seite der Welt aus"
 treaty_of_tordesillas.7.b: "Wir werden dieses lächerliche Ersuchen nicht akzeptieren."
