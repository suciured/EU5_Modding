 columbian_exchange.1.title: "Kolumbianischer Austausch"
 columbian_exchange.1.desc: "Unsere Späher berichten von einem seltsamen neuen Stamm, der behauptet, seine Heimat liege jenseits des Meeres. Die Mitglieder des Stamms haben sonderbare Kleider und wunderliche Waffen.\n\nSie bieten uns exotische Waren, wenn wir sie durch unser Land führen, und sind interessiert an sämtlichen Gegenständen aus seltenen Metallen, die wir entbehren können."
 columbian_exchange.1.descB: "Unsere Entdecker berichten, bei der Erkundung von [ShowContinentName('america')] auf ein seltsames, unbekanntes Volk gestoßen zu sein.\n\nDie Menschen dieses Volks wirken ungebildet und primitiv, bauen jedoch auch viele uns nicht bekannte, sonderbare Nutzpflanzen an und züchten Tiere, die wir noch nie gesehen haben. Das Wissen dieses Volkes könnte sich für die Menschen in unserer Heimat als überaus gewinnbringend erweisen."
 columbian_exchange.1.historical_info: "Der Begriff „Kolumbianischer Austausch“ bezieht sich auf eine Reihe historischer Ereignisse im 15. und 16. Jahrhundert im Anschluss an den ersten Kontakt zwischen der Alten Welt und der Neuen Welt. Dieser Zeitraum kennzeichnet sich durch einen Austausch von Personen, Pflanzen, Tieren und Ideen über den Atlantischen Ozean hinweg, was auf beiden Kontinenten zu grundlegenden gesellschaftlichen Veränderungen führte.\n\nNutzpflanzen aus der Neuen Welt wie Mais, Kartoffeln und Tomaten erreichten erstmals Europa und halfen, die wachsende Bevölkerung zu ernähren, und Tabak und Kakao wurden beliebte Luxusgüter. Im selben Zeitraum hatte die Einschleppung von Krankheiten nach Nord- und Südamerika jedoch verheerende Folgen für die dortige Bevölkerung, die keinerlei Immunität gegen Pocken, Grippe und Erreger ähnlicher Krankheiten besaß."
 columbian_exchange.1.a: "Der Austausch bringt allen von uns Vorteile."
