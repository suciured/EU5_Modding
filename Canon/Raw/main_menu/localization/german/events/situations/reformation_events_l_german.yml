l_german:
 reformation.1.title: "Die lutherische Reformation"
 reformation.1.desc: "In ganz [ShowContinentName('europe')] wächst der Unmut über die römisch-[GetUniqueInternationalOrganization('catholic_church').GetName|l] als Antwort auf den florierenden Ablasshandel. Immer mehr Menschen beschuldigen die Kirche, der Gier verfallen zu sein.\n\nAuch wenn diese Anschuldigungen derzeit noch eher allgemeiner Natur sind, führte ein Ereignis in [target_location.GetName] dazu, dass [Select_CString(target_character.IsFemale,'eine fromme Mönchin','ein frommer Mönch')] namens [target_character.GetName] ein Manuskript mit Thesen über wahrhaftige Buße und die Natur unseres Glaubens schrieb und veröffentlichte. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] prangert darin vor allem den Handel mit Ablassbriefen an, verurteilt diesen als ebenso unnötig wie gierig und spricht [GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] die Autorität ab, Vergebung zu gewähren, da diese Gott vorbehalten sei."
 reformation.1.a: "Die Zeit wird zeigen, wie dies enden wird …"
 reformation.2.title: "Bibel übersetzt"
 reformation.2.desc: "Ein Priester in [ROOT.GetCountry.GetCapital.GetName] hat die Bibel ins [ROOT.GetCountry.GetDominantLanguage.GetName|U]e übersetzt und damit begonnen, Abschriften der Übersetzung in den umliegenden #L [ROOT.GetCountry.GetAdjective|l]en Dörfern#! zu verteilen. Er behauptet, die Übersetzung der Bibel in andere Sprachen als die [ROOT.GetCountry.GetLiturgicalLanguage.GetName|l]e eröffne Gläubigen die Möglichkeit, Gott in jener Sprache kennenzulernen, die ihr Herz und ihr Gewissen berührt. Die Kirche ist erzürnt, da dies offensichtlich gegen den Willen Gottes verstößt!"
 reformation.2.a: "Ketzerei! Verbrennt den Priester mitsamt seinen Büchern!"
 reformation.2.b: "Großartige Neuigkeiten! Verteilt diese Bibeln im ganzen Reich."
 reformation.3.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale, 'die Reformatorin', 'der Reformator')]"
 reformation.3.desc: "Das Feuer der Reformation breitet sich in ganz [ShowContinentName('europe')] aus! In jeder [ShowBuildingTypeName('university')] und jedem Gotteshaus debattieren Theologen unablässig über das Werk von [target_luther.GetName].\n\nIn unserem eigenen Territorium hat sich in [target_location.GetName] eine Gruppe Gelehrter unter der Führung von [target_character.GetName] der Reformation verschrieben. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] predigt, dass nicht nur die [GetInternationalOrganization('catholic_church').GetName] korrupt und reformbedürftig sei, sondern auch [ROOT.GetCountry.GetName], und [target_character.Custom('DE_PRO_PER_S_3P_N')] fordert, die nötigen Reformen notfalls auch ohne Unterstützung der Kirche durchzuführen."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "Der Glaube von [target_character.GetNameWithNoTooltip]"
 reformation.12.desc: "Was am [ROOT.GetCountry.GetGovernment.GetCourtTitle] lange als reines Gerücht galt, hat sich nun durch eine Beichte von [target_character.Custom('DE_PRO_PER_S_3P_D')] als wahr erwiesen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] glaubt augenscheinlich nicht länger an [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die wahren','den einen und wahren')] [ROOT.GetCountry.GetReligion.GetGodName] und frönt stattdessen lieber der Ketzerei."
 reformation.12.a: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] kann frei entscheiden, welchem Glauben [target_character.Custom('DE_PRO_PER_S_3P_N')] folgen möchte."
 reformation.12.b: "Wir sollten [target_character.Custom('DE_PRO_PER_S_3P_D')] anraten, das Land zu verlassen."
 reformation.13.title: "Der Exodus aus [target_location.GetNameWithNoTooltip]"
 reformation.13.desc: "Die Menschen in [target_location.GetName]“sehen aufgrund unserer unterschiedlichen religiösen Ansichten für sich selbst keine Zukunft in unserem Land. Die Predigten des Priesters in [target_location.GetNameWithNoTooltip] scheinen auf taube Ohren zu stoßen. Einige Mitglieder der Gemeinde sind bereits aufgebrochen, um sich in anderen Gebieten niederzulassen, in denen man ihnen freundlicher gesinnt ist."
 reformation.13.a: "Ein Glück sind wir diese Ketzer los!"
 reformation.13.b: "Tauscht den Priester aus, um sie zu besänftigen."
 reformation.14.title: "Ketzerei in unserer [ShowBuildingTypeNameWithNoTooltip('university')]"
 reformation.14.desc: "[target_character.GetName|U], ein durchaus bedeutendes Mitglied unserer [ShowBuildingTypeName('university')] in [target_location.GetName] übt in aller Öffentlichkeit den #L [target_character.GetReligion.GetAdjective|l]en#! Glauben aus. Einige Inhalte [target_character.Custom('DE_PRO_POS_S_3P')]er Lehren lassen sich außerdem nicht mit dem #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben vereinen. Wenn wir [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht schnellstens [target_character.Custom('DE_PRO_POS_S_3P')]er Position entheben, könnte die [ShowBuildingTypeNameWithNoTooltip('university')] in [target_location.GetNameWithNoTooltip] zu einer Bastion der Ketzerei verkommen."
 reformation.14.a: "In der [ShowBuildingTypeNameWithNoTooltip('university')] ist kein Platz für Ketzer."
 reformation.14.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] stellt keine Gefahr für unseren Glauben dar."
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] schließt sich der Reformation an"
 reformation.15.desc: "Das [ShowBuildingTypeName('monastery')] in „[target_location.GetName]“ hat sich freiwillig der Reformation angeschlossen! Die Mönche, die es bisher ihr Heim nannten, haben das Gebäude zu einem Zentrum der #L [ShowReligionAdjective('lutheran')|l]en#! Lehre umfunktioniert. Wenn wir nichts unternehmen, könnten sie mit ihrer Ketzerei unser Land entzweien!"
 reformation.15.a: "Wir werden einfach ein neues [ShowBuildingTypeNameWithNoTooltip('monastery')] errichten."
 reformation.15.b: "Wir haben keinerlei Interesse, uns mit ihnen anzulegen."
 reformation.15.c: "Die Jesuiten freuen sich immer über mehr Arbeit!"
 reformation.16.title: "Die weltlichen Bedürfnisse der Reformation"
 reformation.16.desc: "Wir haben nun zwar den radikalen Schritt unternommen, uns den Ideen von [target_luther.GetName] zu verschreiben, und beherbergen derzeit einige der wichtigsten Reformatoren unserer Zeit, doch damit ist unsere Arbeit nicht getan. Den Reformatoren und [target_luther.GetNameWithNoTooltip] mangelt es oft an den nötigen Finanzmitteln, um ihr Werk fortzusetzen. Wenn wir den [ShowReligionName('lutheran')] wirklich am Leben halten wollen, müssen wir ihnen Unterstützung zukommen lassen."
 reformation.16.a: "Gebt ihnen, wonach sie verlangen."
 reformation.16.b: "Gott nimmt sich ihrer gewiss an."
