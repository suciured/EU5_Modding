l_german:
 the_revolution.1.title: "Die [target_of_rev_scope.GetAdjectiveWithNoTooltip|l]e Revolution"
 the_revolution.1.desc.a: "Allgemeine Unmut gegenüber der Monarchie, Armut und gesellschaftliche Ungleichheit führten dazu, dass unser Volk seine Fesseln abgestreift hat und sein Schicksal selbst in die Hand nimmt. Die Verbreitung neuer Ideen und die steigende Alphabetisierung veränderten unsere Gesellschaft auf radikale Weise.\n\nDer einst so mächtige Adel kauert nun bibbernd in seinen Palästen, die er dank seiner Gier errichtete, während wir in unserer Heimat wie in fernen Gefilden gegen Tyrannei und Monarchie zu den Waffen greifen."
 the_revolution.1.desc.b: "Das Unmögliche ist eingetreten: Das Volk von „[target_of_rev_scope.GetName]“ hat seinen Herrschern die Macht entrissen und damit jahrhundertealte Institutionen erheblich geschwächt. Das Nachbeben dieses Ereignisses wird in Hallen der Macht auf dem gesamten Kontinent zu spüren sein und vielleicht sogar am Thron der mächtigsten Monarchen der Welt rütteln. Wir sind Zeuge davon, wie Geschichte gemacht wird!"
 the_revolution.1.historical_info: "Im Jahr 1789 begann die Französische Revolution. Auslöser dafür waren der allgemeine Unmut gegenüber der Monarchie, schlechte Lebensbedingungen sowie ein starres Gesellschaftssystem. Die Lage verschlimmerte sich noch durch kostspielige Kriege und Ausschweifungen am königlichen Hof, wodurch die Preise für Brot in die Höhe schossen, was zu Hungersnöten führte.\n\nDie Ideen der Aufklärung in Bezug auf Freiheit und Gleichheit waren dabei der Zunder für das Pulverfass. 1789 fanden sich schließlich die Generalstände zusammen, wo der Dritte Stand die Nationalversammlung formte. Dies führte schließlich zum Sturm auf die Bastille, der zum Symbol für den Widerstand durch das Volk wurde.\n\nWenig später folgte die #italic Erklärung der Menschen- und Bürgerrechte#!, in der Freiheit, Gleichheit und Brüderlichkeit als Grundprinzipien der Revolution ausgerufen wurden."
 the_revolution.1.a: "Lasst uns die Ideale der Revolution in die Welt hinaustragen!"
 the_revolution.1.b: "Uns stehen interessante Zeiten bevor."
 revolution_info_tt: "Während die [situation|e] „[ShowSituationNameWithNoTooltip('the_revolution')]“ aktiv ist, wird fast jede [ShowGovernmentTypeName('monarchy')] durch das Volk und all jene auf die Probe gestellt, die vom Feudalsystem unterdrückt werden.\n\n[countries|e], die sich der Revolution #G anschließen#!, können ihre Kameraden in ihrer Heimat und anderen Ländern mit einzigartigen Aktionen unterstützen.\n\n[countries|e], die die Revolution #R zerschlagen#! wollen, können dazu den [casus_belli|e] „[ShowCasusBelliName('crush_the_revolution_cb')]“ und neue Aktionen nutzen\n"
 explain_revolutionary_and_counter_characters_tt: "Wir erhalten über die [Concept('situation', 'Situationentafel')|e] Zugang zu einer Reihe neuer [actions|e] wie „[ShowGenericActionName('institute_governmental_purges')]“ und „[ShowGenericActionName('demote_local_aristocracy')]“"
 the_revolution.2.title: "Die Hinrichtung von [target_character.GetNameWithNoTooltip]"
 the_revolution.2.desc.a: "[target_character.GetShortName|U] wird in Ketten vor [target_ruler.GetName] gebracht, wobei [target_character.Custom('DE_PRO_PER_S_3P_N')] sich dabei nach Leibeskräften wehrt und lautstark [target_character.Custom('DE_PRO_POS_S_3P')]e Unschuld beteuert. [target_character.Custom('DE_PRO_POS_S_3P')|U]e Kleidung ist zerfetzt und blutig und [target_character.Custom('DE_PRO_PER_S_3P_N')] musste offensichtlich eine Tracht Prügel einstecken. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] protestiert, nie gegen die Ideale der Revolution verstoßen zu haben, doch wie jeder weiß, schreien Schweine am lautesten, wenn sie das Schlachthaus riechen können. Wir werden sehen, für welchen Verstoß [Select_CString(target_character.IsFemale,'diese Verräterin','dieser Verräterin')] bluten wird!"
 the_revolution.2.desc.b: "Es bestand schon länger der Verdacht, dass [target_character.GetName] eine revolutionäre Gesinnung hegt, und nun wird [target_character.Custom('DE_PRO_PER_S_3P_N')] auf Geheiß von [target_ruler.GetName] gefangen genommen. Die Vorwürfe lauten Aufwiegelung und Propaganda gegen die zentrale Autorität. Auf dem Weg zum Schafott schwört [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_ruler.GetShortNameWithNoTooltip] die Treue – ein letzter Versuch, [target_ruler.Custom('DE_PRO_PER_S_3P_A')] und die versammelten Massen für sich zu gewinnen."
 the_revolution.2.a: "Ganz gleich, welche Gesinnung [target_character.Custom('DE_PRO_PER_S_3P_N')] hat: Wir werden [target_character.Custom('DE_PRO_PER_S_3P_A')] nicht vermissen!"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip|U] hegte eine revolutionäre Gesinnung. Die Folge:"
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip|U] hegte weder eine revolutionäre noch eine konterrevolutionäre Gesinnung. Die Folge:"
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip|U] hegte eine konterrevolutionäre Gesinnung. Die Folge:"
 the_revolution.3.title: "Fremde Hilfe für „[target.GetNameWithNoTooltip]“"
 the_revolution.3.desc: "In Zeiten der Not ist der Geist der Kameradschaft besonders stark. Eine gewisse Nation ([target.GetLongName|U]) verteidigt die Ideale der Revolution, und es ist unsere Pflicht, unseren Beitrag zu leisten und ihr Unterstützung zukommen zu lassen."
 the_revolution.3.a: "Schickt einen symbolischen Hilfstrupp."
 the_revolution.3.b: "Wir werden sie tatkräftig in ihrem Kampf für Gerechtigkeit unterstützen."
 the_revolution.4.title: "Unruhen in „[target_province.GetNameWithNoTooltip]“"
 the_revolution.4.desc: "Anscheinend bemüht sich jemand am [ROOT.GetCountry.GetGovernment.GetCourtTitle], in einer unserer Provinzen Unruhe zu stiften. Wir wissen nicht, welchen Plan [target_character.Custom('DE_PRO_PER_S_3P_N')] dabei verfolgt. Manche sind der Meinung, [target_character.Custom('DE_PRO_PER_S_3P_N')] sei wohl erzürnt über die derzeitige Lage in unserem Land. Ob nun die Verbreitung der revolutionären Ideen oder die heikle Lage unseres Volks als Ansporn diente: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist in [target_character.Custom('DE_PRO_POS_S_3P')]em Eifer deutlich über das Ziel hinausgeschossen!"
 the_revolution.4.a: "Es gibt nichts, was wir tun können."
 the_revolution.4.b: "Werft [target_character.Custom('DE_PRO_PER_S_3P_A')] in den Kerker."
 nobles_lose_10_pop_satisfaction_tt: "[pops|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! in [target_province.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 peasants_lose_10_pop_satisfaction_tt: "[pops|e] des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! in [target_province.GetNameWithNoTooltip] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 target_province_every_pop_5_satisfaction_loss_tt: "Alle [pops|e] in „[target_province.GetNameWithNoTooltip]“ verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 the_revolution.5.title: "Politische Anschuldigungen"
 the_revolution.5.desc.a: "In unserem neuen revolutionären Staat und in den Debatten über öffentliche Angelegenheiten sind lautstarke Meinungsverschiedenheiten an der Tagesordnung. Dies ist nur verständlich, da keine zentrale Autorität ein Volk unterdrücken kann, das eifrig von seinem Recht auf Repräsentation Gebrauch macht.\n\nEinige kürzliche Anschuldigungen lösten jedoch ein politisches Erdbeben aus. Anscheinend verdächtigt [target_character_1.GetName] [target_character_2.GetName], eine konterrevolutionäre Gesinnung zu hegen, und wirft [target_character_2.Custom('DE_PRO_PER_S_3P_D')] vor, im Geheimen mit unseren Feinden zusammenzuarbeiten! Beide sind Mitglieder des Hofs und verlangen nun die Gefangennahme ihres Widerparts. Ihre Streitereien scheinen kein Ende zu nehmen."
 the_revolution.5.desc.desc.b: "Chaos ist ein hervorragender Nährboden für Spannungen und Meinungsverschiedenheiten. Auch unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist davon betroffen. Das jüngste Drama dreht sich um [target_character_1.GetName] und [target_character_2.GetName]. Unterschiedliche Sichtweisen in Bezug auf Politlinien und angemessenes Verhalten von Amtsträgern hat dazu geführt, dass sich beide wechselseitig beschuldigen, im Geheimen eine revolutionäre Gesinnung zu hegen! Leider ist unklar, ob die Gerüchte wahr sind, doch die Angelegenheit bedroht unsere innenpolitische Stabilität."
 the_revolution.5.a: "Es reicht! Nehmt [target_character_1.GetNameWithNoTooltip] fest!"
 the_revolution.5.b: "Die Wachen sollen [target_character_2.GetNameWithNoTooltip] zu [target_character_2.Custom('DE_PRO_POS_S_3P')]er Zelle geleiten!"
 the_revolution.5.c: "In unserem Gefängnis ist genügend Platz für alle beide!"
 the_revolution.5.d: "Die Lage wird sich von selbst beruhigen."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic Diese [characters|e] könnten in Zukunft erneut ein Problem darstellen#!"
 the_revolution.6.title: "Die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])"
 the_revolution.6.desc: "Die Verbreitung revolutionärer Ideen in ganz [ROOT.GetCountry.GetCapital.GetContinent.GetName] und Jahrzehnte hoher Steuern und schlechter Ernten haben den weitreichenden Unmut über die absolutistische Herrschaft von [target_character.GetName] genährt, was wir nicht länger ignorieren können. Aufgrund der weitreichenden Forderungen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! sah sich [target_character.GetShortNameWithNoTooltip] gezwungen, die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) wieder einzuberufen, um die Vertreter der Landstände ein Reformprogramm erarbeiten zu lassen, damit bessere Zeiten für „[ROOT.GetCountry.GetName|U]“ anbrechen. Es wird gewiss schwierig werden, einen Kompromiss zu finden, der die verschiedenen Fraktionen zufriedenstellt, und die tiefe Kluft zwischen den Verfechtern der alten Ordnung und neuen radikalen Gruppen droht in einem Konflikt auszuarten!"
 the_revolution.6.a: "Erzwingt die Regierungsreformen."
 reactionary_revolt_tt: "Alle #L [ShowPopTypeName('nobles')]n#! in „[ROOT.GetCountry.GetCapital.GetRegion.GetName|U]“ schließen sich „[target_rebel.GetName]“ an und verlieren [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e]"
 the_revolution.6.b: "Erfüllt die Forderungen der konservativen Fraktionen."
 easier_revolution_disaster_tt: "#R Die [disaster|e] „[ShowDisasterName('revolution_disaster')]“ wird leichter ausgelöst#!"
 rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip|U]e Reaktionäre"
 the_revolution.7.title: "Die Erfindung der Guillotine"
 the_revolution.7.desc: "„Kriminelle Elemente sollen enthauptet werden, und dies mithilfe einer simplen Vorrichtung“, so lautet der Vorschlag von [target_character.GetName] für eine schnelle und möglichst schmerzfreie Hinrichtungsmethode. Auch wenn [target_character.Custom('DE_PRO_PER_S_3P_N')] weder beim Entwurf noch beim Bau der betreffenden Vorrichtung involviert war, so verweist deren Name – „Guillotine“ – noch immer auf [Select_CString(target_character.IsFemale,'jene Ärztin','jenen Arzt')]. Sie ist mittlerweile selbst zum Symbol der Revolution geworden, da deren Feinde en masse mit ebendieser Guillotine hingerichtet werden."
 the_revolution.7.historical_info: "Die Erfinder und Erbauer der Guillotine waren in Wirklichkeit Antoine Louis, seines Zeichens Hofchirurg und Leibarzt von König Ludwig XVI., und der deutsche Ingenieur Tobias Schmidt. Zunächst nannte man die Vorrichtung #italic Louisette#!, bis sie zu Ehren von Joseph-Ignace Guillotin, der die Idee einer neuen, schnellen und schmerzfreien Hinrichtungsmethode vorgebracht hatte, in Guillotine umbenannt wurde."
 the_revolution.7.a: "Diese Vorrichtung ist genauso scharf wie [target_character.Custom('DE_PRO_POS_S_3P')] Verstand!"
 the_revolution.8.title: "Der [ShowSituationNameWithNoTooltip('the_revolution')] wurde zerschlagen"
 the_revolution.8.desc: "Die Winde des Wandels, die Freiheit und Gleichheit versprachen und die einst über die Kontinente hinwegfegten, sind zu einem lauen Lüftchen abgeflaut. Der revolutionäre Eifer, der die bestehende Ordnung bedrohte, wurde gründlich niedergeschlagen. Dies geschah teilweise mit Waffengewalt, teilweise durch die Einmischung fremdländischer Mächte und nicht zuletzt durch den Kollaps der revolutionären Führungsriege. Der Traum von einer neuen Gesellschaft wurde unter den Stiefeln von Tradition und Autorität zu Staub zermalmt. Die Straßen, auf denen einst lautstark der Ruf nach Freiheit widerhallte, sind nun leer und verstummt. Die alten Institutionen konnten sich behaupten. Die Narben des Streits werden noch lange zu sehen sein, und das Volk wird ihn so schnell nicht vergessen."
 the_revolution.8.a: "Der Status quo hat sich durchgesetzt."
 end_revolution_tt: "Die [situation|e] „[ShowSituationName('the_revolution')]“ endet"
 the_revolution.9.title: "Die Revolution in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 the_revolution.9.desc: "Die Welt um uns herum wird von revolutionärem Eifer gepackt, und selbst in den entlegensten Winkeln unseres #L [ROOT.GetCountry.GetFlavorRank]s#! sind die Winde des Wandels zu spüren. Die Rufe nach Freiheit, Gleichheit und Brüderlichkeit inspirieren uns. Wir könnten den Wandel umarmen – eine Entscheidung, die man auch in ferner Zukunft nicht vergessen würde. Der Ruf nach Reformen ist deutlich vernehmbar, doch die Konsequenzen eines solchen Umbruchs sind noch nicht absehbar.\n\nDas Volk ist zwiegespalten, die Eliten fürchten den Verlust ihrer Privilegien und fremdländische Mächte beobachten das Treiben in unserem Land mit Argwohn. Der Traum von einer gerechteren Gesellschaft mit mehr Gleichberechtigung ist jedoch überaus verlockend. Wir können im Kampf für eine neue Ordnung eine Vorreiterrolle einnehmen, doch wir werden an allen Fronten schwierige Herausforderungen meistern müssen."
 the_revolution.9.a: "Wir kämpfen für das Volk!"
 explain_revolution_benefits_tt: "Solange wir [Concept('revolutionary', 'Revolutionäre')|e] sind, profitieren wir von folgenden Boni:\n\n[ShowAutoModifierEffect('revolutionary')]"
 the_revolution.10.title: "Vorreiter der Revolution"
 the_revolution.10.desc: "Die Zeit ist gekommen: Die Welt verändert sich. In ganz [ShowContinentName('europe')] gerät die alte Ordnung ins Wanken. Monarchien und Aristokratien zerbröckeln unter der Last revolutionärer Ideale. Die Menschen fordern Veränderung, und die Winde der Rebellion gewinnen mit jedem neuen Tag an Kraft. Als neue Anführer dieser Bewegung stehen wir an der Spitze einer Revolution, die sich Freiheit, Gleichheit und Brüderlichkeit verschrieben hat.\n\nDas Volk zeigt sich inspiriert von der Idee von einer Welt ohne die Fesseln von Tradition und Privilegien und schart sich um unser Banner. Doch eine solche Macht geht mit großer Verantwortung und hohen Risiken einher. Jene, die unseren Untergang herbeisehnen, werden bald aus den Schatten treten. Die Zukunft unserer Nation – vielleicht sogar der Welt! – liegt in unseren Händen."
 the_revolution.10.a: "Wir werden unsere Ideale verteidigen!"
 explain_revolutionary_target_benefits_tt: "Solange wir das [revolutionary_target|e] sind, erhalten wir die üblichen Vorteile für [Concept('revolutionary', 'Revolutionäre')|e] sowie zusätzlich:\n\n[ShowAutoModifierEffect('revolution_target')]"
 the_revolution.11.title: "„[actor.GetNameWithNoTooltip]“ schürt die Flammen der Revolution"
 the_revolution.11.desc: "Die Gerüchte über Unruhen in unserem Land werden von Tag zu Tag lauter und nun ist endlich die Wahrheit ans Licht gekommen: „[actor.GetName]“ unterstützt die [target_rebel.GetName] in unserem Land! Sei es durch die aufwieglerische Rhetorik, die Beherbergung von Abtrünnigen oder eine insgeheime Finanzierung – sie haben es geschafft, die Revolutionäre dazu zu ermutigen, die Instabilität in unseren Provinzen anzuheizen. Was einst wie vereinzelte Unruhen erschien, trägt nun die Merkmale einer gezielten Kampagne, die unser Volk an den Rand der Zerstörung treiben könnte."
 the_revolution.11.a: "Diese verdammten Revolutionäre!"
 the_revolution.12.title: "Krieg gegen [target_country.GetLongNameWithNoTooltip]"
 the_revolution.12.desc: "Die Instabilität droht unser Land auseinanderzureißen! Gefährliche Ideen wie die Abschaffung der Zentralgewalt, Feudalherrschaft und [ShowInstitutionName('enlightenment')] scheinen nur so aus [target_country.GetName] herauszusprudeln. Unseren Beratern zufolge haben ihre Spione bereits ihre giftigen Tentakel weit über ihre Grenzen hinaus ausgestreckt, um ihre Nachbarn mit gefährlichen Ideen zu destabilisieren und die Oberschicht zu stürzen. Wir müssen eingreifen und ihren Ideen ein Ende setzen!"
 the_revolution.12.a: "Zu den Waffen!"
 the_revolution.12.b: "Wir sollten ihre Stärke nicht unterschätzen."
