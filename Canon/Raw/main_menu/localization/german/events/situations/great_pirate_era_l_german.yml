 great_pirate_era.1.title: "Der Aufstieg von „[target_country.GetNameWithNoTooltip|U]“"
 great_pirate_era.1.desc: "[target_location.GetName|U] hat sich zu einem wahren Piratennest entwickelt! Die dortigen Mörderbanden haben sich selbst dazu erdreistet, die Insel in „[target_country.GetLongName]“ umzutaufen. Die Gesetzlosigkeit auf der Insel hat sie dazu ermutigt, die Festung zu stürmen und eine Piratenrepublik auszurufen.\n\nSie werden von den berüchtigten Piraten [target_character.GetName] und [target_character2.GetName] angeführt, doch deren skrupellose Stellvertreter testen unablässig ihre Grenzen aus und sind mehr als bereit, jedwedes Zeichen der Schwäche auszunutzen.\n\nDie sogenannte Republik stellt nicht nur unsere Hoheitsgewalt über die [ShowProvinceDefinitionName('bahamas_province')] infrage, sondern ist auch eine Bedrohung für die Ordnung und Werte aller zivilisierten Nationen. In „[target_country.GetNameWithNoTooltip]“ regiert jetzt das Chaos."
 great_pirate_era.1.a: "Piraten haben’s gut!"
 great_pirate_era.1.b: "Dafür werden sie hängen!"
 target_country_rises_in_target_location_tt: "„[target_country.GetLongNameWithNoTooltip|U]“ wird in [target_location.GetNameWithNoTooltip] gegründet"
 great_pirate_era.1.historical_info: "New Providence, eine Insel der Bahamas, entwickelte sich im frühen 18. Jahrhundert zu einem berüchtigten Piratennest. Nachdem die Briten die Kontrolle über die Insel aufgeben mussten, verwandelten berühmte Piraten wie Blackbeard und Charles Vane sie in eine Heimatbasis, von der aus sie die karibischen Handelsrouten unsicher machten. Eine Zeit lang war New Providence eine chaotische Piratenrepublik und widersetzte sich der Kontrolle durch die europäischen Großmächte, bis die Briten sie unter Gouverneur Woodes Rogers im Jahr 1718 zurückeroberten, womit ihr Goldenes Zeitalter endete."
 great_pirate_era.2.title: "Die Gründung von „[target_country.GetNameWithNoTooltip]“"
 great_pirate_era.2.desc: "Durch ein ungewöhnliches Bündnis zwischen den Piratenkapitänen [target_character.GetName] und [target_character2.GetName] sind die Piraten von [ShowRegionName('madagascar_region')] plötzlich geeint. Sie haben ihre Republik „[target_country.GetName]“ getauft und sich einer utopischen Doktrin verschrieben, die auf radikaler individueller Freiheit und Kommunalismus basiert.\n\nSie lehnen jegliche Form von Sklaverei und Staatsführung ab, treffen Entscheidungen per Mehrheitsvotum und rekrutieren in umliegenden Häfen befreite Sklaven, wodurch ihre Zahl immer weiter anwächst. Die Lumpenrepublik wird zweifellos die Aufmerksamkeit der Kolonialmächte in [ShowContinentName('europe')] auf sich ziehen, da deren Handelsschiffe ihr bevorzugtes Ziel sind. Und doch werden diese Idealisten alles versuchen, um sämtlichen Widrigkeiten zu trotzen."
 great_pirate_era.2.historical_info: "Libertalia war eine legendäre Piratenkolonie, die angeblich von einem Kapitän namens James Misson im 17. Jahrhundert in Madagaskar gegründet wurde. Sie sollte ein demokratisch regiertes Paradies mit radikalen Freiheiten werden, ohne Sklaverei und staatliche Kontrolle. Die meisten Historiker halten Libertalia für einen Mythos, doch die Ideale von Freiheit und Kommunalismus sind noch immer ein mächtiges Symbol im Widerstand gegen Autoritarismus."
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip|U]"
 great_pirate_era.3.desc: "In ganz [ShowRegionName('iberia_region')] werden Minderheiten, die dem [ShowReligionGroupName('muslim')] anhängen, auf fanatische Weise vertrieben. Seit Kurzem betrifft dies auch Konvertiten, die verdächtigt werden, im Geheimen weiterhin ihren alten Glauben auszuüben. Durch die Vertreibungen treffen viele Neuankömmlinge in unserem Land ein. Darunter ist auch eine reiche Familie, die vor der Verfolgung in ihrer Heimat zu uns geflohen ist und sich in [target_location.GetName] niederließ. Diese Menschen haben ihrem alten Leben entsagt, sich der Piraterie auf hoher See verschrieben und sich dazu mit Sklavenhändler-Piraten verbündet.\n\nDie neu gegründete Nation „[target_country.GetName|U]“ wird von [target_character.GetName] angeführt, [Select_CString(target_character.IsFemale,'einer kürzlichen Konvertitin','einem kürzlichen Konvertiten')] aus [ShowLocationName('the_hague')]. Diese Entwicklung ist gewiss darauf zurückzuführen, dass wir in einem Goldenen Zeitalter für Piraten leben."
 great_pirate_era.3.historical_info: "Die Republik von Salé wurde im frühen 17. Jahrhundert an der marokkanischen Küste gegründet und von Piraten angeführt. Zu Letzteren gehörte auch der Niederländer Jan Janszoon, der nach der Bekehrung zum Islam den Namen Murat Reis annahm. Die Republik entwickelte sich zu einer berüchtigten Basis für die Barbaresken-Korsaren, die europäische Schiffe und Städte überfielen. Salé war mehrere Jahrzehnte lang eine florierende Piratenrepublik, deren Anführer teilweise der marokkanischen Oberschicht und teilweise fremdländischen Konvertiten entstammten, bis sie von regionalen marokkanischen Kräften einverleibt wurde."
 great_pirate_era.4.title: "Räuber in „[target_country.GetNameWithNoTooltip|U]“"
 great_pirate_era.4.desc: "Eine gewisse Nation ([target_country.GetLongName]) – ein Verbündeter der #L [ShowCultureName('turkish_culture')|l]en#! Korsaren in der [ShowLocationName('bay_algiers')] – besitz viel Einfluss über jene Seeregion, die man [ShowAreaName('western_mediterranean_sea_area')] nennt.\n\nDiese erfahrenen Seeleute erhalten oft Unterstützung durch fremdländische und regionale Kräfte, da sie fremdländischen Händlern das Leben schwer machen, indem sie dieser ihrer Fracht und Besatzung berauben. Politiker und Diplomaten setzen sie gern für ihre herausragenden Fähigkeiten als Freibeuter gegen ihre Feinde ein."
 great_pirate_era.4.historical_info: "Die Tétouan-Piraten waren im 16. und 17. Jahrhundert aktiv und hatten ihre Basis in der marokkanischen Stadt Tétouan. Gegründet wurden sie von andalusischen Flüchtlingen, auch Moriscos genannt, die von Spanien vertrieben worden waren, weshalb sie hauptsächlich spanische und portugiesische Schiffe angriffen.\n\nDiese Piraten waren ein Bestandteil der größeren Gruppe der Barbaresken-Piraten Nordafrikas. Sie plünderten Schiffe und nahmen Sklaven, die sie auf örtlichen Märkten verkauften. Mitunter wurden sie von regionalen Herrschern und dem Osmanischen Reich unterstützt, wodurch sie eine große Bedrohung für den europäischen Handel darstellten. Im Lauf der Zeit gelang es europäischen Seestreitkräften, insbesondere der spanischen Flotte, die Umtriebe der Piraten zu unterdrücken."
 great_pirate_era.5.title: "Piraten in „[target_country.GetNameWithNoTooltip|U]“"
 great_pirate_era.5.desc: "Verschiedene umtriebige Freibeuter haben Kaperbriefe für die [ShowRegionName('caribbean_region')] erhalten, damit sie dort den Handels- und Schiffsverkehr rivalisierender Reiche stören. Viele dieser Freibeuter haben sich in [target_location.GetName] in [target_country.GetName] niedergelassen, wo sich ihnen viele Möglichkeiten für Raubzüge bieten.\n\nDie örtlichen Behörden zeigen sich auch gewillt, mit gestohlen Waren zu handeln, was viele weitere Piraten anzieht, die ohne Kaperbrief operieren und keinem Herrscher die Treue geschworen haben. Die zunehmende Gesetzlosigkeit ist für viele Freibeuter derart verlockend, dass sie ihre Kommissionen aufgeben und stattdessen der Piraterie frönen. Gerüchten zufolge ist [target_country.GetNameWithNoTooltip] nun eine Piratenhochburg, ein #italic Sodom der Neuen Welt#!."
 great_pirate_era.5.historical_info: "Nachdem England im Jahr 1655 Jamaika von den Spaniern eroberte, entwickelte sich Port Royal zur Mitte des 17. Jahrhunderts zu einem Paradies für Piraten. Die Ortschaft an der Südküste von Jamaika zog Piraten, Freibeuter und Bukanier geradezu magisch an, was auf ihre strategisch günstige Lage in der Karibik und die nachsichtige Regierung vor Ort zurückzuführen war. Um die Kolonie zu beschützen und den spanischen Einfluss zu schwächen, gewährte die englische Regierung Freibeutern Kaperbriefe, die es ihnen erlaubten, spanische Schiffe und Siedlungen zu plündern. Berühmte Persönlichkeiten wie Henry Morgan spielten eine Schlüsselrolle bei der Verwandlung von Port Royal in einen berühmt-berüchtigten Dreh- und Angelpunkt für Piraten. Zum Ende des 17. Jahrhunderts verbanden viele die Stadt mit Reichtum, Lasterhaftigkeit und Gesetzlosigkeit, und sie galt für viele als Piratenhochburg. Nach einem katastrophalen Erdbeben im Jahr 1692 verlor Port Royal jedoch an Bedeutung."
 great_pirate_era.6.title: "Die Brüder der Küste"
 great_pirate_era.6.desc: "Auf einer Insel vor der Küste von [target_location.GetName] findet sich im Geheimen ein Rat von Piraten und Freibeutern zu einer alljährlichen Zusammenkunft ein. In einer klapprigen Hütte feilen die Kapitäne an einer Übereinkunft von größter Bedeutung. Stunden später treten sie hinaus ins Freie und präsentieren der Welt den Piratenkodex der Brüder, ein einheitliches Leitbild nebst Verhaltenskodex, der sich auf verschiedene Besatzungen zuschneiden lässt. Sie ernennen [target_location.GetNameWithNoTooltip] zu ihrem Basislager und verpflichten sich, unter schwarzer Flagge zu segeln. Sie sind bereit die Karibik in Angst und Schrecken zu versetzen. Dieser Augenblick ist der Beginn einer neuen Ära für die Piraterie in der gesamten Region."
 great_pirate_era.6.historical_info: "Im 17. Jahrhundert entwickelte sich Tortuga, eine kleine Insel nordwestlich von Haiti, zu einer berühmten Piratenhochburg, die ihre Hochzeiten in den 1650er und 1660er Jahren hatte. Dank ihrer strategisch günstigen Lage zog sie Piraten und Freibeuter an, die es auf spanische Schiffe und die lukrativen Handelsrouten abgesehen hatten. Hier fanden sie Zuflucht vor dem langen Arm des Gesetzes.\n\nEinige dieser Piraten formten ein Bündnis: die Brüder der Küste. Die verschiedenen Besatzungen hielten sich an einen gemeinsamen Verhaltenskodex, den Piratenkodex der Brüder. Dieser Kodex enthielt Regelungen darüber, wie sich die Piraten zu verhalten hatten, über die Verteilung der Beute und über das Lösen von Konflikten, was unter den Seeleuten für ein Kameradschaftsgefühl sorgte.\n\nBerühmte Persönlichkeiten wie Henry Morgan und Bartholomew Roberts standen stellvertretend für die waghalsigen Angriffe der Brüder auf spanische Siedlungen und Schatzflotten. Die Umtriebe der Brüder hatten einen Anteil an dem auch heute noch vorherrschenden Mythos der Piraterie in der Karibik. Tortuga war für all diese Betätigungen ein Dreh- und Angelpunkt."
 great_pirate_era.100.title: "Das große Zeitalter der Piraten"
 great_pirate_era.100.desc_a: "Die Welt glaubte, dass unser Zeitalter wie ein heftiger Sturm vorüberziehen würde, der klaren Himmel Platz macht. Und doch sind wir noch immer hier: die Segel fangen immer noch den Wind ein, die Flagge von „[ROOT.GetCountry.GetLongName|U]“ weht immer noch am Mast. Händler flüstern immer noch voller Furcht unsere Namen und Flotten bemühen sich immer noch, uns zu fassen. Die sogenannten Mächte der Welt haben es nicht geschafft, uns auszulöschen, und durch ihr Scheitern haben wir unsere Legende in die Wellen der sieben Weltmeere geschrieben. Dies ist nicht mehr [ShowSituationName('golden_age_of_piracy')]. Es ist der Beginn einer neuen Ära unter der starken Führung von [target_character.GetName]."
 great_pirate_era.100.desc_b: "Der ursprüngliche Plan war eigentlich, dass sich „[ShowSituationName('golden_age_of_piracy')]“ selbst zerstören sollte. Es war als ein Aufbäumen von Rebellion und Gier angedacht, das unter dem Gewicht seines eigenen Chaos zusammenbrechen würde. Doch die Flammen dieser erbärmlichen Bewegung lodern noch immer hell in den Häfen von „[target_pirate_country.GetLongName|U]“.\n\nJahrzehntelang festigten sie ihre Macht unter [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]en Vorgängern, erreichten die Spitze ihrer Pyramide der Gier und profitierten von den Beutegütern ihrer zahlreichen Reisen. Ihre Schiffe sind schneller, ihre Seeleute sind hartgesottener und ihre Kapitäne sind mutiger denn je. Handelskonvois werden aus Angst umgeleitet, Küstensiedlungen verstärken ihre Mauern und die Marinen der Welt bereiten sich auf weiteres Blutvergießen vor. Die [target_pirate_country.GetAdjectiveWithNoTooltip|l]en Piraten haben gesiegt."
 great_pirate_era.100.a: "Keine Küste ist mehr sicher!"
 great_pirate_era.100.b: "Dies ist der Beginn unserer goldenen Ära!"
 end_situation_gaop_tt: "Die [situation|e] „[ShowSituationName('golden_age_of_piracy')]“ endet"
 great_pirate_era.200.title: "„[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]“ – das Ende einer Ära"
 great_pirate_era.200.desc: "Seit Jahrzehnten wird die Küste von Piraten heimgesucht. Sie machen die Handelsrouten, auf denen oft lebenswichtige und wertvolle Waren transportiert werden, unsicher. Dank gemeinsamer Anstrengungen konnten die letzten Piratenhochburgen zerstört werden und ihre Anführer erwarten nun ihre Hinrichtung.\n\nDie sogenannten Besatzungen der abtrünnigen Glücksritter verneigen sich nun vor der Krone oder verrotten in flachen Gräbern. [ShowSituationName('golden_age_of_piracy')] ist vorbei. Ihre Ära ist zu Ende und die Ozeane sind wieder sicher vor ihrem chaotischen Zugriff."
 great_pirate_era.200.a: "Die Schädlinge wurden beseitigt!"
 great_pirate_era.300.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "Machtverschiebungen, zerfallende Handelsmonopole und der niemals endende Ehrgeiz stürzen die Meere ins Chaos. Während die Großmächte in [ShowContinentName('europe')] endlose Kriege um die Vorherrschaft führen, werden ihre Handelsflotten fett und selbstgefällig – eine leichte Beute für mutige Männer mit scharfen Entermessern und schnelleren Schiffen.\n\nIn den entlegensten Winkeln kolonialer Außenposten und gesetzloser Häfen entsteht eine neue Art von Seefahrern: Schiffbrüchige, Freibeuter, Deserteure und Träumer, angezogen von Reichtum und Freiheit, versammeln sich unter schwarzen Flaggen. Doch diese Gesetzlosen verfolgen die Piraterie nicht nur der Beute wegen, sondern sehen darin eine neue Lebensweise.\n\nVon den schwülen Buchten der [ShowRegionName('caribbean_region')] bis hin zu den stürmischen Gewässern von [ShowContinentName('africa')] verbreiten sich Gerüchte über die Zunahme der Piraterie. Auf den Meeren ist es kein Zeitalter von Königen und Kronen, sondern von Segeln, Stahl und Rum. Ein Goldenes Zeitalter der Plünderung, des Alkohols und der Abenteuer auf See ist angebrochen."
 great_pirate_era.300.historical_info: "Das Goldene Zeitalter der Piraterie begann Mitte des 17. Jahrhunderts und hielt bis Anfang des 18. Jahrhunderts an. Es begann damit, dass rivalisierende Reiche über die Meere expandierten und mit Hilfe von Freibeutern den Handel ihrer Feinde angriffen. Als Frieden einkehrte, weigerten sich viele dieser Männer, auf die Gewinne und die Freiheit der Raubzüge zu verzichten, und wandten sich der Piraterie zu.\n\nDie Flotten der Kolonialmächte waren für die oft weit entfernten Territorien viel zu klein und viele Küsten waren schlecht verteidigt. In Regionen wie der Karibik und Westafrika fanden Piraten sichere Häfen und willige Rekruten. Die Schiffe wurden oft von ehemaligen Seeleuten, entflohenen Sklaven und Ausgestoßenen bemannt, die sich den Regeln der Könige und Kaufleute widersetzten.\n\nBedeutende Persönlichkeiten wie Henry Morgan, Blackbeard und Bartholomew Roberts wurden zu Legenden dieser Zeit. Auch wenn sie letztendlich durch einen koordinierten Einsatz der Flotte besiegt werden konnten, markierte ihre Herrschaft eines der gewagtesten und gesetzlosesten Kapitel in der Seefahrergeschichte."
 great_pirate_era.300.a: "Das Zeitalter der Piraterie und Gaunereien ist angebrochen!"
 situation_gaop_start_tt: "Die [situation|e] „[ShowSituationName('golden_age_of_piracy')]“ hat begonnen"
