l_german:
 little_ice_age.1.title: "Die Kleine Eiszeit"
 little_ice_age.1.desc: "Die Wintermonate in den vergangenen Jahren waren um ein Vielfaches strenger als gewöhnlich. Missernten, Hungersnöte und die unbarmherzige Kälte, die immer häufiger auftritt, gestalten das Leben in unserem Reich ([ROOT.GetCountry.GetLongName|U]) überaus schwierig. Durch die schlechten Ernten herrscht auch in unseren Getreidespeichern gähnende Leere. Niemand weiß, für welche Sünde uns göttlicher Zorn trifft, doch wir haben die Hoffnung noch nicht aufgegeben, einst wieder die Sonne in ihrer vollen Pracht bewundern zu dürfen."
 little_ice_age.1.historical_info: "Die #italic Kleine Eiszeit#! beschreibt eine Reihe kühlerer Perioden, von denen die gesamte Nordhalbkugel betroffen war. Ausgelöst wurde sie höchstwahrscheinlich durch eine Verkettung verschiedener Faktoren, darunter eine Abnahme der Sonnenaktivität, eine Reihe von Vulkanausbrüchen sowie Veränderungen der Meeresströmungen. Die Temperaturen sanken, was längere und strengere Winter zur Folge hatte und zu einzigartigen Ereignissen wie dem Zufrieren der Themse in London führte. Gleichzeitig löste der Ausbruch des Huaynaputina auch eine vulkanische Eiszeit aus. Die Temperaturen in dieser Zeit waren so niedrig wie zuletzt viele Jahrhunderte zuvor, wodurch es in ganz Europa zu Hungersnöten kam."
 little_ice_age.1.a: "Lasset uns beten. Hoffentlich stehen uns bald wieder bessere Zeiten bevor."
 start_of_little_ice_age_tt: "Die Winter dauern länger, was sich abträglich auf die [Concept('food', 'Nahrungsvorräte')|e] auswirkt, da #italic Hungersnöte#! und #italic Nahrungsknappheiten#! wahrscheinlicher sind"
 little_ice_age.100.title: "Das Ende der Kleinen Eiszeit"
 little_ice_age.100.desc: "Jahrzehnte, nachdem unsere Welt zu frieren begann, kämpfen wir immer noch mit Hungersnöten und Problemen bei der Nahrungsmittelproduktion. Trotz der Widrigkeiten, die „[ShowSituationName('little_ice_age')]“ mit sich brachte, haben wir überlebt und die jüngste Hürde in einer Reihe von Schwierigkeiten überwunden. Die eisige Landschaft in unserem [ROOT.GetCountry.GetFlavorRank] ist noch nicht vollständig zurückgegangen, aber das Schlimmste liegt hinter uns. Das Leben war sehr hart, da die Ernten immer wieder ausfielen und die ständige Gefahr des Hungertodes viele an den Rand der Verzweiflung trieb. Trotzdem begrüßen wir jeden neuen Tag mit einem warmen Lächeln und der Absicht, durchzuhalten!"
 little_ice_age.100.a: "Wir freuen uns allmählich auf wärmere Tage."
 end_of_little_ice_age_tt: "Unsere [areas|e] werden nicht länger von einem langen [winter|e] geplagt werden. Damit ist die [situation|e] „[ShowSituationNameWithNoTooltip('little_ice_age')]“ beendet."
