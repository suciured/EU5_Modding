l_german:
 council_of_trent.2.title: "Das $council_of_trent$ endet"
 council_of_trent.2.desc: "Das $council_of_trent$ wurde in der Hoffnung einberufen, die verschiedenen schismatischen Kirchen, die als Folge der #L [ShowReligionAdjective('lutheran')|l]en#! Reformation entstanden sind, miteinander zu versöhnen. Nach einer scheinbar endlosen Reihe von Debatten und Verhandlungen ist dieser Versuch jedoch ergebnislos geblieben, und schließlich wurde entschieden, das Konzil aufzulösen. Möge Gott den Seelen derer, die nicht in die Kirche zurückgekehrt sind, gnädig sein."
 council_of_trent.2.a: "Der Traum von der Versöhnung bleibt damit ein Wunschtraum."
 council_of_trent.2.b: "Eine Rückbekehrung kommt einer Versöhnung gleich."
 council_of_trent.2.c: "Uns eint mehr, als uns unterscheidet."
 council_of_trent.3.title: "Das Schicksal des Narrenfests"
 council_of_trent.3.desc: "Die Tradition des Narrenfests, bei dem das gemeine Volk einen falschen Bischof wählt, der eine Prozession durch die Straßen führt, ist unserem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ein Dorn im Auge. Er sieht darin eine Untergrabung unserer Autorität und behauptet, dieser Rollentausch werde ausgiebig missbraucht. Kurioserweise sind einige #L [ShowReligionAdjective('lutheran')|l]e#! Reformisten derselben Meinung. Wir könnten diesen Brauch mit einem offiziellen, vom Kirchenoberhaupt ([GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]) unterzeichneten Dekret verurteilen und damit unsere Bereitschaft ausdrücken, uns in einem bestimmten Maß an die reformatorische Bewegung anzupassen, die [ShowContinentName('europe')] wie ein Lauffeuer erobert, und zugleich unseren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] besänftigen."
 council_of_trent.3.a: "Wir verbieten diesen Brauch."
 disables_feast_of_fools: "Damit wird das Ereignis „Narrenfest“ in #L [ShowReligionAdjective('catholic')|l]en#! [Concept('countries', 'Ländern')|e] deaktiviert"
 council_of_trent.3.b: "Es ist nur ein harmloser Spaß – lasst die Leute feiern!"
 council_of_trent.1000.title: "Die Reformation des [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en Glaubens"
 council_of_trent.1000.desc: "Die Erfolge der #L [ShowReligionAdjective('lutheran')|l]en#! Bewegung können nicht länger unbeachtet bleiben. [target_character.GetHeSheFormal|U] hat eine Kommission von Kardinälen damit beauftragt, sich den damit verbundenen Herausforderungen zu stellen. Während der #L [ShowReligionAdjective('catholic')|l]e#! Glaube an sich nicht kompromittiert werden darf, erkennen [target_character.GetHeSheFormal] und die meisten Kardinäle an, dass einige der [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]en Beschwerden gerechtfertigt sind. So ist es zum Beispiel unbestreitbar, dass die häufige Abwesenheit von Bischöfen und die weltlichen Exzesse des Klerus einen Schandfleck für das Ansehen der Kirche darstellen. Daher wurde in Trient ein Konzil einberufen, das erörtern soll, wie die Kirche am besten zu reformieren ist, um den Reformatoren entgegenzutreten und einen Prozess der Gegenreformation einzuleiten."
 council_of_trent.1000.a: "Das $council_of_trent$ einberufen"
 council_of_trent.1000.tt: "Alle [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en [countries|e] erhalten eine Einladung"
 allow_law_changes_tt: "[laws|e] unseres Zusammenschlusses ([THIS.GetInternationalOrganization.GetName]) können nun geändert werden und alle [Concept('member', 'Mitglieder')|e] können eine „[ShowResolutionName('policy_vote')]“-Resolution einleiten"
 council_of_trent.1001.title: "Das $council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetHeSheFormal|U] hat uns zum $council_of_trent$ eingeladen, um über notwendige Reformen zu debattieren, die der Korruption und den anderen derzeitigen Widrigkeiten der Kirche ein Ende setzen sollen. Das Konzil wird darüber diskutieren, was die #L [ShowReligionAdjective('lutheran')|l]e#! Ketzerei ausmacht, und über die Definitionen der kirchlichen Lehre in Bezug auf Heilige Schrift und Tradition, Erbsünde, Rechtfertigung, Sakramente, Eucharistie in der Heiligen Messe sowie Heiligenverehrung. Man will zudem versuchen, auf [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]e Streitpunkte zu antworten, indem man über die Eindämmung von Praktiken nachdenkt, die das Ansehen der Kirche befleckt haben – wie etwa die häufige Abwesenheit von Bischöfen und verschiedene weltliche Exzesse des Klerus."
 council_of_trent.1001.a: "Wir müssen über unsere Position nachdenken."
 council_of_trent.1002.title: "Ein [ShowReligionAdjectiveWithNoTooltip('catholic')|l]es Konzil"
 council_of_trent.1002.desc: "[target_character.Custom('DE_ART_DEF_S_N')|U] [GetCountry('PAP').GetGovernment.GetRulerTitle] hat ein Konzil einberufen, um jene Beschwernisse in Angriff zu nehmen, die durch die Reformation aufgezeigt wurden. Einige #L [ShowReligionAdjective('catholic')|l]e#! Mitglieder scheinen durchaus gewillt, die [GetInternationalOrganization('catholic_church').GetName] zu reformieren, doch es ist noch immer zweifelhaft, ob sie unsere Anliegen ernst nehmen werden. Sollten sie dies nicht tun, ist eine dauerhafte Spaltung der Kirche unausweichlich."
 council_of_trent.1002.a: "Lasst uns zum Konzil reisen und herausfinden, wie reformbereit sie wirklich sind."
 council_of_trent.1002.b: "Welch ein armseliger Versuch, eine Versöhnung einzuleiten."
