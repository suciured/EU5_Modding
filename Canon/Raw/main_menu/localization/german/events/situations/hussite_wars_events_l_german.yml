 boh_every_neighboring_country_tt: "Alle [countries|e], die eine Grenze mit uns oder unseren [Concept('subjects', 'Klientelländern')|e] teilen, aber nicht mit uns verbündet sind, verlieren [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] [opinion|e] gegenüber uns"
 hussite_rebellion_tooltip: "Alle [pops|e], die dem [ShowReligionName('hussite')] anhängen, sammeln ihre Kräfte und unterstützen [hussite_rebel_scope.GetName]"
 hussite_wars.2.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')|U]e Proteste in [target_boh_capital_scope.GetNameWithNoTooltip]"
 hussite_wars.2.desc: "Uns erreicht die Nachricht aus einem gewissen Reich ([target_country.GetLongName|U]), dass in der gesamten Domäne Unruhen ausgebrochen sind! Wütende Anhänger des [ShowReligionName('hussite')] demonstrieren auf den Straßen, stürzen die Stadtoberen aus Fenstern und fordern Gerechtigkeit und Anerkennung durch den Heiligen Stuhl.\n\nWenn wir nichts unternehmen, könnte die Lage außer Kontrolle geraten, was Auswirkungen auf die gesamte #L [ShowReligionAdjective('catholic')|l]e#! Welt hätte. Die Welt blickt auf uns und wir dürfen keine Schwäche zeigen …"
 hussite_wars.2.a: "Wir werden ihnen die Ketzerei austreiben!"
 hussite_wars.2.b: "Wir erkennen ihre Bewegung an …"
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "Das Ereignis „#Y Ein frommer Ruf zu den Waffen#!“ wird für jedes #L [ShowReligionAdjective('catholic')|l]e#! Nachbarland von „[target_country.GetName|U]“ ausgelöst, das kein Bündnis mit dem Land hat"
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "Das Ereignis „#Y Das Schwert des [ShowReligionName('catholic')]#!“ wird für „[catholic_champion_scope.GetName]“ ausgelöst"
 hussite_supremacy_tt: "Die Hussiten gehen siegreich aus der [situation|e] „[ShowSituationName('hussite_wars')]“ hervor"
 hussite_wars.3.title: "Ein frommer Ruf zu den Waffen"
 hussite_wars.3.desc: "In dem Willen, der Ketzerei ein Ende zu setzen, hat [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [GetCountry('PAP').GetGovernment.GetRulerTitle] die Waffen gegen „[target_country.GetName|U]“ erhoben. [GetCountry('PAP').GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] fordert von uns, unsere #L [ShowReligionAdjective('catholic')|l]e#! Pflicht zu erfüllen und ebenfalls die Waffen gegen die niederträchtigen Ketzer zu erheben. Die Wahl liegt bei uns. Nach Ruhm in den Augen Gottes zu streben, ist ein hehres Ziel, doch auf dem Weg dahin könnten wir uns mächtige Feinde machen."
 hussite_wars.3.a: "Zu den Waffen!"
 hussite_wars.3.b: "Wir sollten nicht unüberlegt handeln."
 hussite_wars.4.title: "Frieden in [target_capital.GetNameWithNoTooltip]"
 hussite_wars.4.a.desc: "Unser langer Kampf für Gleichbehandlung und Anerkennung durch die #L [ShowReligionAdjective('catholic')|l]en#! Autoritäten ist endlich von Erfolg gekrönt. Wir haben unser Volk und unseren Glauben erfolgreich verteidigt und treten nun dem Rest von Europa auf Augenhöhe gegenüber."
 hussite_wars.4.b.desc: "Der bittere Geschmack der Niederlage klebt noch an unseren Gaumen. Wir wurden gezwungen, die #L [ShowReligionAdjective('catholic')|l]e#! Kirche als oberste Autorität anzuerkennen. Wir verfolgten einen hehren Traum, doch Korruption und böse Mächte ließen uns straucheln. Leider sollte es nicht sein …"
 hussite_wars.4.a: "Der einzig wahre Glaube hat gesiegt!"
 hussite_wars.4.b: "Im Glauben wie im Krieg ist alles erlaubt …"
 hussite_wars.5.title: "[target_character.GetLastNameWithNoTooltip] [target_character.Custom('DE_ART_DEF_S_N')] Einäugige"
 hussite_wars.5.desc: "[target_character.GetName|U] gehört zu unseren bekanntesten militärischen Befehlshabern und hat unserem Volk in diesen schwierigen Zeiten einen treuen Dienst erwiesen. In den Militärlagern erzählt man sich, [target_character.Custom('DE_PRO_PER_S_3P_N')] habe durch den Pfeil eines Feindes ein Auge verloren. Laut Zeugen zog [target_character.Custom('DE_PRO_PER_S_3P_N')] sich aber nicht zurück oder ergab sich, sondern entfernte den Pfeil und stürzte sich wieder ins Gefecht.\n\nTrotz der Verletzung erwarb [target_character.Custom('DE_PRO_PER_S_3P_N')] sich einen Ruf als [Select_CString(target_character.IsFemale, 'hervorragende Befehlshaberin', 'hervorragender Befehlshaber')] und ersucht nun um eine Beförderung, um größere Armeen zu ruhmreichen Siegen zu führen. Wenn wir unseren Feinden einen herben Schlag verpassen wollen, sollten wir ernsthaft erwägen, [target_character.Custom('DE_PRO_PER_S_3P_A')] als [Select_CString(target_character.IsFemale, 'Nationalheldin', 'Nationalheld')] und Sinnbild unseres Widerstands gegen den [ShowReligionName('catholic')] auszurufen."
 hussite_wars.5.a: "[Select_CString(target_character.IsFemale, 'Eine wahre Heldin', 'Ein wahrer Held')] in diesen finsteren Zeiten."
 hussite_wars.5.historical_info: "Auch bekannt als Jan Žižka z Trocnova a Kalicha. Er war ein bekannter militärischer Befehlshaber im 15. Jahrhundert und eine der wichtigsten Persönlichkeiten der Hussitenbewegung. Er führte die Hussiten zu zahlreichen Siegen und setzte dabei auf neuartige Militärtaktiken, darunter den Einsatz von Kriegswagen als mobile Verteidigung. Sein strategisches Genie und seine charismatische Führungsstärke halfen ihm dabei, verschiedene Kreuzzüge der katholischen Kirche abzuwehren."
 hussite_wars.6.title: "Das Schwert des [ShowReligionNameWithNoTooltip('catholic')]"
 hussite_wars.6.desc: "In unheilvollen Zeiten, in denen unser Glaube durch fremdländische Häretiker bedroht wird, ist es unsere heilige Pflicht, uns zu Kreuzzügen gegen jene zu erheben, die unserem frommen Volk feindlich gesinnt sind.\n\nDas Oberhaupt des [ShowReligionName('catholic')] selbst hat uns aufgefordert, zum Banner zu greifen und den gerechten Krieg um den Glauben gegen ein ganz bestimmtes Reich ([GetCountry('BOH').GetLongName|U]) zu unterstützen."
 hussite_wars.6.a: "Wir radieren die Ketzer aus!"
 hussite_wars.6.b: "Wir sind keine päpstlichen Schoßhündchen!"
 hussite_wars.7.title: "Die Misere der [ShowReligionAdjectiveWithNoTooltip('hussite')|l]en Gläubigen"
 hussite_wars.7.desc: "Ein schwer mitgenommener Bote erreicht unseren Hof. Er bringt uns Kunde von einem ungerechtfertigten brutalen Kreuzzug, den der [GetCountry('PAP').GetName] gegen [GetCountry('BOH').GetName] führt. Die Leute auf den Straßen erzählen sich Geschichten über Gewalt, verbrannte Erde und unerbittliche Kämpfe, Soldat gegen Soldat und Bauer gegen Bauer.\n\nDer Bote singt ein Loblied auf das enge Band zwischen unseren Nationen, die wie Brüder seien, und überbringt die Bitte, sein geschundenes Volk in seinem Kampf gegen das Unrecht zu unterstützen!"
 hussite_wars.7.a: "Und [GetCountry('POL').GetNameWithNoTooltip|U] wird dem Ruf antworten. Versammelt unsere Reiter!"
 hussite_wars.7.b: "Das wäre töricht …"
 teutons_hussite_wars_tt: "Das Ereignis „#Y Ein frommer Ruf zu den Waffen#!“ wird für ein bestimmtes Reich ([GetCountry('TEU').GetLongName|U]) ausgelöst"
 hussite_wars.8.title: "Ein gemeinsamer Feind"
 hussite_wars.8.desc: "Unsere Landsleute sind verzweifelt. Da Ketzerarmeen nun gegen die Tore unserer Städte hämmern, lassen viele bekannte Persönlichkeiten ihre alten Rivalitäten ruhen, um geschlossen gegen die Gier und die Kurzsichtigkeit unserer Widersacher aufzutreten. Mit unserer Entschlossenheit und unserer Frömmigkeit werden wir es schaffen, dieses tückische Hindernis zu überwinden und jene zu vernichten, die unseren Glauben bedrohen und unserem Volk nach dem Leben trachten. Wir werden siegreich aus diesem Streit hervorgehen, wieder im alten Glanz erstrahlen und jenen Respekt erhalten, der uns gebührt!"
 hussite_wars.8.a: "Kämpft unermüdlich weiter, Söhne und Töchter von [GetCountry('BOH').GetNameWithNoTooltip|U]!"
 boh_clergy_donation_tt: "Diese Spende durch den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] soll die Moral unseres Volks erhöhen"
 hussite_wars.8.b: "Wir verstärken unsere Bemühungen, unsere Lehren zu verbreiten und den [ShowReligionNameWithNoTooltip('catholic')] zu vertreiben."
 hussite_wars.8.c: "Wir wenden uns in diesen schwierigen Zeiten an den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] …"
 hussite_wars.9.title: "Erneuter Kreuzzug gegen den [ShowReligionNameWithNoTooltip('hussite')]"
 hussite_wars.9.desc: "Die Geißel des [ShowReligionName('hussite')] ist ein Affront gegen unsere altehrwürdige, fromme Welt. Sie ist eine gefährliche Seuche, die die Einigkeit des Glaubens und die göttliche Ordnung bedroht. Die ketzerischen Lehren des [ShowReligionNameWithNoTooltip('hussite')] säen Zwietracht und besudeln die heiligen Doktrinen, denen sich der [ShowReligionName('catholic')] seit vielen Generationen verschrieben hat. Wir können eine solche Verhöhnung unseres Glaubens nicht tolerieren. Es ist unsere heilige Pflicht, die Verteidiger des [ShowReligionNameWithNoTooltip('catholic')|l]en Glaubens unverzüglich zu den Waffen zu rufen. Gemeinsam werden wir uns den Ketzern mit unerschütterlicher Entschlossenheit entgegenstellen, um diese Eiterbeule auszubrennen, ehe sie noch weiter schwärt. Wir werden ihnen ihren Einfluss nehmen, um die Reinheit unseres Glaubens zu wahren und die göttliche Harmonie in den Ländern unter unserer heiligen Obhut wiederherzustellen."
 hussite_wars.9.a: "Wir ziehen in den Krieg!"
 hussite_wars.9.b: "Wir können vorerst weiter abwarten."
 explain_situation_peace_treaty_tt: "Im Verlauf dieses [Concept('war', 'Krieges')|e] können wir den [ShowReligionName('hussite')] durch die [peace_treaties|e] „[ShowPeaceTreatyTypeName('force_convert')]“ und „[ShowPeaceTreatyTypeName('supress_hussite_faith')]“ ausrotten und die [ShowSituationName('hussite_wars')] beenden"
 hussite_wars.10.title: "[ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "Der Aufstieg des [ShowReligionName('hussite')] machte [target_bohemia.GetName] zu einem Ausgestoßenen innerhalb der #L [ShowReligionAdjective('catholic')|l]en#! Welt und drängte das Land an den Abgrund. Die Hinrichtung von [GetCharacter('boh_jan_hus').GetName] konnte den Dissens nicht abschwächen, sondern verstärkte ihn nur noch weiter. Ketzerische Prediger scharen nun [GetCountry('BOH').GetGovernment.GetEstateName('peasants')] und Mitglieder aus dem [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] um sich, um die Gründung einer neuen Kirche zu fordern, die nicht der Kirchenautorität in [target_location1.GetName] unterstellt ist.\n\nDas Land verfällt in Unruhe, während [target_location2.GetName] vor reformistischem Eifer nur so brennt. Für die Mitglieder des HRR ([GetUniqueInternationalOrganization('hre').GetName]) ist dies kein bloßer Aufstand, sondern Ketzerei, die von einer Armee unterstützt wird. Wenn sich [target_bohemia.GetNameWithNoTooltip] durchsetzt, könnte sich die Infektion über die Grenzen hinaus ausbreiten und die Einheit des Reichs bedrohen."
 hussite_wars.10.a: "Zu den Waffen, Glaubensbrüder!"
 hussite_wars.10.historical_info: "Die Hussitenkriege (1419–1434) waren eine Reihe religiöser und ziviler Konflikte in Böhmen, ausgelöst durch die Hinrichtung von Jan Hus, einem tschechischen Reformer, der die katholische Kirche kritisierte. Seine Anhänger, bekannt als Hussiten, forderten Reformen, darunter die Kommunion für alle und eine staatliche Kirche, die nicht Rom unterstellt war. In den Kriegen standen sich radikale Hussiten und katholische Loyalisten sowie Kreuzritterarmeen gegenüber, die vom Heiligen Römischen Kaiser und dem Papst entsandt worden waren. Trotz ihrer zahlenmäßigen Unterlegenheit gelang es den Hussiten durch innovative Taktiken und innere Einigkeit wiederholt, den Feind zu besiegen, wodurch die katholische Kirche schließlich zu Verhandlungen gezwungen war und begrenzte Zugeständnisse machen musste."
