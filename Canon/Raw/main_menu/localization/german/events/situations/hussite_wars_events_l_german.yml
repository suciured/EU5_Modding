 hussite_wars.1.desc: "Eine wütende Menge, angeführt von [jan_zelivsky_scope.GetName], zieht durch die Straßen von [target_boh_capital_scope.GetName] und demonstriert für mehr Rechte sowie die Freilassung verschiedener #L [ShowReligionAdjective('hussite')|l]er#! Gefangener durch den Stadtrat. Leider lehnen der Richter und seine Gefolgsleute die Forderungen der Demonstranten ab, wodurch es in der Stadt zu Ausschreitungen kommt. Wir scheinen in einem Teufelskreis aus stockenden Reformen und Volksaufständen gefangen zu sein. Vielleicht ist es an der Zeit, dass wir diesen endlich durchbrechen …"
 hussite_wars.1.a: "Nieder mit dem Kirchenoberhaupt ([GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle])!"
 hussite_wars.1.b: "Wir können es uns nicht leisten, mit dem [ShowReligionNameWithNoTooltip('catholic')] zu brechen …"
 hussite_wars.1.c: "Zeit, uns der Verräter unter uns mit Waffengewalt zu entledigen!"
 end_hussite_wars_situation_tt: "Dies verhindert die [situation|e] „[ShowSituationName('hussite_wars')]“"
