l_german:
 red_turban_rebellions.1.title: "Der [ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "Im Jahr 1328 spaltete ein heftiger Streit zwischen verschiedenen Fraktionen [target_country.GetName|U]. Unterstützer der #L [target_country.GetCulture.GetName|l]en#! Fürsten kämpften dabei gegen Anhänger des #L [ShowCultureGroupName('chinese_group')|l]en#! [ShowPolicyName('confucianism_policy')]. Der Streit endete zwar mit einem Sieg für [target_ruler.GetName], doch schon bald darauf braute sich ein viel heftigerer Sturm zusammen.\n\nDie mangelnde Sicherheit und Stabilität des Staates, hohe Steuern, Naturkatastrophen und schwindendes Vertrauen in [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_A')] [target_country.GetGovernment.GetRulerTitle] führen dazu, dass sich im [target_country.GetAdjectiveWithNoTooltip|l]en Volk Wut aufstaute. Ein #L [ShowReligionAdjective('mahayana')|l]er#! Mönch namens [target_character.GetName] schart all jene um sich, die darüber erzürnt sind, wie [target_country.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [target_country.GetGovernment.GetRulerTitle] das [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]e Volk behandelt. Und so beginnt der [ShowSituationName('red_turban_rebellions')] …"
 red_turban_rebellions.1.a: "Wir werden diesen lächerlichen Aufstand schnell niederschlagen."
 red_turban_rebellions.1.a.tt: "Der [ShowSituationName('red_turban_rebellions')] beginnt. In den nächsten #Y 20 Jahren#! wird [target_country.GetName|U] immer wieder mit #R Kriegsfürsten#! konfrontiert werden, die sich vom Staat lossagen. Um die [situation|e] zu klären, müssen alle Kriegsfürsten entweder erobert oder durch Bestechung zu #Y Getreuen#! von [target_country.GetNameWithNoTooltip|U] umgewandelt werden. Zusätzlich sind #Y 90#! [legitimacy|e], #Y 30#! [stability|e] und #Y 50#! Himmlische Autorität erforderlich, um die [situation] zu beenden."
 red_turban_rebellions.1.a.at: "Alle [subjects|e] erhalten [ShowNamedValue('liberty_desire_severe_plus')|-=2] [liberty_desire|e]"
 red_turban_rebellions.2.a: "Was wird mit dem Mandat geschehen?"
 red_turban_rebellions.release_tag.title: "Der Aufstand in „[target_country.GetNameWithNoTooltip]“"
 red_turban_rebellions.release_loyalist.title: "Die Getreuen in „[target_country.GetNameWithNoTooltip]“"
 red_turban_rebellions.release_culture.title: "Der [target_culture.GetNameWithNoTooltip|l]e Aufstand"
 red_turban_rebellions.3.desc: "Trotz der Verfolgung durch unsere Regierung gelang es [GetCharacter('chi_yingyu_peng').GetName], sich einer rechtmäßigen Hinrichtung zu entziehen und seine Lehren weiter im Land zu verbreiten, bis diese selbst [target_location.GetName] erreichten. [target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')][target_character_2.Custom('DE_END_PRO_S_N')] Berater[target_character_2.Custom('DE_END_NOU_S_GS_N')] [target_character_2.GetName] fühlten sich durch den Mönch inspiriert und haben unzufriedene Bauern um sich geschart.\n\nDie Rebellen rufen nun das Ende der [ROOT.GetCountry.GetName|U]-Dynastie aus und nennen sich selbst [target_country.GetName]-Dynastie“ – die Vorgänger der #L [ShowCultureName('mongolian_culture')|l]en#! Herrscherdynastie, die $china$ derzeit regiert."
 red_turban_rebellions.3.a: "Ihre Behauptungen werden sie nicht vor dem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Zorn schützen!"
 red_turban_rebellions.4.desc: "Der Kampf der [GetInternationalOrganizationType('red_turban_rebels').GetName] gegen die [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]en Kernprovinzen stellt in den Augen des #L [target_culture.GetName|l]en#! Volks in [target_location.GetName] eine Gelegenheit dar, sich von unserem Joch zu befreien. [target_character.GetName|U] hat all jene um sich versammelt, die [target_character.Custom('DE_PRO_PER_S_3P_D')] die Treue geschworen haben, und erklärt öffentlich, dass [target_country.GetName|U] den Aufstand gegen die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Herrschaft probt."
 red_turban_rebellions.4.a: "Das wird [target_character.Custom('DE_PRO_PER_S_3P_N')] mit dem Leben bezahlen …"
 red_turban_rebellions.5.desc.peng: "Der [ShowSituationName('red_turban_rebellions')] zerreißt das Land und [monk_character.GetName] schafft es weiterhin, [monk_character.Custom('DE_PRO_POS_S_3P')]er gerechten Strafe zu entgehen. [monk_character.Custom('DE_PRO_PER_S_3P_N')|U] und [monk_character.Custom('DE_PRO_POS_S_3P')] militärisches Oberhaupt [target_character_1.GetName] sind nach „[target_location.GetName|U]“ geflohen, wo sie auf [target_character.Custom('DE_ART_DEF_S_A')] Tuchhändler[target_character.Custom('DE_END_NOU_S_GS_N')] [target_character.GetName] trafen. Da [target_character.GetNameWithNoTooltip] überaus charismatisch ist, entscheiden sich [monk_character.GetNameWithNoTooltip] und [monk_character.Custom('DE_PRO_POS_S_3P')]e Anhänger, [target_character.Custom('DE_ART_DEF_S_A')] bescheidene[target_character.Custom('DE_END_ADJ_DEF_S_A')] Händler[target_character.Custom('DE_END_NOU_S_GS_N')] zur Symbolfigur der Rebellion in „[target_country.GetName|U]“ zu machen."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName|U] ist tot, und doch ist [GetCharacter('chi_yingyu_peng').Custom('DE_PRO_POS_S_3P')] Einfluss auf den [ShowSituationName('red_turban_rebellions')] noch immer ungebrochen. [GetCharacter('chi_yingyu_peng').Custom('DE_PRO_POS_S_3P')|U][target_character_1.Custom('DE_END_PRO_S_N')] engst[target_character_1.Custom('DE_END_ADJ_NUL_S_N')] militärisch[target_character_1.Custom('DE_END_ADJ_NUL_S_N')] Berater[target_character_1.Custom('DE_END_NOU_S_GS_N')] [target_character_1.GetName] hat mit [target_character.Custom('DE_ART_DEF_S_D')] Tuchhändler[target_character.Custom('DE_END_NOU_S_GS_N')] [target_character.GetName] ein[target_character.Custom('DE_END_ADJ_IND_S_A')] neu[target_character.Custom('DE_END_ADJ_IND_S_A')] Anführer[target_character.Custom('DE_END_NOU_S_GS_N')] für die Rebellion gefunden. Gemeinsam verkünden sie die Geburt unserer neuen Rivalin: der „[target_country.GetName|U]“-Dynastie."
 red_turban_rebellions.5.a: "Dieser Mönch wird langsam zu einem echten Ärgernis …"
 red_turban_rebellions.6.desc: "Genau wie unser Land durchlebt auch das Land unserer Erzfeinde unruhige Zeiten. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "Immerhin kämpfen die Kriegsfürsten ebenfalls mit inneren Querelen …"
 red_turban_rebellions.7.desc: "Der [ShowSituationName('red_turban_rebellions')] tobt in ganz $china$. Wagemutige Kriegsfürsten erklären, sie seien die Erben vergangener Dynastien, proben offen den Aufstand und zweifeln die Autorität von [GetCountry('CHI').GetName] an. Unter den Rebellen sind auch Banditen, die in unserer schwindenden Kontrolle über $china$ eine Gelegenheit wittern: [target_character.GetName|U] und 18 [target_character.Custom('DE_PRO_POS_S_3P')]er Anhänger flohen nach [target_location.GetName] und ziehen dort als Räuber durchs Land. Innerhalb weniger Wochen rekrutierte [target_character.GetNameWithNoTooltip] Tausende weiterer Banditen und verkündete wenig später die Gründung des Reichs „[target_country.GetName|U]“."
 red_turban_rebellions.7.a: "Das ist lediglich ein vorübergehender Rückschlag."
 red_turban_rebellions.8.desc: "Während Banditen das Kernland plündern, leidet die [target_location.GetRank.GetName] [target_location.GetName] und die umliegenden Küstengebiete unter Angriffen von Piraten, die [target_character.GetName] um sich geschart hat. Trotz redlicher Bemühungen muss „[GetCountry('CHI').GetName]“ die Kontrolle über [target_location.GetNameWithNoTooltip] aufgeben, das nun zum Hauptsitz des neuen Reichs „[target_country.GetName]“ ausgerufen wird."
 red_turban_rebellions.8.a: "Wer lebt wie ein Pirat, stirbt wie ein Pirat!"
 red_turban_rebellions.9.desc: "[target_character.Custom('DE_ART_IND_N')|U] weiter[target_character.Custom('DE_END_ADJ_IND_S_N')] Kriegsfürst[target_character.Custom('DE_END_NOU_S_GS_N')] greift in unserem Reich nach der Macht! [target_character.GetName|U] und [target_character.Custom('DE_PRO_POS_S_3P')]e Gefährten haben [target_location.GetName] besetzt und die umliegenden Gebiete erobert. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] verkündete kurze Zeit später die Gründung des Reichs „[target_country.GetName]“ und lehnt sich damit offen gegen „[GetCountry('CHI').GetName]“ auf."
 red_turban_rebellions.9.a: "Das ist nur ein winziges Ärgernis."
 red_turban_rebellions.10.desc: "Nach dem Verrat von [che_youliang_chen.GetName] an [GetCharacter('ctw_shouhui_xu').GetName] hat sich [GetCountry('CHE').GetName] als Regionalmacht und damit als ernste Bedrohung für [GetCountry('CHI').GetName] etabliert. Und dennoch gibt es einige, die sich [che_youliang_chen.GetNameWithNoTooltip] nicht anschließen.\n\n[target_character.GetName|U] weigert sich, ein [GetCountry('CHE').GetLongNameWithNoTooltip|U] als mächtigen Anführer der [GetInternationalOrganizationType('red_turban_rebels').GetName] anzuerkennen, und hat in [target_location.GetName] [target_character.Custom('DE_PRO_POS_S_3P')]en eigenen [ShowGovernmentReformName('warring_state')] [target_country.GetName] ausgerufen, was [target_character.Custom('DE_PRO_PER_S_3P_A')] in Konflikt mit [GetCountry('CHE').GetNameWithNoTooltip] und [GetCountry('CHI').GetNameWithNoTooltip] bringt.\n\nNichtsdestominder sieht [target_character.Custom('DE_PRO_PER_S_3P_N')] in [GetCountry('CHI').GetName] [target_character.Custom('DE_PRO_POS_S_3P')]en größten Feind, weshalb sich [target_country.GetNameWithNoTooltip] offen gegen die #L [GetCountry('CHI').GetCulture.GetName|l]e#! Herrschaft auflehnt."
 red_turban_rebellions.10.desc.fallback: "Nach dem Verrat von [che_youliang_chen.GetName] an [GetCharacter('ctw_shouhui_xu').GetName] hat sich [GetCountry('CHE').GetNameWithNoTooltip] als Regionalmacht und damit als ernste Bedrohung für [GetCountry('CHI').GetName] etabliert. Und dennoch konnte seine Macht es nicht vor dem Zorn von [GetCountry('CHI').GetName] schützen.\n\nDabei wurde [target_character.GetName] Zeuge der Brutalität der #L [GetCountry('CHI').GetCulture.GetName|l]en#! Krieger und hat nun [target_character.Custom('DE_PRO_POS_S_3P')]e eigenen Getreuen um sich versammelt, um den [ShowGovernmentReformName('warring_state')] [target_country.GetName] auszurufen und sich so gegen [target_character.Custom('DE_PRO_POS_S_3P')]en ehemaligen Suzerän aufzulehnen …"
 red_turban_rebellions.10.a: "Hoffentlich haben die Aufstände bald ein Ende …"
 red_turban_rebellions.10.b: "Vermaledeite Bauern!"
 red_turban_rebellions.11.desc: "Der Bürgerkrieg um die Vorherrschaft in $china$ weitet sich aus: [target_character.Custom('DE_ART_IND_N')|U] weiter[target_character.Custom('DE_END_ADJ_IND_S_N')] Kriegsfürst[target_character.Custom('DE_END_NOU_S_GS_N')] sucht nun die Auseinandersetzung mit [GetCountry('CHI').GetName]. [target_character.GetName|U], [target_character.Custom('DE_ART_IND_N')] Befehlshaber[target_character.Custom('DE_END_NOU_S_GS_N')] der Rebellen, hat 700 Mannen aus [target_character.Custom('DE_PRO_POS_S_3P')]em Dorf um sich versammelt und [target_location.GetName] besetzt. Dies ist die Geburtsstunde des Reichs „[target_country.GetName|U]“, einem weiteren Stachel in unserem Fleisch …"
 red_turban_rebellions.11.a: "Die Lage ist ernst …"
 red_turban_rebellions.12.title: "Der Aufstieg von „[target_country.GetNameWithNoTooltip]“"
 red_turban_rebellions.12.desc: "[target_character.GetName|U], ein ehemalig[target_character.Custom('DE_END_ADJ_IND_S_N')] Bettelmönch[target_character.Custom('DE_END_NOU_S_GS_N')], [target_character.Custom('DE_ART_DEF_S_N')] Zeuge jenes Schreckens wurde, den der [ShowSituationName('red_turban_rebellions')] auslöste, schloss sich [cgu_zixing_guo.GetName] und [cgu_zixing_guo.Custom('DE_PRO_POS_S_3P')]en Truppen an, nachdem [target_character.Custom('DE_PRO_POS_S_3P')] Kloster durch #L [GetCountry('CHI').GetAdjective|l]e#! Räuber niedergebrannt wurde. [target_character.GetNameWithNoTooltip|U] erwies sich als überaus fähig in militärischen Belangen und verdiente sich dadurch sogar die Hand von [mng_xiuying_ma.GetName], der Adoptivtochter von [cgu_zixing_guo.GetNameWithNoTooltip].\n\nAufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er Glanztaten erhielt [target_character.GetNameWithNoTooltip] schließlich das Kommando über ein eigenes Bataillon. Nach der erfolgreichen Eroberung von [target_location.GetName] und dessen Umland rief [target_character.Custom('DE_PRO_PER_S_3P_N')] das Reich „[target_country.GetName]“ aus, das sich als enger Verbündeter von „[GetCountry('CGU').GetName]“ sieht."
 red_turban_rebellions.12.a: "Sie haben sich verbündet? Unmöglich!"
 red_turban_rebellions.13.desc: "Nicht das gesamte #L [ShowCultureGroupName('chinese_group')|l]e#! Volk sieht sich als Feind von [ROOT.GetCountry.GetName]. [target_character.GetName|U], [target_character.Custom('DE_ART_DEF_S_N')] [ruler_character.GetName] treu ergeben ist und die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Streitkräfte befehligt, hat [target_character.Custom('DE_PRO_POS_S_3P')]e Truppen nach [target_location.GetName] geführt, um dort einen unabhängigen [ShowGovernmentReformName('warring_state')] auszurufen und eine Gegenoffensive gegen die [GetInternationalOrganizationType('red_turban_rebels').GetName] anzuführen."
 red_turban_rebellions.13.a: "Endlich ein Getreuer, der Eigenantrieb zeigt!"
 red_turban_rebellions.release_loyalist.desc: "Die Lage in [ROOT.GetCountry.GetName] ist ernst, aber noch ist nicht alles verloren. [target_character.Custom('DE_ART_IND_N')|U] fähig[target_character.Custom('DE_END_ADJ_IND_S_N')] [Select_CString(target_character.IsFemale,'Generalin','General')] namens [target_character.GetName] hat angeboten, uns gegen die [GetInternationalOrganizationType('red_turban_rebels').GetName] zu unterstützen, indem [target_character.Custom('DE_PRO_PER_S_3P_N')] in [target_location.GetName] den [ShowGovernmentReformName('warring_state')] [target_country.GetName] ausruft. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wartet nur darauf, dass [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] die Erlaubnis dazu erteilt."
 red_turban_rebellions.release_loyalist.a: "Gewährt [target_character.Custom('DE_PRO_PER_S_3P_D')] die gewünschte Autonomie."
 red_turban_rebellions.release_loyalist.b: "Wir dürfen nicht noch mehr Land verlieren, nicht einmal an einen Getreuen."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Dazu gehört auch [target_location.GetName], wo die #L [target_culture.GetName|l]e#! Kultur vorherrscht. Man sieht uns nicht länger als rechtmäßige Herrscher und hat den [ShowGovernmentReformName('warring_state')] [target_country.GetName] ausgerufen. Er wird von [target_character.GetName] angeführt, [target_character.Custom('DE_ART_DEF_S_N')] sogar damit droht, sich den [GetInternationalOrganizationType('red_turban_rebels').GetName] anzuschließen, falls wir keinen … Grund bieten, dies nicht zu tun."
 red_turban_rebellions.18.desc.fallback: "Der #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Einfluss in $china$ schwindet mit jedem Tag weiter. Verschiedene Gebiete, die wir einst vollständig kontrollierten, erklärten sich nun aufgrund ihrer neu gewonnenen Autonomie als teilweise unabhängig."
 red_turban_rebellions.18.a: "Bestecht „[target_country.GetNameWithNoTooltip]“."
 red_turban_rebellions.18.b: "So sei es …"
 red_turban_rebellions.19.title: "Der Aufstand gegen „[GetCountry('CHI').GetNameWithNoTooltip]“"
 red_turban_rebellions.19.desc: "Der [ShowGovernmentReformName('warring_state')] [target_country.GetName] ist eines von vielen Reichen, die ihre Unabhängigkeit von [GetCountry('CHI').GetName] ausgerufen haben. Wir stehen vor einer Entscheidung, die unser Schicksal dauerhaft beeinflussen wird: Bleiben wir weiterhin unserem #L [GetCountry('CHI').GetCulture.GetName|l]en#! Suzerän treu oder schließen wir uns den [GetInternationalOrganizationType('red_turban_rebels').GetName] an und versuchen, selbst die Herrschaft über das [GetInternationalOrganization('middle_kingdom').GetName] zu erringen?\n\nDas Schicksal von [target_country.GetNameWithNoTooltip] liegt in den Händen von [target_character.GetName] und [target_character.Custom('DE_PRO_POS_S_3P')]en engsten Beratern."
 red_turban_rebellions.19.a: "Wir schreiben die Geschichte neu!"
 red_turban_rebellions.19.a.tt: "[target_country.GetName|U] ist ein [ShowGovernmentReformName('warring_state')] und beteiligt sich am [ShowSituationName('red_turban_rebellions')]. Wir beginnen als Rebellen gegen [GetCountry('CHI').GetName]. Unsere diplomatische Haltung gegenüber den [GetInternationalOrganizationType('red_turban_rebels').GetName] wird in Form unserer #Y $rtr_yuan_allegiance$#! ausgedrückt (derzeit: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Falls die [situation|e] mit einem [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]en Sieg endet, während unsere $rtr_yuan_allegiance$ über 50 ist, werden wir durch [GetCountry('CHI').GetNameWithNoTooltip] #R annektiert#!!"
 red_turban_rebellions.20.title: "Bauernaufstand"
 red_turban_rebellions.20.desc: "Die mächtigen Kriegsfürsten von $china$ führen aus unterschiedlichen Gründen Krieg gegen [ROOT.GetCountry.GetName] – die Bedürfnisse und Wünsche der einfachen Bauern gehören jedoch nicht dazu. Durch den [ShowSituationName('red_turban_rebellions')] wurde viel Blut vergossen – vor allem Bauernblut. Als Antwort bildeten sich verschiedene wütende Bauernbewegungen, die sich darauf vorbereiten, uns ebenfalls den Krieg zu erklären, sollten wir ihre Lage nicht umgehend verbessern."
 red_turban_rebellions.20.a: "Das können wir uns nicht leisten."
 red_turban_rebellions.20.b: "Unterstützt sie finanziell."
 red_turban_rebellions.21.title: "Mandat infrage gestellt"
 red_turban_rebellions.21.desc: "Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! stellen als Antwort auf den Niedergang unseres Staats unser Oberhaupt ([ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]) und dessen Autorität infrage. Die Ehrgeizigsten unter ihnen planen sogar bereits einen Staatsstreich gegen den himmlischen Thron …"
 red_turban_rebellions.21.a: "Wir werden sie vernichten!"
 noble_enemies_to_the_mandate: "Feinde des Mandats im Adelsstand"
 red_turban_rebellions.21.b: "Wenn wir ihnen ein paar Privilegien gewähren, überdenken sie ihre Pläne vielleicht."
 red_turban_rebellions.22.title: "Unterstützung für die Herrschaft von „[target_character.GetNameWithNoTooltip]“"
 red_turban_rebellions.22.desc: "Nachdem wir nun unsere Unabhängigkeit von „[from_country.GetName]“ erlangt haben, unternimmt ein Reich ([target_country.GetLongName|U]) nun unter Führung von [target_character.GetName] zaghaft die ersten eigenen Schritte auf dem Weg zu wahrer Größe. Unser Volk ist größtenteils zuversichtlich, was [target_character.Custom('DE_PRO_POS_S_3P')]e Herrschaft angeht, und hat uns die absolute Treue im [ShowSituationName('red_turban_rebellions')] geschworen."
 red_turban_rebellions.22.a: "Nur gemeinsam können wir diese schwere Zeit überstehen!"
 red_turban_rebellions.22.a.tt: "Unsere [control|e] steigt an allen [Concept('locations', 'Orten')|e] in unserem Besitz auf den Maximalwert"
 red_turban_rebellions.22.char.tt: "#Y 10#! neue [characters|e] tauchen an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] auf"
 red_turban_rebellions.30.title: "Die Jagd auf [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.30.desc: "[target_character.GetName|U] wird von den [GetInternationalOrganizationType('red_turban_rebels').GetName] unterstützt, doch [GetCountry('CHI').GetName] setzt alles daran, [target_character.Custom('DE_PRO_PER_S_3P_A')] schnellstmöglich gefangen zu nehmen und hinzurichten, um die Rebellion niederzuschlagen, bevor sich die Lage weiter zuspitzt.\n\nGerüchten zufolge ist in den nächsten Tagen ein Überfall auf [target_location.GetName] geplant. Unser[ROOT.GetCountry.GetGovernment.GetLeader.Custom('DE_END_PRO_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] könnte in ein sicheres Versteck fliehen, doch viele könnten darin einen Akt der Feigheit sehen und die Legitimität [target_character.Custom('DE_PRO_POS_S_3P')]er Behauptung infrage stellen, Nachkömmling der „[ROOT.GetCountry.GetName]“-Dynastie zu sein …"
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip|U] wird sich bis zu [target_character.Custom('DE_PRO_POS_S_3P')]em letzten Atemzug nicht beugen!"
 red_turban_rebellions.30.b: "Tote können keinen Aufstand anführen."
 red_turban_rebellions.31.title: "Die Hinrichtung von [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.raid_deas: "Am [GetDateString] stürmten mitten in der Nacht #L [GetCountry('CHI').GetCulture.GetName|l]e#! Truppen [target_location.GetName] und töteten alle, die sie verdächtigten, am [ShowSituationName('red_turban_rebellions')] beteiligt zu sein."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\n[target_character.GetName] bemühte sich nach Kräften, die Angreifer abzuwehren, doch diese hatten das Überraschungsmoment auf ihrer Seite. Die #L [GetCountry('CHI').GetAdjective|l]en#! Truppen nahmen unser[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_END_PRO_S_A')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gefangen. Nach einem kurzen Schauprozess war das Schicksal von [target_character.GetNameWithNoTooltip] besiegelt: [target_character.Custom('DE_PRO_PER_S_3P_N')|U] wurde noch in derselben Nacht hingerichtet.\n\nNun liegt die Zukunft von „[ROOT.GetCountry.GetName]“ in den Händen von [target_heir.GetName] und [target_heir.Custom('DE_PRO_POS_S_3P')][target_advisor.Custom('DE_END_PRO_S_D')] Berater[target_advisor.Custom('DE_END_NOU_S_GS_N')] [target_advisor.GetName] …"
 red_turban_rebellions.31.a: "[target_heir.Custom('DE_ART_DEF_S_N')|U] junge und erleuchtete [ROOT.GetCountry.GetGovernment.GetHeirTitle] wird „[ROOT.GetCountry.GetNameWithNoTooltip]“ anführen!"
 red_turban_rebellions.32.title: "Der Überfall auf [target_location.GetNameWithNoTooltip]"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nGlücklicherweise überlebte [target_character.GetName] den Anschlag auf [target_character.Custom('DE_PRO_POS_S_3P')] Leben – [target_character.Custom('DE_PRO_POS_S_3P')] Tod hätte den Zusammenhalt der Rebellion stark gefährdet. Es wird jedoch noch eine Weile dauern, bis sich [target_location.GetName] von diesem Angriff erholt …"
 red_turban_rebellions.32.a: "Dafür werden sie bezahlen!"
 red_turban_rebellions.33.title: "Die Roten Turbane fallen in „[target_country.GetNameWithNoTooltip]“ ein"
 red_turban_rebellions.33.desc: "Unsere Gegebenheiten in der [ShowRegionName('manchuria_region')] unterscheiden sich stark von denen der anderen Rebellen, die [GetCountry('CHI').GetName] im Kernland von $china$ bekämpfen. Diese Rebellen haben Zugang zu Ressourcen und Truppen für ihre Streitkräfte; wir haben nur die Unterstützung der #L [target_culture.GetName|l]en#! Rebellen. Obschon es riskant sein mag: Ein schneller und entschlossener Krieg gegen unseren neuen südlichen Nachbarn [target_country.GetName] könnte uns Zugang zu Ressourcen verschaffen, mit denen wir unsere Kriegsanstrengungen gegen [GetCountry('CHI').GetNameWithNoTooltip] verstärken könnten."
 red_turban_rebellions.33.a: "Wir sollten zunächst unsere weiteren Schritte planen."
 red_turban_rebellions.33.b: "Wir müssen zuschlagen, solange „[target_country.GetNameWithNoTooltip]“ noch ahnungslos ist!"
 red_turban_rebellions.34.title: "Der Aufstieg von „[target_country.GetNameWithNoTooltip]“"
 red_turban_rebellions.34.desc: "Nachdem [ctw_pusheng_zou.GetName] auf dem Schlachtfeld fiel, überschlugen sich die Ereignisse. Zunächst übernahm [ctw_pusheng_zou.custom('DE_PRO_POS_S_3P')][ctw_wenjun_ni.Custom('DE_END_PRO_S_N')] [Select_CString(ctw_wenjun_ni.IsFemale, 'Nachfolgerin', 'Nachfolger')] [ctw_wenjun_ni.GetName] die Führung über die Truppen und setzte die #L [target_country_2.GetAdjective|l]en#! militärischen Bemühungen gegen „[GetCountry('CHI').GetName]“ fort. [ctw_wenjin_ni.custom('DE_PRO_POS_S_3P')|U]e Erfolge waren jedoch von kurzer Dauer und [ctw_pusheng_zou.custom('DE_PRO_POS_S_3P')] Ehrgeiz wurde [ctw_wenjun_ni.custom('DE_PRO_PER_S_3P_D')] zum Verhängnis. Beim Versuch, [ctw_shouhui_xu.GetName] zu ermorden, wurde [ctw_wenjun_ni.custom('DE_PRO_PER_S_3P_N')] gefangen genommen und durch [target_character.GetName] hingerichtet.\n\n[target_character.GetNameWithNoTooltip|U] setzte den Feldzug von „[target_country_2.GetNameWithNoTooltip]“ anschließend erfolgreich fort und eroberte dabei [target_location.GetName] und dessen Umland. In der Zwischenzeit plante [target_character.Custom('DE_PRO_PER_S_3P_N')] [target_character.Custom('DE_PRO_POS_S_3P')]en Aufstieg auf den Thron von „[target_country_2.GetNameWithNoTooltip]“. In einer schicksalhaften Nacht ermordete [target_character.Custom('DE_ART_DEF_S_N')] [Select_CString(target_character.IsFemale,'Generälin','General')] [ctw_shouhui_xu.GetNameWithNoTooltip], beanspruchte den [target_country_2.GetAdjectiveWithNoTooltip|l]en Thron für sich selbst und benannte das Reich in „[target_country.GetName|U]“ um."
 red_turban_rebellions.34.a: "Lang lebe [target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "„[target_country_2.GetName|U]“ wird #R annektiert#! durch „[target_country.GetName|U]“"
 red_turban_rebellions.34.b: "Nur unter der Herrschaft von [target_character.GetNameWithNoTooltip] kann „[target_country_2.GetNameWithNoTooltip]“ überleben."
 red_turban_rebellions.34.c: "Wir können nicht erlauben, dass dieser Verrat ungestraft bleibt."
 red_turban_rebellions.35.title: "Der Aufstand von [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.35.a: "Diese Narren!"
 red_turban_rebellions.36.title: "[target_character.GetNameWithNoTooltip] an der Spitze"
 red_turban_rebellions.36.desc: "[target_character.GetName|U] ist weder gebildet noch von hohem Status. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] entstammt dem niedrigsten Stand in [GetCountry('CHI').GetName], doch wusste schon immer durch [target_character.Custom('DE_PRO_POS_S_3P')]en Intellekt zu beeindrucken. [target_character.GetNameWithNoTooltip|U] betont, dass all [target_character.Custom('DE_PRO_POS_S_3P')]e Handlungen zum Ziel haben, Frieden und Ordnung in $china$ wiederherzustellen. Wann auch immer [target_country.GetName] neue Gebiete dazugewinnt, bereist [target_character.Custom('DE_ART_DEF_S_N')] [target_country.GetGovernment.GetRulerTitle] diese, um mehr über die Widrigkeiten vor Ort zu erfahren und Gelehrte und Verwaltungsbeamte aus der dortigen Bevölkerung zu rekrutieren."
 red_turban_rebellions.36.a: "Möge die Herrschaft von [target_character.GetName] unserem Land Wohlstand bringen!"
 red_turban_rebellions.37.title: "Der unerwartete Tod von [cgu_zixing_guo.GetNameWithNoTooltip]"
 red_turban_rebellions.37.desc: "Der [ShowSituationName('red_turban_rebellions')] erweist sich als tückische Aufeinanderfolge von Ereignissen. Jeden Mann, jede Frau und jedes Kind erwartet dasselbe unvermeidliche Schicksal: der Tod. Zum Leidwesen eines bestimmten Reichs ([annex_target_country.GetLongName|U]) ist dieses Los auch [cgu_zixing_guo.GetName] nicht erspart geblieben, [cgu_zixing_guo.Custom('DE_ART_DEF_S_N')] in einem Geplänkel gegen #L [GetCountry('CHI').GetAdjective|l]e#! Truppen ums Leben kam."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nDa [cgu_zixing_guo.GetNameWithNoTooltip] keinen rechtmäßigen Erben hinterließ, kommt nur eine Person als neues Oberhaupt von „[annex_target_country.GetNameWithNoTooltip]“ infrage: [target_character.GetName]. Der [annex_target_country.GetAdjectiveWithNoTooltip|l]e Thron wird nun von [target_location.GetName] in „[target_country.GetName]“ aus regiert."
 red_turban_rebellions.37.a: "Möge [target_character.GetNameWithNoTooltip] mit Stärke und Weisheit regieren."
 red_turban_rebellions.37.b: "Nein. Wir können nicht zulassen, dass „[target_country.GetNameWithNoTooltip]“ weiter wächst."
 red_turban_rebellions.38.a: "„[target_country.GetNameWithNoTooltip|U]“ kann diese Länder gut gebrauchen!"
 red_turban_rebellions.40.title: "Truppenrotation"
 red_turban_rebellions.40.desc: "In diesen schwierigen Zeiten sind wir unentwegt dem Risiko von Verrat und Rebellion ausgesetzt. Um zu verhindern, dass unsere Generäle Fahnenflucht begehen und den Bürgerkrieg weiter ausweiten, hat ein Mitglied unseres #L [ROOT.GetCountry.GetGovernment.GetCabinetTitle]s#! namens [target_character.GetName] ein interessantes Konzept ersonnen: die [ShowModifier('yua_troop_rotation')]. Die Politlinie sieht vor, die Generäle und ihre Truppen in regelmäßigen Abständen in andere Gebiete zu verlegen, damit sie nirgends zu viel Einfluss gewinnen können. Unsere Truppen wären dann auf dem Schlachtfeld jedoch weniger effizient.\n\nIst es das Risiko wert? Könnten wir so tatsächlich verhindern, dass unsere Generäle sich ebenfalls mit dem Roten Turban schmücken?"
 red_turban_rebellions.40.a: "Wir tun alles, um weitere Aufstände zu verhindern."
 red_turban_rebellions.40.b: "Wir können uns keine militärischen Niederlagen leisten."
 red_turban_rebellions.41.title: "Zeiten der Verzweiflung"
 red_turban_rebellions.41.desc: "Die [ShowSituationName('red_turban_rebellions')] verschlingt einen Großteil unserer Ressourcen. Wir haben mit Dutzenden von Aufständen im ganzen [ROOT.GetCountry.GetFlavorRank] zu kämpfen, und es ist überdeutlich, dass unsere Streitkräfte nicht ausreichen, um sie dauerhaft niederzuschlagen. Wir könnten mehr Papiergeld drucken, um uns eine größere Armee leisten zu können. Dies wiederum würde jedoch unweigerlich zu einer Abwertung unserer Währung in den nächsten Jahren führen."
 red_turban_rebellions.41.a: "Druckt zusätzliche Geldmittel."
 red_turban_rebellions.41.b: "Die Wirtschaft ist jetzt schon gebeutelt."
 red_turban_rebellions.42.title: "Die [ShowRegionNameWithNoTooltip('manchuria_region')] sagt sich los!"
 red_turban_rebellions.42.desc: "Der [ShowSituationName('red_turban_rebellions')] beschränkt sich nicht auf die Kernregionen von [ROOT.GetCountry.GetName] – auch die riesigen Grenzregionen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! sind darin verwickelt. Dies ist insbesondere in den fernen Landen der [ShowRegionName('manchuria_region')] der Fall, die unsere Vorfahren eroberten. Sie stehen zwar nominell unter unserer Kontrolle, doch durch die Eskalation des Streits in unserem Kernland gibt es dort niemanden mehr, der mit starker Hand in unserem Namen über die [ShowRegionNameWithNoTooltip('manchuria_region')] regieren könnte, wodurch wir das Gebiet mehr oder minder aufgeben müssen."
 red_turban_rebellions.42.a: "Oh, das sind ja fantastische Neuigkeiten …"
 red_turban_rebellions.42.a.tt: "#R Wir geben alle [locations|e] in unserem Besitz in der [ShowRegionName('manchuria_region')] auf#!"
 red_turban_rebellions.42.b.tt: "#R Jedes [subject|e] mit einem [capital|e] in der [ShowRegionName('manchuria_region')] wird unabhängig#!"
 red_turban_rebellions.43.title: "Rückruf der [ShowCultureNameWithNoTooltip('mongolian_culture')|l]en Generäle"
 red_turban_rebellions.43.desc: "Da die Rebellen drohen, unseren Staat immer weiter zu zersplittern, brauchen wir dringend fähige Leute. Glücklicherweise gibt es in [target_country.GetName] noch viele treue #L [ShowCultureName('mongolian_culture')|l]e#! Offiziere. Wir könnten sie zurückrufen, um unser Militär zu verstärken; wir riskieren damit aber, dass sich das #L [ShowCultureName('korean_culture')|l]e#! Volk in Zukunft von uns lossagt."
 red_turban_rebellions.43.a: "Wir brauchen umgehend diese Offiziere!"
 red_turban_rebellions.43.a.at: "Die Hälfte der #L [ShowCultureName('mongolian_culture')|l]en#! [characters|e] in „[target_country.GetName|U]“ kommt nach „[ROOT.GetCountry.GetName|U]“, was uns #G 1#! [army_tradition|e] und #G 1#! [stability|e] pro Charakter gewährt"
 red_turban_rebellions.43.a.bt: "#R [target_country.GetName|U] wird sich mit größerer Wahrscheinlichkeit von uns lossagen#!"
 red_turban_rebellions.43.b: "Sie dürfen ihre Posten in „[target_country.GetNameWithNoTooltip|U]“ nicht verlassen."
 red_turban_rebellions.44.title: "Kontrolle über [ShowRegionNameWithNoTooltip('tibet_region')] verloren"
 red_turban_rebellions.44.desc: "Das durch den [ShowSituationName('red_turban_rebellions')] verursachte Chaos führte auf unvorhersehbare Weise zum Niedergang unserer Bürokratie. [ShowRegionName('tibet_region')], eine Region, die uns bisher unterworfen war, erkennt unseren Einfluss und unsere Kontrolle nicht an und ist nun praktisch unabhängig."
 red_turban_rebellions.44.a: "Sie fordern zwar Unabhängigkeit, werden aber letztendlich nach „[ROOT.GetCountry.GetNameWithNoTooltip|U]“ zurückkehren."
 red_turban_rebellions.100.title: "Der Aufstieg von „[target_country.GetNameWithNoTooltip]“"
 red_turban_rebellions.end_desc: "Der [ShowSituationName('red_turban_rebellions')] ist endlich vorüber!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName|U], [target_country.Custom('GetRulerOrRegentTitle')] von [target_country.GetName], sicherte sich den Sieg über [china_character.GetName] und die [china_country.GetName]-Dynastie! [target_country.GetLongNameWithNoTooltip|U] kontrolliert nun den himmlischen Thron und damit das gesamte [GetInternationalOrganizationType('middle_kingdom').GetName]!"
 red_turban_rebellions.100.a: "Lang lebe [target_character.Custom('DE_ART_DEF_S_N')] neue [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.101.a: "Endlich ist $china$ nicht mehr vom Krieg zerrissen."
 red_turban_rebellions.102.a: "Was für ein beschämender Anblick …"
 red_turban_rebellions.103.title: "„[target_country.GetNameWithNoTooltip|U]“ ist ungebrochen!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Trotz eines blutigen Bürgerkriegs konnten die Streitkräfte der [GetInternationalOrganizationType('red_turban_rebels').GetName] [target_country.GetNameWithNoTooltip|U] nicht in die Knie zwingen! #L [target_country.GetCulture.GetName|U]e#! Truppen machen Jagd auf die letzten verbliebenen Rebellen, während [target_character.GetName] bereits daran arbeitet, die Autorität des Mandats des Himmels wiederherzustellen."
 red_turban_rebellions.103.a: "Möge unsere Zukunft friedlicher sein."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nEine [target_character.Custom('DE_PRO_POS_S_3P')]er ersten Maßnahmen ist die erneute Eingliederung all jener, die „[target_country.GetNameWithNoTooltip]“ die Treue geschworen hatten. „[ROOT.GetCountry.GetName|U]“ hat damit seinen Zweck erfüllt."
 red_turban_rebellions.104.a: "Lang lebe [target_character.Custom('DE_ART_DEF_S_N')] [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.105.title: "Das Ende des Mandats"
 red_turban_rebellions.105.desc: "In einer schicksalhaften Wendung ist das [GetInternationalOrganizationType('middle_kingdom').GetName] – das Mandat des Himmels selbst! – Einflüssen zum Opfer gefallen, die wir nicht erklären können. Der [ShowSituationName('red_turban_rebellions')] hat seinen Daseinszweck verloren, da das Schicksal von „[GetCountry('CHI').GetName]“ von Kräften verändert wurde, gegen die die [GetInternationalOrganizationType('red_turban_rebels').GetName] nichts ausrichten können …"
 red_turban_rebellions.105.a: "Das hat niemand kommen sehen …"
 red_turban_rebellions.play_as_tag: "Was die Zukunft wohl für „[target_country.GetNameWithNoTooltip]“ bereithält?"
 red_turban_rebellions.106.title: "Der Aufstand ist zum Stillstand gekommen"
 red_turban_rebellions.106.desc: "Es sind Jahrzehnte vergangen, seit sich die ersten Rebellen gegen die #L [ShowCultureName('mongolian_culture')|l]e#! Herrschaft über $china$ auflehnten und die damit verbundenen Steitigkeiten unzählige Opfer forderten. Und dennoch existiert [GetCountry('CHI').GetName] weiterhin, während die rebellierenden Kriegsfürsten noch immer über ihre Territorien herrschen. Der Aufstand ist in einer Pattsituation geendet, da keine der beiden Seiten in der Lage war, das Land zu vereinen."
 red_turban_rebellions.106.a: "Ein Königreich, das für immer gespalten bleibt …"
 red_turban_rebellions.1000.title: "Täuschender Einfluss in [ShowRegionNameWithNoTooltip('korea_region')]"
 red_turban_rebellions.1000.desc: "Dank dem [ShowSituationName('red_turban_rebellions')] in [target_country.GetName] ist von ihrem Einfluss auf uns kaum noch etwas zu spüren. Wir könnten diesen Augenblick großer Schwäche nutzen und uns für unabhängig von der Knechtschaft ihrer unfähigen Herrschaft erklären."
 red_turban_rebellions.1000.a: "Endlich Unabhängigkeit für uns!"
 red_turban_rebellions.1000.a.at: "Wir erklären unsere Unabhängigkeit von „[target_country.GetName|U]“."
 red_turban_rebellions.1000.a.bt: "#R [target_country.GetName|U] könnte dies als #L [ShowCasusBelliName('cb_independence_war')]skrieg#! gegen sich sehen!#!"
 red_turban_rebellions.1000.b: "Jetzt ist nicht der richtige Zeitpunkt für solche Risiken."
 red_turban_rebellions.1001.desc: "Unsere verräterischen Untertanen in [target_region.GetName] witterten unsere vorübergehende Schwäche und sehen sich nun in einer günstigen Lage. Unser einst so starker Einfluss auf der Halbinsel ist nur noch ein Schatten seiner selbst und das #L [root_country.GetCulture.GetName|l]e#! Volk erklärte seine faktische Unabhängigkeit von [target_country.GetName]."
 red_turban_rebellions.1001.a: "Wir können uns gerade keinen Krieg leisten."
 red_turban_rebellions.1001.b: "Sobald wir mit den Rebellen fertig sind, werden ihre Köpfe unsere Speere schmücken …"
