 gain_5_sop_tt: "Unser [share_of_power_gc|e] erhöht sich um #G +5 %#!"
 gain_3_sop_tt: "Unser [share_of_power_gc|e] erhöht sich um #G +3 %#!"
 opposers_lose_5_sop_tt: "Der [share_of_power_gc|e] unserer Widersacher sinkt um #R -5 %#!"
 opposers_lose_1_sop_tt: "Der [share_of_power_gc|e] unserer Widersacher sinkt um #R -1 %#!"
 delhi_situation.12.title: "Sieg gegen „[target_country2.GetNameWithNoTooltip|U]“"
 delhi_situation.12.desc: "Ja, einen Riesen besiegt man nicht an einem Tag. Heute ist jedoch ein Meilenstein, da „[GetCountry('DLH').GetName|U]“ dem Untergang nun näher ist als je zuvor. Durch unseren jüngsten Sieg beginnen die Leute, sich hinter vorgehaltener Hand zu erzählen, das große [GetCountry('DLH').GetFlavorRank] stehe kurz vor dem endgültigen Zerfall. Unser sehnlichster Wunsch ist, dass sein Untergang unseren Weg zu wahrem Ruhm einläutet!"
 delhi_situation.12.a: "Ihr Ende ist nah …"
 delhi_loses_opposers_gain_1_tt: "Unser [share_of_power_gc|e] erhöht sich um #G 5 %#! auf Kosten von „[target_country2.GetNameWithNoTooltip|U]“. Sollte unser Machtanteil #R 50 %#! erreichen, kann das [disaster|e] „[ShowDisasterName('dissolution_of_delhi')]“ für „[target_country2.GetNameWithNoTooltip]“ ausgelöst werden"
 delhi_situation.13.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] widersetzt sich unserer Herrschaft"
 delhi_situation.13.desc: "Die derzeitige Lage ist zweifelsohne alles andere als befriedigend. Überall ziehen Banditen umher, die vorgeben, zum [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zu gehören, und unsere Entscheidungen bezüglich der Verwaltung auf örtlicher Ebene offen infrage stellen und dagegen opponieren. Doch nicht nur das: Sie fordern sogar, dass wir ihnen am Hof Vorrang vor anderen Fraktionen einräumen! Dies wäre gewiss kostspielig für uns und zudem ein gefährlicher Präzedenzfall …"
 delhi_situation.13.a: "Wir erfüllen ihre Forderung."
 delhi_situation.13.b: "Sie haben wohl vergessen, wer wem dient!"
 delhi_situation.14.title: "Diplomatische Spielchen durch „[target_country.GetNameWithNoTooltip|U]“"
 delhi_situation.14.desc: "Die Diplomaten aus [target_country.GetName] an unserem Hof verhalten sich wie ungehobelte Barbaren. Zu Beginn beschimpften sie unsere Höflinge und beleidigten unsere Glaubenstraditionen, und nun machen sie öffentlich deutlich, dass sie uns als Rivalen sehen und uns feindlich gesinnt sind. Es ist eindeutig, dass unsere Beziehungen zu diesem Reich ([target_country.GetLongNameWithNoTooltip|U]) einen historischen Tiefpunkt erreicht haben, da sie es sogar wagen, uns offen die Kontrolle über unser riesiges Land streitig zu machen …"
 delhi_situation.14.a: "Fordert eine offizielle Entschuldigung ein, und zwar sofort!"
 delhi_situation.14.b: "Das müssen wir wohl tolerieren …"
 potential_ramifications_tt: "#R Dies könnte sich auf die diplomatischen Beziehungen zwischen uns und Ländern auswirken, die sich uns bereits widersetzen#!"
 delhi_lose_half_percentage_support_tt: "Unser [share_of_power_gc|e] reduziert sich um #R -0,5%#!"
 opposers_gain_1_percentage_support_tt: "Der [share_of_power_gc|e] unserer Widersacher erhöht sich um #R +0,5 %#!"
 delhi_situation.15.title: "[target_country2.GetNameWithNoTooltip|U]: Angespanntes diplomatisches Verhältnis"
 delhi_situation.15.desc: "Wir haben erfahren, dass unsere diplomatischen Bemühungen in Bezug auf ein gewisses Reich ([target_country2.GetLongName|U]) für Aufregung gesorgt haben. All unsere Beschwichtigungs- und Vermittlungsversuche zeigen aufgrund der barbarischen Natur der Invasoren anscheinend eine entgegengesetzte Wirkung. Es ist nun mehr als deutlich, dass sie nicht an einem dauerhaften Frieden interessiert sind. Sie fordern von uns sogar eine offizielle Entschuldigung, da sich unsere Diplomaten während eines Aufenthalts an ihrem Hof angeblich ungebührlich verhalten hätten!"
 delhi_situation.15.a: "Wie können sie es wagen …"
 delhi_situation.15.b: "Wir können uns kein diplomatisches Wagnis dieser Art leisten."
 delhi_damages_relations_with_several_countries_tt: "Durch die aggressive Politik von „[target_country2.GetNameWithNoTooltip|U]“ uns gegenüber verschlechtern sich die Beziehungen zwischen dem Reich und verschiedenen mächtigen Ländern, die seine Widersacher sind. Der Widerstand gegen das Reich wächst also"
 delhi_situation.16.title: "Unsere Autorität schwindet"
 delhi_situation.16.desc: "Über die Jahre hinweg haben wir verschiedene Versuche unternommen, den Unruhen entgegenzuwirken und Abhilfe für die Widrigkeiten unserer höchst unterschiedlichen Klientelländer zu schaffen. Leider glauben aufgrund der jüngsten Ereignisse immer mehr Menschen, dass unser großes [GetCountry('DLH').GetFlavorRank] vor dem Untergang stehen könnte …\n\nUnserer Widersacher gewinnen im selben Maß an Macht, wie die unsrige schwindet. Wir sind im Grunde nur noch ein Schatten unserer selbst. Vor uns liegen finstere Zeiten, und viele einflussreiche Stimmen am Hofe von [ROOT.GetCountry.GetCapital.GetName] sprechen sich dafür aus, unsere Klientelländer abzustoßen, da es sich kaum lohne, für sie zu kämpfen."
 delhi_situation.16.a: "Wir haben keine Wahl …"
 delhi_situation.16.b: "Die Lage könnte sich noch bessern!"
 end_situation_badly_tt: "Die [situation|e] „[ShowSituationName('fall_of_delhi')]“ endet"
 we_will_lose_all_cores_tt: "Wir geben sämtliche [cores|e] in $india$ auf, die nicht direkt in unserem Besitz sind"
 gain_10_progress_for_claimants_tt: "Unsere Widersacher erhalten #R +10 %#! #Y Machtanteil#! während der [situation|e] „[GetSituationByKey('fall_of_delhi').GetName]“"
 powerful_warlords_will_rise_tt: "Mächtige [countries|e] werden das Machtvakuum in $india$ füllen, das durch unseren Untergang entsteht"
 #New Events
 delhi_situation.17.title: "Bewässerungsanlagen entlang des Yamuna"
 delhi_situation.17.desc: "Der Yamuna ist schon seit langer Zeit die Lebensader unseres Landes in Bezug auf Landwirtschaft und Handel. Unsere Berater und regionale Statthalter wissen um die Bedeutung des Flusses und wollen in [target_province.GetName] umfangreiche Bewässerungsanlagen anlegen, um Felder fruchtbar zu halten und der Bevölkerung zu Wohlstand zu verhelfen. Eine verbesserte Wasserzufuhr würde gewiss eine üppige Ernte gewährleisten, das Risiko einer Hungersnot verringern und unseren Einfluss in der Provinz und in deren Hauptsitz [target_province_capital.GetName] erhöhen, deren Bevölkerung über ein solches Unterfangen frohlocken würde."
 delhi_situation.17.a: "Wir finanzieren die Bewässerungsanlagen."
 delhi_situation.17.b: "Wir können uns das nicht leisten."
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "Der Zuwachs an [development|e] hängt von der [control|e] am jeweiligen [location|e] ab\nUnsere [pops|e] in [target_province_capital.GetNameWithNoTooltip] erhalten [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e]"
 delhi_situation.18.title: "Söldner aus dem Osten"
 delhi_situation.18.desc: "Schon seit Langem übertragen wir die Verantwortung für den Schutz der Grenzen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! vorzugsweise mächtigen Oberhäuptern berittener Truppen und Söldnerarmeen. Um die Kontrolle über unsere Territorien aufrechtzuerhalten, kommen wir nicht umhin, fremdländische Hilfe in Anspruch zu nehmen.\n\nZu unserem Glück sind verschiedene Gruppen #L [ShowCultureGroupName('mongolian_group')|l]er#! Reiter, die sich kürzlich zu unserem Glauben bekannt haben, mit dem Wunsch an uns herangetreten, sich in der Nähe unseres Hauptsitzes in [ROOT.GetCountry.GetCapital.GetName] niederzulassen. Unsere Berater warnen uns zwar, es sei ein großes Risiko, den Schutz unseres Reichs zum großen Teil Männern zu überlassen, die für Gold kämpfen, doch können wir uns eine solche Möglichkeit tatsächlich entgehen lassen?"
 delhi_situation.18.a: "Heißt sie in ihrer neuen Heimat willkommen."
 delhi_situation.18.b: "Wir können fremden Truppen keine solche Macht gewähren."
 mongol_converts_name: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')|U]e Konvertiten"
 delhi_situation.18.historical_info: "In den frühen Jahren des Sultanats von Delhi stellten Raubzüge durch die Mongolen zunächst eine Bedrohung dar, doch viele Mongolen liefen über oder wurden gefangen genommen und in die Armeen des Sultanats eingegliedert. Durch ihre militärischen Fähigkeiten, insbesondere in Bezug auf die Reitkunst und die Kriegsführung in der Steppe, waren sie eine große Bereicherung für die Reitertruppen des Sultanats. Einige von ihnen dienten schließlich sogar in Elite-Regimentern. Im Lauf der Zeit bekehrten sich viele Mongolen zum Islam und passten sich der Kultur und Verwaltungsstruktur der Region an. Manche von ihnen erfüllten selbst strategische Rollen und wurden Teil der bürokratischen und diplomatischen Systeme, in die sie durch ihre Herkunft einzigartige und wertvolle Einblicke einbrachten."
 delhi_situation.19.title: "Diplomatie mit „[target_country.GetNameWithNoTooltip|U]“"
 delhi_situation.19.desc: "Wir haben an sämtlichen Fronten Schwierigkeiten, unsere Widersacher im Zaum zu halten. Daher ist es wichtiger denn je, unsere diplomatischen Bemühungen nicht zu vernachlässigen. Vor Kurzem sind Gesandte aus [target_country.GetName] in [ROOT.GetCountry.GetCapital.GetName] eingetroffen, die uns ein durchaus überraschendes Angebot unterbreiten: ihre Unterstützung im Austausch für bare Münze. Manche sehen darin nur einen hinterlistigen Versuch, uns auszurauben, andere wiederum ein Zeichen, dass man uns um unsere Macht und unseren Reichtum beneidet, und Letztere raten uns, die Forderung zu erfüllen."
 delhi_situation.19.a: "Schickt ihnen ein Geschenk als Zeichen unserer Großzügigkeit."
 delhi_situation.19.b: "Jagt sie davon."
 delhi_situation.20.title: "Der Aufstieg der Ḥabshī"
 delhi_situation.20.desc: "Es ist wahr, dass niemand ein Leben lang über das eigene Schicksal bestimmt – am allerwenigsten all jene, die das Pech hatten, als Sklaven zu enden. Im Gegensatz zu den meisten anderen Sklaven aus [ShowSubContinentName('east_africa')] gewinnen die Ḥabshī langsam, aber sicher an Einfluss am [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sie sind nicht nur fähige Verwalter, sondern verfügen auch über militärisches Geschick, und gewinnen in unserem [ROOT.GetCountry.GetFlavorRank] stetig an Bedeutung. Vor Kurzem wurden wir mit [target_character2.GetName] [Select_CString(target_character2.IsFemale,'einer fähigen Frau','eines fähigen Mannes')] gewahr, [Select_CString(target_character2.IsFemale,'die','der')] dieser Gruppe angehört und bereit ist, uns treu zu dienen."
 delhi_situation.20.historical_info: "Die Ḥabshī stammen aus Abessinien und kamen ursprünglich als militärische Sklaven und Diener früher islamischer Herrscher nach Indien. Einige wenige von ihnen, darunter Dschamal-ad-Din Jakut, erwarben sich in Delhi zwar einen gewissen Status, doch erst später entwickelten sie sich zu einer politisch einflussreichen Gruppierung, insbesondere in der Mitte des 15. Jahrhunderts in Bengalen. Auf ihrem Weg von der Dienerschaft zur Macht prägten diese herausragenden Soldaten und Verwalter die Geschichte des Subkontinents auf nachhaltige Weise und waren dabei ein Symbol für eine einzigartige Verschmelzung afrikanischer Traditionen mit südasiatischer Kultur und Politik."
 delhi_situation.20.a: "[target_character2.Custom('DE_PRO_PER_S_3P_N')|U] wird für unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] von großem Nutzen sein!"
 periodically_gain_habshi_advisors_tt: "Solange dieses [estate_privilege|e] aktiv ist, erscheinen für die Dauer der [situation|e] „[ShowSituationName('fall_of_delhi')]“ in [Concept('events', 'Ereignissen')|e] Ḥabshī-Sklaven als Geschenk"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "Die Ankunft der Ḥabshī-Sklaven erwies sich für unser gedeihendes [ROOT.GetCountry.GetFlavorRank] als wahrer Segen. Sie prägen unser Reich immer wieder aufs Neue als fähige Verwalter und gefürchtete Generäle. Unter ihnen ist auch [target_character.GetName], [Select_CString(target_character.IsFemale,'die mit ihren','der mit seinen')] ausgeprägten Fähigkeiten die Rolle als [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] gewiss hervorragend ausfüllen wird."
