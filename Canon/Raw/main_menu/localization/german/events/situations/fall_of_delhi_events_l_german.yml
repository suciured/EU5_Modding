l_german:
 delhi_situation.1.title: "Der Kampf um die Macht"
 delhi_situation.1.desc: "Die Götter waren uns einst wohlgesonnen und gewährten uns unglaubliche Macht. Wir, die mächtige [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie, vertrieben unsere Vorgänger, die Khilji-Dynastie, im Jahr 1320 vom Thron. Seitdem verleibten wir zahlreiche Gebiete in $india$ mit Gewalt unserem Reich ein. Mit der Zeit verloren wir jedoch die Gunst der Bevölkerung. Jene, die wir einst zu Statthaltern ernannten und denen wir Gefallen gewährten, verhalten sich nun wie Schlangen im Gras. Sie warten auf den richtigen Zeitpunkt, um zuzuschlagen, und schreiben bereits an dem Epos über unseren Untergang.\n\nAuf uns warten turbulente und gefährliche Zeiten. Unser großes [GetCountry('DLH').GetFlavorRank] sieht einer ungewissen Zukunft entgegen. Wird es als Trümmerhaufen enden oder die vollständige Herrschaft erringen? Nur eines ist gewiss: Ein Sturm zieht auf …"
 delhi_situation.1.a: "Wir werden den Sturm überstehen."
 delhi_situation.2.title: "Ein Sturm zieht auf"
 delhi_situation.2.desc: "In [target_capital.GetName] macht die Nachricht die Runde, dass die einst so ruhmreiche [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie nur noch ein Schatten ihrer selbst sei. Wir stehen nun vor einer schwierigen Entscheidung. Wir könnten all unseren Mut zusammennehmen und uns den Invasoren aus [GetCountry('DLH').GetName] entgegenstellen, was diesen jedoch sicherlich missfallen würde und dazu führen könnte, dass wir ihren Zorn zu spüren bekommen. Viele unserer Berater glauben jedoch, dass der einstige Gigant träge geworden sei und kurz vor dem Zerfall stehe. Daher unterstützen sie die Idee, uns der Großmacht zu widersetzen, und hoffen, so unser eigenes Reich zu erweitern."
 delhi_situation.2.a: "Habt Geduld. Unsere Zeit wird kommen."
 delhi_situation.2.b: "Sie benötigen Hilfe und sie werden sie bekommen – von uns."
 delhi_situation.2.c: "Wir werden uns vorerst nicht einmischen …"
 side_with_opposers_tt: "Wir ergreifen in der [situation|e] „[GetSituationByKey('fall_of_delhi').GetName]“ Partei #R gegen#! „[GetCountry('DLH').GetNameWithNoTooltip|U]“"
 side_with_delhi_tt: "Wir ergreifen in der [situation|e] „[GetSituationByKey('fall_of_delhi').GetName]“ Partei #G für#! „[GetCountry('DLH').GetNameWithNoTooltip|U]“"
 delhi_situation.3.title: "Die dunkelste Stunde"
 delhi_situation.3.desc: "Es war unausweichlich. Unser Reich verfällt seit Jahren zusehends. Misswirtschaft und Machtmissbrauch haben uns an jenen Punkt geführt, an dem wir nun stehen. Aus den Schatten treten gierige Gestalten hervor, die es auf unser Land abgesehen haben, und verkünden lautstark ihre Absichten. In den kommenden Jahrzehnten werden wir zweifellos Zeiten der Not erleben, die unseren Glauben und unsere Zähigkeit auf die Probe stellen werden.\n\nDoch wir sind ein stolzes Volk – ein Volk, das mit Willenskraft und Stärke das größte Reich unserer Geschichte geschaffen hat. Wir geben uns nicht kampflos geschlagen!"
 delhi_situation.3.a: "Das Schlimmste steht uns noch bevor …"
 dlh_situation_commences_tt: "Einige unserer Nachbarn und Untertanen haben beschlossen, sich gegen uns zu erheben. Wenn wir es schaffen, sie zu besiegen oder unsere Souveränität zu gewährleisten, wird uns dies gewaltig dabei helfen, diese Krise zu überstehen"
 delhi_situation.4.title: "Die Erben von „[GetCountry('DLH').GetNameWithNoTooltip|U]“"
 delhi_situation.4.desc: "Die Bestie ist tot! Jahrzehntelang brachten die eroberungslüsternen Generäle von [GetCountry('DLH').GetName] Tod und Verderben über ganz $india$. Wie ein verwundeter Tiger klammerten sie sich an ihre schwindende Macht und schlugen verzweifelt um sich, doch ein Territorium nach dem anderen fiel an Kriegsherren aus Nachbarländern und nun liegt die gesamte Region in Trümmern. Doch die Nachfolger des zerfallenen Reichs stehen schon bereit und lechzen danach, ihren Namen in den Geschichtsbüchern zu verewigen …"
 delhi_situation.4.a: "Unsere Zeit ist gekommen!"
 dlh_double_duration_tt: "Da die [situation|e] „[ShowSituationName('fall_of_delhi')]“ abgeschlossen wurde, während wir die Opposition gegen „[GetCountry('DLH').GetNameWithNoTooltip|U]“ anführten, verdoppelt sich die Dauer von „[ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')]“"
 delhi_situation.5.title: "Ein bitteres Ende"
 delhi_situation.5.desc: "Unser [ROOT.GetCountry.GetFlavorRank] ist durch die Zeitalter zu einer wahren Großmacht aufgestiegen und hat sein Territorium unaufhaltsam erweitert. Leider haben wir anscheinend die Gunst der Götter verloren. Unser Reich fällt langsam auseinander, unsere Macht schwindet und unser Volk steht vor den schwierigsten Zeiten seiner Geschichte. Niemand mag vorherzusagen, was die Zukunft für uns bereithält, doch wir tragen noch immer ein Fünkchen Hoffnung in uns …"
 delhi_situation.5.a: "Wir sind nur noch ein Schatten unserer selbst …"
 delhi_situation.6.title: "Autorität wiederhergestellt"
 delhi_situation.6.desc: "Unser großes Volk hat im Lauf der Geschichte zahlreiche Turbulenzen und schwere Zeiten durchstanden. Desaster, Katastrophen, zahlreiche fremdländische Invasoren – nichts konnte das helle Licht in unseren Herzen zum Erlöschen bringen. All jene, die uns in Zeiten der Unsicherheit Zuflucht gewährten, erwartet eine fürstliche Belohnung. All jene, die sich uns entgegenstellten und uns bestehlen wollten, werden unsere Schwerter zu spüren bekommen …"
 delhi_situation.6.a: "Wir sind wieder die unangefochtenen Herrscher über dieses Reich!"
 delhi_situation.7.title: "Einmischung durch Widersacher"
 delhi_situation.7.desc: "Unsere legendären Eroberungsfeldzüge in $india$ bescherten uns zahlreiche #L [ShowReligionGroupAdjective('dharmic')|l]e#! Untertanen und Feinde. Die Kapazitäten unseres Verwaltungsapparats sind jedoch erschöpft, wodurch unsere Grenzregionen nahezu unabhängig sind und unsere Macht dort alles andere als gefestigt ist. Und jene, die sich uns widersetzen wollen und unseren Untergang einzuleiten wünschen, schmieden in den Schatten emsig ihre Pläne …"
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "die Dauer der [situation|e] „[ShowSituationName('fall_of_delhi')]“"
 delhi_situation.8.title: "Eine Rebellion droht"
 delhi_situation.8.desc: "Die jüngsten Unruhen in unserem Reich sind gewiss auf Einmischungen von außerhalb zurückzuführen. Seit Neuestem widersetzen sich sogar bedeutende Persönlichkeiten der Provinz „[target_province.GetName]“ mit Waffengewalt und zweifeln unsere Autorität an. Wir müssen die Rebellion im Keim ersticken und die Aufmüpfigen ausradieren!"
 delhi_situation.8.a: "Wir werden sie in die Knie zwingen."
 delhi_situation.8.b: "Gewährt ihnen Autonomie unter der Krone."
 target_province_debuffs_dlh_tt: "Unsere [control|e] in der Provinz „[target_province.GetNameWithNoTooltip]“ verringert sich um -[ShowNamedValue('control_mild_penalty')|+=2%] und die [pop_satisfaction|e] der Pops in der Provinz sinkt um [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 delhi_situation.9.title: "Kontrollverlust"
 delhi_situation.9.desc: "Als wir uns entschieden, zu den Waffen zu greifen und uns „[GetCountry('DLH').GetName|U]“ entgegenzustellen, hätten wir es nie für möglich gehalten, dass ein Verbündeter uns überflügeln könnte. Wir haben festgestellt, dass jene, die das [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]e [GetCountry('DLH').GetFlavorRank] in Trümmern sehen wollen, unseren Namen nicht länger voll Ehrfurcht und Wertschätzung aussprechen. Hoffentlich handelt es sich hierbei nur um ein kleines Ärgernis, das es für uns zu überwinden gilt, und nicht um den Anfang vom Ende für unser Reich …"
 delhi_situation.9.a: "Unsere Macht schwindet …"
 delhi_situation.10.title: "Machtwechsel"
 delhi_situation.10.desc: "„[GetCountry('DLH').GetName|U]“ ist nur noch ein Schatten seiner selbst: Aus dem Tiger ist ein Kätzchen geworden. Das Machtgefüge hat sich durch Diplomatie und Krieg erneut zu unserem Vorteil verändert. Daher nennen alle nun unseren Namen auf die Frage, wer das [GetCountry('DLH').GetAdjectiveWithNoTooltip|l]e [GetCountry('DLH').GetFlavorRank] wohl ablösen und in Zukunft die riesigen Gebiete unter ihrer Kontrolle dominieren wird …"
 delhi_situation.10.a: "Unsere Zeit ist gekommen!"
 delhi_situation.11.title: "Ein wichtiger Sieg für „[target_country.GetNameWithNoTooltip|U]“"
 delhi_situation.11.desc: "Die großspurigen Reden derer, die sich uns entgegenstellten, änderten nichts an der Tatsache, dass am Ende immer siegt, wer die meiste Macht hat. Es ist uns erneut gelungen, unsere Feinde zu vernichten und zu beweisen, dass unser Reich nicht vor dem Zerfall steht und wir unser Territorium noch immer verteidigen können und uns nicht umsonst den Titel als Herrscher über ganz $india$ erworben haben."
 delhi_situation.11.a: "Niemand wird es wagen, unsere Herrschaft anzuzweifeln!"
