 great_general_tt: "Aufgrund [target_character.Custom('DE_PRO_POS_S_3P')]er [mil|e] wird [target_character.GetShortNameWithNoTooltip] unser Militär verbessern, mit folgendem Ergebnis:"
 delhi_situation.22.title: "„[target_rebel.GetNameWithNoTooltip]“ – eine Plage"
 delhi_situation.22.desc: "Die Turbulenzen der vergangenen Jahre führten dazu, dass immer mehr unserer Untertanen das Banner der Rebellion gegen uns erheben. Sie sind bestrebt, mit Blut, Schweiß und erheblichen Mühen all unsere ruhmreichen Eroberungen der Vergangenheit ungeschehen zu machen und den Fall unseres #L [ROOT.GetCountry.GetFlavorRank]s#! einzuleiten.\n\nZu den jüngsten Entwicklungen innerhalb unserer Landesgrenzen gehört das Aufkommen einer mächtigen Rebellion, die man „[target_rebel.GetName]“ nennt. Diese Menschen verbreiten populistische Parolen, sinnen darauf, zu den Schwertern zu greifen, und übermitteln uns eine Reihe ihre Forderungen. Ihre Botschafter machen deutlich, dass wir einen Aufstand riskieren, falls wir ihre Forderungen nicht erfüllen sollten."
 delhi_situation.22.a: "Wir müssen ihre Forderungen erfüllen."
 delhi_situation.22.b: "Schmiert ihre Unterstützer."
 delhi_situation.22.c: "Das ist unter unserer Würde!"
 every_supporting_pop_gains_25_satisfaction: "Alle [pops|e], die „[target_rebel.GetNameWithNoTooltip]“ unterstützen, erhalten [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e]. Je nach „[ShowModifierTypeName('pop_leave_rebels_threshold')]“-[modifier|e] könnte dies das Ende des [Concept('rebellion', 'Aufstands')|e] einläuten"
