l_german:
 societal_values.100.title: "Stabilitätsverlust"
 societal_values.100.desc: "Die Stärkung der Privilegien für den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] schwer verärgert. Dies verursacht Unruhe in unserem Reich und mag sich langfristig als desaströs herausstellen."
 societal_values.100.a: "Nun, sie sind nur Bauern."
 societal_values.101.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] erhebt sich!"
 societal_values.101.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|U] erhebt sich gegen die Veränderungen in unserem Land, die seine Macht eingeschränkt haben. Offenkundig ist man nicht einverstanden damit, dass die Privilegien für den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gestärkt wurden."
 societal_values.101.a: "Verlasst Euch auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 societal_values.102.title: "Mehr [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] in der Armee"
 societal_values.102.desc: "Mit der Zunahme der Privilegien für den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ergeben sich zusätzliche Pflichten. Es wird von seinen Mitgliedern erwartet, dass sie in der Armee als Offiziere und wahre Ehrenmänner dienen."
 societal_values.102.a: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] kann immer die Massen anführen."
 societal_values.102.b: "Vielleicht sollten die Besten führen?"
 societal_values.103.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ist unzufrieden"
 societal_values.103.desc: "Eines der guten Dinge an der Leibeigenschaft ist, dass dadurch der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] nicht umherziehen kann und deswegen einfacher zu besteuern ist. Dennoch scheinen einige seiner Mitglieder Schwierigkeiten mit diesem gerechten und natürlichen Grundsatz zu haben …"
 societal_values.103.a: "Das ist alles andere als wünschenswert …"
 societal_values.104.title: "Die richtigen Leute anziehen"
 societal_values.104.desc: "Dadurch, dass wir dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dabei halfen, die Leibeigenen an seine Ländereien zu binden, machten wir den Landadel außerordentlich reich. Ein wohlhabender [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist einer, der seine Zeit den feineren Dingen des Lebens widmen kann, und die rangniedrigeren Söhne eines jeden ehrbaren Hauses zählen eine große Anzahl treuer und fähiger Künstler, Verwalter oder anderer herausragender Persönlichkeiten zu ihren Reihen. Manche sind sehr bemüht, sich dem Staat für jene Dienste erkenntlich zu zeigen, die er ihren Familien erwies. Von jenen traf [target_character.GetName] kürzlich am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ein, um dem [ROOT.GetCountry.GetFlavorRank] [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste anzubieten."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Großer Aufstand"
 societal_values.105.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ist aufgrund der Nachricht, dass seine Bewegungsfreiheit weiter eingeschränkt werden soll, sehr aufgebracht. Tatsächlich hat es deswegen bereits gewaltige Aufstände überall in unserem Land gegeben … Vielleicht wären diese Menschen nicht so rebellisch, wenn sie sich mehr um ihre Körperpflege kümmerten?"
 societal_values.105.a.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U]-[pops|e] werden in einigen [Concept('rural', 'ländlichen')|e] [Concept('locations', 'Orten')|e] wie [target_location.GetName] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] verlieren"
 societal_values.105.a: "Die Bauern revoltieren!"
 societal_values.106.title: "Weidlich ausgebeutete Leibeigene"
 societal_values.106.desc: "Unsere Politlinie der Leibeigenschaft hat Ergebnisse erzielt, denn unsere Landbesitzer bemühen sich seit Kurzem zusätzlich, ihre Leibeigenen auszubeuten."
 societal_values.106.a: "Darum verweisen wir sie in ihre Schranken."
 STATIC_MODIFIER_NAME_serf_exploitation: "Ausbeutung der Leibeigenen"
 STATIC_MODIFIER_DESC_serf_exploitation: "Unsere Politlinie der Unterstützung der Leibeigenschaft hat den Grundherren gestattet, ihre unfreien Pächter noch mehr als zuvor auszubeuten."
 societal_values.107.title: "Leibeigene verärgert"
 societal_values.107.desc: "Uns kam zu Ohren, dass unsere scheinbar so zufriedene Bevölkerung von Leibeigenen nicht ganz so zufrieden ist, wie wir bisher dachten. Wir hören sogar Gerüchte über einen geplanten Aufstand."
 societal_values.107.a: "Unsere Truppen brauchen die Übung."
 societal_values.107.b: "Einige Zugeständnisse mögen das Beste sein."
 societal_values.108.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist dankbar für unsere Gunst"
 societal_values.108.desc: "Eine Delegation aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] kam heute zu uns, um uns für die Bevorzugung in der Regierung zu danken. Tatsächlich ist man so dankbar, dass es eine kleine freiwillige Zuwendung an die Staatskasse gab."
 societal_values.108.a: "Wir danken diesen Leuten für ihr Präsent."
 societal_values.109.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] beschwert sich"
 societal_values.109.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], der die aufstrebende Klasse der Händler und Stadtbewohner repräsentiert, hat seinem Kummer über die offensichtliche Bevorzugung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! durch unser [ROOT.GetCountry.GetFlavorRank]. Er behauptet, die traditionellen Privilegien der [ShowSocietyDirectionName('aristocracy')] gingen zulasten der aufstrebenden städtischen Wirtschaft und schränkten Handel, Erneuerung und Wachstum der Städte ein.\n\nDiese Beschwerden wurden immer lauter, und bekannte Bürger nennen dieses Ungleichgewicht eine klare Bedrohung für den Wohlstand des #L [ROOT.GetCountry.GetFlavorRank]s#!. Da die Spannungen zunehmen, müssen wir entscheiden, ob wir damit fortfahren wollen, den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zu beschwichtigen, oder ob wir unsere Politlinien hin zu den Forderungen des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]s ändern und somit den Zorn der [ShowSocietyDirectionNameWithNoTooltip('aristocracy')] riskieren."
 societal_values.109.a: "Ohne Fleiß kein Preis."
 societal_values.109.b: "Vielleicht können wir helfen."
 societal_values.110.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] unterstützt den Staat"
 societal_values.110.desc: "Das Land spürt die Belastung des Krieges, und das Volk hält Ausschau nach Hoffnung in diesen herausfordernden Zeiten. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist vorgetreten, um jenen Unterstützung und Zuspruch anzubieten, die Leid erfahren haben."
 societal_values.110.a: "Wir danken diesen Menschen für ihre Unterstützung."
 societal_values.111.title: "Militärische Abhandlung"
 societal_values.111.desc: "Unsere Betonung einer starken Aristokratie hat dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] die Mittel verliehen, in der Armee zu dienen und mehr von seiner Aufmerksamkeit dem Militär zu widmen. Eines seiner Mitglieder hat eine Abhandlung über die Militärwissenschaft veröffentlicht."
 societal_values.111.a: "Das war ein gutes Buch!"
 societal_values.112.title: "Verstärkte Rekrutierung"
 societal_values.112.desc: "Als der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erfuhr, dass unsere nationalen Streitkräfte nicht in bester Verfassung sind, hat er uns seine Leibeigenen zum Dienst im Militär angeboten."
 societal_values.112.a: "Das ist gut!"
 societal_values.200.title: "Die Erhebung des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s"
 societal_values.200.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] von [ROOT.GetCountry.GetName] hat zu den Waffen gegriffen ob unserer Entscheidung, seine Privilegien einzuschränken, und man hat geschworen, uns aufzuhalten. Vielleicht hätten wir daran denken sollen, ehe wir handelten."
 societal_values.200.a: "Wohlan denn! Vernichtet sie!"
 societal_values.201.title: "Prestigeverlust"
 societal_values.201.desc: "Den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] und die Händler auf Kosten des Landadels zu stärken, verringert unser Prestige in den Augen der Welt. Wir verlieren an Ansehen und riskieren, eine Nation gieriger Geldraffer zu werden."
 societal_values.201.a: "Was kümmert es uns?"
 societal_values.202.title: "Händlervorteil"
 societal_values.202.desc: "Wenn man die Stellung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! und der Händler in einem Land stärkt, werden mehr fähige Leute für den Staatsdienst zur Verfügung stehen. Manchmal hat ein Land sogar von den Fähigkeiten des gemeinen Volkes einen Nutzen."
 societal_values.202.a: "Ein großer Mensch wird uns dienen!"
 societal_values.203.title: "Eine Minderheit gedeiht"
 societal_values.203.desc: "Mit ihrem rechtlichen Status, den unsere [ShowAdvanceName('bill_of_rights')|U] garantiert, gedeiht unsere #L [minority_religion_province.GetDominantCulture.GetName|l]e#! Minderheit unter unserer Herrschaft."
 societal_values.203.a: "Schön zu sehen."
 STATIC_MODIFIER_NAME_minority_prospers: "Eine Minderheit gedeiht"
 STATIC_MODIFIER_DESC_minority_prospers: "Unsere Entscheidung, eine [ShowAdvanceName('bill_of_rights')|U] zu gewähren, hat es Minoritäten in unserer Nation erlaubt, zu gedeihen."
 societal_values.204.title: "Rückschlag"
 societal_values.204.desc: "Seit wir die [ShowAdvanceName('bill_of_rights')|U] eingeführt haben, fühlen sich viele in unserer ehedem herrschenden Klasse offenbar an den Rand gedrängt. Allerdings scheinen sie lieber einen Aufstand vorzubereiten, anstatt darüber zu sprechen."
 societal_values.204.a: "Warum bereden sie das nicht wie Edelmänner?"
 societal_values.205.title: "Die Leute verschwinden"
 societal_values.205.desc: "Seit wir es für den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] einfacher gemacht zu haben, auf der Suche nach besseren Möglichkeiten zur Landwirtschaft umherzuziehen, ist es leider schwieriger geworden, seine Mitglieder zu finden, wenn die Armee sie einziehen muss."
 societal_values.205.a: "Das ist nicht gut."
 societal_values.206.title: "Kontrollverlust"
 societal_values.206.desc: "Mit unseren neuen Gesetzen, die den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] weniger streng an die Scholle binden, scheint es, als bekämen seine Mitglieder merkwürdige neue Ideen bezüglich ihrer genauen Rolle in den allgemeinen Gegebenheiten."
 societal_values.206.a: "Das ist eine besorgniserregende Entwicklung."
 societal_values.207.title: "Bessere Verwaltung"
 societal_values.207.desc: "Bei dem Versuch, den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in seiner rücksichtslosen Ausnutzung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! zu zügeln, wurden sogenannte „Edelmann-Bauern“ in der Verwaltung erstaunlich häufig. Dies hat wiederum die allgemeinen Bedingungen in unserem Land verbessert."
 societal_values.207.a: "Fortschritt!"
 societal_values.208.title: "Unsere Leute schwelgen in Frieden"
 societal_values.208.desc: "Unsere Politlinie, den einfachen Leuten Freiheit zu gewähren, zahlt sich aus. Es scheint, als seien sie zufriedener als üblich."
 societal_values.208.a: "Wir herrschen weise."
 societal_values.209.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist besorgt"
 societal_values.209.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist besorgt, dass unsere Politlinie, freie Untertanen zu erlauben, sich auf seine Befähigung auswirkt, seine Dienerschaft zu züchtigen. Es scheint, als seien mehrere Abendgesellschaften ruiniert worden."
 societal_values.209.a: "Lasst sie sich beschweren."
 societal_values.209.b: "Lasst uns ein paar Zugeständnisse machen."
 societal_values.210.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ist erfreut"
 societal_values.210.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gedeiht unter den plutokratischen Politlinien und hat daher beschlossen, dem Staat ein kleines Geschenk zu machen, um uns daran zu erinnern, warum diese Entscheidungen gut waren."
 societal_values.210.a: "Wir danken ihnen für das Geschenk."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist besorgt, dass unsere plutokratischen Politlinien ihm nicht geben, was ihm zusteht."
 societal_values.211.a: "Lasst die Leute sich beschweren."
 societal_values.211.b: "Vielleicht können wir ein bisschen etwas geben."
 societal_values.212.title: "Söldner strömen zur Fahne"
 societal_values.212.desc: "Söldner folgen stets dem Geld, und unsere plutokratischen Traditionen lassen söldnerische Hauptleute denken, der Gewinn sei bei uns zu finden."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Söldner strömen zur Fahne"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Unsere plutokratischen Traditionen haben dazu geführt, dass die stets Geld suchenden Söldner zu unserer Fahne strömen."
 societal_values.213.title: "Für die Freiheit!"
 societal_values.213.desc: "Sie sind gekommen, um uns unsere heiligsten Errungenschaften zu nehmen: Sie wollen unsere Freiheit. Wir werden kämpfen, und ja, wir mögen sterben, doch wir werden Gelegenheit haben, unseren Feinden etwas mitzuteilen: Sie können uns unser Leben rauben, aber unsere Freiheit werden sie nie bekommen."
 societal_values.213.a: "Inspirierend!"
 STATIC_MODIFIER_NAME_for_freedom: "Für die Freiheit!"
 STATIC_MODIFIER_DESC_for_freedom: "Wir werden stets für die Freiheit kämpfen und unsere Feinde mögen uns das Leben nehmen, während wir darum ringen – wir mögen sterben, doch sie werden uns niemals unsere Freiheit rauben!"
 societal_values.214.title: "Unsere Rechte"
 societal_values.214.desc: "Wir müssen nicht für unsere Rechte kämpfen, denn die plutokratischen Prinzipien unserer Regierung bewahren und beschützen sie. Das ist etwas, was es wert ist, dafür einzustehen und es in Ehren zu halten."
 societal_values.214.a: "Großartige Neuigkeiten!"
 societal_values.215.title: "In Verteidigung des merkantilen Interesses"
 societal_values.215.desc: "Das merkantile Interesse ist der Unterbau des plutokratischen Ideals unseres großen #L [ROOT.GetCountry.GetFlavorRank|U]s#!. Wir müssen sicherstellen, dass unsere Gesetze ordnungsgemäß die Interessen unserer Händler gegen ungerechten fremdländischen Wettbewerb verteidigen."
 societal_values.215.a: "Das ist nur recht und billig."
 societal_values.216.title: "Landwirtschaftlicher Aufschwung"
 societal_values.216.desc: "Unsere Höfe – insbesondere jene, die verschiedene Sorten an Getreide anbauen – erfahren einen Aufschwung der Produktivität, und dies beschert wiederum sämtlichen Bereichen unserer Wirtschaft Auftrieb. Das ist gut, denn das bedeutet, dass es mehr zu besteuern gibt."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Landwirtschaftlicher Aufschwung"
 STATIC_MODIFIER_DESC_agricultural_boom: "Unsere Höfe erfahren einen Anstieg der Produktivität, was die Lebensmittelerzeugnisse anbelangt – dies gibt unserer Wirtschaft einen Aufschwung, was für uns wiederum mehr zum Besteuern bedeutet."
 societal_values.217.title: "Toleranz für alle"
 societal_values.217.desc: "Unsere Regierung bemüht sich, sicherzustellen, dass Leute verschiedener Glaubensbekenntnisse toleriert werden, solange sie Geld haben."
 societal_values.217.a: "Gott ist gut!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "Toleranz für alle!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "Leute aller Glaubensbekenntnisse werden von der Regierung toleriert, solange sie Geld haben."
 societal_values.218.title: "Zu den Fahnen"
 societal_values.218.desc: "Während der Krieg tobt, schwärmen überall Patrioten zu den Fahnen, um sicherzustellen, dass unser stolzes [ROOT.GetCountry.GetFlavorRank] überall vor den Feinden der Freiheit verteidigt wird."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "Zu den Fahnen!"
 societal_values.300.title: "Gefährliche Ideen verbreiten sich!"
 societal_values.300.desc: "Unser etwas weniger dogmatisches Denken hat zu neuen und sonderbaren Auffassungen von „Humanismus“ geführt. Das ist ein Grund tiefer Besorgnis, da die Leute beginnen, die rechtmäßige Ordnung der Dinge zu hinterfragen."
 societal_values.300.a: "Wir sind besorgt."
 societal_values.301.title: "Wir wirken schwach"
 societal_values.301.desc: "Ordentlich zivilisierte Länder gestatten es dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] nicht, sich an irgendeiner Form ernsthaften Denkens zu versuchen. Die Blicke der Welt ruhen auf uns – und die Welt mag nicht, was sie sieht."
 societal_values.301.a: "Es ist vorübergehend."
 societal_values.302.title: "Neue Denker erwachsen"
 societal_values.302.desc: "Unsere großzügigen Politlinien, die den Leuten mehr Redefreiheit gestatten, haben einen fruchtbaren Boden für verheißungsvolle neue Ideen bereitet. Einige der bekannten neuen Denker mögen große Menschen werden, die unserer Nation irgendwann ein andauerndes Vermächtnis intellektuellen Wachstums bescheren."
 societal_values.302.a: "Wir haben weise entschieden."
 societal_values.303.title: "Epochale Kunst erzeugt"
 societal_values.303.desc: "Unser stetes Mäzenatentum der Künste hat zu der Entstehung der größten Werke, die die Welt je gesehen hat, geführt. Insbesondere eines ([target_work.GetName|U]) von [target_artist.GetName] bringt unserer Nation viel Ehre."
 societal_values.303.a: "Wir schwelgen in der Ehre."
 societal_values.304.title: "Keine förderungswürdige Kunst"
 societal_values.304.desc: "Obgleich wir als Mäzene der Kunst bekannt sind, stellen die Künstler, die wir fördern, derzeit keine gute Kunst her. Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) erscheint ein wenig töricht."
 societal_values.304.a: "Wir sind sicher, die Dinge werden sich ändern."
 societal_values.305.title: "Die wissenschaftliche Revolution geht weiter"
 societal_values.305.desc: "Unsere wissenschaftliche Revolution bringt weiter Nutzen und unsere Wissenschaftler schaffen immer neue Entwicklungen. Als erfinderisches Land können wir unendlichen Gewinn daraus ziehen!"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "Die wissenschaftliche Revolution stockt"
 societal_values.306.desc: "Derzeit scheinen unseren Wissenschaftlern die Dinge zum Entdecken auszugehen. Nun gut, das mag so nicht ganz stimmen, doch die Revolution hat sich für den Augenblick verlangsamt."
 societal_values.306.a: "Nicht wünschenswert."
 societal_values.307.title: "Innovationswelle"
 societal_values.307.desc: "Unsere langfristige Politlinie, Neuerungen zu unterstützen, hat uns großen Nutzen gebracht. Wir sehen intellektuelles Wachstum in unserer Nation."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Innovationswelle"
 STATIC_MODIFIER_DESC_innovation_wave: "Unsere innovativen Politlinien haben dazu geführt, dass neue Ideen in unser Land gelangen."
 societal_values.308.title: "Ausbruch administrativen Denkens"
 societal_values.308.desc: "Die Denker unseres Landes, ermuntert durch die aufgeschlossene Haltung unserer Regierung, sind in einen regen Gedankenaustausch die Verwaltung betreffend eingebunden. Sie stellen sich selbst die Frage: Wie können wir besser regieren?"
 societal_values.308.a: "Herausragende Nachrichten."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Ausbruch administrativen Denkens"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "In einer aufgeschlossenen Gesellschaft kann selbst eine Regierung effizient werden!"
 societal_values.309.title: "Ein Blick nach außen"
 societal_values.309.desc: "Unsere Denker, die sich ein Vorbild an der gelassenen Haltung der Regierung bei derlei Dingen nehmen, haben begonnen, sich stärker für jene zu interessieren, die nicht wie wir sind – solche, die eine andere Sprache sprechen oder in einem anderen Land leben. Diese Ideen werden ihnen helfen, wenn es zum Umgang mit diesen Leuten kommt."
 societal_values.309.a: "Jetzt sprechen sie unsere Sprache …"
 societal_values.310.title: "Militärtheorie"
 societal_values.310.desc: "Militärische Waffen faszinieren die Menschen überall seit jeher sehr. Sie haben diesen Glanz in echte Ideen verwandelt, die wir nutzen können."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Ketzerei"
 societal_values.400.desc: "Es scheint, als erschienen für jede Brutstätte für Ketzer, die wir aufspüren und säubern, zwei neue."
 societal_values.400.a: "Unkraut im Garten …"
 societal_values.401.title: "Unordnung"
 societal_values.401.desc: "Nicht jeder stimmt mit unserer religiösen Doktrin überein. Manche Leute beschweren sich lautstark und nennen unsere Herangehensweise an moderne Ideen engstirnig und argumentieren, das Festhalten an antiker Philosophie sei rückschrittlicher Unsinn."
 societal_values.401.a: "Leider werden manche Leute brennen müssen …"
 societal_values.402.title: "Jemand Heiliges ist eingetroffen"
 societal_values.402.desc: "[target_character.GetName|U], [Select_CString(target_character.IsFemale, 'eine Klerikerin', 'ein Kleriker')] von einem heiligen Orden in einer anderen Nation ([target_character.GetCountry.GetLongName|U]), ist heute an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eingetroffen. [target_character.Custom('DE_PRO_PER_S_3P_N')|U] ist tief beeindruckt von unserer harschen, aber göttlichen Bestrafung Ungläubiger und hat sogar nach einer beratenden Stellung gefragt. Immerhin wird ein [ROOT.GetCountry.GetFlavorRank], das gemeinsam betet, auch beisammenbleiben."
 societal_values.402.a: "Heißt [Select_CString(target_character.IsFemale, 'die Priesterin', 'den Priester')] willkommen."
 societal_values.402.b: "Wir werden nicht von der Kirche beherrscht."
 societal_values.403.title: "Unterstützung für den Krieg"
 societal_values.403.desc: "Als wir erklärten, dass wir Krieg gegen unsere religiösen Feinde führen werden, haben sich die Leute hinter die Kriegsanstrengungen gestellt."
 societal_values.403.a: "Deus vult!"
 societal_values.404.title: "Fehlgeschlagene Versprechen"
 societal_values.404.desc: "Wir haben oft deutlich gemacht, dass der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Glaube der eine wahre Glaube ist, und wir haben unserem Volk versichert, dass angesichts unserer religiösen Unterschiede ein Krieg gegen ein gewisses Reich ([infidel_neighbor.GetLongName|U]) unmittelbar bevorsteht. Allerdings sind viele unserer Klientelländer derzeit enttäuscht von uns, da wir es nicht geschafft haben, irgendeine Form von Krieg gegen unsere Nachbarn – [infidel_neighbor.GetNameWithNoTooltip] – zu führen. Einige gehen auf die Straßen, um ihre Unzufriedenheit zu zeigen."
 societal_values.404.a: "Wir sind noch nicht in Gänze bereit."
 societal_values.404.b: "Wenn sie einen Kampf wollen, sollen sie ihn bekommen!"
 societal_values.405.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mobilisiert die Bevölkerung"
 societal_values.405.desc: "Viele Jahre lang regten unsere Politlinien eine große Mehrheit unserer Bevölkerung dazu an, pflichtbewusst den religiösen Zeremonien beizuwohnen. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hat seinen Dank für unsere unterstützende Politlinie dadurch ausgedrückt, dass er im Gegenzug Aussagen trifft, die unsere Regierung tragen helfen."
 societal_values.405.a: "Möge unser Volk stets die Einigkeit durch den Glauben finden."
 societal_values.406.title: "Religiöse Abweichungen"
 societal_values.406.desc: "Vielfach werden wir als die führenden Verteidiger des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens angesehen. Unsere religiösen Institutionen sind stark, und die Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sowohl von hier als auch von auswärts schwärmen zu unseren Seminaren.\n\nEs ist daher etwas unangenehm, dass die ländliche Bevölkerung in unserem Land nicht ganz so sehr im Einklang mit der Theologie ist, wie wir es sind. Berichte von Ausschweifungen – wie Hunde, die zu Heiligen ernannt werden, oder alte heidnische Feste, die in die heiligen Zeremonien unseres Glaubens eingebunden werden – schwächen unseren Staat."
 societal_values.406.a: "Lasst sie sich beschweren."
 STATIC_MODIFIER_NAME_religious_deviants: "Religiöse Abweichler"
 STATIC_MODIFIER_DESC_religious_deviants: "Indem wir die religiösen Abweichler in unserem Land absichtlich übersahen, haben wir die Autorität unserer Missionare überall in unserem Territorium untergraben …"
 societal_values.406.b: "Versucht, sie von ihren Wegen abzubringen."
 societal_values.407.title: "Religiöser Eifer"
 societal_values.407.desc: "Beseelt durch unsere glühenden Überzeugungen und religiösen Politlinien zeigen sich unsere Missionare noch überzeugender in ihren ruhigen Gesprächen mit den Ungläubigen."
 societal_values.407.a: "Es ist Zeit, die frohe Botschaft zu verbreiten."
 STATIC_MODIFIER_NAME_missionary_zeal: "Missionarischer Eifer"
 STATIC_MODIFIER_DESC_missionary_zeal: "Mit unserer Nation, die auf dem Prinzip der göttlichen Vormachtstellung beruht, verspüren unsere Missionare noch größeren Eifer als gewöhnlich."
 societal_values.408.title: "Konservativer Rückschlag"
 societal_values.408.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist nicht davon überzeugt, dass unser Reich ([ROOT.GetCountry.GetLongName|U]) sich ordnungsgemäß an die Prinzipien der göttlichen Vormachtstellung hält. Wir haben gehört, wie die Regierung verteufelt wurde."
 societal_values.408.a: "Das ist nur eitles Geschwätz ruheloser Seelen."
 societal_values.408.b: "Jemand muss sich um diese Andersdenkenden kümmern!"
 societal_values.409.title: "Die Einheit des Glaubens"
 societal_values.409.desc: "Seit unsere Regierung offiziell damit begonnen hat, die Gottesverehrung zu ermutigen und das Leben auf den wahren #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben hin auszurichten, fühlen sich unsere Leute im Alltag und im Umgang miteinander sicherer."
 societal_values.409.a: "Wo Glaube ist, ist auch Vertrauen."
 societal_values.410.title: "Liberale verärgert"
 societal_values.410.desc: "Die liberaleren und freigeistigen Teile unserer Gesellschaft zeigen sich verärgert über den Mangel an Innovation in den Haltungen der Regierung."
 societal_values.410.a: "Innovation ist nichts im Vergleich zu Tradition."
 societal_values.410.b: "Sie verdienen es, angehört zu werden."
 societal_values.411.title: "Religiöse Hingabe"
 societal_values.411.desc: "Das Feuer des Glaubens ist stark in unserem [ROOT.GetCountry.GetFlavorRank]! Jeden Tag kommen die Leute, um sich unseren Missionaren anzuschließen oder sie auf irgendeine Art und Weise zu unterstützen, während sie danach streben, ein #L [ROOT.GetCountry.GetReligion.GetAdjective|l]es#! Leben in unseren Landen anzuregen. Jene, die wir zu konvertieren suchen, können nicht umhin, als beeindruckt zu sein von dem Eifer, den unsere Untertaten zeigen."
 societal_values.411.a: "Verbreitet das Wort!"
 societal_values.412.title: "Heiliger Krieg"
 societal_values.412.desc: "Ein Glaubenskrieg ist ein Krieg, der wahr und gerecht ist. Schon predigen Mönche und andere Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! zu den Massen über die Bedeutung dieses Kriegs. Die Leute stellen sich geschlossen dahinter, um zu gewährleisten, dass der Sieg auch kommt."
 societal_values.412.a: "Unser Glaube wird obsiegen!"
 societal_values.413.title: "Willkommen daheim"
 societal_values.413.desc: "Unsere eigensinnigen Brüder in [convert_location.GetName] haben die Fehler ihres Handelns erkannt und kehren zurück zum einzigen und wahren Glauben. Sie sind alle gerettet."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "Sie sehen das Licht"
 societal_values.414.desc: "Die Leute von [convert_location.GetName], die die Kraft unseres Glaubens sahen, haben urplötzlich beschlossen, sich ihm ganz hinzugeben. Es ist ein stolzer Tag für uns, da noch mehr Seelen gerettet wurden."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "Göttliche Führung"
 societal_values.415.desc: "Die derzeitigen Tage der Unsicherheit haben am Verstand der einfachen Leute gezehrt. Allerdings hat sich die Sache wieder beruhigt, seit unsere religiösen Führer kürzlich Stellung bezogen und diese harschen Zeiten als eine Probe unseres Glaubens bezeichnet haben. Leute überall in unserem [ROOT.GetCountry.GetFlavorRank] finden nun Trost in der religiösen Gemeinschaft."
 societal_values.415.a: "Wir schenken einander gegenseitig Stärke."
 societal_values.416.title: "Die Stärke des Glaubens"
 societal_values.416.desc: "In Glaubensfragen sind wir unerreicht. Unsere Unterstützung für unsere Religion und die Hingabe, die wir zeigen, beeindrucken die Leute um uns herum."
 societal_values.416.a: "Das ist eine Tatsache."
 societal_values.417.title: "Die Liebe der Hingebungsvollen"
 societal_values.417.desc: "Unsere Liebe für den wahren Glauben kennt keine Grenzen und in diesem Wissen fühlen sich unsere Leute sicher und behütet. Ihr Schicksal nach dem Tod ist unser oberstes Anliegen."
 societal_values.417.a: "Die Leute sind erfreut."
 societal_values.500.title: "Neue Spionagetechniken"
 societal_values.500.desc: "Unsere Spionage ist wirkungsreich, und unsere Agenten haben neue Wege gefunden, um Leute auszuspionieren. Früher oder später werden unsere „Freunde“ und Feinde dies zwar herausfinden, doch für den Moment haben wir einen Vorteil."
 societal_values.500.a: "Vorteile sind gut."
 STATIC_MODIFIER_NAME_enhanced_spies: "Verbesserte Spione"
 STATIC_MODIFIER_DESC_enhanced_spies: "Unsere Spionage läuft besser als gewöhnlich, was bedeutet, dass unsere Spione noch effektiver sind."
 societal_values.501.title: "Überlaufen von Spionen"
 societal_values.501.desc: "Einige unserer Spione laufen zu anderen Ländern über. Dies könnte uns kurzfristig schaden."
 societal_values.501.a: "Lasst diese illoyalen Elemente gehen."
 STATIC_MODIFIER_NAME_spy_defections: "Überlaufen von Spionen"
 STATIC_MODIFIER_DESC_spy_defections: "Unsere Spionage erlebt derzeit Schwierigkeiten, da einige Spione überlaufen, um für andere Nationen zu arbeiten."
 societal_values.501.b: "Eine kleine Geldsumme könnte ein paar Meinungen ändern."
 societal_values.502.title: "Ein Mann im Generalstab"
 societal_values.502.desc: "Mit der Hilfe eines leicht zu bestechenden Mannes im Generalstab unseres Feindes haben wir heimlich die Kriegspläne und die Stationierung der feindlichen Truppen aufgedeckt. Unsere Spione haben erneut bewiesen, dass sie ihr Geld wert sind."
 societal_values.502.a: "Das wird uns zu unserem Vorteil gereichen."
 societal_values.503.title: "Unser Treiben ist versteckt"
 societal_values.503.desc: "Unseren hervorragenden Spionen zufolge ist unsere Spionage sorgsam vor feindlichen wie verbündeten Blicken verborgen. Dies hat sich in der Vergangenheit als sehr nützlich erwiesen und wird in der Zukunft gewiss noch nützlicher sein."
 societal_values.503.a: "Wir können dies sicherlich ausnutzen."
 STATIC_MODIFIER_NAME_hidden_agents: "Versteckte Agenten"
 STATIC_MODIFIER_DESC_hidden_agents: "Unsere Agenten, die verdeckte Operationen durchführen, sind sehr gut darin, sich selbst verborgen zu halten und die sichtbaren Auswirkungen ihrer Handlungen auf ein Mindestmaß zu verringern."
 societal_values.505.title: "Diplomaten bloßgestellt"
 societal_values.505.desc: "Da unsere Diplomaten gelegentlich in etwas zwielichtigeren Bereichen der landesübergreifenden Diplomatie tätig sind, haben sie einen gewissen Ruf erlangt. Dies zeigt nun Auswirkungen auf das Prestige unserer Nation."
 societal_values.505.a: "Das sind schlechte Nachrichten."
 societal_values.507.title: "Spionage bedeutet Mühe"
 societal_values.507.desc: "Es hat kürzlich einige Irritation im diplomatischen Korps gegeben, was unseren Schwerpunkt für verdeckte Aktionen anbelangt. Die Diplomaten glauben, dass dieser Schwerpunkt ihre Fähigkeiten begrenzt, und sie fordern, dass wir weitere Verwendungen für sie finden – und zwar welche, die keine verdeckten Aktionen mit sich bringen, denn sonst …"
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Verdeckte Aktionen"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "Der Schwerpunkt unserer verdeckten Aktionen schränkt die Fähigkeiten unseres diplomatischen Korps ein."
 societal_values.508.title: "Unsere Spione entdecken einen guten Bürokraten"
 societal_values.508.desc: "Unsere Spione halten stets Ausschau nach guten und fähigen Arbeitern für das Wohl des Reichs. Nun hat einer unserer Diplomaten jemanden wahrhaft Begabtes niederer Herkunft gefunden, den man in einem Bereich unserer Regierung anstellen kann.\n\nWo sollen wir ihn einstellen?"
 societal_values.508.a: "In der Verwaltung."
 societal_values.508.b: "In der Diplomatie."
 societal_values.508.c: "Beim Militär."
 societal_values.600.title: "Kabinettdynamik"
 societal_values.600.desc: "Eine Zusammenstellung genau der richtigen Leute in unserem Kabinett kann die Bedingungen für einen netten kleinen Anstieg der Steuereinnahmen schaffen. Jeder in diesem Land wird zufrieden sein, davon zu erfahren, dass dies gerade geschehen ist."
 societal_values.600.a: "Das sind tatsächlich gute Nachrichten."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Kabinettdynamik"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "Mit den genau richtigen Mitgliedern, die einander gegenseitig ergänzen, ist unser Kabinett effektiver als üblich."
 societal_values.601.title: "Regierungskorruption"
 societal_values.601.desc: "Wenn die falschen Menschen in unser Kabinett gelangen, kann dies schlechte Neuigkeiten für unser Land bedeuten. Zudem fällt es schwer, sie wieder zu entfernen."
 societal_values.601.a: "Es scheint, als ob unsere Steuereinnahmen sinken."
 societal_values.601.b: "Die Inflation steigt."
 societal_values.602.title: "Erfolgreiche Botschaft"
 societal_values.602.desc: "Unsere Botschafter sind sehr gut darin gewesen, eine günstige Meinung über „[ROOT.GetCountry.GetName]“ an fremdländischen Höfen zu verbreiten. Der Umstand, dass wir Frieden haben, trägt gewiss dazu bei."
 societal_values.602.a: "Erzählt ihnen kleine Märchen …"
 succesful_embassy: "Erfolgreiche Botschaft"
 societal_values.603.title: "Unfähige Diplomaten"
 societal_values.603.desc: "Wir haben zu viele ererbte Mitglieder des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! zu Diplomaten ernannt. Sie machen sich lächerlich, was möglicherweise zu erwarten war, aber noch schlimmer ist, dass sie auch unser Land bloßstellen."
 societal_values.603.a: "Sie gehören aber nun einmal zum [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] …"
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Unfähige Diplomaten"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "Unsere Diplomaten sind in letzter Zeit so unfähig gewesen, dass man ihnen schlichtweg keinen Glauben schenken darf, wenn sie mit anderen Ländern zu sprechen versuchen."
 societal_values.603.b: "Ersetzt sie."
 societal_values.604.title: "Herausragender Diplomat"
 societal_values.604.desc: "Ein junger Mann in unserem diplomatischen Korps hat sich deutlich hervorgetan. Er ist ein wahrhaft begabter Mensch und äußerst loyal gegenüber „[ROOT.GetCountry.GetName]“. Unsere Nation wird eine lange Zeit davon profitieren."
 societal_values.604.a: "Das sind gute Nachrichten!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Herausragender Diplomat"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "Ein herausragender Diplomat unterhält Beziehungen zu einem Land im Grunde völlig allein!"
 societal_values.604.b: "Er kann ein Diener [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] werden!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "Er wird ein Diener des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) sein!"
 societal_values.605.title: "Unterschiede überbrücken"
 societal_values.605.desc: "Gelegentlich, wenn Länder verschiedene Regierungsformen haben, verstehen sie einander einfach nicht gänzlich. Mit unseren fähigen Diplomaten konnten wir die Unterschiede zu einem unserer Nachbarn überbrücken."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Unterschiede überbrücken"
 societal_values.606.title: "Verbesserter Ruf"
 societal_values.606.desc: "Durch die harte Arbeit unserer Diplomaten, die sich Tag und Nacht abmühten, hat sich unser Ruf verbessert und die Welt schaut huldvoll auf uns."
 societal_values.606.a: "Ruhm für uns alle!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Verbesserter Ruf"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "Unser diplomatischer Ruf hat sich unlängst dank unserer hart arbeitenden Diplomaten verbessert."
 societal_values.607.title: "Schwätzende Schwachköpfe"
 societal_values.607.desc: "Diplomat um Diplomat hat uns enttäuscht, und ihre Unfähigkeit war derart verblüffend, dass die Welt begonnen hat, uns in einem anderen Licht zu sehen. Unsere ungeeigneten Diplomaten haben unseren Ruf zerstört!"
 societal_values.607.a: "Wenn wir sie nur hinrichten könnten."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Schlechter Ruf"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "Unsere schwätzenden Schwachköpfe von Diplomaten haben unseren Ruf zerstört."
 societal_values.700.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist besorgt"
 societal_values.700.desc: "Mitglieder aus unserem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mit grenznahen Anwesen sind besorgt, dass wir unsere Verteidigung vernachlässigen. Sie haben ihre Sorgen Gott und der Welt mitgeteilt."
 societal_values.700.a: "Aber Angriff ist die beste Form der Verteidigung!"
 societal_values.701.title: "Zu viele Feiglinge"
 societal_values.701.desc: "Unsere zunehmende Ausrichtung auf ein offensives Vorgehen hat es schwerer gemacht, mutige Bauern zu finden, die die Reihen füllen. Lächerliche Beschwerden wie etwa die, Kanonenfutter zu sein, wurden vor unseren Rekrutierungsoffizieren von sich gegeben."
 societal_values.701.a: "Diese Narren verpassen ihren eigenen Ruhm."
 societal_values.702.title: "Der Ruhm sei unser"
 societal_values.702.desc: "Unsere Entscheidung, unser Hauptaugenmerk auf den Angriff zu richten, hat dazu geführt, dass viele Nachbarn neidisch und gleichzeitig besorgt auf unsere ruhmreichen Truppen schauen, die bereit sind, unsere Feinde kaltes Metall schmecken zu lassen."
 societal_values.702.a: "Sie sind zurecht besorgt."
 societal_values.703.title: "Rekruten strömen zu den Fahnen"
 societal_values.703.desc: "Unsere landesweite Einberufung erweist sich als sehr erfolgreich: Die Armen, die Verzweifelten und sogar die Vaterlandsliebenden strömen zu den Fahnen. Die Generäle sind erfreut."
 societal_values.703.a: "Lasst sie uns jetzt in die Armee eingliedern."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "Unsere Politlinie einer nationalen Einberufung führt dazu, dass Rekruten zu den Fahnen schwärmen."
 societal_values.704.title: "Die Leute widersetzen sich der Einberufung"
 societal_values.704.desc: "Üblicherweise läuft unsere nationale Einberufung wie eine gut geölte Maschine, doch derzeit begegnen wir einigem Widerstand gegenüber der Rekrutierung an sich. Unruhen, Angriffe auf Anwerber und andere kleinere Dinge wie diese sind in letzter Zeit zu ganz gewöhnlichen Geschehnissen geworden."
 societal_values.704.a: "Bestimmt können wir die Einberufung kurzfristig verlangsamen."
 STATIC_MODIFIER_NAME_resist_conscription: "Widerstand gegen die Einberufung"
 STATIC_MODIFIER_DESC_resist_conscription: "Üblicherweise bringt unsere Politlinie der nationalen Einberufung mehr Mannen für die Armee. Tatsächlich aber wird sich derzeit der Rekrutierung widersetzt."
 societal_values.704.b: "Wir brauchen Soldaten, keine Heulsusen."
 societal_values.705.title: "Eine große Armee"
 societal_values.705.desc: "Unsere Armee ist derart gewaltig, dass sie von Sieg zu Sieg marschiert. Die Erfahrung aus diesen Siegen hat eine zuträgliche Auswirkung auf die Rekrutierung und die Ausbildung neuer Soldaten."
 societal_values.705.a: "Das ist fantastisch."
 societal_values.706.title: "Unsere Armee ist doch nicht so groß"
 societal_values.706.desc: "Eben ist unsere Armee noch der Neid der Welt, dann hat plötzlich niemand etwas Gutes über sie zu berichten. Wir wissen nicht, wie unsere große Armee so tief fallen konnte, doch es könnte sich am Ende auf die Rekrutierung auswirken."
 societal_values.706.a: "Es wird Zeit, die militärische Führung wachzurütteln!"
 societal_values.707.title: "Der Elan unserer Armee schüchtert den Feind ein"
 societal_values.707.desc: "Unsere Politlinie, den Angriff der Verteidigung vorzuziehen, hat zu Mythen über den Elan unserer Armee geführt."
 societal_values.707.a: "Angriff!"
 societal_values.708.title: "Befestigung vernachlässigt"
 societal_values.708.desc: "Unsere Politlinie, den Angriff zu bevorzugen, hat dazu geführt, dass Befestigungen vernachlässigt wurden."
 societal_values.708.a: "Soll alles doch ruhig fallen."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Festung verwahrlost"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "Der Mangel an Instandsetzung hat dazu geführt, dass diese Befestigung viel schwerer zu verteidigen ist."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "Die Armee ist der Weg zum Ruhm"
 societal_values.709.desc: "Unser Hauptaugenmerk aufs Festland hat dazu geführt, dass viele glauben, wir hätten eine herausragende Armee. Einige unserer Klügsten und Besten wünschen sich, darin Offizier zu werden."
 societal_values.709.a: "Sie haben weise entschieden."
 societal_values.710.title: "Admiräle besorgt"
 societal_values.710.desc: "Unsere Admiräle haben ihre Bedenken zum Ausdruck gebracht, dass unser Hauptaugenmerk auf das Festland zu stark zulasten der Flotte geht."
 societal_values.710.a: "Was wissen die schon?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Elan zeigen"
 societal_values.711.desc: "Unser deutlicher Schwerpunkt auf den Angriff verleiht unserer Armee das Gefühl von Stärke, denn Angriff ist stets die beste Verteidigung. Unsere Mannen ziehen furchtlos in die Schlacht in dem Wissen, dass der Sieg der ihre sein wird."
 societal_values.711.a: "Zielt auf die Augen!"
 STATIC_MODIFIER_NAME_full_elan: "Voller Elan"
 STATIC_MODIFIER_DESC_full_elan: "Der Schwerpunkt auf den Angriff erfüllt unsere Soldaten mit Leidenschaft und Eifer."
 societal_values.712.title: "Die Infanterie schicken"
 societal_values.712.desc: "Auf die bescheidenen Fußsoldaten wird von der Kavallerie gelegentlich herabgeschaut, doch sie sind das Rückgrat einer jeden Armee. Eine starke Infanterieattacke kann sich als beinahe ebenso verheerend herausstellen wie ein Kavallerieangriff. Unsere Infanterie ist sich der Tatsache bewusst, dass sie ihren Tag in der Sonne genießt."
 societal_values.712.a: "Ihr seid die Besten!"
 STATIC_MODIFIER_NAME_finest_infantry: "Die beste Infanterie"
 STATIC_MODIFIER_DESC_finest_infantry: "Unsere Infanterie ist das Rückgrat unserer Armee, und ihre Attacken sind beinahe ebenso verheerend wie ein Kavallerieangriff."
 societal_values.713.title: "Die Kavallerie schicken"
 societal_values.713.desc: "Unsere Reiter haben das Geschick und das Können, um die endgültige Entscheidungswaffe zu sein, ganz genau so, wie sie es zu den Zeiten Alexanders „des Großen“ gewesen sind. Heutzutage sind sie die Spitze der Armee und stets bereit, zum Angriff überzugehen. Sie baden in der Aufmerksamkeit, die sie bekommen, und sind stolz auf ihre Bedeutung."
 societal_values.713.a: "Aaaaaangriff!"
 STATIC_MODIFIER_NAME_cavalry_companions: "Kavalleriekameraden"
 STATIC_MODIFIER_DESC_cavalry_companions: "Die Kavalleriekameraden sind die Spitze der Armee, stets zum Angriff und mit dem nötigen Geschick und Können gesegnet, die endgültige Entscheidungswaffe zu sein."
 societal_values.800.title: "Adlige möchten nicht dienen"
 societal_values.800.desc: "Unsere Adligen sind zögerlich geworden, in der Armee zu dienen, seit wir unseren Schwerpunkt auf Verteidigungstaktiken gelegt haben. Sie sind besorgt, dass es zu wenig Gelegenheit gibt, ruhmreich zu sein, während sie sich hinter Befestigungen verstecken."
 societal_values.800.a: "Sie verstehen es einfach nicht."
 societal_values.800.b: "Etwas Gold wird sie überzeugen."
 societal_values.801.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ist verärgert"
 societal_values.801.desc: "Mit unserem zunehmenden Hauptaugenmerk auf der Verteidigung haben wir das Land um die Befestigungen herum bearbeitet, um Gräben auszuheben und ein freies Schussfeld zu schaffen. Die Leute, denen Teile des Landes gehören, haben auf die erdenklich treuebrüchigste Art und Weise geantwortet."
 societal_values.801.a: "Nun, die Festung sollte halten, bis Verstärkung kommt."
 societal_values.802.title: "Befestigungsexperte"
 societal_values.802.desc: "Seit wir begonnen haben, uns mehr mit Verteidigungsdenkweisen zu beschäftigen, hat ein bescheidener Pionier (ein üblicherweise ganz unten angesiedelter militärischer Rang) die Gelegenheit erhalten, als wahres Genie zu beeindrucken."
 societal_values.802.a: "Er ist ziemlich gut …"
 STATIC_MODIFIER_NAME_improved_fortifications: "Verbesserte Befestigungen"
 STATIC_MODIFIER_DESC_improved_fortifications: "Die örtlichen Befestigungen wurden deutlich verbessert und bieten eine großartige Verteidigung gegen jede Belagerung."
 societal_values.803.title: "Vielversprechender General"
 societal_values.803.desc: "Unsere Politlinie der Feldbeförderungen ist sehr erfolgreich gewesen: Ein neuer General hat sich hervorgetan."
 societal_values.803.a: "Nun, er ist vielversprechend."
 societal_values.804.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist besorgt wegen des Privilegienverlusts"
 societal_values.804.desc: "Unsere Politlinie der Feldbeförderungen beunruhigt den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] deutlich. Seine Mitglieder glauben, dass nur weil ein Mann etwas Können auf dem Schlachtfeld zeigt, dies nicht bedeutet, dass er ein guter General wird. Tatsächlich kommt es ihnen so vor, als werde der Umgang in der Messe sehr unangenehm, da diese neuen Offiziere nicht wissen, wie sich ein Edelmann benimmt. Es gibt zudem Gerüchte, wonach das Fußvolk glaubt, dass ein guter Anführer von höherer Geburt sein sollte."
 societal_values.804.a: "Ist der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wirklich von Bedeutung?"
 societal_values.804.b: "Nun, es mag besser sein, die Dinge kurzfristig etwas schwieriger zu machen."
 societal_values.805.title: "Militärische Verbesserungen"
 societal_values.805.desc: "Unsere Offiziere versuchen sich an neuen Wegen, unsere bereits hervorragend gedrillte Armee auszubilden. Es scheint den allgemeinen Grad an militärischem Denken in unserer Nation noch zu erhöhen."
 societal_values.805.a: "Preist die militärischen Denker!"
 STATIC_MODIFIER_NAME_military_improvements: "Militärische Verbesserungen"
 STATIC_MODIFIER_DESC_military_improvements: "Unsere hervorragende militärische Ausbildung hat zu Verbesserungen in unserem militärischen Denken geführt."
 societal_values.806.title: "Militärische Selbstzufriedenheit"
 societal_values.806.desc: "Unsere hervorragend ausgebildete Armee ist in den Augen unserer wichtigsten Generäle unbesiegbar. Alle kürzlichen Rückschläge liegen am Wetter oder am Feind, der derart unmännliche Dinge wie Taktiken nutzt. Soweit es unsere Generäle betrifft, gibt es keinen Weg, Perfektion noch weiter zu verbessern."
 societal_values.806.a: "Unbesiegbar – das klingt gut …"
 STATIC_MODIFIER_NAME_military_complacency: "Militärische Selbstzufriedenheit"
 STATIC_MODIFIER_DESC_military_complacency: "Unser militärischer Drill hat uns eine herausragende Armee gegeben, die jedermann fürchtet. Dies hat unsere führenden Offiziere dazu verleitet, zu glauben, unsere Armee ließe sich einfach nicht mehr verbessern."
 societal_values.806.b: "Die Wahrheit mag einige Leute verärgern."
 societal_values.807.title: "Ruhm der Armee"
 societal_values.807.desc: "Unsere glorreiche Armee steigert das Prestige unserer Nation."
 societal_values.807.a: "Der Ruhm sei unser!"
 societal_values.808.title: "Unsere Armee hat bessere Tage gesehen"
 societal_values.808.desc: "Der Lack scheint ab zu sein vom Ruhm unserer Waffen. Die Leute nehmen unsere Armee einfach nicht mehr so ernst wie zuvor."
 societal_values.808.a: "Zeit, die Dinge zu verändern!"
 societal_values.808.b: "Da ist nicht viel, was sich tun lässt …"
 societal_values.809.title: "Befestigungsbemühungen"
 societal_values.809.desc: "Unsere Entscheidung, das Hauptaugenmerk auf die Verteidigung zu legen, hat dazu geführt, dass örtliche Befehlshaber Befestigungen errichten, um sich dahinter zu verstecken."
 societal_values.809.a: "Eine weise Entscheidung."
 societal_values.810.title: "Generäle besorgt über unsere unmännlichen Taktiken"
 societal_values.810.desc: "Unser Hauptaugenmerk auf die Verteidigung nimmt unseren Einheiten den Elan, den sie brauchen, um wahrhaft erfolgreich auf dem Schlachtfeld zu sein. Unsere Generäle sind darüber tief besorgt, und es gibt Gerüchte, wonach andere Länder hinter unserem Rücken über uns lachen."
 societal_values.810.a: "Wen schert es, was andere denken?"
 societal_values.810.b: "Wir können ein kleines bisschen nachgeben."
 societal_values.811.title: "Unerbittlicher Drill"
 societal_values.811.desc: "Unsere Mannen wurden bis zum Maximum an militärischer Effizienz ausgebildet. Wie eine Sprungfeder können wir dieses hohe Niveau nicht allzu lange halten. Dennoch: Für eine gewisse Weile werden unsere Armeen standhalten, wo unbedeutendere Truppen die Flucht antreten würden."
 societal_values.811.a: "Zeigt es ihnen, Jungs!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "Das hohe Niveau an militärischer Effizienz wird nicht lange anhalten, doch für eine Weile werden unsere Armeen standhalten, wo unbedeutendere Truppen die Flucht antreten würden."
 societal_values.812.title: "Regimentsstolz"
 societal_values.812.desc: "Unsere Mannen sind ohnehin schon oft stolz auf ihre Regimenter, doch derzeit kennt ihr Stolz keine Grenzen. Der gesunde Wettstreit zwischen den Regimentern bedeutet, dass sie sich gegenseitig übertreffen, um sich ihrer Perfektion zu versichern."
 societal_values.812.a: "Bewahrt Ruhe und bleibt stolz."
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "Der Stolz, den unsere Mannen für ihre Regimenter fühlen, kennt keine Grenzen. Die gemeinsame Brüderlichkeit und Kameraderie lässt sie ständig versuchen, andere Regimenter zu übertreffen und andauernd nach Perfektion zu streben."
 societal_values.813.title: "Vorbereitete Verteidigung"
 societal_values.813.desc: "Lasst das Wort jedes Dorf erreichen, jeden Weiler und jede Stadt, auf dass dem Feind keine Unterstützung angeboten werde. Jeder Versuch, Geld des Feindes anzunehmen, wird bestraft werden, wenn der Sieg gekommen ist. Lasst niemanden an unserer Entschlossenheit zweifeln, dies umzusetzen."
 societal_values.813.a: "Verbreitet das Wort!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Einem jeden mit Bestrafung zu drohen, der dem Feind hilft und sein Geld annimmt, stellt sicher, dass kein Dorf, kein Weiler und keine Stadt den Feind in irgendeiner Form unterstützen wird."
 societal_values.814.title: "Bis zum letzten Mann"
 societal_values.814.desc: "Wir sind nicht oft in der Lage, dies zu tun, doch gerade jetzt ist es Zeit, unsere Mannen auf eine neue Stufe von Fanatismus anzustacheln. Sie sind bereit, unsere Befestigungen bis zum allerletzten Mann zu verteidigen."
 societal_values.814.a: "Haltet die Stellung!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "Der Fanatismus, der in unsere Mannen eingepeitscht wurde, lässt sie unsere Befestigungen bis zum allerletzten Mann verteidigen."
 societal_values.815.title: "Regimentsgeist"
 societal_values.815.desc: "Eine gute Nahrungsversorgung beruht darauf, dass jene, die man zu diesem Zweck aussendet, bereit sind, Zugeständnisse zu machen, um sicherzustellen, dass ihre Kameraden ihre Ration erhalten. Nach einem vollen Tagesmarsch müssen sie noch größere Distanzen gehen, um Proviant für den Rest zu bringen. Je stärker das Band zwischen den Kameraden, desto weiter wird der Proviantmeister gehen und desto besser wird die Armee versorgt sein. Der derzeitige Krieg hat zu einem starken Geist unter den Mannen geführt und die Proviantversorgung gelingt außergewöhnlich gut."
 societal_values.815.a: "Das ist der Geist, den wir brauchen!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "Der derzeitige Krieg hat für einen starken Geist unter den Mannen gesorgt und die Versorgung mit Proviant gelingt außergewöhnlich gut."
 societal_values.900.title: "Das Geschäft floriert"
 societal_values.900.desc: "Dank unserer gerissenen Handelspraktiken werden die Kaufleute von unserem Reich angezogen, und wir haben mehr Vorteile durch unseren Handel als je zuvor."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Dank unserer gerissenen Handelspraktiken werden die Kaufleute von unserem Reich angezogen und unsere [trade_efficiency|e] ist daher gestiegen."
 societal_values.901.title: "Handelsselbstgefälligkeit"
 societal_values.901.desc: "Obgleich wir als Nation berühmt sind für unsere gerissenen Handelspraktiken, werden unsere Händler derzeit ein wenig selbstgefällig."
 societal_values.901.a: "Unsere Händler konkurrieren nicht so gut."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Veraltete Handelspraktiken"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Unsere gerissenen Handelspraktiken haben unseren Händlern einen echten Vorteil verschafft, aber dennoch treten sie derzeit nicht so gut auf, wie sie sollten."
 societal_values.901.b: "Die Preise könnten steigen."
 societal_values.902.title: "Abenteuerlustige Händler"
 societal_values.902.desc: "Die derzeitigen Handelsbedingungen unterstützen unsere Händler stark. Sie sind bereit, die Gelegenheit zu unserem Vorteil zu nutzen."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "Unsere Händlerabenteurer riskieren mehr als üblich, was bedeutet, dass unser Handel mehr Gewinn einbringt als zuvor."
 societal_values.903.title: "Unsere Händler arbeiten schlecht"
 societal_values.903.desc: "Obgleich unsere Händlerabenteurer zuvor gute Geschäfte gemacht haben, haben sich die Dinge unlängst verschlechtert."
 societal_values.903.a: "Wir müssen unsere Gürtel enger schnallen."
 STATIC_MODIFIER_NAME_poor_merchants: "Händler arbeiten schlecht"
 STATIC_MODIFIER_DESC_poor_merchants: "Üblicherweise ziehen unsere Händlerabenteurer aus und bringen Reichtümer von überall auf der Welt mit, doch derzeit arbeiten sie nicht so gut, wie sie sollten."
 societal_values.903.b: "Ein paar unbeliebte Reformen sind die Antwort."
 societal_values.904.title: "Handelspolitlinien-Erfolg"
 societal_values.904.desc: "Unsere nationale Handelspolitlinie zeigt sich derzeit ungewöhnlich erfolgreich. Dies gibt unseren Händlern einen richtigen Aufschwung."
 societal_values.904.a: "Das sind auf jeden Fall gute Nachrichten."
 STATIC_MODIFIER_NAME_trade_policy_working: "Handelspolitlinie zeigt Wirkung"
 STATIC_MODIFIER_DESC_trade_policy_working: "Unsere nationale Handelspolitlinie ist derzeit erfolgreicher als üblich."
 societal_values.905.title: "Handelspolitlinie versagt"
 societal_values.905.desc: "Unsere nationale Handelspolitlinie liefert derzeit nicht richtig. Unseren Händlern geht es einfach nicht so gut."
 societal_values.905.a: "Es scheint, als hätten die Händler Schwierigkeiten."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "Unsere nationale Handelspolitlinie läuft derzeit nicht so gut."
 societal_values.905.b: "Wir sollten die kleinen Rädchen etwas mehr schmieren …"
 societal_values.906.title: "Unerwartete Einnahmen"
 societal_values.906.desc: "Unsere Händler haben es geschafft, einen Vorteil über andere Kaufleute zu erzielen. Obwohl dieser Vorteil nicht ewig halten wird, profitieren unsere Händler derzeit davon."
 income_bonanza: "Unerwartete Einnahmen"
 societal_values.906.a: "Hervorragende Nachrichten!"
 societal_values.907.title: "Wettbewerbsvorteil"
 societal_values.907.desc: "Der Wettstreit um den Handel in der Welt ist hart, doch einem unserer Händler ist es gelungen, eine bevorzugende Absprache mit örtlichen Lieferanten zu schließen. Obwohl wir nicht in der Lage sein werden, diese Absprache für immer aufrechtzuhalten, können wir derzeit größere Veränderungen zeitlich vorziehen."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "Einer unserer Händler hat eine Absprache mit örtlichen Lieferanten getroffen, die uns einen Wettbewerbsvorteil verschafft."
 societal_values.908.title: "Zusammenarbeit mit der Händlerklasse"
 societal_values.908.desc: "Unser größtes Ärgernis mit dem Sammeln von Einnahmen aus dem Handel ist Schmuggel. Unsere Regierungsleitlinie der Unterstützung merkantilistischer Interessen hat dazu geführt, dass die Händlerklasse verstärkt gegen Schmuggler zusammenarbeitet. Zumindest eine Zeit lang."
 societal_values.908.a: "Fantastische Nachrichten!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "Dank unserer Regierungspolitlinie der Unterstützung merkantilistischer Interessen arbeitet die Händlerklasse zusammen gegen diejenigen, die sich zum Schmuggeln entscheiden."
 societal_values.909.title: "Unterstützung merkantilistischer Politlinien"
 societal_values.909.desc: "Die Unterstützer merkantilistischer Prinzipen machen sich für die Ausweitung entsprechender Politlinien erreicht. Wir denken derzeit genau darüber nach, um zu sehen, ob diese Politlinien unserer Nation zum Vorteil gereichen."
 societal_values.909.a: "Es lohnt sich, einen Blick darauf zu werfen …"
 societal_values.909.b: "Auf gar keinen Fall!"
 societal_values.910.title: "Handelszusammenbruch"
 societal_values.910.desc: "Es ist schwer zu begreifen, doch aus irgendeinem Grund sind die Handelseinnahmen einfach zusammengebrochen. Fracht scheint einfach nicht anzukommen. Ist es Schmuggel? Gehen die Händler irgendwo anders hin? Wir wissen es nicht, doch die Dinge sehen düster aus …"
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "Aufgrund einiger unvorhergesehener Ärgernisse ist der Handel zusammengebrochen."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Breite Unterstützung für unsere große Marine"
 societal_values.1000.desc: "Überall im Land unterstützen die Leute unsere große Marine und leisten ihren Beitrag zur Verteidigung unserer Nation. Auf den Werften arbeiten unsere Schiffbauer noch härter und die Leute melden sich sogar freiwillig, um Seeleute zu werden! Das Volk ist stolz auf unsere große Marine."
 societal_values.1000.a: "Das ist einfach nur fantastisch."
 STATIC_MODIFIER_NAME_faster_ships: "Schnellerer Schiffbau"
 STATIC_MODIFIER_DESC_faster_ships: "Unsere Entscheidung, die Idee einer großen Marine zu fördern, hat unserer Schiffbauindustrie einen Schub gegeben."
 societal_values.1001.title: "Die Begeisterung für unsere Marine schwindet"
 societal_values.1001.desc: "Um ehrlich zu sein, hält unser Volk unsere Marine nicht für gar so groß. Tatsächlich mag es sie einfach nicht. Presskommandos haben noch mehr Schwierigkeiten als zuvor, und selbst an einfache Materialien zu kommen, ist ein Kampf."
 societal_values.1001.a: "Das ist nur ein kurzfristiges Hindernis."
 STATIC_MODIFIER_NAME_slower_ships: "Langsamerer Schiffbau"
 STATIC_MODIFIER_DESC_slower_ships: "Trotz unserer Entscheidung, eine große Marine zu fördern, scheint unsere Schiffbauindustrie zu leiden."
 societal_values.1001.b: "Es gibt nichts, was ein wenig Geld nicht lösen könnte."
 societal_values.1002.title: "Vielversprechender Admiral erscheint"
 societal_values.1002.desc: "Einer unserer Seebären scheint viel besser zu sein, als wir es zunächst erwartet hatten."
 societal_values.1002.a: "Das war eine gute Idee."
 societal_values.1003.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist besorgt"
 societal_values.1003.desc: "Unsere Politlinie, vielversprechende Befehlshaber unabhängig ihrer Geburt einzusetzen, verärgert unseren [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], der es als schwierig empfindet, mit Truppen zu speisen, denen die Umgangsformen fehlen. Seinen Mitgliedern zufolge verärgert es auch die Truppen unter ihrem Befehl, die erwarten, von Höhergestellten geführt zu werden, und nicht von jemandem, der einfach kein Edelmann ist."
 societal_values.1003.a: "Lasst sie sich beschweren."
 societal_values.1003.b: "Nun, wir können ein paar Zugeständnisse machen."
 societal_values.1004.title: "Marineentwicklungen"
 societal_values.1004.desc: "Unsere überlegene Seefahrt führt zu gewaltigen Entwicklungen in der Marinewissenschaft, was für unsere Flotte für viele Jahre von Vorteil sein wird."
 societal_values.1004.a: "Das kann einfach nicht schlecht sein."
 STATIC_MODIFIER_NAME_naval_developments: "Marineentwicklungen"
 STATIC_MODIFIER_DESC_naval_developments: "Aufgrund unserer überlegenen Seefahrt entwickeln wir schon jetzt neuere und bessere Möglichkeiten, um unsere Marine aufzuwerten."
 societal_values.1005.title: "Marineüberheblichkeit"
 societal_values.1005.desc: "Unsere Seefahrt ist so überragend, dass Überheblichkeit einsetzt. Die Leute sind zufrieden, sich auf ihren Lorbeeren auszuruhen, doch das könnte uns verwundbar gegenüber Herausforderungen durch Möchtegern-Emporkömmlinge machen."
 societal_values.1005.a: "Unsere Marine ist die beste."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "Mit unserer überlegenen Seefahrt, die uns eine Marine gibt, die über die Wellen herrscht, setzt ein Hauch von Überheblichkeit ein. Doch das ist kein Grund zur Sorge – das wird uns nie einholen."
 societal_values.1005.b: "Wir müssen sie ein wenig wachrütteln."
 societal_values.1006.title: "Verbesserte Blockadetaktiken"
 societal_values.1006.desc: "Unsere Seeschlachtausbildung hat dazu geführt, dass wir deutlich verbesserte Blockadetechniken entwickelt haben. Obgleich unsere Feinde ihnen irgendwann etwas entgegensetzen werden, können wir derzeit richtig Druck aufbauen."
 societal_values.1006.a: "Wir können sogar etwas Geld aus der Sache schlagen."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "Unsere Seeschlachtausbildung hat dazu geführt, dass wir deutlich bessere Blockadetechniken entwickelt haben – zumindest so lange, bis unsere Feinde lernen, ihnen etwas entgegenzusetzen."
 societal_values.1007.title: "Nachlassende Standards"
 societal_values.1007.desc: "Unsere Seeschlachtausbildung hat dazu geführt, dass wir furchterregende Blockaden vor der feindlichen Küste errichten konnten, doch derzeit werden unsere Seeleute ein wenig faul."
 societal_values.1007.a: "Nun, wir können nicht erwarten, dass sie die ganze Zeit mit höchster Effizienz arbeiten."
 STATIC_MODIFIER_NAME_slipping_standards: "Nachlassende Blockadestandards"
 STATIC_MODIFIER_DESC_slipping_standards: "Unsere Seeschlachtausbildung hat die grundsätzliche Blockadefähigkeit unserer Truppen verbessert, doch es wirkt, als würde da ein wenig Überheblichkeit einsetzen."
 societal_values.1007.b: "Von einem jeden wird erwartet, seine Pflicht zu tun – komme, was wolle."
 societal_values.1009.b: "Zeit, die Marineführung zu verärgern."
 societal_values.1010.title: "Wir herrschen über die Wellen"
 societal_values.1010.desc: "Unsere glorreiche Marine ist der Stolz unserer Nation und der Neid der Welt. Selbst die Fische im Meer tragen unsere Flagge auf den Flossen."
 societal_values.1010.a: "Mehr Ruhm für uns."
 societal_values.1011.title: "Die Flotte verfällt"
 societal_values.1011.desc: "Niemand versteht es so ganz. Eben hatten wir noch eine glorreiche Marine, auf die die ganze Nation stolz war, und nun lacht die Welt über unsere Flotte."
 societal_values.1011.a: "Die glorreichen Tage werden zurückkommen."
 societal_values.1011.b: "Etwas Geld bringt die Dinge wieder in Ordnung."
 societal_values.1012.title: "Arsenale werden aufgegeben"
 societal_values.1012.desc: "Seit wir entschieden haben, unser Hauptaugenmerk auf Marineangelegenheiten zu legen, werden unsere Arsenale, die die Armee versorgen, aufgegeben. Erfahrene Handwerker suchen anderswo Anstellung."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "General geht in den Ruhestand"
 societal_values.1013.desc: "Die kürzlich getroffene Entscheidung, die Marine zu bevorzugen, hat dazu geführt, dass mehrere Generäle um die Versetzung in den Ruhestand bitten. Sie glauben, dass es künftig weniger Ruhm für sie geben wird."
 societal_values.1013.a: "Nun ja."
 societal_values.1015.title: "Unsere Flotte ist der Stolz der Nation"
 societal_values.1015.desc: "Unsere Entscheidung, das Hauptaugenmerk auf Marinepolitlinien zu legen, hat daheim zu einer Unterstützungswelle für die Marine geführt. Junge Narren lassen sich registrieren, um Offiziere zu werden."
 societal_values.1015.a: "Wir wünschen ihnen Glück."
 societal_values.1016.title: "Beunruhigte Generäle"
 societal_values.1016.desc: "Unsere Generäle sind besorgt, dass unser Hauptaugenmerk auf der Marine unserer Armee schaden wird."
 societal_values.1016.a: "Sie scheren uns nicht – nur die Flotte zählt."
 societal_values.1016.b: "Zeit, der Armee mehr Aufmerksamkeit zu schenken."
 societal_values.1018.title: "Überfluss an Seeleuten"
 societal_values.1018.desc: "Unsere Händler vergrößern ihre Flotten und bilden neue Seeleute für ihre Schiffe aus. Das bedeutet, dass wir deutlich bessere Besatzungen bekommen, sobald wir diese Leute auf unsere Marineschiffe zwingen müssen."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Marinevorzüge"
 societal_values.1019.desc: "Unsere Marinekapitäne haben es geschafft, in den letzten Jahre so einige Schmuggler aufzugreifen, und der staatliche Gewinnanteil war recht groß."
 societal_values.1019.a: "Wir sagen niemals nie zu ein paar Münzen …"
 societal_values.1020.title: "Stolz der Flotte"
 societal_values.1020.desc: "Großschiffe in unserer Flotte zu haben, ist immer ein Grund, stolz zu sein. Unsere Seeleute sind stolz, auf ihnen zu dienen, und unser Volk stolz, ihre Macht in unseren Häfen zu bewundern."
 societal_values.1020.a: "Sie sind unser ganzer Stolz."
 societal_values.1021.title: "Effizienz in der Marine"
 societal_values.1021.desc: "Nach einigen Veränderungen in der Verwaltung und dem Anwerben einiger sehr fähiger Seeleute hat sich die Effizienz unserer Marine verbessert. Dies kommt sowohl unserer Marine als auch der Handelsflotte zugute, da ein effizientes Schiff weniger kostet und weniger Aufmerksamkeit bedarf."
 societal_values.1021.a: "Das ist von Vorteil."
 societal_values.1100.title: "Herstellungsverbesserung"
 societal_values.1100.desc: "Dass wir uns die Smith-Ökonomie zu eigen gemacht haben, hat dazu geführt, dass sich die Leute Gedanken darüber machen, wie man Dinge herstellt. Derzeit scheint sich dies ausgezahlt zu haben."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "Mit unserer Entscheidung, uns die Idee der Smith-Ökonomie zu eigen zu machen, versuchen sich unsere Leute an neuen und besseren Wegen der Herstellung."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "Wir haben durch eine Kombination versierter ökonomischer Entscheidungen in der Vergangenheit und bloße Willenskraft eine Verbesserungen bei der Herstellung erreicht."
 societal_values.1101.title: "Gehemmte Herstellung"
 societal_values.1101.desc: "Unsere Hersteller neigen zur Selbstgefälligkeit, da die Verwendung der Smith-Ökonomie dazu führte, dass unsere Herstellungstechniken sehr fortschrittlich wurden."
 societal_values.1101.a: "Das wird der Herstellung schaden."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "Unsere Entscheidung, uns die Smith-Ökonomie zu eigen zu machen, hat zu einer Herstellungsverbesserung geführt. Allerdings haben wir eine Welle des Konservatismus erfahren, die Verbesserungen ausbremst."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "Tatsächlich scheint es zu höheren Preisen geführt zu haben."
 societal_values.1102.title: "Erfolgreiche Bürokratie"
 societal_values.1102.desc: "Auf einer jährlichen Basis verschafft die Bürokratie dem Land einen schönen kleinen Steuerzuwachs, doch manchmal können die richtigen Menschen am richtigen Ort dem Land noch eine kleine Draufgabe einbringen. Es ist eine Schande, dass sie in ein paar Jahren über die Grenzen ihrer Leistungsfähigkeit hinausbefördert werden müssen."
 societal_values.1102.a: "Schmieden wir das Eisen, solange es heiß ist."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "Unsere Bürokraten arbeiten besser als gewöhnlich, was zu erhöhten Steuereinnahmen führt."
 societal_values.1103.title: "Korrupte Bürokratie"
 societal_values.1103.desc: "Die Bürokratie arbeitet manchmal einfach nicht. Die falschen Menschen am falschen Platz können zu korrupten Praktiken führen, die den Einnahmen des Landes schaden. Schlimmer noch: Es wird einige Jahre in Anspruch nehmen, um an die richtigen Dokumente zu kommen, um dies zu ändern."
 societal_values.1103.a: "Niemand kann das System bekämpfen."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Derzeit sind einige unserer führenden Bürokraten zu beschäftigt damit, ihre eigenen Taschen zu füllen, anstatt sich auf ihren eigentlichen Aufgaben zu widmen."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "Unsere Politlinie der Unterstützung und Ausweitung der Bürokratie unserer Nation zahlt sich wahrlich aus. Jeden Tag werden neue Beamte ausgebildet und beginnen glorreiche neue Karrieren in unserer Verwaltung!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "Ein Großreich von diesen Ausmaßen braucht eine Menge Bürokraten. Vielleicht könnte eine Rekrutierungsgeldprämie ihre Zahl zum Wachsen bringen?"
 societal_values.1105.a: "Was immer notwendig ist."
 societal_values.1105.b: "Nicht genau jetzt."
 societal_values.1106.title: "Nationalbank schüttet Dividende aus"
 societal_values.1106.desc: "Mehrere kluge Anleihen haben zu sehr guten Profiten bei unserer Nationalbank geführt. Die Bank erhöht die Dividende und kauft einige ihrer Anteile zurück."
 societal_values.1106.a: "Wir schwimmen im Geld."
 societal_values.1107.title: "Nationalbank in Schwierigkeiten"
 societal_values.1107.desc: "Unserer Nationalbank geht es sehr schlecht. Es ist nicht einfach, verlässlichen Leuten Geld zu leihen, und sie begibt sich in Schwierigkeiten."
 societal_values.1107.a: "Wir werden ihr etwas Geld geben, um sie zu unterstützen!"
 societal_values.1107.b: "Sagt der Bank, sie soll an weniger verlässliche Leute verleihen."
 societal_values.1108.title: "Entwicklungsverbesserung"
 societal_values.1108.desc: "Ein [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] in [target.GetName] hat seine Autorität geschickt genutzt, um die Entwicklung in seiner Provinz zu verbessern."
 societal_values.1108.a: "Exzellente Arbeit."
 societal_values.1110.title: "Stabilitätszuwachs"
 societal_values.1110.desc: "Unsere Entscheidung, örtlichen Magnaten mehr Macht zu geben, hat dazu geführt, dass wichtige Leute sich unserer Regierung zugewandt fühlen. Daher haben sie jedem erzählt, wie gut sie regiert werden."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Ungeeignete Rekruten"
 societal_values.1300.desc: "Seitdem wir es für notwendig erachtet haben, die Qualitätsstandards unserer Armee zu verbessern, musste eine ganze Heerschar potenzieller Rekruten leider als für den Dienst ungeeignet erklärt werden."
 societal_values.1300.a: "Wir müssen die Spreu vom Weizen trennen."
 societal_values.1301.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist besorgt"
 societal_values.1301.desc: "Da unsere Streitkräfte ihr Hauptaugenmerk zunehmend auf Qualität legen, gibt es Bedenken, dass die traditionelle Armee – an erster Stelle treu gegenüber sich selbst und erst an zweiter Stelle gegenüber dem Land – für immer verschwunden ist. Glücklicherweise sind diese Stimmen noch besorgter darüber, dass diese Armee nach neuem Muster sich als ein triftiges Argument gegen alle überlauten Beschwerden herausstellen wird … Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist besonders besorgt, dass seine Stellung bedroht sein könnte."
 societal_values.1301.a: "Es gibt nichts, worum man sich Sorgen machen müsste."
 societal_values.1303.title: "Verfall der Armeequalität"
 societal_values.1303.desc: "Unsere Entscheidung, unser Hauptaugenmerk auf die Quantität zu legen, führt zu einem Rückgang der Zahl an Rekruten für unsere Armee."
 societal_values.1303.a: "Wir werden das einfach ignorieren."
 societal_values.1303.b: "Reformen sind die Antwort."
 STATIC_MODIFIER_NAME_quality_modifier: "Verbesserte Qualität"
 societal_values.1304.title: "Die Qualität unserer Truppen ist beeindruckend"
 societal_values.1304.desc: "Unsere Entscheidung, in die Qualität zu investieren, hat dazu geführt, dass unsere Armee in den Augen unserer Nachbarn beeindruckender erscheint."
 societal_values.1304.a: "Wir herrschen!"
 societal_values.1305.title: "Rekrutierungskrise"
 societal_values.1305.desc: "Unser Hauptaugenmerk auf Qualität hat unsere Generäle besorgt, was das Niveau verfügbarer Mannstärke für die Armee anbelangt."
 societal_values.1305.a: "Die Armee kann leiden."
 societal_values.1305.b: "Wir müssen unsere Politlinie umkehren."
 societal_values.1306.title: "Eisenmannen"
 societal_values.1306.desc: "Unsere Schiffe mögen aus Holz sein, doch die Mannen, die sie segeln, muss man gesehen haben. Mutig und standhaft sind sie und stets bereit, den Feind in einen Nahkampf zu verwickeln."
 societal_values.1306.a: "Ein herausragendes Beispiel für alle."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "Die mutigen und standhaften Mannen, die unsere hölzernen Schiffe segeln, sind stets bereit, den Feind zu bekämpfen."
 societal_values.1307.title: "Der Schutz des Handels"
 societal_values.1307.desc: "Um diesen Krieg zu gewinnen, müssen wir unser Einkommen maximieren, und der Handel ist eine Quelle, die wir nicht vergessen dürfen. Wir müssen sicherstellen, dass unsere Schiffe, die unseren Handel schützen, sich die besten Truppen aussuchen dürfen, wenn es darum geht, Verluste auszugleichen."
 societal_values.1307.a: "Es muss so sein."
 STATIC_MODIFIER_NAME_protected_commerce: "Geschützter Handel"
 STATIC_MODIFIER_DESC_protected_commerce: "Die Schiffe, die unseren Handel schützen, dürfen sich ihre Truppen aussuchen, wenn sie ihre Verluste ausgleichen."
 societal_values.1308.title: "Die Macht unserer Flotte"
 societal_values.1308.desc: "Die Qualität unserer Marinebesatzungen ist wirklich besonders herausragend, und unsere Mannen wissen das. Stets bereit, in die Schlacht zu ziehen, können sie es nicht erwarten, ihren Mut im Kampf zu beweisen."
 societal_values.1308.a: "Sie werden uns fürchten!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "Unsere mächtige Flotte mit herausragenden Marinebesatzungen ist eine der besten der Welt."
 societal_values.1309.title: "Ruhig, Jungs!"
 societal_values.1309.desc: "Die Qualität unserer Armee zeigt sich in der Disziplin unserer Truppen. Unsere Mannen wissen dies und sind bereit, unseren Feinden ihren Mut zu beweisen."
 societal_values.1309.a: "Angriff!"
 STATIC_MODIFIER_NAME_good_discipline: "Gute Disziplin"
 STATIC_MODIFIER_DESC_good_discipline: "Unsere Armee hat deutlich mehr Disziplin, was unsere Soldaten viel besser kämpfen lässt."
 societal_values.1310.title: "Zurück an die Front"
 societal_values.1310.desc: "Eine Niederlage ist nur dann eine Niederlage, wenn die Armee glaubt, geschlagen worden zu sein. Unsere qualitativ herausragenden Armeen sehen solche Ereignisse als kurzfristige Rückschläge vor dem unausweichlichen Sieg. Daher sind unsere Mannen nicht nur stets bereit, in den Kampf zurückzukehren, sondern dieser Tage sind sie sogar besonders eifrig, es zu tun."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "Zurück an die Front\nDu machst, was ich sage, wenn ich es sage\nZurück an die Front\nDu wirst sterben, wenn ich sage, dass du sterben musst"
 societal_values.1400.title: "Die Leute lachen über unsere Armee"
 societal_values.1400.desc: "Obwohl die Entscheidung, die Armee zusammenzuziehen, vielen in unserem Land sinnvoll erscheint, lachen flegelhafte Fremde über uns und sagen, unsere Armee sei nichts als ein undisziplinierter Haufen."
 societal_values.1400.a: "Lasst sie lachen."
 societal_values.1401.title: "Anführer sind schwieriger zu finden"
 societal_values.1401.desc: "Wir haben die weise Entscheidung getroffen, Quantität gegenüber Qualität den Vorzug zu geben. Allerdings hat die neue größere Armee das unvorhergesehene Problem, talentierte Offiziere inmitten der Massen zu finden."
 societal_values.1401.a: "Zweifelsohne werden sich die Dinge verbessern."
 societal_values.1403.title: "Mehr Truppen für die Armee"
 societal_values.1403.desc: "Unsere Politlinie, Quantität gegenüber Qualität den Vorzug zu geben, zahlt sich aus, da von heute an mehr Truppen für die Armee zur Verfügung stehen."
 societal_values.1403.a: "Man kann nie zu viele Truppen haben."
 societal_values.1404.title: "Pferdebestandzuwachs"
 societal_values.1404.desc: "Für die Verwendung als Kavalleriereittier kauft man ein Pferd im besten Fall im Alter von drei bis vier Jahren. Glücklicherweise haben wir eine überdurchschnittliche Anzahl an Fohlen. Dieser Versorgungsanstieg hat die Rekrutierung von Kavalleristen viel günstiger werden lassen."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "Mehr Pferde als gewöhnlich sind in den letzten Jahren geboren worden, was die Rekrutierung von Kavalleristen viel günstiger hat werden lassen."
 societal_values.1405.title: "Überschüssige Ausstattung"
 societal_values.1405.desc: "Einen Mann in einen Soldaten zu verwandeln, erfordert viel Zeit und Geld. Einer der größten Kostenpunkte ist die notwendige Ausrüstung, die aus einem wehrlosen Mann eine unbarmherzige Tötungsmaschine macht. Zum Glück haben wir volle Lager mit solcher Ausstattung. Sie ist in einem schlechten Zustand und wird nicht mehr lange halten, doch wenn wir sie jetzt nutzen, könnten wir Truppen viel günstiger in Uniformen bekommen."
 societal_values.1405.a: "Lasst sie uns nutzen, solange wir noch können."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "Wir haben einen Vorrat an der nötigen Ausrüstung, die einen wehrlosen Mann in eine unbarmherzige Tötungsmaschine verwandelt."
 societal_values.1408.title: "Mannen schwärmen zu den Fahnen"
 societal_values.1408.desc: "Mannen schwärmen zu den Fahnen und bitten um die Gelegenheit, in unseren ruhmreichen Streitkräften zu dienen. Unsere großen Bataillone haben wahrlich [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'die','')] [ROOT.GetCountry.GetReligion.GetGodName] auf ihrer Seite!"
 societal_values.1408.a: "Das ist schön zu sehen."
 societal_values.1409.title: "Holzknappheit"
 societal_values.1409.desc: "Eine seltsame Art von Fäule hat unser Holz befallen. Das Holz ist mit einem Pilz bedeckt, sodass es sich nur noch zum Verbrennen eignet. Dies macht es deutlich schwerer, Holz für den Schiffbau zu finden."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "Verwaltungsschwierigkeiten"
 societal_values.1410.desc: "Es wird zunehmend schwierig, unsere Armeen zu führen. Die Truppen, die wir dafür haben, stellen sich als unfähig und viel zu bestechlich heraus. Wir suchen nach Menschen, die gerade bestechlich genug sind, um käuflich zu sein, ohne dass sie zu gierig sind – und bis das erledigt ist, wird unsere Militärverwaltung eher kostspielig sein."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "Aufgrund unfähiger Truppen sind unsere Armeen zunehmend schwierig zu führen und die Lösung ist sehr kostspielig, da die neue Verwaltung sowohl gierig als auch korrupt ist."
 societal_values.1600.title: "Zentralisierung bringt Vorteile ein"
 societal_values.1600.desc: "Dank unserer Zentralisierungspolitlinie sind wir besser in der Lage, die Verwaltung unseres Staates zu überwachen, was Vorteile für alle schafft."
 societal_values.1600.a: "Das sind gute Nachrichten."
 STATIC_MODIFIER_NAME_centralized_state: "Zentralisierter Staat"
 STATIC_MODIFIER_DESC_centralized_state: "Unsere Zentralisierungspolitlinien verringern unsere Korruption und erhöhen unsere Kontrolle."
 societal_values.1601.title: "Provinzen verdrossen wegen Autonomiemangel"
 societal_values.1601.desc: "Unsere Zentralisierungspolitlinien haben vielen in den Provinzen das Gefühl beschert, sie hätten einen großen Teil ihrer Autonomie verloren. Es gibt Gerede über Aufstände."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "Bis zu #Y [ROOT.GetVariable('province_count').GetValue]#! [locations|e] verlieren [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e]"
 societal_values.1601.b: "Macht Zugeständnisse."
 societal_values.1602.title: "Provinzen wollen noch mehr Autonomie"
 societal_values.1602.desc: "Einer unserer Provinzstatthalter hat festgestellt, dass er unter unseren derzeitigen dezentralisierten Politlinien gewissermaßen für sich selbst eintreten könnte. Der Umstand, dass die Armee, die er ausheben konnte, zu klein ist, um einen solchen Anspruch zu untermauern, scheint ihn nicht sonderlich zu besorgen."
 societal_values.1602.a: "Gebt ihm die Autonomie, die er sich wünscht."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Schlechte Zahlungen"
 societal_values.1603.desc: "Eine Reihe von Ländern hat den Sold ihrer Söldner unpünktlich ausgezahlt. Dies hat dazu geführt, dass viele Hauptleute dringend ihre Mannen bezahlen müssen. Sie sind bereit, Verträge mit uns einzugehen, die einen geringeren Sold vereinbaren, solange wir auch tatsächlich zahlen."
 societal_values.1603.a: "Uns vertrauen sie."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Vertrauen von Söldnern"
 STATIC_MODIFIER_DESC_trust_from_mercs: "Die Unpünktlichkeit anderer Länder, ihre Söldner zu entlohnen, hat dazu geführt, dass viele Hauptleute bereit sind, für uns zu arbeiten, solange wir überhaupt zahlen."
 societal_values.1604.title: "Fülle an Söldnertruppen"
 societal_values.1604.desc: "Welcher Krieg hat geendet? Wer kann sagen, ob es mehrere waren oder lediglich ein großer? Es ist auch nicht wirklich wichtig, doch eine gewisse Anzahl unbeschäftigter Söldnertruppen ist in unserem Reich angekommen und wartet auf Arbeit. Was für denen einen Krieg ist, ist für den anderen eine günstige Gelegenheit. Wir haben den Krieg, und sie suchen die günstige Gelegenheit."
 societal_values.1604.a: "Wir sind das Land der unbegrenzten Möglichkeiten."
 societal_values.1605.title: "Großzügige Bedingungen"
 societal_values.1605.desc: "Die eine Sache, die uns nicht stärker stören könnte, ist der ruinöse Zinssatz, den man uns berechnet. Allerdings hat unsere verlässliche Verwaltung unsere Gläubiger davon überzeugt, dass der Satz möglicherweise zu hoch ist, und sie haben zugestimmt, dass eine kleine Senkung angebracht wäre – zumindest für eine Weile."
 societal_values.1605.a: "Das finden wir gut!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "Unsere Gläubiger haben zugestimmt, unseren Zinssatz zu senken – zumindest für eine Weile."
 societal_values.1606.title: "Guter Ratschlag"
 societal_values.1606.desc: "Ein guter Ratschlag ist dieser Tage manchmal schwer zu bekommen, doch die Zahl an Leuten, die uns Ratschläge gibt, wächst ständig. So haben wir noch mehr Auswahl als zuvor."
 societal_values.1606.a: "Lasst uns die Kandidaten ansehen."
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "Die Leute, die unser Kabinett unterstützen, geben diesem ständig gute Ratschläge!"
 societal_values.1607.title: "Den Leuten unsere Widerstandskraft zeigen"
 societal_values.1607.desc: "Unser Staat ist unter Druck, doch die Zeit ist gekommen, im Angesicht aller Widrigkeiten unsere Widerstandskraft zu zeigen. Für die Jungen ist die Zeit angebrochen, zu Männern zu werden, da Männer der Welt zeigen, woraus sie gemacht sind. Gemeinsam können wir voranschreiten."
 societal_values.1607.a: "Es ist Zeit!"
 societal_values.1608.title: "Den Krieg unterstützen"
 societal_values.1608.desc: "Die Leute sind kriegsmüde, doch ihr Mut bleibt stark. Sie sind bereit, noch eine Anstrengung für den Sieg zu leisten. Wir werden triumphieren."
 societal_values.1608.a: "Voran, dem Sieg entgegen!"
 societal_values.1609.title: "Gescheiterte Verwaltung"
 societal_values.1609.desc: "Unsere Verwaltung hat unsere Leute enttäuscht. Statt Gerechtigkeit für alle gibt es lediglich Gerechtigkeit für einige. Das untergräbt die gesamte Unterstützung für unseren Staat."
 societal_values.1609.a: "Es ist ein trauriger Stand der Dinge."
 societal_values.1609.b: "Der Staat wird stattdessen von Gold unterstützt werden."
 societal_values.1610.title: "Zahlungsforderungen"
 societal_values.1610.desc: "Da sie spüren, dass wir sie mehr brauchen werden als sie uns, haben sich verschiedene Söldnerhauptleute zusammengeschlossen, um eine höhere Bezahlung zu verlangen."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Gehärtete Eiche in unseren Schiffen"
 societal_values.1700.desc: "Ein erfahrener Schiffbauer hat einen Weg gefunden, die Schiffsrümpfe so zu stärken, dass sie den Stürmen und anderen Herausforderungen der Meere besser trotzen können. Die Technik ist ein Geheimnis, doch für eine kurze Zeit birgt der Ozean weniger Schrecken."
 societal_values.1700.a: "Wir fürchten keine Kaps."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "Ein erfahrener Schiffbauer hat einen Weg gefunden, die Schiffsrümpfe zu stärken."
 societal_values.1701.title: "Ein Admiral, der seinen Titel wert ist"
 societal_values.1701.desc: "Wir sind auf einen herausragenden Marineoffizier aufmerksam geworden, einer, der nicht nur die Kriegskunst beherrscht, sondern auch über die Fähigkeit verfügt, dieses Wissen an andere weiterzugeben. Wie sollten wir dieses besondere Talent einsetzen?"
 societal_values.1701.a: "Zur See, um unsere Feinde zu zerschlagen!"
 societal_values.1701.b: "In der Akademie, um zu unterrichten."
 societal_values.1702.title: "Verbesserte Ausbildung"
 societal_values.1702.desc: "An der Marineakademie gibt es Platz für einen neuen Ausbilder, und der [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] hat uns gebeten, einen Studiengang für Seeleute vorzuschlagen. In welche Richtung sollen die Inhalte des Curriculums gehen?"
 societal_values.1702.a: "Es geht natürlich um patriotische Pflicht."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Patriotisches Curriculum"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "Die Marineakademie lehrt ein Curriculum zu patriotischer Pflicht."
 societal_values.1702.b: "Seemannskunst und Wartung."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Wartungscurriculum"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "Die Marineakademie unterrichtet ein Curriculum zu Seemannskunst und Wartung von Schiffen."
 societal_values.1703.title: "Taktische Neuerung"
 societal_values.1703.desc: "Die Jahre auf See haben uns erfahrene Besatzungen beschert, die zu bemerkenswerten Kunststücken in der Schlacht fähig sind. Einige dieser Techniken könnten Standard und damit ein Vorteil gegenüber unseren Feinden werden."
 societal_values.1703.a: "Rudert, rudert, rudert Eure Galeere."
 STATIC_MODIFIER_NAME_galley_veterans: "Galeerenveteranen"
 STATIC_MODIFIER_DESC_galley_veterans: "Taktische Fortschritte erfahrener Besatzungen wurden in der Galeerenkriegsführung zum Standard."
 societal_values.1703.b: "Unsere Großschiffe werden die Meere säubern."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Großschiffveteranen"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "Von erfahrenen Besatzungen ersonnen taktische Fortschritte wurden in der Kriegsführung mit Galeeren zum Standard."
 societal_values.1704.title: "Schmuggler gefangen"
 societal_values.1704.desc: "Wir herrschen über die Meere, damit wir über die Handelsrouten herrschen können. Deshalb ist es notwendig, dass wir unsere heimatlichen Gewässer von Schmugglern und deren verbotenem Schwarzhandel befreien sowie von fremdländischen Waren, die unsere Heimatmärkte aushöhlen könnten."
 societal_values.1704.a: "Ein Sieg ist ein Sieg, sogar über Abschaum."
 societal_values.1704.b: "Setzt den beschlagnahmten Besitz ein."
 societal_values.1705.title: "Ein königlicher Gast"
 societal_values.1705.desc: "Unsere talentierten Schiffbauer und unsere Marineordnung haben sich in der bekannten Welt herumgesprochen, und ein fremdländischer Prinz hat nach einer Besichtigung unserer Docks einem Gespräch mit unseren Mannen gefragt. Das ist eine große Ehre, die wir nicht ablehnen können!"
 societal_values.1705.a: "Hurra!"
 societal_values.1706.title: "Eine patriotische Spende"
 societal_values.1706.desc: "Ein einflussreicher Händler will uns seine Dankbarkeit zeigen, für unser Bemühen, die Meere zu patrouillieren und die Routen für Handel und Entdeckung frei zu halten. Die merkantilistische Kompanie hat neue Schiffe für unsere Kriegsflotte gebaut und ist bereit, sie der Krone zu spenden."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "Rekrutierungsziel verpasst"
 societal_values.1708.desc: "Der rasend schnelle Ausbau unserer Häfen und Docks hat dazu geführt, dass mehr junge Menschen die Bauernhöfe verlassen und Arbeit auf Schiffen für Handelskompanien finden. Es wird schwieriger, Truppen zu finden, mit denen wir in den Krieg ziehen können."
 societal_values.1708.a: "Möge das Meer sie verschlingen."
 societal_values.1709.title: "Verrottendes Holz"
 societal_values.1709.desc: "Unsere Entdeckungsreisen in fremde Gewässer mit schlecht vorbereiteten Schiffen bedeuten, dass das Holz schneller als gedacht verfault. Feuchtigkeit, Fäulnis, Termiten … Es gibt einen Preis für das Aufspüren neuer Märkte."
 societal_values.1709.a: "Setzt das instand, wo immer Ihr könnt."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Verfaulte Schiffe instand setzen"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "Wir haben uns viel Mühe gegeben, jene Schäden zu beheben, die unsere Schiffe während ihrer weiten Reisen erlitten haben."
 societal_values.1709.b: "Haltet Euch an den üblichen Zeitplan."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "Unsere Entdeckungsreisen in fremde Gewässer mit schlecht vorbereiteten Schiffen haben das Holz schneller zum Verfaulen gebracht als erwartet."
 societal_values.1710.title: "Schiffswerftfeuer"
 societal_values.1710.desc: "Es war nur eine Frage der Zeit, bevor die gefährliche Mischung aus Pech, Holz und Schießpulver zu einem Feuer in einem größeren Hafen führt. Es wird eine Weile dauern, bis wir die Herstellung wieder auf dem gewohnten Niveau haben."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "Ein Feuer in einer örtlichen Schiffswerft hat die Herstellung verlangsamt."
 societal_values.1800.title: "Erfahrener Diplomat"
 societal_values.1800.desc: "Einer unserer Botschafter hat eine außergewöhnliche Begabung, die verwickelten Bündnisse um uns herum zu verstehen sowie die Auswirkungen, die ein falscher Schritt oder ein falsches Wort haben. Wie sollen wir diesen großen Staatsmann nutzen?"
 societal_values.1800.a: "Nutzt ihn für die heikelsten Missionen."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "Ein Botschafter hat besondere Fähigkeiten gezeigt und wurde mit unseren wichtigsten fremdländischen Angelegenheiten betraut."
 societal_values.1800.b: "Behaltet ihn am Hof, um Geheimnisse aufzudecken."
 societal_values.1801.title: "Unsere Sache ist gerecht"
 societal_values.1801.desc: "Die harte Arbeit unseres diplomatischen Stabes hat die Welt davon überzeugt, dass unsere Ansprüche berechtigt und unsere Taten gerechtfertigt sind und dass unsere Nachbarn wenig von uns zu fürchten haben. Alles, was wir tun, so behauptet man, ist im besten Interesse von uns allen."
 societal_values.1801.a: "So wie es sein sollte."
 STATIC_MODIFIER_NAME_just_causes: "Gerechte Sache"
 STATIC_MODIFIER_DESC_just_causes: "Die harte Arbeit unseres diplomatischen Stabs hat die Welt davon überzeugt, dass unsere Ansprüche gerecht und unsere Taten gerechtfertigt sind."
 societal_values.1802.title: "Beliebter Adliger"
 societal_values.1802.desc: "Eines unserer geselligsten Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ist von einer Reise zurückgekehrt, auf der es fremdländische Höfe mit Geschichten über unsere Pracht erfreute – und zwar nicht, ohne dabei großzügig aus der eigenen Tasche zu geben. Nur ein großes Land kann einen derart willkommenen Gast erschaffen."
 societal_values.1802.a: "Wenigstens ist er für etwas gut."
 STATIC_MODIFIER_NAME_popular_noble: "Beliebter Adliger"
 STATIC_MODIFIER_DESC_popular_noble: "Einer unserer geselligsten Adligen hat in der Fremde Großzügigkeit gezeigt."
 societal_values.1803.title: "Vasallen fühlen sich sicher"
 societal_values.1803.desc: "Die Stärke unserer Armeen und unsere Großzügigkeit gegenüber ihren Rechten führen dazu, dass sich unsere Vasallen unter unserem Dach sicher fühlen. Um die Sicherheit unserer Beziehungen zu gewährleisten, haben sie die Tributzahlungen erhöht, die sie zu entrichten bereit sind."
 societal_values.1803.a: "Hirten scheren ihre Schafe; sie schlachten sie nicht."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "Die Stärke unserer Armeen und unsere Großzügigkeit gegenüber ihren Rechten haben dazu geführt, dass sich unsere Vasallen unter unserem Dach sicher fühlen."
 societal_values.1804.title: "Gerechter Umgang"
 societal_values.1804.desc: "Ein Großreich mit Kolonien und Vasallen ähnelt einer lauten Familie, und es braucht eine starke, aber gerechte Hand, um alles im Zaum zu halten. Jüngste Politlinien haben uns die Bewunderung unserer Klientelländer gewinnen lassen und uns alle näher zusammengebracht."
 societal_values.1804.a: "Es war stets zu ihrem eigenen Nutzen."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "Eine starke Hand"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Sie mögen dies nicht goutieren, doch sie sind die Diener und wir die Herren. Sie dürften die Botschaft endlich verstanden haben – für den Moment."
 societal_values.1805.a: "Was ihres ist, ist auch das unsrige."
 STATIC_MODIFIER_NAME_firm_hand: "Starke Hand"
 STATIC_MODIFIER_DESC_firm_hand: "Die angemessene Anwendung von Druck und Hebeln hat uns dazu in die Lage versetzt, noch etwas mehr aus unseren Vasallen herauszuquetschen."
 societal_values.1806.title: "Die Feder wird vom Schwert unterstützt"
 societal_values.1806.desc: "Die Pässe, die unsere Diplomaten tragen, stehen für die Glaubwürdigkeit und die Beständigkeit unserer nationalen Bestimmung. Abgesichert in dem Wissen, dass unsere Botschafter mit der vollen Autorität unserer Regierung sprechen, werden den Sendboten reibungslose Reisen und schnelle Pferde gewährt, um sicherzustellen, dass sie ihre Pflichten zügig erfüllen können."
 societal_values.1806.a: "Der Respekt ist überfällig."
 STATIC_MODIFIER_NAME_emissary_authority: "Sendbotenautorität"
 STATIC_MODIFIER_DESC_emissary_authority: "Die Pässe, die unsere Diplomaten tragen, stehen für die Glaubwürdigkeit und die Beständigkeit unser nationalen Bestimmung."
 societal_values.1807.title: "Arrogante Verwalter"
 societal_values.1807.desc: "Die Ämter, die mit unseren Klientelländern zu tun haben, sind von jenen, die sie verwalten, derart losgelöst, dass sie überheblich geworden sind – überzeugt davon, dass es keinen Sinn ergibt, auf irgendjemanden zu hören, der sich nicht im Hauptsitz befindet. Der Ärger in den Kolonien und bei den Vasallen kocht über."
 societal_values.1807.a: "Für wen halten die sich?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Spionagering aufgeflogen"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "Einige unserer Diplomaten sind in eine größere Spionageoperation in einem gewissen Reich ([target.GetLongName|U]) verwickelt gewesen.\n\nJetzt ist jeder Botschafter oder Sendbote, den wir schicken, verdächtig, ein Spion zu sein, und wird den schärfsten Befragungen unterzogen, sobald er seine zugewiesene Mission beendet. Es wird Zeit brauchen, unseren Ruf wiederherzustellen."
 societal_values.1808.a: "Das ist ein enttäuschender Vertrauensverlust."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Verdächtige Diplomaten"
 STATIC_MODIFIER_DESC_suspected_diplomats: "Einige unsere Diplomaten sind in eine größere Spionageoperation verwickelt gewesen und stehen nun genauer Beobachtung."
 societal_values.1809.title: "Unverfrorene Anfragen"
 societal_values.1809.desc: "Der Druck, unter den wir unsere Vasallen setzen, mag im Hauptsitz angemessen erscheinen, doch manche Forderungen werden von den kleineren Kronen, die wir unter unseren Schutz genommen haben, als Beleidigungen aufgefasst. Die Verhandlungen zu den Bedingungen werden etwas länger dauern als gedacht."
 societal_values.1809.a: "Wir können warten."
 STATIC_MODIFIER_NAME_slow_negotiations: "Langsame Verhandlungen"
 STATIC_MODIFIER_DESC_slow_negotiations: "Einige unserer Bedingungen werden von unseren Vasallen als Beleidigung angesehen, was die Verhandlungen mit ihnen verlangsamt."
 societal_values.1810.title: "Feindliche Rhetorik"
 societal_values.1810.desc: "Einer unserer Botschafter hat kürzlich auf einer Feier ein paar törichte Bemerkungen gemacht. Seine zornige und geradezu kriegerische Anprangerung unserer Nachbarn bedeutet, dass wir als eine größere Bedrohung wahrgenommen werden, als wir tatsächlich sind."
 societal_values.1810.a: "Lasst sie ruhig den Kopf einziehen."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "Einer unserer Botschafter hat ein paar törichte Bemerkungen gemacht, die dazu führen, dass unsere Nachbarn uns als Bedrohung ansehen."
 societal_values.1810.b: "Wir können die Dinge wieder ins Lot bringen."
 societal_values.1900.title: "Freidenker nicht verfolgt"
 societal_values.1900.desc: "Unsere Politlinie, Philosophen, Verwaltungsbeamte und Wissenschaftler sich Wissen aneignen zu lassen – ungehindert durch die Zwänge von Regierung und Religion –, führte zu einem wahren Trubel in den Salons und Universitäten unseres Hauptsitzes."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Freidenker"
 STATIC_MODIFIER_DESC_free_freethinkers: "Dass Freidenker sich Wissen ohne Verfolgung aneignen können, führte zu einem eifrigem Treiben in den Salons und Universitäten unseres Hauptsitzes."
 societal_values.1901.title: "Gerechte Gesetze von allen angenommen"
 societal_values.1901.desc: "Eine Verpflichtung zu einer gerechten Justiz – blind gegenüber Nation, Religion oder Tradition – hat sich bei den meisten Teilen unserer Bevölkerung als beliebt herausgestellt. Beschwerden über unsere Herrschaft sind stark zurückgegangen."
 societal_values.1901.a: "Das Gesetz gebietet über die Großen wie die Kleinen."
 STATIC_MODIFIER_NAME_fair_laws: "Gerechte Gesetze"
 STATIC_MODIFIER_DESC_fair_laws: "Eine Verpflichtung zu einer gerechten Justiz hat sich als sehr beliebt bei den meisten Teilen unserer Bevölkerung herausgestellt."
 societal_values.1902.title: "Der ehrliche Makler"
 societal_values.1902.desc: "Wir erlangen einen landesübergreifenden Ruf als eine Nation, die die Interessen aller ihrer Bürger achtet und die Rechte anderer verteidigt. Unser gerechter Umgang im Inland zahlt sich auch in unserer Nachbarschaft aus."
 societal_values.1902.a: "Sie mögen uns wirklich!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Kabinettzusammenarbeit"
 societal_values.1903.desc: "Unsere humanistischen Politlinien haben die Eifersucht zwischen unseren Beratern verringert, da sie nicht länger die religiösen und ethnischen Unterschiede in unserem Land bespielen können. Ein jeder arbeitet für einen Staat, in den er Vertrauen hat, und es gibt zugleich Vertrauen in das Kabinett."
 societal_values.1903.a: "Teilen macht Freude."
 societal_values.1904.title: "Allgemeine Akzeptanz ist der Weg zum Fortschritt"
 societal_values.1904.desc: "Die unbedeutenden Trennlinien innerhalb unserer Nation haben lange unsere Entwicklung verzögert. Seitdem wir unsere Verwaltung für alle talentierten Bürger geöffnet haben, haben wir große Errungenschaften in der Entwicklung der örtlichen Wirtschaft gesehen."
 societal_values.1904.a: "Toleranz macht uns reich."
 societal_values.1905.title: "Eine sachte Antwort wendet Grimm ab"
 societal_values.1905.desc: "Unser Glaube gibt uns Frieden und Sicherheit, sodass wir keine Notwendigkeit haben, andere zu unterdrücken. Sogar jene in den dunkelsten Tiefen ketzerischer Überzeugungen können erkennen, wie Respekt vor der gesamten Menschheit durch [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'unsere','unseren')] [ROOT.GetCountry.GetReligion.GetGodName] ermutigt wird."
 societal_values.1905.a: "Wir werden eine Nation sein."
 societal_values.1908.title: "Freidenkertum ist nicht der Weg [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName]"
 societal_values.1908.desc: "Meinungstoleranz ist gut und schön, doch die ketzerischen Prediger riskieren die Seelen ihrer Gemeinden. Und um die Sache noch schlimmer zu machen: Der Versuch, diese Abweichler zu unterdrücken, würde gegen unsere humanistischen Ideale sprechen."
 societal_values.1908.a: "Es ist auf lange Sicht hoffentlich harmlos …"
 societal_values.1910.title: "Wenn wir die Vergangenheit bekämpfen, schlägt sie zurück"
 societal_values.1910.desc: "Die Hingabe an ein liberaleres Verständnis davon, wo der Platz eines Bürgers im Staat liegt, bedeutet, dass unsere Nachbarn uns als eine schurkische Nation brandmarken, die angeblich dem Untergraben der traditionellen Rechte von Krone, Kirche und Zunft verpflichtet ist. Können wir nur jenen vertrauen, die genauso denken wie wir?"
 societal_values.1910.a: "Vorwärts, auch wenn es ein einsamer Weg ist."
 rogue_nation: "Schurkische Nation"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Auge um Auge"
 societal_values.2000.t: "Beschleunigte Verstädterung"
 societal_values.2000.desc: "Überall in unseren Landen ist eine Entwicklung spürbar: Gruppen aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] verlassen ihr Land und marschieren den städtischen Zentren entgegen. Sie suchen ihr Glück in Werkstätten, Zünften und Manufakturen und erhoffen sich, einen Lebensunterhalt zu verdienen, der besser ist, als es auf ihren stetig kleiner werdenden Parzellen an Ackerland je möglich wäre.\n\nObwohl dies großartige Neuigkeiten für unsere Industrie und die Handelsleistung sind, geht dies zugleich mit gewissen Wachstumsschmerzen einher – von Instabilität aufgrund Wohnraummangel über schlechte sanitäre Bedingungen bis hin zum schleichenden Tod abgeschiedener ländlicher Gemeinschaften."
 societal_values.2000.a: "Verstädterung ist Macht!"
 societal_values.2000.b: "Vielleicht sollten wir es etwas ruhiger angehen …"
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Zunehmende städtische Anziehung"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Zunehmende ländliche Anziehung"
 societal_values.2001.t: "Einhegungsbewegung"
 societal_values.2001.desc: "Da landwirtschaftlicher Grundbesitz über die Generationen hinweg immer weiter geteilt wird, ist der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] gezwungen, in die Städte abzuwandern, da seine Grundstücke für auskömmliche Landwirtschaft zu klein werden. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hat damit begonnen, große Flächen ansonsten wertlosen Lands zu kaufen und sie miteinander zu verbinden, um einen umfangreicheren Ackerbau zu ermöglichen und damit wieder Erträge einzufahren.\n\nDies erscheint wie eine natürliche Lösung für unsere dahinsiechende Landwirtschaft, doch der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ist zutiefst unglücklich, weil er dies als eine Verschlimmerung des eigentlichen Problems sieht – dass seine Mitglieder in die städtischen Zentren abwandern müssen, wo sie dann jene ausbeuten, die darüber hinaus auch noch ihr Land gekauft haben."
 societal_values.2001.a: "Die Wirtschaft steht an erster Stelle."
 societal_values.2001.b: "Das Land muss zu angemessenen Preisen gekauft werden."
 societal_values.2001.c: "Verabschiedet Gesetze, die die Grundstücksgröße beschränken."
 societal_values.2002.t: "Ämterverkauf"
 societal_values.2002.desc: "Einflussreiche Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] haben großes Interesse gezeigt, die Verwaltungsverantwortung für einige Regierungsämter zu übernehmen. Einerseits entlastet dies den Staat in wirtschaftlicher Hinsicht sehr umfangreich und die Bürger haben Gelegenheit, sich profunder in Staatsangelegenheiten einzubringen.\n\nAndererseits nimmt es dem Staat die Kontrolle, weil dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] gestattet wird, seine eigene Agenda für diese Ämter zu verfolgen, was zu unerwünschten Konsequenzen für die übergeordnete Verwaltung führen mag."
 societal_values.2002.a: "Verkauft Ämter!"
 societal_values.2002.b: "Verkauft nur unbedeutende Ämter."
 societal_values.2002.c: "Behaltet die staatliche Kontrolle bei."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Verkauf unbedeutender Ämter"
 societal_values.2003.t: "Konsumkultur"
 societal_values.2003.desc: "Die Zahnräder des Kapitals treiben unsere Wirtschaft an. Diese Wirtschaftsordnung braucht einen fortwährenden und stetig wachsenden Konsum von Waren, um sich selbst zu erhalten. Allerdings gerät die Idee eines unendlichen Wachstums in Zeiten der Mühsal immer utopischer.\n\nGelehrte und der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] beschwören uns, Schutzmaßnahmen einzuführen, um die fortwährende Stabilität unserer Wirtschaft zu sichern. Sie schlagen vor, dass der Staat eine Konsumkultur anregt, damit unsere Leute nicht sparsam werden oder gar unter die Schwelle von Selbstversorgern fallen."
 societal_values.2003.a: "Regt den Konsum von Waren an."
 societal_values.2003.b: "Investiert unmittelbar in Bürgerunternehmen."
 societal_values.2003.c: "Lasst die Erzeuger für sich selbst sorgen."
 societal_values.2004.t: "Aushöhlung der Handwerkskunst"
 societal_values.2004.desc: "Während unsere Wirtschaft versucht, weiter zu wachsen und die Anforderungen der Bevölkerung zu bedienen, wandeln sich Werkstätten allmählich zu Manufakturen. Wo einst Künstler persönliche Sorgfalt bei jedem Stück walten ließen, schuften jetzt Arbeiter nach einem engen Zeitplan, um standardisierte Massenprodukte herzustellen.\n\nEs fällt schwer, gegen die Ergebnisse zu sprechen, doch viele wundern sich, ob die höhere Produktivität die geringeren Qualitätsstandards und die welkende Schönheit wert sind."
 societal_values.2004.a: "Standardisierung ist der Weg."
 societal_values.2004.b: "Wir müssen zur Handwerkskunst zurückkehren."
 societal_values.2005.t: "Agrarische Gemeinschaften"
 societal_values.2005.desc: "In Zeiten rasanten Wandels haben unsere traditionellen Wege zu einer Wiederbelebung der agrarischen Gemeinschaften geführt. Obschon sie möglicherweise nicht so produktiv und umtriebig sind wie die städtischen Zentren, bieten sie ein Niveau an Nachhaltigkeit und gesellschaftlichem Zusammenhalt, das anderweitig nicht ohne viel Zeit und Mühe zu erreichen wäre.\n\nVielleicht sollten wir versuchen, diese Wiederbelebung weiter zu fördern, um auch in Zukunft die Früchte unserer traditionellen Wirtschaft zu ernten?"
 societal_values.2005.a: "Fördert die Wiederbelebung."
 societal_values.2005.b: "Strebt stattdessen nach Verstädterung."
 societal_values.2006.t: "Erneuertes Hauptaugenmerk auf traditionelle Methoden"
 societal_values.2006.desc: "Unser Volk – verloren auf einem wahren Meer des Wandels – hat damit begonnen, sich auf die Methoden seiner Vorfahren zu besinnen. Es strebt danach, seine Gemeinschaften stärker in Einklang mit ihrer Umgebung zu bringen, anstatt sich nur an sie anzupassen: Es pflegt bewährte örtliche Traditionen, baut eine Vielzahl alter Feldfrüchte an und entdeckt medizinische Praktiken, die derzeitige Generationen als Unsinn abgetan hatten.\n\nDieser erneuerte Blick stärkt unsere Gemeinschaften, doch er ermutigt auch zu einer dezentralisierten Regierung und einem Sinn für örtliche Unabhängigkeit. Wir sollten entscheiden, ob diese Rückbesinnung auf alte Traditionen einen Nutzen für den Staat darstellt oder ob sie ihn bedroht."
 societal_values.2006.a: "Ermuntert zu traditionellen Methoden."
 societal_values.2006.a.tt: "Einige ländliche Orte werden von überreichen Ernten profitieren"
 societal_values.2006.b: "Drängt auf wirtschaftliche Modernisierung."
 societal_values.2006.b.tt: "Der Gemeinenstand in einigen unserer ländlichen Orte wird ungehalten sein"
 societal_values.2007.t: "Allmendenzuwachs"
 societal_values.2007.desc: "Überall im Reich bemerkt man einen Zuwachs an der Entstehung von „Allmenden“ im Sinne von Land, dessen Besitz sich Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] teilen. Natürlich klagt der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], die Allmende sei eine veraltete Methode und zudem eine weniger ertragreiche als die ihre – nämlich die Umwandlung in Einhegungen. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] spricht sich strikt gegen diese Idee aus und verweist auf uralte Rechte und die Bedeutung der Allmende für ihr Auskommen.\n\nDie Entscheidung hat nun der Staat zu treffen: Sollten wir die Tradition aufrechterhalten und den Allmenden zu gedeihen erlauben oder suchen wir einen Weg voran in die Modernisierung unseres landwirtschaftlichen Gefüges?"
 societal_values.2007.a: "Bewahrt die Allmenden."
 societal_values.2007.b: "Gebt Einhegungen den Vorzug."
 societal_values.2008.t: "Landwirtschaftliche Stabilität"
 societal_values.2008.desc: "Großartige Neuigkeiten! Unser Hauptaugenmerk auf die traditionelle Wirtschaft hat im übertragenen Sinn Früchte getragen.\n\nDieses Jahr ernten wir den Lohn dieser Tradition, da unsere Felder einen höheren Ertrag aufweisen als erwartet. Während sich andere Nationen auf gewinnbringende Ausfuhrfeldfrüchte spezialisieren, die hochgradig empfindlich gegenüber Umweltveränderungen sind, gedeiht unser Getreide und unsere Leute sind satt. Keine Menge an Gold kann mehr wert sein als jene Stabilität, die eine gute Getreideernte dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] einbringt."
 societal_values.2008.a: "Mögen die Leute daran ihre Freude haben!"
 societal_values.2009.t: "Die Rückkehr des Tauschhandels"
 societal_values.2009.desc: "Während sich unsere Nation mehr und mehr von der traditionellen Wirtschaft vereinnahmen lässt, ist eine bedeutsame Veränderung in den alltäglichen Geschäften von Angehörigen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#! zu beobachten. Tauschhandel – die Praktik des direkten Wechsels von Waren ohne ein Hilfsmittel wie Münzen – hat stark an Beliebtheit gewonnen.\n\nWährend dieses Wiederaufleben den Einfluss des #L [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]s#! und der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] unterwandert, hat er zu einem größeren Ausmaß an niedrigschwelliger wirtschaftlicher Betätigung geführt und auch zu mehr Stabilität in unseren ländlichen Siedlungen."
 societal_values.2009.a: "Erlaubt den Tauschhandel weiterhin."
 societal_values.2009.b: "Erzwingt die Verwendung von Münzen."
 societal_values.2010.t: "Der Aufstieg des Handelshauses"
 societal_values.2010.desc: "Dieselben Regelungen, die einst die Güte und Beständigkeit von Zunfterzeugnissen sicherten, werden mittlerweile als einschränkend für das Geschäftsleben angesehen. Wer beitreten kann, was hergestellt wird, wo man es verkauft und an wen – das alles sind Dinge, die Zünfte oft sehr streng regulieren. Die neueren, jüngeren Generationen sehen die einst schützenden Regeln lediglich als Hemmnisse für eine Wirtschaft, die sich rasend schnell entwickelt und verändert.\n\nDaher haben Handelshäuser begonnen, Zünfte zu verdrängen: Sie bieten größere Freiheiten und Möglichkeiten, spucken aber auch traditionellen Zunftstrukturen ins Gesicht, die ihrerseits einst der Kern vieler Gemeinschaften waren."
 societal_values.2010.a: "Die Wirtschaft entwickelt sich so, wie sie muss."
 societal_values.2010.b: "Zünfte müssen dominant bleiben!"
 trade_houses_over_guilds: "Schwerpunkt auf Handelshäusern statt auf Zünften"
 guilds_over_trade_houses: "Schwerpunkt auf Zünften statt auf Handelshäusern"
 societal_values.2011.t: "Der individuelle Künstler"
 societal_values.2011.desc: "Mit dem Anstieg des Mäzenatentums haben individuelle Künstler angefangen, sich der Welt zu zeigen. Zuvor wurde Kunst in Werkstätten von Gruppen unbekannter Künstler hergestellt, doch nun erscheinen Künstler, deren Namen einen Ruf haben, und verlangen höhere Preise für ihre Werke.\n\nViele bejubeln dies als den möglichen Beginn einer neuen Ära der Kunst, doch viele sind auch besorgt, dass die Dinge außer Kontrolle geraten könnten. Künstlern zu erlauben, bekannt zu werden, wirkt sich auf die Preise der Kunst aus, verringert den Einfluss von Werkstätten und mag möglicherweise dazu führen, dass Künstler ein Teil der Elite werden."
 societal_values.2011.a: "Wir alle verdienen das Scheinwerferlicht."
 societal_values.2011.b: "Kunst gehört in die Werkstätten."
 societal_values.2012.t: "Privates Vergnügen"
 societal_values.2012.desc: "Theater, Kammermusik, Umtrünke, literarische Zirkel, Kunstsammlungen, private Gärten und Bälle – so vielfältig sind die Möglichkeiten für Leute, sich heutzutage im Privaten zu vergnügen. Allerdings sind diese Vergnügungen deutlich kleiner im Umfang, finden in einem wesentlich privateren Rahmen statt und sind von individuellen Vorlieben geprägt – und zugleich sind sie üblicherweise der oberen Klasse der Gesellschaft vorbehalten.\n\nWährend die Mächtigen sich vergnügen, verbleibt der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], der einst in der Ära der großen öffentlichen Festlichkeiten und Feierlichkeiten gedieh, mit einem verringerten Budget und einer dürftigeren Menge an Feiern. Bis zu jenem Tag, an dem alle aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] dieses Niveau an Vergnügungen genießen können, werden sie sich danach sehnen – vielleicht sollte der Staat mehr öffentliche Ereignisse veranlassen?"
 societal_values.2012.a: "Vergnügungen werden von allein gefunden."
 societal_values.2012.b: "Alle sollten miteinander genießen!"
 societal_values.2013.t: "Individueller Landbesitz"
 societal_values.2013.desc: "Wo dies zuvor schon nicht gänzlich unbekannt war, gab es nun kürzlich einen Anstieg der Anzahl an Individuen, die begonnen haben, Land von ihren Titelinhabern zurückzukaufen. Dies gewährt besagten Individuen größere Freiheiten und erlaubt es ihnen, den vollen Gewinn ihrer Ernte einzufahren, doch es schadet der Fähigkeit des Staates, das ihm rechtmäßig Zustehende mittels Tributzahlungen oder Besteuerung einzusammeln.\n\nEs ist grundsätzlich einfacher, große Flurstücke an Land zu besteuern, die sich im Besitz einer Institution oder eines Adligen befinden, als dies bei vielen einzelnen Bauern der Fall ist. Dies zu erlauben, mag für die Leute ein Schritt voran sein, doch für den Staat könnte es einen Rückschritt darstellen …"
 societal_values.2013.a: "Die Leute haben das Recht, Land zu kaufen."
 societal_values.2013.b: "Verbietet unautorisierte Landkäufe."
 societal_values.2014.t: "Professionelle Justiz"
 societal_values.2014.desc: "Während sich unsere Gesellschaft von den Werten eines gemeinschaftlich getroffenen Urteils wegentwickelt, werden die Gerichte mit gewöhnlichen Leuten langsam durch solche mit berufsmäßigen Juristen ersetzt. Wo in der Vergangenheit Recht auf Grundlage der Bräuche und Traditionen einer Gemeinschaft und mittels der Weisheit ihrer wichtigsten Mitglieder gesprochen wurde, hat ein zunehmendes Bewusstsein der individuellen Rechte zu einer Zunahme von Richtern geführt, die im Namen der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] handeln, um bei Streitigkeiten zu vermitteln.\n\nObschon dieser Wandel sicherstellt, dass sich die Justiz in unserem [ROOT.GetCountry.GetFlavorRank] standardisiert, hat er auch dazu geführt, dass Gemeinschaften von diesem Vorgang losgelöst sind und sich nach jenen Zeiten sehnen, als die Rechtsprechung eine Verantwortung war, die die gesamte Stadt teilte."
 societal_values.2014.a: "Setzt ganz auf professionelle Richter."
 societal_values.2014.b: "Ermutigt zu einer gemeinschaftlichen Rechtsprechung."
 societal_values.2015.t: "Gemeinschaftsland-Reformräte"
 societal_values.2015.desc: "Da unsere Gesellschaft weiter zusammenwächst und die Gemeinschaft ein größeres Sagen im Leben der Einzelnen und in der Ordnung der Dinge hat, wurden Räte in kleinen Städten gegründet, um die Verteilung zugewiesenen Landes besser zu organisieren. Üblicherweise beschränkt sich dies auf die Allmenden, doch ganz allmählich hat man damit begonnen, auch die Landzuweisungen an Bauern unabhängig von den Interessen der Titelinhaber zu kontrollieren.\n\nDörfler sehen es als das Recht und die Pflicht der Gemeinschaft an, das Land zu verwalten, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] betrachtet es als kaum mehr als eine bequem zu bewerkstelligende Zersetzung seiner Autorität. Es gibt keinen Zweifel, dass die Reformen wirken, doch den Räten ihre Arbeit zu erlauben, stellt die Rechtschaffenheit der Landbesitzer und deren ursprüngliche Verteilung des Landes infrage."
 societal_values.2015.a: "Erlaubt den Räten, fortzufahren."
 societal_values.2015.b: "Setzt die ursprüngliche Landverteilung durch."
 societal_values.2016.t: "Gemeinschaftsrechtsprechung"
 societal_values.2016.desc: "Da unsere Gesellschaft sich weiter dahingehend entwickelt, den Beitrag der Gemeinschaft zu würdigen, sind Gerichte immer abhängiger von den Urteilen wichtiger Gemeinschaftsmitglieder und der Zustimmung der Öffentlichkeit geworden, was das Schicksal eines Angeklagten anbelangt. Nicht länger entscheidet ein kaltes, fehlerhaftes, starres Stück Papier über das Los von Menschen, sondern vielmehr übernehmen dies nun die Stadtbewohner, die mit dem Angeklagten leben, und deren gebündelte Weisheit. Sie werden mehr zu Richtern – und weniger zu Geschworenen – eines jeden Menschen, den man beschuldigt, der Gemeinschaft geschadet zu haben.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] mag diese Form der Justiz, doch viele Bürger und Gelehrte haben ihre Zweifel an der Gerechtigkeit eines Urteils von Laien. Sollte der Staat die Fortsetzung dessen erlauben?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Fördert ein professionelles, schriftlich festgehaltenes Recht."
 societal_values.2017.t: "Gemeinschaftsverteidigung"
 societal_values.2017.desc: "Ob aus patriotischer Pflicht, aus Liebe zu ihren Nachbarn oder aus einem Vertrauensverlust in unsere Verteidigungsfähigkeiten heraus haben Gemeinden überall in unserem Reich damit begonnen, Gemeinschaftswehren zu gründen – kleine, unorganisierte und unabhängige Armeen, die man rufen kann, wenn sich eine Bedrohung nähert. Unabhängig davon, was die Leute über unser Militär denken mögen: Es ist bewundernswert, nun zu sehen, dass sich so viele im Angesicht von Gefahr aufmachen, um das zu beschützen, was ihnen lieb ist.\n\nDaher hat sich die Zahl der Angehörigen des #L [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]s#!, die in Notzeiten einberufen werden können, stark erhöht."
 societal_values.2017.a: "Ihre Hingabe wird uns dienlich sein …"
 societal_values.2017.b: "Milizen sind ein Risiko! Bindet sie in das Militär ein!"
 societal_values.2018.t: "Gemeinschaftserziehung"
 societal_values.2018.desc: "Jene Menschen, die des Lesens mächtig sind, haben damit begonnen, kleine und informelle Schulen einzurichten, in denen Kinder und die weniger Begabten das Lesen und Schreiben erlernen.\n\nDiese Gemeinschaftsschulen stehen außerhalb unserer Ordnung, doch sie sind ein unersetzlicher und selbstloser Dienst an unserer Gemeinschaft."
 societal_values.2018.a: "Die Gemeinschaft lehrt und lernt!"
 societal_values.2018.b: "Das überlasst man besser unseren bereits vorhandenen Institutionen."
 societal_values.2019.t: "Den engen Familienverband erweitern"
 societal_values.2019.desc: "Ähnlich des Wandels in unserer gesellschaftlichen Werteordnung weg vom Individualismus und hin zum Kommunalismus hat im Lauf der Zeit auch das Gefüge der Familie, das unsere Gesellschaft zusammenhält, damit begonnen, sich zu verändern und zu wandeln.\n\nDie Idee eines engen Familienverbands wird zunehmend durch erweiterte Familienstrukturen ersetzt. Großeltern, Onkel und Cousins halten nun alle engen Kontakt und teilen Mittel und Verantwortlichkeiten mit dem Rest der Familie. Diese Bande sind stark und helfen, ein Sicherheitsnetz zu schaffen, in dem die gesamte Familie übereinander wacht."
 societal_values.2019.a: "Jeder liebt die Familie."
 societal_values.2020.t: "Sendbotengelegenheit"
 societal_values.2020.desc: "Aufgrund des Hauptaugenmerks unserer Nation auf nach außen gerichtete Politik hat sich die Gelegenheit ergeben, Sendboten nach „[target_country.GetName]“ zu schicken. Sie werden der Regierung unsere Wünsche übermitteln und damit eine Gelegenheit schaffen, unsere Nationen enger zueinanderzubringen oder weiter auseinanderzutreiben, sofern wir das wünschen."
 societal_values.2020.a: "Übermittelt unsere Empfehlungen an die #L [target_country.GetAdjectiveWithNoTooltip|l]e#! Regierung."
 societal_values.2020.b: "Sie verdienen es, beleidigt zu werden!"
 societal_values.2021.t: "Internationale Handelsmesse"
 societal_values.2021.desc: "Unsere nach außen gerichtete Politik gewährt uns die Gelegenheit, eine kurze internationale Handelsmesse auszurichten und der Welt die vielen Waren und Reichtümer zu zeigen, die innerhalb unserer Grenzen zu finden sind. Natürlich mit Dingen, die wir zu niedrigeren Preisen anbieten und deren Eigenschaften wir leicht übertrieben darstellen, um fremdländische Würdenträger und Kaufleute zu beeindrucken.\n\nEs wird ein teures Unterfangen sein, doch es wird dazu führen, dass die Nationen, mit denen wir Handel treiben, uns mehr Aufmerksamkeit schenken. Wahlweise könnten wir immer noch das Geld nehmen und es in den örtlichen Handel investieren."
 societal_values.2021.a: "Finanziert die Handelsmesse."
 societal_values.2021.b: "Investiert in den örtlichen Handel."
 merchant_power_key_local_trade_focus: "Örtlicher Handelsschwerpunkt"
 societal_values.2022.t: "Fremdländische Veteranenfreiwillige"
 societal_values.2022.desc: "In unseren Zeiten der Not hat uns unsere nach außen gerichtete Politik geholfen.\n\nEine kleine Zahl fremdländischer Veteranen ist uns zu Hilfe gekommen und hat erprobte Taktiken mitgebracht, die unsere Truppen nutzen können, um ihre Effektivität in der Schlacht zu verbessern. Ihre Hilfe zu akzeptieren, würde bedeuten, dass wir unsere Fähigkeiten im Krieg verbessern; sie zurückzuweisen, könnte signalisieren, dass wir so, wie die Dinge stehen, bereits stark genug sind."
 societal_values.2022.a: "Heißt die Freiwilligen willkommen."
 societal_values.2022.b: "Wir kommen mit unseren eigenen Leuten zurecht."
 societal_values.2023.t: "Technologie durch Kulturaustausch"
 societal_values.2023.desc: "Unsere nach außen gerichtete politische Haltung hat in letzter Zeit zu vielen Kulturaustauschen geführt, doch einer hat unlängst für den Staat und dessen Institutionen an besonderer Bedeutung gewonnen, da wir durch ihn tiefere Einsicht in fremdländische Erfindungen und Technologie erlangt haben …"
 societal_values.2023.a: "Kopiert nur fleißig!"
 societal_values.2023.b: "Wir können unsere eigene Technologie entwickeln!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Kleinere Forschungsbemühungen"
 societal_values.2024.t: "Erkundungsaufregung!"
 societal_values.2024.desc: "Unsere Gesellschaft schätzt andere außerordentlich – wie es sich auch in unserer nach außen gerichteten Politik widerspiegelt. Bislang hatte dies nicht mehr bedeutet, als sich mit unseren Nachbarn zu beschäftigen, doch in dieser Zeit der Entdeckungen können die Leute nicht anders, als erfreut über die Aussicht zu sein, fremde Kulturen aus fernen Landen zu treffen und mit ihnen Umgang zu pflegen.\n\nDiese Freude führte unmittelbar zu einem Zustrom an Spenden in Form von Vorräten sowie an Freiwilligen für unsere derzeitigen Erkundungen. Mögen wir finden, wonach wir suchen."
 societal_values.2024.a: "Ihre Spenden sind willkommen."
 societal_values.2024.b: "Diese Mittel werden besser innerhalb unseres Staates behalten …"
 societal_values.2025.t: "Infrastrukturkampagne"
 societal_values.2025.desc: "Der Staatsapparat ist eine anfällige Maschine, die man nicht nur beständig ölen und warten muss, sondern sie muss zudem erweitert und gereinigt werden.\n\nHeutzutage erkennen staatliche Autoritäten den Wert der Infrastruktur an – jene Maschinerie, die es unserem Staat erlaubt, mit immer größerer Effizienz zu funktionieren. Daher hat es auf allen Regierungsebenen eine Kampagne für die Infrastruktur gegeben, die sich schließlich in geringeren Baukosten ausgezahlt hat. Es wäre weise, dies zu nutzen."
 societal_values.2025.a: "Der Staat wird sich verbessern."
 societal_values.2025.b: "Wir könnten die Überschüsse jederzeit in die eigene Tasche stecken …"
 STATIC_MODIFIER_NAME_infrastructure_focus: "Infrastrukturschwerpunkt"
 STATIC_MODIFIER_DESC_infrastructure_focus: "Unsere nationalen Anstrengungen, die Infrastruktur zu verbessern, verringern die Kosten."
 societal_values.2026.t: "Kulturliches Wiedererwachen"
 societal_values.2026.desc: "Das Hauptaugenmerk auf das Innere zu richten, hat uns erkennen lassen, wie wichtig unsere Kultur ist. Wer sind wir? Gewiss mehr als nur Kritzeleien auf einer Karte oder eine Sprache oder eine Münze.\n\nNein, wir sind ein Volk – ein Volk verbunden und angetrieben durch unsere Kultur. Dieser annähernd narzisstische Blick auf uns selbst hat zu einem Wiedererwachen unserer Kultur geführt: Jeder in unserem Land ist stolz, aus dem Volk der #L [ROOT.GetCountry.GetAdjective|l]en#! zu stammen."
 societal_values.2026.a: "Unsere Kultur herrscht!"
 societal_values.2026.b: "Vielleicht sollten wir auch von anderen lernen …"
 STATIC_MODIFIER_NAME_growing_families: "Wachsende Familien"
 societal_values.2027.t: "Protektionismus"
 societal_values.2027.desc: "Unsere Händler sollen keine Mühen erdulden. Innerhalb unserer Grenzen, innerhalb unserer Märkte herrschen fraglos wir. Warum sollten sich #L [ROOT.GetCountry.GetAdjective|l]e#! Händler auf ihren eigenen Märkten abkämpfen müssen? Warum sollten ihre Geschäfte durch fremdländische Unternehmen ersetzt werden?\n\nZum Wohl des Staates haben wir die Möglichkeit, ein sanftes, kurzlebiges Bündel protektionistischer Marktregelungen in Kraft zu setzen, um unsere Händler zu stärken und wirtschaftlich ohne Risiko zu gedeihen. Natürlich könnte es, sollten wir diese protektionistischen Regelungen nicht umsetzen, einen noch schneller einsetzenden wirtschaftlichen Zugewinn geben …"
 societal_values.2027.a: "Unsere Händler kommen zuerst."
 societal_values.2027.b: "Geld ist Geld …"
 societal_values.2028.t: "Nationale Bildungskampagne"
 societal_values.2028.desc: "Unser Volk ist körperlich und charakterlich stark, doch es hat noch nicht den Gipfel eines starken Geistes erreicht. Mit unserer Gesellschaft, die so sehr auf sich selbst konzentriert ist, ist es nur natürlich, dass Institutionen überall im Land damit beginnen, sich abzusprechen, um eine nationale Bildungskampagne auf die Beine zu stellen.\n\nEs ist nichts derart Hochgestochenes wie ein standardisiertes Curriculum oder Ähnliches, sondern lediglich eine einfache Alphabetisierungskampagne durch örtliche und nationale Institutionen, um jedes Mitglied unserer Gesellschaft auf denselben Stand zu bringen. Je eher sie lesen können, desto schneller können sie verstehen, wie großartig wir sind."
 societal_values.2028.a: "Lasst sie uns indoktr… unterrichten!"
 STATIC_MODIFIER_NAME_literacy_drive: "Alphabetisierungskampagne"
 societal_values.2028.b: "Vielleicht sollten wir uns stattdessen auf fremdländische Lehren konzentrieren …"
 societal_values.2029.t: "Innere Säuberung"
 societal_values.2029.desc: "Mehrere hochrangige Offiziere und Verwaltungsmitglieder sind enttarnt worden, von unseren Feinden und unseren vermeintlichen Verbündeten gekauft worden zu sein.\n\nAls Antwort darauf haben Getreue mit einer gründlichen Untersuchung eines jeden Mitglieds unserer Regierung begonnen und diese folgerichtig von jedweden feindlichen Elementen gesäubert, die sie entdecken konnten. Eine größere Anzahl von Verrätern wurde gehängt, was dazu geführt hat, dass fremdländische Spionagenetze Reichweite und Verknüpfungen eingebüßt haben. Es bleibt noch viel Arbeit: Es gilt, weitere Verräter zu enttarnen und noch mehr Hinrichtungen durchzuführen."
 societal_values.2029.a: "Gute Arbeit."
 societal_values.2030.t: "Klösterliche Intellektuelle"
 societal_values.2030.desc: "In unserem Staat bleiben die Intellektuellen nicht eingesperrt in ihren Häusern oder verschwenden ihre Zeit mit sonderbaren theoretischen Konzepten in weltlichen Institutionen. Vielmehr besuchen sie Klöster und nutzen ihren begabten Verstand zum Wohl all dessen, was heilig ist.\n\nDies bedeutet gleichzeitig, dass wir mit praktischem Wissen aus unseren religiösen Institutionen gesegnet sind – zum Wohl des Volkes, des Staates und unseres Glaubens."
 societal_values.2030.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Mögen die','Möge')] [ROOT.GetCountry.GetReligion.GetGodName] das fünfte Postulat aufdecken!"
 societal_values.2030.b: "Die Natur zu hinterfragen, ist, wie das Göttliche zu hinterfragen! Aufhören!"
 STATIC_MODIFIER_NAME_research_is_unholy: "Forschung als gottlos angesehen"
 STATIC_MODIFIER_DESC_research_is_unholy: "Die Welt um uns herum zu untersuchen und infrage zu stellen, ist, als täten wir das Gleiche mit dem Göttlichen. Wir sollen nicht das Göttliche infrage stellen oder Antworten in der Schöpfung suchen."
 societal_values.2031.t: "Göttliche Offenbarung"
 societal_values.2031.desc: "Bei Reflexion der spirituellen Sitten unserer Gesellschaft erlangte [loc_leader_char.GetName] kurzfristig eine höhere Bewusstseinsebene und eine göttliche Vision zeigte [loc_leader_char.Custom('DE_PRO_PER_S_3P_D')] auf, dass [loc_leader_char.Custom('DE_PRO_PER_S_3P_N')] ein besserer Mensch werden muss, ehe sich das Land verbessern kann.\n\n[loc_leader_char.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht länger die Person, die [loc_leader_char.Custom('DE_PRO_PER_S_3P_N')] einst war: Diese spirituelle Erfahrung hat [loc_leader_char.Custom('DE_PRO_PER_S_3P_A')] dazu getrieben, sich zu bessern, da [loc_leader_char.Custom('DE_PRO_PER_S_3P_N')] [loc_leader_char.Custom('DE_PRO_POS_S_3P')]e Vision erfüllen muss, um unser Reich ([ROOT.GetCountry.GetLongName|U]) aufsteigen zu sehen."
 societal_values.2031.a: "Der Himmel segne uns!"
 societal_values.2031.b: "Ignoriert diese Torheit."
 societal_values.2033.t: "Heiliges Relikt entdeckt"
 societal_values.2033.desc: "Antiquare – mehr von den spirituellen Werten unserer Gesellschaft getrieben als von monetären Anreizen – haben ein heiliges Relikt von unschätzbarem Wert in [loc_random_find_location.GetName] gefunden und es dem Staat gespendet, auf dass es für die Zukunft erhalten bleiben möge.\n\nAllerdings behauptet der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], dass dieses Artefakt nicht länger mit unserer religiösen Lehre vereinbar ist, da es nun einmal verschollen gewesen war. Es sollte wenn möglich verbrannt werden. Unabhängig davon betrachtet es das Volk dennoch als zum religiösen Kanon zugehörig und der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ist bereit, dies durchgehen zu lassen, wenn wir denn darauf bestehen."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Verbrennt es! Ketzerei!"
 societal_values.2034.t: "Militante Gläubige"
 societal_values.2034.desc: "Unsere Gesellschaft ist sehr fromm, und in Kriegszeiten hat unser großer Respekt vor allem Spirituellen zu der Gründung militanter Orden von Gläubigen geführt, die bei den Kriegsanstrengungen helfen.\n\nDer Staat ruft die Gläubigen auf, sich selbst zu verteidigen, und die Gläubigen antworten diesem Ruf."
 societal_values.2034.a: "Ungebrochene Tatkraft!"
 societal_values.2034.b: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Die','Unser')] [ROOT.GetCountry.GetReligion.GetGodName] sendet all die Hilfe, die wir benötigen!"
 societal_values.2032.t: "Pilgerreisenaufschwung"
 societal_values.2032.desc: "Unser Volk ist von seiner Spiritualität geleitet und daher geradezu besessen von Pilgerreisen. Man ist nicht damit zufrieden, einfach unsere großen Kultstätten aufzusuchen, sondern man zieht es vor, weit zu reisen und die Pilgerstätten von „[pilgrimage_target.GetName]“ zu sehen.\n\nDa so viele unserer Leute nun nach „[pilgrimage_target.GetNameWithNoTooltip]“ reisen, haben sich unsere Beziehungen verbessert."
 societal_values.2032.a: "Unser gemeinsamer Glaube vereint uns!"
 societal_values.2032.b: "Es ist nicht nötig, weit weg zu gehen – wir haben unsere eigenen Sakralstätten!"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "Religiöse Toleranz"
 societal_values.2035.desc: "In letzter Zeit sind die Leute ungewöhnlich tolerant geworden. Es scheint, als brächten unsere humanistischen Werte sie dazu, andere als Menschen zu sehen und weniger als Verkörperungen einer Idee.\n\nDiese Verbrüderung zwischen den Menschen erhöht die Stabilität."
 societal_values.2035.a: "Hinter jedem Glauben steckt eine Person."
 societal_values.2035.b: "Wir dürfen unsere Blicke nicht von Ketzern abwenden!"
 societal_values.2036.t: "Weltliche Bildung"
 societal_values.2036.desc: "Über lange Zeit hinweg hat überflüssiger religiöser Unterricht jene kostbare Zeit vergeudet, die Kinder hatten, um sinnvolle Dinge zu lernen. Seit Kurzem ist eine Bewegung entstanden, in der sich sogar Klöster für einen weltlichen Zugang zur Bildung aussprechen, indem erst wichtige Dinge wie Lesen und Schreiben sowie grundlegende Mathematik unterrichtet werden und man erst danach über den Glauben schwadroniert, sofern noch Zeit dafür bleibt.\n\nDiese Umkehr in der Nutzung der vorhandenen Zeit könnte dabei helfen, die Alphabetisierung zu verbessern."
 societal_values.2036.a: "Akzeptieren wir die weltliche Bildung."
 societal_values.2036.b: "Verlangen wir die alte Ordnung zurück."
 societal_values.2037.t: "Cuius regio, eius religio"
 societal_values.2037.desc: "Die gesellschaftliche Atmosphäre in unserer Region hat zusammen mit den humanistischen Werten unseres Volks zu einem diplomatischen Durchbruch geführt.\n\nBenachbarte Staaten haben zugestimmt, dass souveräne Staaten ein Recht haben sollten, selbst darüber zu entscheiden, wie sie mit ihrem Glauben umgehen – unabhängig davon, wie falsch oder ketzerisch er auch sein mag. Dies hat die diplomatischen Beziehungen zu unseren Nachbarn beruhigt und die Grundlage für künftige diplomatische Schritte geschaffen."
 societal_values.2037.a: "Für jeden das Passende."
 societal_values.2037.b: "Unfug! Unsere Nachbarn sind alle Ketzer!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "Jedes benachbarte [Concept('country', 'Land')|e] erhält [ShowBiasValue('opinion_diplomatic_move')|+=0] Meinung über unser Reich ([ROOT.GetCountry.GetLongName])"
 societal_values.2038.t: "Wissenschaftliche Gesellschaften"
 societal_values.2038.desc: "Unsere humanistischen Werte führten dazu, dass viele gebildete Menschen kleine wissenschaftliche Zirkel gegründet haben, in denen sie eine Vielzahl praktischer und unpraktischer Konzepte und Themen diskutieren.\n\nEinzeln gesehen sind sie nicht von großer Bedeutung, doch als Ganzes mag diese Mode zu wissenschaftlicher Forschung führen, die der Staat sich zunutze machen kann."
 societal_values.2038.a: "Mögen sie von Nutzen sein."
 societal_values.2038.b: "Diese gebildeten Zusammenrottungen sind eine Bedrohung!"
 societal_values.2039.t: "Geburt eines Philosophen"
 societal_values.2039.desc: "In unserer Gesellschaft, die humanistische Werte hochhält, ist es nicht ungewöhnlich, dass Menschen ohne Zurückhaltung miteinander räsonieren und diskutieren. Dieses Umfeld einer freien Streitkultur führt immer wieder dazu, dass ein bloßes Gespräch sich dahingehend entwickelt, dass jemand seine Leidenschaft für das Denken entdeckt und für den Rest seines Lebens allen anderen seine ständigen Gedanken aufbürden möchte.\n\nSo werden Philosophen wie [target_philo.GetName] geboren. [target_philo.Custom('DE_PRO_PER_S_3P_N')|U] gelangte kürzlich zu einem gewissen örtlichen Ruhm und könnte dem Staat noch von Nutzen sein."
 societal_values.2039.a: "Willkommen in der Runde."
 societal_values.2039.b: "Achtet nicht weiter auf [target_philo.Custom('DE_PRO_PER_S_3P_A')]."
 societal_values.2040.t: "Die Familie verkleinern"
 societal_values.2040.desc: "Ähnlich jener Veränderung unserer gesellschaftlichen Werte weg vom Kommunalismus und hin zum Individualismus hat sich die Familie, das Band, das unsere Gesellschaft zusammenhält, im Lauf der Zeit ebenfalls zu ändern und zu wandeln begonnen.\n\nDie Idee der erweiterten Familie wurde zugunsten eines engen Familienverbands aufgegeben. Wer braucht die Last weit entfernter Vettern und Urgroßväter, um die man sich kümmern muss? Das Individuum kann sich wesentlich besser entfalten, wenn man es von der Verantwortung einer großen Familie befreit."
 societal_values.2040.a: "Sie sind nichts als eine Last."
 societal_values.2100.title: "Der erste Diener des Staates"
 societal_values.2100.desc: "Unsere Nation ([ROOT.GetCountry.GetLongName|U]) erlebt eine Zeit der guten Regierungsführung, was uns eine zufriedene Bevölkerung und ein stabiles Land beschert. All dies verdanken wir unserem Bestreben, als aufgeklärter Despot zu herrschen, den Geist unserer Untertanen zu erleuchten, ihre Moral zu fördern und sie so glücklich zu machen, wie es der menschlichen Natur entspricht."
 societal_values.2100.a: "Das Wohlergehen des Staates muss stets unsere oberste Priorität bleiben."
 societal_values.2101.title: "Notwendige Kosten"
 societal_values.2101.desc: "Wegen der wahrgenommenen Bedrohung in Sachen „[target_rebel.GetName]“ sind die meisten Vertreter der Stände aufgeschlossener als üblich, der [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] mehr Macht zu gewähren. Doch warum sollten wir wieder auf diese Macht verzichten, sobald die Bedrohung nicht mehr besteht?"
 societal_values.2101.a: "Natürlich ist dies nur zu ihrem Schutz!"
 societal_values.2102.title: "Philosophische Unterstützung"
 societal_values.2102.desc: "[target_artist.GetName|U] – in [target_artist.Custom('DE_PRO_POS_S_3P')]er Heimat [Select_CString(target_artist.IsFemale, 'eine berühmte Philosophin', 'ein berühmter Philosoph)] – ist mit [target_ruler.GetName] in einen Briefwechsel über die Regierungsführung getreten. Im Zuge dieses Austauschs erwähnte [target_artist.GetNameWithNoTooltip], [target_artist.Custom('DE_PRO_PER_S_3P_N')] sei in [target_artist.Custom('DE_PRO_POS_S_3P')]em Heimatland unzufrieden und suche nach einer weniger einschränkenden Umgebung zum Schreiben. Wegen der guten Beziehungen zwischen [target_ruler.GetNameWithNoTooltip] und [target_artist.GetNameWithNoTooltip] hat [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser)] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_artist.Custom('DE_PRO_PER_S_3P_A')] eingeladen, in unserem [ROOT.GetCountry.GetName] zu residieren."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "Absoluter Sieg"
 societal_values.2103.desc: "Unser Staat herrscht triumphierend über die feindlichen Kräfte, die die absolutistischen Tendenzen unserer Oberhäupter ablehnen. Ohne Opposition können wir die Früchte unserer Bemühungen genießen und uns im Glanz unseres Sieges sonnen."
 societal_values.2103.a: "Nun ist die Zeit gekommen, die Dinge voranzutreiben."
 societal_values.2104.title: "Zentrum der Kultur"
 societal_values.2104.desc: "Unser [ROOT.GetCountry.GetGovernment.GetCourtTitle] in [ROOT.GetCountry.GetCapital.GetName] ist für seine Pracht und die Kunstfertigkeit weit über unsere Grenzen hinaus berühmt. Er dient als Inspiration für viele andere Länder, und wir sollten dies als Sieg für die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur ansehen!"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "Proteste der Stände"
 societal_values.2105.desc: "Unsere Bemühungen, einen absolutistischen Staat zu etablieren, blieben den Ständen unseres Landes nicht verborgen. Sie wünschen, dass wir diese Neigung zu einer absolutistischen Herrschaft zugunsten eines liberaleren Ansatzes aufgeben."
 societal_values.2105.a: "Wir müssen mehr Druck machen."
 societal_values.2105.a.tt: "All unsere [upper_class|e]-[pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.2105.b: "Gebt ihren Punkten nach."
 societal_values.2106.title: "Unbeliebte Steuereintreiber"
 societal_values.2106.desc: "Wir sind vom Vorgehen der letzten Jahrhunderte abgewichen und haben begonnen, die Steuern durch Staatsbedienstete einzutreiben, anstatt diese Aufgabe in den Händen örtlicher Autoritäten zu belassen. Obgleich es unsere Fähigkeit verbessert hat, zu besteuernde Waren zu entdecken und die Steuer darauf ordentlich zu erheben, ist es dennoch keine beliebte Entscheidung innerhalb der Stände, die diese Steuern zu entrichten haben."
 societal_values.2106.a: "Sie sollten sich an die neuen Gegebenheiten gewöhnen."
 societal_values.2106.b: "Verringert ein paar Steuern für einen Kompromiss."
 societal_values.2107.title: "Von Gottes Gnaden?"
 societal_values.2107.desc: "Die Kirche könnte eine nützliche Verbündete sein in unserem Bemühen, den Staat zu reformieren. Allerdings bleibt unser [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] diesem Vorgang gegenüber argwöhnisch, da dies seinen Status in unserem Land unterwandern könnte. Vielleicht sollten wir im Gegenzug für seine Unterstützung eine Abmachung vorschlagen?"
 societal_values.2107.a: "Ein paar Spenden werden sicherlich bei der Meinungsfindung helfen."
 societal_values.2107.b: "Lasst diese Gelegenheit verstreichen."
 societal_values.2108.title: "Die Wirtschaft des Staates"
 societal_values.2108.desc: "Um mehr Kontrolle über unseren Staat zu errreichen, müssen wir unsere örtliche Produktion erhöhen und sie fremdländischen Einfuhren vorziehen. Leider sind wir immer noch von Handelsrouten abhängig, die Waren in unser Land bringen. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] spricht sich auch dafür aus, diese Einfuhren fortzusetzen. Er sorgt sich um seine eigenen Profite, sollten wir unser Augenmerk darauf legen, diesen Handel zu verhindern."
 societal_values.2108.a: "Vielleicht hat er recht."
 societal_values.2108.b: "Ignoriert diese Vorschläge."
 societal_values.2109.title: "Die Misere der Bauern"
 societal_values.2109.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] leidet stark unter der harten Besteuerung. Viele seiner Mitglieder beklagen sich darüber, sich nicht genügend Essen leisten zu können, um ihre Familien zu versorgen, insbesondere in Regionen mit schlechter Ernte. Mit dieser bitteren Last wird es für sie schwerer sein, die Verantwortung zu schultern, die Böden unseres Landes zu bestellen."
 societal_values.2109.a: "Ihre Meinung zu ihrem Zustand ist unerheblich."
 societal_values.2109.b: "Versucht, ihnen aus ihrer Misere zu helfen."
 societal_values.2110.title: "Kein Respekt vor [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]er Kultur"
 societal_values.2110.desc: "Die #L [ROOT.GetCountry.GetCulture.GetName|l]e#! Kultur erlitt in den letzten Jahren einen Reputationsverlust, weil wir nicht genügend Künstler anstellen, um unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu unterhalten, wie man es nach jenen hohen Maßstäben erwartet, an die sich [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine absolutistische', 'ein absolutistischer)] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu halten hat. Glücklicherweise zeigt [target_artist.GetName] ein Talent für [target_artist.Custom('DE_PRO_POS_S_3P')]e Kunst und könnte unser kulturelles Ansehen verbessern, wenn wir uns dazu entscheiden, [target_artist.Custom('DE_PRO_PER_S_3P_A')] einzustellen."
 societal_values.2110.a: "Investiert mehr Geld in unsere Künstler."
 societal_values.2110.b: "Welchen Wert soll Kunst ohnehin denn schon haben?"
 societal_values.2111.title: "Der erodierende Glaube"
 societal_values.2111.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist über unsere Bemühungen verärgert, den Staat umzubauen. Er wirft uns vor, den Glauben der Leute und deren Vertrauen in die Göttlichkeit unserer Herrschaft zu erodieren. Quelle seiner Sorge könnte die Angst davor sein, im neuen Staat außen vor gelassen zu werden. Daher könnte es sinnvoll sein, ihm seine Bedeutung zuzusichern."
 societal_values.2111.a: "Er wird sich schon daran gewöhnen!"
 societal_values.2111.b: "Sicherlich kann man seine Unterstützung kaufen."
 societal_values.2112.title: "Sorgen im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.2112.desc: "Durch die verstärkten Anwerbungen für unsere Berufsarmee scheint der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] um seinen Status innerhalb des Militärs unseres Landes zu fürchten. Während er zuvor eine wichtige Rolle sowohl bei der Aushebung unserer Truppen als auch bei der Finanzierung der teuren Söldnerheere spielte, muss er nun einen neuen angemessenen Platz in unserer Gesellschaft finden."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "Missbrauch der Massen"
 societal_values.2113.desc: "Ein großer Teil unserer Bevölkerung wird in unserem absolutistischen Staat nicht repräsentiert, und der Umgang mit unseren Steuereintreibern hat Feindseligkeiten geschürt. Die Leute erwähnen Misshandlungen und unverhältnismäßig hohe Steuern, die unsere Beamten erheben, und sie verlangen einen besseren Status in unserer Regierung, um sich vor solchen Exzessen zu schützen."
 societal_values.2113.a: "Verweigert das. Was werden sie schon dagegen unternehmen?"
 societal_values.2113.a.tt: "Alle unsere [ShowPopTypeName('peasants')]- und [ShowPopTypeName('burghers')]-[pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.2113.b: "Gebt ihren Forderungen nach."
 societal_values.2114.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine untaugliche', 'Ein untauglicher)] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 societal_values.2114.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'Eine absolutistische', 'Ein absolutistischer)] [ROOT.GetCountry.GetGovernment.GetRulerTitle] muss unfehlbar sein und ein vortreffliches Beispiel in Sachen Führung. Leider erfüllt [target_ruler.GetName] diese Anforderungen nicht. Es mangelt [target_ruler.Custom('DE_PRO_PER_S_3P_D')] an der Fähigkeit zu regieren, zu inspirieren und die Leute aus [ROOT.GetCountry.GetName] zu führen. Dies hat dazu geführt, dass unsere Klientelländer [target_ruler.Custom('DE_PRO_POS_S_3P')] Herrschaftsmandat infrage stellen."
 societal_values.2114.a: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] ist eine Peinlichkeit für den Staat."
 societal_values.2200.title: "Eine florierende Wirtschaft"
 societal_values.2200.desc: "Unsere Verpflichtung, die grundlegenden Rechte unserer Klientelländer zu achten, zeigt offenbar zuträgliche Auswirkungen auf den Zustand unserer Wirtschaft. Insbesondere „[target_province.GetName]“ hat davon profitiert und leistet einen erheblichen Beitrag zu unserer Staatskasse. Es ist großartig, dass wir so wenig tun müssen, um die Früchte unserer Politik zu ernten."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "Eine Vereinbarung des Volkes"
 societal_values.2201.desc: "Durch die regelmäßigen Sitzungen unserer Volksvertretung [(ROOT.GetCountry.GetGovernment.GetParliament.GetName]) und das verbriefte Recht unseres Volkes, in ihren Hallen gehört zu werden, entsteht eine gewisse Harmonie zwischen unseren Ständen. Dies sind tief verwurzelte Ansichten sowohl unter unseren Bürgern als auch für die Prinzipien unserer Regierung, die den festen Willen des #L [ROOT.GetCountry.GetAdjective|l]en#! Volkes zeigen, die Werte des Liberalismus hochzuhalten."
 societal_values.2201.a: "Ein guter und angemessener Vorgang."
 societal_values.2202.title: "Paradies für Philosophen"
 societal_values.2202.desc: "Unsere Gesellschaft schätzt die Freiheit des Individuums und die Redefreiheit sehr, und unser stabiles Rechtssystem schützt diese Freiheiten. In den letzten Jahrzehnten sind gewisse Kreise entstanden, die philosophische Themen und die Natur des Menschen diskutieren. Einige dieser äußerst fähigen Individuen sind zudem bereit, eng mit dem Staat zusammenzuarbeiten, darunter [target_artist.GetName], [Select_CString(target_artist.IsFemale, 'die', 'der')] an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle] residiert."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "In Übereinstimmung mit der Regierung"
 societal_values.2203.desc: "Die jüngste Regierungszeit von [target_ruler.GetName] war von einem Mangel an Spannungen zwischen der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) und dem Rest der Regierung gekennzeichnet und führte zu einer effizienten und stabilen Phase. Ein großer Teil des Erfolgs ist [target_ruler.GetNameWithNoTooltip] selbst und [target_ruler.Custom('DE_PRO_POS_S_3P')]em entgegenkommenden Charakter zuzuschreiben."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "Triumph des Staates"
 societal_values.2204.desc: "Wir haben einen Zustand erreicht, in dem es nur noch wenig Widerstand gegen unsere liberale Herrschaft gibt. Unsere Stände und Berater haben aufgehört, gegen unseren Weg zu intrigieren und Widerstand zu leisten – wenigstens für den Moment. Von nun an dürfen wir mit weniger Gegenwehr rechnen."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "Auf dem Rücken des Staates"
 societal_values.2205.desc: "Während unser Regierungssystem weiterhin die Institutionen kontrolliert, sind diese längst nicht ohne Fehler. Korruption ist in der letzten Zeit immer häufiger an der Tagesordnung, und unsere Stände scheinen wenig Reue zu zeigen, wenn man sie dabei ertappt. Obgleich wir solchen Missbräuchen im Nachgang ein wenig entgegenwirken können, werden sie in den nächsten Jahren dennoch recht gewöhnliche Vorkommnisse bleiben."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "Fürchtet die Nichtgläubigen"
 societal_values.2206.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] genießt Respekt in unserer Gesellschaft. Allerdings haben sich im Zusammenhang mit den Ideen der $enlightenment$, die sich in unserem Land ausbreiten, neue Gedanken entwickelt. Manche behaupten, diese würden nicht nur das Wesen [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] diskutieren, sondern die Existenz des Göttlichen an sich infrage stellen."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "Freiheit auf dem Papier"
 societal_values.2207.desc: "Obgleich wir unserer Bevölkerung bestimmte Rechte garantieren – und zwar selbst der Unterschicht –, ist unser Land noch immer vom Machtmissbrauch der Oberschicht gegenüber jenen durchdrungen, die ihre Mitglieder als geringwertiger erachten. Eine hohe Besteuerung hat allein die Last der [ShowPopTypeName('peasants')] erhöht, und die Klagen über unsere Untätigkeit wurden rasch zahlreicher."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "Alle unsere [ShowPopTypeName('peasants')]-[pops|e] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e]"
 societal_values.2208.title: "Sehnsucht nach der Vergangenheit"
 societal_values.2208.desc: "Im Zuge der fortschreitenden Liberalisierung unserer Wirtschaft haben mehr [ShowPopTypeName('burghers')] Land gekauft und beschäftigen nun [ShowPopTypeName('peasants')] auf diesen Ländereien. Unser [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] spricht sich gegen diese neuen Grundherren aus und verweist auf das bessere Leben unter den vorherigen Bedigungen. Manche von ihnen sind aus diesen Landen bereits weggezogen nach „[target_province.GetName]“, wo Felder und Wälder noch unerschlossen sind."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "Ein edler Plan"
 societal_values.2209.desc: "Da er unzufrieden mit seinem allmählichen Machtverlust ist, unterlief der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] unsere Versuche, die gesetzlichen Rechte all unserer Klientelländer festzulegen. Es wird uns einige Zeit kosten, diesen Schaden wieder zu beheben und die Schuldigen aus ihren Ämtern zu entfernen."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "Kritik an der Regierung"
 societal_values.2210.desc: "Eines der am meisten geachteten Mitglieder am [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_artist.GetName], hat etwas über die Prinzipien des Liberalismus geschrieben und wie gut sich unsere eigene Regierung in Bezug auf diese hehren Ideale schlägt. Leider stellte [target_artist.Custom('DE_PRO_PER_S_3P_N')] mehrere ernsthafte Mängel fest, was unsere Herrschaft destabilisieren könnte, sollte es zu einer Veröffentlichung kommen. Wir könnten Letzteres noch immer verhindern, doch wir müssen uns beeilen."
 societal_values.2210.a: "Unterdrückt diese Schriften."
 societal_values.2210.b: "Lasst [target_artist.Custom('DE_PRO_PER_S_3P_A')] weitermachen."
 societal_values.2211.title: "Zwist in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])"
 societal_values.2211.desc: "Unsere derzeitige Sitzung der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) wurde von einem Streit zwischen unserem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] über unsere Handelspolitlinien überschattet. Wenn wir nicht eingreifen, könnte dieser Zwist weitere Scherereien hervorrufen."
 societal_values.2211.a: "Erinnert sie an ihre Pflichten."
 societal_values.2211.b: "Sie werden sich schon beruhigen."
 societal_values.2212.title: "Überbringer des Gesetzes"
 societal_values.2212.desc: "Unsere Leute in „[target_province.GetName]“ wollen sich nicht unseren Liberalismusgesetzen unterwerfen. Sie ziehen es vor, dass ihre Provinz in einem Ausnahmezustand existiert, und sind zufrieden mit einer eher traditionellen Deutung und Anwendung des Rechts. Allerdings würde ein Ignorieren ihrer Widerspenstigkeit unsere Autorität untergraben – und schlimmer noch: die Autorität unserer Gesetze."
 societal_values.2212.a: "Lasst sie in Ruhe."
 societal_values.2212.b: "Wir werden versuchen, das zu erzwingen."
 societal_values.2213.title: "Das Werk von [target_artist.GetNameWithNoTooltip]"
 societal_values.2213.desc: "[target_artist.GetName|U], [Select_CString(target_artist.IsFemale, 'eine etablierte Künstlerin', 'ein etablierter Künstler')] an unserem [ROOT.GetCountry.GetGovernment.GetCourtTitle], übte in den letzten Jahren Kritik an der Arbeit unserer Regierung. [target_artist.Custom('DE_PRO_PER_S_3P_N')|U] ging besonders auf die Funktion des Oberhaupts als eine Institution oberhalb jedweder Kontrolle ein und idealisierte die absolutistischen Tendenzen anderer Länder."
 societal_values.2213.a: "Vielleicht hat [target_artist.Custom('DE_PRO_PER_S_3P_N')] mit einigen Dingen recht."
 societal_values.2213.b: "Schlagt vor, dass [target_artist.Custom('DE_PRO_PER_S_3P_N')] jederzeit das Land verlassen kann."
 societal_values.2214.title: "Gespaltene Regierung"
 societal_values.2214.desc: "Die Ausrichtung unserer Regierung bleibt vage, doch wir werden mit einer Gelegenheit konfrontiert, sie zu unserem Vorteil auszugestalten. Während eine Regierung in Übereinstimmung mit den Ideen des Liberalismus gegen unsere Herrschaft durch die Gnade [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName] verstieße, würde eine absolutistische Herrschaft als [ROOT.GetCountry.GetGovernment.GetRulerTitle] unsere Beziehungen zu anderen Mitgliedern am [ROOT.GetCountry.GetGovernment.GetCourtTitle] erschüttern."
 societal_values.2214.a: "Haltet den Kurs in Richtung Liberalismus."
 societal_values.2214.b: "Strebt nach einem absolutistischen Ideal."
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "Der Posten von [target_character.GetNameWithNoTooltip]"
 societal_values.2300.desc: "Es scheint, dass die Kultur von [target_character.GetName], unserem derzeitigen [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], von den sinifizierten Erwartungen im [GetInternationalOrganization('middle_kingdom').GetName] abweicht. Unseren Beratern zufolge könnte [target_character.Custom('DE_PRO_POS_S_3P')]e eklatante Missachtung der Etikette sogar das ganze [ROOT.GetCountry.GetFlavorRank] in Gefahr bringen. Kulturelle Spannungen sind uns nicht fremd, und wir sollten gut daran tun, diese Lage nicht noch ernster werden zu lassen."
 societal_values.2300.a: "Verbannt [target_character.Custom('DE_PRO_PER_S_3P_A')]!"
 societal_values.2300.b: "[target_character.Custom('DE_PRO_PER_S_3P_N')|U] [target_culture.GetNameWithNoTooltip]!"
 societal_values.2300.c: "Wir mischen uns nicht ein."
 scale_with_sinicized_unsinicized_key: "entspricht unseren [societal_values|e] [ShowSocietyDirectionName('sinicized')] und [ShowSocietyDirectionName('unsinicized')]"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "Die [stability|e] $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "Die [government_power|e] $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "Einige unserer [pops|e] in [target_province.GetName] werden die #L [target_culture.GetName|l]e#! [culture|e] annehmen"
 societal_values.2301.title: "Welle der Sinisierung"
 societal_values.2301.desc: "Da uns das [GetInternationalOrganization('middle_kingdom').GetName] zu seinem Einflussbereich zählt, ist die Beziehung zwischen [target_character1.GetName] und [target_character2.GetName] kompliziert. Der Umgang unserer beiden Reiche miteinander brachte die Saat der Sinisierung aus. Entgegen unserer üblichen Bräuche zeigen sich [target_sinicized_pop_scope.GetName] in letzter Zeit von der #L [target_culture.GetName|l]en#! Kultur beeinflusst."
 societal_values.2301.a: "Das wird schon keine schlimmen Folgen haben."
 societal_values.2301.b: "Vergessen wir nicht unsere Wurzeln!"
 societal_values.2302.title: "Fraktionskämpfe"
 societal_values.2302.desc: "Die Spannungen innerhalb unseres [ROOT.GetCountry.GetGovernment.GetCourtTitle]s haben einen Siedepunkt erreicht. [target_character1.GetName|U], ein überzeugter Verteidiger der #L [target_native_culture.GetName|l]en#! Bräuche, und [target_character2.GetName], dessen Bekenntnis zur #L [target_culture.GetName|l]en#! Kultur weithin bekannt ist, streiten offen miteinander. Und dieser Zwist spaltet auch unsere Berater in zwei rivalisierende Fraktionen: Die eine fordert engere Beziehungen zum [GetInternationalOrganization('middle_kingdom').GetName], die andere verlangt, dass wir solch fremdländische Einflüsse ablehnen und unsere eigenen Traditionen stärken. Beide Fraktionen werden von fähigen Mitgliedern unseres [ROOT.GetCountry.GetGovernment.GetCourtTitle]s wie [target_sinophile.GetName] und [target_nativist.GetName] unterstützt."
 societal_values.2302.a: "Begünstigt die Sinisierungsfraktion von [target_character1.GetShortNameWithNoTooltip]."
 societal_values.2302.b: "Hören wir auf [target_character2.GetShortNameWithNoTooltip] und die einheimische Fraktion."
 societal_values.2302.c: "Sollen sie es unter sich ausmachen."
 societal_values.2303.title: "[target_country.GetNameWithNoTooltip|U] zeigt sich trotzig"
 societal_values.2303.desc: "Unsere Führungsstellung im [GetInternationalOrganization('middle_kingdom').GetName] geht mit der Pflicht einher, die Harmonie unter seinen Mitgliedern zu wahren. [target_character1.GetName|U] wurde berichtet, dass [target_character2.GetName] als #L [target_country.GetAdjective|l][Select_CString(target_character2.IsFemale, 'e', 'er')]#! [target_country.GetGovernment.GetRulerTitle] die sinisierten Normen für das [GetInternationalOrganization('middle_kingdom').GetName] offen herabwürdigt und die Etikette, die unsere Sphäre verbindet, missachtet. Wenn dieser Affront nicht beendet wird, könnte er unser Ansehen schädigen und andere ermutigen, es ebenso zu halten."
 societal_values.2303.a: "Erinnern wir diese Leute an ihren Platz."
 societal_values.2304.title: "Die Warnungen von [target_character1.GetNameWithNoTooltip]"
 societal_values.2304.desc: "Ein Bote von [target_mkio_leader.GetName], dem Oberhaupt im [GetInternationalOrganization('middle_kingdom').GetName], ist eingetroffen. Man verurteilt, dass wir uns von den sinisierten Normen entfernen, und fordert eine sofortige Richtigstellung. Ein Befolgen dieser Anweisung würde wohl die Harmonie wiederherstellen, aber kurzfristig unser Ansehen und unsere Autorität im Inland gefährden. Eine Missachtung birgt hingegen das Risiko von Tadel und Sanktionen, die unser [ROOT.GetCountry.GetFlavorRank] isolieren könnten."
 societal_values.2304.a: "Leisten wir [Select_CString(target_mkio_leader.IsFemale, 'der', 'dem')] [target_mkio_leader.GetGovernment.GetRulerTitle] Folge."
 societal_values.2304.b: "Leere Drohungen!"
 societal_values.2305.title: "Gesellschaftliche Gegenwehr gegen [ShowSocietyDirectionNameWithNoTooltip('sinicized')]spolitlinien"
 societal_values.2305.desc: "Wir haben es mit unserem Streben nach einer Sinisierung unserer Kultur übertrieben! Zünfte murren über kostspielige Zeremonien, einheimische Traditionswahrer beklagen den Verlust ihrer Bräuche, und Gerüchte über Vetternwirtschaft verbreiten sich von [ROOT.GetCountry.GetCapital.GetName] bis ins Hinterland. Was einst Kultiviertheit versprach, wirkt heute wie fremdländische Anmaßung, während sich Teile unserer Gesellschaft gegen unsere Politik wenden. Wenn wir ohne Änderungen weitermachen, bringen wir die Stabilität in Gefahr, entfremden unsere Stände oder schädigen unser kulturelles Ansehen."
 societal_values.2305.a: "Sie werden es schon noch verstehen."
 societal_values.2306.title: "Politlinien für [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] sorgen für Gegenwehr"
 societal_values.2306.desc: "Unsere Ablehnung sinisierter Ansichten beginnt, unser [ROOT.GetCountry.GetFlavorRank] schwer zu belasten. Höflinge munkeln von schwindender Legitimität, Minister zerstreiten sich und Gelehrte beklagen, dass wir auf der Stelle treten, weil man fremdländisches Wissen meidet. Was einst wie eine stolze Verteidigung unseres Erbes erschien, drohnt nun, unseren Staat zu schwächen und unseren Platz unter unseren Nachbarn ins Wanken zu bringen."
 societal_values.2307.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')] verschafft Vorteile"
 societal_values.2307.desc: "Unsere zunehmende Akzeptanz sinisierter Riten und Lehren brachte greifbare Ergebnisse. Das Hofzeremoniell hat eine vollkommen neue Präzision, Gelehrte teilen Vorgehensweisen aus dem [GetInternationalOrganization('middle_kingdom').GetName], und in kultivierter Staatskunst geschulte Ministern verbessern die Regierungsführung. Ruhigere Provinzen, raschere Wissensfortschritte und bessere Führungsbeamte: Die Vorteile dieser Ausrichtung liegen auf der Hand."
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "Politlinien zur [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] bringen Vorteile"
 societal_values.2308.desc: "Indem wir uns der Flut der Sinisierung entgegenstellten, konnte unser Volk neuen Stolz aus unserem Erbe schöpfen. Bräuche, die einst altmodisch wirkten, sind nun Säulen der Einheit und verschaffen unserer Herrschaft größere Legitimität und stärken jenes Kulturgeflecht, das uns vom [GetInternationalOrganization('middle_kingdom').GetName] unterscheidet."
 societal_values.2309.title: "[target_province.GetNameWithNoTooltip|U] widersetzt sich Sinisierung"
 societal_values.2309.desc: "Unser erneutes Drängen, unsere Verwaltung an der [ShowSocietyDirectionName('sinicized')] auszurichten, traf in [target_province.GetName] auf heftigen Widerstand. Zunftälteste, Hüter von Schreinen und örtliche Entscheidungsträger beklagen die fremdländischen Riten und Schriften, während sie davor warnen, dass weiterer Druck die gemeinschaftlichen Bande überstrapazieren könnten. Manche flehen um Nachsicht, andere drohen mit stillem Widerstand und die gemischten Gemeinden sind misstrauisch gegenüber unseren Vorhaben."
 societal_values.2309.a: "Ihre Beschwerden sind grundlos."
 societal_values.2309.b: "Beachten wir ihre Sorgen."
 pops_in_target_province_resist_sinicization_tt: "Unsere [pops|e] in [target_province.GetName] verlieren [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e], während sie versuchen, sich unseren #L [ShowSocietyDirectionName('sinicized')]spolitlinien#! zu widersetzen"
 societal_values.2310.title: "Der [target_estate.GetNameWithNoTooltip] widersetzt sich Politlinien zur [ShowSocietyDirectionNameWithNoTooltip('unsinicized')]"
 societal_values.2310.desc: "Unsere Abwendung von der Sinisierung blieb am [ROOT.GetCountry.GetGovernment.GetCourtTitle] von [ROOT.GetCountry.GetCapital.GetName] nicht unbemerkt. Der [target_estate.GetName] verkündet, eine Ablehnung der eingeführten Etikette werde unsere Stellung schwächen und das Ansehen unseres #L [ROOT.GetCountry.GetFlavorRank]s#! schwächen. Man besteht darauf, dass wir den Kurs halten, bevor wir Einfluss und Treue verlieren."
 societal_values.2310.a: "Der [target_estate.GetNameWithNoTooltip] schreibt uns keine Politlinien vor!"
 societal_values.2310.b: "Berücksichtigen wir die Sorgen des Stands."
 societal_values.2311.title: "Militarisierung des Hofs"
 societal_values.2311.desc: "Die wachsende Dominanz nativistischer Stimmen in unserem [ROOT.GetCountry.GetFlavorRank] verschob auch das Gleichgewicht am [ROOT.GetCountry.GetGovernment.GetCourtTitle]: Zivile Verwalter werden verdrängt, wohingegen Generäle und kriegerische Minister an Bedeutung gewinnen und uns drängen, den Staat kriegerischer auszurichten."
 societal_values.2311.a: "Holen wir Soldaten ins Herz der Regierung."
 societal_values.2311.b: "Erhalten wir die Autorität des zivilen #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#!."
 societal_values.2312.title: "Verbesserung der Bürokratie"
 societal_values.2312.desc: "Unsere Verwaltungspraktiken und unsere verfeinerten Abläufe m Hof tragen Früchte. Mit [target_character.GetName] als Vorbild machten unsere Ministerien ihr Prozedere effizienter und ihre Aufzeichnungen klarer, während Beamte anspruchsvollere Maßstäbe erfüllen, die der sinisierten Regierungskunst entlehnt sind."
 societal_values.2312.a: "Kodifizieren wir die besten Abläufe in den Ministerien."
 societal_values.2313.title: "Die Märkte im [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 societal_values.2313.desc: "Eine engere Ausrichtung an sinisierten Bräuchen öffnete unserem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] einige Türen im [GetInternationalOrganization('middle_kingdom').GetName]. [target_character.GetName|U], ein gerissenes kaufmännisches Talent, schlug standardisierte Verträge und höfische Etikette für Gilden- und Zunftgesandtschaften vor, wofür man im Gegenzug besseren Zugang zu den Märkten und mehr Wohlwollen von sinisierten Partnern verspricht."
 societal_values.2313.a: "Wir lieben das Klimpern von Gold in unseren Geldbörsen!"
 societal_values.2314.title: "Inspiration durch Einheimische"
 societal_values.2314.desc: "[Select_CString(target_character.IsFemale, 'Die renommierte Kunsthandwerkerin', 'Der renommierte Kunsthandwerker')] [target_character.GetName] enthüllte die Arbeit an einem anspruchsvollen Werk, das auf unseren eigenen Geschichten, Motiven und Riten fußt. Höflinge und Gemeine sind gleichermaßen fasziniert, und Mäzene drängen auf seine Fertigstellung – was beweist, dass unser Vermächtnis auch ohne entlehnte Formen erstrahlen kann."
 societal_values.2314.a: "Kunst spricht zur Seele."
 gains_depend_on_scope_target_character_total_abilities: "Der Zuwachs für unsere [culture|e] hängt von der [total_ability|e] von [target_character.GetName] ab"
 societal_values.2315.title: "Ankunft von Einwanderern aus [target_province_origin.GetNameWithNoTooltip]"
 societal_values.2315.desc: "Immer mehr #L [target_country.GetAdjective|l]e#! Familien verlassen [target_province_origin.GetName] und kommen in unser Land. Angezogen von neuen Möglichkeiten oder aus Unzufriedenheit mit der örtlichen Verwaltung lassen sich diese Migranten nun in [target_province_destination.GetName] nieder. Sie bringen Bräuche und Fähigkeiten mit, die das Gleichgewicht unserer Gesellschaft verändern und uns immer näher an das [GetInternationalOrganization('middle_kingdom').GetName] heranführen könnten."
 societal_values.2316.title: "Die vielen [target_country.GetAdjectiveWithNoTooltip|l]en Hände"
 societal_values.2316.desc: "#L [target_country.GetAdjective|U]e#! Gesandte vom Oberhaupt im [GetInternationalOrganization('middle_kingdom').GetName] stehen mit großzügigen Tributen und symbolischen Geschenken vor unseren Toren. Sie zu empfangen, bedeutet, das Prestige ihrer Stellung anzuerkennen und sich ihrem Einflussbereich anzunähern. Eine Ablehnung hingegen würde man als Akt trotzigen Stolzes werten, was zu Unruhen und widerspenstigen Ständen in der Heimat führen könnte."
 societal_values.2316.a: "Lehnen wir ihre Geschenke ab."
 societal_values.2316.b: "Nur ein Narr würde sich ihnen verweigern."
 societal_values.2317.title: "Kulturkämpfe in [target_province.GetNameWithNoTooltip]"
 societal_values.2317.desc: "#L [target_culture.GetAdjective|U]e#! Migranten ließen sich in [target_province.GetName] nieder, und ihre wachsende Präsenz wirft nun schwierige Fragen auf. Einige am [ROOT.GetCountry.GetGovernment.GetCourtTitle] fordern nun, die Rechte der Zuwanderer stärker einzuschränken, weil man mangelnde Treue und eine kulturelle Verwässerung befürchtet. Andere argumentieren, Toleranz könnte unser Ansehen stärken und uns die Treue dieser neuen Untertanen einbringen."
 societal_values.2317.a: "Schränken wir ihre Rechte ein."
 societal_values.2317.b: "Das ist eine Linie, die wir nicht überschreiten werden."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "Unsere [locations|e] in [target_province.GetName] erhalten für #Y 10#! Jahre „[ShowModifier('cracked_down_on_minorities_modifier')]“"
 societal_values.2318.title: "[target_country.GetAdjectiveWithNoTooltip|U]e [ShowPopTypeNameWithNoTooltip('burghers')] siedeln in [target_location_destination.GetNameWithNoTooltip]"
 societal_values.2318.desc: "#L [target_country.GetAdjective|U]e#! [ShowPopTypeName('burghers')] haben begonnen, sich rund um [target_location_destination.GetName] niederzulassen und Bande zu knüpfen, die unseren Handel enger mit dem [GetInternationalOrganization('middle_kingdom').GetName] verflechten. Ihre Anwesenheit verspricht neue Waren und Wohlstand, doch manche warnen auch, sie würden fremdländischen Händlern einen unangemessenen Einfluss auf unsere Wirtschaft verschaffen."
 societal_values.2318.a: "Wenn [ShowPopTypeNameWithNoTooltip('burghers')] zu uns strömen, ist das etwas Gutes, oder?"
 societal_values.2319.title: "[target_religion.GetNameWithNoTooltip|U] fasst Fuß in [target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "Dass [target_country.GetName] nicht weit ist, verschaffte unserem [ROOT.GetCountry.GetFlavorRank] große Vorteile. Seit Kurzem führt diese Beziehung zu einer neuen Entwicklung: Die [target_country.GetAdjectiveWithNoTooltip|l]en Menschen brachten ihren Glauben ([target_religion.GetName]) nach [target_province.GetName] mit, wo er nun in der Bevölkerung Anhänger findet. Manche sehen darin einen gefährlichen Eingriff, der unsere Traditionen untergräbt, während andere argumentieren, dies könnte die Bande zum [GetInternationalOrganization('middle_kingdom').GetName] stärken."
 societal_values.2319.a: "Tolerieren wir ihre Verehrung."
 societal_values.2319.b: "Löschen wir diese Ketzerei aus."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "Ungefährt #Y 10 %#! unserer #L [our_religion_scope.GetAdjective|l]en#! [pops|e] in [target_province.GetName] bekehren sich zu einem neuen Glauben ([target_religion.GetName])"
 societal_values.2320.title: "Geteiltes Wissen in der [target_country.GetNameWithNoTooltip|l]en Sphäre"
 societal_values.2320.desc: "Als Oberhaupt im [GetInternationalOrganization('middle_kingdom').GetName] führte [target_country.GetName] bereits Institutionen ein, die in unserem eigenen Reich [ROOT.GetCountry.GetFlavorRank] fehlen. Die Gelehrten und Gesandten dieser Nation bieten an, Methoden, Technologien und Praktiken mit uns zu teilen, und versprechen, die Kluft zwischen unseren Staaten zu verkleinern – manche warnen jedoch, dass solche Gaben mit einer stärkeren Abhängigkeit einhergehen."
 societal_values.2320.a: "In Wissen zu investieren, bringt immer die meisten Zinsen."
 societal_values.2320.b: "Wir brauchen keine fremdländische Einmischung."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "Der erhaltene [Concept('institution', 'Institutions')|e]-Fortschritt sowie die Zahl der betroffenen [locations|e] hängt von „[ShowModifierTypeName('monthly_towards_sinicized')]“ ab"
 societal_values.2321.title: "Die [target_country.GetNameWithNoTooltip|l]e Architektur"
 societal_values.2321.desc: "Von prachtvollen Palästen bis hin zu Tempeln und Gärten haben #L [target_country.GetAdjective|l]e#! Architekten einen Stil vervollkommnet, der Erhabenheit mit Harmonie verbindet. Gesandte und Baumeister aus der Ferne bringen nun ihr Wissen über diese Entwürfe in unser [ROOT.GetCountry.GetFlavorRank]. Wir müssen entscheiden, ob wir ihre Lehren übernehmen oder ob wir unsere einheimischen Traditionen wahren."
 societal_values.2321.a: "Lernen wir von ihren Baumeistern."
 societal_values.2321.b: "Wir werden unsere eigene Stile verfeinern."
 societal_values.2322.title: "Eingliederungszwist"
 societal_values.2322.desc: "In [target_province.GetName] gibt es so viele Gemeinden von #L [target_culture.GetName|l]en#! Untertanen, dass sie die Aufmerksamkeit des #L [ROOT.GetCountry.GetGovernment.GetCourtTitle]s#! auf sich gezogen haben. Magistrate streiten darüber, was das richtige Vorgehen ist: Sollen wir Anerkennung und Hilfe anbieten, um die Eingliederung zu beschleunigen? Oder strengere Maßnahmen ergreifen, um die einheimischen Bräuche zu stärken?"
 societal_values.2322.a: "Einigkeit soll unsere Bemühungen beschleunigen."
 societal_values.2322.b: "Sie werden es lieben, [our_culture_scope.GetNameWithNoTooltip|l] zu sein."
 societal_values.2323.title: "Die Zukunft unseres #L [ROOT.GetCountry.GetFlavorRank]s#!"
 societal_values.2323.desc: "Während [target_heir.GetName] noch jung ist, debattiert der [ROOT.GetCountry.GetGovernment.GetCourtTitle] darüber, wer [target_heir.Custom('DE_PRO_PER_S_3P_A')] unterweisen soll. [target_tutor1.GetName|U], [Select_CString(target_tutor1.IsFemale, 'eine gefeierte einheimische Mentorin', 'ein gefeierter einheimischer Mentor')], wäre verfügbar, um [target_heir.Custom('DE_PRO_PER_S_3P_A')] nach unseren eigenen Bräuchen zu formen, während [target_tutor2.GetName], [Select_CString(target_tutor2.IsFemale, 'eine hervorragende Lehrerin', 'ein hervorragender Lehrer ')] aus [target_birth_location.GetName] und bestens vertraut mit den Riten und Lehren im [GetInternationalOrganization('middle_kingdom').GetName], einen Lehrplan für sinisierte Staatskunst anbieten könnte."
 societal_values.2323.a: "[target_heir.Custom('DE_PRO_PER_S_3P_N')|U] wird von [target_tutor2.GetShortNameWithNoTooltip] unterwiesen werden."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip|U] wird uns gut dienen."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip|U] wird gar nicht mehr unterwiesen werden."
