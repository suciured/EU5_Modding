l_german:
 devotion_events.1.title: "Großkrankenhaus"
 devotion_events.1.desc: "Ein Vorschlag wurde unterbreitet, ein allgemeines [ShowBuildingTypeName('hospital')] einzurichten, in dem die Bedürftigen willkommen sind und ihnen geholfen wird. Öffentliche Gesundheitsfürsorge ist sehr wichtig, und kostenloser Hebammenunterricht und einige Einrichtungen, um Krankheiten zu bekämpfen, würden das Wohlbefinden aller verbessern."
 devotion_events.1.a: "Worauf warten wir? Fangt an!"
 devotion_events.1.b: "Gebete werden all ihre Probleme lösen."
 devotion_events.2.title: "Festungsunterhalt"
 devotion_events.2.desc: "Unsere Festungen sind die beste Verteidigung, die wir gegen Eindringlinge und Feinde haben, doch sie müssen dringend instand gesetzt werden. Wir müssten unsere Steuern erhöhen, um dies zu finanzieren, und das wird sicherlich jene verärgern, die bereits das Gefühl haben, dass sie übermäßig viel Steuern zahlen."
 devotion_events.2.a: "Wir brauchen das. Achtet nicht auf den Pöbel!"
 devotion_events.2.b: "Macht, was mit dem Geld, das wir bereits haben, möglich ist."
 devotion_events.3.title: "Aufwertung der Festungen"
 devotion_events.3.desc: "Die Festungen sehen nicht länger so aus, als würden sie vor unseren Augen zusammenbrechen. Sie sind nun stark genug, um den meisten Angriffen auf ihre Mauern zu widerstehen. Ihre Verteidigungsanlagen sind zwar einsatzbereit und trotz ihres Alters imposant, doch verglichen mit den Festungen anderer Nationen sind sie dennoch mangelhaft. Wir müssten tief in die Taschen unserer Steuerzahler greifen, um jene Verbesserungen und Modernisierungen zu bezahlen, die unsere Festungen dringend benötigen."
 devotion_events.3.a: "Es ist für einen höheren Zweck – wer will schon erobert werden?"
 devotion_events.3.b: "Sie sind gut genug, so wie sie sind."
 devotion_events.4.title: "Zu hohe Steuern"
 devotion_events.4.desc: "Von den hohen, hohen Mauern und in den dicken, dicken Türmen unserer erneuerten Festungen hört man kaum, wie unsere Bürger gegen die erhöhten Steuern wüten, doch wir vernehmen durchaus, wie sie mit Aufstand und Rebellion drohen, wenn wir nicht die Steuern senken."
 devotion_events.4.a: "Wir hören es und kommen ihnen widerstrebend entgegen."
 devotion_events.4.b: "Wie bitte? WIR KÖNNEN EUCH NICHT HÖREN!"
 devotion_events.5.title: "Verzierung von Festungen"
 devotion_events.5.desc: "Bemaltes Glas wurde als Geschenk in einer unserer Festungen verbaut, und die Wirkung ist wunderbar. So wunderbar tatsächlich, dass wir überlegen, jede Festung, die wir besitzen, mit unserem Signum in bemaltem Glas zu verzieren."
 devotion_events.5.a: "Eitelkeit ist eine Sünde, selbst wenn es für eine Festung ist!"
 devotion_events.5.b: "Gewiss werden unsere Klientelländer dankbar sein, dass ihre Steuern einer solchen Schönheit dienen!"
 devotion_events.6.title: "Die Suche nach religiöser Freiheit"
 devotion_events.6.desc: "Eine Gruppe, die für ihre radikalen Ideen gegenüber religiösen Reformen bekannt ist, verdammt unseren [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und die #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Lehre, während sie versucht, die Öffentlichkeit hinter sich zu bringen. Dies hat zu weitverbreiteten Beschwerden geführt sowie zu Forderungen nach religiöser Freiheit seitens unserer nicht so treuen Bürgern aus [target_location.GetName]."
 devotion_events.6.a: "Unsere Nation ist [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] und wird immer [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] bleiben!"
 devotion_events.6.b: "Die [target_location.GetRank.GetNameWithNoTooltip] soll volle religiöse Freiheit zugestanden bekommen."
 devotion_events.7.title: "Falsche Überzeugungen"
 devotion_events.7.desc: "Einer der Zwecke unseres #L [ROOT.GetCountry.GetFlavorRank]s#! ist es, den #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben zu verbreiten und ihn vor Ketzerei zu schützen. Es ist eine edle Absicht, doch wenn die Ketzerei im Herzen unseres Landes zuschlägt, dann beschämt uns dies. Die [target_location.GetRank.GetName] [target_location.GetName] folgt nicht dem [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]en Glauben, und wenn diese Lage nicht bald geklärt wird, wird sie uns große Schande bringen."
 devotion_events.7.a: "Verstärkt die Bemühungen, die Ketzer zu bekehren."
 devotion_events.7.b: "Dann werden wir in Schande leben."
 devotion_events.8.title: "Dokumentenfälschung"
 devotion_events.8.desc: "Es ist eine übliche Verteidigung gegen Eroberung und Usurpation, Dokumente zu fälschen, zu erfinden oder zurückzudatieren, um in Zeiten eines Ringens um Landerweiterung oder Privilegien die eigenen Argumente zu unterfüttern. Diese fragwürdigen Methoden finden noch immer Anwendung, und selbst wir fragen uns, ob diese Praktiken uns nicht zum Vorteil gereichten. Wir griffen schon in der Vergangenheit auf sie zurück, doch es besteht stets die Möglichkeit, dass jemandem die Unstimmigkeiten auffallen."
 devotion_events.8.a: "Fälscht diese Dokumente."
 devotion_events.8.ct: "Die Fälschung könnte entdeckt werden …"
 devotion_events.8.b: "Haltet diesen Schund von unseren Archiven fern!"
 devotion_events.9.title: "Gefälschte Dokumente"
 devotion_events.9.desc: "Trotz all unserer Bemühungen, die Fälschungen zu verbergen, wurden sie entdeckt. Alles, was wir wollten, war unser [ROOT.GetCountry.GetFlavorRank] vor jenen zu schützen, die unsere Provinzen zu erobern und zu usurpieren trachteten."
 devotion_events.9.a: "Bestecht, erpresst oder verprügelt jeden, der dieses Geheimnis verrät!"
 devotion_events.10.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Die örtliche Adlige', 'Der örtliche Adlige')]"
 devotion_events.10.desc: "„[target_heir.GetName|U]“ gewann rasch das Vertrauen und die Gunst der Leute unserer Nation ([ROOT.GetCountry.GetLongName]), insbesondere des örtlichen Adels, zu dem [target_heir.Custom('DE_PRO_PER_S_3P_N')] gehörte, bevor [target_heir.Custom('DE_PRO_PER_S_3P_N')] als [ROOT.GetCountry.GetGovernment.GetHeirTitle] unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) auserkoren wurde. Dies half uns dabei, unsere Autorität zurückzugewinnen, und unsere Herrschaft ist nun gefestigter als jemals zuvor."
 devotion_events.10.a: "Welch glückliche Fügung, dass wir [target_heir.Custom('DE_PRO_PER_S_3P_A')] auserwählt haben!"
 devotion_events.11.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Die fremdländische Adlige', 'Der fremdländische Adlige')]"
 devotion_events.11.desc: "Neben einem ausgezeichneten Verständnis in Sachen Diplomatie, Militärentwicklung und Verwaltung bringt [target_heir.GetName] als [ROOT.GetCountry.GetGovernment.GetHeirTitle] für [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Bündnisse und Verknüpfungen zu fremdländischen Höfen mit, die sich als unentbehrlich erweisen könnten."
 devotion_events.11.a: "Wir hatten unsere Zweifel, was [target_heir.Custom('DE_PRO_PER_S_3P_A')] anbelangt, doch die sind längst zerstreut!"
 devotion_events.12.title: "Des Kaufmanns [target_heir.GetDaughterSon]"
 devotion_events.12.desc: "Ein Scharfsinn für Verhandlungen und ein Talent fürs Feilschen, die von [target_heir.Custom('DE_PRO_POS_S_3P')]en Händlereltern herrühren müssen, führen dazu, dass der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], der freie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] der Nation ([ROOT.GetCountry.GetLongName]) [target_heir.GetName] achten und fürchten. Sie würden nie versuchen, [target_heir.Custom('DE_PRO_PER_S_3P_A')] bei irgendwelchen Verhandlungen oder Geschäften zum Narren zu halten, sobald [target_heir.Custom('DE_PRO_PER_S_3P_N')] unser [ROOT.GetCountry.GetFlavorRank] anführt."
 devotion_events.12.a: "[Select_CString(target_heir.IsFemale, 'Unsere Erbin', 'Unser Erbe')] ([ROOT.GetCountry.GetGovernment.GetHeirTitle]) mag lediglich Händlers[target_heir.GetDaughterSon|l] sein, doch [target_heir.Custom('DE_PRO_PER_S_3P_N')] hat sich bewiesen!"
 devotion_events.13.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Die talentierte Theologin', 'Der talentierte Theologe')]"
 devotion_events.13.desc: "Gebildet in der Wissenschaft der göttlichen Dinge ist [Select_CString(target_heir.IsFemale, 'die erwählte Nachfolgerin', 'der erwählte Nachfolger')] unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) [target_heir.GetName] fähig, verschiedene Formen der Analyse und unterschiedliche Argumente einzusetzen, um zahlreiche religiöse Aspekte zu veranschaulichen, zu erklären, zu verteidigen oder zu fördern."
 devotion_events.13.a: "Wir wussten von Anfang an, dass [target_heir.Custom('DE_PRO_PER_S_3P_N')] weise über unser [ROOT.GetCountry.GetFlavorRank] herrschen wird."
 devotion_events.14.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Die örtliche Predigerin', 'Der örtliche Prediger')]"
 devotion_events.14.desc: "Die Leute jauchzten, als [Select_CString(target_heir.IsFemale, 'die örtliche Predigerin', 'der örtliche Prediger')] [target_heir.GetName] als [ROOT.GetCountry.GetGovernment.GetHeirTitle] von [target_ruler.GetName] für unsere Nation ([ROOT.GetCountry.GetLongName]) auserkoren wurde. Jubelten sie, weil sie ein Ende [target_heir.Custom('DE_PRO_POS_S_3P')]er andauernden Predigten erkannten? Oder weil sie daran glaubten, [target_heir.Custom('DE_PRO_PER_S_3P_N')] sei fähig, Veränderungen in unserem [ROOT.GetCountry.GetFlavorRank] herbeizuführen? Es macht keinen Unterschied: Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] unterstützt und vertraut [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'der', 'dem')] nächsten [ROOT.GetCountry.GetGovernment.GetRulerTitle]: [target_heir.GetNameWithNoTooltip]."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip|U] hatte die Unterstützung der einfachen Leute – nun hat [target_heir.Custom('DE_PRO_PER_S_3P_N')] die unsrige."
 devotion_events.26.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Die einflussreiche Reformerin', 'Der einflussreiche Reformer')]"
 devotion_events.26.desc: "Als [Select_CString(target_heir.IsFemale, 'sachlich-nüchtern', 'sachlich-nüchterner')] [target_heir.GetWomanMan] und gut geschult in den rhetorischen Künsten nutzt das nächste Oberhaupt [target_heir.GetName] bereits jetzt [target_heir.Custom('DE_PRO_POS_S_3P')]e Macht, um Gutes zu tun und unterbreitet [target_heir.Custom('DE_PRO_POS_S_3P')]e Ideen jedem, der zuhören möchte: Mitglieder der gehobenen Kreise versuchen eifrig, [target_heir.Custom('DE_PRO_PER_S_3P_D')] ihren Intellekt zu beweisen, während andere einfach fasziniert sind von [Select_CString(target_heir.IsFemale, 'der eleganten', 'dem eleganten')] [target_heir.GetWomanMan]. Ungeachtet der genauen Gründe hat [target_heir.GetNameWithNoTooltip] etwas Besonderes an sich, denn sogar Leute, die sonst überhaupt nicht an Politik interessiert sind, nehmen an der Diskussion teil."
 devotion_events.26.a: "[target_heir.GetNameWithNoTooltip|U] könnte genau das sein, was wir brauchen."
 devotion_events.15.title: "Herrschaft herausgefordert"
 devotion_events.15.desc: "Es begann, wie es immer beginnt: mit Gerüchten, Geschwätz und verstohlenen Blicken voller Verachtung und Arglist. Falls diese Zweifel an der Herrschaft von [target_ruler.GetName] zu weit gehen und es schließlich heißt, [target_ruler.Custom('DE_PRO_PER_S_3P_N')] sei nicht ordnungsgemäß gewählt worden, unserem [ROOT.GetCountry.GetFlavorRank] vorzustehen, werden die Leute nicht länger nur reden, sondern könnten versuchen, [target_ruler.GetHerHim] loszuwerden!"
 devotion_events.15.a: "Wie konnte das geschehen?"
 devotion_events.16.title: "Kampagne gegen abergläubische Praktiken"
 devotion_events.16.desc: "Die strenge diktatorische Art von [target_ruler.GetName] hat den [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] unseres #L [ROOT.GetCountry.GetFlavorRank]s#! zur Forderung veranlasst, dass die Maßnahmen von [target_ruler.GetNameWithNoTooltip], abergläubische Praktiken einzudämmen, einzustellen sind. Die Wut, die diese Schwachköpfe wegen fehlgeleiteter Traditionen und sinnloser, nicht der Doktrin folgenden Praktiken zeigen, ist erstaunlich."
 devotion_events.16.a: "Überzeugen wir [target_ruler.GetNameWithNoTooltip], nachzugeben."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip|U] ist im Recht!"
 devotion_events.18.title: "Der wahnsinnige Seher"
 devotion_events.18.desc: "[mad_seer.Custom('DE_PRO_PER_S_3P_N')|U] behauptet, [Select_CString(mad_seer.IsFemale, 'eine Seherin', 'ein Seher')] zu sein und eine politische Teilhabe der Bürger, eine Zerstörung weltlicher Kunst und Kultur sowie eine große Flut vorhergesehen zu haben, die [ROOT.GetCountry.GetCapital.GetName] von allem Schmutz befreien wird. [Select_CString(mad_seer.IsFemale, 'Die irre Predigerin', 'Der irre Prediger')] fordert die Erneuerung unserer #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Religion und hat einen außerordentlich sittenstrengen Feldzug ins Leben gerufen. Da diese Bemühungen die Unterstützung der jungen Männer von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] fanden, besteht das Risiko, dass dies Unruhen verursacht oder sogar das Herrschaftsrecht von [target_ruler.GetName] anficht!"
 devotion_events.18.a: "Stellt sicher, dass dieser wahnsinnige Mensch für immer schweigt!"
 devotion_events.18.b: "Wir sollten weder auf diese Tiraden achten noch auf sie antworten."
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip|U] wird einen solch glühenden [mad_seer.GetReligion.GetAdjectiveWithNoTooltip|l]en Menschen beschützen!"
 devotion_events.19.title: "Ein Rat ganz nach unserem Geschmack"
 devotion_events.19.desc: "Zu unserem Verdruss, wenn auch nicht unserer Überraschung verstärkte sich mit jeder vorgeschlagenen Reform der andauernde Streit zwischen [target_ruler.GetName] und jeder Institution in unserem [ROOT.GetCountry.GetFlavorRank] – sei sie nun kirchlich, erzieherisch, rechtlich, medizinisch, finanziell, verwaltungstechnisch oder öffentlich. Indem wir gleichgesinnte Leute in die verschiedenen agierenden Institutionen einsetzen, können sie uns dabei helfen, die zögerliche Bevölkerung davon zu überzeugen, ihre Haltung gegenüber den vorgeschlagenen Politlinien unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu ändern."
 devotion_events.19.a: "Wir werden mit unseren eigenen Beratern beginnen."
 devotion_events.19.b: "Erinnert die Leute daran, wer das Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) unserer Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip]) ist!"
 devotion_events.21.title: "Die Säkularisten unter uns"
 devotion_events.21.desc: "Jeder Vorfall, der unsere Ergebenheit gegenüber unserem [ROOT.GetCountry.GetFlavorRank] verringert, bedeutet mehr und mehr Schwierigkeiten, die auf uns zukommen. Es gibt jene, die meinen, religiöse Erwägungen sollten von öffentlichen Angelegenheiten getrennt werden, und ihre Zahl wächst stetig. Sie rufen nach Veränderungen und wünschen sich, dass wir unsere Regierung säkularisieren."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip|U] wird [target_ruler.Custom('DE_PRO_POS_S_3P')]e religiösen Gewänder für eine Krone ablegen!"
 devotion_events.21.b: "Dieser drastische Schritt wird noch nicht unternommen werden."
 devotion_events.22.title: "Die Dekadenz regiert"
 devotion_events.22.desc: "Desillusioniert von dem, was sie als Korruption und Dekadenz ansehen, haben andere Gläubige damit aufgehört, uns Spenden zukommen zu lassen, und sie weigern sich zudem, in unseren Armeen als Bollwerk des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glaubens zu kämpfen."
 devotion_events.22.a: "Findet andere Geldquellen."
 devotion_events.22.b: "Erhöht die Zahl an Einberufungen, um die Verluste an Freiwilligen wettzumachen."
 devotion_events.23.title: "Korruptes Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle])"
 devotion_events.23.desc: "[target_ruler.GetName|U] wurde korrupt und widmet sich mehr [target_ruler.Custom('DE_PRO_POS_S_3P')]en persönlichen Zielen als dem wahren #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Glauben. Bedenkt man dies, so ist es nicht verwunderlich, dass unsere Leute enttäuscht von [target_ruler.Custom('DE_PRO_PER_S_3P_D')] sind."
 devotion_events.23.a: "Ignoriert die Verderbtheit von [target_ruler.GetNameWithNoTooltip]."
 devotion_events.23.b: "Versucht, einen Wandel herbeizuführen."
 devotion_events.24.title: "Freiwillige für den heiligen Kampf"
 devotion_events.24.desc: "Angeregt durch unsere heilige Sache sind Freiwillige aus der #L [ROOT.GetCountry.GetReligion.GetAdjective|l]en#! Welt gekommen, um den Kampf gegen die Ungläubigen aufzunehmen und den wahren Glauben zu verbreiten!"
 devotion_events.24.a: "Fantastisch! So viel Eigenantrieb."
 devotion_events.100.title: "Streit zwischen [target_location.GetRank.GetNameWithNoTooltip|U] und [ROOT.GetCountry.GetFlavorRank]"
 devotion_events.100.desc: "Die lange Rivalität zwischen dem [ROOT.GetCountry.GetFlavorRank] und unserer [target_location.GetRank.GetName] [target_location.GetName] hat die Beziehungen zwischen uns für viele Jahre beschädigt. Die [target_location.GetRank.GetNameWithNoTooltip] will frei sein von der Autorität von [target_ruler.GetName] und war nicht gewillt, unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) und [target_ruler.Custom('DE_PRO_POS_S_3P')]e Vorgänger in Zeiten von Unruhe und Krieg zu schützen."
 devotion_events.100.a: "Früher oder später werden sie sich wieder besinnen."
 devotion_events.100.b: "Setzt unsere Autorität durch!"
 devotion_events.101.title: "Die Laterne des Lichts"
 devotion_events.101.desc: "Das abscheuliche ketzerische Buch „Die Laterne des Lichts“ behauptet, der eigentliche Grund für die Verfolgung der ursprünglichen Christen sei das unerlaubte Einbehalten wertvoller Güter durch Priester gewesen. Es geht zudem so weit, die Sitze von Erzbischöfen oder Bischöfen mit denen des Antichristen zu vergleichen. Das Buch wurde im Besitz einer Gruppe rückfällig gewordener Ketzer gefunden, deren Mitglieder sich trotz vieler Jahre im Kerker und tränenreicher Entsagungen noch immer weigern, ihre Ansichten zu ändern."
 devotion_events.101.a: "Schickt die Ketzer erneut ins Gefängnis."
 devotion_events.101.b: "Verbrennt die Ketzer."
 devotion_events.104.title: "Fegefeuer der Eitelkeiten"
 devotion_events.104.desc: "Es gibt [Select_CString(preacher.IsFemale, 'eine umtriebige Priesterin', 'einen umtriebigen Priester')] in [ROOT.GetCountry.GetCapital.GetName], [Select_CString(preacher.IsFemale, 'deren', 'dessen')] im Freien stattfindende Predigten über die Verführungen, die der Eitelkeit schmeichelnde Gegenstände in sich bergen, dazu führten, dass [preacher.Custom('DE_PRO_POS_S_3P')]e Unterstützer Kosmetik, Kunstwerke sowie als unmoralisch erachtete Bücher und Musikinstrumente einsammeln und verbrennen. [preacher.Custom('DE_PRO_PER_S_3P_N')|U] wütet darüber, wie diese Gegenstände zur Sünde verführen können, und drängt die Leute, insbesondere die berühmten Künstler aus unserem [ROOT.GetCountry.GetFlavorRank], jene Dinge, die [preacher.Custom('DE_PRO_PER_S_3P_N')] als unmoralisch verdammt, zu [preacher.Custom('DE_PRO_POS_S_3P')]en Scheiterhaufen zu bringen."
 devotion_events.104.a: "Haltet [Select_CString(preacher.IsFemale, 'diese', 'diesen')] [preacher.GetWomanMan] auf!"
 devotion_events.104.b: "Erlaubt [preacher.Custom('DE_PRO_PER_S_3P_D')], fortzufahren, aber rettet die Kunstwerke."
 devotion_events.104.c: "[Select_CString(preacher.IsFemale, 'Diese', 'Dieser')] [preacher.GetWomanMan] ist außerhalb unseres Hofs vergeudet!"
 devotion_events.107.title: "Jubeljahr in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.107.desc: "Ein Jubeljahr – ein heiliges Jahr – geht einher mit einer Pilgerreise zu einer heiligen Stätte wie [ShowLocationName('rome')|U] oder unserem eigenen Hauptsitz. Es ist ein besonderes Jahr der Vergebung der Sünden und eines Generalablasses – und etwas, was [pope.GetName] alle 25 oder 50 Jahre ausruft. Doch wer sagt, dass wir nicht unser eigenes Jubeljahr in [ROOT.GetCountry.GetCapital.GetName] ausrufen können?"
 devotion_events.107.desc_pope: "Ein Jubeljahr – eine Tradition, die sich bis zu den Zeiten von [GetCharacter('pap_boniface_viii').GetName] zurückverfolgen lässt – ist ein besonderes Jahr des Sündenerlasses und erfordert viele Pilgerreisen nach [ShowLocationName('rome')]. Es wird alle 25 oder 50 Jahre ausgerufen, und nun ist erneut die Zeit gekommen, darüber zu entscheiden, ob wir dieses Jahr zu einem Jubeljahr erklären sollten."
 devotion_events.107.a: "Die wunderbarste aller Ideen – wir stimmen zu!"
 devotion_events.107.b: "Nicht dieses Jahr – vielleicht nächstes?"
 devotion_events.108.title: "Jubeljahr in [from_country.GetCapital.GetNameWithNoTooltip]"
 devotion_events.108.desc: "Das Oberhaupt ([from_country.GetGovernment.GetRulerTitle]) einer gewissen Nation ([from_country.GetLongName|U]) hat ein Jubeljahr in [from_country.GetCapital.GetName] ausgerufen – ein heiliges Jahr der Vergebung der Sünden und des Generalablasses. Es ist eine #L [ShowReligionGroupAdjective('christian')|l]e#! Tradition, die sich bis in das Jahr 1300 zurückdatieren lässt, als [GetCharacter('pap_boniface_viii').GetName] ein heiliges Jahr in [ShowLocationName('rome')|U] ausrief."
 devotion_events.108.a: "Das sollte uns vorbehalten sein!"
 devotion_events.108.b: "Das ist ein wunderbarer Einfall!"
 devotion_events.109.title: "[papacy.GetGovernment.GetRulerTitle] antwortet auf das Jubeljahr in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.109.desc: "Die Tradition der Jubeljahre begann, als [GetCharacter('pap_boniface_viii').GetName] im Jahre 1300 ein heiliges Jahr in [ShowLocationName('rome')|U] ausrief. [pope.GetName|U] schickte uns einen Boten, als die Neuigkeiten über das Jubeljahr in [ROOT.GetCountry.GetCapital.GetName] [pope.Custom('DE_PRO_PER_S_3P_A')] erreichten, und wir fürchten [pope.Custom('DE_PRO_POS_S_3P')]e Antwort."
 devotion_events.109.a: "[pope.Custom('DE_PRO_PER_S_3P_D')|U] gefällt das ganz und gar nicht."
 devotion_events.109.b: "Wir müssen uns nicht sorgen. [pope.Custom('DE_PRO_PER_S_3P_N')|U] heißt es gut!"
 devotion_events.117.title: "Die Konfiskation einer [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]en Kirche"
 devotion_events.117.desc: "Eine Gruppe von Mönchen hat eine #L [ShowReligionAdjective('calvinist')|l]e#! Kirche in [target_location.GetName] konfisziert! Ihre Taten waren nicht von [target_ruler.GetName] gebilligt, und hätten wir von diesem Vorhaben gewusst, hätten wir die Mönche überredet, ein anderes Gebäude als Kapelle auszuwählen. Dies hat die Leute in der [target_location.GetRank.GetName] natürlich verärgert, und obgleich wir die Mönche zwangen, die Kirche zurückzugeben, werden der aufgebrachte [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] und der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] diese Schmach nicht vergessen."
 devotion_events.117.a: "Was wollen sie noch?"
 devotion_events.118.title: "Hallesches Heiltum"
 devotion_events.118.desc: "[Select_CString(old_ruler.IsFemale, 'Die', 'Der')] verstorbene [old_ruler.GetName] fürchtete um [old_ruler.Custom('DE_PRO_POS_S_3P')]en Platz im Himmel und sammelte daher viele Reliquen, um so wenig Zeit wie möglich im Fegefeuer verbringen zu müssen. Als die Bediensteten [old_ruler.Custom('DE_PRO_POS_S_3P')]en Besitz zusammentrugen, entdeckten sie 8.100 Reliquien und 42 heilige Skelette, versteckt an unterschiedlichen Stellen überall in der Residenz von [old_ruler.GetNameWithNoTooltip]."
 devotion_events.118.a: "Ohne Ablasshandel kein [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]! Haltet alles verborgen."
 devotion_events.118.b: "Möglicherweise halfen sie [old_ruler.GetNameWithNoTooltip], in den Himmel zu gelangen?"
 devotion_events.119.title: "Das Gerücht um das Gasthaus Nag’s Head"
 devotion_events.119.desc: "Ein verstörendes Gerücht sorgt für Getuschel und verstohlene Blicke, wenn [target_ruler.GetName] durch die Straßen von [ROOT.GetCountry.GetCapital.GetName] zieht. Die Leute glauben tatsächlich, [target_ruler.GetNameWithNoTooltip] habe die Weihe nicht feierlich empfangen, sondern stattdessen mit einer Bibel im Nacken in einer Kaschemme von zweifelhaftem Ruf!"
 devotion_events.119.a: "Achtet nicht auf die Angelegenheit und betet, dass es vorbeigeht."
 devotion_events.119.b: "Bestreitet alles inbrünstig."
 devotion_events.200.title: "Der örtliche Imām Ḵaṭīb"
 devotion_events.200.desc: "[target_heir.GetName|U] war [Select_CString(target_heir.IsFemale, 'die Vorbeterin', 'der Vorbeter')] in der Moschee und [Select_CString(target_heir.IsFemale, 'Predigerin', 'Prediger')] beim gemeindlichen Freitagsgebet, bevor [target_heir.Custom('DE_PRO_PER_S_3P_N')] auserwählt wurde, nach [target_ruler.GetName] über unser [ROOT.GetCountry.GetFlavorRank] zu herrschen. Die örtliche Gemeinde, die [target_heir.Custom('DE_PRO_PER_S_3P_A')] zum Imām Ḵaṭīb gewählt hatte, wird traurig sein, dass [target_heir.GetNameWithNoTooltip] sie verlässt, denn nur wenige andere sind so gelehrt und vortrefflich wie [target_heir.Custom('DE_PRO_PER_S_3P_N')] in der Unterweisung der Gemeinde in den Grundlagen des [ShowReligionGroupName('muslim')]. Wenn [target_heir.Custom('DE_PRO_PER_S_3P_N')] geht, werden religiöse Fragen nur von jemandem weniger Gelehrten als [target_heir.GetNameWithNoTooltip] beantwortet werden, aber ihr Verlust wird unser Gewinn sein."
 devotion_events.200.a: "Es war klug von uns, [target_heir.GetNameWithNoTooltip] auszuwählen."
 devotion_events.201.title: "Die Leitprinzipien"
 devotion_events.201.desc: "Manche mögen argumentieren, die Schura sei Teil der Herrschaftsstruktur, aber keine ihrer Säulen. Treffen sollten den Lehren des [ShowReligionGroupName('muslim')] folgen, Beratungen den Vorgaben des $common_string_quran$ und der $sunnah$. Der Anführer sollte von jenen ausgewählt werden, die dem Treffen vorsitzen. Diskussionen sollten den Prizipien von Muschwara und Mudhakarah folgen: Beratung und Konsens. Jeder soll seine Meinung anführen dürfen, und die Stimmen der Mehrheit sollen akzeptiert werden, solange sie nicht der Lehre des $common_string_quran$ und der $sharia$ widersprechen."
 devotion_events.201.a: "Macht dies zu einer der Säulen."
 devotion_events.201.b: "Es scheint ein einfacher Weg zu sein, unser Land zu verwalten."
 devotion_events.202.title: "Herz der Gnade"
 devotion_events.202.desc: "Ali ibn Abi Talib, ein Vetter des Propheten, Friede sei mit ihm, sagte einst: „Fülle dein Herz mit Gnade, Liebe und Güte für deine Untertanen. Sei nicht wie ein gefräßiges Raubtier zu ihnen, das sie als einfache Beute ansieht, denn sie sind von zweierlei Art: Entweder sind sie deine Brüder in der Religion oder dein Ebenbild in der Schöpfung. Sie begehen Fehler unbemerkt, Schwächen überkommen sie, schlechte Taten und Sünden werden von ihnen begangen, absichtlich und versehentlich. Daher gewähre ihnen deine Gnade und deine Vergebung in demselben Maße, von dem du hoffst, dass [ROOT.GetCountry.GetReligion.GetGodName] dir seine Gnade und seine Vergebung gewähren werde. Denn du stehst über ihnen, und er, der dich ernannt hat, steht über dir, und [ROOT.GetCountry.GetReligion.GetGodName] wiederum steht über ihm. [ROOT.GetCountry.GetReligion.GetGodName|U] ersucht von dir die Erfüllung ihrer Aufgaben, und durch sie prüft er dich.“\n\nDiese Worte lehren eine wertvolle Lektion, die wir für uns selbst annehmen oder aber Wege finden sollten, sie in unsere Verwaltung einfließen zu lassen."
 devotion_events.202.a: "Inschallah."
 devotion_events.202.b: "Weise Worte, die wir beherzigen werden."
 devotion_events.203.title: "Bayt al-Māl"
 devotion_events.203.desc: "Das Schatzhaus verwaltet die Steuern und dient als Schatzamt, das persönliche Finanzen und staatliche Aufwendungen beaufsichtigt. Es verwaltet auch die $zakah$, die Steuer, die jeder reiche [ShowReligionGroupAdjective('muslim')|l]e Gläubige zahlt und die an die Bedürftigen, Arbeitslosen, Kranken oder auf andere Weise Arbeitsunfähigen verteilt wird. Ungeachtet der Schwierigkeiten, die unser [ROOT.GetCountry.GetFlavorRank] im letzten Jahr erlebte, hatten die Leute wiederum ein herausragendes Jahr. Die Höhe der $zakah$, die an das Bayt al-Māl gehen, übersteigt all unsere Erwartungen."
 devotion_events.203.a: "Die Münzen werden unser Staatssäckel vergrößern."
 devotion_events.203.b: "Es geht an die Armen und Notleidenden. Wie immer."
 devotion_events.204.title: "Die Bildung von Frauen"
 devotion_events.204.desc: "Mohammed – Friede seit mit ihm – pries die Frauen unter den Ansar, weil auch Scham sie nicht davon abhielt, den [ShowReligionGroupName('muslim')] zu studieren. Fāṭima al-Fihrīya – die die Universität al-Qarawīyīn gründete –, Lubnā von [ShowLocationName('cordoba')] – die begabte Mathematikerin – und Fāṭima b. Abī al-Qāsim ’Abd al-Raḥmān b. Muḥammad b. Ḡālib al-Ansārī al-Šarrāṭ – deren Werke über die Rechtstheorie, Rechtssprechung und Mystizismus ihr großes Wissen über die islamischen Wissenschaften zeigen – sind allesamt herausragende Beispiele dafür, was passiert, wenn Frauen gebildet werden. Durch die Geschichte hindurch zeigten Frauen, dass sie bereit und in der Lage sind, den [ShowReligionGroupNameWithNoTooltip('muslim')] zu studieren und den [ROOT.GetCountry.GetReligion.GetAdjective|l]en Glauben zu verbreiten. Wenn wir Frauen die großartige Möglichkeit geben, zu lernen und zu lehren, werden wir unseren Glauben viel schneller bekannt machen."
 devotion_events.204.a: "Bildung sollte für alle sein – Männer und Frauen."
 devotion_events.204.b: "Dies ist eine Angelegenheit, mit der wir uns erst auseinandersetzen müssen, bevor wir irgendetwas entscheiden."
 devotion_events.205.title: "Der Basar"
 devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName|U] zieht Händler und Kaufleute aus aller Welt an und die Geräusche und der Geruch unruhiger Tiere, feilschender Stimmen, der Duft der Gewürze und all die Farben der Gewänder, der Stoffe und der Teppiche, die hier verkauft werden, kann überwältigend sein. Ein Bereich in der Mitte des Basars blieb unberührt, da er für eine Moschee gedacht war, doch weil der Basar immer geschäftiger wurde, wäre der Platz besser geeignet für weitere Marktstände."
 devotion_events.205.a: "Erlaubt mehr Platz für Händler."
 devotion_events.205.b: "Macht einen Ort der Anbetung daraus."
 devotion_events.207.title: "Die korrupten Statthalter"
 devotion_events.207.desc: "Die Finanzen und andere Einzelheiten über jeden Statthalter werden schriftlich festgehalten, bevor man den Betreffenden in sein Amt ernennt. Diese Dokumente bewahrt man anschließend in einer besonderen Schreibstube auf, um sie jährlich erneut heranzuziehen, wenn die Statthalter in Hinblick auf Unregelmäßigkeiten in ihren Finanzen überprüft werden. Dies soll Korruption und Bestechung verhindern, doch manchmal versagt das System."
 devotion_events.207.a: "Entfernt die korruptesten Statthalter aus ihren Ämtern."
 devotion_events.208.title: "Ein Kāfir in unseren [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 devotion_events.208.desc: "[minister.GetName|U] verärgerte die falsche #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! Person mit einer Aussage, die man dahingehend deuten könnte, als habe [minister.Custom('DE_PRO_PER_S_3P_N')] sich wissentlich vom [ShowReligionGroupName('muslim')] abgewandt. Bevor wir die Diskussion unterbrechen und [minister.GetNameWithNoTooltip] vor weiteren Beschuldigungen retten konnten, waren schon Aussagen getätigt worden, man habe es hier mit einem Kafir, einem Ungläubigen, zu tun."
 devotion_events.208.a: "Ignoriert das, entschuldigt das, vergesst das."
 devotion_events.208.b: "Versucht, eine Lösung hierfür zu finden."
 devotion_events.208.c: "Entlasst das Kabinettsmitglied ([ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle])."
 devotion_events.209.title: "Ein Schlag gegen die Dekadenz"
 devotion_events.209.desc: "Klagen über die Verkommenheit von [target_ruler.GetName], den dekadenten Lebenswandel und die Weigerung, das Ansehen des [ShowReligionGroupName('muslim')] wiederherzustellen, werden immer alltäglicher. Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zürnt, dass [target_ruler.GetNameWithNoTooltip] zu viele [target_ruler.Custom('DE_PRO_POS_S_3P')]er Tage schlafend und die Nächte mit Dirnen und Musikanten verbringe. Als der Imām von [ROOT.GetCountry.GetCapital.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] in den öffentlichen Gebeten erwähnte, warf der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sogar Steine auf ihn!"
 devotion_events.209.a: "Zwingt [target_ruler.GetNameWithNoTooltip], allen zu versprechen, sich zu ändern."
 devotion_events.209.b: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] mag Vorwürfe äußern, wie es ihm beliebt, doch [target_ruler.GetNameWithNoTooltip] ist [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 devotion_events.210.title: "Die Rāfiḍa"
 devotion_events.210.desc: "Die Anhänger des #L [ShowReligionAdjective('shia')|l]en Glaubens – jene, die wir Rāfiḍa nennen, die die #L [ShowReligionGroupAdjective('muslim')|l]e#! Autorität und Führung ablehnen und Abū Bakr, Umar und Uthmān nicht als Nachfolger des Propheten Mohammed, möge Friede mit ihm sein, anerkennen – haben sich in unseren Provinzen zu erkennen gegeben und andere überzeugt, sich ihnen anzuschließen. Sie nennen sich selbst Rawāfiḍ – jene, die ablehnen – und sind stolz darauf, stets das Böse zurückgewiesen und sich ihm nicht zugewandt zu haben."
 devotion_events.210.a: "Verschwendet keine Zeit – verbannt sie aus dem [ROOT.GetCountry.GetFlavorRank]!"
 devotion_events.210.a.tt: "Jeder [location|e] im Besitz mit [ShowReligionName('shia')] als vorherrschender [religion|e] erhält für 10 Jahre „[ShowModifier('dev_rafida')]“"
 devotion_events.210.b: "Sie mögen glauben, was sie möchten, und sich nennen, wie immer sie wollen."
 devotion_events.211.title: "Die Nāṣibī"
 devotion_events.211.desc: "Jene, die wir die Nāṣibī nennen – also jene, die den Ahl Al-Bayt hassen und damit den Haushalt des Propheten Mohammed, Friede sei mit ihm –, hassen es auch, dass dessen Anhänger in unseren Provinzen erschienen sind. Die Anhänger des #L [ShowReligionAdjective('sunni')|l]en#! Glaubens, die irrigerweise Abū Bakr, Umar und Uthmān als legitime Nachfolger Mohammeds, möge Friede mit ihm sein, anerkennen, bedrohen die religiöse Einheit unseres #L [ROOT.GetCountry.GetFlavorRank]s#!."
 devotion_events.211.a: "Diese [ShowReligionAdjectiveWithNoTooltip('sunni')|l]en Narren haben keinen Platz in unserem [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.211.a.tt: "Jeder [location|e] im Besitz mit [ShowReligionName('sunni')] als vorherrschender [religion|e] erhält für 10 Jahre [ShowModifier('dev_nasibi')]"
 devotion_events.211.b: "Lasst sie. Eines Tages werden sie ihren Fehler einsehen."
 devotion_events.212.title: "Die Verlogenheit in der Madschlis"
 devotion_events.212.desc: "Der [ROOT.GetCountry.GetGovernment.GetCourtTitle] hat eine Versammlung einberufen, eine Madschlis, um wichtige und dringende Angelegenheiten im [ROOT.GetCountry.GetFlavorRank] zu besprechen. Obgleich ihre Gesichter ehrlich und ihre Worte wahr waren, waren ihre Absichten trügerisch und unredlich! Geld wurde verschwendet, Ansehen ging verloren und die Hoffnung auf eine gerechte Madschlis für unser [ROOT.GetCountry.GetFlavorRank] war zerschmettert und zerschlagen!"
 devotion_events.212.a: "Wir vertrauten ihnen und sie betrogen uns!"
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip|U] wirft sich vor, zu leichtgläubig gewesen zu sein."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] der Gotteslästerung beschuldigt"
 devotion_events.213.desc: "Die Arbeit eines gewissenhaften Kabinettsmitglieds ([ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]) öffnet ihn und darüber auch uns gegenüber anderen Kulturen, Religionen und Traditionen. Wir haben stets die Augen davor verschlossen, was die sonderbaren Gewohnheiten von [minister.GetName] anbelangt und die Obsession, die unser Kabinettsmitglied ([ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]) für illustrierte Handschriften und Miniaturen pflegt. Allerdings wuchs unser Argwohn, als wir Geschichten und Gerüchte von Bediensteten und Leuten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] hörten. Niemals hätten wir den Ausdruck auf [minister.Custom('DE_PRO_POS_S_3P')]em Gesicht erwartet, als der Imām [minister.Custom('DE_PRO_PER_S_3P_A')] der Schirk bezichtigte – der Götzenverehrung!"
 devotion_events.213.a: "Entfernt [minister.Custom('DE_PRO_PER_S_3P_A')] vom [ROOT.GetCountry.GetGovernment.GetCourtTitle]! Sofort!"
 devotion_events.213.b: "Verwerft den Gedanken!"
 devotion_events.214.title: "Götzenverehrung abschaffen?"
 devotion_events.214.desc: "Uns wurde mitgeteilt, die Herrschaft von [target_ruler.GetName] werde von unseren Beratern infrage gestellt. Offenbar zweifeln die Leute an [target_ruler.Custom('DE_PRO_POS_S_3P')]er Frömmigkeit. Wir müssen etwas unternehmen, um eine religiöse und politische Souveränität herzustellen! Götzenverehrung ist verabscheuungswürdig ([ROOT.GetCountry.GetReligion.GetSinName]), aber dennoch beten unsere Leute heilige Figuren an, pilgern zu Gräbern und Moscheen, verehren Bäume, Höhlen und sogar Steine. Wir müssen unsere religiöse Stärke zeigen und uns dieser Dinge entledigen, um die Macht zu ergreifen, die rechtmäßigerweise [target_ruler.GetNameWithNoTooltip] gehört!"
 devotion_events.214.a: "Legt los! Verbietet ihnen alles!"
 devotion_events.214.b: "Warum sich die Mühe machen?"
 devotion_events.215.title: "Steuern oder Landwirtschaft"
 devotion_events.215.desc: "Die Leute in unserem [ROOT.GetCountry.GetFlavorRank] sind Nomaden und aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Sie leben davon, was das Land ihnen gibt. Unsere Statthalter wollen, dass wir uns entscheiden, ob wir uns auf Steuern oder auf die Landwirtschaft fokussieren. Manche sagen, die Nutzbarmachung des Landes sei wichtiger als das Eintreiben der Steuern. Steuern könne man nur nach der Bestellung des Landes einnehmen, doch Steuern zu verlangen, bevor dies geschehen ist, werde unser [ROOT.GetCountry.GetFlavorRank] ruinieren und sein Volk auslöschen. Andere behaupten, die Leute würden das Land auch weiterhin bestellen, solange man nur eine gerechte Steuer von ihnen verlangt."
 devotion_events.215.a: "Konzentrieren wir uns auf die Steuern."
 devotion_events.215.b: "Konzentrieren wir uns auf die Landwirtschaft."
 devotion_events.215.c: "Versucht, ein Gleichgewicht zwischen beidem zu erzielen."
 devotion_events.215.d: "Unsere derzeitige Politlinie ist in Ordnung, wie sie ist."
 devotion_events.216.title: "Reformen der Frommen"
 devotion_events.216.desc: "Nach vielen Treffen, Diskussionen und Madschlis haben uns unsere Berater verschiedene Reformen vorgeschlagen. Zwei Fraktionen mit wetteifernden Reformen sind entstanden, von denen wir eine wählen sollen, um unser [ROOT.GetCountry.GetFlavorRank] zu verbessern. Die erste besagt, wir sollten Staatsvertretern wie etwa Diplomaten und Statthaltern verbieten, irgendein Geschäft zu tätigen. Dies würde sie sich vollständig auf ihre Arbeit im Dienste unseres #L [ROOT.GetCountry.GetFlavorRank]s#! konzentrieren lassen und es ihnen ermöglichen, bessere Arbeit zu leisten. Die zweite Reform schlägt vor, dass wir Weideland und Wildgehege, die derzeit nur den Familien von Würdenträgern vorbehalten sind, unter den Armen verteilen, damit sie das Land kultivieren. Unbezahlte Arbeit würde damit folglich unrechtmäßig werden."
 devotion_events.216.a: "Schließt Staatsdiener davon aus, sich an Geschäften zu beteiligen."
 devotion_events.216.b: "Verteilt Land unter den Armen."
 devotion_events.216.c: "Wählt keines davon aus."
 devotion_events.219.title: "Der Qāḍī, die Ḥisba und der Muḥtasib"
 devotion_events.219.desc: "Es ist noch nicht lange her, seit wir einen neuen Qāḍī für jede unserer Provinzen ernannten: einen Richter, der gemäß der $sharia$ urteilt. Doch bereits jetzt kommen viele von ihnen mit gefurchter Stirn und besorgtem Blick zu uns. Sie erzählen uns von der Dekadenz unserer Leute, von ihren Verbrechen und von ihrem gotteslästerlichen Lebenswandel. Sie haben uns streng an die Ḥisba erinnert – unsere göttliche Pflicht, einzugreifen, um das Richtige zu befehlen und das Falsche zu verbieten. Die Gesetze von [ROOT.GetCountry.GetReligion.GetGodName] müssen befolgt werden. Unsere Leuten brauchen Muṭṭawwi’īn: eine Religionspolizei, um die $sharia$ durchzusetzen."
 devotion_events.219.a: "Macht Freiwillige ausfindig und bildet sie zu Muḥtasibīn aus."
 devotion_events.219.b: "Das ist nicht der richtige Weg, damit umzugehen."
