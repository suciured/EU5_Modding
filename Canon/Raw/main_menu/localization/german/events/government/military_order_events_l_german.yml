l_german:
 #Military Order Events
 military_order_events.1.title: "Eine Anfrage beim [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 military_order_events.1.desc: "In unserem Kampf, unseren Glauben vor den Ungläubigen, den Ketzern und den Heiden zu schützen, sind wir nicht allein. Mannen des wahren Glaubens strömen unter unserem Banner zusammen, um dem höheren Gebot zu folgen und gegen Tyrannei und jene Zerstörung, die unsere religiösen Feinde bringen, zu den Waffen zu greifen. In Zeiten des Krieges und der Not müssen wir uns unseren #L [ShowAdjectiveName('catholic')|l]en#! Brüdern und dem [GetCountry('PAP').GetGovernment.GetRulerTitle] zuwenden, um unsere Sache zu unterstützen."
 military_order_events.1.a: "Wir brauchen Hilfe mit unserer Infrastruktur."
 military_order_events.1.b: "Ruft die Banner zusammen! Wir brauchen Mannen für unseren heiligen Kampf!"
 military_order_events.1.c: "Wir brauchen Hilfe, um unseren Staatssäckel zu füllen."
 gain_a_tt: "Sollte der Heilige Vater einwilligen, erhalten wir den [modifier|e] „[ShowModifier('infrastructure_funds_modifier')]“"
 gain_b_tt: "Sollte der Heilige Vater einwilligen, erhalten wir den [modifier|e] „[ShowModifier('warrior_banners_modifier')]“"
 gain_c_tt: "Sollte der Heilige Vater einwilligen, erhalten wir den [modifier|e] „[ShowModifier('foreign_donations_modifier')]“"
 military_order_events.2.title: "Ein Brief von einem Orden ([target_order.GetNameWithNoTooltip|U])"
 military_order_events.2.title_fallback: "Ein Brief vom Heiligen Orden"
 military_order_events.2.desc: "Wir wurden darauf aufmerksam, dass ein bestimmter Orden ([target_order.GetName]) zu einer Bastion unseres Glaubens geworden ist und zu einem strahlenden Symbol der andauernden Stärke unter den #L [ShowAdjectiveName('catholic')|l]en#! Christenmenschen. In seinen Bemühungen, die Gläubigen zu beschützen, hat er Unterstützung durch unseren Staatssäckel erbeten."
 military_order_events.2.a: "Genehmigt die Anfrage."
 military_order_events.2.b: "Sie sind auf sich allein gestellt …"
 military_order_events.3.title: "Der [GetCountry('PAP').GetGovernment.GetRulerTitle] genehmigt unsere Anfrage"
 military_order_events.3.desc: "Der Bote übergibt unseren Beratern einen Brief, den der [GetCountry('PAP').GetGovernment.GetRulerTitle] verfasst hat. Dem Heiligen Vater zufolge wird unser Kampf anerkannt und ist legitim und auch ein strahlendes Symbol für den Widerstand, den unsere Leute leisten. Er hat eingewilligt, unserer Sache mit Spenden zu unterstützen!"
 military_order_events.3.a: "Frohlocket!"
 military_order_events.4.title: "Der [GetCountry('PAP').GetGovernment.GetRulerTitle] lehnt unsere Bitte ab"
 military_order_events.4.desc: "Die Stimmung in unseren Hallen wurde schlechter und schlechter, als der Botschafter damit herausplatzte, dass der Heilige Vater unserer Sache die Hilfe verweigert. Es scheint, als stünden wir allein gegen einen Ansturm gefräßiger Feinde vor unseren Toren. Der Heilige Stuhl hat unsere Bitte um Hilfe abgelehnt und sich entschieden, den Glauben, den er zu vertreten behauptet, nicht zu verteidigen – ein beklagenswerter Zustand …"
 military_order_events.4.a: "Gott stehe uns bei …"
 military_order_events.5.title: "Die Eroberung von [ShowLocationNameWithNoTooltip('antioch')]"
 military_order_events.5.desc: "Es ist so lange her, seit die Stiefel von Kreuzrittern das Heilige Land betraten. Unsere Ritter, entschieden und standhaft, haben einen äußerst ruhmreichen Feldzug beendet: die Rückgewinnung der antiken Stadt [ShowLocationName('antioch')]. Diese sagenumwobene Stadt an den Ufern des Mittelmeeres ist Zeugin von Jahrhunderten verschiedener Kulturen und einer stürmischen Geschichte. Ihre engen, sich windenden Straßen wispern die Legenden aufstrebender und wieder fallender Reiche von den Seleukiden bis zu den Byzantinern. Die strategische Bedeutung von [ShowLocationNameWithNoTooltip('antioch')] ist dauerhaft, da es den östlichen Zugang zum Mittelmeer bewacht und ein wichtiges Zentrum für den Handel und die militärische Kontrolle über die Gegend darstellt.\n\nAls Kriegerorden sind wir von unserer unaufhörlichen Hingabe getrieben, das Christentum zu verteidigen, und entschlossen, die Stadt in ihre rechtmäßigen Hände zurückzugeben. Just in diesem Augenblick marschieren unsere Mannen unter dem klaren syrischen Himmel voran. Ihre blutroten Kreuzbanner flattern im Wind und sie sind willensstark in ihrem Ziel, das Heilige Land aus den Fängen von Zeit, Heiden und Unruhen zu befreien."
 military_order_events.5.a: "Unsere Banner wehen wieder hoch über der Stadt."
 military_order_events.6.title: "Die Eroberung von [ShowLocationNameWithNoTooltip('urfa')]"
 military_order_events.6.desc: "Unsere Älteren können sich nicht daran erinnern, wann sie letztmalig eine so schöne Stadt erblickt haben. [ShowLocationName('urfa')] unter dem Befehl der Kreuzritter verkörpert den Eifer und die Widerstandsfähigkeit unseres Ordens. Eingebettet in die trockenen Ebenen Mesopotamiens rühmt es sich einer reichen Geschichte, in der das Echo des Ersten Kreuzzugs mitschwingt – auch weil hier der erste Kreuzritterstaat im Osten gegründet wurde. Unsere Vorgänger haben die Wälle befestigt und eine tiefe christliche Hingabe in der Seele dieses alten Landes verankert. Seine Straßen tragen die Narben unzähliger Schlachten, gleichwohl sind sie Zeugnis des beständigen Willens unserer Vorväter.\n\nHeute sind wir geeint und angetrieben von unserem unnachgiebigen Bemühen, die Stadt vor jenen vordringenden Kräften zu schützen, die unsere christlichen Brüder bedrohen. Unter der brennenden Sonne weht hoch droben unser purpurnes Banner, während wir entschlossen fortschreiten, die gesamte Region wieder an ihren angestammten Platz in den Annalen der Kreuzzüge zurückzuführen."
 military_order_events.6.a: "Lasst es nicht wieder in heidnische Hände fallen!"
 military_order_events.7.title: "Die Eroberung von [ShowLocationNameWithNoTooltip('damascus')]"
 military_order_events.7.desc: "Eine der am meisten besungenen Städte der Levante, [ShowLocationName('damascus')], ist nun unter dem Befehl der Kreuzritter, während sie juwelengleich im Herzen des Heiligen Landes steht. Ihre antiken Wälle und geschäftigen Basare spiegeln das Erbe sowohl der islamischen als auch der christlichen Herrschaft wider. Möge [ShowLocationNameWithNoTooltip('damascus')] unter unseren wachsamen Blicken als Leuchtfeuer unseres großartigen Sieges und unserer Gnade gedeihen – als Ort, an dem christliche und muslimische Gemeinschaften in verhältnismäßiger Einigkeit nebeneinander bestehen.\n\nGegenüber jenen, die die Stadt in heidnischen Händen zu sehen wünschen, werden wir unser Schwert erheben und ihre Einwohner beschützen, damit das Erbe dieser herausragenden Siedlung nicht besudelt wird. Unsere Entschlossenheit ist standhaft und unser Glaube unerschütterlich, während wir mit purpurnem Kreuzschmuck auf unseren Rüstungen voranschreiten, voll der Absicht, diese Bastion des christlichen Einflusses zu behüten und sicherzustellen, dass die lebhafte Geschichte von [ShowLocationNameWithNoTooltip('damascus')] unter der Kreuzritterherrschaft weiterhin erblüht."
 military_order_events.7.a: "Ein wichtiger Meilenstein in unseren Feldzügen."
 military_order_events.8.title: "Die Eroberung von [ShowLocationNameWithNoTooltip('jerusalem')]"
 military_order_events.8.desc: "Viele in den Hallen der #L [ShowReligionAdjective('catholic')|l]en#! Nationen haben ihre Bedenken gegenüber unserer Fähigkeit geäußert, die wertvollste Stadt des Heiligen Landes, [ShowLocationName('jerusalem')], wiedereinzunehmen. Lasst uns mit unserem Sieg all diese Stimmen zum Schweigen bringen, denn unsere gegenwärtige Aufgabe, diese verehrte Stadt wieder zurückzugewinnen, wurde zu einem vollem Erfolg erklärt. Unter unserem Befehl möge die Stadt zu einem Zeugnis christlicher Hingabe erblühen, zu einem Ort, an dem sich Geschichte und Glaube vermischen. Seine majestätischen Festungswälle umgeben eine Stadt, die von heiliger Bedeutung durchdrungen ist und wo das Echo der Schritte Christi durch die gepflasterten Straßen hallt.\n\nInnerhalb dieser antiken Wälle steht die Pracht der Grabeskirche wie ein Leuchtfeuer des standhaften Glaubens und zieht Pilger aus allen Winkeln der Erde an. Aber dennoch: Die große Bedrohung schwindet nie, denn feindliche Kräfte versuchen, die christliche Präsenz in diesen verehrten Gemarkungen auszulöschen. Mit standhafter Entschlossenheit und dem schmückenden Purpurkreuz auf unseren Rüstungen schreiten wir voran, vereint in der feierlichen Pflicht, das Herz der Christenheit zu beschützen und sicherzustellen, dass [ShowLocationNameWithNoTooltip('jerusalem')] ein zeitloses Symbol christlicher Hingabe auch für die künftigen Generationen bleibt."
 military_order_events.8.a: "Lasst es unseren neuen Hauptsitz werden!"
 military_order_events.8.b: "Frohlocket!"
 military_order_events.9.title: "Die Banner von Outremer"
 military_order_events.9.desc: "Das Gebiet von Outremer unter dem wachsamen Befehl der Kreuzfahrer steht für eine Bastion des christlichen Einflusses im Osten. Seine lebhaften Städte wie [ShowLocationName('jerusalem')] und [ShowLocationName('antioch')] gedeihen als geschäftige Zentren des Handels und der Kultur, wo verschiedene Gemeinschaften nebeneinander existieren und ein einzigartiges Gewebe religiöser Toleranz knüpfen. Innerhalb dieser Mauern zeugen die Kathedralen und Festungen von unserem beständigen Glauben, jeder Stein ein Zeugnis unserer unerschütterlichen Hingabe.\n\nDennoch hängt das Schreckgespenst von Notzeiten über uns, da feindliche Kräfte damit drohen, dieses Gewebe unserer Errungenschaften wieder zum Zerfasern zu bringen. Unsere fortlaufenden Siege über die gesamte Levante hinweg haben viele Heiden vor Furcht erstarren lassen, während unsere Banner sich ihren Grenzen nähern, um das wiederherzustellen, was rechtmäßig uns gehört."
 military_order_events.9.a: "Wir sind siegreich!"
 forming_koj_easier_tt: "Das Königreich von Jerusalem zu gründen, wird unsere [stability|e] und [government_power|e] erhöhen und wird uns „[ShowModifier('jerusalem_resurgent_modifier')]“ für #Y 20#! Jahre garantieren"
 military_order_events.9.b: "Das Land gehört zu unserem Orden!"
 military_order_events.9.c: "Übergebt die Territorien von [ShowLocationNameWithNoTooltip('jerusalem')] an ihren rechtmäßigen Besitzer."
 #Tooltips
 because_we_opted_inwards_tt: "Da wir uns für „#italic Blicken wir nach innen – wir müssen unsere Festung ausbauen#!“ beim Ereignis „#Y Nachgang der Kreuzfahrerära#!“ entschieden haben, wurde diese Auswahl verstärkt"
