l_german:
 tribe_flavor.3.title: "Unkonventionelle Taktik"
 tribe_flavor.3.desc: "Über die Jahre hinweg haben wir gelernt, wie wir uns gegen fremdländische Bedrohungen schützen können. Die Art und Weise, mit der wir mit Schwierigkeiten umgehen, mag nicht die schönste oder die akzeptierteste sein, doch niemand kann ihre Wirkung leugnen. Wieder einmal befinden wir uns im Krieg, und unser Feind wird mit Gewalt die Lektion lernen, die wir für ihn vorbereitet haben."
 tribe_flavor.3.a: "Man wird uns nicht auf dem falschen Fuß erwischen."
 STATIC_MODIFIER_NAME_defensive_stance: "Defensive Haltung"
 STATIC_MODIFIER_DESC_defensive_stance: "Durch eine kluge Mischung aus Tricks und überfallartigen Taktiken können wir unsere Gegner in Schach halten."
 tribe_flavor.4.title: "Den Frieden bewahren"
 tribe_flavor.4.desc: "Gesetze sind wichtig, um den Frieden zwischen den Mitgliedern unseres Stammes zu wahren. Wer Böses tut, wird dafür bezahlen. Wer Gutes tut, wird dafür belohnt. Das Wohlergehen des Stammes hängt vom Respekt gegenüber diesen Gesetzen ab."
 tribe_flavor.4.a: "Die Ahnen blicken auf uns."
 STATIC_MODIFIER_NAME_peace_kept: "Frieden bewahrt"
 STATIC_MODIFIER_DESC_peace_kept: "Der Frieden unter unseren Leuten wurde bewahrt, und wir erfreuen uns an den Folgen, die dies überall in unserem Land hat."
 tribe_flavor.5.title: "Mangelnder Respekt gegenüber den Ahnen"
 tribe_flavor.5.desc: "Verbindungen zu unseren Nachbarn haben neue Ideen aufgebracht, die nicht jeder annimmt. Unter unseren Leuten hat eine gewisse Unruhe zugenommen, und der Schamane hat sich gegen diese Ideen und unsere Haltung ihnen gegenüber ausgesprochen."
 tribe_flavor.5.a: "Wir müssen auf den rechten Weg zurückkehren."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Mangelnder Respekt gegenüber den Ahnen"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "Der Schamane ist nicht zufrieden mit dem Weg, den wir für unsere Leute gewählt haben."
 tribe_flavor.6.title: "Ein großer Krieger"
 tribe_flavor.6.desc: "Ein natürlicher Anführer ist in unseren Reihen aufgetaucht – ein Krieger, der Mut in den Herzen unserer Mannen und Furcht in denen unserer Feinde auslöst. Nur ein Narr würde ihn von der Führung abhalten."
 tribe_flavor.6.a: "Unter seiner Führung werden unsere Kämpfer unbesiegbar sein."
 tribe_flavor.7.title: "Vermessenheit innerhalb unserer Reihen"
 tribe_flavor.7.desc: "Dass die Moral unserer Truppen hoch ist, steht außer Zweifel. Doch das ist nicht immer gut. Unsere Mannen sind nun kühner im Kampf, was uns viel Ruhm einbringt, aber sie werden auch waghalsig."
 tribe_flavor.7.a: "Wir sollten vorsichtiger sein."
 STATIC_MODIFIER_NAME_overconfidence: "Vermessenheit"
 STATIC_MODIFIER_DESC_overconfidence: "Die Moral unserer Krieger ist so hoch, dass sie geradewegs auf den Feind zustürmen – das ist ein zweischneidiges Schwert."
 STATIC_MODIFIER_NAME_foreign_veterans: "Fremdländische Veteranen"
 STATIC_MODIFIER_DESC_foreign_veterans: "Obgleich sie nicht die diszipliniertesten sind, sind fremdländische Veteranen unseren Kriegsbemühungen zu Hilfe geeilt und bringen ihre Erfahrung und ihre Taktiken aus Zwisten in der Ferne mit."
 tribe_flavor.8.title: "Ungebändigtes Feuer"
 tribe_flavor.8.desc: "Unsere Leute führen regelmäßig Brandrodungen durch, um die Geister Des Landes zurückzurufen, damit sie der Erde neues Leben schenken, nachdem wir sie umfassend nutzten. Das ist ein sehr traditionelles Vorgehen, das üblicherweise gut gelingt. Dieses Mal allerdings war das Feuer unbewacht und wurde derart groß, dass es außer Kontrolle geriet. Statt uns den Wohlstand zurückzubringen, raubt es ihn uns offenbar."
 tribe_flavor.8.a: "Was haben wir getan?"
 tribe_flavor.9.title: "Tanz auf Messers Schneide"
 tribe_flavor.9.desc: "In Verbindung mit unseren Nachbarn zu stehen, bringt uns neue Ideen und Erzeugnisse, doch es zeigt uns auch, wie sehr wir uns von ihnen unterscheiden. Wir wissen, wie wir mit unserem Stamm umgehen, doch wir wissen nicht, wie wir Fremde behandeln sollen. Werden sie unsere Traditionen mögen? Unsere Worte? Unsere Weltsicht?"
 tribe_flavor.9.a: "Wie wird das enden?"
 dancing_on_the_knife_good: "Tanz auf Messers Schneide"
 dancing_on_the_knife_bad: "Tanz auf Messers Schneide"
 tribe_flavor.11.title: "Neue Ideen sind nichts für jedermann"
 tribe_flavor.11.desc: "Traditionen und fremde Ideen passen nicht immer gut zueinander. Manche Leute meinen, wir wenden uns von unserer Kultur ab und nehmen diese neuen Ideen an. Doch wir lernen so viel von ihnen …"
 tribe_flavor.11.a: "Sie begreifen das nicht."
