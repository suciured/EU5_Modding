l_german:
 republic_factions.1.title: "Keine Einschränkungen für „[target_goods.GetNameWithNoTooltip]“"
 republic_factions.1.desc: "Der Handel mit „[target_goods.GetName]“ in [target_location.GetName] hat zu einem Zwist in „[ROOT.GetCountry.GetName]“ geführt. Händler, die freie Hand haben wollen, diese Ware zu kaufen und zu verkaufen, glauben, dass die Zünfte, die die Herstellung kontrollieren, zu mächtig geworden sind. Sie halten sie für nichts anderes als ein Kartell, das die Wirtschaft schädigt.\n\nDie Zunftmeister andererseits sagen, ihre Organisation mache die Herstellung von „[target_goods.GetNameWithNoTooltip]“ effizienter. Ganz gleich, auf welche Seite wir uns schlagen: Wer unsere Politik ablehnt, wird wahrscheinlich darunter leiden oder sogar die eigenen Betätigungen sabotieren, um ein Zeichen zu setzen."
 republic_factions.1.a: "Wir müssen uns für Gesetze einsetzen, um dieses Kartell zu schwächen."
 republic_factions.1.a.tt: "Jede [pop|e] in [target_location.GetName] verliert [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 republic_factions.1.b: "Eine starke Zunft ist notwendig, um Qualität zu gewährleisten."
 republic_factions.2.title: "Zünfte für merkantilistische Reformen"
 republic_factions.2.desc: "Merkantilistische Wirtschaftstheorie ist unter den einflussreichen Zunftmitgliedern die neueste Mode. Natürlich sind sie äußerst bewandert in diesen Angelegenheiten … und zufälligerweise werden sie sehr wahrscheinlich auch von genau jenen Politlinien profitieren, die sie unterstützen.\n\nAnderen wird es wahrscheinlich nicht so gehen. Einflussreiche Händler im landesübergreifenden Geschäft sagen, diese Theorien stellten eine Sackgasse dar, und sie wehren sich mit Händen und Füßen dagegen, dass das [ROOT.GetCountry.GetFlavorRank] sie für sich annimmt. Mit der Unterstützung der Zünfte mag es möglich sein, sie zu übernehmen, aber nicht ohne politischen Aufruhr."
 republic_factions.2.a: "Wir können es uns nicht leisten, Sackgassen zu erkunden."
 republic_factions.2.b: "Merkantilismus ist die Zukunft – ob die Händler es wollen oder nicht."
 republic_factions.3.title: "Händler sprechen sich für Erhöhung der Einfuhren aus"
 republic_factions.3.desc: "Der Einfluss einer mächtigen Zunft hat die Preise für „[target_goods.GetName]“ in „[ROOT.GetCountry.GetName]“ in die Höhe getrieben. Es ist so weit gekommen, dass die Händler es günstiger finden, Waren von außerhalb einzuführen, um mit den örtlichen Preisen mitzuhalten – was aber ob der derzeitigen #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en#! Gesetzgebung für Einfuhren immer schwieriger wird, so klagen sie.\n\nGelockerte Zollbedingungen würden unseren Händlern die Gelegenheit geben, vorteilhafte Vereinbarungen dazu zu treffen, wo „[target_goods.GetNameWithNoTooltip]“ als Ware produziert wird, doch die Zünfte, die sich inbrünstig dagegen aussprechen, erfüllen ebenso ihren Zweck."
 republic_factions.3.a: "Unsere Hauptsorge muss vorrangig einem effizienten Handel gelten."
 republic_factions.3.b: "Wir werden keine Zugeständnisse machen, die die Zünfte schädigen."
 republic_factions.3.c: "Radikale Veränderungen sind notwendig."
 allowed_imports: "Einfuhren erlaubt"
 republic_factions.4.title: "Zunftmeister wetteifern mit [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]-Status"
 republic_factions.4.desc: "In [ROOT.GetCountry.GetName] haben die Zünfte eine neue Art von Einfluss erreicht und neue bedeutsame Persönlichkeiten hervorgebracht. Führungsfiguren in den [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Zünften werden nicht nur reicher als viele Adlige, sondern sie üben Macht aus, obgleich ihnen jene familiären Bande fehlen, die die Oberhäupter unseres #L [ROOT.GetCountry.GetFlavorRank]s#! so lange ausmachten.\n\nVielleicht ist dieser Wandel unvermeidbar, betrachtet man insbesondere die Natur unseres #L [ROOT.GetCountry.GetFlavorRank]#!. Nichtsdestominder ist das Einzige, was zu diesem Zeitpunkt klar ist, ist die Abneigung, die der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [ROOT.GetCountry.GetNameWithNoTooltip] gegenüber diesen ungesitteten Neureichen hegt und dass er es gern sähe, würden sie aus politischen Abläufen verdrängt werden."
 republic_factions.4.a: "Geld ist Geld – ob alt oder neu."
 republic_factions.4.b: "Ganz gleich, wie viel sie zahlen: Die Herrschaft kann man nicht kaufen."
 republic_factions.5.title: "Geheimgesellschaften in der Regierung"
 republic_factions.5.desc: "Das volle Ausmaß des Treibens einer Zunft ist tatsächlich nur ihren Mitgliedern bekannt. Da die Zünfte teilweise auch deshalb existieren, um Wissen zu verwalten, ist dies unausweichlich, führt aber dennoch zu Verschwörungsvorwürfen. Bisher schenkten wir dem wenig Aufmerksamkeit, sondern hielten es für paranoide Wahnvorstellungen.\n\nAllerdings gibt es Gerüchte am [ROOT.GetCountry.GetGovernment.GetCourtTitle] darüber, wer Mitglied geheimer Zünfte innerhalb der Regierung von [ROOT.GetCountry.GetName] sein könnte, und manche aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sind äußerst besorgt – so viele tatsächlich, dass sie selbst immer mehr wie eine Verschwörung wirken als jene, die sie dessen beschuldigen. Dennoch besteht kein Zweifel daran, dass sich die Adligen aus [ROOT.GetCountry.GetNameWithNoTooltip] von diesen möglichen Geheimgesellschaften, die von den Zünften erschaffen wurden, bedroht fühlen."
 republic_factions.5.a: "Vielleicht führen diese Verschwörungen dazu, dass die Politiker wenigstens einmal einer Meinung sind."
 republic_factions.5.a.tt: "Sprecht für den Moment nicht über die möglichen Einflüsse geheimer Zünfte – was später Konsequenzen haben könnte"
 republic_factions.5.b: "Gut. Lasst diejenigen, von denen wir wissen, dass sie loyal sind, die Sache untersuchen."
 republic_factions.6.title: "Zunft vor Vaterland"
 republic_factions.6.desc: "Als die Adligen uns vor den Geheimgesellschaften warnten, die angeblich die #L [ROOT.GetCountry.GetAdjective|l]e#! Politik unterwandert haben, wollten wir dies nicht hören. Sie sagten voraus, wir müssten möglicherweise mit unserem Leben zahlen, sobald sich die Verschwörung gegen uns richtet.\n\nNichts ganz so Dramatisches ist geschehen, doch jemand aus unserem engsten Beraterstab – [target_advisor.GetName] – traf in letzter Zeit ein paar sehr fragwürdige Entscheidungen und gab schließlich zu, dass es sich dabei um Dienste für eine „geheime“ Gesellschaft handelte, der [target_advisor.Custom('DE_PRO_PER_S_3P_N')] angehört. Andere Politiker laufen deswegen Sturm, und einen Skandal zu vermeiden, ist nicht mehr möglich."
 republic_factions.6.a: "Diese Untreue „[ROOT.GetCountry.GetNameWithNoTooltip]“ gegenüber muss bestraft werden."
 republic_factions.6.b: "Versucht, die Lage zu entschärfen."
 republic_factions.6.c: "Eine geheime Gesellschaft? Wie kann man ihr beitreten?"
 republic_factions.7.title: "Landesübergreifende Zunftverknüpfungen"
 republic_factions.7.desc: "Einige unserer diplomatischen Gesandten mit engen Beziehungen zu einer heimischen Zunft, sind von ein paar älteren Botschaftern beschuldigt worden, Absprachen mit einer Zunft außerhalb unseres Landes einzugehen. Unsere Zünfte geben zu, unsere ihnen nahestehenden Diplomaten während deren Reisen außer Landes einzusetzen, um Beziehungen zu fremdländischen Zünften aufzubauen. Sie streiten aber die Bezichtigungen ab, unsere politischen Missionen zu kompromittieren. Andererseits sagen sie, sie seien offen, diese Beziehungen nach außen zu unserem Vorteil zu nutzen.\n\nDie alte Garde adliger Diplomaten findet diesen Umgang höchst zweifelhaft, doch Beziehungen zwischen Zünften zu nutzen, könnte uns einen Vorteil bei Geheimoperationen geben."
 republic_factions.7.a: "Wir werden sehen, wessen Zunftmitglieder die meiste Treue ihrem Land gegenüber zeigen."
 republic_factions.7.b: "Stellt sie vom Dienst frei, bis wir die Dinge geregelt haben."
 republic_factions.8.title: "Edles Erbe von „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 republic_factions.8.desc: "Unsere #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Nation hat viele der alten Ideen über Adel und feudale Herrschaft aufgegeben, doch manchmal, wenn sie uns nutzen, überdenken wir sie je nach Lage neu. Eine solche Lage hat sich in [target_location.GetName] ergeben, wo der örtliche [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] behauptet, dass Land unmittelbar an der Grenze in [target_province.GetName] eigentlich Teil des rechtmäßigen Besitzes seiner Familie sei.\n\nÖrtliche Händler legten Einspruch gegen diese Behauptung ein und handelten gerade ein großes Handelsabkommen mit [target_country.GetName] aus. Denn für jedes [ROOT.GetCountry.GetFlavorRank], so sagen sie, solle der Handel das erste Anliegen sein – die Ansprüche des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s führten nur zu Krieg und Elend."
 republic_factions.8.a: "Krieg vielleicht, doch wer spricht über Elend?"
 republic_factions.8.b: "Sie haben recht. Wir sollten diese kleinlichen Streitereien hinter uns lassen."
 republic_factions.9.title: "Kandidaten wetteifern um Chancen"
 republic_factions.9.desc: "Wie jedes [ROOT.GetCountry.GetFlavorRank] streben wir nach einem Gleichgewicht zwischen wirtschaftlichen Interessen und unseren Traditionen. Solchen Prinzipien folgend suchen wir auch unsere Berater aus. Familien, die dies wissen – Patrizier und Adlige gleichermaßen –, planen vorausschauend und versuchen, ihre Vertreter in vorteilhafte Positionen zu bekommen, bevor sie selbst probieren, einen Platz am [ROOT.GetCountry.GetGovernment.GetCourtTitle] zu gelangen.\n\nEine Position, die solche Möglichkeiten gewährt, wurde erst kürzlich vakant, und nun üben verschiedene Parteien Druck auf uns aus. Man kann es nicht allen recht machen, und irgendjemand muss demnächst ernannt werden."
 republic_factions.9.a: "Jemand militärisch Erfahrenes wäre von großem Nutzen."
 republic_factions.9.b: "Handel steht an erster Stelle in der Nation ([ROOT.GetCountry.GetLongNameWithNoTooltip])."
 republic_factions.10.title: "Handel zwischen Rivalen"
 republic_factions.10.desc: "Wir handeln mit jedem … solange wir den Vorgang kontrollieren können. Welche Geschäfte wir kontrollieren können und welche nicht, lässt sich in unserem [ROOT.GetCountry.GetFlavorRank] durchaus diskutieren, und so tut man es auch. Händler haben damit begonnen, zu freundschaftlichen Bedingungen Handel mit unserem Rivalen – [target_rival.GetName] – zu treiben, und sie behaupten, es sei trotz der politischen Unstimmigkeiten nötig. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] findet dies fragwürdig und fordert ein sofortiges Ende dieses Austauschs."
 republic_factions.10.a: "Wir können es uns nicht leisten, den Handel zu stören."
 republic_factions.10.b: "Wir können es uns erlauben, die Verbindungen zu diesen Schweinen zu kappen."
 enemy_allowed_trade: "Handel zwischen Rivalen erlaubt"
 republic_factions.11.title: "„[target_country.GetNameWithNoTooltip|U]“ offen für Handel"
 republic_factions.11.desc: "Trotz ihrer offenen Abneigung uns gegenüber und allem, wofür wir stehen, hat ein gewisses Land ([target_country.GetLongName]) seinen Händlern gestattet, mit uns Geschäfte zu tätigen. Dies hat den Händlern Einfluss auf unsere Märkte gewährt, doch Handel geht bekanntlich immer in beide Richtungen."
 republic_factions.11.a: "Sie sollten uns darin häufiger vertrauen."
 republic_factions.12.title: "Angebot von [target_character.GetNameWithNoTooltip]"
 republic_factions.12.desc: "Der [target_estate.GetName] aus „[ROOT.GetCountry.GetName]“ hat seine Konkurrenten in der politischen Arena ausmanövriert und ihnen die Kontrolle über die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e Regierung entrissen, doch seine Macht ist nicht unumstritten.\n\n[target_character.GetName|U] – vom [ROOT.GetCountry.GetFlavorRank] für [target_character.Custom('DE_PRO_POS_S_3P')]e Treue und [target_character.Custom('DE_PRO_POS_S_3P')]e Dienste für das Land geschätzt – schlug vor versammeltem [ROOT.GetCountry.GetGovernment.GetCourtTitle] eine Lösung für das Problem vor. [target_character.Custom('DE_PRO_PER_S_3P_D')|U] zufolge könnte ein Machtwechsel alles zurücknehmen, wofür der [target_estate.GetNameWithNoTooltip] auf kluge Weise gearbeitet hat. Er vertraut auf die Weisheit des Hofs und der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Regierung, doch sollte ein zusätzlicher Anreiz notwendig sein, so hätte er die finanziellen Möglichkeiten für politische Spenden …"
 republic_factions.12.a: "Schlägt [target_character.Custom('DE_PRO_PER_S_3P_N')] Bestechung vor?"
 republic_factions.12.b: "Die Treue und die Großzügigkeit von [target_estate.GetNameWithNoTooltip] sind willkommen."
 republic_factions.13.title: "Der innere Zirkel"
 republic_factions.13.desc: "[target_ruler.GetName|U] hat als [ROOT.GetCountry.GetGovernment.GetRulerTitle] versucht, möglichst Neutralität gegenüber den Zünften zu wahren, insbesondere seitdem diese in „[ROOT.GetCountry.GetName]“ in jüngster Zeit etwas an Gunst einbüßten. [target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] gehört keiner Zunft an, und es wäre im derzeitigen politischen Klima auch nicht angemessen für [target_ruler.Custom('DE_PRO_PER_S_3P_A')], ein Mitglied zu sein. Allerdings mag sich diese Lage ändern. Die bekannteste Zunft der im [ROOT.GetCountry.GetFlavorRank] hat [target_ruler.Custom('DE_PRO_PER_S_3P_D')] die Mitgliedschaft angeboten und sogar versprochen, Stillschweigen darüber zu wahren, so lange es notwendig wäre. Ein kühner Vorschlag, allerdings würden wir es uns im Fall einer Ablehnung mit der Zunft verscherzen."
 republic_factions.13.a: "Die Treue als [ROOT.GetCountry.GetGovernment.GetRulerTitle] gehört dem [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.13.b: "[target_ruler.GetNameWithNoTooltip|U] kann ein Geheimnis für sich behalten, wenn die es auch können."
 republic_factions.14.title: "Ein vorteilhaftes Geschäft"
 republic_factions.14.desc: "In „[ROOT.GetCountry.GetName]“ sind Geschäftswelt und Politik seit unerdenklichen Zeiten fest miteinander verwoben. Manchmal jedoch sehen wir uns Geschäften gegenüber, die zwar vielen Parteien dienen, nicht aber dem [ROOT.GetCountry.GetFlavorRank] selbst. Ist [target_ruler.GetName] eine dieser Parteien, wird die Lage nur umso heikler.\n\nEin gutes Geschäftsabkommen stärkt die Beziehungen zu wichtigen Händlern – etwas, das wir auf jeden Fall gebrauchen können. Wir können es vermeiden, diese Partner zu vergraulen, wenn wir bereit sind, einen Teil unserer Integrität als Vertreter des #L [ROOT.GetCountry.GetFlavorRank]s#! zu opfern."
 republic_factions.14.a: "Integrität ist auf lange Sicht mehr wert."
 republic_factions.14.b: "Wir können persönliche Interessen nicht opfern."
 republic_factions.15.title: "Dicker als Wasser"
 republic_factions.15.desc: "Für viele mächtige Leute in [ROOT.GetCountry.GetName] bestimmen Verbindungen oder Reichtum über ihren Status, doch der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] schätzt familiäre Bande noch immer sehr hoch. Obgleich er derzeit nicht die einflussreichste Fraktion in unserer Nation ist, nutzt er nach wie vor die gleichen Mittel, um sich die Treue anderer zu sichern.\n\nEine kürzliche Anfrage von Mitgliedern aus dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nach Gefälligkeiten am [ROOT.GetCountry.GetGovernment.GetCourtTitle] ist offensichtlich ein solcher Versuch. Dies wird uns dazu zwingen, die Politik mehr in ihre Richtung zu schwenken und das [ROOT.GetCountry.GetFlavorRank] zu schwächen. Es hingegen abzulehnen, würde es noch schwerer für uns machen, sie dazu zu verpflichten, unsere Planungen zu unterstützen."
 republic_factions.15.a: "Lehnt so höflich wie möglich ab."
 republic_factions.15.b: "Wir müssen enge Beziehungen zu ihnen wahren."
 republic_factions.16.title: "Zunftzusammenarbeit"
 republic_factions.16.desc: "Seit der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zur einflussreichsten Macht nicht nur im #L [ROOT.GetCountry.GetAdjective|l]en#! Handel, sondern auch in der hiesigen Politik wurde, haben die Zünfte zunehmend erkannt, wie viel Stärke in einer Zusammenarbeit liegt. Organisationen, die sich bislang eher als Rivalen betrachteten, arbeiten nun wirkungsvoll zusammen, um die Regierungsmacht in der Nation zu behalten. Eine glückliche Nebenwirkung dessen ist, dass ihre Kontrolle über die Güte und den Handel der [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Waren weniger eingeschränkt, sondern breiter und effizienter wurde."
 republic_factions.16.a: "Wenn sie nur ähnlich vernünftig sein könnten, wenn sie gerade nicht ganz so viel Glück haben …"
 republic_factions.17.title: "Händler blicken in die Fremde"
 republic_factions.17.desc: "Nachdem sie die Kontrolle über die Nation ([ROOT.GetCountry.GetLongName]) an sich gerissen haben, streben unsere Händler nun die Kontrolle über den weltweiten Handel an. Ihre Vorherrschaft in politischen Angelegenheiten in „[ROOT.GetCountry.GetNameWithNoTooltip]“ hat dazu geführt, dass sie sich innenpolitisch weniger sorgen müssen. Die derzeitigen Umstände haben sie sogar eher ermutigt, Risiken einzugehen, die undenkbar wären, müssten sie um die Herrschaft in der Heimat bangen. Letztlich jedoch könnte dies nicht nur ihnen nutzen, sondern auch dem [ROOT.GetCountry.GetFlavorRank] selbst."
 republic_factions.17.a: "Lasst sie uns den Reichtum der Welt bringen."
 republic_factions.18.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] legt Unstimmigkeiten bei"
 republic_factions.18.desc: "Seit [ROOT.GetCountry.GetName] anfing, dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zu dienen, begann dieser im Gegenzug auch damit, dem [ROOT.GetCountry.GetFlavorRank] zu dienen. Während er zunächst fürchtete, als Relikt alter Herrschaftsformen erachtet zu werden, erkannte er inzwischen, dass er seine Macht bewahren kann, solange er zur Zusammenarbeit bereit ist. Obgleich ihn dies in Streitigkeiten mit anderen [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en politischen Kräften bringen könnte, hilft es ihm dabei, das Streben aufzugeben, das [ROOT.GetCountry.GetFlavorRank] stürzen zu wollen, und erleichtert es ihm, seine Bemühungen wirkungsvoller zu organisieren."
 republic_factions.18.a: "Unser großes [ROOT.GetCountry.GetFlavorRank] vereint sogar die alten Familien!"
 republic_factions.19.title: "Zünfte behindern Handel"
 republic_factions.19.desc: "Zunftmeister können rücksichtslose Machtschacherer sein und nehmen politischen Widerspruch nur sehr schlecht hin. Da die Zünfte seit einiger Zeit nicht mehr in der Gunst der Regierung von „[ROOT.GetCountry.GetName]“ stehen, haben manche von ihnen damit begonnen, Mittel der Einschüchterung zu nutzen, um ihren Einfluss zu zeigen. Da sie wissen, dass das [ROOT.GetCountry.GetFlavorRank] vom Handel abhängig ist, behindern die Zünfte nun den freien Handel und schädigen damit wissentlich die nationale Wirtschaft und ihre politischen Gegner."
 republic_factions.19.a: "Glauben sie, sie gewinnen auf diese Weise die Gunst des Landes?"
 republic_factions.19.b: "Macht ihnen ein paar Zugeständnisse."
 republic_factions.20.title: "Händler verweigern Dienst"
 republic_factions.20.desc: "Obgleich „[ROOT.GetCountry.GetName]“ sich unbestritten zum Handel bekennt, behaupten viele der Händler nun, der [ROOT.GetCountry.GetGovernment.GetCourtTitle] würde sich weigern, ihnen Gehör zu schenken, und gäbe stattdessen anderen Interessen den Vorzug als jenen, die unser Land reich gemacht haben. Einige Händler, auf die wir uns im internationalen Handel verlassen, haben damit gedroht, die Zusammenarbeit mit dem [ROOT.GetCountry.GetFlavorRank] aufzugeben. Obwohl wir sicher sind, dass wir zu einer Einigung gelangen werden, wird es dennoch unsere Zusammenarbeit eine Weile erschweren, bis dieser Sturm abflaut."
 republic_factions.20.a: "Was gedenken sie damit zu erreichen?"
 uncooperative_trader: "Sich verweigernde Händler"
 republic_factions.21.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] weist das [ROOT.GetCountry.GetFlavorRank]"
 republic_factions.21.desc: "In vielerlei Hinsicht war unser [ROOT.GetCountry.GetFlavorRank] äußerst erfolgreich, was die Übernahme der Macht von den adligen Herrschern anbelangt, die Erstere üblicherweise für selbstverständlich erachten. Sie erkennen an, dass sie diese Macht nicht länger als ihr Recht ansehen können, wie es in vielen anderen Nationen der Fall wäre. Es gibt Zeiten, in denen diese alten Vorstellungen von adliger Pracht wiedererwachen. Allerdings meint der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] aus [ROOT.GetCountry.GetName], er könne die Politik in keinerlei Hinsicht beeinflussen – außer mit dem Schwert. Insofern ist es das Schwert, zu dem er zu greifen gewillt ist: Er probt den offenen Aufstand gegen die Republik."
 republic_factions.21.a: "Wenn sie die Macht wollen, dann lehrt sie, stattdessen mit dem Stift zu kämpfen!"
 republic_factions.21.b: "Versucht, eine Verständigung mit ihnen zu erzielen."
 republic_factions.22.title: "Das Familiengesetz"
 republic_factions.22.desc: "Die Adligen aus [ROOT.GetCountry.GetName] drängen auf ein Gesetz, das man im Volksmund das Familiengesetz nennt – den Versuch, unschuldige Gemüter vor der Verderbnis durch die pervertierten Theaterstücke und Romane sogenannter „freigeistiger“ Autoren der letzten Jahre zu schützen. Der Hauptauslöser für die Initiative zum Familiengesetz war ein obszönes Theaterstück. Es handelt sich um die Darbietung einer umherreisenden Familie, die die Ausschweifungen im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] satirisch darstellt. Erniedrigt und abgestoßen verlangen die Opfer dieses Spotts nun, dass das [ROOT.GetCountry.GetFlavorRank] die weitere Verbreitung des Stücks verhindert."
 republic_factions.22.a: "Interessant. Wie nennt man eine Darbietung wie diese?"
 republic_factions.22.b: "Freiheit existiert nicht, um Obszönitäten zu verbreiten!"
 republic_factions.22.c: "Vielleicht sollten wir überdenken, was wir ihnen zu tun erlauben."
 republic_factions.23.title: "Unruhe in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 republic_factions.23.desc_burghers: "Seit einiger Zeit bereits erlebt das [ROOT.GetCountry.GetFlavorRank] eine wachsende Kontrolle durch den [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] auf der #L [ROOT.GetCountry.GetAdjective|l]en#! politischen Bühne. Er stützt sich auf eine große Zahl an Lehrlingen, kleinen Geschäftsinhabern und Handwerkern, und nun ist es dieser Fraktion gelungen, sehr viel Macht innerhalb der Regierung an sich zu ziehen und Ämter in der Regierung an sich zu reißen.\n\nUm nicht die Bedeutungslosigkeit zu riskieren, fing der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] an, die Sicherung seines Reichtums und seiner Macht über die Bevölkerung zu veranlassen. Dies schlug rasch in Unterdrückung um, was die einfachen Leute mehr als unglücklich stimmt. Bislang beachtete der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] die sich entwickelnde Krise nicht weiter, da arme Menschen, die sich Geld leihen, um Essen zu kaufen, offenbar eine Möglichkeit für ansehnliche Profite darstellen. Solange zumindest, bis sie damit begannen, den Hauptplatz von [target_capital.GetName] am Fuß jenes Palasts zu belagern, in dem [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] residiert. Sie gingen gar so weit, zehn Wachen zu erschlagen, die ihnen befohlen hatten, ihre Versammlung aufzulösen."
 republic_factions.23.desc_nobles: "Unter Einsatz aller verfügbaren Druckmittel schaffte es der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] aus [ROOT.GetCountry.GetName] die Kontrolle über die Macht in unserem [ROOT.GetCountry.GetFlavorRank] zu übernehmen. Die Söhne einflussreicher Familien ziehen durch die Straßen und Paläste von [target_capital.GetName]. Derzeit hegen ihre Rivalen keinerlei Hoffnung, einen rechtmäßigen Weg zu finden, den von ihnen verlorenen Einfluss zurückzugewinnen.\n\nDoch es gibt andere Wege. Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nutzt den gemeinsamen Hass auf den [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] und dessen missbräuchliches Verhalten, und er sichert sich die wachsende Unterstützung des gemeinen Volkes, indem er Brot und Waffen an es verteilt. Schon versammeln sich die Massen um jenen Palast, in dem [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] residiert. Ein erster Angriff der Stadtmiliz führte zu einem hohen Verlust an Blut und Leben, bevor der Mob sich gewaltsam rächte und die #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! Residenz zu belagern begann."
 republic_factions.23.a: "Wir können es nicht erlauben, dass die Massen das [ROOT.GetCountry.GetFlavorRank] mit Anarchie überrollen."
 republic_factions.23.b: "Gebt ihren Forderungen nach."
