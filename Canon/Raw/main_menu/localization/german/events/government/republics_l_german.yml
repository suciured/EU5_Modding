l_german:
 republics.1.title: "Republiktraditionen erörtert"
 republics.1.desc: "Unsere junge und zerbrechliche Republik erlebt einige ernste Debatten – von denen einige sogar gewalttätig werden – zwischen den Unterstützern der alten Ordnung und den standhaften Verteidigern von Freiheit und Unabhängigkeit. Wie sollen wir darauf antworten?"
 republics.1.a: "Wir brauchen einen König!"
 republics.1.b: "Die Republik ist heilig!"
 republics.2.title: "Freihändler gewinnen die Auseinandersetzungen"
 republics.2.desc: "Die Freihändler werden immer beliebter und scheinen nun die Unterstützermehrheit in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zu besitzen. Sie setzen sich dafür ein, dass wir unsere merkantilistischen Neigungen einschränken."
 republics.2.a: "Wir müssen Freihändler sein."
 republics.2.b: "Merkantilismus ist notwendig für den Staat."
 republics.4.title: "Der Prozess"
 republics.4.desc: "Der älteste Sohn von [target_character.GetName] steht wegen Korruption und Bestechung vor Gericht. Es gibt keinen Zweifel daran, dass die Anklagepunkte zutreffen und die Verurteilung [target_character.Custom('DE_PRO_POS_S_3P')]es ältesten Sohns ein schwerer Schlag für [target_character.Custom('DE_PRO_PER_S_3P_A')] wäre. Andererseits könnten wir in den Prozess eingreifen und die Unschuld des Angeklagten sicherstellen."
 republics.4.a: "Da wird sich jemand wohl aus dem öffentlichen Leben zurückziehen."
 republics.4.b: "Veranlasst, dass er freigesprochen wird."
 republics.5.title: "Eine neue Münze"
 republics.5.desc: "In vergangenen Zeiten wurde das Staatsoberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) auf der Rückseite von Münzen abgebildet, doch nun lehnt die Republik derlei Personenkulte ab. Sollten wir eine neue hochreine Münze herausgeben, könnten wir das Vertrauen der Menschen in die Münzprägung verbessern – und natürlich sollten sich alle daran erinnern, wem dies gelang."
 republics.5.a: "Lehnt die Reform ab."
 republics.5.b: "Gebt die Münzen heraus."
 republics.6.title: "Fremdländische Intrigen?"
 republics.6.desc: "Wilde Gerüchte sind im Umlauf über unseren Adel: Angeblich intrigiert er zusammen mit fremdländischen Mächten. Die Hysterie wächst und die Stimmung ist ängstlich. Das Volk verlangt, dass wir gegen die Verräter vorgehen, doch klügere Köpfe sagen, wir müssten der Tradition der republikanischen Rechtsprechung ihren Lauf lassen."
 republics.6.a: "Nehmt sie fest und beschlagnahmt ihren Reichtum."
 republics.6.b: "Die Gerechtigkeit steht über allem."
 republics.7.title: "Die Leibwache erweitern"
 republics.7.desc: "Das Amt unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) wird von Feinden von innen wie außen herausgefordert. Daher ist eine starke persönliche Leibwache nötig, um sicherzustellen, dass es an der Macht bleibt. Die unruhige Politik unserer Zeit erfordert dies, doch es gibt auch jene, die dies anprangern und behaupten, diese neue Entwicklung weise aristokratische Züge auf und untergrabe die Traditionen der Republik."
 republics.7.a: "Macht es!"
 republics.7.b: "Es würde unsere republikanischen Ideale verletzen!"
 republics.8.title: "Der aufwiegelnde Prediger"
 republics.8.desc: "Ein Prediger ist erschienen und sagt das Ende all dessen voraus, was wir kennen – und verkündet zugleich einen neuen Anfang. Der Prediger hat durch unseren letzten Krieg an Beliebtheit gewonnen, doch er strebt nicht wirklich jene Art von Republik an, wie sie uns bekannt ist. Wir könnten ihn zu einer Feuerprobe herausfordern, doch dies könnte genau dann innere Scherereien hervorrufen, wenn wir gerade Einigkeit brauchen."
 republics.8.a: "Erlaubt es!"
 republics.8.b: "Gebt ihm die Feuerprobe!"
 republics.9.title: "Adlige Intrige"
 republics.9.desc: "Während die Republik gerade zerbrechlich erscheint, haben uns Gerüchte erreicht, wonach die Adligen eine Intrige vorbereiten, um eine Erbfolge in unseren Staat einzuführen."
 republics.9.a: "Das ist besorgniserregend."
 republics.9.b: "Erinnert sie daran, was mit den Feinden der Revolution geschieht!"
 republics.10.title: "Spaltung im Rat"
 republics.10.desc: "Die Republik ist beständig, weil sich auf das gemeinsame Ziel der Herrscher geeinigt wurde, die im Gegenzug den Willen der Beherrschten repräsentieren. Unsere Republik hat sich jedoch von den Traditionen, die uns stark machen, abgewendet. Der Mangel an Zusammenhalt in unserem Rat kommt uns militärisch teuer zu stehen."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "Dispute beeinträchtigen Regierungen"
 republics.11.desc: "Republiken sind erfolgreich, wenn die wichtigen Familien bereit sind, die Interessen des Staates auf eine Stufe mit den ihren zu stellen. Derzeit sind unsere republikanischen Interessen unter Druck geraten und die Familien stellen ihre eigenen Interessen denen des Staates voran. Dies beeinträchtigt unsere Regierungsfähigkeit, da ein Konsens schwieriger zu erreichen ist."
 republics.11.a: "Das ist schlecht!"
 republics.12.title: "Handelskriege"
 republics.12.desc: "Wir fördern stets den gesunden Wettbewerb zwischen unseren Händlern, doch gleichzeitig stehen die Interessen der Republik an erster Stelle. Wir arbeiten seit jeher zusammen, damit der Handel der Republik gegen die Interessen von Rivalen gestärkt wird. Nun schwindet diese Tradition und die Handelsleute werden zunehmend brudermörderisch. Dies schadet unserem Land …"
 republics.12.a: "Es muss etwas getan werden!"
 republics.13.title: "Unterbrochene Zeremonie"
 republics.13.desc: "Ein wesentliches Element einer Republik sind die großen Staatszeremonien. Dies ist eine Zeit, in der Unstimmigkeiten und Auseinandersetzungen zwischen den Patriziern zurückgestellt werden, damit wir unsere Zweckeinheit zur Schau stellen und der Welt unsere Stärke beweisen können. Während einer unlängst durchgeführten Zeremonie haben verstimmte Elemente unseren Traditionen den Rücken zugekehrt, um ihrer Uneinigkeit mit unserem regierenden Rat Ausdruck zu verleihen."
 republics.13.a: "Alles andere als wünschenswert!"
 republics.14.title: "Handelsschwerpunkt"
 republics.14.desc: "Manche Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) meinen, wir widmeten uns nicht genug dem nationalen Handel. Es ist für einen jeden ersichtlich, dass wir den Handel in diesem Gebiet nicht unbedingt dominieren, doch es könnte gewiss schlechter sein – zumindest ist es das, was andere Mitglieder behaupten. Geht man nach unserer bisherigen Bilanz, ist es nicht sehr wahrscheinlich, dass die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) in naher Zukunft zu irgendeiner Übereinkunft kommen wird. Es sei denn, jemand bringt ihr Vernunft bei."
 republics.14.a: "Wir brauchen mehr Händler."
 STATIC_MODIFIER_NAME_more_merchants: "Händlerrekrutierung"
 republics.14.b: "Effizienz ist es, woran es uns mangelt."
 STATIC_MODIFIER_NAME_efficienct_merchants: "Erhöhte Händlereffizienz"
 republics.15.title: "Handelsexpansion"
 republics.15.desc: "Die Diskussionen darüber, wie sich der Handel ausweiten ließe, laufen in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) nun schon seit einiger Zeit. Wir haben bereits die ausschließliche Kontrolle über einen örtlichen Markt, doch es gibt viele, die von den Möglichkeiten des Überseehandels gelockt werden. Andere sind überzeugt, dass die Risiken zu groß sind und man mehr Geld daheim machen kann."
 republics.15.a: "Das Hauptaugenmerk sollte auf dem örtlichen Handel liegen."
 republics.15.b: "Vielleicht ist es an der Zeit, unseren Horizont zu erweitern."
 trade_focus: "Handelsschwerpunkt"
 republics.16.title: "Etatunstimmigkeiten"
 republics.16.desc: "Unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) scheint echte Schwierigkeiten zu haben, darüber zu entscheiden, wie unsere Nation regiert werden soll. Sei es der Etat, die Steuern, die Hafenzölle oder der Handel und die Zollpolitik. Dieses Mal ist es der Etat: Sollte mehr Geld in die Forschung investiert werden? Oder spart man lieber für unvorhergesehene Ausgaben in der Zukunft?"
 republics.16.a: "Investiert alles in die Forschung."
 republics.16.b: "Spart etwas für zukünftige Ausgaben."
 republics.17.title: "Meinungsverschiedenheiten in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])"
 republics.17.desc: "Unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) ist gespalten, was den Vorschlag anbelangt, einen neuen Markt einzurichten. Die meisten sehen keinen logischen Grund, warum eine solch bekannte Handelsnation wie die unsrige nicht ihren eigenen Markt haben sollte. Doch wie wir alle wissen, sind diese Entscheidungen nicht billig und bedürfen daher einer sorgfältigen Abwägung."
 republics.17.a: "Versucht, zwischen beiden Seiten zu schlichten."
 republics.17.b: "Schlagt andere Veränderungen vor."
 republics.18.title: "Falsch gewählter Schwerpunkt"
 republics.18.desc: "Manche Mitglieder unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) sind überzeugt, wir widmeten uns zu sehr militärischen Operationen statt der Ausweitung unseres Handels. Sie beschweren sich, dass zu viele Investitionen in die Finanzierung des Militärs gehen, aber fast nichts dafür aufgewendet wird, unsere Handelsbedingungen zu verbessern."
 republics.18.a: "Es läuft alles nach Plan."
 republics.18.b: "Vielleicht war unser Hauptaugenmerk etwas fehlgeleitet."
 republics.19.title: "Parlamentarische Probleme"
 republics.19.desc: "[Select_CString(minister.IsFemale, 'Eine unserer Beraterinnen', 'Einer unserer Berater')] ist seit Kurzem sehr umtriebig dabei, neue Veränderungen vorzuschlagen – eine nach der anderen. Obgleich man sagen könnte, dass [minister.Custom('DE_PRO_PER_S_3P_N')] lediglich [minister.Custom('DE_PRO_POS_S_3P')]e Arbeit erledigt, verursachen [minister.Custom('DE_PRO_POS_S_3P')]e ständige Einmischung und die Besserwisserei selbst in Angelegenheiten, die auch nur entfernt mit Politik zu tun haben, Spannungen in unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]). Es gibt sogar jene, die denken, wir wären ohne [minister.GetName] besser dran."
 republics.19.a: "Findet jemanden, um ihn zu ersetzen."
 republics.19.b: "Gebt dem Berater noch eine Chance."
 republics.20.title: "Hitzige Debatten"
 republics.20.desc: "Manche Mitglieder unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) haben Bedenken, was unseren zunehmend schlechten Ruf anbelangt. Sie behaupten, er zeige einen abträglichen Einfluss auf unsere Handelsbeziehungen. Diese Frage kam in der letzten Zeit bereits mehrfach auf, doch nicht viele haben sie gründlich durchdacht. Diesmal jedoch führt die Angelegenheit zu wirklich hitzigen Debatten. Vielleicht sollten wir versuchen, die Dinge zu beruhigen, ehe sie aus dem Ruder laufen."
 republics.20.a: "Das ist vermutlich weise."
 republics.20.b: "Das ist kein echtes Problem."
 republics.21.title: "Angriff oder Verteidigung"
 republics.21.desc: "Der andauernde Krieg hat zu einigen ernsthaften Streitigkeiten in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) geführt. Auf der einen Seite gibt es jene, die behaupten, es gäbe nichts zu gewinnen, wenn der Krieg fortgesetzt wird, wohingegen andere überzeugt sind, es gäbe kein Zurück. Leider hilft ihre Unfähigkeit, zu irgendeiner Art von Übereinkunft zu kommen, nicht dabei, die derzeitige Lage zu verbessern, sondern führt eher zum Gegenteil."
 republics.21.a: "Angriff ist vermutlich die einzige Möglichkeit."
 republics.21.b: "Derzeit hört sich Verteidigung besser an."
 republics.22.title: "Widersprüchliche Meinungen"
 republics.22.desc: "Es scheint, als gäbe es eine kleine Gruppe in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), die den anderen niemals zustimmen wird. Ganz gleich, worum es geht: Diese eigenwillige Gruppe hat stets eine andere Meinung als alle anderen."
 republics.22.a: "Es ist vermutlich das Beste, die Dinge so zu belassen, wie sie sind."
 republics.22.b: "Eine gewisse Veränderung wird vonnöten sein."
 republics.23.title: "Ein Eindringling in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName])"
 republics.23.desc: "Es gibt einen Spion unter uns! Irgendwie hat es ein Spion geschafft, unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) zu unterwandern, und plötzlich ist jeder verdächtig. Wir konnten bisher nicht herausfinden, wer ihn geschickt hat, doch da unsere Beziehungen zu einigen unserer Nachbarn derzeit etwas angespannt sind, könnte es vermutlich einer von ihnen gewesen sein."
 republics.23.a: "Das ist nicht möglich."
 republics.23.b: "Das ist die einzige vernünftige Erklärung."
 republics.24.title: "Ein Verräter in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName])"
 republics.24.desc: "Es scheint, als ob ein Mitglied in unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) Geheimnisse an unsere Feinde verkauft hat. Wie sonst kann es sein, dass sie auf einmal jeden unserer Schritte vorhersagen können? Es waren Entscheidungen, die niemals außerhalb des Gebäudes der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) diskutiert wurden."
 republics.24.a: "Natürlich war es einer von ihnen."
 opinion_traitor: "Verräter"
 republics.24.b: "Wir sollten lieber auf Nummer sicher gehen, bis wir mehr wissen."
 republics.25.title: "Politisches Chaos"
 republics.25.desc: "Die Unentschlossenheit und die Unfähigkeit unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]), irgendeine Art von Entscheidung zu treffen, führte fast zu Chaos. Jedes Mitglied versucht sein Bestes, gehört zu werden, aber weigert sich, die Meinung der anderen anzuerkennen."
 republics.25.a: "Das ist eben die Natur der Politik."
 republics.25.b: "Einige Umgestaltungen mögen vonnöten sein."
 republics.26.title: "Beeinflusste Entscheidungen"
 republics.26.desc: "Man teilte uns mit, dass ein bestimmtes Mitglied unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) Bestechungsgeld aus verschiedenen Quellen annahm, um alle möglichen nationalen Entscheidungen zu beeinflussen."
 republics.26.a: "Das muss aufhören."
 republics.26.b: "Das kann nicht wahr sein."
 republics.27.title: "Finanzielle Unstimmigkeiten"
 republics.27.desc: "Unsere Wirtschaft ist nicht mehr, was sie einst war. Die Staatskasse ist fast leer, und unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) scheint weder mit der Lage umgehen zu können noch die Gründe dafür angehen zu wollen, deretwegen es überhaupt so weit kam. Gelddrucken oder Steuererhöhungen bieten sich da natürlich stets an. Wie auch immer: Man erwartet eine Entscheidung von uns."
 republics.27.a: "Gebt mehr Geld in den Umlauf."
 republics.27.b: "Erhöht die Steuern."
 republics.28.title: "Militärausgaben"
 republics.28.desc: "Manche Mitglieder unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) beschweren sich, dass wir zu viel Geld für unser Militär ausgeben. Viele von ihnen sind überzeugt, dass unsere Produktion und unser Handel Schaden nehmen werden, wenn wir nicht die Militärausgaben senken."
 republics.28.a: "Nun, Handel und Herstellung sind nicht so wichtig."
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Kürzungen in Handel und Herstellung"
 republics.28.b: "Kürzt die Militärausgaben."
 STATIC_MODIFIER_NAME_military_cutbacks: "Kürzungen beim Militär"
 republics.29.title: "Eine starke Armee oder eine starke Marine?"
 republics.29.desc: "Unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) ist geteilter Meinung, was unseren militärischen Schwerpunkt anbelangt. Manche sprechen sich für eine große Marine aus, während andere eher an einer großen Armee interessiert sind. Obwohl eine Form des Ausgleichs möglich wäre, bevorzugen es die meisten, dass wir unsere Marine ausbauen."
 republics.29.a: "Eine große Marine ist die einzige Möglichkeit."
 republics.29.b: "Eine große Armee wäre vorteilhafter."
 republics.30.title: "Militärische Nachsicht"
 republics.30.desc: "Manche Mitglieder unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) meinen, wir seien zu milde, was die Kontrolle über das anbelangt, was rechtmäßig uns gehört. Sie verstehen nicht, warum wir es zulassen, dass ein Kernort wie [SCOPE.sLocation('target').GetName] von einem anderen Land kontrolliert wird und wir einfach dabei zuschauen."
 republics.30.a: "Sie erkennen den größeren Zusammenhang nicht."
 republics.30.b: "Das ist nicht mehr von Interesse."
 republics.31.title: "Zu viele Freiheiten"
 republics.31.desc: "Ein paar Mitglieder unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) sind der Meinung, unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRuler.GetName]) erlaube sich ein paar Freiheiten zu viel, was das Regieren unserer Nation anbelangt. Manche behaupten sogar, [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] habe weder vor der Verfassung noch dem Rest der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) Respekt."
 republics.31.a: "Sie übertreiben."
 republics.31.b: "Veranlasst entsprechende Maßnahmen."
 republics.32.title: "Wirtschaftliche Entscheidungen"
 republics.32.desc: "Unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) ergründet andauernd verschiedene Möglichkeiten, noch mehr Geld in unsere Staatskasse zu bringen. Doch wie immer gibt es Unstimmigkeiten bezüglich der besten Strategie. Eine große Steuererhöhung würde die Lage für unsere Staatskasse deutlich verbessern, aber sehr wahrscheinlich auch die Bevölkerung verärgern. Eine geringe Erhöhung andererseits würde unsere Finanzen nicht so sehr verbessern, würde allerdings auch nicht so viele Proteste hervorrufen."
 republics.32.a: "Eine kurzfristige Lösung ist vermutlich die beste Möglichkeit."
 STATIC_MODIFIER_NAME_short_term_boost: "Kurzfristige Förderung"
 republics.32.b: "Bedenkt die langfristigen Auswirkungen."
 STATIC_MODIFIER_NAME_long_term_boost: "Langfristige Förderung"
 republics.33.title: "Militärausgaben"
 republics.33.desc: "Mehrer Mitglieder unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) beklagen, dass die Kosten, eine solch große Armee zu unterhalten, zu hoch für unseren derzeitigen Etat sind."
 republics.33.a: "Sie überzeugen, dass wir es schaffen können."
 republics.33.b: "Stimmt zu, Kürzungen vorzunehmen."
 republics.34.title: "Unbeliebtheit in der Elite"
 republics.34.desc: "Obgleich [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]e Absichten gut waren, findet [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] sich allein vor verschiedenen unzufriedenen Mitgliedern aus dem #L [ROOT.GetCountry.GetAdjective|l]en#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und dem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] wieder. Es ist klar, dass die Taten von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_D')] mächtige Feinde im Staat schaffen. Die einzige Möglichkeit, einen Aufstand zu verhindern, ist, als [ROOT.GetCountry.GetGovernment.GetRulerTitle] von [ROOT.GetCountry.GetName] zurückzutreten."
 republics.34.a: "Wir treten zurück."
 republics.34.b: "Wir stellen uns dem Aufstand."
 upset_nobles_pretender: "Rivalenrebellion"
 upset_nobles_pretender_tt: "Alle #L [ShowPopTypeName('nobles')]n#! in „[ROOT.GetCountry.GetCapital.GetArea.GetName|U]“ schließen sich [upset_nobles_pretender.GetName] an"
 STATIC_MODIFIER_NAME_decreased_military_funding: "Verringerte Militärausgaben"
 republics.36.title: "Forschungsgebiete"
 republics.36.desc: "Ein jedes Mitglied unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) bittet um mehr Geld für verschiedene Bereiche. Unsere Armee benötigt Geld, doch dies gilt auch für unseren Handel und für die Produktion – und lasst uns bloß nicht unsere Marine vergessen."
 republics.36.a: "Eine gleichmäßige Verteilung sollte die Lösung sein."
 republics.36.b: "Zusätzliche Geldausgaben sind nicht notwendig."
 republics.37.title: "Mangel an Unterstützung"
 republics.37.desc: "Manche Mitglieder unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) glauben offenbar, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] das bekleidete Amt lange genug innehatte, und sie schlagen eine Neuwahl vor. Anscheinend liegt der Grund dafür in einer Auseinandersetzung, die sie kürzlich mit unserem Oberhaupt hatten und in der es um die Umsetzung einer neuen Finanzreform ging."
 republics.37.a: "Ignoriert sie."
 republics.37.b: "Willigt ein, ihnen ein weiteres Mal Gehör zu schenken."
 republics.39.title: "Lästige Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName])"
 republics.39.desc: "Unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) scheint Schwierigkeiten zu haben, zu verstehen, wer unsere Regierung anführt. Sie glaubt offenbar, es sei in Ordnung, Entscheidungen zu treffen, ohne uns über die Angelegenheit in Kenntnis zu setzen oder sie mit uns zu besprechen. Was hat sie nur auf diese Idee gebracht?"
 republics.39.a: "Verdeutlicht die tatsächliche Lage etwas stärker."
 republics.39.b: "Lasst sie in dem Glauben lassen, sie könnte mitreden."
 republics.41.title: "Veruntreuung"
 republics.41.desc: "Es wird immer deutlicher für uns, dass es nicht viele Mitglieder in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) gibt, denen wir vollkommen vertrauen können. Einer unserer engsten Berater wurde kürzlich dabei erwischt, wie er Geld aus der Staatskasse stahl."
 republics.41.a: "Vermutlich gibt es eine gute Erklärung dafür."
 republics.41.b: "Werdet sie los."
