l_german:
 regencies.1.title: "[Select_CString(target_character.IsFemale, 'Die Regentin', 'Den Regenten')] krönen"
 regencies.1.desc: "Der vorzeitige Tod von [target_previous_ruler.GetName] zwang unser [ROOT.GetCountry.GetFlavorRank], in eine Phase der Regentschaft einzutreten, bis [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'eine angemessene Erbin', 'ein angemessener Erbe')] gefunden wird. Obwohl [target_character.GetName] aufgrund #L [ROOT.GetCountry.GetAdjective|l]er#! Gesetze nicht herrschen sollte, hat [target_character.Custom('DE_PRO_PER_S_3P_N')] die Zuneigung und die Unterstützung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]s#! gewonnen.\n\nNatürlich ist eine ehrgeizige Person wie [target_character.GetShortNameWithNoTooltip] mehr daran interessiert, die Führung über das [ROOT.GetCountry.GetFlavorRank] zu erlangen. Doch letzten Endes ist es der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U], der entscheidet, ob [target_character.GetShortNameWithNoTooltip] würdig ist, über unser Reich ([ROOT.GetCountry.GetLongNameWithNoTooltip]) zu herrschen."
 regencies.1.a: "Das ist eine gute Idee!"
 regencies.1.a.japanese.tt: "Die führt dazu, dass wir die Dynastie [target_previous_ruler.GetDynasty.GetName] nicht mehr haben, was auch zu einer Veränderung der Identität unseres #L [ROOT.GetCountry.GetFlavorRank]s#! führen wird"
 regencies.1.founds_dynasty_tt: "Hat eine neue [dynasty|e] in „[THIS.GetCharacter.GetLocation.GetName]“ gegründet"
 regencies.1.a.japanese_imperial_family.tt: "Wir werden aufhören, ein Teil der japanischen Kaiserfamilie zu sein"
 regencies.1.b: "Lasst uns das vermeiden!"
 regencies.1.c: "Genau genommen hat [target_previous_ruler.GetShortNameWithNoTooltip] [target_character.GetShortNameWithNoTooltip] in [target_previous_ruler.Custom('DE_PRO_POS_S_3P')]em Testament adoptiert."
 regencies.2.title: "Nichts für ungut"
 regencies.2.desc: "Die gute Bildung von [ROOT.GetCountry.GetGovernment.GetHeir.GetName] und [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_POS_S_3P')] natürlicher Charme machen [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_A')] zu einer mehr als angemessenen Alternative für den Thron. Die schlechte Verwaltung von [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] hat allerdings dazu geführt, dass „[ROOT.GetCountry.GetName]“ sich am eigenen Mangel an [stability|e] stört. Das Regieren einer Nation ist so schwierig und heikel wie das Schneiden von Rosen, ohne einen einzigen Dorn zu berühren – und manchmal ist man einfach nicht dafür geschaffen. Vielleicht könnten wir einen dieser Dornen nutzen …"
 regencies.2.a: "Wir müssen die #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e [stability|e]#! sicherstellen. Um jeden Preis."
 regencies.3.title: "Nur als Schatten"
 regencies.3.desc: "Nachdem [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] den Anschlag überlebt hatte, der [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_POS_S_3P')]er körperlichen Unversehrtheit galt, begann das Oberhaupt verstärkt etwas an den Tag zu legen, was [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_N')] als Vorsicht bezeichnen würde, wohingegen andere dafür weit weniger freundliche Worten fänden. [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_N')|U] hat damit angefangen, gesellschaftliche Anlässe zu meiden und überlässt es dem Rest des Rats, die gesamte Nation allein zu regieren.\n[ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_POS_S_3P')|U] offenkundiger Mangel an Verantwortung hat allerdings zu Argwohn am Hof geführt. Was allerdings vor allem die öffentliche Meinung über [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] verschlechtert hat, ist jenes seltsame Verhalten, dass [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_N')] seit Kurzem zeigt. [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_POS_S_3P')|U]e Augen sind mitten in der Nacht rot und weit aufgerissen, [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_N')] murmelt in der Dunkelheit, dass [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_N')] den Thron niemals aufgeben werde und ruft nach jemanden, der wie ein Schatten oder wie ein Traum auf [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_A')] ihn losgeht."
 regencies.3.a: "Wir müssen das sofort beenden."
 regencies.3.c: "Es ist nicht so schlimm."
 regencies.4.title: "Selbst im Traum"
 regencies.4.desc: "Im Anschluss an den erfolglosen Versuch, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] daran zu hindern, das Schicksal unserer Nation zu gefährden, hat sich der Verfolgungswahn, der [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_A')] umflort, noch gesteigert und dadurch noch größeren Schaden an [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_POS_S_3P')]er geistigen Verfassung angerichtet. Nach einer bereits erfolgten Befragung der engsten Mitglieder des Rates hat [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] damit begonnen, ihre Gemächer unangekündigt zu betreten, begleitet von ein paar #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Wachen, um sie mit strengen Ton anzusprechen. „Das muss sein“, ist die einzige Antwort, die man von [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_D')] bekommt, während der eigene Besitz durchsucht wird."
 regencies.4.a: "Das ist nur eine Lösung."
 regencies.5.title: "Bösartige Gedanken"
 regencies.5.desc: "Gold ist eine gefährliche Sache, wenn man seinem verführerischen Glanz unmöglich widerstehen kann. Es lauert im Schatten, um achtlose Narren mit seinem verdammenden Glitzern zu täuschen. [target_character.GetName|U] kennt dieses gefährliche Gefühl. [target_character.Custom('DE_PRO_POS_S_3P')|U]e verstimmte Miene verrät die verzweifelte Suche nach einem neuen Spielzeug, und [target_character.Custom('DE_PRO_POS_S_3P')]e Finger tasten jede Schublade und jede Tasche an, in der Hoffnung, dass sie alles wie Midas in Gold verwandeln können.\n\nIn der Zwischenzeit leidet unsere Nation: Die Bevölkerung verzweifelt langsam und hat die hungrigen Münder im flehenden Gebet geöffnet."
 regencies.5.a: "Wir können nicht zulassen, dass [target_character.GetName] unser Land ruiniert."
 regencies.5.c: "Es ist jetzt zu spät!"
 regencies.6.title: "Schatzsuche"
 regencies.6.desc: "Es begann mit einem unschuldigen Lachen, mit einigen zufälligen Bemerkungen, ein paar harmlosen Vorschlägen. Anschließend verwandelte es sich in ein bösartiges Grinsen und danach in spitze Bemerkungen und böse Befehle.\nDer ganze Palast wusste, dass [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] sich zu sehr an die Macht gewöhnt hatte, doch wenige wären ernsthaft davon ausgegangen, dass [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_N')] so weit gehen würde, sie für sich zu erhalten. [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'Unsere rechtmäßige Erbin', 'Unser rechtmäßiger Erbe')] [ROOT.GetCountry.GetGovernment.GetHeir.GetName] wurde verhaftet, nachdem [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_N')] dazu eingeladen worden war, den „besonderen Schatz“ im Kerker zu suchen."
 regencies.6.a: "Gerüchte verbreiten sich in unserem Land."
 regencies.7.title: "Ruhmreiche Tage"
 regencies.7.desc: "Manchmal entsteht Hoffnung, wenn man es am wenigsten erwartet. Seit Anbeginn [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_POS_S_3P')]er Regentschaft hat [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] sich als herausragend in Herrschaftsdingen bewiesen, stets im Wissen um die Bedürfnisse unseres Volks. Manche würden sogar so weit gehen, zu behaupten, unsere Nation würde noch mehr Wohlstand erleben, wenn [ROOT.GetCountry.GetGovernment.GetActiveRegent.Custom('DE_PRO_PER_S_3P_N')] etwas länger an der Macht bliebe …\n\nMit Blick auf die bevorstehende Volljährigkeit von [ROOT.GetCountry.GetGovernment.GetHeir.GetName] ist dies allerdings auf keinen Fall möglich. Dennoch hat die Unfähigkeit von [ROOT.GetCountry.GetGovernment.GetHeir.GetName] bereits die meisten [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_POS_S_3P')]er Lehrenden verärgert, und viele verlassen unseren Hof, nachdem sie erfolglos versucht haben, [ROOT.GetCountry.GetGovernment.GetHeir.Custom('DE_PRO_PER_S_3P_A')] zu zügeln."
 regencies.7.a: "Wir sind sicher, dass da etwas getan werden kann …"
 regencies.7.b: "[ROOT.GetCountry.GetGovernment.GetHeirCustom('DE_PRO_PER_S_3P_N')|U] ist nicht [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'die erste unfähige Erbin', 'der erste unfähige Erbe')]."
