l_german:
 steppe_horde.1.title: "Eine Stadt in Bewegung"
 steppe_horde.1.desc: "Es gibt alte Sagen von sich bewegenden Palästen, die auf dem Wüstensand verwittern. Flüchtige und sich stetig wandelnde Schimären kamen und gingen, um auf dieselbe Art und Weise zu verschwinden, wie die Namen jener Menschen, die in ihren geheimen Kammern lebten und starben. Doch alle Legenden entstehen aus einer düsteren Wahrheit heraus, aus dem Nachhall dessen, was einst tatsächlich geschah.\n\nWir sind diese sich bewegenden Paläste und ihre verschwindenden Bewohner. Unsere Städte sind nicht aus Stein gebaut, sondern aus Knochen."
 steppe_horde.1.a: "Wir werden keine Schimäre bleiben."
 STATIC_MODIFIER_NAME_a_moving_city: "Eine Stadt in Bewegung"
 STATIC_MODIFIER_DESC_a_moving_city: "Unsere Karawanen haben uns einen guten Ruf im Handel eingebracht."
 steppe_horde.1.b: "An einem Ort zu bleiben, ist auch nicht schlecht."
 STATIC_MODIFIER_NAME_not_so_moving_city: "Dauerhafte Stadt"
 STATIC_MODIFIER_DESC_not_so_moving_city: "Dauerhaftigkeit verleiht Stabilität."
 steppe_horde.2.title: "Tempel der Ahnen"
 steppe_horde.2.desc: "Eine unserer Heerscharen verirrte sich während eines Jagdausflugs und stieß in den Tiefen unseres Landes auf einen verlassenen Schrein des #L [target_religion.GetAdjective|l]en#! Glaubens. Vollkommene Hingabe muss unangreifbar sein – wie unbeugsamer Fels, der zwar in einem letzten Ansturm der Kräfte der Natur vergehen mag, aber dennoch um seinen Fortbestand kämpft. Überbleibsel einer längst vergangenen Zeit in einem schwachen Lichtschein, ihr Unterbau stark wie gezähmte Pferde.\n\nUnsere Soldaten waren beeindruckt davon, wie sehr dieser Ort in Vergessenheit geraten war. Sie konnten nicht einmal schreien, weil das Hehre dieses Tempels sie in andächtigem Schweigen verstummen ließ."
 steppe_horde.2.a: "Wir müssen unsere Vorfahren ehren."
 STATIC_MODIFIER_NAME_ancestral_temple: "Tempel der Ahnen"
 STATIC_MODIFIER_DESC_ancestral_temple: "Wir haben einen uralten Schrein unseres Volkes entdeckt."
 steppe_horde.2.b: "Ketzerei! Brennt das nieder!"
 steppe_horde.3.desc.common: "[Select_CString(target_character.IsFemale, 'Eine Schamanin', 'Ein Schamane')] aus [target_location.GetName] ist im Zelt von [target_ruler.GetName] vorstelling geworden. [target_characterCustom('DE_PRO_PER_S_3P_N')|U] ist gekommen, um anzukündigen, dass [target_character.Custom('DE_PRO_PER_S_3P_N')] unsere Soldaten segnen wird."
 steppe_horde.3.title: "Blauer Drache"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$ [target_character.Custom('DE_PRO_PER_S_3P_D')|U] ist ein blauer Drache in den Sternen erschienen, um unsere hingebungsvolle Horde mit unbesiegbarer Kraft auszustatten.\n\nIn diesen unsicheren Kriegszeiten wirken [target_character.Custom('DE_PRO_POS_S_3P')]e Versprechen ein wenig zu verlockend."
 steppe_horde.3.a: "Wir sollten [target_character.Custom('DE_PRO_POS_S_3P')]em Rat folgen."
 STATIC_MODIFIER_NAME_blue_dragon: "Blauer Drache"
 STATIC_MODIFIER_DESC_blue_dragon: "Unsere Horde wurde gesegnet, und nun können wir zurückverlangen, was wahrhaftig uns gehört."
 steppe_horde.3.b: "Wir werden nicht der Hexerei verfallen. Tötet [target_character.Custom('DE_PRO_PER_S_3P_A')]."
 steppe_horde.4.title: "Weißer Tiger"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$ [target_character.Custom('DE_PRO_PER_S_3P_D')|U] ist ein weißer Tiger in den Sternen erschienen, um unsere Horde mit einer einschüchternden Präsenz auszustatten.\n\nWir müssen uns in diesen Friedenszeiten darauf vorbereiten, was noch kommen wird."
 steppe_horde.4.a: "Wir sollten [target_character.Custom('DE_PRO_POS_S_3P')]em Rat folgen."
 STATIC_MODIFIER_NAME_white_tiger: "Weißer Tiger"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "Das Schweigen der Lämmer"
 steppe_horde.5.desc: "Monate und Jahre waren unter den unerschütterlichen Sternen verbracht worden, unsere Lämmer die einzigen Tiere, die unsere umherstreifenden Münder fütterten, Staub die einzige Spur des Lebens, der wir folgten.\n\nUnd dann endete etwas. Unsere Tiere begannen zu sterben, eines nach dem anderen. Ihre arglosen Rücken sanken dem Boden entgegen wie ein Teppich in unseren Zelten. Worte waren rasch gewispert über Verwünschungen, Zaubersprüche, Flüche.\n\nDas einzig Gesicherte ist, dass der Tod das nahm, was ins Leben gehörte. Ohne das Fleisch unseres Viehs werden unsere Leute schon bald seinem Schicksal folgen. Wir könnten versuchen, die Sache zu bereinigen, indem wir auf unsere diplomatischen Quellen einwirken oder indem wir „andere“ Fleischquellen aus anderen Ländern auftun."
 steppe_horde.5.a: "Ein grausames Los ereilt uns."
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "Das Schweigen der Lämmer"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "Wegen unserer Viehknappheit können wir unsere Soldaten nicht ausreichend versorgen."
 steppe_horde.5.b: "Lasst uns versuchen, an jemanden heranzutreten."
 STATIC_MODIFIER_NAME_contact_modifier: "Quelle"
 STATIC_MODIFIER_DESC_contact_modifier: "Unsere diplomatischen Quellen haben es uns gestattet, unsere Nahrungsknappheit zu beenden, auch wenn uns dies im Gegenzug schwach erscheinen lässt."
 steppe_horde.5.c: "Sucht nach anderen Tieren – Fleisch ist Fleisch."
 STATIC_MODIFIER_NAME_the_elephant_man: "Der Elefantenmann"
 STATIC_MODIFIER_DESC_the_elephant_man: "Ein dubioses Individuum hat uns eine andere Fleischquelle aufgetan, in Form von Elefanten, die man aus weit entfernten Ländern herbeibringt. Aus irgendeinem Grund fühlt es sich gar nicht so merkwürdig an, Elefanten durch die Steppe wandern zu sehen."
 steppe_horde.6.title: "Zerrütteter Verstand"
 steppe_horde.6.desc: "Es war schon lange die Gewohnheit von [target_ruler.GetName], durch die nähere Umgebung [target_ruler.Custom('DE_PRO_POS_S_3P')]es Palasts zu wandern und sich auf der Suche nach Ruhe im Dickicht zu verlieren. Doch heute kam [target_ruler.Custom('DE_PRO_PER_S_3P_N')] … leicht verändert zurück. Als [target_ruler.GetNameWithNoTooltip] diesen Morgen im Palast auftauchte, waren [target_ruler.Custom('DE_PRO_POS_S_3P')]e Augen leuchtend rot, [target_ruler.Custom('DE_PRO_POS_S_3P')] Mund trocken wie die Wüste und [target_ruler.Custom('DE_PRO_POS_S_3P')]e Stimme brach, als [target_ruler.Custom('DE_PRO_PER_S_3P_N')] erklärte, [target_ruler.Custom('DE_PRO_PER_S_3P_N')] das zerfetzte Herz seiner jüngsten Affäre vom Boden essen wie ein hungriger Hund.\n\nAus Sorge um [target_ruler.Custom('DE_PRO_POS_S_3P')]en Geisteszustand verfolgte eine Gruppe von Forschern [target_ruler.Custom('DE_PRO_POS_S_3P')]en Weg zurück und fand eine sowohl überzeugende als auch verstörende Antwort: Schädliche Dämpfe waren aus einer nahen Höhle ausgeströmt."
 steppe_horde.6.a: "Das ist nicht möglich!"
 steppe_horde.6.b: "In der Tat ist [target_ruler.GetNameWithNoTooltip] nicht so anders."
 steppe_horde.6.c: "Lasst uns die Höhle einfach versiegeln."
 steppe_horde.7.title: "Sitz der Macht"
 steppe_horde.7.desc: "Als eine nomadische Zivilisation ist die Quelle unserer Macht kein gefestigter Ort, sondern ergibt sich aus der Person von [target_ruler.GetName] und ist damit dort, wo auch immer [target_ruler.Custom('DE_PRO_PER_S_3P_N')] ist. Allerdings kann auch das mächtigste Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) nicht endlos umherziehen und das Einrichten einer dauerhaften Basis birgt eigene Vorteile. Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) findet sich sehr oft in [target_location.GetName] wieder, sodass ein dauerhafter Sitz dort nicht schaden würde, doch er wird Verteidigungsanlagen benötigen."
 steppe_horde.7.a: "Lasst es uns verstärken!"
 STATIC_MODIFIER_NAME_seat_of_power: "Sitz der Macht"
 STATIC_MODIFIER_DESC_seat_of_power: "Unsere Festungen wurden verstärkt."
 steppe_horde.7.b: "Wir werden frei umherstreifen."
 steppe_horde.8.title: "Die beste Ausbildung"
 steppe_horde.8.desc: "Die hervorragende Ausbildung unserer Leute in unseren Jagdgründen stattete die Soldaten unseres #L [ROOT.GetCountry.GetFlavorRank|U]s#! stets mit weidlich Erfahrung aus. Durch das Zähmen von Greifvögeln konnte nun [Select_CString(target_character.IsFemale, 'eine Frau', 'einen Mann')] aus [target_character.Custom('DE_PRO_POS_S_3P')]en Kameraden herausstechen und eine Menge [target_character.Custom('DE_PRO_POS_S_3P')]er Fähigkeiten zeigen."
 steppe_horde.8.a: "Gute Jagd."
 steppe_horde.9.title: "Weißer Mond"
 steppe_horde.9.desc: "Ein weißer Mond ist am Himmel erschienen. Seine verschwommenen Ränder verströmen ein weißes Licht. Viele am [ROOT.GetCountry.GetGovernment.GetCourtTitle] haben [target_ruler.GetName] davor gewarnt, darauf zu verzichten, den Mond zu ehren, so man es der guten Sitte nach tun sollte. Ein Fest möge gefeiert werden, um dieses seltene Phänomen zu bestaunen – Leute von überall aus der Nation sollen kommen und sich am matten Schein des Mondes erfreuen. Und wir könnten die Einladung sogar auf fremdländische Würdenträger ausweiten."
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "Das neue Mondjahr gefeiert"
 steppe_horde.9.b: "Das wird unsere Leute zusammenbringen."
 steppe_horde.10.title: "Die Provinzen zähmen"
 steppe_horde.10.desc: "Eine sich nähernde Horde ist etwas, was die meisten Nationen redlich zu vermeiden bemüht sind. Unsere Grausamkeit ist unter unseren Klientelländern bekannt, und ihr Wunsch, uns zu gefallen, ist mittlerweile annähernd absolut – oder zumindest der Wunsch, ihre Häuser zu behalten."
 steppe_horde.10.a: "Besser gefürchtet als geliebt."
 STATIC_MODIFIER_NAME_taming_provinces: "Die Provinzen zähmen"
 STATIC_MODIFIER_DESC_taming_provinces: "Niemand wünscht, unsere Pferde zu hören."
 steppe_horde.10.b: "Lasst es uns mit der diplomatischen Herangehensweise versuchen."
 STATIC_MODIFIER_NAME_diplomatic_approach: "Diplomatische Herangehensweise"
 STATIC_MODIFIER_DESC_diplomatic_approach: "Manchmal ist die Feder mächtiger als das Schwert."
 steppe_horde.11.title: "Im Sattel geboren"
 steppe_horde.11.desc: "Aus dem Krieg kommen wir, für den Krieg schlagen unsere Herzen. Wir, die Söhne der endlosen Weiten, sind nicht für müßiges Herumsitzen gemacht. Unsere Zeit ohne irgendein Kriegsgeschehen zeigt bereits Folgen wie Rastlosigkeit in unserer Bevölkerung, insbesondere in unserem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], der dies als einen Verlust an günstigen Gelegenheiten sieht."
 steppe_horde.11.a: "Ungeachtet dessen braucht unser Land eine Rast."
 steppe_horde.11.b: "Es gibt auch Vorteile im Frieden."
 steppe_horde.12.title: "Erschöpfung ist für die Schwachen"
 steppe_horde.12.desc: "Während die Siedler hinter ihren hohen Mauern Schutz suchen und in Furcht verhungern, ist unser Volk unsere Heerschar. Horden fürchten keinen Krieg, Horden leben für den Krieg."
 steppe_horde.12.a: "Stärke durch Einigkeit."
 steppe_horde.12.b: "Einigkeit durch Stärke."
 steppe_horde.13.title: "Heute ist ein guter Tag zum Sterben"
 steppe_horde.13.desc: "Die Gerüchte über unsere glorreichen militärischen Heldentaten verbreiten sich unter unseren Nachbarn nah und fern. Banden junger starker Krieger strömen durch die Stammeslande hindurch in unsere Dienste, auf der Suche nach einem Leben voll Ruhm und Plünderungen."
 steppe_horde.13.a: "In der Tat äußerst willkommene Neuigkeiten."
 steppe_horde.13.b: "Es ist klar, dass unsere Leute begierig sind, wieder zu kämpfen."
 steppe_horde.14.title: "Clansleute strömen zu unseren Heerscharen"
 steppe_horde.14.desc: "Da sie die Gerüchte hören, dass unseren mächtigen Heerscharen die Mannstärke ausgeht, kommen junge Krieger aus den tiefsten Winkeln unseres Reichs und strömen in unsere Armeen. Einige suchen das Leben nomadischer Krieger und Händler, andere lediglich die Beute."
 steppe_horde.14.a: "Mögen die Söhne sich ihren Vätern anschließen."
 steppe_horde.14.b: "Wir sind bereits stark genug."
 steppe_horde.15.title: "Ruhelose Nomaden"
 steppe_horde.15.desc: "Aufgebracht durch den derzeitigen Friedenszustand und den Mangel an Raubzügen und Plünderungen plant ein gesamter Clan aus zumeist hoch erfahrenen Kriegern und Jägern, unser [ROOT.GetCountry.GetFlavorRank] zu verlassen, und gibt an, dass er sich seine eigenen Gelegenheiten suchen wird, wenn wir ihn nicht entsprechend versorgen."
 steppe_horde.15.a: "Verräterischer Abschaum!"
 steppe_horde.15.b: "Geht Kompromisse mit den Clans ein."
 steppe_horde.16.title: "Stammesfehden"
 steppe_horde.16.desc: "Auf dem Höhepunkt der Sommerfestlichkeiten in unserem Hauptsitz haben sich die Mitglieder zweier verfehdeter Clans für einen öffentlichen Machtkampf entschieden und diesen vor der versammelten politischen und religiösen Führung unseres #L [ROOT.GetCountry.GetFlavorRank|U]s#! ausgefochten! Die sich daraus ergebende Gewalt war derart schrecklich, dass nicht nur die verfehdeten Clansleute ihr Leben ließen, sondern auch zahllose Zuschauer und sogar Mitglieder der #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]en#! Wache."
 steppe_horde.16.a: "Niederträchtiges Gesindel! Wie können sie es wagen!"
 steppe_horde.16.b: "Das ist der Weg unseres #L [ROOT.GetCountry.GetFlavorRank|U]s#!."
 steppe_horde.17.title: "Jagdunfall"
 steppe_horde.17.desc: "Auf einer Jagd wurden [target_heir.GetName] und [target_heir.Custom('DE_PRO_POS_S_3P')]e Wachen aus dem Hinterhalt von einem Trupp unbekannter Meuchelmörder angegriffen. Zahlenmäßig unterlegen und aus der Deckung heraus angegangen fielen alle bis auf einen an Ort und Stelle. Der Überlebende, obgleich von einem vergifteten Pfeil verwundet, überlebte lange genug, um uns von einem heldenhaften letzten Gefecht von [target_heir.GetShortNameWithNoTooltip] zu berichten. Groß und mächtig hielt [target_heir.Custom('DE_PRO_PER_S_3P_N')] stand, die Kreaturen der Nacht eine nach der anderen niedermähend, während sie [target_heir.Custom('DE_PRO_PER_S_3P_A')] umringte, bis die letzte [target_heir.Custom('DE_PRO_POS_S_3P')]er Wachen dem Ansturm erlag. Erschüttert und in Trauer feiern unsere Leute das Erbe von [target_heir.GetNameWithNoTooltip], während [target_heir.Custom('DE_PRO_PER_S_3P_N')] in ihren Erinnerungen unsterblich wird."
 steppe_horde.17.a: "Bringt die Meuchelmörder zur Strecke!"
 steppe_horde_small_armies_common_desc: "Unsere Armeen sind so klein und erbärmlich, dass"
 steppe_horde.18.title: "Wir wirken schwach"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ nicht nur die Ältesten, sondern auch örtliche Clanherrscher es wagen, den Namen unseres #L [ROOT.GetCountry.GetFlavorRank|U]s#! zu beschmutzen."
 steppe_horde.18.a: "Achtet nicht weiter auf das Gesindel. Hunde, die bellen, beißen nicht."
 steppe_horde.18.b: "Wir haben schon bessere Tage gesehen."
 steppe_horde.19.title: "Untergrabene Autorität"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ viele Clanführer und Älteste ganz offen die Fähigkeit von [target_ruler.GetName] infrage, uns anzuführen, und behaupten, dass [target_heir.GetName] ein besseres Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) wäre."
 steppe_horde.19.a: "Ihre Worte bedeuten nichts."
 steppe_horde.19.b: "Vielleicht haben sie recht."
 steppe_horde.20.title: "Verschmähte Militärtradition"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ unsere Befehlshaber sich zu wundern beginnen, ob ihr Dienst überhaupt irgendeinen Nutzen hat."
 steppe_horde.20.a: "Oh, all diese Kleingläubigen."
 steppe_horde.20.b: "Es ist wahr. Wir brauchen sie nicht."
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$ Demoralisiert wegen des Mangels an Aussicht auf ein glorreiches Leben voll Raubzügen und Plünderungen, beginnen die Mannen, unsere Heerscharen zu verlassen und stattdessen zu anderen Stämmen zu gehen oder örtliche Trupps von Plünderern und Banditen zu gründen."
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "Stellt sicher, dass sie bleiben."
 steppe_horde.22.title: "Was nutzt der Krieg?"
 steppe_horde.22.desc: "Während sie auf der Spitze des Hügels standen und unsere allmächtigen Heerscharen dabei beobachteten, wie sie in Feindesland marschierten, waren es nicht wenige, die über die Dienlichkeit von Krieg sinnierten. Was ist der Sinn des ständigen Plünderns und Niedermetzelns? Wofür ist es gut? Die Antwort ist glasklar: „Für restlos alles!“"
 steppe_horde.22.a: "Ja, in der Tat."
 steppe_horde.1000.title: "Kriegsspiele"
 steppe_horde.1000.desc: "Ein großes Ereignis im Leben der Steppenbewohner steht kurz bevor. Krieger aus Orten von nah und fern werden sich in unserem Hauptsitz treffen und an einem Schaukampf teilnehmen. Berittenes Bogenschießen, Stärkewettkämpfe und Geschicklichkeitsherausforderungen werden stattfinden und neue Recken und Legenden schaffen."
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] voll des Ruhmes"
 steppe_horde.1001.desc: "Jauchzet! Unser glorreicher [target_ruler.GetName] hat den Nahkampfwettbewerb gewonnen. [target_ruler.Custom('DE_PRO_POS_S_3P')|U]e kriegerischen Fähigkeiten sind ohnegleichen und ein Beispiel, dem wir alle folgen sollten."
 steppe_horde.1001.a: "Wir werden [target_ruler.Custom('DE_PRO_PER_S_3P_D')] alle folgen!"
 steppe_horde.1001.b: "[target_ruler.Custom('DE_PRO_PER_S_3P_N')|U] soll uns zum Ruhm führen!"
 steppe_horde.1002.title: "Erfolgreiche Spiele"
 steppe_horde.1002.desc: "Unsere Kriegsspiele sind ein voller Erfolg gewesen: Sowohl einheimische als auch von fern kommende Krieger haben ihre Fähigkeiten und ihr Kriegswissen vorgeführt. Wir haben viele neue Recken und Legenden, und alle werden sich noch in Generationen an dieses Ereignis erinnern."
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "Ruinöse Spiele"
 steppe_horde.1003.desc: "Oh, was für ein Graus! Als die Kriegsspiele begannen, fingen zwei verfehdete Clans einen Streit an, der aus dem Ruder lief und in eine gewaltiger Schlägerei mündete. Bevor unsere Palastwachen sie aufhalten konnten, war der Turnierplatz verwüstet und zwei große Gebäude standen in Flammen. Der Rest des Ereignisses war ruiniert!"
 steppe_horde.1003.a: "Diese desaströsen Spiele werden unvergessen bleiben."
 steppe_horde.1004.title: "Legendäre Spiele"
 steppe_horde.1004.desc: "Das ganze Ereignis lief besser, als wir jemals hätten hoffen können! Jeder einzelne Wettkampf war einer geprägt von harter Rivalität zwischen Gegnern gleicher Fähigkeiten, die einander gegenseitig angreifen. Unsere Ältesten waren davon so beeindruckt, dass sich nach dem Ereignis selbst der Methusalem unter ihnen nicht an erfolgreichere Spiele erinnern konnte!"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
