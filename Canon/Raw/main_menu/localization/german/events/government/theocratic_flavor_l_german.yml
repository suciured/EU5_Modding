l_german:
 theocratic_flavor.1.title: "Es ist nicht alles Gold, was glänzt"
 theocratic_flavor.1.desc: "Ein Sendbote erscheint an unserem Hof und führt ein altes Buch mit sich. Er behauptet, die Geschichte der Welt sei in einem Buch mit goldenen Abbildungen niedergeschrieben. Dieses verbotene Wissen ist in die Hände unseres großen Oberhaupts geraten, dessen kluger Weitblick sich in einer Myriade von Geheimnissen verfängt. Sollten wir [ROOT.GetCountry.GetGovernment.GetRuler.GetName] diese verfluchten Seiten lesen lassen?"
 theocratic_flavor.1.a: "Es ist golden."
 theocratic_flavor.1.b: "Ist es nicht."
 STATIC_MODIFIER_NAME_its_not_gold: "Es ist nicht golden"
 STATIC_MODIFIER_DESC_its_not_gold: "Besonnenheit ist eine Entscheidung, die unsere Missionare begrüßen."
 theocratic_flavor.2.title: "Die Herrschaft Gottes"
 theocratic_flavor.2.desc: "Beherrscht zu werden von einem von Göttlichkeit gesegneten Sterblichen, ist ein Vorteil, den wenige zu erhalten privilegiert genug sind. Jene, die darum wissen, werden uns bereitwillig gegen unsere korrupten Feinde helfen."
 theocratic_flavor.2.a: "Das Gesetz ist heilig."
 STATIC_MODIFIER_NAME_the_rule_of_god: "Die Herrschaft Gottes"
 STATIC_MODIFIER_DESC_the_rule_of_god: "Die Moral unserer Armeen steigt im Angesicht unseres gesegneten Anführers."
 theocratic_flavor.3.title: "Auctoritas"
 theocratic_flavor.3.desc: "Der hohe Status von [target_ruler.GetName] blieb unseren Leuten nicht verborgen. Nur die größten Helden unserer Vergangenheit reichen an [target_ruler.Custom('DE_PRO_POS_S_3P')]e Autorität heran, [target_ruler.Custom('DE_PRO_POS_S_3P')] keinen Widerspruch duldender Blick trifft unserer Feinde Körper wie zwei rächende Pfeile, [target_ruler.Custom('DE_PRO_POS_S_3P')]e mitleidlose Stimme ist ein erbarmungsloser Donner. Möge die Entschlossenheit von [target_ruler.GetNameWithNoTooltip] eine Quelle der Inspiration für unsere eigenen Truppen sein."
 theocratic_flavor.3.a: "Unsere Armee weiß damit umzugehen."
 theocratic_flavor.4.title: "Wendet Euren sterblichen Blick ab"
 theocratic_flavor.4.desc: "Eine Vision ist über unser Land gekommen. Flammende Augen fallen als tödliche Sterne vom Himmel herab, um das Fleisch der Feinde bis auf die Knochen zu schmelzen. Unsere Generäle und Berater wurden ermutigt, dafür Sorge zu tragen, dass dieses Traumbild wahr wird, und man drängte die besten Artilleriefachleute unserer Nation, den Anblick unserer Truppen so gefährlich zu machen wie den unverwandten Blick in die Sonne."
 theocratic_flavor.4.a: "Sie sollen uns nicht anschauen."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Wendet Eure sterblichen Augen ab"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "Die Militärtechnologie wurde vorrangig darauf ausgerichtet, die Visionen unseres Herrschers wahr werden zu lassen."
 theocratic_flavor.5.title: "Das Sterben des Lichts"
 theocratic_flavor.5.desc: "Im Krieg werden die Tage immer kürzer. Die verworrenen Lichtstrahlen fallen senkrecht auf die Haufen toter Leiber. Es ist schwierig, von diesem rasenden Schlachtfeld einen Blick auf den Himmel zu werfen. Diese Patina aus schwachem Sonnenlicht und diese dunstigen Wolken verbergen ihn vor den gereizten Augen unserer Truppen. Die Tage sind nun nur noch Schatten."
 theocratic_flavor.5.a: "Wütet dagegen! Wütet!"
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "Das Sterben des Lichts"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Unsere Truppen fühlen sich aufgrund des Mangels an Sonnenlicht schlecht."
 theocratic_flavor.6.title: "Misstraut Euren Ältesten"
 theocratic_flavor.6.desc: "Mit dem zunehmenden Einfluss unserer religiösen Diener haben sich Gerüchte über Spione verbreitet, die man mit mordlüsterner Absicht in die von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] schickt. Ein angesehener Berater hat die Notwendigkeit eines Gegenspionagenetzes gegen unsere eigenen Leute vorgebracht. In anderen Zeiten wäre dies undenkbar gewesen, doch nun wirkt es wie die einzige logische Möglichkeit."
 theocratic_flavor.6.a: "Wir sollten ein Auge auf sie haben."
 theocratic_flavor.7.title: "Auge um Auge"
 theocratic_flavor.7.desc: "Dieser Krieg hat unsere Soldaten erschöpft und unsere militärische Reservemannstärke hat sich allmählich verringert. Ein feindlicher General nutzte dies zu seinem Vorteil und versuchte, neue Söldner zu rekrutieren, um „[ROOT.GetCountry.GetName]“ weitere Truppen vorzuenthalten. Allerdings wurde seine Stimme nicht gehört, da das Ansehen unseres Herrschers und die Angst vor unserem Gott größer sind als seine armseligen Absichten … Und ebenso verhält es sich mit unserem Geld."
 theocratic_flavor.7.a: "Zahn um Zahn."
 theocratic_flavor.8.title: "Gelobtes Land"
 theocratic_flavor.8.desc: "Die Stadt des ewigen Lebens soll eine Festung des Glaubens sein, unbezwingbar durch bösartige Gewalt. Wir müssen dieses Muster auf der Erde spiegeln und sicherstellen, dass unsere Leute durch starke Wände gut geschützt sind. So können die schädlichen Überzeugungen unserer Feinde nicht in unser Zuhause vordringen."
 theocratic_flavor.8.a: "Höher und höher!"
 STATIC_MODIFIER_NAME_promised_land: "Gelobtes Land"
 STATIC_MODIFIER_DESC_promised_land: "Wir legen ein besonderes Augenmerk auf die Verteidigungsfähigkeit unserer Städte."
 theocratic_flavor.9.title: "Das Licht der Welt"
 theocratic_flavor.9.desc: "Göttlichkeit ist der Lichtstrahl, der uns zum Wohlstand führt. Seine irdische Vertretung findet sich in [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unserer außergewöhnlichen Herrscherin', 'unserem außergewöhnlichen Herrscher')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'deren', 'dessen')] Leben der Ausbreitung unseres Glaubens gewidmet ist. Dank [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]er beharrlichen Mühen, lassen Leute überall auf der Welt ihren zweifelhaften und falschen Glauben hinter sich auf ihrer Suche nach dem Licht."
 theocratic_flavor.9.a: "Lasst sie zu uns kommen."
 theocratic_flavor.10.title: "Siehe da"
 theocratic_flavor.10.desc: "Einige Mitglieder [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'unseres','unserer')] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Stammes',ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName)] haben sich für eine größere Ausweitung unserer Nation ausgesprochen, da die Göttlichkeit angeblich stets auf unserer Seite ist. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere Herrscherin', 'unser Herrscher')], mag sich zwar zurückhaltend gezeigt haben, was radikale Entscheidungen in der Vergangenheit anbelangt, doch [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'sie', 'er')], lauschte diesen Stimmen eine ganze Weile und sein Wille beginnt allmählich, sich zu ändern.\nUnsere Generäle wissen über diese neuen und ehrgeizigen Ansichten Bescheid und haben beschlossen, ihnen zu folgen, auch wenn dies bedeutet, dass man neue Truppen braucht."
 theocratic_flavor.10.a: "Wir müssen uns vorbereiten!"
 STATIC_MODIFIER_NAME_lo_and_behold: "Siehe da"
 STATIC_MODIFIER_DESC_lo_and_behold: "Die große Hingabe unseres Generals für unsere Sache hat die Kosten für unsere Truppen verringert."
