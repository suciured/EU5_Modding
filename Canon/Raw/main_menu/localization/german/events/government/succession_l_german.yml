l_german:
 succession_desc_key: "Die Tradition unseres Volkes geht davon aus, dass nur die am besten Geeigneten und Fähigeren jene sind, die den Thron besteigen, unabhängig davon, auf welchem Weg sie ihn erreichen. Dies bedeutet üblicherweise, dass die Söhne des alten Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) einander gegenseitig töten, bis einer von ihnen übrig bleibt, um ungehindert zu herrschen."
 succession.1.title: "Das Töten der Söhne von [old_ruler.GetNameWithNoTooltip]"
 succession.1.title_fallback: "Die Auslese der Söhne"
 succession_desc_murder_key: "\n\nUns erreichen Neuigkeiten, dass [killer_scope.GetName] es gelang, [victim_scope.GetName] auszuschalten, indem seine Mannen ihn erdrosselten. Auf diese Art ist er der Tradition gefolgt und hat einen gefährlichen Rivalen beseitigt, ohne das Blut der Sippe zu vergießen."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nSchlussendlich ist [killer_scope.GetName] der letzte Nachfolger von [old_ruler.GetName] geworden und dabei, die Kontrolle über „[ROOT.GetCountry.GetName]“ zurückzugewinnen"
 succession.1.desc.c: "$succession_desc_key$\n\nDoch wie es das Schicksal so will, sind alle verbleibenden Söhne von [old_ruler.GetName] minderjährig und nicht in der Lage, die Herrschaft anzutreten"
 succession.1.a: "[killer_scope.GetNameWithNoTooltip|U] wurde favorisiert."
 succession.1.a.tt: "Die Auslese wird fortgesetzt, bis es nur noch einen geeigneten Sohn gibt."
 succession.1.b: "Lobpreist [killer_scope.GetNameWithNoTooltip]!"
 succession.1.c: "Beendet diese Lage. Unterstützt [killer_scope.GetShortNameWithNoTooltip]."
 succession.1.c.tt: "Jeder Bruder von [killer_scope.GetName] stirbt. Für jeden getöteten [Concept('character', 'Charakter')|e] geschieht Folgendes:"
 succession.1.d: "Die Tradition muss beibehalten werden. Wir werden warten."
 succession.1.e: "Das ist Unsinn. Ein anderes Mitglied dieser Dynastie ([old_ruler.GetDynasty.GetNameWithNoTooltip]) wird reichen."
 succession.2.title: "Der mächtige Berater"
 succession.2.desc: "Der Aufstieg unseres neuen [new_ruler.GetName] nach dem Tod von [old_ruler.GetName] hat den [ROOT.GetCountry.GetGovernment.GetCourtTitle] in Aufruhr versetzt. Die unterschiedlichen Lager des Landes versuchen alle, die Gunst des neuen Staatsoberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zu erlangen, und da sie gleichzeitig versuchen, die anderen Lager zu unterwandern oder zu vernichten, hat dies die Regierung rasch ins Chaos gestürzt.\n\nZum Glück für „[ROOT.GetCountry.GetName|U]“ hat [Select_CString(usurper_scope.IsFemale, 'die geschätzte', 'der geschätzte')] [usurper_scope.GetName] ausreichend Macht, um die unzufriedenen Lager im Zaum zu halten und jenes Band zu sein, das sie zusammenhält, während [new_ruler.GetShortNameWithNoTooltip] in [new_ruler.Custom('DE_PRO_POS_S_3P')]e Rolle hineinwächst. Allerdings fürchten einige, dass [usurper_scope.GetShortNameWithNoTooltip] [usurper_scope.Custom('DE_PRO_POS_S_3P')]e neue Macht nicht freiwillig aufgeben wird, wenn die Zeit gekommen ist."
 succession.2.a: "[new_ruler.GetNameWithNoTooltip|U] wird eine Galionsfigur."
 succession.3.title: "Ein passender Ersatz"
 succession.3.desc.partial: "Nach dem Tod von [old_ruler.GetName] sind all [old_ruler.Custom('DE_PRO_POS_S_3P')]e überlebenden Kinder zu jung oder in anderer Weise nicht für die Herrschaft über [ROOT.GetCountry.GetName] geeignet. Um zu verhindern, dass durch das Fehlen eines starken und respektierten Oberhaupts das Land im Chaos versinkt, hat sich der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] um die Person von [dynasty_member_scope.GetName] geschart, ein bekanntes und fähiges Mitglied der Dynastie der [old_ruler.GetDynasty.GetName]."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nDoch das Schicksal ist wechselhaft und das Leben von [dynasty_member_scope.GetName] ging vor der Thronbesteigung zu Ende, sodass der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] erneut nach einem passenden Kandidaten suchen muss."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "Eine neue Dynastie steigt auf"
 succession.4.desc.default: "Der Tod von [old_ruler.GetName] ohne eine passende Nachfolge bedeutet das Ende der Dynastie der [old_ruler.GetDynasty.GetName]. Unsere Leute betrauern den Verlust der Herrscherfamilie, doch [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'der','die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] muss ihre Arbeit fortsetzen, und ein neues Oberhaupt ist dem Ruf der Menschen gefolgt."
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetName|U] aus der [new_leader.GetDynasty.GetName]-Dynastie ist als einflussreichstes und mächtigstes Mitglied aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hervorgetreten, zähmt alle unzufriedenen Fraktionen und vermeidet so, dass das Land ins Chaos fällt."
 succession.4.a: "Neues Blut"
 succession.5.title.new_ruler_son: "Der Aufstieg von [new_ruler_son.GetNameWithNoTooltip]"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip|U] besetzt den Thron"
 succession.5.title.no_ruler: "Die Erbfolge von [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.5.desc.new_ruler_son: "Endlich hat [new_ruler_son.GetName], [Select_CString(new_ruler_son.IsFemale, 'die Tochter', 'der Sohn')] von [old_ruler.GetName], das Erwachsenenalter erreicht und ist geeignet, den Thron von [ROOT.GetCountry.GetName] zu besteigen. Als [new_ruler_son.Custom('DE_PRO_POS_S_3P')]e erste Tat müssen die Drohungen gegen [new_ruler_son.Custom('DE_PRO_POS_S_3P')]e Thronbesteigung unterbunden werden, während [new_ruler_son.Custom('DE_PRO_POS_S_3P')|U] Majestät die Macht in [ROOT.GetCountry.GetCapital.GetName] festigt."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[new_ruler_regent.GetName|U] aus der [new_ruler_regent.GetDynasty.GetName]-Dynastie ist als einflussreichstes und mächtigstes Mitglied aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hervorgetreten, zähmt alle unzufriedenen Fraktionen und vermeidet so, dass das Land ins Chaos fällt."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip|U] wird siegreich sein!"
 succession.5.a.tt: "Jeder Bruder von [new_ruler_son.GetName] verschwindet. Für jeden getöteten [character|e] geschieht Folgendes:"
 succession.100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] von „[ROOT.GetCountry.GetNameWithNoTooltip]“ – Ein neues Oberhaupt"
 succession.100.desc.a: "Den Traditionen unseres Volkes folgend erhält nach dem Tod von [old_ruler.GetName] [old_ruler.Custom('DE_PRO_POS_S_3P')] erstgeborenes Kind den Löwenanteil der Titel und des Erbes und wird unser neues Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]). Doch denselben Gesetzen folgend ist jedes männliche Kind dazu berechtigt, das Land seines Vaters zu teilen und selbst zu herrschen, ohne die Einmischung des Haupterben.\n\nDies verringert die Kontrolle, die [new_ruler.GetName] in den Provinzen ausüben kann, möglicherweise bis zu einem Punkt, an dem es so gut wie keine mehr gibt. Gleichzeitig stellt die Aufteilung unseres #L [ROOT.GetCountry.GetFlavorRank|U]s#! Frieden und Stabilität sicher, da es keine mittellosen Söhne auf der Suche nach den Ländereien ihrer Väter gibt."
 succession.100.desc.b: "[old_ruler.GetName|U] ist in das Leben nach dem Tod eingetreten. Zum Glück bleibt uns [new_ruler.GetName] und wird an diesem Tage unser neues Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]). Da [new_ruler.Custom('DE_PRO_PER_S_3P_N')] keine geeigneten Brüder hat, wird es keine Aufteilung der Titel von [old_ruler.GetNameWithNoTooltip] geben."
 succession.100.desc.c: "Die Erbfolge ist niemals ein geschmeidiger Vorgang. Manchmal kämpfen die Geschwister um den Thron. Manchmal gibt es keinen Erben für den Thron. Und manchmal sind das alte und das neue Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ein- und dieselbe Person, doch der Hof verhält sich so, als habe eine Erbfolge stattgefunden.\n\nDies war der Fall bei [new_ruler.GetName], [new_ruler.Custom('DE_ART_DEF_S_N')] vor einiger Zeit bereits den Thron von „[ROOT.GetCountry.GetName]“ erbte. Die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Erbfolgegesetze sind ein einziges Durcheinander, wenn solch eine Verwirrung innerhalb eines Staates vorkommen kann …"
 succession.100.a: "Wir werden „[ROOT.GetCountry.GetNameWithNoTooltip]“ aufteilen."
 succession.100.b: "Die Brüder werden gemeinsam herrschen."
 succession.100.b.tt: "Die Brüder werden weiterhin zusammen über das Land herrschen."
 succession.100.c: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip,'Stamm'),'Der','Die')] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] wird zusammenhalten!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip|U] wird die Bürde allein tragen."
 succession.100.e: "Sagt auf Nimmerwiedersehen zu diesen Gesetzen …"
 succession.100.f: "Die Erbfolge war in der Vergangenheit ein einziges Durcheinander. Lasst uns diese alte Ordnung abschaffen."
 succession.101.title: "Die Union der Kronen"
 succession.101.desc: "Unser vorheriger Monarch ist eine Vereinbarung mit der Krone von [union_partner.GetName] eingegangen: Wer von beiden den jeweils anderen Monarchen überlebt, erbt den Thron des Vertragspartners. Daher soll [new_ruler.GetName] als Souverän der #L [junior_partner.GetAdjective|l]en#! Krone bekannt gemacht werden."
 succession.101.a: "Lang lebe unser Oberhaupt ([junior_partner.GetGovernment.GetRulerTitle])!"
 succession.102.desc: "Die Krone von „[union_partner.GetName]“ schloss einst einen Pakt mit der Krone von „[junior_partner.GetName]“: Wessen Monarch den anderen überlebt, der soll seinen Thron erben und beide Nationen zu einer [union|e] vereinigen. Es scheint so, als sei das vormalige Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) von [junior_partner.GetNameWithNoTooltip] vom Schnitter geholt worden und nun gehört der #L [junior_partner.GetAdjectiveWithNoTooltip|l]e#! Thron [new_ruler.Custom('DE_ART_DEF_S_D')] einzigen und wahren [new_ruler.GetName]."
 succession.102.a: "Möge [new_ruler.Custom('DE_PRO_POS_S_3P')]e Herrschaft der Beginn einer Zeit des Wohlstands für die Union sein."
 joint_ruling.100.title.a: "Die Amtszeit ist abgelaufen"
 joint_ruling.100.title.b: "Ein Tal der Tränen"
 joint_ruling.100.desc.a: "Gemäß dem Gesetz und der Vereinbarung zwischen den gemeinsamen Herrschern von [ROOT.GetCountry.GetName] ist die Zeit gekommen, dass [ROOT.GetCountry.GetGovernment.GetRuler.GetName] abtreten und [pretender_brother.GetName] den Thron besteigen soll. Der gute Name von [ROOT.GetCountry.GetNameWithNoTooltip] und der [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]-Dynastie hängt von einer friedlichen Machtübergabe ab."
 joint_ruling.100.desc.b: "Da [ROOT.GetCountry.GetGovernment.GetRuler.GetName] keine geeigneten Brüder hat, mit denen [ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] den Thron teilen könnte, ist [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die alleinige Herrscherin', 'der alleinige Herrscher')] von [ROOT.GetCountry.GetName]."
 joint_ruling.100.a: "Erhebt Euch, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'meine', 'mein')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|U] ist [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die einzig legitime', 'der einzig legitime')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|U] wird allein regieren."
 rebellious_prince_name: "Rebellische Prinzen"
 joint_ruling.101.title: "Der neidische Bruder"
 joint_ruling.101.desc: "[jealous_brother.GetName|U], der brutalste und zornigste der gemeinsamen Herrscher von [ROOT.GetCountry.GetName], hat erneut Streit ins Herz der Regierung getragen. Nachdem er sich diesmal über die Verwaltungsfähigkeiten unseres derzeitigen Herrschers – [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale, 'unserer', 'unserem')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] – und den schlechten Zustand von [ROOT.GetCountry.GetNameWithNoTooltip] beschwert hat, verlangt er, dass die Macht des Throns sofort auf ihn übertragen wird. Wenn wir dieser Forderung nicht nachkommen, droht er damit, seine Anhänger zu versammeln und seine Region in eine offene Rebellion gegen [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale, 'die derzeitige', 'den derzeitigen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu führen."
 joint_ruling.101.a: "Wir werden sinnloses Blutvergießen vermeiden."
 joint_ruling.101.b: "Soll er doch machen. Wir sind auf alles vorbereitet."
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] duldet keine Bedrohung des Friedens – auch nicht von Verwandten. Ergreift ihn!"
