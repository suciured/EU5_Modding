l_german:
 laws.0001.t: "Kritische Kunst"
 laws.0001.desc: "Ein gemeines und zutiefst unangenehmes Subjekt, [Select_CString(critical_artist.IsFemale, 'eine Künstlerin', 'ein Künstler')] namens [critical_artist.GetName|U], besudelte durch die vernichtende Kritik an unserem [ROOT.GetCountry.GetFlavorRank] den guten Namen unseres Landes!\n\nIn dem Titel des sogenannten Traktats #italic [critical_art.GetName|U]#! behauptet [critical_artist.Custom('DE_PRO_PER_S_3P_N')|U], unzufrieden mit der Verwaltung des Landes und den Staatsangelegenheiten zu sein, und gibt dabei unsinnige Aussagen wie „unfähiges Militär“, „schwache Politlinien für die Wirtschaft“ und „gesellschaftlicher Verfall“ von sich. Unsere Gesellschaft mag eine freie sein, doch es angesehenen Kunstschaffenden zu erlauben, das [ROOT.GetCountry.GetFlavorRank] auf diese Art und Weise zu kritisieren, wird sicherlich zu einer heiklen Lage führen, was Aufruhr und Herumtreiberei anbelangt!"
 laws.0001.a: "Das [ROOT.GetCountry.GetFlavorRank|U] kann mit ein wenig Kritik umgehen."
 laws.0001.b: "Richtet [critical_artist.Custom('DE_PRO_PER_S_3P_A')] hin! Sofort!"
 laws.0002.t: "Freiheit & Kunst"
 laws.0002.desc: "Sehr zum Missfallen einer gewissen Regierung und gewisser gesellschaftlicher Elemente genießt unser [ROOT.GetCountry.GetFlavorRank] große Freiheiten im Bereich des Glaubens und der Künste. In letzter Zeit führte unsere Verpflichtung gegenüber der Kunstfreiheit zu einem Traktat, das die Vorzüge eines jeden #L [ROOT.GetCountry.GetFlavorRank]s#! als frei von Zensur preist, da wir kundige theologische Gedanken und künstlerische Bestrebungen hegen und pflegen.\n\nDas Traktat #italic [non_critical_art.GetName|U]#! von [non_critical_artist.GetName|U] wird gewiss von vielen in unseren Landen gelesen werden und zu einem stärkeren Bewusstsein für unsere Ideale der künstlerischen Freiheit führen und damit auch zu einer vermehrten Unterstützung dieser Vorstellungen. Darüber hinaus wird es Freiheit auch in anderen Bereichen des #L [ROOT.GetCountry.GetFlavorRank]s#! bringen."
 laws.0002.a: "Freiheit sollte gefeiert werden!"
 laws.0002.b: "Schrecklich! Zestört das Traktat!"
 laws.0003.t: "Die Entstehung aus der Freiheit heraus"
 laws.0003.desc: "Die Haltung unseres #L [ROOT.GetCountry.GetFlavorRank|U]s#! gegenüber der Zensur lässt mehr unbedeutende Künstler stärker experimentieren und die Grenzen der Kunst austesten. Infolgedessen ist aus [Select_CString(new_artist.IsFemale, 'einer dieser ehedem neuen und unbeachteten Künstlerinnen', 'einem dieser ehedem neuen und unbeachteten Künstler')] inzwischen ein bekannter Name geworden und eine echte örtliche Berühmtheit in den Kreisen junger Künstler. Wir können noch viel von [new_artist.GetName] erwarten."
 laws.0003.a: "Ein weiterer Künstler für die Reihen."
 laws.0004.t: "Freies Denken führt zu theologischer Spaltung"
 laws.0004.desc: "Bislang waren unsere religiösen Institutionen eher zurückhaltend, was ihren Wunsch nach stärkerer religiösen Zensur angeht. Allerdings führte kürzlich eine Reihe kleinerer Auseinandersetzungen an verschiedenen Orten in Form einfacher, aber grundlegender theologischer Dispute dazu, dass immer mehr Personen und Organisationen zu einer strengerem Kontrolle der religiösen Narrative raten.\n\nEs ist gesund für den Glauben, sich selbst zu hinterfragen und Antworten auf Fragen zu suchen, die die Gläubigen näher an das Göttliche heranführen, doch es ist nicht gesund, wenn Priester einander im Streit über religiöse Grundsätze mit Pfannen verprügeln."
 laws.0004.a: "Wir werden ihre Beschwerden in Betracht ziehen."
 laws.0004.b: "Wir sollten jene finden und bestrafen, die aus der Reihe tanzen."
 laws.0005.t: "Freie Diskussionen führen zum Durchbruch"
 laws.0005.desc: "Letzten Endes führten die ständigen philosophischen Debatten und das unerträgliche Geplapper der Gebildeten und der Philosophen ob unseres Mangels an Zensur zu einem wissenschaftlichen Durchbruch in unseren derzeitigen Forschungsfeldern!"
 laws.0005.a: "Der unbeschränkte Geist denkt am besten."
 laws.0005.b: "Wir sollten diese freien Denker unterstützen!"
 laws.0006.t: "Künstler im selbst gewählten Exil"
 laws.0006.desc: "Unsere religiöse Zensurpolitlinie führte dazu, dass [Select_CString(artist_to_exile.IsFemale, 'die bekannte Künstlerin', 'der bekannte Künstler')] [artist_to_exile.GetName] sich ins Exil begab und unsere Gebiete verließ, um nach [exile_location.GetName] zu gehen. [artist_to_exile.Custom('DE_PRO_PER_S_3P_N')|U] wünscht, ohne Furcht vor Strafe zu denken, zu sprechen und zu erschaffen – etwas, was unsere derzeitigen Politlinien nicht bieten können.\n\nEs könnte für uns alle das Beste sein, da [Select_CString(artist_to_exile.IsFemale, 'eine widerspenstige Künstlerin', 'ein widerspenstiger Künstler')], wie talentiert auch immer [artist_to_exile.Custom('DE_PRO_PER_S_3P_N')] sein mag, stets ein Dorn im Fleisch unserer reinen Nation sein würde, die frei von kritischer und gefährlicher Kunst sein sollte."
 laws.0006.a: "Hinfort! Und kehrt nicht zurück!"
 laws.0007.t: "Ketzerisches Werk verschont"
 laws.0007.desc: "Ein Werk ([work_to_damage.GetName|U]) wurde kürzlich während eines Streits beschädigt, als Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] versuchten, es gemäß unserer Zensurgesetze zu verbrennen, weil sie es für ketzerisch halten.\n\nDas Werk wurde zwar letztlich verschont, dank der Entrüstung anderer Stellen, aber dennoch nahm es leichten Schaden."
 laws.0007.a: "Was geschehen ist, ist geschehen."
 laws.0008.t: "Die besungenen Helden"
 laws.0008.desc: "Unsere Zensurpolitlinie verhinderte, dass sich abträgliche Ansichten und Meinungen in diesen Kriegszeiten voller Entbehrungen allzu weit verbreiten.\n\nInfolgedessen sind unsere Leute stark geblieben und glauben daran, dass der Sieg unausweichlich ist, da jedes Pamphlet und jede kleine Nachricht nur die höchsten Lobpreisungen des edlen Kampfes unserer Nation enthalten."
 laws.0008.a: "Hurra für die (zensiert)!"
 laws.0009.t: "Zensur schützt Verbündete"
 laws.0009.desc: "In letzter Zeit begannen viele unverblümte Mitglieder unserer Gesellschaft – einige mit den Mitteln, skandalöse Pamphlete herzustellen und in unserem Reich zu verteilen – damit, sich eher kritisch gegenüber einem unserer Verbündeten ([ally_to_protect.GetName|U]) zu zeigen. Allerdings erlaubte es unsere Zensurpolitlinie, all diese schädlichen Werke zu vernichten und unseren Verbündeten davor zu schützen, auf die Meinungen unserer Leute antworten zu müssen."
 laws.0009.a: "Sie sind besser dankbar!"
 laws.0009.b: "Sie können uns … auf andere Art danken."
 laws.0010.t: "Skandal abgewendet!"
 laws.0010.desc: "Kürzlich kam es zu einer höchst skandalösen Begebenheit im [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Wäre sie publik geworden, wäre dies ein gesellschaftliches Desaster von katastrophalen Ausmaßen gewesen. Zum Glück sorgte unsere Zensurpolitlinie dafür, dass der gesamte Vorfall unter den Teppich gekehrt wurde, bevor der Rest der Gesellschaft etwas darüber herausfinden konnte."
 laws.0010.a: "Behaltet diese Leichen schön im Keller!"
 laws.0010.b: "Vielleicht sollte das öffentlich bekannt werden …"
 laws.0011.t: "Künstler[dead_artist.Custom('DE_END_NOU_S_GS_N')] hingerichtet"
 laws.0011.desc: "Heute wurde [Select_CString(dead_artist.IsFemale, 'eine Künstlerin', 'ein Künstler')] namens [dead_artist.GetName] auf Anordnung des #L [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]s#! hingerichtet, im Einklang mit unseren Zensurgesetzen für ketzerische Bemerkungen und Werke. Unser [ROOT.GetCountry.GetFlavorRank] hat [Select_CString(dead_artist.IsFemale, 'eine talentierte und wertvolle Künstlerin verloren, sie', 'einen talentierten und wertvollen Künstler verloren, ihn')] aber gegen Stabilität und moralischen Einklang eingetauscht."
 laws.0011.a: "Nichtsdestominder ist dies ein schrecklicher Verlust."
 laws.0012.t: "Wissenskontrolle"
 laws.0012.desc: "Unsere strengen Zensurgesetze stellen sicher, dass abträgliche und schädliche Ideen nicht von einer Bevölkerungsgruppe zur nächsten springen. Daher ist unser [ROOT.GetCountry.GetFlavorRank] als Ganzes deutlich mehr im Einklang mit sich. Eine kleine Katastrophe oder ein Skandal erreichen nicht jeden, noch vergiftet falsches Gedankengut jene, die sich zuvor in glückseliger Unwissenheit befanden."
 laws.0012.a: "Endlich Harmonie."
 laws.0012.b: "Das Begrenzen von Wissen hält uns nieder."
 laws.0013.t: "Dogmatische Harmonie"
 laws.0013.desc: "Das Durchsetzen strenger religiöser Zensurleitlinien gefällt unseren religiösen Institutionen. Sie sind dankbar, dass die Harmonie gewahrt und sichergestellt wird, dass die Ketzerei eingedämmt bleibt."
 laws.0013.a: "Alles, um sie zu besänftigen."
 laws.0013.b: "Vielleicht sind Fragen der Weg zur Göttlichkeit?"
 laws.0014.t: "Zensierte Berichte"
 laws.0014.desc: "Unsere strengen Zensurpraktiken führten zu einem unglücklichen Malheur, das Chaos in unseren Armeen verursachte: Feldberichte mit wichtigem, aber abträglichem Wissen über den Stand des Krieges wurden von Bürokraten und Glaubensvertretern zensiert, um zu gewährleisten, dass blasphemische Ideen über derlei Dinge wie einen Rückzug oder militärische Unfähigkeit herausgefiltert wurden. Stattdessen präsentierte man eine allzu hoffnunsgfrohe Sicht der Auseinandersetzung.\n\nDies führte dazu, dass eine unserer Armeen schlecht aufgestellt war, weil die übermittelten Berichte nicht jene waren, die unser Hauptsitz erhält und auf deren Grundlage Befehle erteilt werden."
 laws.0014.a: "Was für ein Unglück!"
 laws.0014.b: "Erzwingt Befehle, die Aufsicht zu übergehen."
 laws.0015.t: "Ketzerisches Werk vernichtet"
 laws.0015.desc: "Ein Werk (#italic [work_to_destroy.GetName|U]#!) wurde vernichtet – nach Anschuldigungen, die sich auf unsere strikte Zensur bezogen –, weil es angeblich ketzerisch war und versuchte, alles, was gut und heilig ist, zu verderben.\n\nDie Proteste von Künstlern und sogar anderen Mitgliedern aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] reichten nicht aus, um diese üble Werk davor zu bewahren, den gerechten Flammen zum Opfer zu fallen. Wir haben zwar ein unschätzbares Kunstwerk verloren, doch wir haben geistige Unverletzlichkeit gewonnen."
 laws.0015.a: "Verbrennt alles, was unfromm ist!"
 laws.0016.t: "Umstrittenes Porträt"
 laws.0016.desc: "[Select_CString(random_artist.IsFemale, 'Eine örtliche Künstlerin', 'Ein örtlicher Künstler')] namens [random_artist.GetName] sprach [glorious_leader.GetName] an und offerierte, ein Porträt von [glorious_leader.Custom('DE_PRO_PER_S_3P_D')] als „Gottheit\" und „Retter[glorious_leader.Custom('DE_END_NOU_S_GS_N')] der Nation“ anzufertigen.\n\nUnser Mangel an Zensurgesetzen lässt dies zu einer moralischen Grauzone werden: Einerseits kann eigentlich nichts verhindern, dass es geschieht, und vermutlich würde ein solches Werk der Nation Prestige bringen, doch andererseits ist es, unabhängig von den Gesetzen, recht anstößig und respektlos. Es wird sicherlich den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und dessen treue Anhänger verärgern."
 laws.0016.a: "Lasst [glorious_leader.GetNameWithNoTooltip] überlebensgroß sein!"
 laws.0016.b: "Das ist schrecklich geschmacklos!"
 art_key_holy_leader_portrait: "Porträt eines heiligen Herrschers"
 laws.0017.t: "Künstler[artist_to_exile.Custom('DE_END_NOU_S_GS_N')] emigriert"
 laws.0017.desc: "[artist_to_exile.GetName|U] aus den Landen von [exile_location.GetName] erschien auf unserer Türschwelle, um unseren Schutz zu suchen und unseren Mangel an Zensurgesetzen zu genießen.\n\nNoch ein weiteres Talent kommt in unser Land und bereichert auf ewig unsere Kultur! Falls wir jemals strengere religiöse Zensurgesetze erlassen, könnte [artist_to_exile.Custom('DE_PRO_PER_S_3P_N')] jedoch unsere Lande wieder verlassen, so wie [artist_to_exile.Custom('DE_PRO_PER_S_3P_N')] [exile_location.GetNameWithNoTooltip] verließ …"
 laws.0017.a: "Willkommen!"
 laws.0018.t: "Untergrundkunst"
 laws.0018.desc: "Staatsbedienstete fanden kürzlich den Versammlungsort einer künstlerischen Untergrundbewegung heraus. Unsere Beamten konnten der Verursacher zwar nicht habhaft werden, doch sie waren in der Lage, drei Kunstwerke zu sichern, die unter unseren religiösen Zensurpolitlinien vernichtet werden müssten.\n\nNatürlich scheint es widersinnig, eine derart große Menge an Kunst zu vernichten, die sich ansonsten zum Wohl unseres #L [ROOT.GetCountry.GetFlavorRank|U]s#! nutzen ließe; es könnte lohnenswert sein, den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] und seine Klagen zu ignorieren und die Kunst für uns selbst zu sichern."
 laws.0018.a: "Wir müssen diese sündhaften Dinge vernichten!"
 laws.0018.b: "Vielleicht wurden die Kunstwerke zurückgelassen, damit wir sie behalten?"
 laws.0019.t: "Verbotene Bücher"
 laws.0019.desc: "Staatsbedienstete fanden kürzlich ein Versteck mit verbotenen Büchern. Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] bittet uns, die Bücher umgehend zu entsorgen, doch diese Texte scheinen Wissen zu enthalten, das nützlich für unser [ROOT.GetCountry.GetFlavorRank] sein könnte …"
 laws.0019.a: "Verbrennt sie!"
 laws.0019.b: "Ein kurzer Blick schadet nicht …"
 laws.0020.t: "Mäzenatentum für religiöse Kunst"
 laws.0020.desc: "Ermutigt durch unsere Zensurgesetze begann der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], die Erschaffung von Kunst überall im Land zu fördern. Als ein Zeichen der Einheit zwischen unserer Nation ([ROOT.GetCountry.GetLongName|U]) und ihrem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] spendete letzterer ein Werk direkt an die Sammlung unseres #L [ROOT.GetCountry.GetFlavorRank|U]s#!."
 laws.0020.a: "Äußerst großzügig!"
 laws.0021.t: "Unerlaubte Privatsammlungen"
 laws.0021.desc: "Mehrere Familien aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wurden als Mäzene verbotener Kunst erwischt, was deutlich gegen die Verfügungen unserer Zensurgesetze verstößt.\n\nDer [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ist aufgebracht und fordert, die Sammlungen sollten eingezogen und danach vernichtet werden. Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] andererseits bittet um Gnade, da seine Sammlungen privat seien und der Öffentlichkeit nicht zugänglich. Um zu beschwichtigen, bot er sogar an, dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] für die Erschaffung zulässiger Kunst finanzielle Zuwendungen zukommen zu lassen."
 laws.0021.a: "Beschlagnahmt ihre Sammlungen."
 laws.0021.b: "Zeigt bedingungslose Gnade."
 laws.0021.c: "Zeigt Gnade im Gegenzug für Geldzahlungen."
 laws.0022.t: "Bilderstürmerei"
 laws.0022.desc: "Durch religiösen Eifer aufgestachelt baten Mitglieder aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] unser [ROOT.GetCountry.GetFlavorRank] darum, jenes Kunstwerk, das als „#italic [icono_target.GetName|U]#!“ bekannt ist, zu verbrennen, um gottesfürchtige Frömmigkeit zu beweisen.\n\nEs gibt nichts Gotteslästerliches an dem Kunstwerk, das sie zu verbrennen gedenken, und daher haben wir das Recht, diese Bitte abzulehnen. Allerdings mag es für unsere Ziele auch von Vorteil sein, unsere Hingabe an den Glauben zu zeigen …"
 laws.0022.a: "Verbrennen, verbrennen, verbrennen!"
 laws.0022.b: "Weigert Euch, Kunst zu verbrennen."
 laws.0023.t: "Bücherverbrennung"
 laws.0023.desc: "Nachdem sich der Verdacht bestätigt hatte, dass ketzerische Bücher in der Bibliothek in [loc_heretic_book_town.GetName] aufbewahrt wurden, begann der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mit einer Prozession, die im Niederbrennen der Bibliothek gipfeln soll.\n\nSein Handeln stimmt zwar mit unseren Zensurpolitlinien überein, doch die Bibliothek enthält auch Bücher, die entscheidend für unsere Forschung sind. Und diese werden ebenso wie die ketzerischen Bücher verbrannt werden, wenn wir das Ganze nicht aufhalten."
 laws.0023.a: "Die Verbrennung ist für einen höheren Zweck."
 laws.0023.b: "Das Feuer keiner Fackel soll unsere Forschung anrühren!"
 laws.0024.t: "Verbotene religiöse Statuetten"
 laws.0024.desc: "Händler auf dem Markt in [loc_market.GetName] wurden dabei ertappt, wie sie kleine Keramikstatuetten religiöser Natur verkauften. Diese Statuetten verstoßen deutlich gegen unsere religiösen Zensurpolitlinien, doch ihre Vernichtung würde sehr teuer werden, da sie in [loc_market.GetNameWithNoTooltip] bereits sehr beliebt geworden sind.\n\nAuch das [ROOT.GetCountry.GetFlavorRank|U] als Ganzes würde der Verlust dieser Gegenstände schmerzen, doch vielleicht ist dies der Preis, der für den Erhalt unseres Reinheit des Glaubens zu zahlen ist?"
 laws.0024.a: "Zerschlagt die Statuetten!"
 laws.0024.b: "Achtet nicht weiter auf den Statuettenmarkt."
 laws.0025.t: "Ketzer verlangen Vervielfachung"
 laws.0025.desc: "Eine selbst ernannte „Untergrundgesellschaft von Theologen\" verlangt, dass wir die Veröffentlichung ihrer Schöpfungstheorie gestatten. Diese Leute behaupten, die Welt sei Käse und die Gottheiten nichts mehr als Würmer, die diesen Käse fressen. Nicht nur das, sondern die Würmer selbst stammen angeblich von jenem Käse ab.\n\nNatürlich würde allein der Gedanke daran den [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sehr verstören. Doch unser Mangel an religiösen Zensurleitlinien bedeutet, dass die Entscheidung dem [ROOT.GetCountry.GetFlavorRank] obliegt."
 laws.0025.a: "Warum nicht? Sollen sie veröffentlichen!"
 laws.0025.b: "Lächerlich! Verbietet diese Theorie!"
 laws.0026.t: "Nicht gebilligte Missionare"
 laws.0026.desc: "Selbsternannte #L [mis_origin.GetAdjective|l]e#! Missionare fielen kürzlich unserem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] auf, weil sie zu große Fortschritte dabei machen, unsere Bevölkerung zu bekehren.\n\nWir haben keine religiösen Zensurgesetze und daher haben die Missionare das Recht, alles zu tun, was sie wünschen, doch Untätigkeit unsererseits wird unseren [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] verärgern, der bereits nach der Inhaftierung dieser „falschen Propheten“ ruft."
 laws.0026.a: "Schickt die Missionare zurück."
 laws.0026.b: "Duldet die Missionare."
 laws.0026.c: "Verhaftet die Missionare."
 laws.0027.t: "Veraltete Texte"
 laws.0027.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] benötigt unsere Hilfe: Er behauptet, wir sollten in Übereinstimmung mit unseren Zensurgesetzen alle veralteten religiösen Schriften, die sich im Umlauf befinden, einziehen und entfernen.\n\nKürzlich wurde festgestellt, dass die kleinen Veränderungen und Anpassungen, die über die Jahrzehnte hinweg an den neueren Fassungen unserer Schriften vorgenommen wurden, zu einer Trennung führten zwischen jenen, die das alte Wort predigen, und solchen, die dem neuen Wort anhängen. Dieser Riss ist klein, doch allein die Idee, dass sich religiöse Schriften voneinander unterscheiden, widerstrebt dem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Daher bat man uns, alle älteren Kopien auszumerzen, was zu Instabilität führen könnte, da wir die alten und geliebten Abschriften in örtlichen Tempeln vernichten müssten."
 laws.0027.a: "Es können keinerlei Abweichungen geduldet werden!"
 laws.0027.b: "Mustert die alten Bücher nach und nach aus."
 laws.0028.t: "Falsche Signale"
 laws.0028.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bat uns, in eine Heirat zwischen zwei Familien aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] einzugreifen. Der Grund liegt darin, dass die Braut anderen Glaubens ist, als es unser [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] gestattet. Eheschließungen im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sind öffentliche Angelegenheiten, und so würden die anschließenden Festlichkeiten das unpassende Signal dahingehend aussenden, wie unser [ROOT.GetCountry.GetFlavorRank] zu anderen Bekenntnissen steht.\n\nUnsere religiösen Zensurgesetze erlauben uns keinerlei Eingreifen in diesem Fall. Des Weiteren würde ein solches auch unsere Beziehung zum [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] gewiss beschädigen, doch es ist eine großartige Gelegenheit, dafür zu sorgen, dass der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] uns etwas schuldet."
 laws.0028.a: "Verhindert die Eheschließung aus „moralischen Gründen“."
 laws.0028.b: "Die Liebe ist frei! Allerdings wollen wir auch keinen verärgerten [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 laws.0029.t: "Fremdländisch unterstützte Kulte"
 laws.0029.desc: "Unser [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] entdeckte während seiner üblichen Pflichten in Sachen religiöser Zensur einen kleinen Kult und löschte diesen sogleich aus. Es wurde nachgewiesen, dass dieser Kult zu einer fremdländischen Nation gehörte und im Austausch gegen Wissen von selbiger finanziert wurde – ähnlich einem Spionagenetz. Seine Zerschlagung hat ihre Fähigkeiten, Wissen zu sammeln, stark beschädigt."
 laws.0029.a: "Rottet sie weiter aus!"
 laws.0030.t: "Befestigtes religiöses Viertel"
 laws.0030.desc: "In der Siedlung von [random_town.GetName] haben die örtlichen Minderheiten damit begonnen, ihre religiösen Viertel zu befestigen, aus Angst davor, unsere Zensurgesetze könnten zu einem Aufruhr führen.\n\nErlauben wir ihnen, in ihren Verschanzungen versteckt zu bleiben, wäre dies für die Stabilität schlecht, doch diese selbstgebauten Befestigungen könnten sich gleichermaßen als ganz nützlich erweisen, sollte der Ort je belagert werden."
 laws.0030.a: "Reißt die Barrikaden ab."
 laws.0030.b: "Erlaubt, dass sie bestehen bleiben."
 laws.0040.title: "Ein neuer [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 laws.0040.desc: "[target_character.GetName|U] ist nun an der Macht und plant bereits, den [ROOT.GetCountry.GetGovernment.GetCourtTitle] an einen anderen Ort zu verlegen, wie es der #L [ROOT.GetCountry.GetAdjective|l]e#! Brauch verlangt. Zur Wahl stehen [target_location.GetName], [target_location2.GetName] und [target_location3.GetName]. Wofür sollen wir uns entscheiden?"
