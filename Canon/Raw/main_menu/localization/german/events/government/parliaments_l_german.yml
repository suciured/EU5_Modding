l_german:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip] verlangt einen Sitz in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])"
 parliaments.1.desc: "Die [target_city.GetRank.GetName] [target_city.GetName] ist reich und wohlhabend geworden, und die Leute dort sind enttäuscht, dass sie nicht als Sitz der derzeitigen Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) ausgewählt wurden. Die Vertreter aus [target_city.GetNameWithNoTooltip] verlangen eine Entschädigung und Garantien von uns, um ihre Interessen für die Zukunft zu sichern. Sie drohen damit, zu gehen, sollten ihre Forderungen nicht gewährt werden."
 parliaments.1.a: "Gewährt sie ihnen!"
 parliaments.1.b: "Verweigert sie ihnen!"
 parliaments.2.title: "Verrottete Bezirke"
 parliaments.2.desc: "Wegen seiner wichtigen Stellung in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) kann [target_location.GetName] damit prahlen, einen gewissen Einfluss auf die Politik unseres Landes zu haben. Die Bürger aus [envious.GetName] allerdings fühlen sich in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) nicht ausreichend vertreten. Die Leute aus [envious.GetNameWithNoTooltip] begehren ihren eigenen [ShowBuildingTypeName('urban_parliament_seat')] mit allen dazugehörigen Rechten. Obgleich ihre Forderungen für sich stehend angemessen wirken, muss dazu der Sitz von [target_location.GetNameWithNoTooltip] zurückgenommen werden, was unser [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sicherlich als eine schwere Beleidigung auffassen würde."
 parliaments.2.a: "Ungerecht hin oder her: Es ist das Recht von [target_location.GetNameWithNoTooltip]!"
 parliaments.2.b: "Wir müssen den Sitz neu zuweisen."
 parliaments.3.desc_generic: "Abgesehen davon, dass es ein wichtiges Mitglied in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) ist, ist [target_location.GetName] das Zentrum einiger einflussreicher Unternehmen, die am Überseehandel beteiligt sind."
 parliaments.3.title: "Die wirtschaftliche Macht von [target_location.GetNameWithNoTooltip]"
 parliaments.3.desc: "$parliaments.3.desc_generic$ Es scheint, dass viele dieser Geschäfte entschieden haben, von der Umsetzung unseres derzeitig debattierten Vorschlags nicht zu profitieren, und sie üben daher Druck auf ihre Mitglieder in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus, den Vorschlag abzuschwächen."
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "Wenn sie Geld wollen, dann sollen sie es haben."
 parliaments.4.title: "Korruption bei den Abstimmungen"
 parliaments.4.desc: "Die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus den Rotten Boroughs in [target_location.GetName] haben sich entschlossen, gegen unseren Vorschlag in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zu stimmen. Es scheint, als sei der Grundbesitzer in der Region überzeugt worden, dass der Vorschlag nicht in seinem besten Interesse sei."
 parliaments.4.a: "Was für ein Pech!"
 parliaments.4.b: "Dann müssen wir den Landbesitzer bestechen."
 parliaments.5.title: "[target_location.GetNameWithNoTooltip|U] gewinnt die Debatte!"
 parliaments.5.desc: "Die einflussreiche [ShowBuildingTypeName('university')] von [target_location.GetName] hat es geschafft, die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus [ROOT.GetCountry.GetName] dazu zu bewegen, für die Erhöhung der finanziellen Zuwendungen für die [ShowBuildingTypeNameWithNoTooltip('university')] zu stimmen."
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "Sie sollten sich nur auf ihre Forschung konzentrieren."
 parliaments.6.desc: "$parliaments.3.desc_generic$ Es scheint, dass viele dieser Geschäfte entschieden haben, von der Umsetzung unseres derzeitig debattierten Vorschlags zu profitieren, und sie üben daher Druck auf ihre Mitglieder in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus, den Vorschlag anzunehmen."
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "Militärische Unterstützung in [target_location.GetNameWithNoTooltip]!"
 parliaments.7.desc: "Die Armee ist in vielen Bereichen die einflussreichste innere Kraft in [target_location.GetName], und die Mitglieder in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), die aus ihr stammen und ihr treu ergeben sind, wurden überzeugt, für die derzeitige Vorlage zu stimmen."
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "Ihre Unterstützung ist vollkommen ausreichend."
 parliaments.8.title: "Der Einfluss von [target_location.GetNameWithNoTooltip]"
 parliaments.8.desc: "Die derzeitige Debatte in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) darüber, wie die heimische Produktion am besten zu schützen sei, erregte die Aufmerksamkeit von vielen in [target_location.GetName]. Diese wichtige Haltung in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) ist in der Debatte eine Unterstützung für uns und geschieht aus der Hoffnung heraus, von der vorgeschlagenen Politlinie zu profitieren."
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "Wir sollten in [target_location.GetNameWithNoTooltip] investieren, ganz gleich, was das Ergebnis sein wird."
 parliaments.9.title: "Die Macht von [target_location.GetNameWithNoTooltip]"
 parliaments.9.desc: "Als Standort unseres Hauptsitzes profitiert [target_location.GetName] erheblich von den derzeitig vorgeschlagenen Reformen. Glücklicherweise haben dies genügend Leute verstanden und stellen sicher, dass ihr Vertreter nun in unserem Sinne abstimmt."
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetNameWithNoTooltip] ändert die Haltung in der Debatte!"
 parliaments.10.desc: "Es scheint, als hätten die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus [target_location.GetName] endlich erkannt, wie vorteilhaft der derzeitig debattierte Vorschlag für sie sein würde, wenn er beschlossen würde. Ihre Unterstützung für unsere Sache ist höchst willkommen."
 parliaments.10.desc_b: "Es scheint, als hätten die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus [target_location.GetName] erkannt, wie schädlich der derzeitig debattierte Vorschlag für sie sein würde, wenn er denn beschlossen würde. Ihre Unterstützung für unsere Sache als Opposition in dieser Frage ist höchst willkommen."
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "Es scheint, als hätten die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus [target_location.GetName] – noch vor Kurzem eherne Unterstützer unserer Sache – ihre Haltung hinsichtlich der derzeitig debattierten Angelegenheit gänzlich geändert. Wir können nicht mit Sicherheit sagen, wie dies geschehen konnte, doch es ist offensichtlich, dass wir uns nicht länger auf ihre Stimme verlassen können."
 parliaments.11.a: "Vielleicht ist ihnen ihre Gier zum Verhängnis geworden …"
 parliaments.12.title: "Keine Unterstützung für die Bauern"
 parliaments.12.desc: "Obgleich wir dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] gestatten, unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) anzurufen, bedeutet dieses Recht nicht die gleiche Macht über diese Institution, wie sie andere Stände besitzen. In der Debatte vor Kurzem wurde deutlich, dass die einfachen #L [ROOT.GetCountry.GetAdjective|l]en#! Leute nicht in den Genuss der gleichen Privilegien kommen und der Gnade der Oberschicht unterworfen sind, die wiederum den Vorschlag des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]s ablehnt."
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "Was für eine schreckliche Ungerechtigkeit!"
 parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] bestimmt die Debatte"
 parliaments.13.desc: "Eine entschlossene Kampagne von Mitgliedern aus dem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] stimmte die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) um und sie unterstützt nun die derzeitig debattierte Vorlage. Obgleich sie einen geringeren gesellschaftlichen Status haben, wird ihre Stimme in den Diskussionen um den Staat als gleichwertig angesehen."
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "Die Forderungen des Volkes werden gehört."
 parliaments.14.desc_common: "Die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus [target_location.GetName] haben eine einflussreiche Position in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), denn sie sprechen für eines unserer wirtschaftlichen Zentren."
 parliaments.14.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] aus [target_location.GetNameWithNoTooltip]"
 parliaments.14.desc: "$parliaments.14.desc_common$ Durch ihren Reichtum dominieren sie die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), aber zum Glück für uns ist der gerade diskutierte Vorschlag für sie von Vorteil, wenn er denn beschlossen würde, sodass ihr Geld für mehr Unterstützung und nicht für mehr Widerstand sorgen wird."
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "Die Last von [target_location.GetNameWithNoTooltip]"
 parliaments.15.desc: "Viele in [target_location.GetName] sind sehr enttäuscht über den Vorschlag, unser Hauptaugenmerk noch stärker auf die maritime Infrastruktur zu richten. Sie meinen, ihre Region trage bereits sehr viel zu den Streitkräften unseres Landes bei, und sie hatten eher erwartet, dass die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) mehr Gelder für sie selbst zur Verfügung stellt, anstatt mehr Geld für die Marine zu verlangen."
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "Unsere [pops|e] in [target_location.GetName] verlieren [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e]"
 parliaments.16.title: "Marinedominanz in [target_location.GetNameWithNoTooltip]"
 parliaments.16.desc: "Die Vorherrschaft der Marine in [target_location.GetName] bedeutet, dass man die vorgeschlagene Ausgabenerhöhung für die Armee in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) eher ablehnend aufnahm. Obgleich man dem Vorschlag zunächst wohlwollend gegenüberstand, sehen die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus diesem Gebiet nun keine andere Wahl, als gegen ihn zu stimmen."
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "Die Leute aus [target_location.GetName] folgen im Allgemeinen einem anderen Glauben als dem unsrigen, und die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), die verantwortlich für [target_location.GetNameWithNoTooltip] sind, wurden beschuldigt, ihre eigenen Interessen über die unseres eigenen Glaubens zu stellen."
 parliaments.17.title: "Der Glaube von [target_location.GetNameWithNoTooltip]"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Allerdings führen diese Anschuldigungen gewöhnlicherweise zu nichts als Gelächter beim Rest der Volksvertetung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]), da es nicht ungewöhnlich für uns ist, jene wertzuschätzen, die einem anderen Glauben folgen als dem unseres Staates."
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Diese schwerwiegenden Beschuldigungen beschädigten den Ruf von [target_location.GetNameWithNoTooltip] und beeinträchtigen die Unterstützung für den derzeitigen Vorschlag in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])."
 parliaments.17.a: "[SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'Die','')][ROOT.GetCountry.GetReligion.GetGodName] [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'haben','hat')] es so gewollt."
 parliaments.18.title: "Die Erwartungen von [target_location.GetNameWithNoTooltip]"
 parliaments.18.desc: "Die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus [target_location.GetName] sind erstaunlich offen gegenüber unserem Vorschlag in der parlamentarischen Debatte. Es scheint, als sei die Universität [target_location.GetNameWithNoTooltip] davon überzeugt, sie werde in die Datenerhebung einbezogen, die der derzeitige Vorschlag umfasst. Die Gelehrten sind erfreut über die Gelegenheit, neue, frische Daten über unser Land zu erhalten."
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "Die Unfähigkeit von [target_character.GetNameWithNoTooltip]"
 parliaments.19.desc: "Während der derzeitigen Debatte in der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) zu der Zusammensetzung unserer Regierung ([ROOT.GetCountry.GetGovernment.GetCabinetTitle]) kam ein schwerwiegender Fehler von [target_character.GetName] ans Tageslicht. Im Lauf der Zeit seit [target_character.Custom('DE_PRO_POS_S_3P')]er Ernennung scheint [target_character.Custom('DE_PRO_POS_S_3P')] Können drastisch nachgelassen zu haben, und wir sollten in Betracht ziehen, [target_character.Custom('DE_PRO_PER_S_3P_A')] gänzlich zu ersetzen."
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "Leben in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 parliaments.20.desc: "Als Vertreter von Gebieten, die teilweise recht weit weg von [ROOT.GetCountry.GetCapital.GetName] liegen, empfinden viele Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) das Leben in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] während ihrer Besuche als sehr anders zu dem, was sie gewohnt sind. Manche sehen es als beengt und dreckig, und viele scheinen regelrecht erleichtert, wenn sie wieder nach Hause zurückkehren können.\n\nDieses Jahr war es für das empfindliche Zartgefühl der Mitglieder unserer Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) noch schwerer als gewöhnlich zu ertragen. Die heißen Monate waren ungewöhnlich heiß, die feuchten Monate ungewöhnlich feucht, die nassen Monate ungewöhnlich nass und die kalten Monate ungewöhnlich kalt. Eine ganze Reihe von Mitgliedern der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]) hat nun entschieden, dass es ihnen reicht. Man bat uns, dafür zu sorgen, dass ihr Aufenthalt angenehmer wird."
 parliaments.20.a: "Wir müssen tun, was wir können."
 parliaments.20.b: "Sie müssen das so ertragen wie der Rest von uns."
 parliaments.21.title: "Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) in Skandal verwickelt"
 parliaments.21.desc: "Ein kleinerer Skandal trug sich während der derzeitigen Debatte in [ROOT.GetCountry.GetCapital.GetName] zu. Einige Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) sollen, anstatt an den Sitzungen persönlich teilzunehmen, vielmehr den öffentlichen Frieden gestört und ihre Landsleute bedrängt haben. Die Empörung ist groß, sowohl unter ihresgleichen als auch auf der Straße, und es ist sehr wahrscheinlich, dass dieser Vorfall das Parlament noch Jahre verfolgen wird."
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "Nehmt die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) fest."
 parliaments.22.title: "Absentismus"
 parliaments.22.desc: "Sieht man, welch großen Einfluss sie auf die Politik unseres Landes haben, dürfte man annehmen, dass alle Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) den parlamentarischen Sitzungen mit großer Begeisterung beiwohnen – begierig, das Beste aus jener Macht herauszuholen, die ihnen anvertraut wurde. Dies allerdings ist fern der Wirklichkeit: Denn in jeder Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) gibt es einige, die niemals erscheinen – entweder weil sie noch immer ihre ländlichen Anwesen vorziehen oder weil sie sich entschieden haben, lieber die vielen Freuden zu genießen, die der Hauptsitz bietet. Dieses Problem wurde in letzter Zeit größer und größer, und wir fürchten, dass fremdländische Würdenträger uns hinter unserem Rücken auslachen. Wir könnten denjenigen Geldstrafen auferlegen, die an den Debatten nicht teilnehmen, um die Anwesenheit zu verbessern, aber das würden die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) natürlich nicht gut aufnehmen."
 parliaments.22.a: "Belegt die schlimmsten Übeltäter mit einer Geldstrafe."
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "Forderung nach Interessenvertretung"
 parliaments.23.desc: "Eine Anzahl feindlicher Veröffentlichungen ist in den #L [ROOT.GetCountry.GetAdjective|l]en#!\" Städten im Umlauf. Anonym und sehr kritisch behaupten die Verfasser, unsere Regierung sei „autokratisch“ und herrsche nicht unter angemessener Berücksichtigung der Lage aller [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Leute, und sie stellen noch andere groteske Anschuldigungen auf. Sie verlangen sowohl eine schriftliche Verfassung als auch ein Parlament, in dem die verschiedenen Teile unseres Landes vertreten sein können."
 parliaments.23.a: "Verbietet die Veröffentlichungen."
 parliaments.23.b: "Macht vage Versprechungen in Sachen Reformen."
 parliaments.24.title: "Finanzhilfe"
 parliaments.24.desc: "Es scheint, als seien die schlechten Finanzen unserer Regierung und unsere verzweifelten Versuche, weitere Gelder zu bekommen, öffentlich bekannt geworden. Obgleich dies sicherlich unserem Ruf sowohl im eigenen Land ([ROOT.GetCountry.GetName]) als auch in der Fremde schaden wird, bietet es gleichzeitig einige Vorteile für uns. Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aus [target_location.GetName] haben uns angesprochen und ihre Hilfe angeboten. Im Gegenzug wünschen sie eine stärkere Stimme in der Regierung im Allgemeinen und verbindliche Wege, durch die sie den Staat in Zukunft um Hilfe bitten können."
 parliaments.24.a: "Gewährt ihnen eine stärkere Stimme."
 parliaments.24.b: "Lehnt ihr Geld ab."
 parliaments.24.c: "Versprecht, ihre Sichtweise in Betracht zu ziehen."
 parliaments.25.desc: "$parliaments.14.desc_common$ Mit ihrem Reichtum dominieren sie die Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) und leider nutzen sie dies, um Stimmung gegen unsere derzeitigen Bemühungen zu machen."
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "Parlamentarische Traditionen"
 parliaments.27.desc: "Eines der eher schwierigen Dinge daran, ein Parlamentarier zu sein, hat nichts mit den Debatten in [ROOT.GetCountry.GetCapital.GetName] zu tun, sondern vielmehr damit, wie man die Debatten und Kompromisse den Leuten daheim verkauft. Dennoch wird es ein örtliches Mitglied der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) oft einfacher haben, eine neue Steuer zu erklären, als es der von der Zentralregierung geschickte Steuereintreiber in weniger repräsentativen Systemen hätte.\n\nEs scheint, als seien die Mitglieder der Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) grundsätzlich und insbesondere diejenigen aus [target_location.GetName] derart geschickt in der Verteidigung von Politlinien geworden, dass wir einen Anstieg der Unterstützung der Zentralregierung beobachten."
 parliaments.27.a: "Endlich verstehen sie uns!"
 parliaments.26.title: "Eine wohlgefällige Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName])"
 parliaments.26.desc: "Die Mitglieder unsere Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) waren in der letzten Zeit äußerst umgänglich. Dank ihrer loyalistischen Tendenzen könnten wir sie ganz einfach dazu bringen, auf unsere Linie umzuschwenken, oder wir könnten einige zusätzliche Ressourcen aus ihren Regionen herausziehen."
 parliaments.26.a: "Ihre Treue zu unserem Vorteil zu nutzen, ist am wichtigsten."
 parliaments.26.b: "Wir brauchen Devisen!"
 parliaments.28.title: "Konkurrierende Autoritäten"
 parliaments.28.desc: "Ein seltener und unerwarteter Anblick ergab sich in [ROOT.GetCountry.GetCapital.GetName], als der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sowie andere Mitglieder der mittleren und unteren Schichten zu ihrer eigenen behelfsmäßigen Volksvertretung ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) aufriefen. Vereint in ihrer Unzufriedenheit drängen sie eine ganz bestimmte Vorlage ([target_debate.GetName]) voran und verlangen Veränderungen, die ganz gezielt den Willen von [target_character.GetName] herausfordern. Viele ihrer Mitglieder sind angestachelt vom Verdruss über die herrschende Klasse und haben entschieden, dass sie den Status quo nicht länger ertragen. Stattdessen werden sie laut – trotz der starken Opposition von [target_character.GetShortNameWithNoTooltip]."
 parliaments.28.a: "Unsere Peitschen sind nutzlos geworden!"
