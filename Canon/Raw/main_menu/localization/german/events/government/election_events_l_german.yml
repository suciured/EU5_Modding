l_german:
 election.1.title: "Wahl in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 election.1.desc: "Die Amtszeit unseres vormaligen Oberhauptes ist beendet. Daher ist es Zeit für einen erneuten Wahlvorgang in unserem gesamten Reich. Die Abstimmung ist nichts anderes als das krönende Juwel auf dem Haupt unseres illustren #L [ROOT.GetCountry.GetFlavorRank]s#! und wir sind sehr stolz auf den Ablauf, den unser bürokratischer Apparat uns auferlegt. Eine davon ist die Ernennung eines neuen Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) beruhend auf dessen Verdiensten und einer Transparenz in der Entscheidungsfindung."
 election.1.a: "Wählt [candidate_a.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.1.b: "Wählt [candidate_b.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.1.c: "Wählt [candidate_c.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.1.d: "Wählt [candidate_d.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.1.e: "Wählt [candidate_e.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.2.title: "Wahlauslosung in „[ROOT.GetCountry.GetNameWithNoTooltip]“"
 election.2.desc: "Das bedauerliche Dahinscheiden unseres Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) zwingt uns, Wahlen abzuhalten. Allerdings sind Wahlen, die auf dem Mehrheitswahlrecht beruhen, anfällig für Korruption oder noch schlimmer: Populismus. Nach mehreren Runden geheimer Abstimmung und einer annähernd zufälligen Auswahl haben wir nun entschieden, wer unser Land ([ROOT.GetCountry.GetLongName|U]) anführen sollte."
 election.2.a: "Das Los entschied für [candidate_a.GetNameWithNoTooltip|U] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.3.title: "Wahl des Capitano del Popolo"
 election.3.desc: "Unser vormaliges Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ist nicht länger berechtigt, über „[ROOT.GetCountry.GetName]“ zu herrschen. Daher wurden geeignete Kandidaten vorgeschlagen, die das Machtvakuum füllen können. Einer von ihnen sollte unser [ROOT.GetCountry.GetFlavorRank] repräsentieren. Die Frage ist: Wer könnte es sein?"
 election.4.title: "Der Mitregent des Capitano del Popolo"
 election.4.desc: "Der erste Capitano del Popolo ist gewählt worden. Allerdings braucht unser Land eine Person, die [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere', 'unseren')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] überwacht. Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] ist zusammengekommen, um in dieser Angelegenheit zu sprechen …"
 election.4.a: "Wählt [candidate_a.GetNameWithNoTooltip] zum Mitregenten."
 election.4.b: "Wählt [candidate_b.GetNameWithNoTooltip] zum Mitregenten."
 election.4.c: "Wählt [candidate_c.GetNameWithNoTooltip] zum Mitregenten."
 election.4.d: "Wählt [candidate_d.GetNameWithNoTooltip] zum Mitregenten."
 election.4.e: "Wählt [candidate_e.GetNameWithNoTooltip] zum Mitregenten."
 SET_CORULER_TT: "[THIS.GetCharacter.GetName|U] wird der #Y Mitregent#!.\nDer Mitregent erhält zusätzliche #G +200#! Siegpunkte, um zum nächsten Herrscher gewählt zu werden."
 election.5.title: "Wahl eines neuen Oberhaupts ([ROOT.GetCountry.GetGovernment.GetRulerTitle])"
 election.5.desc: "Da [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'unsere vormalige', 'unser vormaliger')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] verstorben war, war für den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] die Zeit gekommen, sich zu versammeln und für jemanden Neues, der über [ROOT.GetCountry.GetName] herrschen soll, zu stimmen.\n\nNach einigen Tagen voll Diskussionen haben die Kurfürsten ihre Entscheidung gefällt: [candidate_a.GetName|U] möge dem Reich ([ROOT.GetCountry.GetLongNameWithNoTooltip|U]) fortan vorstehen."
 election.5.a: "Unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle]) ist tot! Lang lebe unser Oberhaupt ([ROOT.GetCountry.GetGovernment.GetRulerTitle])!"
 election.6.title: "Dynastische Wahl in „[ROOT.GetCountry.GetNameWithNoTooltip|U]“"
 election.6.desc.a: "Nach dem Tod von [old_ruler.GetName] ist der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] in [capital_scope.GetName] zusammengekommen, um [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'eine neue', 'einen neuen')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] zu wählen, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'die', 'der')] über [ROOT.GetCountry.GetName] herrschen soll.\n\nNach einigen Tagen der Diskussion haben die Kurfürsten ihre Entscheidung getroffen."
 election.6.desc.b: "Nach dem Tod von [old_ruler.GetName] ist die Dynastie der [old_ruler.GetDynasty.GetName] an ihrem Ende angelangt.\n\nEs wird nun Zeit für den [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], eine neue Familie zu finden, die [ROOT.GetCountry.GetName] in die Zukunft führt.\n\nNach einigen Tagen der Diskussion haben die Kurfürsten ihre Entscheidung getroffen."
 election.6.a: "Wählt [candidate_a.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.6.b: "Wählt [candidate_b.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.6.c: "Wählt [candidate_c.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.6.d: "Wählt [candidate_d.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 election.6.e: "Wählt [candidate_e.GetNameWithNoTooltip] als [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
