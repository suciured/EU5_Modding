l_german:
 grand_embassy.1.title: "Große Gesandtschaft"
 grand_embassy.1.desc: "Am Hof wurde die Idee vorgebracht, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] mit einer großen Gesandtschaft auf eine ausgedehnte Reise durch Europa zu schicken, um die Beziehungen zu zahlreichen europäischen Ländern zu verbessern – insbesondere zu jenen, die sich mit denselben Feinden plagen wie wir selbst. Ein weiterer Vorteil wäre die Möglichkeit, die neuesten Innovationen Westeuropas kennenzulernen, die uns bei der Modernisierung unseres Landes gewiss zugutekämen."
 grand_embassy.1.a: "Begeben wir uns auf eine Reise durch Europa."
 grand_embassy.1.b: "Unser Land verfügt über alles nötige Wissen, das wir brauchen könnten."
 grand_embassy.2.title: "Eine Große Gesandtschaft hat [ROOT.GetCountry.GetCapital.GetName] erreicht"
 grand_embassy.2.desc: "Eine von [from.GetGovernment.GetRuler.GetName] höchstpersönlich angeführte Große Gesandtschaft ist aus [from.GetName] eingetroffen. Offenbar befindet sich [Select_CString(from.GetGovernment.GetRuler.IsFemale, 'diese', 'dieser')] auf einer Reise über den Kontinent, um bessere Beziehungen zu anderen europäischen Staaten zu knüpfen – insbesondere zu jenen, die dieselben Feinde haben. Heißen wir [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] willkommen?"
 grand_embassy.2.a: "Ladet [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] dazu ein, zu bleiben."
 received_grand_embassy: "Empfing die Große Gesandtschaft"
 grand_embassy.2.b: "Weist [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] höflich ab."
 rejected_grand_embassy: "Wies die Große Gesandtschaft ab"
 grand_embassy.2.c: "Jagt [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] hinfort!"
 grand_embassy.3.title: "Die Große Gesandtschaft in [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 grand_embassy.3.desc: "[from.GetGovernment.GetRuler.GetName|U] war von unserem herzlichen Empfang äußerst beeindruckt und hat uns darüber in Kenntnis gesetzt, dass [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')] die Dauer [from.GetGovernment.GetRuler.Custom('DE_PRO_POS_S_3P')]es Besuchs in [ROOT.GetCountry.GetCapital.GetName] gern verlängern würde. Besonders die technologischen Fortschritte in [ShowSubContinentName('western_europe')] sind für [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] von Interesse, um das eigene Reich ([from.GetLongName|U]) zu modernisieren."
 grand_embassy.3.a: "Ladet [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] ein, unsere Regierungsinstitutionen zu studieren."
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName|U] wird etwas über die Institutionen unserer Regierung lernen"
 invited_to_study_institutions: "Erlaubte das Studium von Institutionen"
 grand_embassy.3.b: "Ladet [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] ein, unsere Armee zu studieren."
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName|U] wird etwas über die Organisation unserer Armee lernen"
 grand_embassy.3.c: "Ladet [from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] ein, unsere Marine zu studieren."
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName|U] wird etwas über die Organisation unserer Marineflotte erfahren"
 grand_embassy.3.d: "[from.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] ist nicht länger willkommen …"
 grand_embassy.4.title: "Großzügige Einladung zum Bleiben"
 grand_embassy.4.desc: "Nachdem „[embassy_country.GetName]“ von den Reformplänen von [ROOT.GetCountry.GetGovernment.GetRuler.GetName] für die Modernisierung des eigenen Reichs ([ROOT.GetCountry.GetLongName|U]) hörte, lud man uns freundlicherweise ein, unseren Aufenthalt in [embassy_country.GetCapital.GetName] zu verlängern, um die technologischen Fortschritte studieren zu können."
 grand_embassy.4.a: "Verweilen wir ein wenig länger, um etwas über die Institution „[target_institution.GetNameWithNoTooltip]“ zu erfahren."
 grand_embassy.4.b: "Verweilen wir ein wenig, um ihre Armee zu studieren."
 grand_embassy.4.c: "Verweilen wir ein wenig, um ihre Marineflotte zu studieren."
 grand_embassy.4.d: "Nein, es gilt noch andere Länder zu besuchen."
 grand_embassy.4.e: "Es wird Zeit für die Heimreise."
 grand_embassy.5.title: "Aufenthaltsbitte zurückgewiesen"
 grand_embassy.5.desc: "Die technologischen Fortschritte aus [ShowSubContinentName('western_europe')] studieren zu dürfen, könnte für unsere Modernisierungspläne von [ROOT.GetCountry.GetName] sehr nützlich sein. Leider wurde unsere Bitte, länger in [embassy_country.GetCapital.GetName verweilen zu dürfen, abgelehnt."
 grand_embassy.5.a: "Es warten sowieso noch andere Länder auf uns."
 grand_embassy.5.b: "Es wird Zeit für die Heimreise."
 grand_embassy.6.title: "Verlängerter Aufenthalt zahlt sich aus"
 grand_embassy.6.desc: "Durch die Verlängerung des Aufenthaltes in [embassy_country.GetCapital.GetName] war es [ROOT.GetCountry.GetGovernment.GetRuler.GetName] möglich, die dortigen technologischen Fortschritte persönlich in Augenschein zu nehmen, und das Ergebnis scheint vielversprechend."
 grand_embassy.6.a: "Unsere Regierungsinstitutionen werden davon profitieren!"
 grand_embassy.6.b: "Unsere Armee wird davon profitieren!"
 grand_embassy.6.c: "Unsere Marine wird davon profitieren!"
 grand_embassy.7.title: "Große Gesandtschaft erfolgreich"
 grand_embassy.7.desc: "Unser Besuch von [embassy_country.GetCapital.GetCapitalName] war ein voller Erfolg, doch nun ist es an der Zeit, weiterzuziehen. Die Frage ist nur, wohin?"
 grand_embassy.7.a: "Es warten noch andere Länder auf uns."
 grand_embassy.7.b: "Es wird Zeit für die Heimreise."
