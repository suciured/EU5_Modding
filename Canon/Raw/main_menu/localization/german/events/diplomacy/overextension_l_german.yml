l_german:
 overextension.1.title: "Truppen desertieren"
 overextension.1.desc: "Unsere Infamie und Kriegstreiberei haben zu großem Unmut geführt. Viele Männer schlagen sich lieber in die Wälder, anstatt zum Dienst zu erscheinen."
 overextension.1.a: "Sie waren ohnehin Feiglinge."
 overextension.2.title: "Verbreitete Opposition"
 overextension.2.desc: "Unser Land hat einen außerordentlich infamen Ruf, und viele Menschen in „[ROOT.GetCountry.GetName]“ haben sich nun dagegen ausgesprochen."
 overextension.2.a: "Wir brauchen bessere Peitschen …"
 overextension.3.title: "Schlechter Ruf!"
 overextension.3.desc: "Unsere Strategie, jedem, der zufällig unseren Weg kreuzt, Provinzen abzunehmen, hat überaschenderweise einen abträglichen Effekt auf unseren Ruf bei anderen Ländern gehabt."
 overextension.3.a: "Sie überreagieren – wie üblich!"
 overextension.4.title: "Inflation"
 overextension.4.desc: "Der andauernde Kriegszustand hat unserer Wirtschaft geschadet, und die Inflation gerät außer Kontrolle!"
 overextension.4.a: "Prägt mehr Münzen!"
 overextension.5.title: "Offiziere desertieren"
 overextension.5.desc: "Viele Offiziere aus den Armeen von „[ROOT.GetCountry.GetName|U]“ sind von den sich ständig wiederholenden und ihrer Meinung nach oft ziellosen Kriegen desillusioniert und haben den Dienst quittiert, um anderswo neu anzufangen."
 overextension.5.a: "Wir haben noch andere Offiziere!"
 overextension.6.title: "Händler ausgewiesen"
 overextension.6.desc: "Manche Märkte haben offenbar damit begonnen, unsere Händler auszuweisen. Als Grund geben sie an, sie seien von den endlosen Eroberungskriegen von „[ROOT.GetCountry.GetName]“ angeekelt."
 overextension.6.a: "Dann werden wir auch sie erobern!"
 overextension.7.title: "Händler ermordet!"
 overextension.7.desc: "Einige Länder sind offenbar so entsetzt über unsere Außenpolitik, dass sie beschlossen haben, sich unserer Händler durch Attentate zu entledigen, um unsere Finanzen zu treffen.\n\nNoch bestürzender allerdings ist, dass diese Attentate sogar in unseren eigenen Märkten geschehen …"
 overextension.7.a: "Köpfe werden rollen! Hoffentlich nicht meiner …"
 overextension.8.title: "Legitimität infrage gestellt"
 overextension.8.desc: "Der von [target_ruler.GetName] an den Tag gelegte Blutdurst hat den Ruf von „[ROOT.GetCountry.GetName|U]“ in den Augen der Welt ruiniert, und sogar unsere eigenen Untertanen haben damit begonnen, die Legitimität eines so grausamen Oberhaupts infrage zu stellen."
 overextension.8.a: "Das ist nicht wünschenswert …"
 overextension.9.title: "Magistrate danken ab"
 overextension.9.desc: "Magistrate halten das Geflecht eines Landes zusammen, doch unglücklicherweise legen unsere alle ihre Ämter nieder!\n\nAls Grund geben sie an, dass dies ein Protest gegen die Last der niemals endenden Kriege sei, die ihnen auferlegt wurden."
 overextension.9.a: "Was auch immer sie gemacht haben, kann ich auch selbst erledigen!"
 overextension.10.title: "Berater tritt zurück"
 overextension.10.desc: "Einer unserer Berater war so dermaßen von unserer auf Eroberung ausgerichteten Außenpolitik entsetzt, dass er zurückgetreten ist und sich weigert, je wieder unserem Land zu dienen!"
 overextension.10.a: "Was für ein Neinsager … Auf Nimmerwiedersehen!"
 merchant_recalled: "Händler ausgewiesen"
 overextension.11.title: "Der [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ist verdrossen"
 overextension.11.desc: "Unsere Infamie hat sich abträglich auf die Beziehungen zwischen unserem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] und den Adligen anderer Länder ausgewirkt. Dies ist eindeutig nicht wünschenswert!"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "Infamie ist [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName|U]"
 overextension.12.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sieht unseren [antagonism|e], der uns in den Augen anderer infam macht, als [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName] an!"
 overextension.12.a: "Es ist der Wille [SelectLocalization(EqualTo_string(ROOT.GetCountry.GetReligion.GetGodName,'Götter'),'der','von')] [ROOT.GetCountry.GetReligion.GetGodName]!"
 overextension.13.title: "Infamie hat Konsequenzen!"
 overextension.13.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] argumentiert, unser [antagonism|e] habe dazu geführt, dass ihm lukrative Handelsgeschäfte entgangen sind, was sich wiederum abträglich auf das finanzielle Wohlergehen unseres Landes ausgewirkt hat."
 overextension.13.a: "Das ist ein Kompromiss, mit dem wir leben können."
 overextension.14.title: "Die Infamie steht gegen die [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]en Traditionen"
 overextension.14.desc: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] behauptet, unser [antagonism|e] sei gegen die Traditionen unseres Landes und dass wir dies in den guten alten Zeiten niemals zugelassen hätten."
 overextension.14.a: "Die Zeiten haben sich geändert."
