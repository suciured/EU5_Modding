l_german:
 subject_interaction_events.1.title: "Prätendenten erheben sich"
 subject_interaction_events.1.desc: "Der ehemalige Monarch von [ROOT.GetCountry.GetName] hatte viele Unterstützer und einige von ihnen sind der Ansicht, einen größeren Anspruch auf den Thron von „[ROOT.GetCountry.GetName]“ zu besitzen als [target_ruler.GetName]. Sie haben es geschafft, eine recht große Gefolgschaft um sich zu scharen, die just in diesem Augenblick auf [ROOT.GetCountry.GetCapital.GetName] zumarschiert und beabsichtigt, den „wahren“ Herrscher auf den Thron zu setzen."
 subject_interaction_events.1.a: "Bittet unseren Suzerän ([ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip|U]) um Unterstützung."
 subject_interaction_events.ask_overlord_for_help: "Wir entsenden einen Gesandten, um unseren Suzerän um Hilfe zu bitten!"
 subject_interaction_events.1.b: "Wir kümmern uns selbst darum."
 subject_interaction_events.2.title: "„[subject_in_need.GetName|U]“ bittet um Hilfe"
 subject_interaction_events.2.desc: "Eine Rebellenarmee, angeführt von einem Prätendenten, marschiert derzeit gen [subject_in_need.GetCapital.GetName], dem Hauptsitz von [subject_in_need.GetName]! Einige Familienmitglieder des abgesetzten Monarchen von [subject_in_need.GetName] haben es offenbar geschafft, eine recht große Gefolgschaft zu versammeln und versuchen nun, [subject_in_need.GetGovernment.GetFullRulerName] vom Thron zu stoßen."
 subject_interaction_events.2.a: "Schickt Gold und Soldaten."
 opinion_sent_help: "Schickte Hilfe"
 subject_interaction_events.2.b: "Sie werden selbst damit klarkommen müssen."
 opinion_refused_send_help: "Verweigerte Hilfe in Zeiten unserer Not"
 subject_interaction_events.3.title: "Hilfe naht?"
 subject_interaction_events.3.desc: "Die Rebellen des Prätendenten nähern sich und der Gesandte, der zu unserem Suzerän ([ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName|U]) geschickt wurde, sollte bald zurückkehren. Wenn wir Glück haben, wird er vielleicht Soldaten und Gold aus „[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]“ mitbringen, die uns dabei helfen, diese Bastarde von Rebellen abzuwehren!"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName|U] hat uns Gold und Soldaten zukommen lassen!"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName|U] hat sich geweigert, uns zu helfen!"
 subject_interaction_events.4.title: "Unfähiger Verwandter"
 subject_interaction_events.4.desc: "[Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'Unsere geliebte', 'Unser geliebter')] [subject_target.GetGovernment.GetFullRulerName] herrscht über unser Klientelland „[subject_target.GetName]“, hat sich jedoch als völlig unfähig erwiesen. [subject_target.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_N')|U] kann und darf über kein Land mehr herrschen."
 subject_interaction_events.4.a: "Ersetzt [subject_target.GetGovernment.GetRuler.Custom('DE_PRO_PER_S_3P_A')] durch [better_ruler.GetNameWithNoTooltip]."
 subject_interaction_events.4.b: "Das wird nur zu Chaos im Land führen. Lasst alles so, wie es ist."
 subject_interaction_events.5.title: "Fähiger Verwandter"
 subject_interaction_events.5.desc: "Reformen wurden durchgeführt, nutzlose Minister und Berater entlassen und Armee und Marine waren niemals besser aufgestellt als jetzt … Es scheint, dass [Select_CString(subject_target.GetGovernment.GetRuler.IsFemale, 'unsere', 'unser')] [subject_target.GetGovernment.GetFullRulerName] unserem Klientelland „[subject_target.GetName]“ gute Dienste erwiesen hat, mit einer starken Hand regiert und kompetente Entscheidungen trifft."
 subject_interaction_events.5.a: "Falls wir je Zweifel hatten, so sind sie längst vergessen."
 subject_interaction_events.7.title: "Militärische Unterstützung missbraucht"
 subject_interaction_events.7.desc: "Die Unterstützung, die wir unserem Klientelland zukommen ließen, wurde in einer Weise verwendet, die wir hätten niemals vorhersehen können! Die Soldaten wurden gezwungen, Straßen und Gebäude zu bauen und Müll von Stadtplätzen zu beseitigen, doch nicht ein einziges Mal haben sie das Schlachtfeld gesehen. Obwohl die Straßen nun breiter und sauberer, die Gebäude stabiler und die Stadtplätze makelloser als je zuvor sind, waren die Soldaten nicht dazu gedacht, solche Aufgaben zu übernehmen."
 subject_interaction_events.7.a: "Zeigt ihnen, wie man sie richtig nutzt!"
 opinion_reprimanded: "Für die falsche Verwendung von Unterstützung zurechtgewiesen"
 subject_interaction_events.7.b: "Sie sind einfallsreich. Gut für sie!"
 opinion_resourceful: "Einfallsreiche Verwendung von Unterstützung"
 subject_interaction_events.8.title: "Einfallsreichtum oder ein Tadel?"
 subject_interaction_events.8.desc: "[our_overlord.GetGovernment.GetFullRulerName|U] aus „[our_overlord.GetName]“ hat uns Ressourcen geschickt, um unsere Armee zu verstärken, doch in Zeiten des Friedens gibt es keinen Bedarf an Soldaten. Statt sie faulenzen zu lassen und nichts anderes zu tun, als zu exerzieren, zu essen und zu schlafen, haben wir Gebrauch von ihnen gemacht: Sie haben Straßen und Gebäude gebaut, Müll von Stadtplätzen beseitigt und andere sinnvolle Aufgaben erledigt, die ansonsten mehr Zeit und Geld gekostet hätten, als „[ROOT.GetCountry.GetName]“ hat."
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName|U] denkt nun jedoch, wir hätten die Unterstützung vergeudet."
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName|U] hat uns für unseren Einfallsreichtum gelobt."
 subject_interaction_events.9.title: "Die Geißel des Militärs"
 subject_interaction_events.9.desc: "Seitdem unser Suzerän unsere Armee subventioniert, haben wir zwar keinen Mangel an Mannstärke gehabt, doch mit dem Eintreffen der neuesten Rekruten gibt es auch viel Ärger unter den Soldaten. Ihre Kultur, ihre Sprache, ihre Tradition und sogar ihre Religion unterscheiden sich von denen unserer eigenen Soldaten. Sie sind auch weniger diszipliniert oder verweigern einfach die Befehle unserer Generäle."
 subject_interaction_events.9.a: "Schickt sie dorthin zurück, wo sie hergekommen sind."
 opinion_purged_manpower: "Wies nützliche, aber völlig undisziplinierte Soldaten ab"
 subject_interaction_events.9.b: "Versucht, ihnen Benehmen beizubringen."
 subject_interaction_events.10.title: "Soldaten sorgen für Chaos in „[subject_target.GetName]“"
 subject_interaction_events.10.desc: "Es gibt immer Reibungen, wenn Menschen aus unterschiedlichen Kulturen und verschiedenen Sprachen, Traditionen und manchmal sogar Religionen zusammenkommen und als Einheit funktionieren sollen, obwohl sie sich doch so sehr voneinander unterscheiden. Die Soldaten, die wir nach „[subject_target.GetName]“ geschickt haben, haben dort zu mehr Scherereien geführt, als [subject_target.GetGovernment.GetFullRulerName] handzuhaben gewillt war, weshalb einige zu uns zurückgeschickt wurden."
 subject_interaction_events.10.a: "Unsere Männer können Befehle annehmen. Sie haben sich einfach nicht genug Mühe gegeben!"
 subject_interaction_events.14.title: "Embargos und Schmuggler"
 subject_interaction_events.14.desc: "Die jüngsten Embargos gegen die Rivalen unseres Suzeräns könnten unser finanzielles Ende bedeuten. Glücklicherweise gibt es in „[ROOT.GetCountry.GetName]“ angesehene Persönlichkeiten, die uns bei unserem Handelsproblem gnädigerweise behilflich sein würden. Obwohl es albern ist, solch ein kleines „Geschäft“ als „Schmuggel“ zu bezeichnen, ist es genau das. Wir könnten einige der Embargos umgehen, von denen unser Suzerän verlangt, dass wir sie aufrechterhalten. Sollte es jedoch herauskommen, wird man über unser Fehlverhalten wahrscheinlich nicht sonderlich glücklich sein."
 subject_interaction_events.14.a: "Eine Gelegenheit wie diese ergibt sich nur selten. Wir müssen es tun!"
 subject_interaction_events.14.ct: "Es besteht eine geringe Chance, dass unser Suzerän davon Wind bekommt"
 subject_interaction_events.14.b: "So etwas ist den möglichen Zorn unseres Suzeräns nicht wert."
 subject_interaction_events.15.title: "Schmuggelnder Vasall"
 subject_interaction_events.15.desc: "Unsere Embargos gegen unsere Rivalen zeigen nicht so viel Wirkung, wie wir uns erhofft hatten. Ein Grund dafür könnte sein, dass einer unserer Vasallen den Handel noch immer aufrechthält und Waren hin und her schmuggelt – etwas, was unseren Zielen zuwiderläuft. Der Schmuggel ist zwar geringfügig, könnte langfristig aber großen Schaden anrichten.\n\nAndererseits wären einige vermögendere Händler bereit, dafür zu zahlen, dass wir nicht weiter auf diesen Schmuggel achten …"
 subject_interaction_events.15.a: "Zwingt sie dazu, den Schmuggel unverzüglich zu beenden!"
 opinion_smuggling_hindered: "Schmuggel unterbunden"
 subject_interaction_events.15.b: "Sie können dieses kleine Unterfangen fortsetzen."
 opinion_small_smuggling_ok: "Schmuggel in kleinem Maß in Ordnung"
 subject_interaction_events.16.title: "Erwischt!"
 subject_interaction_events.16.desc: "Unser Schmuggel wurde von [From.Country.GetName] aufgedeckt. Die Schmuggler wurden buchstäblich auf frischer Tat ertappt, als sie Waren entluden, die zu einem Rivalen von [From.Country.GetName] geliefert werden sollten. Die Feiglinge haben alles gestanden – sogar wie lange der Schmuggel bereits läuft."
 subject_interaction_events.16.a: "Sie zwingen uns, den Schmuggel unverzüglich einzustellen!"
 subject_interaction_events.16.b: "Solange wir ihn im kleinen Stil weiterführen, können wir damit weitermachen."
 subject_interaction_events.17.title: "Krieg bleibt Krieg"
 subject_interaction_events.17.desc: "Im Austausch für ein bisschen Frieden und Ruhe sind unsere Vasallen verpflichtet, uns als ihrem Suzerän mehr Einnahmen zu zahlen. Sie werden dafür zwar in keine unserer Kriege gerufen, doch wir sind der Meinung, dass dies ein guter Tausch ist. Für ein wenig Gold werden sie von fast allen Kriegen ausgeschlossen. Einer unserer Vasallen merkte jedoch kürzlich an, ob es nicht besser sei, wenn sie in den Krieg gerufen würden, statt diese – seiner Meinung nach – „absurden Summen“ zu zahlen."
 subject_interaction_events.17.a: "Undankbare Idioten!"
 subject_interaction_events.18.title: "Vorteile der Rittersteuer"
 subject_interaction_events.18.desc: "Während unser vom Krieg gezeichnetes Land langsam wieder aufgebaut wird, steht dem Gesandten unseres Vasallen Einsicht und Angst ins Gesicht geschrieben – gemischt mit etwas Erleichterung darüber, dass das Land, auf das er blickt, nicht sein eigenes ist. Er lässt verlauten: „Nun, das von uns in Form der Rittersteuer gezahlte Gold scheint eine geringe Summe zu sein, um nicht in den Krieg ziehen zu müssen. Ein Betrag, von dem wir uns im Austausch gegen Frieden gern trennen.“"
 subject_interaction_events.18.a: "Wir hatten ihnen doch gesagt, dass das klappen würde!"
 opinion_scutage_benefits: "Vorteile der Rittersteuer"
 subject_interaction_events.20.title: "Verschwenderische Getreue"
 subject_interaction_events.20.desc: "Wir bezahlen die Getreuen, um den Freiheitsdrang unseres Juniorpartners gering und kontrollierbar zu halten, doch in den letzten Berichten klangen die Bitten nach mehr Geld immer verzweifelter. Geld, was man scheinbar verschwendet und nicht dafür verwendet, dass die Beziehungen zwischen unseren beiden Ländern aufrechtgehalten werden!"
 subject_interaction_events.20.a: "Überzeugt sie davon, besser mit den monatlichen Zahlungen zu wirtschaften."
 subject_interaction_events.20.b: "Schickt ihnen eine kleine Summe, um ihre Treue zu sichern."
 subject_interaction_events.21.title: "Verlegene Getreue"
 subject_interaction_events.21.desc: "Wir schätzen all die Patrioten, die Getreuen und diejenigen, die ihr Land lieben und es unter allen Umständen verteidigen werden. Wenn sie uns aber vor dem gesamten Hofstaat in Verlegenheit bringen, verlieren sie drastisch an Liebenswürdigkeit. Dafür haben wir sie schließlich nicht bezahlt … Diese stattliche Summe, die jeden Monat in ihren raffgierigen Taschen verschwindet! Die Beziehung, die wir zu schützen versuchen, ist mehr wert als ihre läusebefallenen Köpfe."
 subject_interaction_events.21.a: "Ab mit ihren Köpfen und stellt sie auf den Mauern von [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zur Schau!"
 opinion_embarrasing_loyalists: "Fehltritt der Getreuen"
 subject_interaction_events.21.b: "Sicherlich könnten wir etwas tun, um dieses bedauernswerte Ereignis zu vergessen und zu vergeben?"
 subject_interaction_events.22.title: "Erfolgreiche Getreue"
 subject_interaction_events.22.desc: "Das Geld, das wir den Getreuen in einem unserer Klientelländer geschickt haben, wurde gut investiert. Besser, als wir es hätten erahnen oder uns vorstellen können. Wir hätten es niemals für möglich gehalten, dass der Freiheitsdrang so sehr abnehmen könnte."
 subject_interaction_events.22.a: "Das ist eine willkommene Überraschung."
 subject_interaction_events.24.title: "Das grausame Verhalten ungehobelter Offiziere"
 subject_interaction_events.24.desc: "„Die kleinen Bäche machen am Ende die großen Ströme“ – ein Sprichwort, das sich für unser Protektorat bewahrheitet hat. Kleine, für uns kaum wahrnehmbare Ereignisse, die jedoch große Kränkungen für jene darstellten, die sie miterlebten oder ihnen ausgesetzt waren, im Zusammenspiel mit bitteren Erinnerungen aus jener Zeit, als das Land unser Protektorat wurde, haben das Fass zum Überlaufen gebracht. Das beklagenswerte, nein, grausame Verhalten der von uns entsandten Offiziere hat zu einer Kluft geführt und den Beziehungen zwischen uns und unserem Protektorat geschadet."
 subject_interaction_events.24.a: "Wir müssen unseren Offizieren beibringen, zu Kavalieren zu werden!"
 opinion_cruel_officers: "Grausame Offiziere"
 subject_interaction_events.25.title: "Ein Kavalier und ein Offizier"
 subject_interaction_events.25.desc: "Unser Versuch, jedem Offizier einen geeigneten Verhaltenscodex einzuprägen, bevor er unser Land verlässt, um in einem unserer Protektorate als Armeeausbilder zu arbeiten, scheint keine Zeitverschwendung gewesen zu sein. Wir haben heute eine Nachricht erhalten, die das vorbildliche Verhalten und die strenge Disziplin dieser Offiziere lobt. Daher sollten wir als Land stolz darauf sein, dass es uns gelungen ist, aus unseren Offizieren Kavaliere zu machen."
 subject_interaction_events.25.a: "Wir könnten nicht stolzer sein."
 opinion_excellent_officers: "Hervorragende Offiziere"
 subject_interaction_events.26.title: "Je mehr wir säen, desto mehr ernten wir und umso mehr wachsen wir"
 subject_interaction_events.26.desc: "Wir haben die volle Kontrolle über den Handel unseres Protektorats, und je mehr wir von all den Dingen, die es anbaut und erzeugt, ausführen können, desto größer fällt die Ernte aus! Irgendwie ist es uns gelungen, sowohl die Qualität als auch die Quantität ihrer Herstellung zu erhöhen, was unserer zunehmenden Handelsmacht ebenfalls zugutekommt."
 subject_interaction_events.26.a: "Quantität und Qualität – so wird es gemacht."
 opinion_export_good: "Gesteigerte Herstellung durch Ausfuhr"
 subject_interaction_events.27.title: "Verschlimmerung der Ausfuhreffekte"
 subject_interaction_events.27.desc: "Die Händler und Kaufleute aus unseren Protektoraten erlitten einen schweren Schlag, als wir uns dazu entschieden, die Handelsmacht ihres Landes zu übernehmen. Ihre Klagen über die „harten Umstände“, die diese merkantilistische Politik herbeigeführt hat, hat nun auch die Führung des Protektorats erreicht, die zustimmt und klargestellt hat, dass unsere Beziehung darunter leidet."
 subject_interaction_events.27.a: "Solange sie sich nur beklagen und nichts unternehmen, ist es uns einerlei."
 opinion_export_bad: "Leidende Wirtschaft aufgrund von umgeleitetem Handel"
 subject_interaction_events.29.title: "Legitimität infrage gestellt"
 subject_interaction_events.29.desc: "Während uns der Thron von „[ROOT.GetCountry.GetName]“ entgleitet und unsere Legitimität infrage gestellt wird, haben nun auch unser Stolz und Prestige einen Schlag erlitten, als eines unserer Klientelländer öffentlich die Stimme gegen uns erhob. Sie behaupten, wir hätten kein Recht, zu versuchen, über sie zu herrschen, wenn wir kaum unser eigenes Land verwalten könnten."
 subject_interaction_events.29.a: "Tadelt sie dafür, dass sie sich öffentlich gegen uns ausgesprochen haben."
 opinion_low_legitimacy: "Geringe Legitimität"
 subject_interaction_events.29.b: "Sie mögen recht haben, doch das sollte keine Auswirkungen auf ihre Meinung uns gegenüber haben."
 subject_interaction_events.30.title: "Das Loch namens Bankrott"
 subject_interaction_events.30.desc: "Ein Herrscher, der über die besten Dinge klagt, die das Land zu bieten hat, eine Staatskasse, die von gierigen und unfähigen Personen verwaltet wird, Investitionen, die schiefgelaufen sind, und viel zu viele Anliehen … So gräbt man das Loch, das man Bankrott nennt. All das oder nur eines dieser Dinge könnte dazu geführt haben, dass eines unserer Klientelländer kürzlich in dieses Loch gestolpert und ganz nach unten gefallen ist. Wir können ihm mit einer Geldspende helfen, sich teilweise aus diesem Loch zu befreien, oder wir achten nicht weiter darauf und überlassen es sich selbst."
 subject_interaction_events.30.a: "Greift ein und schickt Geld und eine Leiter!"
 opinion_money_sent: "Schickte uns in einer Zeit der Not Geld"
 subject_interaction_events.30.b: "Sie können nur sich selbst die Schuld geben!"
 opinion_no_money: "Schickte uns in einer Zeit der Not kein Geld"
 subject_interaction_events.32.title: "Klientelland wendet sich gegen uns"
 subject_interaction_events.32.desc: "Es heißt, unsere Kriegstreiberei habe den Zorn unserer Klientelländer geweckt. Gerüchten zufolge denken sie, wir würden uns zu wenig um eine gerechte Herrschaft und mehr um Eroberungen kümmern, wie es auch Barbaren tun. So falsch sie auch liegen und so unhöflich sie auch sein mögen: Es wäre unklug, diese Angelegenheit zu ignorieren."
 subject_interaction_events.32.a: "Statuiert ein Exempel an ihnen."
 opinion_tyrant_overlord: "Tyrannischer Suzerän"
 subject_interaction_events.32.b: "Wir können die Dinge sicher wieder ins Lot bringen."
 subject_interaction_events.33.title: "Suzerän statuierte ein Exempel an uns"
 subject_interaction_events.33.desc: "Aufgrund unserer Unzufriedenheit sah sich unser Suzerän dazu veranlasst, an unserem Land ein Exempel zu statuieren. Wie beschämend …"
 subject_interaction_events.33.a: "Auge um Auge …"
 subject_interaction_events.34.title: "Treue Klientelländer"
 subject_interaction_events.34.desc: "Es ist weithin bekannt, dass unsere Klientelländer zu den zufriedensten und treuesten auf der ganzen Welt gehören. Es ist nahezu unmöglich, einen Keil zwischen uns und sie zu treiben, und dies wirkt sich auch zuträglich auf unser Land aus."
 subject_interaction_events.34.a: "An diese Zeit wird man sich ewig erinnern."
 subject_interaction_events.34.b: "Wir sollten diesen Umstand ausnutzen."
 subject_interaction_events.35.title: "Abtrünnige Klientelländer"
 subject_interaction_events.35.desc: "Es ist kein Geheimnis, dass die Feindseligkeit zwischen uns und unseren Klientelländern sehr groß ist. Die Hallen unseres Hofes sind rot vom Blut und schwarz von all den Geheimnissen gefärbt, die diesen Hass schüren. Selbstverständlich müssen wir uns mit diesem Ärgernis auseinandersetzen."
 subject_interaction_events.35.a: "Es ist, wie es ist."
 subject_interaction_events.35.b: "Wir kümmern uns darum."
 subject_interaction_events.36.title: "Kanonenfutter"
 subject_interaction_events.36.desc: "Unser Land wird zunehmend leerer und eine sehr wichtige Ressource fehlt: Kanonenfutter. Doch es besteht kein Grund zur Besorgnis! Auch wenn uns diese Ressource fehlt, hat bestimmt eines unserer Klientelländer genug Frischfleisch, dass wir auf die Schlachtfelder werfen können. Sollten wir seine Untertanen dazu zwingen, wäre es zwar vermutlich nicht sonderlich erfreut darüber, doch so ist der Lauf der Dinge nun einmal …"
 subject_interaction_events.36.a: "Gewehre brauchen Männer, die sie abfeuern."
 subject_interaction_events.36.b: "Wir können nicht riskieren, unsere Untertanen zu Feinden zu machen."
 subject_interaction_events.37.title: "Kanonenfutter"
 subject_interaction_events.37.desc: "Offenbar hat es unser Suzerän für angemessen gehalten, unsere Untertanen in die Knechtschaft zu zwingen, um seine unfähige Führung auszugleichen. Unsere Felder werden immer leerer und werden vermutlich auch leer bleiben."
 subject_interaction_events.37.a: "Das ist ungeheuerlich!"
 subject_interaction_events.38.title: "Eine Zusatzsteuer"
 subject_interaction_events.38.desc: "Es wäre eine Untertreibung zu behaupten, unserer Wirtschaft ginge es „schlecht“. Manche würden gar sagen, es sei eine Katastrophe. Während wir ums Überleben kämpfen, geht es ausgerechnet unseren Klientelländern mehr als gut. Vielleicht besteuern wir sie nicht hoch genug?"
 subject_interaction_events.38.a: "Eine Zusatzsteuer könnte helfen."
 subject_interaction_events.38.b: "Wir brauchen das Geld nicht."
 subject_interaction_events.39.title: "Eine Zusatzsteuer"
 subject_interaction_events.39.desc: "Unser Suzerän hat von uns verlangt, dass wir eine große Summe Gold zahlen, um seine heruntergekommene Wirtschaft zu retten."
 subject_interaction_events.39.a: "Verdammt sollen sie sein!"
 subject_interaction_events.43.title: "Klientelland ist kriegsmüde"
 subject_interaction_events.43.desc: "Offenbar wurde eines unserer Klientelländer durch unsere Kriege stark destabilisiert. Wir können es natürlich sich selbst überlassen, doch es wäre eine Geste des guten Willens, wenn wir ihm helfen."
 subject_interaction_events.43.a: "Schickt Hilfe."
 opinion_benevolent_overlord: "Gütiger Suzerän"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "Suzerän schickte Hilfe"
 subject_interaction_events.44.desc: "Unser Suzerän hat es für angemessen gehalten, uns Hilfe zukommen zulassen, damit wir unser Land nach all den Kriegen wiederaufbauen können."
 subject_interaction_events.44.a: "Schickt ein Dankesschreiben."
 subject_interaction_events.45.title: "Wirtschaftliche Freiheit"
 subject_interaction_events.45.desc: "Da wir endlich niemandes Untertan mehr sind, können wir unsere eigenen Handelsrichtlinien einführen und müssen nicht mehr davon leben, Handelsvorschriften zu umgehen und zu schmuggeln."
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "Gleichberechtigte"
 subject_interaction_events.46.desc: "Ein Gesandter aus „[target.GetName]“ hat uns den Vorschlag einer Personalunion unterbreitet.\n\nMan ist bereit, sich auf der Stelle unserem Reich ([ROOT.GetCountry.GetLongName|U]) anzuschließen, solange wir dem #L [target.GetCulture.GetName|l]en#! Volk und dessen Traditionen den gleichen Schutz gewähren wie unseren eigenen Leuten und Sitten."
 subject_interaction_events.46.a: "So sei es."
 subject_interaction_events.46.b: "Sie werden sich uns schon irgendwann anschließen, aber nicht als Gleichberechtigte!"
 subject_interaction_events.47.title: "Korrupte Diplomaten"
 subject_interaction_events.47.desc: "Unsere Gesandten in [target.GetCapital.GetName] haben bemerkt, dass eine Reihe wichtiger #L [target.GetAdjective|l]er#! Diplomaten bereit wären, den Zusammenschluss unserer beider Länder unverzüglich in die Wege zu leiten – zu einem gewissen Preis."
 subject_interaction_events.47.a: "So läuft das Geschäft."
 subject_interaction_events.47.b: "Wir müssen es auf die ehrliche Art und Weise tun oder gar nicht!"
 subject_interaction_events.48.title: "[target.GetAdjectiveWithNoTooltip|U]er Anspruchsteller"
 subject_interaction_events.48.desc: "Nach ausgiebigem Studium uralter Manuskripte haben #L [target.GetAdjective|l]e#! Herolde aus [target.GetCapital.GetName] zu behaupten begonnen, dass ihr Oberhaupt [new_king.GetName] einen entfernten, aber dennoch klaren Anspruch auf den #L [ROOT.GetCountry.GetAdjective|l]en#! Thron habe.\n\nSie geben darüber hinaus an, unsere Länder wären so gut wie vereint, sollten wir [new_king.Custom('DE_PRO_PER_S_3P_D')] diesen Anspruch gewähren."
 subject_interaction_events.48.a: "Das Problem ist gelöst!"
 subject_interaction_events.48.b: "Diese Beweise sind kaum haltbar …"
