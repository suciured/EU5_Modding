l_german:
 diplomatic_annex.1.title: "Die Annektierung von „[target.GetNameWithNoTooltip]“"
 diplomatic_annex.1.desc: "Die Eingliederung von „[target.GetLongName|U]“ hat recht viel Zeit in Anspruch genommen, doch da [target.GetCapital.GetName] nun eine #L [ROOT.GetCountry.GetAdjective|l]e#! [target.GetCapital.GetRank.GetNameWithNoTooltip] ist, wird sie ihr volles Potenzial ausschöpfen und den Wohlstand unseres Landes weiter mehren.\n\nEs gibt jedoch auch andere Länder, die diese Expansion unseres Territoriums nicht gutheißen."
 diplomatic_annex.1.a: "Oderint dum metuant!"
 every_subject_hates_us_tt: "Unsere [subjects|e] ändern ihre [opinion|e] über „[ROOT.GetCountry.GetLongName]“ um [ShowBiasValue('opinion_annexed_other_subject')|+=0]"
 every_annex_target_neighbor_hates_us_tt: "Jedes [Concept('country', 'Nachbarland')|e] von „[target.GetName]“ ändert die [opinion|e] über „[ROOT.GetCountry.GetLongName]“ um [ShowBiasValue('opinion_annexed_neighbor')|+=0]"
 opinion_annexed_neighbor: "Annektierte einen Nachbarn"
 opinion_annexed_other_subject: "Annektierte ein anderes [subject|e]"
 historical_rival_events.1.title: "[rivalling_country.GetAdjectiveWithNoTooltip|U]-[target_country.GetAdjectiveWithNoTooltip|l]e Rivalität"
 historical_rival_events.1.desc: "Viele Jahre voller Streitigkeiten, Rivalitäten und feindlichem Wettbewerb haben dazu geführt, dass ein gewisses Reich ([rivalling_country.GetLongName|U]) einen Groll gegen „[target_country.GetName]“ hegt. Nur die Zeit wird zeigen, ob die [rivalling_country.GetAdjectiveWithNoTooltip|l]-[target_country.GetAdjectiveWithNoTooltip|l]en Beziehungen heilen können oder sich auf dem Schlachtfeld noch verschlimmern …"
 historical_rival_events.1.a: "Auge um Auge, Zahn um Zahn!"
 historical_rival_events.1.b: "Eine bedauerliche Entwicklung …"
 historical_rival_events.2.title: "Ende der [rivalling_country.GetAdjectiveWithNoTooltip|l]-[target_country.GetAdjectiveWithNoTooltip|l]en Rivalität"
 historical_rival_events.2.desc: "Vor vielen Jahren noch haben der #L [rivalling_country.GetAdjective|l]e#! und der #L [target_country.GetAdjective|l]e#! Herrscher nur Beleidigungen oder Drohungen ausgetauscht, während ihre jeweiligen Länder auf Schlachtfeldern, Märkten und in Botschaften und dergleichen aufeinandertrafen. Heute jedoch haben diese Spannungen an Bedeutung verloren und „[rivalling_country.GetNameWithNoTooltip]“ hat den alten Groll gegen uns abgelegt."
 historical_rival_events.2.a: "Zeit, nach vorn zu blicken."
 historical_rival_events.2.b: "Niemals vergessen, niemals vergeben!"
