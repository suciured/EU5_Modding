l_german:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Modifikator"
 game_concept_modifiers: "Modifikatoren"
 game_concept_modifier_desc: "Modifikatoren sind Werte, die sich darauf auswirken, wie das Spiel abläuft, beispielsweise durch eine Addition oder Multiplikation bei bestimmten Berechnungen.\nModifikatoren sind an gewisse Dinge gekoppelt, beispielsweise [country_modifiers|e] an [countries|e], [location_modifiers|e] an [locations|e] und [character_modifiers|e] an [characters|e] und [international_organization_modifiers|e] an [international_organizations|e]."
 game_concept_location_modifier: "Ortsmodifikator"
 game_concept_location_modifiers: "Ortsmodifikatoren"
 game_concept_location_modifier_desc: "Ein [modifier|e], der auf einen [location|e] angewendet wird."
 game_concept_province_modifier: "Provinzmodifikator"
 game_concept_province_modifiers: "Provinzmodifikatoren"
 game_concept_province_modifier_desc: "Ein [modifier|e], der auf eine [province|e] angewendet wird."
 game_concept_country_modifier: "Landesmodifikator"
 game_concept_country_modifiers: "Landesmodifikatoren"
 game_concept_country_modifier_desc: "Ein [modifier|e], der auf ein ganzes [country|e] angewendet wird."
 game_concept_unit_modifier: "Einheiten-Modifikator"
 game_concept_unit_modifiers: "Einheiten-Modifikatoren"
 game_concept_unit_modifier_desc: "Ein [modifier|e], der auf eine bestimmte [unit|e] angewendet wird."
 game_concept_character_modifier: "Charaktermodifikator"
 game_concept_character_modifiers: "Charaktermodifikatoren"
 game_concept_character_modifier_desc: "Ein [modifier|e], der auf einen [character|e] angewendet wird. Modifikatorenarten, die auf das [country|e] abzielen sollen, sind nur aktiv, wenn der Charakter der [ruler|e] des Landes ist."
 game_concept_dynasty_modifier: "Dynasty Modifier"
 game_concept_dynasty_modifiers: "Dynasty Modifiers"
 game_concept_dynasty_modifier_desc: "A [modifier|e] that applies to the [dynasty|e]. Modifier types which are supposed to target the [character|e] are active on every living member of the dynasty, though [country_modifiers|e] are only applied if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "Zusammenschlussmodifikator"
 game_concept_international_organization_modifiers: "Zusammenschlussmodifikatoren"
 game_concept_international_organization_modifier_desc: "Ein [modifier|e], der auf einen [international_organization|e] angewendet wird."
 game_concept_effect: "Effekt"
 game_concept_effects: "Effekte"
 game_concept_effect_desc: "Effekte dienen dazu, das Spiel dynamisch zu beeinflussen. Sie reichen von einfachen Zugewinnen an [gold|e] bis zu komplexeren Aktionen wie dem Freischalten einer [government_reform|e]. Effekte greifen meist bei einem [event|e] oder als Belohnung für [missions|e]."
 game_concept_trigger: "Auslöser"
 game_concept_triggers: "Auslöser"
 game_concept_condition: "Zustand"
 game_concept_conditions: "Zustände"
 game_concept_trigger_desc: "Auslöser sind Bedingungen, die erfüllt werden müssen, um bestimmte [effects|e], [events|e] oder [tasks|e] und andere Spielelemente auszulösen und dadurch zu aktivieren."
 game_concept_action: "Aktion"
 game_concept_actions: "Aktionen"
 game_concept_action_desc: "Eine Aktion ist ein Feld, das es erlaubt, einen [effect|e] in der Spielwelt zu bewirken. Solche Aktionen haben meist die Form von [country_interactions|e], [situation_actions|e] oder [unit_abilities|e]."
 game_concept_country: "Land"
 game_concept_country_s: "des Landes"
 game_concept_countries: "Länder"
 game_concept_nation: "Nation"
 game_concept_nations: "Nationen"
 game_concept_country_desc: "Ein Land ist eine politische Entität, die [diplomacy|e] betreiben kann. Es hat eine [government|e], eine [primary_culture|e] und eine [primary_religion|e]. Es kann [armies|e] und [navies|e] kontrollieren, um seine Macht zu projizieren.\n\nAlle Länder gehören zu den folgenden Arten: [settled|e], [extraterritorial|e], [army_based|e] oder [society_of_pops|e].\n\nJedes Land wird von einem Menschen oder einer KI gesteuert."
 game_concept_settled_country: "Siedlungsland"
 game_concept_settle: "Niederlassen"
 game_concept_settled: "Besiedelt"
 game_concept_location_based: "Ortsland"
 game_concept_settled_country_desc: "Ein $game_concept_settled_country$ ist ein [country|e], das [locations|e] [own|el] muss, um zu existieren."
 game_concept_army_based: "Armeeland"
 game_concept_army_based_countries: "Armeeländer"
 game_concept_army_based_desc: "Ein $game_concept_army_based$ ist ein [country|e], das [locations|e] [own|el] kann, dessen Existenz sich allerdings auf seine [armies|e] gründet. Falls diese vernichtet werden, bricht das $game_concept_country$ zusammen."
 game_concept_navy_based: "Marineland"
 game_concept_navy_based_countries: "Marineländer"
 game_concept_navy_based_desc: "Ein $game_concept_navy_based$ ist ein [country|e], das [locations|e] [own|el] kann, dessen Existenz sich allerdings auf seine [navies|e] gründet. Falls diese vernichtet werden, bricht das $game_concept_country$ in sich zusammen."
 game_concept_extraterritorial_country: "Exterritorialland"
 game_concept_extraterritorial_countries: "Exterritorialländer"
 game_concept_extraterritorial: "Exterritorial"
 game_concept_building_based: "Gebäudeland"
 game_concept_extraterritorial_country_desc: "Ein $game_concept_extraterritorial_country$ ist ein [country|e], das nur durch seine [buildings|e] existiert und keine ganzen [locations|e] [own|el] muss."
 game_concept_society_of_pops: "Pop-Gemeinschaft"
 game_concept_societies_of_pops: "Pop-Gemeinschaften"
 game_concept_pop_based: "Pop-Land"
 game_concept_society_of_pops_desc: "Eine $game_concept_society_of_pops$ ist ein [country|e], das nur durch seine [pops|e] existiert und keine ganzen [locations|e] [own|el] muss."
 game_concept_diplomacy: "Diplomatie"
 game_concept_diplomacy_desc: "Diplomatie ist eine Interaktion zwischen zwei [Concept('countries', 'Ländern')|e] in [diplomatic_range|e] voneinander. Sie wird durch [diplomats|e] durchgeführt.\n\nSie deckt [alliances|e], [treaties|e], [subjects|e] und [overlords|e] ab und bestimmt auch über [war|e] und [peace|e].\n\nEin hohes [prestige|e] macht es leichter, Diplomatie voranzutreiben, wohingegen ein hoher [antagonism|e] dies erschwert."
 game_concept_war_enthusiasm: "Kriegseifer"
 game_concept_war_enthusiasm_desc: "Dies beschreibt die Bereitschaft eines [Concept('country', 'Lands')|e], einen bestimmten [war|e] zu führen."
 game_concept_decaying_modifier: "Verfall-Modifikator"
 game_concept_decaying_modifier_desc: "Ein Verfall-Modifikator entspricht in vielem üblichen [modifiers|e], doch seine Auswirkungen werden immer schwächer, je näher sein Ablaufdatum kommt. So entstehen vorübergehende Änderungen, die im Lauf der Zeit wieder nach und nach schwinden."
 game_concept_overseas: "Übersee"
 game_concept_overseas_desc: "Dieser [location|e] hat keine Landverbindung zum [capital|e] des zugehörigen [Concept('country', 'Lands')|e] und liegt auf einem anderen [continent|e]."
 game_concept_goods_demand: "Warennachfrage"
 game_concept_goods_demands: "Warennachfragen"
 game_concept_goods_demand_desc: "Dies sind die [goods|e], die für den [construction|e], eine [production_method|e], [pop_needs|e] oder alles andere erforderlich sind, bei dem man Waren braucht."
 game_concept_government_needs: "Regierungsbedarfe"
 game_concept_government_needs_desc: "[government_needs] sind [goods|e], die unser [country|e] für [Concept('constructions', 'Bauvorhaben')|e] wie [buildings|e], das Aufwerten des [Concept('location_rank', 'Ortsrangs')|e], die Rekrutierung von [armies|e] und [navies|e] oder die Vorbereitung von [explorations|e] braucht.\n\n[constructions|e] kommen ins Stocken, wenn die [government_needs] nicht auf dem [market|e] des jeweiligen [Concept('location', 'Orts')|e] erfüllt werden können. Daher sollte die Erfüllung der [government_needs] für jede Regierung Vorrang haben."
 game_concept_production_method: "Produktionsmethode"
 game_concept_production_methods: "Produktionsmethoden"
 game_concept_production_method_desc: "Dies lässt sich in [Concept('buildings', 'Gebäuden')|e] ändern, um die [goods|e] zu wechseln, die für ihren Betrieb erforderlich sind, und/oder um abzuändern, was das Gebäude bewirken kann."
 game_concept_ruler: "Herrscher"
 game_concept_ruler_s: "des Herrschers"
 game_concept_rulers: "Herrscher"
 game_concept_ruler_desc: "Jedes [country|e] kann einen [character|e] als Herrscher haben. Abhängig von der [government_type|e] kann dieser lebenslang oder eine gewisse Zeit regieren, ehe er ersetzt wird. Die [traits|e] eines Herrschers wirken sich auf das gesamte [country|e] aus, und seine Werte in [adm|e], [mil|e] und [dip|e] haben direkten Einfluss auf die Effizienz des [Concept('cabinet', 'Kabinetts')|e].\n\nZukünftige Herrscher werden über das [heir_selection|e] ausgesucht. Solange der Herrscher kein legitimer [Concept('adult', 'Erwachsener')|e] ist, wird die [government] stattdessen von einem [Concept('regent', 'Regenten')|e] geleitet."
 game_concept_title_history: "Titelgeschichte"
 game_concept_title_history_desc: "Die $game_concept_title_history$ ist die Beziehung aller [countries|e], über die ein [character|e] zu Lebzeiten herrschte."
 game_concept_monarch: "Monarch"
 game_concept_monarchs: "Monarchen"
 game_concept_road: "Straße"
 game_concept_roads: "Straßen"
 game_concept_road_desc: "Eine Straße wird gebaut, um zwei [locations|e] zu verbinden. So wird es leichter für das [country|e], [control|e] über sein Territorium auszuüben, es erleichtert den [trade|e] und es erlaubt es [armies|e], schneller zu marschieren."
 game_concept_employment_system: "Beschäftigungssystem"
 game_concept_employment_systems: "Beschäftigungssysteme"
 game_concept_employment_system_desc: "Dies beschreibt, wie [locations|e] ihre [buildings|e] mit Arbeitern versorgen."
 game_concept_subject_military_stance: "Militärhaltung"
 game_concept_subject_military_stances: "Militärhaltungen"
 game_concept_subject_military_stance_desc: "Dies beschreibt, wie [subjects|e] darüber entscheiden, was sie in Zeiten des [Concept('war', 'Kriegs')|e] für ihre [overlords|e] tun."
 game_concept_location_size: "Ortsgröße"
 game_concept_location_size_desc: "Die körperliche Ausdehnung eines [Concept('location', 'Orts')|e]. Nicht alle Orte haben die gleiche Größe."
 game_concept_province: "Provinz"
 game_concept_provinces: "Provinzen"
 game_concept_province_desc: "Eine Provinz ist eine Gruppe von [locations|e], die demselben [country|e] [Concept('owned', 'gehören')|e]. Die Provinz sammelt und verteilt [food|e] zwischen ihren Orten, und auch [army_levies|e] und [navy_levies|e] werden immer aus einer ganzen Provinz ausgehoben. Mehrere [cabinet_actions|e] zielen auf Provinzen ab."
 game_concept_province_definition: "Provinzbestimmung"
 game_concept_province_definition_desc: "Eine Provinzbestimmung ist eine festgelegte Gruppe von [Concept('locations', 'Orten')|e], die festlegt, wie [provinces|e] im Spiel geschaffen werden.\n\n[areas_with_icon|e] sind in Provinzbestimmungen unterteilt, die wiederum [locations_with_icon|e] enthalten. Alle [locations] in derselben Provinzbestimmung, die demselben [country_with_icon|e] [Concept('owned', 'gehören')|e], gehören auch zur selben [province|e].\n\nBesitzen mehrere [countries] [locations] in derselben Provinzbestimmung, gibt es auch entsprechend viele [provinces], die jeweils einen eigenen [province_capital_with_icon|e] sowie [food_stockpile_with_icon|e] haben."
 game_concept_province_capital: "Provinzhauptsitz"
 game_concept_province_capital_desc: "Der Provinzhauptsitz ist ein festgelegter [location|e], der das sinnbildliche Herz einer [province|e] darstellt. Der am stärksten bevölkerte oder entwickelte [location] wird automatisch als Provinzhauptsitz ausgewählt. Wird dieser [location] während eines [Concept('war', 'Krieges')|e] [occupied|el], fallen binnen kurzer Zeit die restlichen [locations] der Provinz automatisch in die Hände der Eindringlinge.\n\nDer Provinzhauptsitz legt auch den [market|e] fest, auf dem die gesamte [province|e] [food|e] kauft und verkauft."
 game_concept_location: "Ort"
 game_concept_locations: "Orte"
 game_concept_location_desc: "Die kleinste Einheit an Land sowie Teil einer [province|e]. Ihre Grundcharakteristika werden durch [topography|e], [vegetation|e] und [climate|e] bestimmt. Ein Ort kann auch einen [river|e] enthalten.\n\nAlle Orte haben einen [raw_material|e], der durch dort lebende [pops|e] abgebaut werden kann. [buildings|e] können an Orten erbaut werden und Pops [Concept('employ', 'anstellen')|e]. Die meisten Orte sind [rural|el], aber ihnen kann auch ein Status als [town_or_city|e] verliehen werden.\n\nJeder Ort kann von [Concept('countries', 'Ländern')|e] [Concept('owned', 'besessen')|e] und [controlled|el] werden. [armies|e] können sich zwischen Orten bewegen, um sie zu erobern, wenn es einen [war|e] gibt."
 game_concept_lake: "See"
 game_concept_lakes: "Seen"
 game_concept_lake_desc: "Seen stehen für Binnengewässer, die keine Verbindung zum offenen Meer haben (außer durch etwaige Flüsse). [ships|e] von Bedeutung können sie daher nicht befahren."
 game_concept_seazone: "Seezone"
 game_concept_seazones: "Seezonen"
 game_concept_seazone_desc: "Eine Seezone ähnelt einem [location|e], enthält allerdings nur Wasser. Sie ist lediglich eine Unterteilung der Karte und kann nicht [Concept('owned', 'besessen')|e] oder [controlled|el] werden. Liegt eine Seezone an einer Küste, gibt es dort auch [maritime_presence|e] durch angrenzende [countries|e]."
 game_concept_sea_current: "Meeresströmung"
 game_concept_sea_currents: "Meeresströmungen"
 game_concept_sea_current_desc: "Eine $game_concept_sea_current$ ist eine Besonderheit gewisser [seazones|e], die [navies|e] eine schnellere Bewegung in eine bestimmte Richtung erlauben."
 game_concept_frozen: "Zugefroren"
 game_concept_frozen_freeze_over: "Zufrieren"
 game_concept_frozen_desc: "Eine zugefrorene [seazone|e] kann von [armies|e] überquert werden und erlaubt größere Kontrolle über das Land, das sie berührt. [navies|e] stecken hier aber auch fest, bis die Zone wieder auftaut. Wetterwechsel können zudem katastrophale Folgen haben, falls sich eine [army|e] auf dem Eis befindet."
 game_concept_impassable: "Unpassierbar"
 game_concept_passable: "Passierbar"
 game_concept_wasteland: "Ödnis"
 game_concept_wastelands: "Ödnisse"
 game_concept_impassable_desc: "Dies ist ein [location|e] oder eine [seazone|e], die nicht von [units|e] betreten werden kann. Hier kann auch niemand in nennenswerter Zahl leben."
 game_concept_area: "Gebiet"
 game_concept_areas: "Gebiete"
 game_concept_area_desc: "Ein Gebiet ist eine Gruppe von [provinces|e] und Teil einer [region|e]."
 game_concept_region: "Region"
 game_concept_regions: "Regionen"
 game_concept_region_desc: "Eine Region ist eine Gruppe von [Concept('areas', 'Gebieten')|e] und Teil eines [Concept('sub_continent', 'Subkontinents')|e]. [ShowRegionName('scandinavian_region')] wäre ein Beispiel für eine Region."
 game_concept_sub_continent: "Subkontinent"
 game_concept_sub_continents: "Subkontinente"
 game_concept_sub_continent_desc: "Ein Subkontinent ist eine Gruppe von [regions|e] und Teil eines [Concept('continent', 'Kontinents')|e]. [ShowSubContinentName('western_europe')] wäre ein Beispiel für einen Subkontinent."
 game_concept_geography: "Geografie"
 game_concept_geography_desc: "Geografie steht für das Wesen und den relativen Aufbau von Orten und Gegebenheiten. [continents|e], [sub_continents|e], [regions|e], [areas|e], [provinces|e] und [locations|e] sind alle Teil der Geografie der Welt."
 game_concept_continent: "Kontinent"
 game_concept_continents: "Kontinente"
 game_concept_continent_desc: "Die Welt ist in einige wenige Kontinente unterteilt, und diese Kontinente sind wiederum in [sub_continents|e] unterteilt."
 game_concept_men: "Mannen"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Mannstärke"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Die Mannstärke steht dafür, wie viele Schurken und Halunken ein [country|e] in seiner [Concept('army', 'Berufsarmee')|e] unterhalten kann.\n\nDie Mannstärke wird durch die Ausbildung und den Unterhalt von [Concept('regiments', 'Berufsregimentern')|e] vergrößert, die meist effektiver als [army_levies|e] sind.\n\nDie Menge an Mannstärke, die ein Land hat, lässt sich durch den Bau von Mannstärke-[Concept('buildings', 'Gebäuden')|e] oder die Erforschung bestimmter [advances|e] erhöhen."
 game_concept_sailors: "Seeleute"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "Ein [country|e] verfügt über eine gewisse Zahl an Seeleuten: die Fischer, die Handelsmarine und die Marineoffiziere, die ihren Lebensunterhalt auf See verdienen.\n\nSolch erfahrene Seebären werden gebraucht, um [ships|e] zu bauen, und aufgewendet, solange man eine [navy|e] unterhält. Sie sind getrennt von [navy_levies|e] und effektiver. Auch für [Concept('exploration', 'Entdeckungsmissionen')|e] sind sie erforderlich.\n\nDie Menge an Seeleuten, die man erhält, lässt sich durch den Bau von [Concept('buildings', 'Hafengebäuden')|e] oder die Erforschung bestimmter [advances|e] erhöhen."
 game_concept_river: "Fluss"
 game_concept_rivers: "Flüsse"
 game_concept_river_desc: "Ein [location|e] kann einen Fluss haben, womit jedes fließende Gewässer gemeint ist.\n\nFlüsse lassen sich nicht von [navies|e] befahren, sorgen aber für einen [Concept('crossing', 'Querungs')|e]-Kampfmalus bei [armies|e], die versuchen, einen [location] mit einem Fluss zu betreten. Hinzu kommt noch eine leichte Erhöhung der [population_capacity|e] des jeweiligen Orts."
 game_concept_religion: "Religion"
 game_concept_faith: "Glaube"
 game_concept_religions: "Religionen"
 game_concept_religion_desc: "Eine Religion ist ein Glaubenssystem, das zu einer [religion_group|e] gehört. Jede [person|e] hat eine Religion (und kann zu einer anderen [converted|el] werden), und jedes [country|e] hat eine [primary_religion|e].\n\nReligionen in derselben [religion_group] betrachten einander als [heretics|e], während Religionen in unterschiedlichen [religion_groups] einander als [heathens|e] betrachten. Religionen können auch bestimmte Meinungen zu anderen Religionen haben."
 game_concept_religion_group: "Religionsgruppe"
 game_concept_religion_groups: "Religionsgruppen"
 game_concept_religion_group_desc: "Eine Religionsgruppe ist eine Gruppe von [Concept('religions', 'Religionen')|e], die einander so sehr ähneln, dass sie sich wechselseitig nicht als verderbt, sondern nur als fehlgeleitet betrachten. Dies hält sie jedoch nicht davon ab, [wars|e] gegeneinander zu führen."
 game_concept_culture_group: "Kulturgruppe"
 game_concept_culture_groups: "Kulturgruppen"
 game_concept_culture_group_short: "Gruppe"
 game_concept_culture_groups_short: "Gruppen"
 game_concept_culture_group_desc: "Eine Kulturgruppe ist eine Ansammlung von [cultures|e], die einander durch eine gemeinsame Herkunft, ähnliche Traditionen oder einfach nur eine regionale Nähe ähneln.\n\nEine [culture] kann zu einer beliebigen Zahl von Kulturgruppen gehören, kann aber auch derart isoliert sein, dass sie zu keiner gehört.\n\n[countries|e], deren [primary_cultures|e] mindestens eine Kulturgruppe gemeinsam haben, erhalten einen kleinen [Concept('opinion', 'Meinungsbonus')|e] füreinander, der allerdings nicht stapelbar ist, falls sie mehrere Gruppen gemeinsam haben sollten.\n\nManche [culture_groups] kann man letztlich irgendwann [Concept('merged_culture_group_merged', 'einen')|e]."
 game_concept_dominant_country: "Hauptland"
 game_concept_dominant_country_dominant: "Haupt"
 game_concept_dominant_country_desc: "Das [country|e], das die größte [population|e] der [primary_culture|e] hat, wird zum [dominant_country|e] der [culture|e]. Ein Land kann kein Hauptland sein, wenn sein [overlord|e] derselben $game_concept_culture$ angehört."
 game_concept_merged_culture_group: "Geeinte Kulturgruppe"
 game_concept_merged_culture_group_merged: "Geeint"
 game_concept_merged_culture_group_merge: "Einen"
 game_concept_merged_culture_group_merges: "Eint"
 game_concept_merged_culture_group_merged_culture: "Geeinte Kultur"
 game_concept_merged_culture_group_merging: "Einend"
 game_concept_merged_culture_group_desc: "Manche [culture_groups|e] kann man zu einer einzigen [culture|e] einen.\n\nEin Land kann eine der [culture_groups] seiner eigenen [primary_culture|e] einen, was eine neue [culture] schafft. [pops|e] der alten [primary_culture|e] und jene aus [Concept('accepted_cultures', 'akzeptierten Kulturen')|e], die in der gleichen [culture_group_short] sind und die gleiche [language|e] verwenden, werden direkt angeglichen.\n\nEine [culture_group] kann nur einmal geeint werden."
 game_concept_dominant_religion: "Hauptreligion"
 game_concept_dominant_religion_desc: "Die Hauptreligion ist die [religion|e] mit den meisten [pops|e] an einem [location|e] oder in einem [country|e].\nDies macht sie allerdings nicht zwingend zur Staatsreligion."
 game_concept_convert: "Bekehren"
 game_concept_converts: "Bekehrt"
 game_concept_converting: "Bekehrend"
 game_concept_conversion: "Bekehrung"
 game_concept_conversion_rate: "Bekehrungsrate"
 game_concept_converted: "Bekehrt"
 game_concept_conversion_desc: "Die Bekehrungsrate gibt an, wie schnell [pops|e] im Lauf der Zeit von einer [religion|e] zu einer anderen wechseln. Das [cabinet|e] ist das verlässlichste Mittel für ein [country|e], um die $game_concept_conversion$ zu beeinflussen, aber [laws|e], [privileges|e], [advances|e] und [societal_values|e] spielen ebenfalls eine beachtliche Rolle."
 game_concept_reform_desire: "Reformwunsch"
 game_concept_reform_desire_desc: "Der #L [ShowReligionAdjective('catholic')|l]e#! Glaube weist innere Spannungen bezüglich der Wahrhaftigkeit seiner Lehre und der Bestandteile seiner Glaubensvorstellungen auf. Im Lauf der Zeit wird der Wunsch nach Reformen immer größer, was sich auf die zukünftigen Diskussionen über die Doktrin des [ShowReligionNameWithNoTooltip('catholic')] auswirkt."
 game_concept_reformation: "Reformation"
 game_concept_protestant: "Protestantismus"
 game_concept_protestants: "Protestanten"
 game_concept_reformation_desc: "Die $game_concept_reformation$ ist eine einflussreiche Bewegung in der #L [ShowReligionGroupAdjective('christian')|l]en#! Welt, die den #L [ShowReligionGroupAdjective('catholic')|l]en#! Glauben in verschiedene andere Religionen spaltet. Die #L [ShowSituationName('reformation')]s#!-[situation|e] ist der Anfang dieser Bewegung.\nDie folgenden Religionen sind Teil der $game_concept_reformation$:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "Kultur"
 game_concept_cultures: "Kulturen"
 game_concept_culture_desc: "Eine Kultur ist eine Gruppe von [Concept('people', 'Menschen')|e], die sich einander zugehörig und gemeinschaftlich verbunden fühlen.\n\nJede Kultur hat eine [language|e], die sie mit anderen Kulturen teilen kann.\n\nJede Kultur hat eine [cultural_tradition|e] und einen [cultural_influence|e]. Unterschiedliche Kulturen haben sich verändernde [cultural_opinions|e] voneinander.\n\nJedes [country|e] hat eine [primary_culture|e] und kann zusätzlich noch mehrere [accepted_cultures|el] oder [tolerated_cultures|el] haben. Alle anderen Kulturen im Land werden als [non_accepted_cultures|el] betrachtet. Kulturen können von anderen Kulturen an diese [assimilated|el] werden.\n\nViele Kulturen gehören zu einer oder mehreren [culture_groups|e]."
 game_concept_cultural_opinion: "Kulturmeinung"
 game_concept_cultural_opinion_short: "Meinung"
 game_concept_cultural_opinions: "Kulturmeinungen"
 game_concept_cultural_opinion_desc: "Jede [culture|e] hat eine Kulturmeinung in Bezug auf jede andere Kultur. Dies wirkt sich auf die [opinion|e] aus, die ein [country|e] mit einer [culture] von einem anderen [country] mit einer anderen [culture] hat. Auch auf die [pop_satisfaction|e] einer [pop|e] wirkt sich dies aus."
 game_concept_non_accepted_culture: "Diskriminierte Kultur"
 game_concept_non_accepted_culture_short: "Diskriminiert"
 game_concept_non_accepted_cultures: "Diskriminierte Kulturen"
 game_concept_non_accepted_culture_desc: "Jede in einem [country|e] vorhandene [culture|e], die weder die [primary_culture|e] noch eine [accepted_culture|el] oder eine [tolerated_culture|el] ist, zählt als diskriminierte Kultur.\n\nPops, die zu einer solchen [culture] gehören, können ohne ein entsprechendes [law|e] nicht als [army_levies|e] und [navy_levies|e] ausgehoben werden."
 game_concept_accepted_culture: "Akzeptierte Kultur"
 game_concept_accept: "Akzeptieren"
 game_concept_accepted_culture_short: "Akzeptiert"
 game_concept_accepted_cultures: "Akzeptierte Kulturen"
 game_concept_accepted_culture_desc: "Jedes [country|e] kann eine Handvoll [cultures|e] haben, die von ihm genauso behandelt werden wie die [primary_culture|e].\n\nDie genaue Zahl an Kulturen, die ein Land ohne Malusse akzeptieren kann, variiert und kann durch einige [advances|e] erhöht werden.\n\n[pops|e], die zu einer akzeptierten Kultur gehören, können ohne besonderes [law|e] als [army_levies|e] und [navy_levies|e] ausgehoben werden.\n\n[pops_with_icon|e], die zu einer akzeptierten Kultur gehören, haben eine erhöhte [pop_satisfaction_with_icon|e] durch [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."
 game_concept_tolerated_culture: "Tolerierte Kultur"
 game_concept_tolerated_culture_short: "Toleriert"
 game_concept_tolerate: "Tolerieren"
 game_concept_tolerated_cultures: "Tolerierte Kulturen"
 game_concept_tolerated_culture_desc: "Jedes [country|e] kann eine Handvoll [cultures|e] haben, die besser als [non_accepted_cultures|e], aber nicht so gut wie die [primary_culture|e] behandelt werden.\n\nDie genaue Zahl an Kulturen, die ein Land ohne Malusse akzeptieren kann, variiert und kann durch einige [advances|e] erhöht werden.\n\n[pops|e], die zu einer akzeptierten Kultur gehören, können ohne besonderes [law|e] als [army_levies|e] und [navy_levies|e] ausgehoben werden.\n\n[pops_with_icon|e], die zu einer akzeptierten Kulturen gehören, haben eine erhöhte [pop_satisfaction_with_icon|e] durch [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_culture: "Primärkultur"
 game_concept_primary_culture_short: "Primär"
 game_concept_primary_cultures: "Primärkulturen"
 game_concept_primary_culture_desc: "Dies ist die [culture|e], zu der ein [country|e] gezählt wird. [pops|e] anderer Kulturen werden an diese Kultur [assimilate|el], wenn die Umstände passen.\n\nDie [common_language|e] jedes Landes wird durch die [language] seiner Hauptkultur bestimmt.\n\n[pops_with_icon|e], die zu einer akzeptierten Kultur gehören, haben eine erhöhte [pop_satisfaction_with_icon|e] durch [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_or_accepted_culture: "Primär- oder akzeptierte Kultur"
 game_concept_primary_or_accepted_culture_desc: "Dies ist eine [culture|e], die entweder eine [Concept('primary_culture_short', 'Primär')|e]- oder [accepted_culture|e] eines [Concept('country', 'Landes')|e] ist."
 game_concept_cultural_capacity: "Kulturkapazität"
 game_concept_cultural_capacity_desc: "Die Kosten eines [Concept('country', 'Landes')|e], um eine [culture|e] als [accepted_culture|el] zu haben, hängen von der [cultural_opinion|e] der [primary_culture|e] sowie der Größe dieser Kultur in Beziehung zur $game_concept_primary_culture$ ab."
 game_concept_religious_status: "Glaubensstatus"
 game_concept_religious_status_desc: "Die Einteilung einer [religion|e] im Vergleich zur [primary_religion|e].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 game_concept_religious_opinion: "Glaubensmeinung"
 game_concept_religious_opinions: "Glaubensmeinungen"
 game_concept_religious_opinion_desc: "Jede [religion|e] hat eine Glaubensmeinung in Bezug auf jede andere [religion]. Dies wirkt sich auf die [opinion|e] aus, die ein [country|e] mit einer [religion] von einem anderen [country] mit einer anderen [religion] hat. Auch auf die [pop_satisfaction|e] einer [pop|e] wirkt sich dies aus."
 game_concept_primary_religion: "Primärreligion"
 game_concept_primary_religion_short: "Primär"
 game_concept_true_faith: "Primärreligion"
 game_concept_official_religion: "Primärreligion"
 game_concept_state_religion: "Primärreligion"
 game_concept_state_religion_desc: "Die offizielle [religion|e] eines [Concept('country', 'Lands')|e]. Sie gewährt Zugriff auf gewisse Inhalte und Mechaniken, wodurch verschiedene Spielstile möglich werden.\n\n[pops|e] haben eine höhere [pop_satisfaction|e], wenn sie zu einer $game_concept_primary_religion$ gehören, und andere $game_concept_pops$ werden langsam unter den richtigen Bedingungen zur $game_concept_primary_religion$ [Concept('convert', 'bekehrt')|e].\n\nDie $game_concept_primary_religion$ hat auch große Auswirkungen auf die [diplomacy|e], denn $game_concept_countries$ mit demselben Glauben betrachten einander wohlwollender."
 game_concept_heretic: "Ketzer"
 game_concept_heretics: "Ketzer"
 game_concept_heretic_desc: "Alle [Concept('religion', 'Religionen')|e] derselben [religion_group|e] wie die [primary_religion|e] in einem [country|e] gelten als „Ketzer“.\n\nAbhängig von der [heretic_tolerance|e] in einem $game_concept_country$ leiden Ketzer-[pops|e] allgemein unter niedrigerer [pop_satisfaction|e], und [diplomacy|e] mit Ketzer-$game_concept_countries$n könnte sich als schwieriger erweisen."
 game_concept_heathen: "Heide"
 game_concept_heathens: "Heiden"
 game_concept_heathen_desc: "Alle [Concept('religion', 'Religionen')|e] anderer [Concept('religion_group', 'Religionsgruppen')|e] als der [primary_religion|e] in einem [country|e] gelten als „Heiden“.\n\nAbhängig von der [heathenry_tolerance|e] in einem $game_concept_country$ leiden Heiden-[pops|e] allgemein unter niedrigerer [pop_satisfaction|e], und [diplomacy|e] mit Heiden-$game_concept_countries$n könnte sich als schwieriger erweisen."
 game_concept_dominant_upper_class_culture: "Hauptkultur (Oberschicht)"
 game_concept_dominant_upper_class_culture_desc: "Die Hauptkultur ([upper_class|e]) ist jene [culture|e] in einem [country|e], die die meisten Oberschicht-[pops|e] hat, skalierend mit der [control|e] der [locations|e], an denen sie vorhanden sind, sowie der inhärenten [political_power|e] des [Concept('estate', 'Stands')|e], zu dem sie gehören.\n\nDies macht sie allerdings nicht zwingend zur Mehrheit."
 game_concept_dominant_culture: "Hauptkultur"
 game_concept_dominant_culture_desc: "Die Hauptkultur ist die [culture|e] mit den meisten [pops|e] an einem [location|e] oder in einem [country|e].\nDies macht sie aber nicht zwingend zur Landeskultur."
 game_concept_foreign_culture: "Fremdkultur"
 game_concept_foreign_culture_short: "Fremd"
 game_concept_foreign_culture_desc: "Dies ist der [cultural_status|e] einer [culture|e], die gar keine [pops|e] in einem [country|e] hat."
 game_concept_cultural_status: "Kulturstatus"
 game_concept_cultural_status_short: "Status"
 game_concept_cultural_status_desc: "Jede [culture|e] wird in einem [country|e] einer dieser Gruppen zugerechnet:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "Angleichen"
 game_concept_assimilates: "Gleicht an"
 game_concept_assimilating: "Angleichend"
 game_concept_assimilated: "Angeglichen"
 game_concept_assimilation: "Angleichung"
 game_concept_assimilation_rate: "Angleichungsrate"
 game_concept_assimilate_desc: "Bei diesem Vorgang werden [pops|e] einer [culture|e] im Lauf der Zeit zur [primary_culture|e] jenes [country|e]es geändert, zu dem sie [Concept('owns', 'gehören')|e].\n\nDies wird beschleunigt, wenn die [primary_culture] im Vergleich zur Kultur der [pops|e] eine hohe [culture_war_power|e] hat.\n\nManche [cultures|e] sind direkt an ihren [Concept('faith', 'Glauben')|e] gebunden, sodass sie nicht angeglichen werden können, ohne dass man sie zuvor [converted|el]."
 game_concept_occupation: "Besetzung"
 game_concept_occupations: "Besetzungen"
 game_concept_occupied: "Besetzt"
 game_concept_occupier: "Besatzer"
 game_concept_occupy: "Besetzen"
 game_concept_occupying: "Besetzend"
 game_concept_occupation_desc: "Als Besetzung bezeichnet man es, wenn sich der [controller|e] eines [Concept('location', 'Orts')|e] von dessen [owner|e] unterscheidet. Hierzu kommt es, wenn ein [location] in den [zone_of_control] einer [fortification|e] fällt, die von einem [enemy|e] [controlled|el] wird, oder wenn eine [army|e] den Ort erfolgreich [sieged|el] hat.\n\nIn vielen Fällen muss ein [location|e] erst besetzt werden, bevor man ihn einem [peace_treaty|e] hinzufügen kann."
 game_concept_siege: "Belagerung"
 game_concept_besieged: "Belagert"
 game_concept_sieged: "Belagert"
 game_concept_sieges: "Belagerungen"
 game_concept_siege_desc: "Eine Belagerung beginnt, wenn eine [army|e] an einem [location|e] eintrifft, dessen [controller|e] und die $game_concept_army$ [enemies|e] sind.\n\nEine Belagerung an einem [location] ohne [fortification|e] braucht ungefähr einen Monat, doch wenn es eine $game_concept_fortification$ dort gibt, dauert sie wesentlich länger, abhängig von der Stufe der $game_concept_fortification$.\n\nIst die $game_concept_army$ an einem $game_concept_location$ [owned|el] des $game_concept_enemy$es erfolgreich, wird dieser Ort anschließend [occupied|el] und der [war_score|e] des $game_concept_owner$s der $game_concept_army$ erhöht sich.\n\nDamit eine [siege|e] vorankommen kann, müssen mindestens so viele Mannen belagern, wie in der [garrison|e] sind. Bei einem [location|e] ohne [fortifications|e] müssen es mindestens #V 100#! Mannen sein."
 game_concept_assault: "Erstürmung"
 game_concept_assault_desc: "Eine Erstürmung tritt auf, wenn der Angreifer bei einer [siege|e] versucht, die [fortification|e] schnellstmöglich einzunehmen. Eine Erstürmung kann sehr kostspielig sein, da der Angreifer schwere Verluste erleidet."
 game_concept_garrison: "Garnison"
 game_concept_garrisons: "Garnisonen"
 game_concept_garrison_desc: "Dies sind die Soldaten, die an der Verteidigung der [fortifications|e] eines [Concept('location', 'Orts')|e] arbeiten. Werden sie getötet oder ist ihre [morale|e] aufgebraucht, geht die [siege|e] für den Verteidiger verloren.\n\nFür den Fortgang einer [Concept('siege', 'Belagerung')|e] müssen mindestens so viele Mannen belagern, wie sich in der [garrison|e] befinden. Bei einem [location|e] ohne [fortifications|e] werden mindestens #V 100#! Mannen benötigt."
 game_concept_combat: "Kampf"
 game_concept_battle: "Schlacht"
 game_concept_battles: "Schlachten"
 game_concept_combats: "Kämpfe"
 game_concept_combat_desc: "Treffen zwei oder mehr [armies|e] an einem [location|e] oder zwei oder mehr [navies|e] in einer [seazone|e] aufeinander und sind sie einander [hostile|el] gesinnt, beginnt eine Schlacht zwischen ihnen.\nDie Schlacht beginnt meist mit einer [bombard_phase|e] und wird mit der [combat_phase|e] fortgesetzt. Jedes [regiment|e] oder [ship|e] versucht dabei, den Gegner zu [engage|el] und setzt die entsprechenden Bemühungen fort, bis eine Seite [Concept('retreats', 'sich zurückzieht')|e]."
 game_concept_attacker: "Angreifer"
 game_concept_attacker_desc: "Der Angreifer in einer [battle|e] kann mehrere Nachteile haben, da er unter Umständen Malusse wegen der [topography|e], der [vegetation|e] oder einer [crossing|e] erleidet. Die andere Seite wird als [defender|e] bezeichnet."
 game_concept_defender: "Verteidiger"
 game_concept_defender_desc: "Der Verteidiger in einer [battle|e] hat nicht die Malusse, die der [attacker|e] unter Umständen erleidet. Meist ist der Verteidiger die [army|e] oder [navy|e], die als Erstes an einem [location|e] ankommt – sofern sie nicht mit einer [siege|e] beschäftigt ist."
 game_concept_crossing: "Querung"
 game_concept_river_crossing: "Flussquerung"
 game_concept_strait_crossing: "Meerengenquerung"
 game_concept_sea_landing: "Anlandung"
 game_concept_crossing_desc: "Eine [army|e], die einen Fluss oder eine [strait|e] zwischen zwei [Concept('locations', 'Orten')|e] überquert oder von einer [seazone|e] aus anlandet, erleidet einen Abzug in der [battle|e], falls sie der [attacker|e] ist."
 game_concept_army_experience: "Armeeerfahrung"
 game_concept_navy_experience: "Marineerfahrung"
 game_concept_experience: "Erfahrung"
 game_concept_experience_desc: "Erfahrung verringert den in einer [battle|e] [Concept('damage_taken', 'erlittenen Schaden')|e]. Man gewinnt sie hauptsächlich in der [battle], bei [sieges|e] oder bei [blockades|e]. Im Lauf der Zeit verfällt die Erfahrung eines [Concept('regiment', 'Regiments')|e] oder [Concept('ship', 'Schiffs')|e].\n[regiments] können auch Erfahrung durch die [unit_ability|e] „[ShowUnitAbilityName('drill_army')]“ erhalten.\nBei manchen [recruitment_methods|e] beginnt eine neue Einheit mit einer höheren Erfahrungsstufe."
 game_concept_capital: "Hauptsitz"
 game_concept_capital_desc: "Dies ist der [location|e], an dem das politische Zentrum eines [Concept('country', 'Lands')|e] liegt und wo auch die [government|e] ihren Sitz hat. Wird er während eines [Concept('war', 'Kriegs')|e] [Concept('occupied', 'besetzt')|e], kann dies verheerend sein."
 game_concept_price: "Preis"
 game_concept_prices: "Preise"
 game_concept_cost: "Kosten"
 game_concept_costs: "Kosten"
 game_concept_price_desc: "Ein Preis ist etwas, was ein [country|e] für eine Aktivität bezahlt. Ein Preis kann die Form von [gold|e], [manpower|e], Auswirkungen auf die [stability|e] oder vielem anderen haben."
 game_concept_unit: "Einheit"
 game_concept_units: "Einheiten"
 game_concept_unit_desc: "Eine Einheit kann entweder eine [army|e] oder eine [navy|e] sein. Sie besteht aus [sub_units|e]."
 game_concept_sub_unit: "Untereinheit"
 game_concept_sub_units: "Untereinheiten"
 game_concept_sub_unit_desc: "Untereinheiten sind einzelne Truppen der [unit|e], die entweder als [regiments|e] oder als [ships|e] kämpfen. Sie gehören immer zu einer bestimmten [unit_type|e] und daher auch zu einer [unit_category|e]."
 game_concept_distributing_food: "Proviantverteilung"
 game_concept_distribute_food: "Verteilt Proviant"
 game_concept_distributing_food_desc: "Hierbei wird [food|e] von der [navy|e] an etwaige [armies|e] an angrenzenden [Concept('locations', 'Orten')|e] verteilt, die an ihrem derzeitigen Standort oder durch ein [supply_depot|e] in der Nähe keine [food] erhalten können."
 game_concept_gathering_food: "Proviantsammlung"
 game_concept_gather_food: "Sammelt Proviant"
 game_concept_gathering_food_desc: "Eine [navy|e], die Proviantsammlung betreibt, bezieht [food|e] von allen angrenzenden [Concept('locations', 'Orten')|e], die [food_access|e] haben, um die eigene [food_capacity|e] aufzufüllen. Die [navy] kann dann bei Bedarf eine [distributing_food|e] durchführen."
 game_concept_food_source: "Proviantquelle"
 game_concept_food_source_desc: "Eine [army|e] sammelt Proviant in [provinces|e], in denen sie [food_access|e], ein befreundetes [supply_depot|e] oder eine [navy|e] hat, die [Concept('distributing_food', 'Proviant verteilt')|e]."
 game_concept_logistics_distance: "Logistikentfernung"
 game_concept_logistics_distance_desc: "Dies gibt an, wie weit eine [army|e] Nachschublinien zu einer [food_source|e] ziehen kann. Armeen sammeln Proviant in [provinces|e], in denen sie [food_access|e], ein befreundetes [supply_depot|e] oder eine [navy|e] haben, die [Concept('distributing_food', 'Proviant verteilt')|e]. Eine [Concept('hostile', 'feindliche')|e] Armee oder [zone_of_control|e] unterbricht dies."
 game_concept_military_objective: "Militärziel"
 game_concept_military_objectives: "Militärziele"
 game_concept_military_objective_desc: "[armies|e] und [navies|e] kann man Ziele zuweisen, die sie allein zu erfüllen versuchen."
 game_concept_army: "Armee"
 game_concept_armies: "Armeen"
 game_concept_army_desc: "Eine Armee ist eine Gruppe von [Concept('regiments', 'Regimentern')|e], die von einem [character|e] angeführt wird. Sie kann [battles|e] schlagen und gegnerische [fortifications|e] einer [siege|e] unterziehen."
 game_concept_navy: "Marine"
 game_concept_navies: "Marineflotten"
 game_concept_navy_desc: "Marineflotten sind es, die es einem [country|e] erlauben, jenseits des eigenen Territoriums Macht zu projizieren. Marineflotten sind Gruppen von [Concept('ships', 'Schiffen')|e], die von einem [character|e] geführt werden, [battles|e] schlagen, [Concept('hostile', 'feindliche')|e] Küsten mit einer [blockade|e] belegen, die gegnerische [maritime_presence|e] stören und [armies|e] dorthin befördern können, wo sie gebraucht werden. Sie helfen zudem bei der Logistik, wenn es um [gathering_food|e] und [distributing_food|e] geht."
 game_concept_ship: "Schiff"
 game_concept_ships: "Schiffe"
 game_concept_ship_desc: "Dies ist der Hauptbaustein einer [navy|e]. Ein Schiff ist ein großes Boot, das [food|e], [regiments|e] und die eigene Mannschaft befördern kann. Jedes Schiff gehört zu einer [ship_type|e]."
 game_concept_regular_regiment: "Regulärregiment"
 game_concept_regular_regiments: "Regulärregimenter"
 game_concept_regular: "Regulär"
 game_concept_regulars: "Regulärtruppen"
 game_concept_regular_regiment_desc: "Regulärregimenter werden von Hand durch ein [country|e] angeworben, üblicherweise durch den Einsatz von [manpower|e] und [gold|e]. Regulärregimenter bilden die stehenden [armies|e], und ihre Zahl ist recht eingeschränkt, bis man in späteren [Concept('ages', 'Zeitaltern')|e] gewisse [advances|e] macht."
 game_concept_regular_ship: "Regulärschiff"
 game_concept_regular_ships: "Regulärschiffe"
 game_concept_regular_ship_desc: "Regulärschiffe werden von Hand durch ein [country|e] mit [manpower|e] und [gold|e] angeworben. Sie bilden die stehenden [navies|e], und ihre Zahl ist recht eingeschränkt, bis man in späteren [Concept('ages', 'Zeitaltern')|e] gewisse [advances|e] macht."
 game_concept_regiment: "Regiment"
 game_concept_regiments: "Regimenter"
 game_concept_regiment_desc: "Ein Regiment ist der Grundbaustein einer [army|e]. Jedes hat eine [maximum_strength|e] an [manpower|e] und gehört zu einer bestimmten [unit_type|e]. Sie können entweder [army_levy|e], [mercenary|e] oder ein [regular_regiment|el] sein."
 game_concept_average_morale: "Durchschnittsmoral"
 game_concept_average_morale_desc: "Dies ist die durchschnittliche [morale|e] aller [regiments|e] oder [ships|e] einer [unit|e]."
 game_concept_army_morale: "Armeemoral"
 game_concept_navy_morale: "Marinemoral"
 game_concept_morale: "Moral"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Die Moral bestimmt darüber, wie lang eine [army|e] oder [navy|e] kämpft, bevor sie aufgibt.\n\nIn einer [battle|e] fügt jedes [regiment|e] oder [ship|e] dem Gegner [Concept('morale_damage_done', 'Moralschaden')|e] zu, wobei der Effekt durch den [Concept('morale_damage_taken', 'erlittenen Moralschaden')|e] des Gegners modifiziert wird. Sobald die Moral null erreicht, zieht sich die Armee oder Marine [Concept('retreat', 'zurück')|e] und verliert damit die [battle]."
 game_concept_locked: "Gesperrt"
 game_concept_locked_desc: "Eine [army|e] oder [navy|e], die gesperrt wurde, kann keine Befehle erhalten. Wir müssen abwarten, bis wir wieder Zugriff auf diese Einheit erhalten."
 game_concept_trade_profit: "Handelsgewinn"
 game_concept_trade_profit_desc: "Gewinne beim Handeln hängen vor allem vom Unterschied zwischen den [Concept('market_prices', 'Marktpreisen')|e] der [goods|e] auf dem [export_market|e] und dem [import_market|e] zusammen. Es gibt auch gewisse Unterhaltskosten, die den Gewinn schmälern können. Manchmal fällt beim Handeln auch ein [sound_toll|e] an."
 game_concept_trade: "Handel"
 game_concept_trading: "Handelnd"
 game_concept_trades: "Handel"
 game_concept_trade_desc: "Ein Handel ist die Bewegung einer [good|e] von einem [market|e] auf einen anderen. Die Waren werden auf dem einen Markt gekauft und dann auf einem anderen verkauft, was dem Besitzer des Handels hoffentlich einen [Concept('trade_profit', 'Gewinn')|e] einbringt. Die Menge an [merchant_capacity|e], die für den Handel erforderlich ist, hängt von der Entfernung des Markts und der Menge an [goods] ab, die gehandelt werden.\n\nHandelseinkommen wird zwischen Krone und [Concept('estates', '@estates! Ständen')|e] entsprechend ihrer [estate_power_with_icon|e] aufgeteilt. Nur der Anteil der [crown_power_with_icon|e] geht an die [treasury|e]."
 game_concept_import: "Einfuhr"
 game_concept_importing: "Einführend"
 game_concept_imported: "Eingeführt"
 game_concept_imports: "Einfuhren"
 game_concept_import_desc: "Eine Einfuhr ist ein [trade|e], bei dem [goods|e] auf einen [market|e] gebracht werden, was das [supply|e] dieser Waren auf dem betreffenden Markt verbessert."
 game_concept_export: "Ausfuhr"
 game_concept_exporting: "Ausführend"
 game_concept_exported: "Ausgeführt"
 game_concept_exports: "Ausfuhren"
 game_concept_export_desc: "Eine Ausfuhr ist ein [trade|e], bei dem [goods|e] aus einem [market|e] ausgeführt werden, was die [demand|e] nach diesen Waren auf dem betreffenden Markt erhöht.\n\nGibt es mehrere Handel, die versuchen, die gleichen Waren auszuführen, werden die Waren in der Reihenfolge des [Concept('merchant_power', 'Handelsvorteils')|e] verteilt."
 game_concept_trade_income: "Handelseinnahmen"
 game_concept_trade_income_desc: "Dies ist das Geld, das man mit [trades_with_icon|e] beim Verkauf von [goods_with_icon|e] auf [Concept('markets', '@markets! Märkten')|e] verdient.\n\nHandelseinkommen wird zwischen Krone und [Concept('estates', '@estates! Ständen')|e] entsprechend ihrer [estate_power_with_icon|e] aufgeteilt. Nur der Anteil der [crown_power_with_icon|e] geht an die [treasury|e]."
 game_concept_trade_expense: "Handelsausgaben"
 game_concept_trade_expense_desc: "Dies ist das Geld, das man für [trades|e], den Kauf von [goods|e] auf [Concept('markets', 'Märkten')|e] und als Kosten für den [merchant_maintenance|e] ausgibt."
 game_concept_burgher_trade: "$burghers$-Handel"
 game_concept_burgher_trades: "$burghers$-Handel"
 game_concept_burgher_trade_desc: "Die [ShowPopTypeName('burghers')] werden versuchen, Bedarfe für [goods|e] auf dem [market|e], in dem ihre [town_or_city|e] liegt, durch eigenen [trades|e] zu erfüllen."
 game_concept_burghers_exporting: "Ausführende $burghers$"
 game_concept_burghers_importing: "Einführende $burghers$"
 game_concept_common_goods: "Gemeinwaren"
 game_concept_base_production: "Grundproduktion"
 game_concept_common_goods_desc: "Einige [goods|e] wie [ShowGoodsName('stone')] oder [ShowGoodsName('clay')] können überall ohne [rgo|e] produziert werden; sie gelten damit als Gemeinwaren. Wie normale $game_concept_goods$ gehen sie dann auch an den [market|e]."
 game_concept_topography: "Topografie"
 game_concept_topography_desc: "Die Topografie bezeichnet die Beschaffenheit und die Höhenlage des Lands an einem bestimmten [location|e]. Flachere Topografie ist allgemein besser für das Wachstum von [Concept('towns_and_cities', 'Städten und Großstädten')|e], während unebeneres Gelände leichter zu verteidigen ist."
 game_concept_vegetation: "Vegetation"
 game_concept_vegetation_desc: "Vegetation bezeichnet den Bewuchs eines [Concept('location', 'Orts')|e]."
 game_concept_construction: "Bau"
 game_concept_constructions: "Bauten"
 game_concept_construction_desc: "Das Errichten oder Schaffen von etwas Fassbaren an einem [location|e] – zum Beispiel ein [building|e], ein [regiment|e] oder auch eine [ShowLocationRankName('city')].\n\nBauten erfordern [goods|e] aus dem [market|e] jenes [Concept('location', 'Ortes')|e], an dem sie zu finden sind. Sind die benötigten [goods] nicht verfügbar, gerät der [construction] ins Stocken."
 game_concept_regular_army: "Regulärarmee"
 game_concept_regular_army_desc: "Dies bezeichnet die [Concept('army', 'Berufsarmee')|e] eines [Concept('country', 'Lands')|e], wobei die [levies|e] ausgenommen sind."
 game_concept_unit_type: "Einheitenart"
 game_concept_ship_type: "Schiffsart"
 game_concept_unit_types: "Einheitenarten"
 game_concept_unit_type_short: "Art"
 game_concept_unit_types_short: "Arten"
 game_concept_unit_type_desc: "Jede [unit_category|e] enthält eine Reihe von Varianten, was ihre Art angeht. Man erhält Zugriff auf verschiedene Arten durch [advances|e], die [culture|e] oder aus anderen Quellen. Die Art bestimmt darüber, was die Einheit besonders macht und welche Fähigkeiten und Eigenschaften sie besitzt. Einige Beispiele für [ships|e] wären „[ShowUnitDefinitionName('n_cog')]“, „[ShowUnitDefinitionName('n_twodecker')]“ und „[ShowUnitDefinitionName('n_xebec')]“, während es bei den [Concept('regiments', 'Regimentern')|e] unter anderem „[ShowUnitDefinitionName('a_arquebusiers')]“ und „[ShowUnitDefinitionName('a_cavaliers')]“ gibt."
 game_concept_unit_category: "Einheitenkategorie"
 game_concept_unit_categories: "Einheitenkategorien"
 game_concept_unit_category_short: "Kategorie"
 game_concept_unit_categories_short: "Kategorien"
 game_concept_unit_category_upper_desc: "Ein [regiment|e] oder [ship|e] gehört immer zu einer der folgenden Kategorien:"
 game_concept_unit_category_list_title: "Liste der Einheitenkategorien"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "Sprache"
 game_concept_languages: "Sprachen"
 game_concept_language_desc: "Jede [culture|E] hat eine [language], die sie mit anderen [cultures] teilen kann. Die [language] hat eine [language_power|e] und eine Zahl an [dialects|e], die über [character|e]-Namen bestimmen.\n\nEin [country|e] kann eine [court_language|e] und eine [liturgical_language|e] haben, und es teilt seine [common_language|e] mit seiner [primary_culture|e].\n\nManche Sprachen gehören zu einer [language_family|e], während andere [isolated_language_short|el] sind."
 game_concept_isolated_language: "Isolierte Sprache"
 game_concept_isolated_languages: "Isolierte Sprachen"
 game_concept_isolated_language_short: "Isoliert"
 game_concept_isolated_language_desc: "Eine [language|e] gilt als [isolated_language_short|l], wenn sie keine [language_family|e] mit anderen [languages] teilt."
 game_concept_language_family: "Sprachfamilie"
 game_concept_language_families: "Sprachfamilien"
 game_concept_language_family_short: "Familie"
 game_concept_language_families_short: "Familien"
 game_concept_language_family_desc: "Eine Sprachfamilie ist ein Satz von [languages|e], die gemeinsame Wurzeln besitzen, wodurch sich viele Gemeinsamkeiten ergeben.\n\nManche Sprachen gehören zu keiner [language_family_short] und sind daher eine [isolated_language|el]."
 game_concept_dialect: "Dialekt"
 game_concept_dialects: "Dialekte"
 game_concept_dialect_desc: "Ein [dialect] ist eine Varietät einer [language|e]. Sie wirkt sich vor allem auf die Namen von [Concept('characters', 'Charakteren')|e] und [Concept('locations', 'Orten')|e] aus."
 game_concept_language_power: "Sprachmacht"
 game_concept_language_power_desc: "Sprachmacht steht für die Reichweite, den Einfluss und das Prestige einer [language|e]. Sie wird als Prozentsatz im Verhältnis zur mächtigsten Sprache der Welt ausgedrückt.\n\nSie berechnet sich durch die Gesamt-[political_power|e] der [pops|e] mit der [primary_culture|e] in [Concept('countries', 'Ländern')|e], in denen sie [court_language|e] ist, sowie durch die Größe des Klerus der [primary_religion|e] in Ländern, in denen sie [liturgical_language|e] ist.\n\nBei einer [liturgical_language] mit hoher Sprachmacht erhöht sich das Tempo der [research|e], während eine [court_language] mit hoher Sprachmacht die [estate_satisfaction|e] des Adels steigert."
 game_concept_dominant_language: "Hauptsprache"
 game_concept_dominant_language_desc: "Die Hauptsprache ist die [language|e], die von den meisten [pops|e] an einem [location|e] gesprochen wird.\nDabei muss es sich aber nicht zwingend um eine absolute Mehrheit handeln."
 game_concept_dominant_dialect: "Hauptdialekt"
 game_concept_dominant_dialect_desc: "Der $game_concept_dominant_dialect$ ist der [dialect|e], den die meisten [pops|e] an einem [location|e] sprechen.\nDabei muss es sich aber nicht zwingend um die absolute Mehrheit handeln."
 game_concept_ability: "Fähigkeit"
 game_concept_abilities: "Fähigkeiten"
 game_concept_ability_desc: "Die Fähigkeiten stellen die unterschiedlichen Neigungen eines [Concept('character', 'Charakters')|e] dar. Ihr Wert reicht dabei von 0 bis 100. Neugeborene beginnen bei 0 und verbessern ihre Fähigkeiten langsam, während sie aufwachsen.\n\nEs gibt drei Arten von Fähigkeiten:\n – [adm_short|e]\n – [dip_short|e]\n – [mil_short|e]\n\nZusammengezählt ergeben sie die [total_ability|e] eines Charakters."
 game_concept_liturgical_language: "Glaubenssprache"
 game_concept_liturgical_languages: "Glaubenssprachen"
 game_concept_liturgical_language_desc: "Dies ist die amtliche [language|e], die ein [country|e] für die eigene [Concept('religion', 'Landesreligion')|e] verwendet. Manche Religionen (wie etwa der [ShowReligionName('catholic')]) haben eine feste $game_concept_liturgical_language$, die sich nicht ändern lässt, andere Religionen erlauben Ländern einen Wechsel. Die [language_power|e] der $game_concept_liturgical_language$ eines Landes wirkt sich auf das Tempo aus, in dem man neue [advances|e] [Concept('research', 'erforscht')|e]."
 game_concept_common_language: "Gemeinsprache"
 game_concept_common_languages: "Gemeinsprachen"
 game_concept_common_language_desc: "Dies ist die [language|e] der [primary_culture|e] eines [Concept('country', 'Lands')|e]. Falls dies die [court_language|e] ist, sind die #L [ShowEstateTypeName('peasants_estate')]en#! glücklich."
 game_concept_market_language: "Handelssprache"
 game_concept_market_language_desc: "Dies ist die [language|e], die der Großteil der [ShowPopTypeName('burghers')] im [market_center|e] spricht."
 game_concept_foreign_language: "Fremdsprache"
 game_concept_foreign_language_desc: "Eine [language|e], die weder die [common_language|e] noch die [liturgical_language|e] eines [Concept('country', 'Lands')|e] ist, gilt als $game_concept_foreign_language$."
 game_concept_court_language: "Hofsprache"
 game_concept_court_language_desc: "Die [language_with_icon|e] der Regierung eines [Concept('country', '@country! Lands')|e].\n\nGewisse Sprachen können sich auf die [estate_satisfaction|e] verschiedener [estates|e] auswirken:\n$BULLET$Der [ShowEstateTypeName('nobles_estate')] zieht eine hohe [language_power_with_icon|e] vor.\n$BULLET$Der [ShowEstateTypeName('clergy_estate')] zieht die [liturgical_language_with_icon|e] vor.\n$BULLET$Der [ShowEstateTypeName('peasants_estate')] zieht die [common_language_with_icon|e] vor.\n$BULLET$Die [market_language_with_icon|e] unseres Hauptsitzes zu verwenden, steigert die [trade_efficiency|e].\n\nDie Hofsprache erhöht ihre [language_power] im Verhältnis zur Gesamt-[political_power|e] jener [pops|e], die zur [primary_culture|e] des Lands gehören.\n\nUnsere Hofsprache lässt sich immer zur [common_language] oder [liturgical_language] ändern oder zu der einer [great_power|e] in unserer [religion_group|e] oder zu der unseres [Concept('overlord', 'Suzeräns')|e]."
 game_concept_estates_enrichment: "Standesbereicherung"
 game_concept_estate_enrichment: "Standesbereicherung"
 game_concept_estates_enrichment_desc: "Dies beschreibt, wie viel ein [estate|e] von den besteuerbaren Einnahmen monatlich einbehalten kann."
 game_concept_political_power: "Politmacht"
 game_concept_political_power_desc: "Politmacht ist der politische Druck, den [pops|e] in der [Concept('government', 'Regierungssphäre')|e] ausüben. Sie wird verwendet, um die [estate_power|e] und die [language_power|e] zu berechnen sowie die [dominant_upper_class_culture|e] jedes [Concept('country', 'Landes')|e].\n\nJede [pop] übt dabei eine andere Menge an Politmacht aus, die vom eigenen [estate|e] abhängt. Zum Beispiel übt eine Pop, die zum [ShowEstateTypeName('nobles_estate')] gehört, von Natur aus hundertmal so viel Politmacht aus wie eine Pop, die zum [ShowEstateTypeName('peasants_estate')] zählt."
 game_concept_cultural_tradition: "Kulturtradition"
 game_concept_cultural_tradition_short: "Tradition"
 game_concept_cultural_tradition_desc: "Dies ist die Abwehrkraft einer [culture|e] in einem [culture_war|e]. Sie steht dafür, wie stark die Traditionen dieser Kultur von ihrer Bevölkerung aufrechterhalten werden.\n\nTradition ändert sich monatlich durch entsprechende [buildings|e], [societal_values|e], [advances|e] und viele andere Faktoren."
 game_concept_cultural_influence: "Kultureinfluss"
 game_concept_cultural_influence_short: "Einfluss"
 game_concept_cultural_influence_desc: "Dies ist die Angriffsstärke einer [culture|e] im Zusammenhang mit einem [culture_war|e]. Sie gibt an, wie eindrucksvoll diese Kultur auf andere wirkt und welche Reichweite sie über ihre Grenzen hinaus entfaltet.\n\nDer Wert steigt durch die Fertigstellung von [Concept('work_of_art', 'Kunstwerken')|e] und steigt auch monatlich durch viele Dinge wie [prestige|e], bestimmte [buildings|e], [advances|e], [laws|e] und vieles andere. Aber Obacht: Dieser Wert klingt auch monatlich ab."
 game_concept_culture_war_power: "Kulturkriegsmacht"
 game_concept_culture_war: "Kulturkrieg"
 game_concept_culture_war_power_desc: "Hierbei wird die Stärke des [Concept('cultural_influence', 'Kultureinflusses')|e] einer angreifenden [culture|e] mit der [cultural_tradition|e] der [Concept('culture', 'Zielkultur')|e] verglichen.\n\nEine hohe Kulturkriegsmacht zu haben, wirkt sich auf Dinge wie [assimilation|e], [integration|e], [spy_networks|e], [diplomacy|e] und sogar [Concept('siege', 'Belagerungen')|e] aus."
 game_concept_climate: "Klima"
 game_concept_climate_upper_desc: "Das Klima eines [Concept('location', 'Orts')|e] wirkt sich darauf aus, wie gut [pops|e] dort leben können, sowie darauf, wie viel [food|e] dort erzeugt wird. Es wirkt sich zudem auf die maximale [winter_level|e] eines [Concept('location', 'Orts')|e] aus.\n\nEs gibt die folgenden Klimata:"
 game_concept_climate_list_title: "Liste der Klimaarten"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "Unsterblichkeit"
 game_concept_immortal: "Unsterblich"
 game_concept_immortality_desc: "Ist ein [character|e] unsterblich ist, stirbt er nicht durch Alterung. Er ist allerdings immer noch anfällig für Tode durch andere Auslöser in der Welt (zum Beispiel [battles|e] oder noch sehr viel Schlimmeres wie etwa [diseases|e])."
 game_concept_character: "Charakter"
 game_concept_characters: "Charaktere"
 game_concept_character_desc: "Ein Charakter ist eine einzelne [person|e], die [abilities|e], [traits|e], eine [culture|e] und eine [religion|e] hat. Er kann sogar zu einer [dynasty|e] gehören, falls er von adliger Abstammung ist.\n\nSobald er [adult|el] wird, kann er ein [ruler|e] oder [regent|e] werden und eine Rolle im [cabinet|e] oder als [general|e] oder [admiral|e] erhalten.\n\n[adults] können auch [marry|el] und [children|e] bekommen."
 game_concept_courtier: "Höfling"
 game_concept_courtiers: "Höflinge"
 game_concept_courtier_desc: "Jeder [character|e] eines [Concept('country', 'Lands')|e], der keine bestimmte [role|e] innehat, gilt als $game_concept_courtier$. $game_concept_courtiers$ können als [cabinet_members|e], [generals|e], [admirals|e] oder [explorers|e] beschäftigt werden."
 game_concept_fertility: "Fruchtbarkeit"
 game_concept_fertility_desc: "Dies wirkt sich auf die Fähigkeit eines [Concept('character', 'Charakters')|e] aus, Kinder zu bekommen: Frauen werden leichter oder schwerer schwanger, Männer können Kinder leichter oder schwerer zeugen."
 game_concept_consort: "Gemahl"
 game_concept_consorts: "Gemahle"
 game_concept_spouse: "Ehepartner"
 game_concept_spouses: "Ehepartner"
 game_concept_consort_desc: "Ein Gemahl ist ein [character|e], der mit einem [ruler|e] [married|el] ist. Bei einigen Regierungsarten erhält er auch eine gewisse Macht, doch in den meisten Fällen dient er lediglich dazu, für [heirs|e] zu sorgen."
 game_concept_heir: "Erbe"
 game_concept_heirs: "Erben"
 game_concept_heir_desc: "Der [character|e], der als Nächstes [ruler|e] wird, wenn der derzeitige [ruler] stirbt oder abdankt. Die Erbfolge wird durch das [heir_selection|e] der [government|e] bestimmt.\n\nKommt es zur Vererbung, wenn kein gültiger Erbe vorhanden oder der Erbe ein [child|e] ist, wird eine [regency|e] ausgelöst."
 game_concept_dynasty: "Dynastie"
 game_concept_dynasties: "Dynastien"
 game_concept_dynasty_desc: "Dies ist eine Gruppe von Charakteren, die einen gemeinsamen Vorfahren haben und daher blutsverwandt sind. Der wichtigste [character|e] einer Dynastie ist das [dynasty_head|e]."
 game_concept_dynastic_power: "Dynastiemacht"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ zeigt an, wie viel politische Macht eine [dynasty|e] in einem [international_organization|e] besitzt. Sie spielt eine große Rolle innerhalb des [Concept('international_organization', 'Zusammenschlusses')|e] „[GetUniqueInternationalOrganization('hre').GetName]“ und wird berechnet, indem man die [great_power_score|e] und die Zahl der [pops|e] innerhalb der [international_organization]-[countries|e] multipliziert."
 game_concept_dynasty_founder: "Dynastiegründer"
 game_concept_dynasty_founder_desc: "Der Gründer der [dynasty|E]."
 game_concept_dynasty_head: "Dynastieoberhaupt"
 game_concept_dynasty_head_desc: "Dies ist der prestigereichste und wichtigste [character|e] in der [dynasty|e]. Der [dialect|e] einer Dynastie wird vom $game_concept_dynasty_head$ bestimmt, und manche [events|e] und andere Inhalte können ein $game_concept_dynasty_head$ erfordern."
 game_concept_dynasty_seat: "Dynastiesitz"
 game_concept_dynasty_seat_desc: "Jede Dynastie hat einen Stammsitz an einem bestimmten [location|e]. [locations], die einen $game_concept_dynasty_seat$ beherbergen, haben mehr [ShowPopTypeName('nobles')] als üblich."
 game_concept_lowborn: "Gemein"
 game_concept_lowborn_desc: "Dies ist ein [character|e], der zu keiner nennenswerten [dynasty|e] gehört."
 game_concept_government: "Regierung"
 game_concept_government_desc: "Jedes [country|e] hat eine Regierung mit einer bestimmten [government_type|e], die in ihrem [capital|e] angesiedelt ist.\n\nRegierungen bestehen aus dem [ruler|e] und dem [cabinet|e] und gewinnen ihre Form durch [societal_values|e], [government_reforms|e] und [laws|e]."
 game_concept_government_type: "Regierungsart"
 game_concept_government_types: "Regierungsarten"
 game_concept_government_type_upper_desc: "Die $game_concept_government_type$ eines [Concept('country', 'Lands')|e] bestimmt über den inneren Aufbau der Regierung. Vor allem legt es die [government_power|e], die sie verwendet, sowie verfügbare [heir_selections|e] fest, aber sie schaltet auch bestimmte [laws|e], [government_reforms|e], [estate_privileges|e] und [advances|e] frei."
 game_concept_government_type_list_title: "Liste der Regierungsarten"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Zusammenschluss"
 game_concept_international_organizations: "Zusammenschlüsse"
 game_concept_international_organization_desc: "Eine Gruppe von [Concept('countries', 'Ländern')|e], die sich im Rahmen einer Vereinbarung zusammengetan haben (bisweilen auch deshalb, weil sie ein anderes [country] ins Visier nehmen)."
 game_concept_international_organization_type: "Zusammenschlussart"
 game_concept_international_organization_types: "Zusammenschlussarten"
 game_concept_international_organization_type_upper_title: "Die $game_concept_international_organization_type$ eines [Concept('international_organization', 'Zusammenschlusses')|e] bestimmt über dessen übergreifenden Aufbau, darunter die mit ihm möglichen Interaktionen und die Führungsstruktur."
 game_concept_international_organization_type_upper_desc: "Jeder Zusammenschluss gehört zu einer der unten stehenden Arten."
 game_concept_international_organization_type_list_title: "Liste der Zusammenschlussarten"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Mitglied"
 game_concept_members: "Mitglieder"
 game_concept_member_desc: "Dies sind [countries|e], die Teil eines [Concept('international_organization', 'Zusammenschlusses')|e] sind."
 game_concept_elector: "Kurfürst"
 game_concept_electors: "Kurfürsten"
 game_concept_electorship: "Kurfürstentum"
 game_concept_elector_desc: "Dies sind jene [members|e], die den [special_status|e] innehaben, dass sie mitbestimmen können, wer der nächste [international_organization_leader_short|e] eines [Concept('international_organization', 'Zusammenschlusses')|e] wird."
 game_concept_imperial_religion: "Kaiserreligion"
 game_concept_imperial_religion_imperial: "Kaiser"
 game_concept_imperial_religion_desc: "Die Kaiserreligion bestimmt, welcher [religion|e] ein [member|e] folgen muss, um zum [international_organization_leader_short|e] des [Concept('holy_roman_empire', 'Heiligen Römischen Reichs')|e] gewählt zu werden. Es ist auch möglich, dass die Kaiserreligion eine [religion_group|e] ist oder ganz abgeschafft werden kann, wodurch Religion keinen entscheidenden Faktor für die Wahl mehr darstellt."
 game_concept_leader_type: "Anführerart"
 game_concept_leader_type_desc: "Die Anführerart bestimmt darüber, wer der tatsächliche [international_organization_leader_short|e] eines [Concept('international_organization', 'Zusammenschlusses')|e] ist. Es gibt drei Arten von Anführerschaft bei Zusammenschlüssen:\n- #Y $LEADER_TYPE_CHARACTER$#!: Der Zusammenschluss wird von einem [character|e] und dem Land angeführt, zu dem Ersterer gehört\n- #Y $LEADER_TYPE_COUNTRY$#!: Der Zusammenschluss wird von einem [country|e] angeführt, das das Sagen auch dann behält, falls sein [ruler|e] ersetzt wird\n- #Y $LEADER_TYPE_NONE$#!: Der Zusammenschluss befindet sich dauerhaft in einer Form des Interregnums und weder ein Charakter noch ein Land vertreten die Organisation"
 game_concept_leader_change_method: "Anführerwechselmethode"
 game_concept_leader_change_method_desc: "Die Anführerwechselmethode bestimmt darüber, wie [international_organization_leader_short|e] eines [Concept('international_organization', 'Zusammenschlusses')|e] ausgewählt werden. Es gibt fünf Methoden, um dies zu tun:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#!: Der derzeitige Anführer wird immer als letzter Kandidat eingereiht, sobald seine Amtszeit endet\n- #Y $LEADER_CHANGE_METHOD_VOTE$#!: Der Anführer wird durch eine [leadership_election_resolution|e] bestimmt\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#!: Der Anführer wird zufällig aus den Kandidaten ausgewählt\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - Der Anführer wird dynamisch durch ein internes Punktesystem ausgewählt, das auf den Zusammenschluss zugeschnitten ist\n- #Y $LEADER_CHANGE_METHOD_NONE$#!: Es gibt keine Vorgaben zur Auswahl eines Anführers für den Zusammenschluss, weil dieser noch keine festgeschriebene Anführerschaft hat."
 game_concept_leader_change_trigger: "Anführerwechselauslöser"
 game_concept_leader_change_trigger_desc: "Der Anführerwechselauslöser bestimmt darüber, unter welchen Bedingungen der [international_organization_leader_short|e] eines [Concept('international_organization', 'Zusammenschlusses')|e] sich ändert. Es gibt drei Auslöser für den Wechsel des Anführers:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#!: Immer wenn der Herrscher wechselt, wird ein neuer Anführer für den Zusammenschluss bestimmt\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#!: Nach einer festen Anzahl an Monaten wird ein neuer Anführer für den Zusammenschluss bestimmt\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#!: Der Anführer bleibt dauerhaft an der Macht"
 game_concept_leadership_election_resolution: "Anführerwahlresolution"
 game_concept_leadership_election_resolution_desc: "Diese besondere [resolution|e] wird verwendet, um den [international_organization_leader_short|e] eines [Concept('international_organization', 'Zusammenschlusses')|e] zu wählen."
 game_concept_candidate: "Kandidat"
 game_concept_candidates: "Kandidaten"
 game_concept_candidate_desc: "Dies sind [countries|e], die derzeit als nachfolgende [international_organization_leader_short|e] eines [Concept('international_organization', 'Zusammenschlusses')|e] infrage kommen."
 game_concept_free_city: "Freistadt"
 game_concept_free_cities: "Freistädte"
 game_concept_free_imperial_city: "Reichsstadt"
 game_concept_free_imperial_cities: "Reichsstädte"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Gott"
 game_concept_gods: "Götter"
 game_concept_goddess: "Göttin"
 game_concept_goddesses: "Göttinnen"
 game_concept_god_desc: "Ein Gott, eine Göttin oder eine Gottheit ist eine übernatürliche Wesenheit, die als Ziel der Verehrung für eine bestimmte Religion dient. Meist wird ihr die Herrschaft über bestimmte Aspekte des Universums oder der menschlichen Existenz zugeschrieben."
 game_concept_avatar: "Avatar"
 game_concept_avatars: "Avatare"
 game_concept_avatar_desc: "Avatare sind unterschiedliche Aspekte, Manifestationen oder Inkarnationen eines bestimmten [Concept('god', 'Gotts')|e] im [ShowReligionName('hindu')]."
 game_concept_disease: "Krankheit"
 game_concept_diseases: "Krankheiten"
 game_concept_disease_desc: "Eine Krankheit kann großes Unheil unter unseren [Concept('people', 'Leuten')|e] anrichten. Verschiedene Krankheiten haben unterschiedliche Wahrscheinlichkeiten für einen [outbreak|e], für ihre Übertragungsarten und -wahrscheinlichkeiten sowie für ihre Sterblichkeitsraten. Ihre schrecklichen Folgen lassen sich durch [disease_resistance|e] mindern."
 game_concept_disease_outbreak: "Krankheitsausbruch"
 game_concept_disease_outbreaks: "Krankheitsausbrüche"
 game_concept_outbreak: "Ausbruch"
 game_concept_disease_outbreak_desc: "Bricht eine [disease|e] an einem bestimmten [location|e] aus, kann sie sich auf unterschiedliche Arten ausbreiten … und dabei für weitere Opfer sorgen (oder auch nicht)."
 game_concept_holy_site: "Sakralstätte"
 game_concept_holy_sites: "Sakralstätten"
 game_concept_holy_site_desc: "Orte wie dieser sind von besonderem Interesse für eine bestimmte [religion|e]. Eine Sakralstätte kann dem [location|e] oder [owner|e] verschiedene Boni gewähren, die sich an der [holy_site_importance_short|e] orientieren."
 game_concept_holy_site_type: "Sakralstättenart"
 game_concept_holy_site_types: "Sakralstättenarten"
 game_concept_holy_site_type_short: "Art"
 game_concept_holy_site_types_short: "Arten"
 game_concept_holy_site_type_upper_desc: "Jede [holy_site|e] gehört zu einer der unten stehenden Arten."
 game_concept_holy_site_type_list_title: "Liste der Sakralstättenarten"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site$n-$game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "Bedeutung"
 game_concept_holy_site_importance_desc: "Die $game_concept_holy_site_importance_short$ einer [holy_site|e] bestimmt über die Höhe der Boni, die sie einem [location|e] oder [owner|e] gewährt."
 game_concept_heir_selection: "Erbfolgerecht"
 game_concept_heir_selections: "Erbfolgerechte"
 game_concept_succession_law: "Erbfolgerecht"
 game_concept_heir_selection_desc: "Jede [government|e] hat ein Erbfolgerecht, das darüber bestimmt, welcher [character|e] der nächste [ruler|e] wird, sobald der derzeitige stirbt oder abdankt.\n\nViele Erbfolgerechte bestimmen über die [heir_selection_score|e] des betreffenden Charakters einen [Concept('heir', 'Erben')|e] schon vor der eigentlichen Nachfolge, wohingegen andere Rechte eine [election|e] auslösen.\n\nJedes Erbfolgerecht hat eigene Regeln, zum Beispiel dahingehend, ob ein Erbe aus derselben [dynasty|e] stammen oder zu einem bestimmten [estate|e] gehören muss.\n\nEin [country|e] kann unter Umständen ein anderes Erbfolgerecht für sich auswählen; die verfügbaren und zulässigen Möglichkeiten hängen von vielen Faktoren wie der derzeitigen [government_type|e] und laufenden [government_reforms|e] ab."
 game_concept_heir_selection_score: "Erbenpunkte"
 game_concept_heir_selection_score_short: "Punkte"
 game_concept_heir_selection_score_desc: "Die $game_concept_heir_selection_score$ bestimmen darüber, wie hoch der [character|e] bei der [heir_selection|e] eines [Concept('country', 'Lands')|e] platziert ist. Meist wird der Charakter mit den höchsten Punkten der neue [ruler|e] bei einer Nachfolge."
 game_concept_eligibility_rules: "Berechtigungsregeln"
 game_concept_eligibility_rules_desc: "Die $game_concept_eligibility_rules$ des [Concept('heir_selection', 'Erbfolgerechts')|e] legen fest, welche [characters|e] als [Concept('heir', 'Erben')|e] eines [Concept('country', 'Lands')|e] zulässig sind."
 game_concept_election: "Wahl"
 game_concept_elections: "Wahlen"
 game_concept_election_desc: "Bei einigen [Concept('heir_selections', 'Erbfolgerechten')|e] ist eine Wahl erforderlich, um darüber zu bestimmen, welcher [character|e] der nächste [ruler|e] wird.\n\nAbhängig von den Regeln des [Concept('heir_selection', 'Erbfolgerechts')|e] kann eine Wahl in regelmäßigen Zeitabständen oder beim Tod des bisherigen [Concept('ruler', 'Herrschers')] stattfinden.\n\nGibt es keinen [ruler], wird die [government|e] vorübergehend von einer [regency|e] übernommen, bis die Wahl abgeschlossen ist."
 game_concept_people: "Leute"
 game_concept_person: "Person"
 game_concept_people_desc: "Einzelne Menschen. Eine teilweise erneuerbare Ressource, die in [pops|e] zusammengefasst wird oder als [character|e] in Erscheinung tritt."
 game_concept_population_growth: "Bevölkerungswachstum"
 game_concept_population_growth_desc: "Das Bevölkerungswachstum der [pops|e] an einem [location|e] hängt davon ab, wie viele Tode es in einem Monat im Vergleich zu den Geburten gibt. Ein Mangel an [food|e], die Ausbreitung von Krankheiten, eine [siege|e] oder andere Unglücke können die Zahl der Todesfälle erhöhen."
 game_concept_pop: "Pop"
 game_concept_pops: "Pops"
 game_concept_pop_desc: "Eine Pop ist eine Gruppe von [Concept('people', 'Leuten')|e] derselben [pop_type|e], [religion|e] und [culture|e]. Sie hat Bedürfnisse in Form von verschiedenen [goods|e] und ihre [pop_satisfaction|e] wirkt sich auf den [location|e] aus, an dem sie lebt."
 game_concept_upper_class: "Oberschicht"
 game_concept_upper_class_desc: "Diese Gruppe von [pop_types|e] gehört zu einem der [estates|e], die die meiste Macht im [country|e] innehaben, und meist zu einer der folgenden [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "Unterschicht"
 game_concept_lower_class_desc: "Dies ist eine Gruppe von [pop_types|e], die zur Unterschicht der Gesellschaft gehören, zu der unter anderem die folgenden [pop_types|e] zählen:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "Aufsteigen"
 game_concept_promoted: "Aufgestiegen"
 game_concept_promotes: "Fördert"
 game_concept_promotion: "Aufstieg"
 game_concept_promote_desc: "[pops|e] werden als [ShowPopTypeName('peasants')] [promote|el], wenn es mögliche Posten für sie an ihrem [location|e] gibt. Pops müssen zumindest zu einer [Concept('tolerated_culture', 'tolerierten Kultur')|e] gehören, um aufsteigen zu können."
 game_concept_demoted: "Abgestiegen"
 game_concept_demotion: "Abstieg"
 game_concept_demote: "Absteigen"
 game_concept_demote_desc: "[pops|e] werden zu [ShowPopTypeName('peasants')] absteigen, wenn es zu viele Vertreter ihrer derzeitigen [pop_type|e] an ihrem [location|e] gibt."
 game_concept_pop_type: "Gesellschaftsschicht"
 game_concept_pop_types: "Gesellschaftsschichten"
 game_concept_pop_type_upper_desc: "Jede [pop|e] gehört zu einer der unten stehenden Gesellschaftsschichten."
 game_concept_pop_type_list_title: "Liste der Gesellschaftsschichten"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "Ware"
 game_concept_goods: "Waren"
 game_concept_goods_desc: "Waren können entweder [raw_materials|e] sein, die angebaut, gesammelt, abgebaut, geschlagen oder erjagt werden, oder es sind [produced_goods|e], die man vor allem in Städten oder Großstädten herstellt.\n\n[food_raw_materials|e] sind zudem eine [Concept('food', 'Nahrungsquelle')|e]."
 game_concept_raw_materials: "Rohstoffe"
 game_concept_raw_material: "Rohstoff"
 game_concept_raw_materials_desc: "Jeder [location|e] [produces|el] eine Art von $game_concept_raw_material$. Die erzeugte Menge hängt davon ab, wie weit der Ort entwickelt wurde. Der Unterschied zwischen Rohstoffen und [Concept('produced_goods', 'Erzeugnissen')|e] besteht darin, dass Erstere keine [buildings|e] für die Herstellung brauchen und stattdessen [rgo_pops|e] nutzen. Es gibt allerdings einige $game_concept_raw_materials$, die auch von [Concept('buildings', 'Gebäuden')|e] erzeugt werden können."
 game_concept_produced_goods: "Erzeugnisse"
 game_concept_produced_good: "Erzeugnis"
 game_concept_produced_goods_desc: "Dies ist eine Art von [goods|e], die von [pops|e] hergestellt wird, welche in einem [building|e] arbeiten. In vielen Fällen brauchen diese Gebäude [raw_materials|e] oder andere Erzeugnisse für ihren Betrieb."
 game_concept_rgo: "RG"
 game_concept_resource_gathering_operations: "Rohstoffgewinnung"
 game_concept_rgo_desc: "Abkürzung für $game_concept_resource_gathering_operations$. Jeder [location|e] hat einen [raw_material|e], der durch $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$ oder $rgo_hunting$ erzeugt wird.\n\nJede Stufe der $game_concept_rgo$ kann bis zu #V 1.000#! [rgo_pops|e] [employ|el], wobei die Maximalzahl von der [development|e], den [Concept('advances', 'Fortschritten')|e] und anderen Dingen abhängt."
 game_concept_prosperity: "Wohlstand"
 game_concept_prosperity_desc: "Wohlstand stellt dar, wie viel Reichtum und Eigentum es an einem [location|e] gibt. Ein positiver Wohlstand erhöht im Lauf der Zeit die [development|e] des [Concept('location', 'Orts')] und macht es leichter, [migration|e] anzuziehen.\n\nWohlstand steigt von allein, sinkt aber durch niedrige [pop_satisfaction|e], [diseases|e], [sieges|e], [occupation|e], [blockades|e] oder die [Concept('looted', 'Plünderung')|e] eines [Concept('location', 'Orts')] durch eine gegnerische [army|e]. Ein negativer Wohlstand kann vernichtende Folgen für die [population|e] des [Concept('location', 'Orts')] haben."
 game_concept_development: "Entwicklung"
 game_concept_development_desc: "Entwicklung gibt an, wie kultiviert das Land ist und wie viel es von den [pops|e] genutzt wird, die dort leben. Je höher die Entwicklung, desto mehr Menschen können dort leben und desto mehr vom Land können sie auch nutzen."
 game_concept_control: "Kontrolle"
 game_concept_control_desc: "Die Kontrolle, die der [owner|e] eines [Concept('locations', 'Orts')|e] über ihn ausübt, bestimmt darüber, wie viel [tax_base|e], [army_levies|e] und [navy_levies|e] an diesem Ort verfügbar sind. Sie wirkt sich auch auf das Tempo von [Concept('promotion', 'Aufstiegen')|e], der [assimilation|e] und der [conversion|e] aus, sowie auf die Menge an [manpower|e] und [sailors|e], die es hier gibt. Die Kontrolle eines Orts ändert sich langsam zum [max_control|e] hin (sie sinkt also langsam, wenn sie darüber liegt, beziehungsweise steigt langsam, wenn sie darunter liegt).\n\nEs gibt zwar einige [buildings|e], die das Kontrollmaximum erhöhen, sie hängt aber vor allem von der [proximity|e] zum [capital|e] des [Concept('country', 'Lands')|e] ab. Hat man durch [roads|e] oder [maritime_presence|e] entlang der Küste einen freien Weg, erhöht dies die [proximity|e] und somit auch das [max_control] dieses [Concept('location', 'Orts')|e]s."
 game_concept_max_control: "Kontrollmaximum"
 game_concept_max_control_desc: "Die [control] eines [Concept('location', 'Orts')] bewegt sich langsam auf das Kontrollmaximum zu. Die Hauptquelle des Kontrollmaximums ist die [proximity|e], doch der [integration_status|e] und die [pop_satisfaction|e] spielen ebenfalls eine Rolle.\n\nDas Kontrollmaximum eines Orts lässt sich auch durch die Stationierung einer Armee in der [province|e] sowie die [cabinet_action|e] „[ShowCabinetActionName('increase_control_province')]“ erhöhen."
 game_concept_power_projection: "Machtprojektion"
 game_concept_power_projection_desc: "[countries|e] mit einer hohen $game_concept_power_projection$ können Nationen mit einer geringeren ausbeuten. Ist unsere $game_concept_power_projection$ höher als die anderer Nationen, können wir eine [ShowBuildingTypeName('trade_office')], eine [ShowBuildingTypeName('slave_center')], eine [ShowBuildingTypeName('missionary_building')] oder andere bestimmte Gebäude an ihren [Concept('locations', 'Orten')|e] bauen. Je höher unsere $game_concept_power_projection$ ist, desto schneller werden unsere [colonial_charters|e] die Kontrolle über Orte erlangen. Es kostet auch weniger [stability|e] und [war_exhaustion|e], Ländern mit niedrigerer $game_concept_power_projection$ den [war|e] zu erklären."
 game_concept_proximity: "Nähe"
 game_concept_proximity_desc: "Die Nähe eines [Concept('location_with_icon', 'Orts')|e] gibt an, wie weit weg dieser vom [capital_with_icon|e] des [Concept('owner', 'Besitzers')|e] ist und bestimmt darüber, wie viel [control_with_icon|e] [locations] haben können.\n\nDie [proximity] im [capital] jedes [Concept('country', 'Lands')|e] beträgt #high 100 %#! und wird von dort aus auf benachbarte [locations] projiziert, wobei immer mehr [proximity] beruhend auf dem Gelände und der Infrastruktur verloren geht. Die [proximity], die von einem zum nächsten [location] verloren geht, nennt man Nähekosten.\n\nDie Nähekosten zwischen [Concept('locations', 'Orten')] kann je nach [topography_with_icon|e] und [vegetation_with_icon|e] stark variieren. Über das Land können sie durch den Bau von [roads_with_icon|e] und die Erhöhung der [development_with_icon|e] sowie den [societal_value_with_icon|e] „[ShowSocietyDirectionName('land')]“ verringert werden. Über das Meer lassen sie sich durch [harbor_capacity_with_icon|e], [maritime_presence_with_icon|e] und den [societal_value] „[ShowSocietyDirectionName('naval')]“ vermindern."
 game_concept_output: "Ausstoß"
 game_concept_produce: "Herstellen"
 game_concept_produces: "Erzeugt"
 game_concept_producing: "Erzeugend"
 game_concept_output_desc: "Die Menge an [goods|e], die entweder durch ein [building|e] als [produced_goods|e] oder als [raw_materials|e] durch einen [location|e] erzeugt wird."
 game_concept_foreign_building: "Fremdgebäude"
 game_concept_foreign_buildings: "Fremdgebäude"
 game_concept_foreign_building_desc: "Dies ist ein [building|e], das einem anderen [country|e] als dem [owner|e] des [Concept('location', 'Orts')|e] gehört."
 game_concept_building: "Gebäude"
 game_concept_buildings: "Gebäude"
 game_concept_building_desc: "Gebäude sind einzelne Vertreter von [building_types|e] an einem [location|e].\n\nGebäude haben eine Vielzahl unterschiedlicher Aufgaben, angefangen bei der Erhöhung des [Concept('supply', 'Angebots')|e] an erzeugten [goods|e] bis hin zum Freischalten bestimmter [unit_types|e]. Ihre Effizienz hängt dabei von der Zahl der [pops|e] ab, die derzeit dort [employed|el] sind.\n\nDie meisten Gebäude haben Vorabbaukosten in [gold|e] und anschließend eine [demand|e] nach bestimmten [goods] am [location] des [Concept('market', 'Markts')|e]. Macht ein Gebäude Verluste, kann sein [owner|e] es [subsidize|el].\n\n[estates|e] können ebenfalls [buildings] errichten.\n\nGebäude können auch zerstört werden.\n\nEin Gebäude hat eine oder mehrere [production_methods|e], die sich ändern lassen, was sich auf den Ausstoß auswirkt."
 game_concept_building_type: "Gebäudeart"
 game_concept_building_types: "Gebäudearten"
 game_concept_building_type_desc: "Eine Gebäudeart ist die Vorlage eines [Concept('building', 'Gebäudes')|e] und gehört zu einer [building_category|e]. Die meisten Eigenschaften eines Gebäudes hängen davon ab, zu welcher Gebäudeart es gehört."
 game_concept_building_category: "Gebäudekategorie"
 game_concept_building_categories: "Gebäudekategorien"
 game_concept_building_category_desc: "[building_types|e] werden in unterschiedliche Kategorien unterteilt, was dabei hilft, ähnliche Gebäude zu finden."
 game_concept_supported_building_levels: "Unterstützte Gebäudestufen"
 game_concept_supported_building_levels_desc: "Jeder [location|e] hat eine Schwelle bezüglich der Zahl an [building|e]-Stufen, die er beinhalten kann. Wird diese Schwelle überschritten, kommt es zu immer stärker wachsenden Baukosten.\n\nDie Zahl der $game_concept_supported_building_levels$ hängt vor allem vom [location_rank|e] und der [development|e] des [Concept('location', 'Ortes')|e] ab.\n\n[buildings] ohne Arbeiter zählen nicht zur Gebäudestufenbegrenzung."
 game_concept_building_maintenance: "Gebäudeunterhalt"
 game_concept_building_maintenance_desc: "[buildings], die keine [goods|e] erzeugen, kosten den [owner] Unterhalt. Die Kosten hängen von dem Preis der [goods] auf dem [market|e] ab, die von diesem Gebäude genutzt werden, und werden von der [crown_power|e] des Besitzers weiter beeinflusst."
 game_concept_employ: "Beschäftigen"
 game_concept_employed: "Beschäftigt"
 game_concept_employment: "Beschäftigung"
 game_concept_employ_desc: "[pops|e] können entweder in [Concept('buildings', 'Gebäuden')|e] oder in der [rgo|e] beschäftigt sein. Ein Gebäude kann nur eine Art von [pop_type|e] unterstützen, und die maximale Zahl hängt von der Gebäudeart ab und davon, wie viele Stufen es hat."
 game_concept_unemploy: "Verfügbare Bevölkerung"
 game_concept_unemployed: "Verfügbar"
 game_concept_available: "Verfügbar"
 game_concept_available_population: "Verfügbare Bevölkerung"
 game_concept_unemploy_desc: "[pops|e] können entweder in einem [building|e] oder in der [rgo|e] [employed|el] sein. Wer dies nicht ist, gilt als verfügbar."
 game_concept_foreign: "Ausland"
 game_concept_foreign_desc: "Dies ist ein [location|e], der nicht dem [country|e] gehört, das wir spielen."
 game_concept_estate: "Stand"
 game_concept_estates: "Stände"
 game_concept_estate_type: "Standesart"
 game_concept_estate_types: "Standesarten"
 game_concept_estate_desc: "Als besondere Interessengruppen innerhalb eines [Concept('country_with_icon', 'Lands')|e] haben Stände eine [estate_power_with_icon|e], die für ihre politische Stärke innerhalb der Regierung steht. Die [estate_satisfaction_with_icon|e] gibt an, wie gut ihre Bedarfe erfüllt werden, während die [estate_opinions|e] für andere Länder gelten.\n\nStände haben [estate_privileges_with_icon|e]: besondere Rechte, die die Regierung ihnen gewähren oder entziehen kann. Im Gegenzug versorgen [estates] ihr [country] mit [taxes_with_icon|e], [Concept('army_levies_with_icon', 'Armeeaufgeboten')|e] und [Concept('navy_levies_with_icon', 'Marineaufgeboten')|e].\n\nStände erheben [tax_base_with_icon|e] an [Concept('locations_with_icon', 'Orten')|e] und kassieren einen Teil der [Concept('trade', 'Handels')|e]-Gewinne. Dieses Geld können sie dann einsetzen, um [buildings_with_icon|e] zu bauen und für [pop_needs_with_icon|e] zu bezahlen. Wird ihre [estate_satisfaction] zu niedrig, bauen sie nur noch Standesgebäude, die ihre eigene [estate_power] stärken.\n\nJeder [character|e] gehört zu einem der Stände und erhöht dessen Macht, wenn er ins [cabinet_with_icon|e] berufen wird oder [armies|e] bzw. [navies|e] befehligt. Manche [heir_selections|e] beschränken ihre [heirs|e] auf bestimmte Stände."
 game_concept_estate_opinion: "Standesmeinung"
 game_concept_estate_opinions: "Standesmeinungen"
 game_concept_estate_opinion_desc: "Stände in einem [country|e] haben Meinungen von anderen Ländern, in dem Sinn, welchen gegenüber sie [hostile|el] sind und mit welchen sie sich anfreunden wollen – um dabei natürlich ihre eigenen Ziele voranzutreiben."
 ### FOOD ###
 game_concept_food: "Nahrung"
 game_concept_food_desc: "[armies|e] brauchen sie zum Marschieren und [pops|e] zum Überleben. Ohne $game_concept_food$ erleiden Armeen [attrition|e] und $game_concept_pops$ [starvation|e]. Im Fall von Armeen nennt man sie auch „Proviant“. [food_raw_materials|e] sind die Hauptquelle von $game_concept_food$, aber einige [buildings|e] spielen ebenfalls eine Rolle.\n\nBei der Herstellung und Verteilung von $game_concept_food$ sind drei Ebenen beteiligt:\n\n@location! [local_food|e]:\n$game_concept_food$ wird an [Concept('locations', 'Orten')|e] hergestellt und verbraucht; der Überschuss wird der $game_concept_provincial_food$ hinzugefügt.\n\n@province! [provincial_food|e]:\nDie $game_concept_provincial_food$ ist die wichtigste Ebene. Stellt eine [province|e] nicht genug $game_concept_food$ her, um den Verbrauch aller $game_concept_locations$ zu decken, sinkt die Provinznahrung. Ist sie aufgebraucht, erleiden alle $game_concept_locations$ in der $game_concept_province$ [starvation|e]. Doch bevor dies geschieht, versucht die $game_concept_province$, vom $game_concept_market$ [Concept('buy_food', 'Nahrung zu kaufen')|e].\n\n@market! [market_food|e]:\nAlle $game_concept_provinces$ auf einem [market|e] werden versuchen, [Concept('sell_food', 'Nahrung zu verkaufen')|e], wenn ihre Lager voll sind, und versuchen, [Concept('buy_food', 'Nahrung zu kaufen')|e], wenn selbige fast ganz aufgebraucht ist. Solange es genug $game_concept_food$ auf einem $game_concept_market$ gibt, muss niemand hungern."
 game_concept_monthly_food: "Nahrung pro Monat"
 game_concept_monthly_food_desc: "Alle [food|e], die nicht von Pops in einem Territorium verbraucht wird, trägt zum Vorrat an [provincial_food|e] bei."
 game_concept_local_food: "Ortsnahrung"
 game_concept_local_food_desc: "Dies ist die Menge an [food|e], die ein [location|e] zur [provincial_food|e] beiträgt. Ist sie negativ, wird der $game_concept_location$ einfach $game_concept_food$ von anderen $game_concept_locations$n in seiner [province|e] beziehen.\n\nJeder $game_concept_location$ stellt $game_concept_food$ abhängig von der [subsistence_agriculture|e] und seiner [food_productivity|e] her, doch der Großteil der $game_concept_food$serzeugung geschieht an $game_concept_locations$n mit [Concept('food_raw_materials', 'Rohnahrungsmitteln')|e].\n\nJeder $game_concept_location$ hat auch einen gewissen [pop_food_consumption|e], der von der dort lebenden [population|e] abhängt.\n\n[towns_and_cities|eU] haben oft einen negativen $game_concept_local_food$ssaldo, aber so lange die $game_concept_provincial_food$ positiv bleibt, sorgt dies nicht für Probleme."
 game_concept_provincial_food: "Provinznahrung"
 game_concept_provincial_food_desc: "Dies ist die Menge an [food|e], die eine [province|e] eingelagert hat. Ist die [monthly_food|e] negativ, wird sie irgendwann aufgebraucht. Gibt es ein Defizit, wird die Provinz auf dem örtlichen [market|e] [buy_food|e]; gibt es einen Überschuss, wird sie [sell_food|e].\n\nSämtliche [food], die nicht von den [pops|e] an einem [location|e] verbraucht wird, trägt zur Einlagerung von Provinznahrung bei.\n\nAlle Territorien in der Provinz können auf dieses Lager zugreifen, um ihre Bewohner zu ernähren. [armies|e] in der Provinz können auch eingelagerte Nahrung als Proviant verwenden, wenn sie sonst [attrition|e] erleiden würden."
 game_concept_market_food: "Marktnahrung"
 game_concept_market_food_desc: "Jede [province|e] [Concept('buy_food', 'kauft')|e] oder [Concept('sell_food', 'verkauft')|e] Nahrung auf dem [market|e], zu dem sie gehört. Der Preis hängt von der Menge an $game_concept_food$ ab, die im [stockpile|e] des $game_concept_market$s eingelagert wurde. Der [owner|e] der $game_concept_province$ muss die Kosten tragen oder kann die Gewinne dieses Handels einstreichen, sodass $game_concept_provinces$ mit einem $game_concept_food$süberschuss zu den [income|e] des $game_concept_owner$s beitragen, wohingegen ein Mangel zu den [expenses|e] beiträgt.\n\nMan kann [trades|e] für [food_raw_materials|e] schaffen, um $game_concept_food$ zwischen $game_concept_markets$n zu bewegen."
 game_concept_pop_food_consumption: "Pop-Nahrungsverbrauch"
 game_concept_pop_food_consumption_desc: "Dies ist die Menge an [food|e], die eine [pop|e] monatlich verbraucht."
 game_concept_food_productivity: "Nahrungsproduktivität"
 game_concept_food_productivity_desc: "Die $game_concept_food_productivity$ eines [Concept('location', 'Orts')|e] beeinflusst, wie effizient dort [food|e] hergestellt wird.\n\nSie hängt vor allem von der Geografie des $game_concept_location$s ab, doch einige [laws|e], [societal_values|e] und [advances|e] können sich ebenfalls auf sie auswirken. [towns_and_cities|e] sind weniger effizient bei der Herstellung von $game_concept_food$ als [rural_locations|el]."
 game_concept_subsistence_agriculture: "Subsistenzlandwirtschaft"
 game_concept_subsistence_agriculture_desc: "[rgo_pops|e], die nicht in der [rgo|e] oder einem [building|e] in der $game_concept_subsistence_agriculture$ arbeiten. Sie erzeugen Nahrung in kleineren Mengen als bei Formen der $game_concept_resource_gathering_operations$, die [food_raw_materials|e] beschaffen: Oft können sie kaum den eigenen Bedarf decken. Man geht davon aus, dass die [Concept('unemployed', 'arbeitslose')|e] Bevölkerung dieser simpleren Form der [Concept('food', 'Nahrungssuche')|e] nachgeht, selbst wenn der [location|e] ein [raw_material|e] besitzt, das sich nicht direkt als [food|e] eignet."
 game_concept_starvation: "Hunger"
 game_concept_starving: "Hunger"
 game_concept_starving_desc: "Hat eine [province|e] keine [food|e] als [provincial_food|e] mehr, werden die [pops|e] hungern und sterben.\n\nDies hat folgende Auswirkungen:\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "Rohnahrungsmittel"
 game_concept_food_raw_materials: "Rohnahrungsmittel"
 game_concept_food_raw_material_desc: "Einige [raw_materials|e] können nicht nur wie andere [goods|e] gehandelt und verwendet werden, sondern erzeugen auch [food|e]. Sie werden bei einer [rgo|e] erzeugt und stellen eine wesentlich effizientere $game_concept_food$squelle dar als die [subsistence_agriculture|e].\n\n$game_concept_food$ wird auch zwischen [Concept('markets', 'Märkten')|e] bewegt, wenn $game_concept_food_raw_materials$ gehandelt werden."
 game_concept_food_raw_material_list_title: "Liste der $game_concept_food_raw_materials$"
 game_concept_selling_food: "Nahrungsverkauf"
 game_concept_sell_food: "Nahrung verkaufen"
 game_concept_sell_food_short: "Verkaufen"
 game_concept_selling_food_desc: "Hat eine [province|e] einen Überschuss an [food|e] und kann keine weitere einlagern, wird sie sie auf dem örtlichen [market|e] verkaufen. Dies ist nur möglich, sofern die Provinz nicht [sieged|el] wird.\n\nEine [province] kann jeden Monat nur so viel [food|e] auf einmal kaufen, wie es der Gesamtkapazität des [Concept('food_stockpile', 'Nahrungsbestands')|e] der [province] entspricht."
 game_concept_buying_food: "Nahrungsaufkauf"
 game_concept_buy_food: "Nahrung kaufen"
 game_concept_buy_food_short: "Kaufen"
 game_concept_buying_food_desc: "Hat eine [province|e] nur noch wenig [food|e], wird sie welche auf dem örtlichen [market|e] kaufen. Dies ist nur möglich, sofern die Provinz nicht [sieged|el] wird.\n\nEine [province] kann jeden Monat nur so viel [food|e] auf einmal kaufen, wie es der Gesamtkapazität des [Concept('food_stockpile', 'Nahrungsbestands')|e] der [province] entspricht."
 game_concept_food_stockpile: "Nahrungsbestand"
 game_concept_food_stockpile_desc: "Der monatliche [Concept('food', 'Nahrungs')|e]-Überschuss von @location! [Concept('locations', 'Orten')|e] wird im @province! [province|e]-Bestand eingelagert. Monatlicher [Concept('food', 'Nahrungs')]-Überschuss von [provinces] wird im @market! [market|e]-Bestand eingelagert.\n\nEin großer [food_stockpile] hilft dabei, [starvation|e] während eines harten [Concept('winter', 'Winters')|e] zu vermeiden, wenn die [food_productivity|e] niedrig ist.\n\nEin größerer $game_concept_food_stockpile$ in einer @province! [province|e] erlaubt es auch, jeden Monat größere Mengen an [Concept('buy_food', 'Nahrung zu kaufen')|e]und [Concept('sell_food', 'verkaufen')|e]."
 ###
 game_concept_construction_material: "Baumaterial"
 game_concept_construction_materials: "Baumaterialien"
 game_concept_construction_material_desc: "$game_concept_construction_materials$ sind [raw_materials|e], die für den [construction|e] von [Concept('buildings', 'Gebäuden')|e] nötig sind. Sie werden in einer [rgo|e] hergestellt und sind meist entscheidend für die Entwicklung von [Concept('towns_and_cities', 'Städten und Großstädten')|e]."
 game_concept_construction_material_list_title: "Liste der $game_concept_construction_materials$"
 game_concept_loan: "Anleihe"
 game_concept_loaned: "Geliehen"
 game_concept_lent: "Verliehen"
 game_concept_lend: "Verleihen"
 game_concept_lends: "Verleiht"
 game_concept_loans: "Anleihen"
 game_concept_loan_desc: "Eine Anleihe ist [gold|e], das von einem [lender|e] verliehen wird und auf das man monatlich [interest|e] bezahlen muss. Eine Anleihe kann einem [country|e] helfen, wenn es unverzüglich [gold|e] braucht. Eine Anleihe aufzunehmen, erhöht die [debt|e] des [Concept('country', 'Lands')|e]."
 game_concept_loan_capacity: "Anleihekapazität"
 game_concept_loan_capacity_desc: "Dies gibt an, wie viel Geld ein [country|e] sich von inneren Quellen [Concept('lend', 'leihen')|e] kann. Die [estates|e] können hierin investieren und verdienen sich [interest|e], die ein [country|e] aus diesen Anleihen bezahlen kann. Manche [buildings|e], [advances|e] oder [government_reforms|e] wirken sich ebenfalls darauf aus."
 game_concept_interest: "Zinsen"
 game_concept_interest_desc: "Dies ist eine Gebühr, die jede [loan|e] mit sich bringt; sie wird monatlich an den [lender|e] gezahlt."
 game_concept_debt: "Schulden"
 game_concept_debts: "Schulden"
 game_concept_debt_desc: "Dies ist die Gesamtmenge an [loans|e], die ein Land hat, einschließlich der verbleibenden [interest|e]. Werden diese Schulden zu groß, geht das [country|e] [bankrupt|el]."
 game_concept_lender: "Verleiher"
 game_concept_lender_desc: "Dies ist entweder eine Bank, die [gold|e] verleiht, um [interest|e] damit zu verdienen, oder ein anderes [country|e], das [gold|e] verleiht."
 game_concept_borrower: "Schuldner"
 game_concept_borrower_desc: "Dies ist ein [country|e], das [gold|e] schuldet und darauf [interest|e] bezahlen muss – meist einem anderen [country|e] oder einem [estate|e]."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "Verwaltungsfähigkeit"
 game_concept_adm_short: "Verwaltung"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Diese [ability|e] gibt an, wie gut ein [character|e] bei Verwaltungsaufgaben ist, wie gut er also Dinge organisieren, mit der Wirtschaft umgehen und das Land am Laufen halten kann."
 game_concept_dip: "Diplomatiefähigkeit"
 game_concept_dip_short: "Diplomatie"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Diese [ability|e] gibt an, wie gut ein [character|e] andere Menschen überzeugen kann, etwas zu tun, und wie beliebt er ist."
 game_concept_mil: "Militärfähigkeit"
 game_concept_mil_short: "Militär"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Diese [ability|e] gibt an, wie gut ein [character|e] die militärischen Aspekte des Lebens begreift, wie es um sein Verständnis für Taktik bestellt ist – und wie gut er harte Entscheidungen fällen kann."
 game_concept_inflation: "Inflation"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "Inflation stellt eine Erhöhung aller Preise im Spiel dar. Sie steigt durch [minting|e], wenn wir unsere [income|e] erhöhen wollen. Sie lässt sich durch eine [cabinet_action|e] verringern."
 game_concept_stability: "Stabilität"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "Die Stabilität ist ein Maß für den inneren Frieden eines [Concept('country', 'Lands')|e]. Ist sie negativ, stellt sie Aufruhr dar; ist sie positiv, steht sie für Ruhe. Im Lauf der Zeit tendiert die Stabilität gegen #Y 0#!, wenn sich keine anderen Faktoren auswirken. Einen [war|e] zu beginnen, ist eine der Aktionen, die die Stabilität eines Landes verringern."
 game_concept_prestige: "Prestige"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Das Prestige eines [Concept('country', 'Lands')|e] zeigt, wie angesehen es ist. Der [cultural_influence|e] seiner [primary_culture|e] erhöht es und macht es leichter, [diplomacy|e] zu betreiben."
 game_concept_war_exhaustion: "Kriegsmüdigkeit"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "Die Kriegsmüdigkeit gibt an, wie sehr unser [country|e] vom [war|e] verwüstet und zerrüttet wurde. Ist sie hoch genug, können wir gezwungen werden, einen [peace_treaty|e] zu unterzeichnen. Dies sind die Auswirkungen bei $game_concept_war_exhaustion$ 1:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "Versprengung"
 game_concept_exiled: "Versprengt"
 game_concept_exile_desc: "Eine [army|e] oder [navy|e] kann versprengt sein, sodass sie weder etwas belagern noch gegen [units|e] kämpfen kann, bis sie wieder in freundlichem Territorium ist. Dies geschieht meist, wenn die Einheit sich in Territorien befindet, zu denen sie keinen Zugang mehr hat, für gewöhnlich nachdem ein [peace_treaty|e] unterzeichnet wurde."
 game_concept_retreat: "Rückzug"
 game_concept_retreats: "Zieht sich zurück"
 game_concept_retreating: "Zurückziehend"
 game_concept_retreat_desc: "Eine [army|e] oder [navy|e] kann zum Rückzug gezwungen werden, weil sie eine Schlacht verliert, ihre [morale|e] zu niedrig ist oder sie sich für einen [retreat|e] entscheidet. Während des Rückzugs kann sie nicht kämpfen und keine neuen Befehle erhalten, bis sie ihr Ziel erreicht hat."
 game_concept_army_tradition: "Armeetradition"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Dies stellt die gesammelte Erfahrung in Sachen [armies|e], [battles|e] und [sieges|e] dar, über die ein [country|e] verfügt."
 game_concept_navy_tradition: "Marinetradition"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Dies stellt die gesammelte Erfahrung in Sachen [navies|e], [battles|e], [blockades|e] und anderen Aspekten mit Marinebezug dar, über ein [country|e] verfügt."
 game_concept_recruit: "Rekrutieren"
 game_concept_recruiting: "Rekrutierung"
 game_concept_recruit_desc: "Die Rekrutierung ist ein Vorgang, bei der man [manpower|e] in Form von [units|e] auf der Karte platziert. Damit gehen meist [gold|e]-Kosten und eine [goods|e]-[demand|e] einher. Schließlich kann ein Reiter ohne Pferd schlecht reiten."
 game_concept_recruitment_method: "Rekrutierungsmethode"
 game_concept_recruitment_methods: "Rekrutierungsmethoden"
 game_concept_recruitment_method_desc: "Wir können entscheiden, ob wir mehr Zeit für die Ausbildung unserer Truppen verwenden wollen, um ihre [experience|e] zu steigern, oder ob wir die [regiments|e] schneller mit weniger [maximum_strength|e] ins Feld schicken möchten."
 game_concept_age: "Zeitalter"
 game_concept_ages: "Zeitalter"
 game_concept_age_upper_desc: "Das Spiel ist in mehrere Zeitalter unterteilt, die meist ein Jahrhundert lang sind. Jedes Zeitalter hat eigene Regeln und Mechaniken, und jedes hat einen eigenen Baum mit [Concept('advances', 'Fortschritten')|e], die man durchlaufen kann."
 game_concept_age_lower_desc: "Zu Beginn jedes Zeitalters wählen wir aus [adm_short], [dip_short] oder [mil_short] unseren Schwerpunkt aus, was sich auf den Fortschrittsbaum unseres [Concept('country', 'Landes')|e] für dieses Zeitalter auswirkt."
 game_concept_age_list_title: "Liste der Zeitalter"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Institution"
 game_concept_institutions: "Institutionen"
 game_concept_institution_desc: "Jedes [age|e] hat drei verschiedene Institutionen, die jeweils an einem passenden [location|e] auf der Karte erscheinen. Sie breiten sich dann über die Karte aus und wenn [countries|e] sie [embrace|el], schalten sie neue [advances|e] für dieses Zeitalter frei.\n\nBreitet sich eine Institution für unseren Geschmack nicht schnell genug in unserem [country] aus, können wir es mit „[ShowCabinetActionName('study_institutions')]“ versuchen."
 game_concept_embrace: "Einführen"
 game_concept_embraced: "Eingeführt"
 game_concept_embrace_desc: "Ein [country|e] kann eine [institution|e] einführen, wenn genug [population|e] eines [Concept('country', 'Lands')|e] an [Concept('locations', 'Orten')|e] lebt, zu denen die Institution sich ausgebreitet hat. Das bedeutet, dass das Land die [institution] vollständig verstanden hat und somit [advances|e] [researching|el] kann, die auf ihr beruhen."
 game_concept_advance: "Fortschritt"
 game_concept_advances: "Fortschritte"
 game_concept_advance_desc: "Fortschritte stellen Ideen, Erfindungen, Technologien und andere Bereiche des menschlichen Wissens dar.\n\nEs kann immer nur ein Fortschritt zur Zeit [researched|el] werden, wobei das Forschungstempo eines [Concept('country', 'Lands')|e] vom [research_progress_with_icon|e] abhängt.\n\nMit jedem [age|e] können [countries] neue Fortschritte entdecken. Manche sind bestimmten [countries]n, [cultures|e] oder [religions|e] vorbehalten, doch bei den meisten müssen nur die entsprechenden [institutions_with_icon|e] [embraced|el] werden.\n\nDas Vorankommen zu neuen [Concept('advances_with_icon', 'Fortschritten')|e] hängt vor allem von der Macht der eigenen [liturgical_language_with_icon|e], der durchschnittlichen [literacy_with_icon|e] der eigenen [pops_with_icon|e], der [estate_satisfaction|e] des eigenen #L [ShowEstateTypeName('clergy_estate')]s#! und der Zahl der [Concept('embraced', 'eingeführten')|e] [institutions_with_icon|e] ab."
 game_concept_research: "Forschung"
 game_concept_researched: "Erforscht"
 game_concept_researching: "Erforschen"
 game_concept_research_desc: "Das Erforschen eines [Concept('advance', 'Fortschritts')|e] braucht Zeit, und ein [country|e] kann immer nur einen Fortschritt zur Zeit erforschen. Wir kommen in den Genuss der Vorzüge des Fortschritts, sobald unser [research_progress|e] die Kosten des Fortschritts erreicht.\n\nDas Vorankommen zu neuen [Concept('advances', '@advances! Fortschritten')|e] hängt vor allem von der Macht der eigenen [liturgical_language_with_icon|e], der durchschnittlichen [literacy_with_icon|e] der eigenen [pops_with_icon|e], der [estate_satisfaction|e] des eigenen #L [ShowEstateTypeName('clergy_estate')]s#! und der Zahl der [Concept('embraced', 'eingeführten')|e] [institutions_with_icon|e] ab."
 game_concept_research_progress: "Forschungsfortschritt"
 game_concept_research_progress_desc: "Unser [Concept('research', 'Forschungsfortschritt')|e] hängt vor allem von der Macht der eigenen [liturgical_language_with_icon|e], der durchschnittlichen [literacy_with_icon|e] der eigenen [pops_with_icon|e], der [estate_satisfaction|e] des eigenen #L [ShowEstateTypeName('clergy_estate')]s#! und der Zahl der [Concept('embraced', 'eingeführten')|e] [institutions_with_icon|e] ab."
 game_concept_stored_research: "Forschungsfortschrittsvorrat"
 game_concept_stored_research_desc: "$game_concept_research_progress$svorrat wird angesammelt, wenn kein [advance|e] ausgewählt ist. Der Forschungsvorrat findet umgehend Anwendung, sobald ein [advance|e] ausgewählt wird."
 game_concept_literacy: "Alphabetisierung"
 game_concept_literacy_desc: "Dies gibt an, wie gut unsere [pops|e] lesen und schreiben können. Es hat vor allem Vorteile, da sich die durchschnittliche Alphabetisierung auf den [research_progress|e] unseres Landes auswirkt, doch es erhöht auch die Auswirkungen der [Concept('market_price', 'Marktpreise')|e] auf die Bedarfe für die [pop_satisfaction|e]."
 game_concept_artillery_bonus: "Artilleriebonus"
 game_concept_artillery_bonus_desc: "[Concept('regiments', 'Artillerieregimenter')|e] haben eine gewisse Stärke, wenn sie [fortifications|e] mit ihren Kanonen beschießen. Die Stärke hängt von ihrem [artillery_barrage|e] und der Stufe der [fort|e] ab."
 game_concept_artillery_barrage: "Artillerie-Trommelfeuer"
 game_concept_artillery_barrage_desc: "Wenn dies während einer [siege|e] höher als die Stufe der [fort|e] ist, gewährt sie dem Angreifer einen Bonus!"
 game_concept_estate_privilege: "Standesprivileg"
 game_concept_estate_privileges: "Standesprivilegien"
 game_concept_privileges: "Privilegien"
 game_concept_privilege: "Privileg"
 game_concept_estate_privilege_desc: "Der [ruler|e] kann gelegentlich bestimmten Teilen der Bevölkerung Privilegien gewähren. Dies können Steuererleichterungen, Monopole oder andere Rechte sein, die diesem [estate|e] einen gewissen Vorteil verschaffen. Sie gehen meist mit bestimmten Kosten einher (zum Beispiel in Form einer größeren Macht des betreffenden [Concept('estate', 'Standes')|e])."
 game_concept_supply_depot: "Vorratslager"
 game_concept_supply_depots: "Vorratslager"
 game_concept_supply_depot_desc: "[armies|e] können Vorratslager an [Concept('hostile', 'feindlichen')|e] [Concept('locations', 'Orten')|e] anlegen, um [food|e] einzulagern. [friendly|eU]e Armeen können dann bis zu #V 2#! [locations] entfernt noch von dort aus versorgt werden."
 game_concept_unit_ability: "Einheiteninteraktion"
 game_concept_unit_abilities: "Einheiteninteraktion"
 game_concept_unit_ability_desc: "Das ist der Name für Befehle wie „[ShowUnitAbilityName('drill_army')]“ oder „[ShowUnitAbilityName('march_to_sound_of_guns')]“, die man [units|e] erteilen kann. Einige davon sind Sofortaktionen, andere ein Zustand, der sich an- und abschalten lässt."
 game_concept_character_interaction: "Charakterinteraktion"
 game_concept_character_interactions: "Charakterinteraktionen"
 game_concept_character_interaction_desc: "Dies sind die [actions|e], die wir mit [Concept('characters', 'Charakteren')|e] durchführen können. Beispiele dafür wären „[ShowCharacterInteractionName('marry_noble')]“, „[ShowCharacterInteractionName('seppuku')]“ oder „[ShowCharacterInteractionName('resign_as_grand_master')]“."
 game_concept_integration_status: "Eingliederungsstatus"
 game_concept_integration_status_desc: "Dies stellt dar, wie gut ein [location|e] in den Verwaltungsapparat des [Concept('owner', 'Besitzers')|e] eingegliedert wurde. Jeder Ort [owned|l] hat einen von vier verschiedenen Status:\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\nEin [conquered|l]er [location] kann durch eine [cabinet_action|e] [integrated|l] werden, doch um den [core]-status zu erreichen, braucht er eine große Zahl an [pops|e] der [primary_culture|e] oder einer beliebigen [Concept('accepted_cultures', 'akzeptierten Kultur')|e]."
 game_concept_integration_status_desc_intro: "Dies stellt dar, wie gut ein [location|e] in den Verwaltungsapparat des [Concept('owner', 'Besitzers')|e] eingegliedert wurde. Jeder [location] [owned|l] hat einen von vier verschiedenen Status:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Ein [conquered|l]er [location] kann durch eine [cabinet_action|e] [integrated|l] werden, doch um den [core]-status zu erreichen, braucht er eine große Zahl an [pops|e] der [primary_culture|e] oder [Concept('accepted_cultures', 'akzeptierter Kulturen')|e]."
 game_concept_integration: "Eingliederung"
 game_concept_integrated: "Eingegliedert"
 game_concept_integrate: "Eingliedern"
 game_concept_integrating: "Eingliedernd"
 game_concept_integration_list_title: "Ein eingegliederter [location] erhält folgende Auswirkungen:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Ein eingegliederter [location|e] wurde ordentlich in den Staat integriert und ist daher sehr viel leichter zu regieren als ein [conquered|el]er [location].\n\n[conquered|eU]e [locations] müssen mit einer [cabinet_action|e] eingegliedert werden, die auf die ganze [province|e] abzielt und deren Tempo von verschiedenen Faktoren abhängt, darunter der Zahl der [locations], ihrer [culture|e] und dem [location_rank|e]."
 game_concept_government_reform: "Regierungsreform"
 game_concept_government_reforms: "Regierungsreformen"
 game_concept_reforms: "Reformen"
 game_concept_reform: "Reform"
 game_concept_government_reform_desc: "Regierungsreformen stellen unterschiedlichste Dinge dar, angefangen bei uralten Traditionen bis hin zu fortschrittlichen Verfassungszusätzen, und sie umreißen, wie ein [country|e] regiert wird. Jede Reform ist einzigartig, aber oft handelt es sich um einen starken Vorteil mit entsprechendem Nachteil oder die Möglichkeit, einzigartige Spielstile zu verfolgen.\n\n[countries] dürfen immer nur eine Handvoll Regierungsreformen haben; durch [advances|e] vergrößert sich ihre Zahl aber.\n\nManche Reformen sind [major_reforms|e]; ein Land kann davon immer nur eine haben."
 game_concept_major_reform: "Großreform"
 game_concept_major_reforms: "Großreformen"
 game_concept_major_reform_desc: "Eine Großreform ist eine besondere [government_reform|e], die ein [country|e] prägt. Ein [country] kann immer nur eine Großreform zur Zeit haben."
 game_concept_cabinet_action: "Kabinettsaktion"
 game_concept_cabinet_actions: "Kabinettsaktionen"
 game_concept_cabinet_action_desc: "Mitgliedern eines [Concept('cabinet', 'Kabinetts')|e] können $game_concept_cabinet_action$en zugewiesen werden. Diese werden sie ausführen, bis sie abgeschlossen sind oder bis wir entscheiden, sie zu ändern.\nEs stehen unterschiedliche Aktionen zur Verfügung:\n\n#T $game_concept_adm_short$ $game_concept_actions$#!\n[ShowCabinetTypeDatabase('adm')]\n\n#T $game_concept_diplomatic_actions$#!\n[ShowCabinetTypeDatabase('dip')]\n\n#T $game_concept_mil_short$ $game_concept_actions$#!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "Kabinettssitz"
 game_concept_cabinet_seats: "Kabinettssitze"
 game_concept_cabinet_seats_desc: "Dies bestimmt die Zahl der [cabinet_members|e], die ein ein [country|e] gleichzeitig im eigenen [cabinet|e] beschäftigen kann. Bestimmte [advances|e] können die Zahl der verfügbaren $game_concept_cabinet_seats$ erhöhen."
 game_concept_cabinet_efficiency: "Kabinettseffizienz"
 game_concept_cabinet_efficiency_desc: "Dies bestimmt das Tempo und die Effektivität, mit der [characters|e] aus dem [cabinet|e] handeln, wenn ihnen [cabinet_actions|e] zugewiesen werden. Sie wirkt sich auf die [crown_power|e] und die [societal_values|e] aus und kann durch [advances|e], [government_reforms|e], [policies|e] und [buildings|e] angepasst werden."
 game_concept_cabinet: "Kabinett"
 game_concept_cabinet_desc: "Das $game_concept_cabinet$ ist die Versammlung der höchsten Beamten, die das Regieren des [Concept('country', 'Lands')|e] durch [cabinet_actions|e] unterstützen. Die Zahl der [cabinet_seats|e] wird durch [advances|e] erhöht."
 game_concept_cabinet_member: "Kabinettsmitglied"
 game_concept_cabinet_members: "Kabinettsmitglieder"
 game_concept_cabinet_member_desc: "Ein $game_concept_cabinet_member$ ist ein [character|e], der im [cabinet|e] beschäftigt wird."
 game_concept_artist: "Künstler"
 game_concept_artists: "Künstler"
 game_concept_artist_upper_desc: "Ein Künstler ist ein [character|e], der [works_of_art|e] erschafft. Ein Künstler kann zu einer der unten genannten Arten gehören."
 game_concept_artist_list_title: "Liste der Arten von Künstlern"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "Glaubensvertreter"
 game_concept_religious_figures: "Glaubensvertreter"
 game_concept_religious_figure_upper_desc: "Ein Glaubensvertreter ist ein [character|e], der umherzieht und religiöse Boni verleiht, wenn er sich irgendwo niederlässt. Länder mit passender [religion|e] können ihn anheuern. Man kann zwar nur einer [religious_school|e] direkt folgen, doch man kann Glaubensvertreter anderer Schulen einladen, um sich von ihnen inspirieren zu lassen und einige ihrer Boni zu erhalten. Glaubensvertreter können alle der unten angegebenen Arten aufweisen."
 game_concept_religious_figure_list_title: "Liste der Arten von Glaubensvertretern"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Eingeladener Glaubensvertreter"
 game_concept_invited_religious_figures: "Eingeladene Glaubensvertreter"
 game_concept_invite_religious_figure: "Glaubensvertreter einladen"
 game_concept_work_of_art: "Kunstwerk"
 game_concept_works_of_art: "Kunstwerke"
 game_concept_work_of_art_desc: "Ein Kunstwerk ist etwas, was von einem [artist|e] erschaffen wird. Wurde die Kunst erschaffen, erhöht sie unmittelbar den [cultural_influence|e] der [primary_culture|e] jenes [Concept('country', 'Lands')|e], in dem der Künstler arbeitet. Kunst befindet sich an einem [location|e], kann aber zerstört oder erobert werden, wenn dieser Ort von einem [enemy|e] [occupied|el] wird.\nKunst in unserem [country|e] zu haben, hilft unserem [prestige|e] und unserer [cultural_tradition|e]."
 game_concept_work_of_art_list_title: "Arten von Kunstwerken"
 game_concept_art_quality: "Kunstgüte"
 game_concept_art_quality_desc: "Die Güte der [works_of_art|e] wirkt sich darauf aus, wie viel [prestige|e] und [cultural_tradition|e] sie gewähren.\n\nEin $game_concept_work_of_art$ kann die folgenden Gütestufen haben (von niedrig nach hoch):\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Legitimität"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "Die Legitimität ist ein Maß dafür, wie sehr die Regierung von der Bevölkerung und den Ständen des eigenen [Concept('country', 'Lands')|e] akzeptiert wird. Sie ist eine unbedingte Voraussetzung zur ungestörten Leitung eines Lands: Auf niedriger Stufe will niemand mit uns zusammenarbeiten und Aufstände könnten ausbrechen, in dem Versuch, einen [ruler|e] einzusetzen, der allen verträglicher erscheint."
 game_concept_republican_tradition: "Republiktradition"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "Die Republiktradition bemisst, wie tief der Republikanismus in unserem Land verankert ist (also wie stark die Traditionen unserer [ShowGovernmentTypeName('republic')] sind). Eine [ShowGovernmentTypeNameWithNoTooltip('republic')] wählt alle paar Jahre ihren [ruler|e], und denselben [ruler] über mehrere [Concept('elections', 'Wahlperioden')|e] hinweg zu behalten, verringert unsere Republiktradition. Auf niedriger Stufe kann die Republik sogar zerfallen und zu einer Art von Autokratie werden. Damit eine republikanische Regierung handlungsfähig bleibt, sollte man diesen Wert hoch halten."
 game_concept_devotion: "Hingabe"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "Die Hingabe gibt den [Concept('faith', 'Glaubenseifer')|e] in einem Land an. Je höher dieser Wert ist, desto runder wird unsere [ShowGovernmentTypeName('theocracy')] laufen."
 game_concept_horde_unity: "Hordeneinigkeit"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "Die Hordeneinigkeit ist ein Maß für die Unterstützung, die ein $rank_kingdom_horde_ruler_suffix_male$ durch die Stämme genießt. Sie sinkt im Lauf der Zeit und wird durch das Plündern und Schleifen von Provinzen erhöht. Eine [ShowGovernmentTypeName('steppe_horde')] mit niedriger Einigkeit wird wahrscheinlich aufgrund innerer Streitigkeiten auseinanderfallen."
 game_concept_tribal_cohesion: "Stammeszusammenhalt"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "Der Stammeszusammenhalt ist ein Maß dafür, wie sehr die Menschen, die unserem [ShowGovernmentTypeName('tribe')] angehören, in Bezug auf [religion|e] und [culture|e] im Einklang miteinander sind. Auf niedriger Stufe benimmt sich der [ShowGovernmentTypeNameWithNoTooltip('tribe')] wie ein Sack Flöhe, bei dem jeder Angehörige eigenen Zielen folgen will. Man sollte versuchen, diesen Wert hoch zu halten, damit im [ShowGovernmentTypeNameWithNoTooltip('tribe')] alles rundläuft."
 game_concept_government_power: "Regierungsmacht"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "Dieser allgemeine Begriff stellt ein Maß dafür dar, wie handlungsfähig unsere [government|e] ist. Sie kann die folgenden Formen annehmen: [legitimacy|e], [republican_tradition|e], [devotion|e], [horde_unity|e] und [tribal_cohesion|e]."
 game_concept_policy: "Politlinie"
 game_concept_policies: "Politlinien"
 game_concept_policy_desc: "Zu jedem [law|e] gehören mehrere Politlinien, aus denen man auswählen kann. Sie bestimmen darüber, wie mit dem Gesetz in einem [country|e] umgegangen wird."
 game_concept_law: "Gesetz"
 game_concept_laws: "Gesetze"
 game_concept_law_desc: "Bei jedem Gesetz wählt man eine von mehreren [policies|e] aus; andernfalls greift das Gesetz nicht. Verschiedene [government_types|e] und [religions|e] erhalten unterschiedliche Gesetze, und weitere Gesetze erhält man durch [advances|e]. Abhängig davon, welche [policy] man bei einem [law] auswählt, beeinflusst dies auch die [societal_values|e] des eigenen Lands."
 game_concept_antagonism: "Antagonismus"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "Der Antagonismus gibt an, wie andere [countries|e] uns wahrscheinlich sehen, was sich auf ihre [opinion|e] von uns auswirkt. Haben sie viel Antagonismus uns gegenüber, werden Länder, für deren Interessen wir als wichtig gelten, uns weniger wahrscheinlich mit [diplomacy|e] begegnen, sondern vielmehr gegen unsere Interessen handeln. Antagonismus entsteht durch grundlegende Unterschiede zwischen Ländern in Sachen [societal_values|e], [government_types|e], [religion|e], [culture|e] und [language|e]. Manche Taten können den Antagonismus an einem [location|e] auch ‚explodieren‘ lassen, was sich auf Länder in der Nähe unterschiedlich auswirkt, je nachdem, wie wichtig ihnen der Ort und das Urheberland sind. Die Auswirkungen solcher Antagonismus-„Explosionen“ verfliegen im Lauf der Zeit."
 game_concept_antagonism_received_modifier: "Antagonismuszuwachs"
 game_concept_antagonism_received_modifier_desc: "Dies gibt an, wie sehr sich feindselige Diplomatieaktionen wie [wars|e] auf unseren [antagonism|e] auswirken."
 game_concept_diplomatic_action: "Diplomatieaktion"
 game_concept_diplomatic_actions: "Diplomatieaktionen"
 game_concept_diplomatic_action_desc: "Dies ist eine Aktion, die ein [country|e] bei einem anderen durch [diplomats|e] durchführt. Dazu gehören [alliances|e], [Concept('war', 'Kriegserklärungen')|e] und viele andere Dinge."
 game_concept_diplomatic_limitation: "Diplomatiebegrenzung"
 game_concept_diplomatic_limitations: "Diplomatiebegrenzungen"
 game_concept_diplomatically_limited: "Diplomatisch begrenzt"
 game_concept_limited_diplomacy: "Begrenzte Diplomatie"
 game_concept_unlimited_diplomacy: "Unbegrenzte Diplomatie"
 game_concept_diplomatic_limitation_desc: "Ein [country|e], das entweder ein stark abhängiges [subject|e] oder ein [junior_partner|e] in einer [union|e] ist, unterliegt womöglich diplomatischen Beschränkungen, was bedeutet, dass die folgenden Diplomatieaktionen entweder nicht durchführbar oder stark begrenzt sind:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nDie meisten Klientelländer mit begrenzter Diplomatie sind nicht in der Lage, ihre eigenen [wars|e] zu erklären, es sei denn, es handelt sich um ganz spezielle Ziele."
 game_concept_diplomats: "Diplomaten"
 game_concept_diplomat: "Diplomat"
 game_concept_diplomat_desc: "Dies stellt dar, wie viel [diplomacy|e] ein [country|e] auf einmal betreiben kann. Einige [advances|e] oder [societal_values|e] erhöhen diese Zahl."
 game_concept_opinion: "Meinung"
 game_concept_diplomatic_opinion: "Diplomatiemeinung"
 game_concept_diplomatic_opinions: "Diplomatiemeinungen"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Dies gibt an, wie sehr ein [country|e] ein anderes [country] mag oder auch nicht mag. Der Unterschied zwischen [trust|e] und Meinung liegt darin, dass eine hohe Meinung verhindert, dass ein [country] feindselig ist, doch um zusammenzuarbeiten, braucht es Vertrauen."
 game_concept_bias: "Bias"
 game_concept_bias_desc: "A bias is a certain attitude a [country|e] can have towards another one. It is split into three categories: [opinion|e], [trust|e] and [antagonism|e]. [country_interactions|e], [events|e] and historical setup have usually an impact on one of the three diplomatic aspects."
 game_concept_rival: "Rivale"
 game_concept_rivals: "Rivalen"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "[countries|e] können anderen Ländern ihre Feindseligkeit erklären, indem sie sie als $game_concept_rivals$ benennen. Länder haben zusätzliche feindselige Aktionen gegen ihre Rivalen, beispielsweise das Fingieren eines [Concept('casus_belli', 'Kriegsgrunds')|e] und die Möglichkeit. in [wars|e] einzugreifen.\n\nEin Rivalen-$game_concept_country$ wird keine freundschaftlichen [treaties|e] wie [alliances|e] annehmen, aber [countries] mit gemeinsamen Rivalen fällt es leichter, [treaties] miteinander zu unterzeichnen.\n\nRivalentum ist nicht zwingend gegenseitig; es ist also weder notwendig noch automatisch, dass ein $game_concept_country$ andere zu Rivalen macht, die es selbst als einen solchen bezeichnen. Ein [country], das ein anderes zum Rivalen gemacht hat, wird als [rival_enemy|e] bezeichnet.\n\nNur [countries] mit ähnlichem [great_power_score|e] und einer [opinion|e], die nicht sehr gut ist, können zu Rivalen erklärt werden. Das $game_concept_rivals$maximum eines [country]s hängt vom [country_rank|e] ab."
 game_concept_rival_enemy: "Feind"
 game_concept_rival_enemies: "Feinde"
 game_concept_rival_enemy_desc: "Ein [country|e], das ein anderes zum [Concept('rival', 'Rivalen')|e] erklärt hat, ist als „Feind“ des Letztgenannten bekannt. Ein [country] kann viele andere zu seinen [rivals] erklärt und doch keine Feinde haben, falls kein anderes [country] die Rivalität erwidert."
 game_concept_cobelligerent: "Kriegsverbündeter"
 game_concept_cobelligerents: "Kriegsverbündete"
 game_concept_cobelligerent_desc: "Ein [country|e], dass als $game_concept_cobelligerent$ in einen [war|e] gerufen wird, wird eigene [allies|e] in den [war] rufen können.\n\n[locations|e] eines kriegsverbündeten [Concept('country', 'Lands')] in einem [peace_treaty|e] kosten genauso viel wie die des Kriegsanführers."
 game_concept_enemy: "Kriegsfeind"
 game_concept_enemies: "Kriegsfeinde"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "Zwei [countries|e], die im [war|e] miteinander liegen, werden einander als Feinde betrachten und [battles|e] schlagen, wenn ihre [armies|e] oder [navies|e] aufeinandertreffen.\n\n[rebels|e] und [pirates|e] gelten immer für alle als Feinde."
 game_concept_royal_marriage: "Staatsehe"
 game_concept_royal_marriages: "Staatsehen"
 game_concept_married: "Verheiratet"
 game_concept_marry: "Heiraten"
 game_concept_marriage: "Ehe"
 game_concept_marrying: "Heiratend"
 game_concept_royal_marriage_desc: "Eine Staatsehe ist eine Ehe zwischen zwei [Concept('characters', 'Charakteren')|e], die aus unterschiedlichen [Concept('countries', 'Ländern')|e] stammen. Sie dienen dazu, die beiden Länder enger zu verbinden, und gewähren ihren [Concept('rulers', 'Herrschern')|e] [prestige|e]."
 game_concept_union: "Personalunion"
 game_concept_senior_partner: "Seniorpartner"
 game_concept_junior_partner: "Juniorpartner"
 game_concept_junior_partners: "Juniorpartner"
 game_concept_union_partner: "Unionspartner"
 game_concept_union_partners: "Unionspartner"
 game_concept_personal_union: "Personalunion"
 game_concept_personal_unions: "Personalunionen"
 game_concept_union_desc: "Eine Personalunion ist eine Form des [Concept('treaty', 'Vertrags')|e], die zustande kommt, wenn zwei oder mehr [countries|e] aufgrund von [royal_marriages|e] denselben [ruler|e] haben. Die Personalunion fungiert als [Concept('alliance', 'Defensivbündnis')|e], bei dem man einander wechselseitig zu Hilfe kommt, falls der jeweils andere angegriffen wird, doch es können auch [laws|e] hinzugefügt werden, die ändern, wie die Personalunion funktioniert. Das wichtigste Mitglied in der Personalunion wird $game_concept_senior_partner$ genannt, während die anderen Länder in einer Personalunion die $game_concept_junior_partners$ sind."
 game_concept_union_integration_level: "Integrationsstufe (Personalunion)"
 game_concept_union_integration_level_short: "Integrationsstufe"
 game_concept_union_integration_level_member: "Integrationsstufe (Mitglieder)"
 game_concept_union_integration_level_desc: "Die $game_concept_union_integration_level$ beschreibt, wie zentralisiert die [personal_union|e] durch [laws|e] und [policies|e] ist. Bei allen [Concept('member', 'Mitgliedern')|e], die bei der Einführung einer Zentralisierungspolitlinie vorhanden sind, erhöht sich die Stufe. Bei der letzten Zentralisierungspolitlinie werden alle $game_concept_junior_partners$, die die gleiche Stufe wie die $game_concept_union$ haben, mit dem $game_concept_senior_partner$ vereint.\n\nMitglieder, die sich der $game_concept_union$ später anschließen, müssen beim Integrationsfortschritt über das [parliament|e] aufholen."
 game_concept_ally: "Verbündeter"
 game_concept_allies: "Verbündete"
 game_concept_allied: "Verbündet"
 game_concept_alliance: "Bündnis"
 game_concept_alliances: "Bündnisse"
 game_concept_alliance_desc: "Ein Bündnis ist ein [treaty|e] zwischen [Concept('countries', 'Ländern')|e]. [countries], die verbündet sind, können einander nicht den [war|e] erklären, können aber Bündnispartner zu eigenen Kriegen hinzurufen."
 game_concept_war_allies: "Kriegsverbündete"
 game_concept_war_ally: "Kriegsverbündeter"
 game_concept_war_ally_desc: "Dies sind [countries|e], die einander auf der gleichen Seite eines [Concept('war', 'Kriegs')|e] helfen."
 game_concept_war_leader: "Kriegsanführer"
 game_concept_war_leaders: "Kriegsanführer"
 game_concept_war_leader_desc: "Ein $game_concept_war_leader$ ist eines der beiden [countries|e], die jeweils eine der beiden Seiten eines [Concept('war', 'Kriegs')|e] führen. Diese beiden werden auch über den Ausgang des Konflikts bestimmen, indem sie über [peace_treaties|e] entscheiden."
 game_concept_call_to_arms: "Waffenruf"
 game_concept_call_to_arms_desc: "Ein Waffenruf ist eine [diplomatic_action|e], die man während eines [Concept('war', 'Krieges')|e] bei jedem [Concept('ally', 'Verbündeten')|e] sowie anderen [Concept('countries', 'Ländern')|e] einsetzen kann, die geschworen haben, an militärischen Auseinandersetzungen teilzunehmen.\n\n[defender|e]-Länder rufen automatisch ihre Verbündeten in den Krieg, während [attacker|e]-Länder dies von Hand tun müssen – ihnen wird es auch schwerer fallen, andere davon zu überzeugen, sich ihnen anzuschließen."
 game_concept_treaty: "Vertrag"
 game_concept_treaties: "Verträge"
 game_concept_treaty_desc: "Ein Vertrag ist eine schriftlich festgehaltene diplomatische Vereinbarung zwischen zwei oder mehr [Concept('countries', 'Ländern')|e]. Sie kann eine begrenzte Laufzeit haben oder bis zur Kündigung gelten.\nZu den Verträgen gehören [alliances|e], [military_access|e], ein [truce|e] und vieles mehr, was man mit [diplomacy|e] erreichen kann."
 game_concept_blocked_treaties: "Vertragssperre"
 game_concept_blocked_treaties_desc: "Hierdurch wird es unmöglich für ein [country|e], irgendwelche [treaties|e] mit dem [country|e] zu schließen, für das es eine Sperre hat."
 game_concept_economic_support: "Wirtschaftshilfe"
 game_concept_economic_support_desc: "Bei diesem [treaty|e] schickt ein [country|e] einem anderen monatlich [gold|e], um die [finances|e] des anderen [Concept('country', 'Lands')|e] zu unterstützen. Dies ist oft der Fall, wenn ein Land sich zwar nicht direkt an einem [war|e] beteiligen möchte, aber trotzdem die laufenden Bemühungen unterstützen will."
 game_concept_war_reparations: "Kriegsreparationen"
 game_concept_war_reparations_desc: "Bei diesem [Concept('treaty', 'Friedensvertrag')|e] wird ein [country|e] gezwungen, monatlich [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] der eigenen Einnahmen in [gold|e] zu zahlen, um die [finances|e] eines anderen [Concept('country', 'Lands')|e] zu unterstützen. Meist verhängt sie der Sieger eines Krieges als Vergeltungsmaßnahme kurz nach Kriegsende."
 game_concept_guarantee: "Garantie"
 game_concept_guaranteed: "Garantiert"
 game_concept_guaranteeing: "Garantieren"
 game_concept_guarantee_desc: "Dies ist ein [treaty|e], bei dem ein [country|e] für ein anderes garantiert: Es verspricht also, das andere [country] zu beschützen, falls es in einem [war|e] angegriffen wird."
 game_concept_estate_satisfaction_equilibrium: "Ausgewogenheit"
 game_concept_estate_satisfaction_equilibrium_desc: "Auf diesen Wert bewegt sich die [estate_satisfaction|e] eines [Concept('estate', 'Stands')|e] zu. Das Tempo der Veränderung hängt von vielen Faktoren ab."
 game_concept_estate_satisfaction: "Standeszufriedenheit"
 game_concept_estate_satisfaction_short: "Zufriedenheit"
 game_concept_estate_satisfaction_desc: "Dies zeigt an, wie zufrieden der [estate|e] damit ist, wie das [country|e] regiert wird. Ist sie hoch, erhält das Land gewisse Boni; ist sie niedrig, gibt es Malusse – und wenn sie nur niedrig genug ist, können keine [army_levies|e] und [navy_levies|e] aus diesem [estate] rekrutiert werden.\n\nDies hat auch unmittelbare Auswirkungen auf die [pop_satisfaction|e] der [pops|e], die zu diesem [estate] gehören."
 game_concept_estate_power: "Standesmacht"
 game_concept_estate_power_desc: "Dies ist die Macht des [Concept('estate', 'Stands')|e] im [country|e]. Sie hängt stark von der Größe der [population|e] der [pop_types|e] ab, die zum betreffenden [estate] gehören, und davon, welche [estate_privileges|e] ihnen verliehen wurden.\n\nManche [pop_types|e] wie [ShowPopTypeName('nobles')] erhalten wesentlich mehr Standesmacht pro [pop|e] als beispielsweise [ShowPopTypeName('slaves')].\n\n$BULLET_WITH_TAB$Die Gesamtmacht der [estates] verringert die [crown_power|e] des [Concept('country', 'Lands')|e].\n$BULLET_WITH_TAB$Die [tax_base|e] eines [Concept('location', 'Orts')|e] wird entsprechend der Größe, der Standesmacht und der [pop_type|e] jeder Pop dort aufgeteilt."
 game_concept_crown_power: "Kronmacht"
 game_concept_crown_power_desc: "Dies ist die Macht der Krone in einem [country|e]. Je größer sie ist, desto mächtiger und effizienter agiert das [country]. Wurden zu viele [estate_privileges|e] an [estates|e] vergeben, kann sie so niedrig sein, dass das Land Malusse erleidet.\n\nEs gibt auch [advances|e] im Lauf der [ages|e], die die [crown_power|e] erhöhen, insbesondere wenn man die Zeit der [ShowAgeName('age_5_absolutism')] erreicht."
 game_concept_estate_tax_base: "Standessteuer"
 game_concept_estate_tax_base_desc: "Jeder [estate|e] erhält [gold|e] als Anteil an der [tax_base|e] eines [Concept('locations', 'Orts')|e]. Der Anteil hängt von der [estate_power|e] dort verglichen mit den anderen [Concept('estates', 'Ständen')|e] ab, wobei dieser Wert dann um die [estate_enrichment|e] verringert wird."
 game_concept_civil_war: "Bürgerkrieg"
 game_concept_civil_wars: "Bürgerkriege"
 game_concept_civil_war_desc: "Ein Bürgerkrieg ist eine besondere Form des [Concept('war', 'Kriegs')|e], der nicht gegen ein anderes [country|e] gerichtet ist, sondern gegen einen Teil des eigenen [country]. Er unterscheidet sich von gewöhnlichen [Concept('wars', 'Kriegen')] zudem dahingehend, dass keine [locations|e] [Concept('occupation', 'besetzt')|e] werden. Stattdessen wechselt direkt der [controller|e], sobald sie [sieged|el] wurden."
 game_concept_war_goal: "Kriegsziel"
 game_concept_war_goals: "Kriegsziele"
 game_concept_war_goal_desc: "Ein Kriegsziel ist das, worum es in einem bestimmten [war|e] geht, und es hängt von der Art des genutzten [Concept('casus_belli', 'Kriegsgrunds')|e] ab. Das Kriegsziel zu erreichen, sorgt für eine beträchtliche Menge an [war_score|e]."
 game_concept_war_score: "Kriegswert"
 game_concept_war_score_desc: "Der Kriegswert gibt an, wie gut sich ein [country|e] in einem bestimmten [war|e] schlägt. Ein [country] kann den eigenen Kriegswert erhöhen, indem es [battles|e] gewinnt, [Concept('enemy', 'feindliche')|e] [locations|e] [Concept('siege', 'belagert')|e], das [war_goal|e] erreicht und [blockades|e] errichtet."
 game_concept_war_participation: "Kriegsbeteiligung"
 game_concept_war_participation_desc: "Dies zeigt an, wie viel ein [country|e] zum Fortschritt eines [Concept('war', 'Kriegs')|e] beigetragen hat. Dies geschieht vor allem durch [battles|e], [blockades|e] und [sieges|e]."
 game_concept_peace_cost: "Friedenskosten"
 game_concept_peace_cost_desc: "Dies gibt an, wieviel ein [peace_treaty|e] kosten wird, wenn man ein [peace_offer|e] hinzufügt. Meist werden sie mit dem [war_score|e] verglichen, um zu bestimmen, ob das andere [country|e] annehmen würde oder nicht."
 game_concept_war: "Krieg"
 game_concept_wars: "Kriege"
 game_concept_offensive_war: "Angriffskrieg"
 game_concept_defensive_war: "Verteidigungskrieg"
 game_concept_offensive_wars: "Angriffskriege"
 game_concept_defensive_wars: "Verteidigungskriege"
 game_concept_war_desc: "Ein Krieg entsteht, wenn ein [country|e] einen [Concept('diplomat', 'Diplomaten')|e] einsetzt, um einen Konflikt mit einem anderen Land zu beginnen. Länder, die mit einer der beiden Seiten [allied|el] sind, können in den Krieg gerufen werden.\n\nWährend eines Kriegs aufeinandertreffende [armies|e] und [navies|e] beider Seiten schlagen [battles|e]. [armies] können [locations|e] der [enemies|e] [Concept('siege', 'belagern')|e], während [navies|e] ihre [ports|e] [Concept('blockade', 'blockieren')|e] können.\n\nEin Krieg geht so lange weiter, bis ein [peace_treaty|e] unterzeichnet wird und endlich wieder [Concept('peace', 'Frieden')|e] zwischen den beteiligten [Concept('countries', 'Ländern')|e] einkehren kann."
 game_concept_war_attacker: "Angreifer"
 game_concept_war_attackers: "Angreifer"
 game_concept_war_attacker_desc: "In einem [war_with_icon|e] ist der Angreifer die Seite, deren Anführer den Konflikt begonnen und das [casus_belli_with_icon|e] ausgewählt hat.\n\nUm [war_score_with_icon|e] zu verdienen, muss die Seite des Angreifers das [war_goal_with_icon|e] erfüllen."
 game_concept_war_defender: "Verteidiger"
 game_concept_war_defenders: "Verteidiger"
 game_concept_war_defender_desc: "In einem [war_with_icon|e] ist der Verteidiger die Seite, deren Anführer der Krieg erklärt wurde. Der Verteidiger ruft automatisch alle eigenen [Concept('allies_with_icon', 'Verbündeten')|e] in den [war].\n\nUm [war_score_with_icon|e] zu verdienen, muss die Seite des Verteidigers verhindern, dass der [war_attacker|e] das [war_goal_with_icon|e] erfüllt."
 game_concept_peace: "Frieden"
 game_concept_peace_desc: "Frieden ist der Zustand, in dem sich ein [country|e] befindet, solange es nicht in einen laufenden [war|e] verwickelt ist."
 game_concept_white_peace: "Pattfrieden"
 game_concept_white_peace_desc: "Bei diesem [peace_treaty|e] kehrt man zum Zustand vor dem Krieg zurück."
 game_concept_peace_treaty: "Friedensvertrag"
 game_concept_peace_treaties: "Friedensverträge"
 game_concept_peace_treaty_desc: "Dies ist Teil eines [Concept('peace_offer', 'Friedensangebots')|e], das die Übertragung eines [Concept('location', 'Orts')|e] zwischen zwei [Concept('countries', 'Ländern')|e] oder eine Abgabe in Form von [gold|e] oder andere besondere Verträge wie „[ShowPeaceTreatyTypeName('abandon_colonial_claim')]“, „[ShowPeaceTreatyTypeName('peace_take_over_market_center')]“ oder „[ShowPeaceTreatyTypeName('peace_humiliate')]“ beinhaltet."
 game_concept_peace_offer: "Friedensangebot"
 game_concept_peace_offer_desc: "Dies ist eine Diplomatieaktion, die einen laufenden [war|e] zwischen zwei oder mehr [Concept('countries', 'Ländern')|e] beendet. Dabei kann die eine Seite der anderen die eigenen Forderungen als [peace_treaties|e] diktieren. Sobald die andere Seite die Forderungen annimmt, wird der Friedensvertrag unterzeichnet und der [war] endet.\n\nWie viel ein [country] durch einen Friedensvertrag erhalten kann, hängt vom [war_score] ab."
 game_concept_casus_belli: "Kriegsgrund"
 game_concept_casus_bellis: "Kriegsgründe"
 game_concept_casus_belli_desc: "Der Kriegsgrund, auch auf lateinisch #italic Casus Belli#! (oder kurz CB) genannt, ist die Begründung eines [Concept('country', 'Lands')|e] für den Beginn eines [Concept('war', 'Kriegs')|e]. Der genutzte Kriegsgrund bestimmt über die Art des Kriegs und das [war_goal|e]."
 game_concept_stockpile: "Bestand"
 game_concept_stockpile_desc: "Dies ist die Menge einer [good|e], die derzeit in den Lagerhäusern des [Concept('market', 'Markts')|e] eingelagert wird. Er steigt, wenn das [supply|e] höher als die [demand|e] ist, aber sinkt, wenn das Gegenteil eintritt. [buildings|e], [constructions|e], [units|e] und [pops|e] auf dem Markt nutzen den Bestand für ihre Bedarfe."
 game_concept_effective_supply: "Effektivangebot"
 game_concept_effective_supply_desc: "Dies beruht auf dem [supply|e] einer [good|e] auf dem [market|e], aber die Auswirkungen von [imports|e] sind verringert."
 game_concept_effective_demand: "Effektivnachfrage"
 game_concept_effective_demand_desc: "Dies beruht auf der [demand|e] einer [good|e] auf dem [market|e], aber die Auswirkungen von [exports|e] sind verringert."
 game_concept_supply: "Angebot"
 game_concept_supply_desc: "Dies ist die Menge einer [good|e], die durch [buildings|e] hergestellt, als [raw_materials|e] gesammelt oder auf dem [market|e] [imported|e] wird."
 game_concept_demand: "Nachfrage"
 game_concept_demands: "Nachfragen"
 game_concept_demand_desc: "Dies ist die Menge einer [good|e], die [buildings|e] für ihre Zufuhr, [pops|e] für die Bedarfe ihres Lebens sowie [constructions|e] und die [exports|e] von einem [market|e] brauchen."
 game_concept_market_balance: "Marktsaldo"
 game_concept_market_balance_short: "Saldo"
 game_concept_market_balance_desc: "Der $game_concept_market_balance$ einer [good|e] ist die Differenz zwischen [supply_with_icon|e] und [demand_with_icon|e] dieser [good] auf einem [market_with_icon|e]."
 game_concept_market_value: "Marktwert"
 game_concept_market_value_desc: "Dies ist der aufaddierte Wert aller monatlichen Geschäfte auf einem [market|e]. Er dient als Schätzung für dessen Gesamtwohlstand."
 game_concept_price_impact: "Preisauswirkung"
 game_concept_price_impact_desc: "Der [market_price|e] der [goods|e], die [pop_needs|e] einer [pop|e] darstellen, hat direkte Auswirkungen auf die [pop_satisfaction|e]."
 game_concept_price_stability: "Preisstabilität"
 game_concept_price_stability_desc: "Die Preisstabilität wird durch das derzeitige [age|e] bestimmt und gibt an, wie stark der [target_price|e] von [supply|e] und [demand|e] beeinflusst wird."
 game_concept_market_price: "Marktpreis"
 game_concept_market_prices: "Marktpreise"
 game_concept_market_price_desc: "Der Preis, zu dem eine bestimmte [good|e] im [market_center|e] gehandelt wird.\nDer Marktpreis wird schrittweise bis zum [target_price|e] angepasst.\nDer [sell_price|e] an anderen Orten kann sich je nach [market_access|e] vom Marktpreis unterscheiden."
 game_concept_target_price: "Zielpreis"
 game_concept_target_price_desc: "Der Zielpreis bestimmt sich über [supply|e], [demand|e] und [price_stability|e].\nAls Anteil des Grundpreises schwankt er zwischen dem vollen Wert der [price_stability] bei einem übermäßigen Angebot und 1/[price_stability] bei einer übermäßigen Nachfrage."
 game_concept_export_market: "Ausfuhrmarkt"
 game_concept_export_market_desc: "Dies ist der [market|e], auf dem die [goods|e] für einen Handel gekauft werden und so eine [export|e] erzeugen."
 game_concept_import_market: "Einfuhrmarkt"
 game_concept_import_market_desc: "Dies ist der [market|e], auf dem die [goods|e] für einen Handel verkauft werden und so eine [import|e] erzeugen."
 game_concept_market: "Markt"
 game_concept_markets: "Märkte"
 game_concept_market_desc: "Auf einem Markt werden [goods|e] ge- und verkauft.\nEr hat seinen Standort in einem [market_center|e], beinhaltet aber auch andere Orte je nach [market_access|e] und [protectionism|e].\nAll diese Orte kaufen und verkaufen ausschließlich den [stockpile|e] dieses Markts.\n\nDie Farbe von Märkten zeigt an, wie wichtig sie für uns sind:\n\n$BULLET$ #G Grüner [market]#!: Wir besitzen Orte auf diesem [market] und sollten an seine [pop_needs|e] denken.\n\n$BULLET$ #E Brauner [market]#!: Wir besitzen keine [locations|e], aber haben [merchant_capacity|e] dort und können daher mit ihm [Concept('trade', 'handeln')|e].\n\n$BULLET$ #L Roter [market]#!: Wir [own|el] weder einen [location|e] noch haben wir [merchant_capacity|e].\n\n$BULLET$ Grauer [market]: Solche [markets] sind außerhalb unserer [trade_range|e], sodass wir nicht mit ihnen interagieren können."
 SUBTAB_TRADING_TT_TEXT: "In diesem Reiter verwalten wir unsere [trades|e], wenn wir [merchant_capacity|e] auf einem [market|e] haben."
 game_concept_protectionism: "Marktschutz"
 game_concept_trade_protection: "Marktschutz"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nMarktschutz erhöht sich vor allem mit der [control|e] über den betreffenden [location]."
 game_concept_market_center: "Marktzentrum"
 game_concept_market_centers: "Marktzentren"
 game_concept_market_center_desc: "Der [location|e], an dem ein [market|e] seinen Mittelpunkt hat. Der [owner|e] dieses Orts erhält dadurch einige Vorteile, doch vor allem kann er kontrollieren, wer Zugriff auf diesen Markt hat."
 game_concept_market_owner: "Marktbesitzer"
 game_concept_market_owner_desc: "Der Marktbesitzer eines [Concept('market', 'Markts')|e] ist das [country|e], dem das [market_center|e] [Concept('owns', 'gehört')|e]. Der Marktbesitzer kann den [market] zerstören oder verlegen und andere [countries] daran hindern, mit ihm zu handeln."
 game_concept_market_access: "Marktzugriff"
 game_concept_market_access_desc: "Der Marktzugriff stellt dar, wie leicht ein [location|e] mit seinem [market|e] interagieren kann, was wiederum von der Entfernung zum [market_center|e] abhängt.\n\nMarktzugriff ist für drei Dinge entscheidend:\n\n$BULLET$Orte haben eine höhere [market_attraction_with_icon|e] zu [markets]n mit hohem Zugriff. Deshalb gehören [locations] meist zu dem [market], der ihnen am nächsten ist.\n\n$BULLET$[locations] auf einem [market] kaufen [goods_with_icon|e] und [food_with_icon|e] in der Reihenfolge ihres Marktzugriffs.\n\n$BULLET$Ein niedriger Marktzugriff schadet der örtlichen Herstellung, weil er den [output|e] von [Concept('buildings', '@buildings! Gebäuden')|e] und den [rgo_with_icon|e] schmälert\n\nDer Marktzugriff setzt sich besser über Meere und [rivers|e] fort und kann durch den Bau von [roads|e] und $naval_category$ oder die Schaffung eines neuen [market]s verbessert werden."
 game_concept_market_attraction: "Marktanziehung"
 game_concept_market_attraction_desc: "Dies wirkt sich darauf aus, wie viel Zugkraft ein [market_center|e] auf einen [location|e] ausübt, um diesen zum Teil des eigenen [Concept('market', 'Markts')|e] zu machen.\n\nSie wird durch [protectionism|e] gekontert."
 game_concept_sell_price: "Verkaufspreis"
 game_concept_sell_price_desc: "Der Preis, zu dem [goods|e] an einem [location|e] verkauft werden.\nDer Verkaufspreis kann niedriger als der [market_price|e] sein, wenn der Ort einen niedrigen [market_access|e] hat."
 game_concept_counterespionage: "Spionageabwehr"
 game_concept_counterespionage_desc: "Die Spionageabwehr beschreibt die Fähigkeit eines [Concept('country', 'Lands')|e], [Concept('foreign', 'fremdländische')|e] [spy_networks|e] im eigenen Land aufzudecken und aufzuhalten."
 game_concept_spy_network: "Spionagenetz"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Spionagenetze"
 game_concept_spy_network_desc: "Das Spionagenetz beschreibt, inwieweit ein [country|e] mit einem Netz von Informanten, Doppelagenten oder allgemeinen Landesverrätern infiltriert wurde. Es lässt sich für eine Vielzahl hinterlistiger Diplomatieaktionen verwenden."
 game_concept_favor: "Gefallen"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Gefallen"
 game_concept_favors_desc: "Gefallen sind ein Maß dafür, wie viel ein [country|e] einem anderen [country] versprochen hat oder wie viel es ihm schuldet.\nGefallen können verwendet werden, um das andere [country] darum zu bitten, etwas Bestimmtes zu tun. Gerät die Anzahl an Gefallen zu sehr aus dem Gleichgewicht, kann dies zu einem Verlust an [trust|e] oder sogar [diplomatic_reputation|e] führen."
 game_concept_trust: "Vertrauen"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Vertrauenswürdig"
 game_concept_trust_desc: "Vertrauen beschreibt, für wie wahrscheinlich es ein [country|e] hält, dass ein anderes [country] ihm gegenüber ehrenhaft handeln wird.\nOb Freund oder Feind: Vertrauen ist eine entscheidende Komponente für das Schaffen dauerhafter Vereinbarungen."
 game_concept_supportrebels: "Rebellenunterstützung"
 game_concept_support_rebels: "Rebellen unterstützen"
 game_concept_supportrebels_desc: "Hierzu kommt es, wenn ein [country|e] beschließt, eine Gruppe [rebels|e] in einem anderen [country] zu unterstützen, und darauf hofft, dass die von den siegreichen [rebels] aufgebaute Regierung ihm gegenüber freundlich gesinnt sein wird."
 game_concept_great_power: "Großmacht"
 game_concept_great_powers: "Großmächte"
 game_concept_great_power_desc: "Eine [great_power] ist ein [country|e], das durch [advances|e], [population|e], Fläche, [development|e] und andere Faktoren zu einem der mächtigsten [countries] der Welt herangewachsen und dadurch in der Lage ist, andere [countries] allein durch seine Bedeutung zu beeinflussen.\n\nDie [countries] mit den meisten [Concept('great_power_score', 'Großmachtpunkten')|e] werden [great_powers]. Die Gesamtzahl an Großmächten hängt von der [great_power_score|e] der obersten Großmächte im Vergleich zum Rest ab.\n\n[subjects|e] und [countries], die um ihre Unabhängigkeit kämpfen, können keine Großmächte werden."
 game_concept_normal_power: "Mittelmacht"
 game_concept_normal_power_desc: "Eine [normal_power] ist ein [country|e], das keine [great_power|e] ist."
 game_concept_hegemony: "Hegemonie"
 game_concept_hegemon: "Hegemon"
 game_concept_hegemons: "Hegemonialmächte"
 game_concept_hegemonies: "Hegemonien"
 game_concept_hegemony_desc: "Eine Hegemonie kann man in einem von mehreren Feldern aufbauen, wobei die [great_power|e] mit der höchsten Stufe im jeweiligen Feld zum Hegemon ausgerufen wird und ansehnliche Boni erhält.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Grad"
 game_concept_tiers: "Grade"
 game_concept_tier_desc: "Dies ist die Bezeichnung für die Stufe, die ein [formable_country|el] hat. Jedes [country|e] gehört zu einem Grad zwischen I und IV, abhängig davon, wie schwierig es zu gründen ist. Noch wichtiger ist aber, dass [countries] nur Länder des gleichen Grads oder eines höheren als ihrem derzeitigen gründen können."
 game_concept_country_rank: "Landesrang"
 game_concept_country_ranks: "Landesränge"
 game_concept_country_rank_upper_desc: "Der $game_concept_country_rank$ beschreibt den Respekt, den [countries|e] unter ihresgleichen genießen. Er hängt hauptsächlich von der Größe und der Macht eines $game_concept_country$es ab. Doch Tradition allein reicht oft schon, um sich Respekt zu verdienen: Ein einmal gewonnener Rang kann also nicht eingebüßt werden.\n\nJeder $game_concept_country_rank$ bringt stärkere diplomatische Möglichkeiten, da höhere Ränge neue Arten freischalten, um andere $game_concept_countries$ durch [diplomacy|e] zu beeinflussen."
 game_concept_country_rank_list_title: "Liste von Landesrängen"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Landesart"
 game_concept_type_of_country: "Art des Landes"
 game_concept_country_type_list_title: "Liste von Landesarten"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "Die $game_concept_country_type$ bestimmt über die Existenzbedingungen eines [Concept('country', 'Lands')|e] und hat enorme Auswirkungen auf das Spielgefühl. Einige $game_concept_countries$ werden durch die [locations|e] bestimmt, die sie [own|el], und können ohne sie nicht existieren, wohingegen andere von [armies|e], ihren [Concept('buildings', 'Gebäuden')|e] oder ihren [pops|e] bestimmt werden."
 game_concept_diplomatic_range: "Diplomatiereichweite"
 game_concept_diplomatic_range_desc: "Die Diplomatiereichweite beschränkt die physische Distanz, die Diplomaten im Zuge der Diplomatieführung bereisen können. Die Reichweite wird von einem Hauptsitz zum anderen gemessen."
 game_concept_diplomatic_capacity: "Diplomatiekapazität"
 game_concept_diplomatic_capacity_used: "Verwendete Diplomatiekapazität"
 game_concept_diplomatic_upkeep: "Diplomatieunterhalt"
 game_concept_diplomatic_capacity_desc: "Ein Bündnis mit jedem ist wie ein Bündnis mit niemandem. Ein [country|e], das mehr Beziehungen als die $game_concept_diplomatic_capacity$ pflegt, erhält einen Malus auf den [diplomatic_reputation|e] und das [prestige|e]. Bestimmte [subject_types|e] haben einen $game_concept_diplomatic_upkeep$, der auch die verfügbare Kapazität verringert.\n\nDie Mitgliedschaft in manchen [Concept('international_organizations', 'Zusammenschlüssen')|e] kostet etwas $game_concept_diplomatic_capacity$; die Macht des eigenen [Concept('ally', 'Verbündeten')|e] bestimmt dabei über die Kosten eines [Concept('alliance', 'Bündnisses')|e]."
 game_concept_diplomatic_reputation: "Diplomatieruf"
 game_concept_diplomatic_reputation_desc: "Der Diplomatieruf eines [Concept('country', 'Lands')|e] beschreibt, wie sehr man es für landesübergreifende Beziehungen schätzt. Er beeinflusst besonders, inwiefern dem Land von anderen Ländern [trust|e] entgegengebracht wird."
 game_concept_naval_range: "Marinereichweite"
 game_concept_naval_range_desc: "Dies beschreibt einfach nur, wie weit [ships|e] fahren können, ehe sie zurückkehren müssen, um Vorräte aufzufüllen."
 game_concept_colonial_range: "Kolonialreichweite"
 game_concept_colonial_range_desc: "Dies gibt an, wie weit entfernt man [colonize|el] und [explore|el] kann."
 game_concept_military_access: "Militärzugang"
 game_concept_military_access_desc: "Ein Militärzugang erlaubt es unseren Truppen, durch das Land eines anderen [Concept('countries', 'Lands')|e] zu marschieren."
 game_concept_fleet_basing_rights: "Hafennutzungsrechte"
 game_concept_fleet_basing_rights_desc: "Hafennutzungsrechte erlauben es [Concept('ships', 'Schiffen')|e], die [ports|e] des anderen Lands zu nutzen, was die Erkundungsreichweite erhöht und es ihnen erlaubt, weit weg von daheim [Concept('repair', 'Reparaturen')|e] durchzuführen."
 game_concept_mothballed: "Stillgelegt"
 game_concept_mothball: "Stilllegen"
 game_concept_mothballed_desc: "Stillgelegte [ships|e] benötigen im Unterhalt eine geringere Menge [gold|e]. Da sie jedoch nicht in einem [Concept('combat', 'kampffähigen')|e] Zustand gehalten werden, sind sie deutlich leichter zu besiegen."
 game_concept_country_interaction: "Landesinteraktion"
 game_concept_country_interactions: "Landesinteraktionen"
 game_concept_country_interaction_desc: "Dies sind die [actions|e], die wir entweder durch [diplomacy|e] oder die Interaktion mit einem [subject|e] bei einem anderen [country|e] ausführen können.\n\nBeispiele dafür sind „[ShowCountryInteractionName('sabotage_reputation')]“, „[ShowCountryInteractionName('pay_off_debt')]“ oder „[ShowCountryInteractionName('give_location_to_subject')]“."
 game_concept_relation_type: "Beziehungsart"
 game_concept_relation_types: "Beziehungsarten"
 game_concept_relation_type_desc: "Dies sind Beziehungen, die wir entweder über [diplomacy|e] oder die Interaktion mit einem [subject|e] mit einem anderen [country|e] eingehen können.\n\nBeispiele dafür sind „[ShowRelationTypeName('embargo_nation')]“, „[ShowRelationTypeName('sound_toll_exemption')]“ oder „[ShowRelationTypeName('scutage')]“."
 game_concept_army_levy: "Armeeaufgebot"
 game_concept_army_levies: "Armeeaufgebote"
 game_concept_army_levy_desc: "Ein Armeeaufgebot ist ein [regiment|e], das direkt aus [pops|e] ausgehoben wurde. Wird eine Einheit rekrutiert, verringert sich die Anzahl an [pops], und wenn sich die Einheit auflöst, kehren die Überlebenden als [pops] zurück. Diese [regiments] haben im Gegensatz zu einer regulären [army|e], die über die [manpower|e] rekrutiert wird, keine Ausbildung genossen und können nicht verstärkt werden.\nEin [Concept('regiment', 'Armeeaufgebotsregiment')|e] erhält zusätzlich Folgendes:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Marineaufgebot"
 game_concept_navy_levies: "Marineaufgebote"
 game_concept_navy_levy_desc: "Ein Marineaufgebot ist ein [Concept('ship', 'Transportschiff')|e], das direkt aus [pops|e] abkommandiert wurde. Wird eine Einheit rekrutiert, werden die [pops], die das Schiff besitzen und die Besatzung ausmachen, direkt aus den [pops] des [Concept('locations', 'Orts')|e] rekrutiert, und wenn die Einheit aufgelöst wird, kehren die Überlebenden als [pops] zurück. Diese Schiffe sind in der Regel schwächer als eine reguläre [navy|e], die aus [Concept('sailors', 'Seeleuten')|e] rekrutiert wird, und sollte von richtigen Schiffen mit Kanonen verteidigt werden.\nEin [Concept('ship', 'Marineaufgebotsschiff')|e] erhält zusätzlich Folgendes:\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "Aufgebot"
 game_concept_levies: "Aufgebote"
 game_concept_levy_desc: "Ein Aufgebot ist eine Militäreinheit, die bei der Aushebung aus den [pops|e] rekrutiert wird. Man kann sie entweder zu einem [army_levy|e] oder einem [navy_levy|e] machen."
 game_concept_levy_combat_efficiency: "Kampf-Effizienz (Aufgebote)"
 game_concept_levy_combat_efficiency_desc: "Dies wirkt sich auf die Effektivität eines [Concept('regiment', 'Regiments')|e] von [Concept('levies', 'Aufgeboten')|e] im Vergleich zu einem [regular|e]-Regiment aus."
 game_concept_weather_system: "Wettersystem"
 game_concept_weather_systems: "Wettersysteme"
 game_concept_weather_system_desc: "Dies sind Wettermuster, die für Starkwinde, Regen, Schnee und Sandstürme an [Concept('locations', 'Orten')|e] in der ganzen Welt sorgen können – und die gelegentlich große Zerstörung mit sich bringen."
 game_concept_mercenaries: "Söldner"
 game_concept_mercenary: "Söldner"
 game_concept_mercenary_desc: "Söldner sind Privatpersonen, die für [gold|e] an einem Militärkonflikt teilnehmen. Die eigenen Einheiten eines [Concept('country', 'Landes')|e] können ebenfalls als Söldner an andere Länder vermietet werden.\n\nDie Grundkosten von $game_concept_mercenaries$n ist 50 % höher als von [regulars|e]."
 game_concept_mercenary_hiring_fee: "Anwerbungssold"
 game_concept_mercenary_hiring_fees: "Anwerbungssolde"
 game_concept_mercenary_hiring_fee_desc: "Dies sind die Vorabkosten für das Anwerben dieser Söldnerkompanie, ungeachtet der [mercenary_contract_length|e]."
 game_concept_mercenary_monthly_fee: "Monatssold"
 game_concept_mercenary_monthly_fees: "Monatssolde"
 game_concept_mercenary_monthly_fee_desc: "Dies sind die monatlichen Kosten für das Anwerben dieser Kompanie. Sie hängen vor allem von der Zahl und der Güte ihrer [regiments|e] ab, ebenso wie von den [abilities|e] ihres [Concept('commander', 'Befehlshabers')|e]."
 game_concept_mercenary_contract_length: "Vertragslänge"
 game_concept_mercenary_contract_length_desc: "Dies ist die Zahl an Monaten, die diese Kompanie ihrem Vertragsnehmer dienen wird."
 game_concept_prisoner: "Gefangener"
 game_concept_prisoners: "Gefangene"
 game_concept_prisoner_desc: "Gefangene sind feindliche [regiments|e], die nach einer Schlacht gefangen genommen wurden. Man kann sie bestechen, damit sie als [mercenaries|e] dienen, für Lösegeld freilassen oder einfach beseitigen … ob nun menschenwürdig oder auf andere Art."
 game_concept_privateer_maintenance: "Freibeuterunterhalt"
 game_concept_privateer_maintenance_desc: "[privateers|e] bereichern sich zwar selbst, müssen aber dennoch von einem [country|e] mit [Concept('sailors', 'Seeleuten')|e] versorgt werden."
 game_concept_privateer_durability: "Freibeuterbeständigkeit"
 game_concept_privateer_durability_desc: "[privateers|e] können durch [anti_piracy_warfare|e] in ihrem [area|e] Schaden nehmen und vernichtet werden. Mit einer höheren Freibeuterbeständigkeit überleben sie länger."
 game_concept_civil_construction: "Zivilbau"
 game_concept_civil_constructions: "Zivilbauten"
 game_concept_civil_construction_desc: "Zivilbauten sind alles, was derzeit an einem [location|e] gebaut wird und keine [army|e]- oder [navy|e]-Einheit ist (beispielsweise [buildings|e], die Verlegung des [Concept('capital', 'Hauptsitzes')|e], die Erschaffung eines [Concept('market', 'Markts')|e] oder der Bau von [roads|e])."
 game_concept_country_strength: "Landesstärke"
 game_concept_country_strength_desc: "Dies ist eine Einschätzung zur Macht eines [Concept('country', 'Lands')|e], die [military_strength|e], [income|e] und [population|e] einbezieht."
 game_concept_military_strength: "Militärstärke"
 game_concept_military_strength_desc: "Die Militärstärke eines [Concept('country', 'Lands')|e] wird aus der maximalen [manpower|e], [army|e]-Größe und [Concept('levy', 'Aufgebotsmacht')|e] berechnet."
 game_concept_naval_strength: "Marinestärke"
 game_concept_naval_strength_desc: "Die Marinestärke eines [Concept('country', 'Lands')|e] wird aus den maximalen [Concept('sailors', 'Seeleuten')|e], der [navy|e]-Größe und der [Concept('navy_levy', 'Marineaufgebotsmacht')|e] berechnet."
 game_concept_privateer: "Freibeuter"
 game_concept_privateers: "Freibeuter"
 game_concept_privateer_desc: "Freibeuter sind unternehmungslustige Menschen, die dem Ruf eines [Concept('country', 'Lands')|e] gefolgt sind, um die [maritime_presence|e] anderer, potenziell [hostile|e] gesinnter [countries] zu stören. Für diejenigen, die ihnen begegnen, sind sie nicht von [pirates|e] zu unterscheiden."
 game_concept_pirate: "Pirat"
 game_concept_pirates: "Piraten"
 game_concept_pirate_desc: "Piraten greifen andere [ships|e] oder Küstengebiete von ihren Schiffen aus an und stehlen [goods|e] oder [gold|e]."
 game_concept_core: "Kern"
 game_concept_cores: "Kerne"
 game_concept_cored: "Gekernt"
 game_concept_core_list_title: "Ein Kern-[location] erhält folgende Auswirkungen:"
 game_concept_core_desc: "Ein [location|e], der ein Kern eines [Concept('country', 'Lands')|e] ist, ist einer dessen wesentlicher Bestandteile.\nSollte dieser [location] während eines [Concept('war', 'Kriegs')|e] verloren gehen, lässt sich leicht ein [casus_belli|e] fingieren, um ihn sich zurückzuholen.\nEin [Concept('integrated', 'eingegliederter')|e] [location], der mehrheitlich zur [primary_culture|e] des [Concept('owner_s', 'Besitzers')|e] oder einer beliebigen [Concept('accepted_culture', 'akzeptierten Kultur')|e] gehört, wird ein Kern."
 game_concept_colonial_charter: "Kolonialbrief"
 game_concept_colonial_charters: "Kolonialbriefe"
 game_concept_colonial_charter_desc: "Ein Kolonialbrief wird von einem [country|e] ausgestellt, das eine ganze [province|e] [colonize|el] möchte.\nDer Kolonialbrief sorgt dafür, dass [pops|e] in die [province] [migrate|el]. Wurde ein [location|e] [fully_settled|el], geht er in den [Concept('owned', 'Besitz')|e] des Kolonisators über."
 game_concept_fully_settled: "Vollbesiedelt"
 game_concept_fully_settled_desc: "Leben an einem [location|e] mindestens #G 1.000#! [pops|e] und gehören ausreichend [pops|e] im [colonial_charter|e] vor [location] zur [Concept('primary_or_accepted_culture', 'Primär- oder akzeptierten Kultur')|e] sowie der offiziellen [primary_religion|e] des Besitzers des Briefs, gilt der Ort als vollbesiedelt. Der erforderliche Prozentsatz hängt von der [power_projection|e] ab."
 game_concept_colonized: "Kolonisiert"
 game_concept_colonization: "Kolonisierung"
 game_concept_colonize: "Kolonisieren"
 game_concept_colony: "Kolonie"
 game_concept_colonies: "Kolonien"
 game_concept_colonized_list_title: "Ein kolonisierter [location] erhält folgende Auswirkungen:"
 game_concept_colonized_desc: "Eine Kolonie ist eine [province|e], in der ein [country|e] einen [colonial_charter|e] hat und dort nach und nach [population|e] ansiedelt, die zur neuen Mehrheit werden soll."
 game_concept_conquer: "Erobern"
 game_concept_conquered: "Erobert"
 game_concept_conquer_list_title: "Ein eroberter [location] erhält folgende Auswirkungen:"
 game_concept_conquer_desc: "Dies tritt ein, wenn der [Concept('owner', 'Besitz')|e] eines [Concept('location', 'Orts')|e] von einem [country|e] zu einem anderen wechselt. Dies geschieht in der Regel durch einen [peace_treaty|e] nach einem [war|e], doch es gibt auch andere Wege, zum Beispiel den Verkauf von Orten durch [diplomacy].\n\nEin eroberter [location] muss [integrated|el] werden, damit man ihn wirksam regieren kann."
 game_concept_separatism: "Separatismus"
 game_concept_separatism_desc: "[pops|e], die nicht der [primary_culture|e] folgen, haben eine niedrigere [pop_satisfaction|e], wenn sie an einem [location|e] leben, der erobert und noch nicht [integrated|el] wurde."
 game_concept_owner: "Besitzer"
 game_concept_owners: "Besitzer"
 game_concept_ownership: "Besitz"
 game_concept_owner_s: "Besitzers"
 game_concept_owned: "Im Besitz"
 game_concept_owns: "Besitzt"
 game_concept_own: "Besitzen"
 game_concept_owner_desc: "Das [country|e], dem zugesprochen wird, die De-jure-Herrschaft über einen [location|e] zu besitzen. Selbst wenn der [controller|e] derzeit ein anderes [country] sein mag."
 game_concept_controller: "Halter"
 game_concept_controlled: "Kontrolliert"
 game_concept_controls: "Kontrolliert"
 game_concept_controller_desc: "Das [country|e], das de facto die Macht über einen [location|e] innehat.\n\nÜblicherweise ist dies auch gleichzeitig der [owner|e], doch während eines [Concept('war', 'Kriegs')|e] kann es auch der [enemy|e] sein, wenn der [location] [Concept('occupied', 'besetzt')|e] wird."
 game_concept_rgo_pops: "Arbeiter oder Sklaven"
 game_concept_rgo_pops_desc: "Dies sind die [pop_types|e], die [raw_materials|e] sammeln.\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Plantage"
 game_concept_plantations: "Plantagen"
 game_concept_plantation_desc: "Dies sind besondere [buildings|e], die für den Abbau bestimmter [raw_materials|e] wie [ShowGoodsName('cotton')], [ShowGoodsName('sugar')] und [ShowGoodsName('tobacco')] gebaut werden müssen.\n\nDiese Gebäude benötigen [ShowPopTypeName('slaves')]."
 game_concept_friend: "Freund"
 game_concept_friendly: "Befreundet"
 game_concept_friend_desc: "Ein [country|e] gilt als befreundet, wenn es unser [subject|e], unser [overlord|e] oder unser Verbündeter in einem [war|e] ist. Das eigene [country] gilt natürlich ebenfalls als befreundet."
 game_concept_hostile: "Feindlich"
 game_concept_hostile_desc: "Ein [country|e] gilt als feindlich, wenn es uns schaden will. Beispiele dafür sind [rebels|e], [pirates|e] oder ein [country], mit dem wir uns im [war|e] befinden."
 game_concept_regency: "Regentschaft"
 game_concept_regencies: "Regentschaften"
 game_concept_regency_desc: "Eine Regentschaft kommt zustande, wenn eine [government|e] keinen rechtmäßigen [ruler|e] hat und stattdessen von einem [Concept('regent', 'Regenten')|e] regiert wird.\n\nDies tritt üblicherweise auf, wenn das [heir_selection|e] keinen gültigen [Concept('heir', 'Erben')|e] hervorbringt oder der [heir] noch ein [child|e] ist.\n\nIn einer [ShowGovernmentTypeName('monarchy')] kann der [consort|e] zum [Concept('regent', 'Regenten')|e] werden. Andernfalls wird ein [character|e] des mächtigsten [Concept('estate', 'Stands')|e] oder sogar der [overlord|e] zum [Concept('regent', 'Regenten')].\n\nDie Regentschaft hält an, bis ein richtiger [ruler] an die Macht kommt."
 game_concept_situation: "Situation"
 game_concept_situations: "Situationen"
 game_concept_situation_desc: "Eine Situation ist etwas, was im Spiel bei den wichtigsten historischen Vorfällen genutzt wird, die mehr als nur ein [country|e] betreffen und/oder über eine gewisse Zeitspanne anhalten.\n\nEinige der wichtigsten [situations|e] sind folgende: „[ShowSituationName('black_death')]“ und „[ShowSituationName('reformation')]“.\n\nDie Situationen für das [ShowAgeName('age_1_traditions')]:\n$BULLET$Hundertjähriger Krieg\n$BULLET$Guelfen und Ghibellinen\n$BULLET$Aufstieg der Türken\n$BULLET$Namboku-chō Jidai\n$BULLET$Niedergang Delhis\n\nDie Situationen für das [ShowAgeName('age_2_renaissance')]:\n$BULLET$Schwarzer Tod\n$BULLET$Hussitenkriege\n$BULLET$Aufstand der Roten Turbane\n$BULLET$Aufstieg von $name_temur$\n$BULLET$Abendländisches Schisma\n\nDie Situationen für das [ShowAgeName('age_3_discovery')]:\n$BULLET$Große Pestilenz\n$BULLET$Italienkriege\n$BULLET$Reformation\n$BULLET$Sengoku Jidai\n$BULLET$Vertrag von Tordesillas\n\nDie Situationen für das [ShowAgeName('age_4_reformation')]:\n$BULLET$Konzil von Trient\n$BULLET$Glaubenskriege\n\nDie Situationen für das [ShowAgeName('age_5_absolutism')]:\n$BULLET$Kolumbianischer Austausch\n$BULLET$Goldenes Zeitalter der Piraterie\n$BULLET$Kleine Eiszeit\n\nDie Situationen für das [ShowAgeName('age_6_revolutions')]:\n$BULLET$Kolonialrevolution\n$BULLET$Volksaufstand"
 game_concept_situation_action: "Situationsaktion"
 game_concept_situation_actions: "Situationsaktionen"
 game_concept_situation_action_desc: "Dies sind die [actions|e], die wir durchführen können, wenn eine bestimmte [situation|e] aktiv ist. Sie verschwinden, sobald die Situation geklärt wurde.\n\nZwei Beispiele wären „[ShowGenericActionName('hide_from_black_death')]“ und „[ShowGenericActionName('rtr_rekindle_revolt')]“."
 game_concept_disaster: "Katastrophe"
 game_concept_disasters: "Katastrophen"
 game_concept_disaster_desc: "Eine Katastrophe ist ein wichtiger und störender Vorfall, der sich auf ein einzelnes [country|e] auswirkt und lange Zeit anhalten oder aktiv bleiben kann, bis das Land es schafft, ihn zu überwinden.\n\nEinige der wichtigsten [disasters|e] sind folgende: „[ShowDisasterName('ambrosian_republic_disaster')]“ und „[ShowDisasterName('dissolution_of_delhi')]“."
 game_concept_tax_efficiency: "Steuereffizienz"
 game_concept_tax_efficiency_desc: "Dies beschreibt, wie effizient unser [country|e] beim Eintreiben von [Concept('tax', 'Steuern')|e] ist. Bei einem positiven Wert erhöht dies die Menge an $game_concept_tax$, die Länder von ihren [Concept('estates', 'Ständen')|e] eintreiben können."
 game_concept_trade_efficiency: "Handelseffizienz"
 game_concept_trade_efficiency_desc: "Die Handelseffizienz modifiziert, wie gewinnbringend ein [trade|e] sein wird, indem sie den Preis beeinflusst, mit dem [goods|e] auf dem [Concept('market', 'Zielmarkt')|e] verkauft werden können."
 game_concept_production_efficiency: "Produktionseffizienz"
 game_concept_production_efficiency_desc: "Die Produktionseffizienz beeinflusst den [output|e] von [Concept('buildings', 'Gebäuden')|e]. Eine positive Produktionseffizienz erhöht den Profit, wohingegen eine negative dazu führen kann, dass es sich nicht mehr lohnt, ein Gebäude in Betrieb zu lassen."
 game_concept_economical_base: "Grundwirtschaft"
 game_concept_economical_base_desc: "Die Grundwirtschaft beruht auf der [tax_base|e] eines [Concept('country', 'Lands')|e] und der Summe aller [trades|e] und etwaiger [sound_tolls|e], die es erhält."
 game_concept_tax_rate: "Steuersatz"
 game_concept_tax_rate_desc: "Der Prozentsatz der [max_tax|e], die ein [estate|e] als [taxes|e] bezahlt."
 game_concept_max_tax: "Max. Steuer"
 game_concept_maximum_tax: "Maximalsteuer"
 game_concept_max_tax_desc: "Dies ist der höchste Prozentsatz an [taxes|e], der von einem [estate|e] erhoben werden kann."
 game_concept_min_tax: "Min. Steuer"
 game_concept_minimum_tax: "Minimalsteuer"
 game_concept_min_tax_desc: "Dies ist der niedrigste Prozentsatz an [taxes|e], der von einem [estate|e] erhoben werden kann."
 game_concept_profit: "Gewinn"
 game_concept_profit_desc: "Dies ist die Menge, die ein [building|e] oder eine [rgo|e] zur [tax_base|e] ihres [Concept('location', 'Orts')] beiträgt, wobei die [control|e] bereits einbezogen wird. Anders gesagt ist dies das [gold|e], das tatsächlich durch das [building] geschaffen wird."
 game_concept_potential_profit: "Potenzieller Gewinn"
 game_concept_potential_profit_desc: "Das ist der Unterschied zwischen den Einnahmen und den Ausgaben eines [Concept('building', 'Gebäudes')|e], wobei die [control|e] nicht einbezogen wird.\n\nIst er negativ, gilt das Gebäude als unrentabel und arbeitet nicht mehr."
 game_concept_tax: "Steuer"
 game_concept_taxes: "Steuern"
 game_concept_tax_desc: "Wir können Steuern von unseren [Concept('estates', 'Ständen')|e] einfordern. Dies wird zwar unsere [treasury|e] füllen, doch höhere Steuern führen auch zu einem Schwund an [estate_satisfaction|e].\n\nDie Menge an Steuern, die eingetrieben werden kann, hängt von unserer [control|e] über die [locations|e] ab, die Wohlstand für die [estates] erzeugen."
 game_concept_tax_base: "Steuergrundlage"
 game_concept_tax_base_desc: "Dies ist die Gesamtmenge an [gold|e], die an einem [location|e] jeden Monat erzeugt wird – durch den Gewinn seiner [rgo|e] und [buildings|e] multipliziert mit der [control|e].\n\nAlle [estates|e] an einem [location] erhalten einen [tax_base_share|e] und zahlen einen Teil davon in die [treasury|e] (entsprechend der ihnen auferlegten [tax_rate|e])."
 game_concept_max_tax_base: "Potenzielle Steuergrundlage"
 game_concept_max_tax_base_desc: "Die potenzielle Steuergrundlage eines [Concept('location', 'Orts')|e] ist der zusammengezählte Gewinn aus der [rgo|e] und den [Concept('buildings', 'Gebäuden')|e], die ihre [goods|e] auf dem [market|e] verkaufen. Falls es [ShowPopTypeName('burghers')] an diesem [location] gibt, kann [burgher_trade|e] die potenzielle Steuergrundlage auch erhöhen.\n\nDie potenzielle Steuergrundlage multipliziert mit der [control|e] ergibt die [tax_base|e] eines [Concept('location', 'Orts')|e]s – also das [gold|e], das tatsächlich dort geschaffen und an die [estates|e] verteilt wird."
 game_concept_tax_base_share: "Steuergrundlagenanteil"
 game_concept_tax_base_share_desc: "Die [tax_base|e] eines [Concept('location', 'Orts')|e] wird zwischen den [Concept('estates', 'Ständen')|e] entsprechend ihrer relativen [population|e] vor [location] verteilt. [ShowPopTypeName('nobles')] erhalten pro Kopf einen viel größerer Anteil als [ShowPopTypeName('burghers')], die pro Kopf wiederum mehr erhalten als [ShowPopTypeName('peasants')]."
 game_concept_bankrupt: "Bankrott"
 game_concept_bankruptcy: "Bankrott"
 game_concept_bankrupt_desc: "Ein [country|e], das den Bankrott erklärt, tilgt automatisch all seine [debt|e]. Es erhält jedoch auch 5 Jahre lange heftige negative [modifiers|e].\nEin [country] wird automatisch in den Bankrott gezwungen, wenn es kein Geld mehr hat und keine weiteren [loans|e] aufnehmen kann."
 game_concept_formable_country: "Gründbares Land"
 game_concept_formable: "Gründbar"
 game_concept_formables: "Gründbare"
 game_concept_formable_country_formed: "Gegründet"
 game_concept_formable_country_form: "Gründen"
 game_concept_formable_country_formation: "Gründung"
 game_concept_formable_forming: "Gründend"
 game_concept_formable_countries: "Gründbare Länder"
 game_concept_formable_country_desc: "Ein gründbares Land ist eine neue nationale Identität, die von einem [country|e], das bestimmte Anforderungen erfüllt, ins Leben gerufen (oder noch einmal neu angenommen) werden kann.\n\nDiese Anforderungen umfassen die Kontrolle über einen gewissen Prozentsatz an [Concept('locations', 'Orten')|e] in einer [region|e] oder die Förderung einer bestimmten [primary_culture|e].\n\nEs können nur Länder gegründet werden, die einen höheren [tier|e] haben als unser derzeitiger [tier].\n\n[formable_countries] stehen in der Regel für historische Zusammenschlüsse oder aber legendäre Ambitionen. Bei der Gründung ändern sich der Name, die Flagge und die Farbe des alten [Concept('country', 'Lands')] zu denen des gründbaren Lands."
 game_concept_revolter: "Aufständischer"
 game_concept_revolt: "Aufstand"
 game_concept_revolter_desc: "Von einem Aufstand spricht man, wenn mehrere [locations|e] als neues [country|e] ihre Unabhängigkeit erklären und gegen den ursprünglichen [owner|e] in den [war|e] ziehen."
 game_concept_rebel_movement: "Rebellenbewegung"
 game_concept_rebel_movements: "Rebellenbewegungen"
 game_concept_rebel: "Rebell"
 game_concept_rebels: "Rebellen"
 game_concept_rebellion: "Aufstand"
 game_concept_rebellions: "Aufstände"
 game_concept_rebel_movement_desc: "Eine Rebellenbewegung ist eine Gruppe von [pops|e], die sich aufgrund ihrer niedrigen [pop_satisfaction] gegen die Regierung zusammengetan hat.\n\nEs gibt verschiedene Arten von Rebellenbewegungen. Beispielsweise können [pops|e] einer anderen [culture|e] oder [religion|e] einen [revolt|e] beginnen, während ein unzufriedener [estate|e] versuchen kann, einen [civil_war|e] vom Zaun zu brechen."
 game_concept_estate_rebels: "Standesrebellen"
 game_concept_estate_rebels_desc: "Rebellen sind eine Fraktion, die entweder aus [pops|e] einer anderen [culture|e] oder [religion|e] bestehen und einen [revolt|e] provozieren wollen, oder ein unzufriedener [estate|e], der das [country|e] in einen [civil_war|e] reißen will."
 game_concept_nationalist_rebels: "Nationalrebellen"
 game_concept_nationalist_rebels_desc: "Rebellen sind eine Fraktion, die entweder aus [pops|e] einer anderen [culture|e] oder [religion|e] bestehen und einen [revolt|e] provozieren wollen, oder ein unzufriedener [estate|e], der das [country|e] in einen [civil_war|e] reißen will."
 game_concept_pretender_rebels: "Prätendentenrebellen"
 game_concept_pretender_rebels_desc: "Rebellen sind eine Fraktion, die entweder aus [pops|e] einer anderen [culture|e] oder [religion|e] bestehen und einen [revolt|e] provozieren wollen, oder ein unzufriedener [estate|e], der das [country|e] in einen [civil_war|e] reißen will."
 game_concept_religious_rebels: "Glaubensrebellen"
 game_concept_religious_rebels_desc: "Rebellen sind eine Fraktion, die entweder aus [pops|e] einer anderen [culture|e] oder [religion|e] bestehen und einen [revolt|e] provozieren wollen, oder ein unzufriedener [estate|e], der das [country|e] in einen [civil_war|e] reißen will."
 game_concept_slave_rebels: "Sklavenrebellen"
 game_concept_slave_rebels_desc: "Rebellen sind eine Fraktion, die entweder aus [pops|e] einer anderen [culture|e] oder [religion|e] bestehen und einen [revolt|e] provozieren wollen, oder ein unzufriedener [estate|e], der das [country|e] in einen [civil_war|e] reißen will."
 game_concept_disloyal_subjects: "Abtrünnige Klientelländer"
 game_concept_disloyal_subject: "Abtrünniges Klientelland"
 game_concept_disloyal_subjects_short: "Illoyal"
 game_concept_disloyal_subjects_desc: "Hat ein [subject] weniger als [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [subject_loyalty|e] gegenüber seinem [overlord|e], wird es zu einem abtrünnigen Klientelland.\n\nIn einem solchen Zustand tritt es nicht länger [Concept('wars', 'Kriegen')|e] seines [Concept('overlord', 'Suzeräns')|e] bei und kann nicht [annexed|el] werden."
 game_concept_loyal_subjects: "Treue Klientelländer"
 game_concept_loyal_subject: "Treues Klientelland"
 game_concept_loyal_subjects_short: "Loyal"
 game_concept_loyal_subjects_desc: "Hat ein [subject] mehr als [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] [subject_loyalty|e] gegenüber seinem [overlord|e], wird es zu einem treuen Klientelland.\n\nIn einem solchen Zustand tritt es [Concept('wars', 'Kriegen')|e] seines [Concept('overlord', 'Suzeräns')|e] bei und kann [annexed|el] werden."
 game_concept_pop_needs: "Pop-Bedarfe"
 game_concept_pop_needs_desc: "Eine [pop_with_icon|e] hat eine Reihe von [goods_with_icon|e], die sie für ihr Leben braucht. Welche sie genau benötigt, hängt von ihrer [pop_type|e], ihrer [culture|e], ihrer [religion|e] und dem Wohnort ab. [ShowPopTypeName('nobles')] haben beispielsweise viel höhere Bedarfe als die [lower_class|e]. Können sie diese Bedarfe nicht erfüllen, leidet ihre [pop_satisfaction_with_icon|e].\n\nDie Menge an [goods], die eine [pop] fordert, steigt mit der [development_with_icon|e] des [Concept('location', 'Orts')|e], an dem sie lebt."
 game_concept_pop_satisfaction: "Pop-Zufriedenheit"
 game_concept_pop_satisfaction_desc: "Die Pop-Zufriedenheit ist ein Maß dafür, wie zufrieden eine [pop|e] mit der derzeitigen Lebenssituation ist. Sie wird durch Folgendes beeinflusst:\n$BULLET_WITH_TAB$[estate_satisfaction|e]\n$BULLET_WITH_TAB$[unrest|e] vor [location|e]\n$BULLET_WITH_TAB$[tolerance|e] gegenüber ihrer [religion|e]\n$BULLET_WITH_TAB$Ob sie eine [accepted_culture|el] besitzt oder nicht\n$BULLET_WITH_TAB$Zugriff auf [pop_needs|e]\n$BULLET_WITH_TAB$[market_price|e] der [pop_needs|e]\n$BULLET_WITH_TAB$[cultural_opinion|e] über ihre [culture|e] durch die [culture] des [Concept('country', 'Lands')|e]"
 game_concept_average_satisfaction: "Durchschnittszufriedenheit"
 game_concept_average_satisfaction_desc: "Dies ist die durchschnittliche [pop_satisfaction|e] an einem [location|e], und sie hat negative Auswirkungen auf den [prosperity|e] und die [control|e] über einen [location]."
 game_concept_port: "Hafen"
 game_concept_ports: "Häfen"
 game_concept_port_desc: "Ein Hafen ist ein [location|e] auf dem Land, der ans Meer angrenzt und das Potenzial besitzt, [ships|e] zu bauen und sie bei sich vor Anker gehen zu lassen."
 game_concept_colonial_migration: "Kolonialmigration"
 game_concept_colonial_migration_desc: "Die [colonial_migration|e] beschreibt die [migration|e] von [pops|e] aus [core|e]-[Concept('locations', 'Orten')|e] an durch einen [colonial_charter|e] festgelegte [locations]."
 game_concept_disease_resistance: "Seuchenwiderstand"
 game_concept_disease_resistance_desc: "Dies bestimmt darüber, wie wahrscheinlich [pops|e] oder [characters|e] [diseases|e] (wie etwa die [ShowDiseaseName('bubonic_plague')]) überleben."
 game_concept_migration_attraction: "Migrationsanziehung"
 game_concept_migration_attraction_desc: "Leben [pops|e] an einem [location|e] mit negativer Migrationsanziehung, möchten sie an den [location] mit der höchsten Migrationsanziehung auf demselben [market|e] ziehen. Einige Arten von [pops|e] wie [ShowPopTypeName('slaves')] ist die Migration dauerhaft verboten, wohingegen [ShowPopTypeName('peasants')] nur migrieren dürfen, wenn es ihre [estate_privileges|e] erlauben."
 game_concept_migration: "Migration"
 game_concept_migrate: "Migrieren"
 game_concept_migrates: "Migriert"
 game_concept_migrated: "Migriert"
 game_concept_migration_desc: "[pops|e] migrieren von einem [location|e] zu einem anderen, wenn sie sich dort ein besseres Leben versprechen. Pops einiger [estates|e] ist die freie Migration je nach [estate_privileges|e] des [Concept('country', 'Lands')|e] verboten. Pops migrieren in der Regel nur zu [Concept('location', 'Orten')|e] innerhalb desselben [Concept('market', 'Markts')|e] oder zu einem durch einen [colonial_charter|e] festgelegten [location]. Es ist jedoch auch möglich, dass sie durch ein [event|e] migrieren."
 game_concept_unrest: "Unruhe"
 game_concept_unrest_desc: "Dieser Wert hat negative Auswirkungen auf die [pop_satisfaction|e] von [pops|e] an einem bestimmten [location|e]."
 game_concept_truce: "Waffenstillstand"
 game_concept_truce_desc: "Nach dem Unterzeichnen eines [Concept('peace_treaty', 'Friedensvertrags')|e] kommt es automatisch auch zu einem Waffenstillstand zwischen den beteiligten [Concept('countries', 'Ländern')|e]. Jemandem den [war|e] zu erklären, mit dem man einen Waffenstillstand hat, führt zu harten Strafen. Einige Diplomatieaktionen sind gänzlich gesperrt, wenn ein Waffenstillstand herrscht."
 game_concept_trait: "Eigenschaft"
 game_concept_traits: "Eigenschaften"
 game_concept_trait_upper_desc: "$game_concept_traits$ bestimmen über die Persönlichkeit und das Verhalten eines [Concept('character', 'Charakters')|e] unter verschiedensten Umständen. Man kann sich durch das Ausfüllen bestimmter [roles|e] unterschiedliche $game_concept_traits$ verdienen, doch ein $game_concept_character$ wird diese $game_concept_traits$ nur nutzen können, wenn sie für die derzeitige $game_concept_role$ von Bedeutung sind."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Herrschereigenschaft"
 game_concept_ruler_traits: "Herrschereigenschaften"
 game_concept_ruler_trait_desc: "Eine $game_concept_ruler_trait$ ist eine Art von [trait|e], die nur aktiv ist, solange der [character|e] entweder [ruler|e] oder [regent|e] ist.\n\nEin $game_concept_character$ kann sich bis zu drei $game_concept_ruler_traits$ bei der Herrschaft in einem [country|e] verdienen."
 game_concept_general_trait: "Generalseigenschaft"
 game_concept_general_traits: "Generalseigenschaften"
 game_concept_general_trait_desc: "Eine $game_concept_general_trait$ ist eine Art von [trait|e], die nur aktiv ist, solange der [character|e] ein [general|e] ist.\n\nEin $game_concept_character$ kann sich höchstens eine $game_concept_general_trait$ beim Ausfechten von [Concept('battles', 'Landschlachten')|e] verdienen."
 game_concept_admiral_trait: "Admiralseigenschaft"
 game_concept_admiral_traits: "Admiralseigenschaften"
 game_concept_admiral_trait_desc: "Eine $game_concept_admiral_trait$ ist eine Art von [trait|e], die nur aktiv ist, solange der [character|e] ein [admiral|e] ist.\n\nEin $game_concept_character$ kann sich höchstens eine $game_concept_admiral_trait$ beim Ausfechten von [Concept('battles', 'Seeschlachten')|e] verdienen."
 game_concept_explorer_trait: "Entdeckereigenschaft"
 game_concept_explorer_traits: "Entdeckereigenschaften"
 game_concept_explorer_trait_desc: "Eine $game_concept_explorer_trait$ ist eine Art von [trait|e], die nur aktiv ist, solange der [character|e] ein [explorer|e] ist.\n\nEin $game_concept_character$ kann sich höchstens eine $game_concept_admiral_trait$ beim Anführen von [Concept('exploration', 'Entdeckungsmissionen')|e] verdienen."
 game_concept_artist_trait: "Künstlereigenschaft"
 game_concept_artist_traits: "Künstlereigenschaften"
 game_concept_artist_trait_desc: "Eine $game_concept_artist_trait$ ist eine Art von [trait|e], die nur aktiv ist, solange der [character|e] ein [artist|e] ist.\n\nAllen $game_concept_artist$n werden ihre Werte zugewiesen, wenn sie als $game_concept_character$ geschaffen werden."
 game_concept_child_trait: "Kindereigenschaft"
 game_concept_child_traits: "Kindereigenschaften"
 game_concept_child_trait_desc: "Jedes [child|e] und jeder [Concept('adolescent', 'Heranwachsende')|e] hat eine einzelne $game_concept_child_trait$, während er aufwächst, die entfernt wird, sobald er [adult|el] ist. $game_concept_child_traits$ beeinflussen die Rate, mit der sie ihre [abilities|e] steigern."
 game_concept_religious_figure_trait: "Glaubensvertreter-Eigenschaft"
 game_concept_religious_figure_traits: "Glaubensvertreter-Eigenschaften"
 game_concept_religious_figure_trait_desc: "Eine $game_concept_religious_figure_trait$ ist eine Art von [trait|e], die nur aktiv ist, solange der [character|e] ein [religious_figure|e] ist.\n\nEin $game_concept_character$ mit einer $game_concept_religious_figure_trait$ kann einem [country|e], das ihn beschäftigt, einen gewissen Anschub gewähren."
 game_concept_fortification: "Befestigung"
 game_concept_fortifications: "Befestigungen"
 game_concept_fort: "Festung"
 game_concept_forts: "Festungen"
 game_concept_fortification_desc: "Diese [buildings|e] sind dafür gedacht, die [locations|e] des [Concept('country', 'Lands')|e] vor [Concept('enemy', 'feindlichen')|e] [armies|e] zu schützen. Ein [location] mit einer Festung kann nicht direkt [occupied|el] werden und benötigt stattdessen eine langwierige [siege]. Bestimmte [advances|e] erlauben den Bau effizienterer Festungen, und jede Stufe macht die [siege] schwieriger, die zum [occupy|eU] nötig ist.\n\nDer [zone_of_control|e] von Festungen erstreckt sich über benachbarte [locations].\n\nEs entstehen Kosten für den [fort_maintenance_with_icon|e], die direkt aus der [treasury] des Landes bezahlt werden und vom [goods]-Preis in ihrem [market|e] abhängen. Jedes [country] hat eine [fort_limit], die der Zahl der Festungen entspricht, die es effizient unterhalten kann; wird sie überschritten, steigt der [fort_maintenance] beträchtlich."
 game_concept_fort_limit: "Festungsschwelle"
 game_concept_fort_limit_desc: "Die $game_concept_fort_limit$ eines [Concept('country_with_icon', 'Lands')|e] stellt seine Fähigkeit dar, [fortifications_with_icon|e] zu unterhalten, ohne die Verwaltung zu überstrapazieren. Ein [country] kann seine Festungsschwelle überschreiten, erleidet aber immer höher ansteigende Kosten für den [fort_maintenance_with_icon|e].\n\nDie $game_concept_fort_limit$ steigt vor allem durch die Zahl der [locations_with_icon|e] in Besitz, aber auch durch den [country_rank_with_icon|e] und die Zahl der [locations] mit [ShowLocationRankName('city')]-[location_rank|e]. Der [societal_value_with_icon|e] [ShowSocietyDirectionName('defensive')] sowie einige [advances_with_icon|e] können sie ebenfalls erhöhen."
 game_concept_zone_of_control: "Kontrollbereich"
 game_concept_zones_of_control: "Kontrollbereiche"
 game_concept_zone_of_control_desc: "Der Kontrollbereich steht für die Verteidigungsfähigkeit einer [fortification|e] und verhindert, dass sich [Concept('enemy', 'feindliche')|e] [armies|e] durch benachbarte [locations|e] bewegen können. Eine eindringende [army], die an einem [Concept('enemy', 'feindlichen')] Ort neben einer [Concept('enemy', 'feindlichen')] [fort] steht, muss zuerst die [fort] [Concept('siege', 'belagern')|e], ehe sie zu einem weiteren benachbarten [location] dieser [fort] marschieren kann."
 game_concept_role: "Rolle"
 game_concept_roles: "Rollen"
 game_concept_role_list_title: "Liste der Rollen"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "$game_concept_roles$ sind verschiedene Posten, die ein [Concept('adult', 'erwachsener')|e] [character|e] in einem [country|e] ausfüllen kann. Die [abilities|e] eines $game_concept_character$s werden verschiedene Effekte abhängig von seiner Rolle haben, und er kann sich verschiedene [traits|e] verdienen.\n\nÜblicherweise kann ein $game_concept_character$ nur eine Rolle zur Zeit ausfüllen, doch manchmal können [rulers|e] und [regents|e] auch als [generals|e] oder [admirals|e] fungieren."
 game_concept_regent: "Regent"
 game_concept_regents: "Regenten"
 game_concept_regent_desc: "Dieser [character|e] regiert das [country|e] als [ruler|e] während einer [regency|e]."
 game_concept_commander: "Befehlshaber"
 game_concept_commanders: "Befehlshaber"
 game_concept_commander_desc: "Ein Befehlshaber ist ein [admiral|e] oder [general|e], der eine [unit|e] führt."
 game_concept_admiral: "Admiral"
 game_concept_admirals: "Admiräle"
 game_concept_admiral_desc: "Dieser [character|e] wurde damit beauftragt, eine [Concept('navy', 'Marineflotte')|e] zu befehligen."
 game_concept_general: "General"
 game_concept_generals: "Generäle"
 game_concept_general_desc: "Dieser [character|e] wurde damit beauftragt, eine [army|e] zu befehligen."
 game_concept_artistic_skill: "Kunstfertigkeit"
 game_concept_artistic_skill_desc: "Diese Fähigkeit wirkt sich am stärksten auf die [art_quality|e] eines [Concept('work_of_art', 'Kunstwerks')|e] aus, das ein [artist|e] erschaffen kann."
 game_concept_artist_salary: "Künstlergehalt"
 game_concept_artist_salary_desc: "Dies ist die Menge an [gold|e], die ein [artist|e] verdient."
 game_concept_merchant: "Händler"
 game_concept_merchants: "Händler"
 game_concept_merchant_desc: "Händler stellen eine Handelskompanie dar, die einem [country|e] treu ergeben und in einem [market|e] präsent sind. So können sie ihren [merchant_power|e] und ihre [merchant_capacity|e] nutze, um [goods|e] mit einem anderen [market|e] zu [Concept('trade', 'handeln')|e] und so hoffentlich Gewinne zu erwirtschaften."
 game_concept_merchant_power: "Handelsvorteil"
 game_concept_merchant_power_desc: "Der $game_concept_merchant_power$ der [countries|e] auf einem [market|e] legt die Reihenfolge fest, in der [exports|e] getätigt werden.\n\nSollte es auf einem $game_concept_market$ nur ein begrenztes [supply|e] an [goods|e] geben, werden Letztere nach dem $game_concept_merchant_power$ sortiert, den ein [country|e] auf dem $game_concept_market$ hat."
 game_concept_merchant_capacity: "Handelskapazität"
 game_concept_merchant_capacity_desc: "Die Handelskapazität legt fest, wie viel ein [country|e] aus einem [market|e] [Concept('export', 'ausführen')|e] und/oder in einen solchen [Concept('import', 'einführen')|e] kann.\n\nJeder [trade|e], der auf diesem [market] durchgeführt wird, nutzt [merchant_capacity], abhängig von der Distanz zu dem anderen [market] und der Menge an [goods|e], die [Concept('trade', 'gehandelt')] werden."
 game_concept_merchant_maintenance: "Handelsroutenunterhalt"
 game_concept_merchant_maintenance_desc: "Dies steht für die Kosten des Aufbaus eines [Concept('trades', 'Handels')|e] zwischen [Concept('markets', 'Märkten')|e]. Handeln ist nicht kostenlos, denn Schiffe, Wagen und Karawanen müssen unterhalten werden – und auch die Händler selbst wollen eine Bezahlung.\n\nHandelsunterhalt erhöht sich mit der Entfernung und ist von [sound_tolls|e] betroffen."
 game_concept_subject_taxation: "Klientelbesteuerung"
 game_concept_subject_taxation_desc: "Die Klientelbesteuerung ist das [gold|e], das ein [overlord|e] von seinen [Concept('subjects', 'Klientelländern')|e] erhält. Der genaue Betrag hängt von der Wirtschaft des [Concept('subject', 'Klientellands')] ab und skaliert gemäß den Regeln für die [subject_type|e]."
 game_concept_subject_loyalty: "Klienteltreue"
 game_concept_subject_loyalty_desc: "Jedes [subject|e] hat eine gewisse Klienteltreue gegenüber seinem [overlord|e]. Diese reicht von 0 bis 100; sobald sie unter 50 fällt, wird das [subject] zu einem [Concept('disloyal_subject', 'abtrünnigen Klientelland')|e].\n\nIhr Wert wirkt sich direkt auf den [liberty_desire|e] aus und kann weiter durch die [cabinet_action|e] „[ShowCabinetActionName('sow_disloyalty')]“ gesenkt werden."
 game_concept_subject_type: "Klientelart"
 game_concept_subject_types: "Klientelarten"
 game_concept_subject_type_desc: "Jedes [subject|e] gehört einer Klientelart an, die im Grunde angibt, welche Regeln es bezüglich [war|e] und [heir_selection|e] befolgen muss.\n\nDie Klientelart schreibt außerdem die [subject_taxation|e] und die [great_power_score|e] vor, die jedes [subject] an seinen [overlord|e] abtritt."
 game_concept_subject: "Klientelland"
 game_concept_subjects: "Klientelländer"
 game_concept_subjugate: "Unterwerfen"
 game_concept_subjugated: "Unterworfen"
 game_concept_subject_desc: "Ein Klientelland ist ein [country|e], das einem [overlord|e] untersteht.\n\nEs ist in der Regel in seiner [diplomacy|e] eingeschränkt, erhält dafür aber in einem [war|e] Schutz.\n\nKlientelländer treten einen Teil ihres [Concept('gold', 'Golds')|e] als [subject_taxation|e] und einen Teil ihrer [great_power_score|e] an ihren [overlord] ab. Zusätzlich dazu kann ein Klientelland nicht selbst zu einer [great_power|e] werden. Die genauen Regeln dazu hängen von der [subject_type|e] ab.\n\nKlientelländer haben eine gewisse [subject_loyalty|e] gegenüber ihrem [overlord] und einen [liberty_desire|e], die beide für ihre derzeitige Haltung zur ihrer Untergebenheit stehen: Beispielsweise ob [loyal_subjects_short|e] oder [disloyal_subjects_short|e] sind.\n\nJedes Klientelland kann zugleich der [overlord] anderer [countries] sein, was lange Ketten von Klientelland-[overlord]-Beziehungen erlaubt.\n\nManche Klientelländer sind [non_sovereign_subjects|el]."
 game_concept_non_sovereign_subject: "Nicht-souveränes Klientelland"
 game_concept_non_sovereign_subjects: "Nicht-souveräne Klientelländer"
 game_concept_non_sovereign_subject_desc: "Ein nicht-souveränes Klientelland ist ein [subject|e], das nicht unabhängig von seinem [overlord|e] agieren kann und daher in seiner [diplomacy|e] begrenzt ist. Es kann auch nicht selbst in [Concept('wars', 'Kriegen')|e] kämpfen."
 game_concept_overlord: "Suzerän"
 game_concept_overlords: "Suzeräne"
 game_concept_direct_overlord: "Direktsuzerän"
 game_concept_overlord_desc: "Ein Suzerän ist ein [country|e], dem eine unbestimmte Menge an [Concept('subjects', 'Klientelländern')|e] untergeben sind.\n\nIm Gegenzug für den Schutz eines [Concept('subject', 'Klientellands')] in [Concept('wars', 'Kriegen')|e] erhält der Suzerän in der Regel eine [subject_taxation|e] sowie einen festgelegten Prozentsatz der [great_power_score|e] des [Concept('subject', 'Klientellands')]. Die genauen Regeln hängen von der [subject_type|e] ab.\n\nJeder Suzerän kann gleichzeitig auch das Klientelland eines anderen [Concept('countries', 'Lands')] sein, was lange Ketten von [subject]-Suzerän-Beziehungen erlaubt."
 game_concept_liberty_desire: "Freiheitsdrang"
 game_concept_liberty_desire_desc: "Der Freiheitsdrang gibt an, wie sehr sich ein [subject|e] die Unabhängigkeit von seinem [overlord|e] wünscht, und wirkt sich auf die [subject_loyalty|e] aus.\n\nEr reicht von -100 bis +100, geht monatlich aber in Richtung 0 zurück.\n\nFür manche Klientelinteraktionen wird der Wert außerdem als Währung genutzt."
 game_concept_societal_value: "Gesellschaftswert"
 game_concept_societal_values: "Gesellschaftswerte"
 game_concept_societal_value_upper_desc: "Die Gesellschaftswerte bestimmen über den gesellschaftlichen und politischen Aufbau eines [Concept('country', 'Lands')|e], über dessen Volksbräuche sowie über die Eckpunkte seines Rechtsrahmens. Sie wirken sich stark darauf aus, wie sich ein Land spielt, und manche [government_reforms|e] erfordern bestimmte Kombinationen von Gesellschaftswerten, um eingeführt zu werden. Gesellschaftswerte spielen auch eine wichtige Rolle in der [diplomacy|e], denn [countries] mit passenden Gesellschaftswerten neigen dazu, eine höhere [opinion|e] voneinander zu haben.\n\nJeder Gesellschaftswert liegt auf einer Achse zwischen zwei entgegengesetzten Polen, die jeweils bis 100 reichen. Die Position eines Landes auf der Achse wird vor allem durch [laws|e], [estate_privileges|e] und [cabinet_actions|e] bestimmt und passt sich dann langsam im Lauf der Zeit in Richtung eines der beiden Pole an. Der Fortschritt in Richtung eines Pols kommt allerdings bei einem Maximum zum Erliegen, das sich durch die Gesamtsumme der Faktoren ergibt, die den Fortschritt in diese Richtung vorantreiben. Je höher ein Gesellschaftswert, desto mehr Faktoren braucht es, um ihn noch weiter zu verschieben."
 game_concept_societal_value_list_title: "Liste der Gesellschaftswerte"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Glaubensoberhaupt"
 game_concept_pope: "Papst"
 game_concept_religious_head_desc: "Dies ist der [character|e], der für eine ganze [Concept('religion', 'Religionsgemeinschaft')|e] verantwortlich ist und diese repräsentiert."
 game_concept_excommunication: "Exkommunikation"
 game_concept_excommunications: "Exkommunikationen"
 game_concept_excommunicate: "Exkommunizieren"
 game_concept_excommunicates: "Exkommuniziert"
 game_concept_excommunicated: "Exkommuniziert"
 game_concept_excommunication_desc: "Die Exkommunikation ist ein landesübergreifender Status, den ein [ruler|e] haben kann und der mit empfindlichen religiösen und diplomatischen Strafen einhergeht. Alle [countries|e] derselben [religion|e] erhalten [ShowBiasValue('opinion_excommunicated')|+=0] [opinion|e] vom exkommunizierten [country] und den [casus_belli|e] „[ShowCasusBelliName('cb_excommunication')]“ gegen es. Zusätzlich dazu erhält das exkommunizierte [country] die folgenden Malusse, bis ein neuer Herrscher an die Macht kommt:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Karma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Karma spiegelt die vergangenen Taten eines [Concept('country', 'Lands')|e] wider und wird auf einer Skala von #R -100#! bis #R +100#! gemessen.\nEin Land erhält die meisten Boni, wenn das Karma zwischen #G -33#! und #G +33#! im Gleichgewicht liegt."
 game_concept_pious: "Fromm"
 game_concept_purity: "Reinheit"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "Reinheit beschreibt, wie rein unser [country|e] in den Augen des [ShowReligionName('shinto')] ist. Reinheit geht durch den Kontakt zu allem Unreinen verloren, wozu das Töten oder Verlieren von [Concept('people', 'Menschen')|e] in [battles|e] oder durch Seuchen gehört, da man Tod und Blut als unrein erachtet. Sie kann durch religiöse Taten wie Pilgerreisen zu [holy_sites|e] oder durch eine rituelle Selbsttötung erhöht werden."
 game_concept_honor: "Ehre"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Dies stellt dar, als wie ehrbar unser [country|e] in den Augen unseres Volks dasteht.\n\nLiegt die [purity|E] unseres Lands über 75 liegt, erhöht sich unsere [honor|E], wohingegen eine niedrige Reinheit sie sinken lässt.\n\nAndere religiöse und diplomatische Aktionen können sich ebenfalls auf sie auswirken."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Yanantin steht für das Gleichgewicht zwischen zwei sich ergänzenden, aber gegensätzlichen Energien. Bestimmten [cultures|e] ([ShowCultureGroupName('andean_group')]) zufolge ist Harmonie nur dann erreichbar, wenn eine Energie (sei es ein Mann, die Dunkelheit oder die Sonne) ihr Gegenstück (also eine Frau, das Licht oder den Mond) findet."
 game_concept_righteousness: "Rechtschaffenheit"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "Rechtschaffenheit ist ein Maß dafür, wie sehr unsere Regierung in den Augen anderer der Weltanschauung und den Grundsätzen des $SECT_CONFUCIANISM_NAME$ folgt."
 game_concept_harmony: "Harmonie"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "Harmonie ist ein Maß dafür, wie sehr das [country|e] den Prinzipien des Dào folgt, wobei es das Gleichgewicht zwischen dem Einfluss in Sachen [GetAutoModifier('negative_harmony').GetNameWithTooltip] oder [GetAutoModifier('positive_harmony').GetNameWithTooltip] wahren muss. Das Land wird vor allem durch [events|e] viele Effekte erhalten, die auf die eine oder andere Art und Weise auf es einwirken, und es sollte versuchen, einen ganz bestimmten Zustand ([GetAutoModifier('balanced_harmony').GetNameWithTooltip]) zu wahren."
 game_concept_self_control: "Selbstbeherrschung"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "Selbstbeherrschung ist ein Maß dafür, wie sehr ein [country|e] und sein [ruler|e] auf Vergnügungen und materiellen Besitz verzichten und dem Weg des Yoga folgen.\n\nEin positiver Wert in $self_control$ zeigt eine Tendenz zur Askese und gewährt Vorteile auf [stability|e], [migration|e], [annexation|e] und verringerten [Concept('food', 'Nahrungs')|e]-Verbrauch, während eine negative $self_control$ bedeutet, dass sie zur Verdorbenheit neigen, was für höhere [taxes|e] und einen gesteigerten [food|e]-Verbrauch sorgt, aber auch geringere [war_exhaustion|e] bedeutet. Wenn die $self_control$ ausgeglichen ist, erhält man besseres ein [Concept('research', 'Forschungstempo')|e] sowie mehr [prestige|e] und höhere [estate_satisfaction|e]."
 game_concept_doom: "Verhängnis"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "Verhängnis ist eine besondere Währung, die von [Concept('countries', 'Ländern')|e] benutzt wird, die der [religion|e] des [ShowReligionName('nahuatl')] folgen.\n\nDer Besitz von [Concept('locations', 'Orten')|e] – insbesondere [Concept('towns_and_cities', 'städtischen')|e] – führt zu einer passiven Zunahme an Verhängnis.\n\nEin hohes Verhängnis verringert „[ShowModifierTypeName('loyalty_to_overlord')]“ und erhöht „[ShowModifierTypeName('stability_decay')]“, zugleich aber „[ShowModifierTypeName('global_estate_target_satisfaction')]“ erhöht.\n\nEs gibt eine Reihe von Möglichkeiten, um das Verhängnis schrumpfen zu lassen:\n– [Concept('enemy', 'Feindliche')|e] Truppen in einem [combat|e] töten\n– [locations] mit einer hohen [development|e] plündern\n\nErreicht das Verhängnis den Maximalwert, werden der [ruler|e] und seine gesamte [dynasty|e] geopfert und durch einen neuen [ruler] ersetzt."
 game_concept_religious_reform: "Glaubensreform"
 game_concept_religious_reform_desc: "Eine Glaubensreform ist manchmal erforderlich oder wird sogar gefördert, um das Beste aus einer [religion|e] herauszuholen. Sie steht für die unablässige Anpassung von Glaubensriten an die Wünsche der Gläubigen und der Institution selbst."
 game_concept_patriarch: "Patriarch"
 game_concept_patriarchs: "Patriarchen"
 game_concept_patriarch_desc: "Patriarchen sind die höchstrangigen Bischöfe bestimmter #L [ShowReligionGroupAdjective('christian')|l]er#! [religions|e]. In jeder [religion] kann es mehrere von ihnen geben, die jeweils über ihr eigenes Patriarchat herrschen."
 game_concept_religious_influence: "Glaubenseinfluss"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "Dies beschreibt die Fähigkeit eines [Concept('country', 'Lands')|e], Einfluss auf Fragen der [primary_religion|e] zu nehmen. Abhängig von der [religion|e] wird der Glaubenseinfluss unterschiedlich genutzt, und auch die Möglichkeiten, wie ein [country] an ihn gelangen kann, unterscheiden sich."
 game_concept_rite_power: "Ritusmacht"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Dies beschreibt die Fähigkeit eines [Concept('country', 'Lands')|e], das der [international_organization_leader_short|e] seines [Concept('autocephalous_patriarchate', 'Autokephalpatriarchats')|e] ist, seine [religion|e] durch die Auswahl verschiedener [laws|e] zu verändern."
 game_concept_papal_bull: "Päpstliche Bulle"
 game_concept_papal_bulls: "Päpstliche Bullen"
 game_concept_papal_bull_desc: "Eine päpstliche Bulle ist ein landesübergreifender Erlass, der mit [gold|e] in Kraft gesetzt werden kann und alle [countries|e] betrifft, die der #L [ShowReligionAdjective('catholic')|l]en#! [religion|e] folgen. Während einige päpstliche Bullen [effects|e] haben und [laws|e] erlassen, haben alle auf jeden Fall [modifiers|e] für die [countries], die mit der Effektivität ihrer [papal_authority|e] skalieren."
 game_concept_papal_authority: "Papstautorität"
 game_concept_papal_authority_desc: "Die Papstautorität ist ein Maß dafür, wie respektiert und anerkannt der [pope|e] ist. Je höher die Autorität ist, desto wahrscheinlicher ist es, dass #L [ShowReligionAdjective('catholic')|l]e#! [countries|e] den Anweisungen des Papsttums Folge leisten. Eine niedrige Papstautorität bedeutet im Gegenzug, dass [countries] eher ihre eigenen Interessen verfolgen, was mit den Zielen des [ShowReligionNameWithNoTooltip('catholic')] in Konflikt stehen könnte.\n\nDie Effizienz von [Concept('papal_bull', 'päpstlichen Bullen')|e] skaliert ebenfalls mit der Autorität mit einem Faktor von #Y 2#!, was bedeutet, dass eine erlassene päpstliche Bulle mit 100 % Papstautorität um #G 200 %#! effektiver ist und der Effekt der Bulle bei 0 % Papstautorität auf #R 0 %#! verringert wird."
 game_concept_religious_war: "Glaubenskrieg"
 game_concept_crusade: "Kreuzzug"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Ein Glaubenskrieg ist ein [war|e], den ein [international_organization|e] von Ländern desselben Glaubens einem [Concept('heathen', 'heidnischen')|e] Land erklärt. Die bekanntesten Beispiele im Spiel sind der #Y Kreuzzug#! der #L [ShowReligionGroupAdjective('christian')|l]en#! [religions|e] und der #Y Dschihad#! der #L [ShowReligionGroupAdjective('muslim')|l]en#! [religions|e]."
 game_concept_religious_school: "Glaubensschule"
 game_concept_religious_schools: "Glaubensschulen"
 game_concept_religious_school_desc: "Die Heilige Schrift mag unfehlbar sein, doch es haben sich verschiedene Denkrichtungen dahingehend entwickelt, wie Gesetze und Normen am besten mit ihr in Einklang zu bringen sind.\nWelcher Schule ein [country|e] folgt, bestimmt über seine weitere Zukunft."
 game_concept_religious_faction: "Glaubensfraktion"
 game_concept_religious_factions: "Glaubensfraktionen"
 game_concept_religious_faction_desc: "Glaubensfraktionen sind unterschiedliche Organisationen innerhalb einer einzigen [religion|e] und stehen für verschiedene Denkrichtungen. Sie wetteifern miteinander um die Vorherrschaft im [country|e], und das [country] selbst kann mit ihnen interagieren und verschiedene Boni erhalten."
 game_concept_religious_focus: "Glaubensschwerpunkt"
 game_concept_religious_focuses: "Glaubensschwerpunkte"
 game_concept_religious_focus_desc: "Manche [religions|e] haben Eigenschaften, auf die sich ein [country|e] konzentrieren kann, um zusätzliche Boni zu erhalten. Sobald genug Schwerpunkte abgeschlossen wurden, kann man die [religion] reformieren."
 game_concept_religious_aspect: "Glaubensaspekt"
 game_concept_religious_aspects: "Glaubensaspekte"
 game_concept_religious_aspect_desc: "Manche [religions|e] haben Aspekte, mit der ein [country|e] die Einzelheiten seiner [religion|e] weiter ausdefinieren kann."
 game_concept_location_rank: "Ortsrang"
 game_concept_location_rank_desc: "Jeder [location|e] hat einen Rang, der als [urban_location|el] oder [rural_location|el] beschrieben werden kann.\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "Korridor"
 game_concept_corridors: "Korridore"
 game_concept_corridor_desc: "Korridore sind spezielle [locations|e], die nicht von einem [country|e] bewohnt oder [Concept('owned', 'besessen')|e] werden können, aber im Gegensatz zu [wastelands|e] können [armies|e] sie durchqueren."
 game_concept_strait: "Meerenge"
 game_concept_straits: "Meerengen"
 game_concept_strait_desc: "Eine Meerenge verbindet zwei [locations|e], die durch eine [seazone|e] getrennt, aber noch so dicht verbunden sind, dass [armies|e] sie auch ohne eine [navy|e] überqueren können."
 game_concept_katun: "K’atun"
 game_concept_katun_desc: "Ein K’atun ist ein Zeitmaß für das [ShowReligionAdjective('mayan')|l]e Volk. Es entspricht 19,7 Jahren. Das Ende eines K’atun und der Beginn eines neuen bringen viele Zeremonien und Feste mit sich, sodass sie stets ein wichtiges Datum für Herrscher und Volk sind.\n\nWenn man bis zum Ende des K’atun ausreichend Ressourcen investiert hat, um auf die Feiern vorbereitet zu sein, erhält man „[ShowModifier('katun_celebration')]“ für 10 Jahre. Wenn man andererseits nicht bereit ist, erhält man für 10 Jahre „[ShowModifier('katun_celebration_bad')]“. Wir werden vollständig bereit sein, sobald unser [religious_influence|e] mindestens 90 beträgt."
 game_concept_town_and_city: "Städtischer Ort"
 game_concept_urban_location: "Städtischer Ort"
 game_concept_urban_locations: "Städtische Orte"
 game_concept_towns_and_cities: "Städtische Orte"
 game_concept_towns_or_cities: "Städtische Orte"
 game_concept_town_or_city: "Städtischer Ort"
 game_concept_town_and_city_desc: "An diesem [location|e] befindet sich eine wichtige Siedlung. Hier kann es spezialisierte [buildings|e] geben, und [ShowPopTypeName('burghers')] können gedeihen. Er ist das Gegenteil von einem [Concept('rural_location', 'ländlichen Ort')|e].\n\nAbhängig von seiner Größe kann ein [urban_location|l] eine [ShowLocationRankName('town')] oder eine [ShowLocationRankName('city')] sein."
 game_concept_rural_location: "Ländlicher Ort"
 game_concept_rural_locations: "Ländliche Orte"
 game_concept_rural: "Ländlich"
 game_concept_rural_location_desc: "Ein [location|e], der keine nennenswerte Siedlung hat und in dem daher weniger besondere [buildings|e] errichtet werden können. Er ist das Gegenteil eines [Concept('town_or_city', 'städtischen Orts')|e]."
 game_concept_cardinal: "Kardinal"
 game_concept_cardinals: "Kardinäle"
 game_concept_cardinal_s: "Kardinäle"
 game_concept_cardinal_desc: "Ein Kardinal repräsentiert die #L [ShowReligionAdjective('catholic')|l]e#! Kirche und steht im Rang gleich unter dem [pope|e]. Kardinäle können durch den Bau eines besonderen [Concept('building', 'Gebäudes')|e] – dem [ShowBuildingTypeName('seat_of_cardinal')] – [Concept('locations', 'Orten')|e] zugewiesen werden, und ihre Treue gilt jenem [country|e], das den [location] [owns|el].\n\nEin [country] kann seine Kardinäle dazu nutzen, um an [curia_actions|e] teilzunehmen."
 game_concept_saint: "Heiliger"
 game_concept_saints: "Heilige"
 game_concept_saint_desc: "Ein Heiliger ist ein [character|e], der von einer #L [ShowReligionGroupAdjective('christian')|l]en#! [religion|e] dafür anerkannt wurde, dass seine Taten ein gewisses Maß an Heiligkeit mit sich bringen. Er wird dann durch eine sogenannte [canonization|e] zu einem Heiligen."
 game_concept_canonization: "Heiligsprechung"
 game_concept_canonize: "Heiligsprechen"
 game_concept_canonized: "Heilig gesprochen"
 game_concept_canonization_desc: "Ein verstorbener [ruler|e] eines [Concept('country', 'Lands')|e] kann heilig gesprochen werden, wodurch er ein [saint|e] wird. Dies gibt dem [country|e] zusätzliche Boni, die mit den Fähigkeiten des [Concept('character', 'Charakters')|e] zu Lebzeiten skalieren."
 game_concept_resolutions: "Resolutionen"
 game_concept_resolution: "Resolution"
 game_concept_vote: "Stimme"
 game_concept_votes: "Stimmen"
 game_concept_vote_verb: "Stimme"
 game_concept_voting: "Abstimmend"
 game_concept_resolution_desc: "Resolutionen können von [Concept('international_organizations', 'Zusammenschlüssen')|e] erlassen werden und betreffen den gesamten [international_organization]. Jedes [country|e], das ein [member|e] ist, kann den anderen [Concept('members', 'Mitgliedern')] eine Resolution vorschlagen, und jedes [member] kann den Ausgang der Debatte beeinflussen, indem es die Resolution entweder unterstützt oder ablehnt.\n\nDie Effekte hängen davon ab, welche Resolution erlassen wurde."
 game_concept_curia_actions: "Kurienaktionen"
 game_concept_curia_action: "Kurienaktion"
 game_concept_curia_action_desc: "Kurienaktionen können von der [curia|e] erlassen werden und betreffen die gesamte #L [ShowReligionAdjective('catholic')|l]e#! Welt. Jedes #L [ShowReligionAdjective('catholic')|l]e#! [country|e] kann der [curia] eine Debatte vorschlagen, und jedes [country] mit einem [cardinal|e] kann den Ausgang der Debatte beeinflussen, indem es sie entweder unterstützt oder ablehnt.\n\nDie Effekte hängen davon ab, welche Kurienaktion ausgewählt wurde, doch sie wirken sich auf alle #L [ShowReligionAdjective('catholic')|l]en#! [countries] aus."
 game_concept_curia: "Kurie"
 game_concept_curia_desc: "Die Kurie ist für die Verwaltung des Heiligen Stuhls verantwortlich und damit der #L [ShowReligionGroupAdjective('catholic')|l]en#! Kirche selbst. Jedes #L [ShowReligionGroupAdjective('catholic')|l]e#! [country|e] kann mit der Kurie interagieren und [religious_influence|e] einsetzen, um besondere [curia_actions|e] vorzuschlagen."
 game_concept_population_capacity: "Bevölkerungskapazität"
 game_concept_population_capacity_desc: "Dies ist die Menge an [population|e], die ein [location|e] versorgen kann. Wenn die [population] höher als dieser Wert ist, kann sie nicht mehr wachsen, und falls sie zu hoch ist, kann sie sogar sinken."
 game_concept_total_population: "Gesamtbevölkerung"
 game_concept_total_population_desc: "Dies ist die Gesamtmenge an [pops|e], die im [country|e] leben."
 game_concept_population: "Bevölkerung"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "Die Bevölkerung eines [Concept('location', 'Orts')|e] beschreibt die Gesamtmenge aller hier lebenden [pops|e]."
 game_concept_maritime_presence: "Marinepräsenz"
 game_concept_maritime: "Maritim"
 game_concept_maritime_presence_power: "Marinepräsenzmacht"
 game_concept_maritime_presence_desc: "Die Marinepräsenz, die wir entlang unserer Küste haben, ist für den [trade|e] und unsere [control|e] über unser Territorium wichtig.\n\nDie Marinepräsenz nimmt während Friedenszeiten durch den Besitz von [ports|e] im Lauf der Zeit zu, wohingegen eine [blockade|e] unsere Präsenz sehr schnell verringert. Eine sich in einer [seazone|e] befindende [navy|e] kann die Marinepräsenz rasch wieder aufbauen.\n\nEine hohe $game_concept_maritime_presence$ verringert den Verlust von [proximity|e] durch [seazones|e], wenn die $game_concept_control$ berechnet wird. $game_concept_maritime_presence$ in den Küsten-$game_concept_seazones$ eines [Concept('market', 'Markts')|e] ist zudem eine wichtige Quelle für den [merchant_power|e]."
 game_concept_merchant_maritime_power: "Maritimer $game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "Unser $game_concept_merchant_maritime_power$ stellt die Fähigkeit unserer [navies|e] dar, den Handel zur See zu schützen und zu beeinflussen. Er bestimmt über den [merchant_power|e], den ein [country|e] durch [maritime_presence|e] in den Küsten-[seazones|e] eines [Concept('market', 'Markts')|e] erzeugt."
 game_concept_blockade: "Blockade"
 game_concept_blockaded: "Blockiert"
 game_concept_blockades: "Blockaden"
 game_concept_blockading: "Blockiert"
 game_concept_blockade_desc: "Eine Blockade wird errichtet, wenn sich eine [Concept('hostile', 'feindliche')|e] [navy|e] in einer [seazone|e] außerhalb eines [Concept('port', 'Hafens')|e] befindet. Die benötigte Anzahl an [Concept('ships', 'Schiffen')|e] hängt von der [population|e] und der [development|e] der betroffenen [ports|e] ab.\n\nDie wichtigsten Auswirkungen einer Blockade sind folgende:\n$BULLET_WITH_TAB$Verringert die Erzeugung von [food|e]\n$BULLET_WITH_TAB$Verringert die [maritime_presence|e]\n$BULLET_WITH_TAB$Verringert die [development]\n$BULLET_WITH_TAB$Verringert die [control|e]\n$BULLET_WITH_TAB$Verringert [prosperity|e]"
 game_concept_religious_unity: "Glaubenseinigkeit"
 game_concept_religious_unity_desc: "Die Glaubenseinigkeit beschreibt, wie viel Prozent der [population|e] eines [Concept('country', 'Lands')|e] der offiziellen [Concept('religion', 'Landesreligion')|e] folgen."
 game_concept_cultural_unity: "Kultureinigkeit"
 game_concept_cultural_unity_desc: "Die Kultureinigkeit beschreibt, wie viel Prozent der [population|e] eines [Concept('country', 'Lands')|e] der [primary_culture|e] folgen."
 game_concept_transport_capacity: "Fassungsvermögen"
 game_concept_transport_capacity_desc: "Das Fassungsvermögen beschreibt, wie viele Mannen oder [strength|e] von [Concept('regiments', 'Regimentern')|e] auf ein [ship|e] passen."
 game_concept_food_storage: "Proviantkapazität"
 game_concept_food_storage_desc: "Dies ist die Menge an [food|e], die ein [regiment|e] oder [ship|e] mit sich führen kann."
 game_concept_food_storage_per_strength: "Nahrungsvorrat"
 game_concept_food_storage_per_strength_desc: "Dies ist die Menge an [food|e], die ein [regiment|e] oder [ship|e] mit sich führen kann."
 game_concept_food_capacity: "Proviantkapazität"
 game_concept_food_capacity_desc: "Wie viel [food|e] eine [unit|e] mit sich führen kann, wenn sie sich bewegt."
 game_concept_food_capacity_per_strength: "Proviantkapazität"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "Proviantverbrauch"
 game_concept_food_consumption_desc: "Dies ist die Menge an [food|e], die ein [regiment|e] monatlich verbraucht."
 game_concept_food_consumption_per_strength: "Proviantverbrauch"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "Proviantzugang"
 game_concept_food_access_desc: "Ein Proviantzugang erlaubt es unseren [armies|e] oder [navies|e], [food|e] von [Concept('locations', 'Orten')|e] eines anderen [Concept('country', 'Lands')|e] zu sammeln."
 game_concept_hull_size: "Rumpfgröße"
 game_concept_hull_size_desc: "Je größer die Rumpfgröße ist, desto weniger Schaden nimmt ein [ship|e] während eines [Concept('combat', 'Kampfs')|e]."
 game_concept_cannons: "Kanonen"
 game_concept_cannons_desc: "Je mehr Kanonen ein [ship|e] hat, desto mehr Schaden kann es während eines [Concept('combat', 'Kampfs')|e] anrichten."
 game_concept_flanking_ability: "Flankenstärke"
 game_concept_flanking_ability_desc: "Dieser Wert bestimmt, wie viel Schaden eine Einheit während einer Schlacht Einheiten in einer anderen [section|e] zufügen kann."
 game_concept_secure_flanks: "Flankenschutz"
 game_concept_secure_flanks_desc: "Dies ist ein defensiver Bonus, den eine Einheit erhalten kann, wenn sich [Concept('friendly', 'befreundete')|e] Truppen in einer benachbarten [section|e] befinden. Sind beide Flanken gesichert, wird der Bonus verdoppelt."
 game_concept_combat_power: "Kampfkraft"
 game_concept_combat_power_desc: "Dies ist das Attribut, das darüber bestimmt, wie viel Direktschaden ein [regiment|e] während eines [Concept('combat', 'Kampfs')|e] verursachen kann. Es wird mit der [strength|e] des [Concept('regiment', 'Regiments')] multipliziert, um festzulegen, wie viel Schaden das Regiment letzten Endes verursacht."
 game_concept_frontage: "Frontbreite"
 game_concept_frontage_desc: "Während eines [Concept('combat', 'Kampfs')|e] kann nur eine bestimmte Anzahl an [Concept('regiments', 'Regimentern')|e] oder [Concept('ships', 'Schiffen')|e] gleichzeitig kämpfen. Dies nennt man die Frontbreite. Manche [locations|e] mit einer raueren [topography|e] oder [vegetation|e] können die Frontbreite verringern. Es gibt auch einige [sub_units|e], die weniger Frontbreite als andere benötigen, und manche, die mehr brauchen."
 game_concept_anti_piracy_warfare: "Piraterieschutz"
 game_concept_anti_piracy_warfare_desc: "Dies ist die Auswirkung, die ein [ship|e] auf die [privateers|e] in seinem Gebiet hat."
 game_concept_section: "Gruppe"
 game_concept_sections: "Gruppen"
 game_concept_section_desc: "Jede Seite in einem [combat_with_icon|e] besteht aus vier Gruppen: drei vorn im [combat] ([center|e], linke [flank|e], rechte [flank|e]) und eine hinten (die [reserves|e]).\n\nWährend eines Kampfs versuchen [regiments|e] oder [ships|e], im Rahmen eines [Concept('engage', 'Gefechts')|e] Feinde in der gegenüberliegenden Gruppe anzugreifen. Ist die gegenüberliegende Gruppe leer, können sie jede andere Gruppe angreifen. Eine Einheit mit einer guten [flanking_ability|e] verursacht dabei zusätzlichen Schaden.\n\nWerden Einheiten vernichtet oder ziehen sie sich aufgrund niedriger [morale|e] zurück, rücken Einheiten aus der [reserves] nach, um sie zu ersetzen, indem sie [combat_speed_with_icon|e] würfeln. Der [combat] endet, wenn es keine weiteren Einheiten in den vorderen Gruppen einer Seite mehr gibt."
 game_concept_center: "Zentrum"
 game_concept_center_desc: "Dies ist das Zentrum einer [units|e]-[section|e]. Gibt es keine Feinde im Zentrum, können diese Einheiten mit Leichtigkeit die rechte oder linke [flank|e] erreichen."
 game_concept_reserves: "Reserve"
 game_concept_reserves_desc: "Diese [regiments|e] oder [ships|e] nehmen nicht aktiv an der [battle|e] teil, können aber je nach Bedarf ins [center|e] oder auf eine [flank|e] nachrücken.\nJedes [regiment] oder [ship] würfelt hierzu mit einem [d20|e]. Sollte die Augenzahl geringer als seine [combat_speed|e] sein, wird es der Schlacht beitreten. Es versuchen allerdings immer nur genug Einheiten für die [frontage|e] der Schlacht, jede Stunde zu verstärken."
 game_concept_broken_units: "Aufgeriebene"
 game_concept_broken_units_desc: "Diese [regiments|e] oder [ships|e] wurden während einer [battle|e] besiegt. Sie werden gar nicht mehr an der laufenden Schlacht teilnehmen können."
 game_concept_flank: "Flanke"
 game_concept_right_flank: "Rechte Flanke"
 game_concept_left_flank: "Linke Flanke"
 game_concept_flanks: "Flanken"
 game_concept_flank_desc: "Flanken sind die [sections|e] einer [army|e] abgesehen vom [center|e]. Die linke $game_concept_section$ kämpft meist gegen die rechte $game_concept_section$ des Gegners, und die rechte $game_concept_section$ kämpft meist gegen die linke $game_concept_section$ des Gegners. Doch [flanking_ability|e] erlaubt es, angrenzenden $game_concept_sections$ zu schaden."
 game_concept_bombard_efficiency: "Beschusseffizienz"
 game_concept_bombard_efficiency_desc: "Dies ist die Wahrscheinlichkeit, die Artillerie-[regiments|e] haben, während der [bombard_phase|e] zu feuern."
 game_concept_phase: "Phase"
 game_concept_phases: "Phasen"
 game_concept_phase_desc: "Es gibt zwei Phasen in einem [combat|e]. Die anfängliche [bombard_phase|e], die 5 Stunden andauert (sofern es [regiments|e] gibt, die einen [bombarding|e] durchführen können), und die anschließende [combat_phase|e]."
 game_concept_combat_phase: "Kampfphase"
 game_concept_combat_phase_desc: "Die Kampfphase ist die [Concept('phase', 'Hauptphase')|e] in einem [combat|e] und findet unmittelbar nach der anfänglichen [bombard_phase|e] statt. [regiments|e] oder [ships|e] werden in dieser Phase versuchen, ihre [Concept('enemy', 'feindlichen')|e] Gegenstücke in ein [engagement|e] zu verwickeln."
 game_concept_bombard_phase: "Beschussphase"
 game_concept_bombard_phase_desc: "Die Beschussphase ist die eröffnende [phase|e] in einem [combat|e] und findet vor der [combat_phase|e] statt. Sie wird ausschließlich von [Concept('regiments', 'Regimentern')|e] genutzt, die feindliche Einheiten [bombard|el] können (wie zum Beispiel der [ShowUnitCategoryName('army_artillery')]).\n\nIn jeder Stunde der Beschussphase haben [regiments] eine Wahrscheinlichkeit, die andere Seite [bombard|l] zu können und ihre [combat_power|e] als Schaden beim feindlichen [regiment] in derselben [section|e] anzurichten."
 game_concept_bombard: "Beschießen"
 game_concept_bombarding: "Beschuss"
 game_concept_bombard_desc: "[regiments|e], die andere beschießen können, verursachen Schaden in Höhe ihrer [combat_power|e] während der eröffnenden [bombard_phase|e] in einem [combat|e]."
 game_concept_initiative: "Initiative"
 game_concept_initiative_desc: "Die Initiative beschreibt die Wahrscheinlichkeit, mit der ein [regiment|e] während der [combat_phase|e] in einem [combat|e] ein [engagement|e] beginnen wird.\n\nZu jeder Stunde, vorausgesetzt es gibt ausreichend [frontage|e], werden [regiments] versuchen, sich ins Getümmel zu stürzen.\n\nDie Wahrscheinlichkeit wird folgendermaßen berechnet: (Initiative*[GetDefine('NCombat','INITIATIVE_CHANCE_EACH')])+([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]*Anzahl an Stunden im Kampf). Ist die Chance höher als ein [d100|e], gilt das [regiment] als [engaged|l] befindlich.\n\nLeichte und Fernkampf-[regiments|e] haben in der Regel die höchste Initiative."
 game_concept_engagement: "Gefecht"
 game_concept_engage: "Bekämpfen"
 game_concept_engaged: "Im Gefecht"
 game_concept_engagement_desc: "Wenn ein [combat_with_icon|e] beginnt, würfeln [regiments_with_icon|e], die sich vorn an der Front befinden, jede Stunde [initiative_with_icon|e], bis sie sich am Gefecht beteiligen. Befindet sich ein [regiment] im [combat], fügt es Schaden zu. Zieht eine Einheit sich zurück, befindet sie sich nicht mehr im Gefecht und wird sich dem Kampf auch nicht wieder anschließen.\n\nNur eine gewisse [frontage_with_icon|e] kann sich in einer [section] im Gefecht befinden."
 game_concept_d6: "W6"
 game_concept_d6_desc: "Ein W6 ist ein sechsseitiger Würfel, der im [combat|e] gewürfelt wird, um darüber zu bestimmen, wie gut sich eine der beiden Seiten schlägt."
 game_concept_d20: "W20"
 game_concept_d20_desc: "Ein W20 ist ein zwanzigseitiger Würfel, der im [combat|e] gewürfelt wird, wenn ein [regiment|e] oder [ship|e] die [reserves|e] verlässt."
 game_concept_d100: "W100"
 game_concept_d100_desc: "Ein W100 ist ein hundertseitiger Würfel, der dazu benutzt wird, um Proben durchzuführen, die sich auf in Prozent ausgedrückte Wahrscheinlichkeiten beziehen."
 game_concept_dice: "Würfel"
 game_concept_dice_upper_desc: "Würfel dienen dazu, den Ausgang von Aktionen zu bestimmen, darunter die [phases|e] einer [siege|e] oder einer [battle|e]."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "Kampftempo"
 game_concept_combat_speed_desc: "Dies ist die Fähigkeit einer Einheit, sich von der [reserves|e] zu einer der anderen [sections|e] innerhalb einer [battle|e] zu bewegen. Bei [Concept('ships', 'Schiffen')|e] wirkt sich dies auch darauf aus, wie schnell sich beschädigte Schiffe aus dem derzeitigen [section|e] zurückziehen können."
 game_concept_blockade_capacity: "Blockadekapazität"
 game_concept_blockade_capacity_desc: "Dies bestimmt darüber, wie gut ein [ship|e] in einer Blockade ist. Der Wert wird mit einem Wert am [Concept('location', 'Zielort')|e] verglichen, der mittels der [development|e], der [population|e], der [Concept('imports', 'Einfuhren')|e] und der [Concept('exports', 'Ausfuhren')|e] berechnet wird."
 game_concept_crew_size: "Besatzung"
 game_concept_crew_size_desc: "Dies bestimmt darüber, wie viele [sailors|e] nötig sind, um ein [ship|e] einsatzbereit zu halten."
 game_concept_maximum_strength: "Maximalstärke"
 game_concept_max_strength: "Maximalstärke"
 game_concept_maximum_strength_desc: "Dies erhöht die Menge an Mannen, die ein [regiment|e] hat und damit auch die Kosten an [manpower|e]. Ein [regiment] mit einer höheren [manpower], aber derselben [frontage|e] ist effektiver in einem [combat|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Stärke"
 game_concept_strength_desc: "Dies gibt an, wie viele Mannen ein [regiment|e] derzeit hat."
 game_concept_total_strength: "Gesamtstärke"
 game_concept_total_strength_desc: "Dies gibt an, wie viele Mannen die [army|e] insgesamt hat. Hierzu wird die individuelle [strength|e] jedes einzelnen [Concept('regiment', 'Regiments')|e] aufaddiert."
 game_concept_non_avoidable_attrition: "Zwangszermürbung"
 game_concept_non_avoidable_attrition_desc: "Für gewöhnlich erleiden [armies|e] keine [attrition|e], wenn sie sich innerhalb des [Concept('zone_of_control', 'Kontrollbereichs')|e] einer [fort|e] aufhalten, die sie [own|el] und [Concept('control', 'kontrolliert')|e], doch manche Dinge („[ShowSituationName('black_death')]“ wäre ein Beispiel) hält selbst dies nicht auf."
 game_concept_attrition_losses: "Zermürbungsverluste"
 game_concept_attrition_loss: "Zermürbungsverlust"
 game_concept_attrition_loss_desc: "Gibt an, wie viel Schaden [attrition|e] einem [regiment|e] oder [ship|e] jeden Monat zufügt."
 game_concept_attrition: "Zermürbung"
 game_concept_attrition_desc: "Zermürbung wird zu Beginn jeden Monats ausgelöst. Bei [Concept('regiments', 'Regimentern')|e] bedeutet dies, dass Soldaten sterben, bei [Concept('ships', 'Schiffen')|e], dass das Schiff selbst beschädigt wird. Manche Arten der Zermürbung gelten als [non_avoidable_attrition|e], die sich nicht vermeiden lässt. Die Hauptgründe, die zu Zermürbung führen, sind folgende:\n$BULLET_WITH_TAB$Eine [army|e] ohne [food|e]\n$BULLET_WITH_TAB$Die Gesamt-[unit_weight|e] an einem [location|e] übersteigt die [supply_limit|e]\n$BULLET_WITH_TAB$[winter|e], [topography|e], [vegetation|e], [climate|e]"
 game_concept_supply_limit: "Versorgungsschwelle"
 game_concept_supply_limit_desc: "Dies ist die maximale Menge an [unit_weight|e], die ein [location|e] versorgen kann, ohne zusätzlichen [food_consumption|e] innerhalb der [army|e] zu verursachen."
 game_concept_unit_weight: "Einheitenlast"
 game_concept_unit_weight_desc: "Dies ist der Gesamtwert, der mittels der derzeitigen [strength|e] der [regiments|e] und deren [unit_types|e] berechnet wird.\nDieser Wert wird mit der [supply_limit|e] des [Concept('location', 'Orts')|e] verglichen, um die [attrition|e] festzulegen."
 game_concept_loot: "Beute"
 game_concept_looted: "Geplündert"
 game_concept_loot_desc: "Wenn [armies|e] einen [location|e] [occupy|el], stehlen sie [gold|e] von ihm und geben ihm #V 12#! Monate lang den [modifier|e] „[ShowModifier('looted')]“."
 game_concept_reinforce: "Verstärken"
 game_concept_reinforced: "Verstärkt"
 game_concept_reinforcement: "Verstärkung"
 game_concept_reinforce_desc: "Liegt ein [regiment|e] unter der [maximum_strength|e], wird es versuchen, sich zu verstärken, indem es die [manpower|e] und das [gold|e] des [Concept('country', 'Lands')|e] verwendet. Nur [Concept('regular_regiment', 'Regulärregimenter')|e] können verstärkt werden, und dies ist auch nur möglich, sofern sie sich an einem [Concept('friendly', 'befreundeten')|e] [location|e] befinden."
 game_concept_repair: "Reparieren"
 game_concept_repaired: "Repariert"
 game_concept_repair_desc: "Ist ein [ship|e] beschädigt, kann es entweder in einem eigenen [port|e] oder einem mit [Concept('fleet_basing_rights', 'Hafennutzungsrechten')|e] repariert werden. Dafür werden die [sailors|e] und das [gold|e] des [Concept('country', 'Lands')|e] verwendet."
 game_concept_naval_damage: "Marineschaden"
 game_concept_naval_damage_desc: "Dies bestimmt darüber, wie viel Schaden [ships|e] während eines [Concept('combat', 'Kampfs')|e] verursachen oder einstecken können."
 game_concept_damage_taken: "Erlittener Schaden"
 game_concept_damage_taken_desc: "Während einer [battle|e] erleiden [regiment|e] und [ship|e] sowohl Schaden an ihrer [morale|e] als auch an ihrer [strength|e]. Die genaue Menge beruht auf der [combat_power|e], der [strength|e] sowie anderen Fähigkeiten des Feinds, wobei Attribute wie [experience|e], [strength_damage_taken|el] und [morale_damage_taken|el] sie verringern können."
 game_concept_strength_damage_taken: "Erlittener Stärkeschaden"
 game_concept_strength_damage_taken_desc: "Dies beeinflusst die Menge an Schaden, die eine Einheit im [combat|e] erleidet. Für [ships|e] ist dies der Schaden am [ship|e] selbst, wohingegen es bei [Concept('regiments', 'Regimentern')|e] darüber bestimmt, wie viel [manpower|e] eingebüßt wird."
 game_concept_morale_damage_taken: "Erlittener Moralschaden"
 game_concept_morale_damage_taken_desc: "Dies beeinflusst die Menge an [morale|e], die eine Einheit im [combat|e] verliert."
 game_concept_strength_damage_done: "Zugefügter Stärkeschaden"
 game_concept_strength_damage_done_desc: "Dies beeinflusst die Menge an Schaden, die dem Feind zugefügt wird. Für [ships|e] ist dies der Schaden am [ship|e] selbst, wohingegen es bei [Concept('regiments', 'Regimentern')|e] darüber bestimmt, wie viel [manpower|e] eingebüßt wird."
 game_concept_morale_damage_done: "Zugefügter Moralschaden"
 game_concept_morale_damage_done_desc: "Dies beeinflusst die Menge an [morale|e], die dem Feind in einem [combat|e] abgezogen wird."
 game_concept_movement_speed: "Bewegungstempo"
 game_concept_movement_speed_desc: "Dieser Wert bestimmt darüber, wie schnell sich eine [unit|e] über die Karte bewegt."
 game_concept_discipline: "Disziplin"
 game_concept_discipline_desc: "Dies hat Auswirkungen darauf, wie viel Schaden ein [regiment|e] in einem [combat|e] anrichten und wie viel [Concept('damage_taken', 'erlittenen Schaden')|e] es einstecken kann. Je höher die Disziplin ist, desto mehr Schaden kann es anrichten und desto weniger [Concept('damage_taken', 'erlittenen Schaden')|e] erhält es."
 game_concept_military_tactics: "Militärtaktiken"
 game_concept_military_tactics_desc: "Dies reduziert den [Concept('damage_taken', 'erlittenen Schaden')|e] eines [Concept('regiment', 'Regiments')|e] im [combat|e]."
 game_concept_adult: "Erwachsen"
 game_concept_adults: "Erwachsene"
 game_concept_adult_desc: "Ein [character|e], der mindestens #Y [ShowAdultAge]#! Jahre alt ist, gilt als erwachsen. Er kann ohne [regent|e] als [ruler|e] fungieren, ein [general|e] oder [admiral|e] werden oder im [cabinet|e] dienen. Er kann außerdem [Concept('married', 'heiraten')|e]. Ein Charakter, der nicht erwachsen ist, gilt als [infant|e], [child|e] oder [adolescent|e]."
 game_concept_infant: "Kleinkind"
 game_concept_infants: "Kleinkinder"
 game_concept_infant_desc: "Ein [character|e], der bis zu #Y [ShowMaxInfantAge]#! Jahre alt ist, gilt als Kleinkind. Er kann so seinem [country|e] weder dienen noch eine [child_education|e] erhalten."
 game_concept_child: "Kind"
 game_concept_children: "Kinder"
 game_concept_child_desc: "Ein [character|e], der zwischen #Y [ShowMinChildAge]#! und #Y [ShowMaxChildAge]#! Jahren alt ist, gilt als Kind. Kinder können ihrem [country|e] noch nicht dienen, doch wenn sie zur [dynasty|e] des [Concept('ruler', 'Herrschers')|e] gehören, können sie eine [child_education|e] erhalten."
 game_concept_adolescent: "Heranwachsender"
 game_concept_adolescents: "Heranwachsende"
 game_concept_adolescent_desc: "Ein [character|e], der zwischen #Y [ShowMinAdolescentAge]#! und #Y [ShowMaxAdolescentAge]#! Jahren alt ist, gilt als Heranwachsender. Er ist weder [adult|el] noch ein [child|e]."
 game_concept_child_education: "Kindererziehung"
 game_concept_education: "Erziehung"
 game_concept_child_education_desc: "[children|e] können ab #Y 3#! Jahren erzogen werden. Dies bestimmt darüber, wie sich ihre [abilities|e] im Lauf der Zeit verbessern.\n\nJeden Monat hat ein [child] eine [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y] %-Chance, seine [abilities] entsprechend der eigenen Erziehung zu verbessern."
 game_concept_exploration: "Entdeckung"
 game_concept_explorations: "Entdeckungen"
 game_concept_exploring: "Entdecken"
 game_concept_exploration_desc: "Eine Entdeckung ist eine Mission, die von einem [explorer|e] geleitet wird und das Ziel hat, unerforschtes [area|e] innerhalb der [naval_range|e] zu [discover|el]. Dies kann sowohl Land als auch Meer sein.\n\nJede Entdeckung hat bestimmte Fortschrittskosten, die mit der Entfernung zum [capital|e] skalieren und durch die [naval_range|e] verringert werden können. Wie schnell ein [explorer] Fortschritte macht, hängt von seiner [mil|e] ab.\n\nJede Entdeckung kostet monatlich eine bestimmte Menge an [gold|e], die proportional zur [adm|e] des [Concept('explorer', 'Entdeckers')|e] verringert wird.\n\nSobald die Entdeckung das Ende des [Concept('exploration_progress', 'Entdeckungsfortschritts')|e] erreicht, wird das [area] [discovered|l] und der [explorer] kehrt zurück."
 game_concept_exploration_success: "Entdeckungserfolg"
 game_concept_exploration_progress: "Entdeckungsfortschritt"
 game_concept_exploration_progress_desc: "Jedes [area|e] hat bestimmte Kosten, die beglichen werden müssen, bis es als vollständig [explored|el] gilt. Diese Kosten beruhen auf einer Vielzahl von Faktoren, hängen aber hauptsächlich vom Können des [Concept('explorer', 'Entdeckers')|e] ab."
 game_concept_known_world: "Bekannte Welt"
 game_concept_known_world_desc: "Dies ist der Teil der Welt, den wir bereits [discovered|el] haben. Alle nicht von unserem [country|e] entdeckten Territorien gelten als [terra_incognita|e]."
 game_concept_terra_incognita: "Terra incognita"
 game_concept_terra_incognita_desc: "Bevor ein [location|e] entweder von einem [country|e] durch eine [exploration|e] oder durch andere Quellen [discovered|el] wurde, ist er auf der Karte nicht sichtbar und man kann auch nicht mit dem Land interagieren. In diesem Fall gilt es als Terra incognita (Lateinisch für „Unbekanntes Land“)."
 game_concept_discover: "Entdecken"
 game_concept_discovered: "Entdeckt"
 game_concept_discovering: "Entdecken"
 game_concept_explore: "Erkunden"
 game_concept_explored: "Erkundet"
 game_concept_discover_desc: "Wurde ein [location|e] entdeckt, wird die [terra_incognita|e] entfernt, wodurch er auf der Karte sichtbar ist und mit ihm interagiert werden kann."
 game_concept_explorer: "Entdecker"
 game_concept_explorers: "Entdecker"
 game_concept_explorer_desc: "Ein Entdecker ist ein [character|e], der bestimmte [traits|e] hat, die nützlich sein könnten, wenn er einer [exploration|e] zugewiesen wird."
 game_concept_conquistador: "Konquistador"
 game_concept_conquistadors: "Konquistadoren"
 game_concept_conquistador_desc: "Ein $game_concept_conquistador$ ist ein [character|e], der damit beauftragt wurde, ein fremdes Land zu erobern und ein neues [subject|e] unseres [Concept('country', 'Lands')|e] zu schaffen."
 game_concept_budget: "Etat"
 game_concept_balance: "Saldo"
 game_concept_finances: "Finanzen"
 game_concept_budget_desc: "Der monatliche Saldo beruht auf den [incomes|e] und [expenses|e], die ein [country|e] insgesamt hat. Das Ergebnis beeinflusst die [treasury|e] des Lands."
 game_concept_income: "Einnahmen"
 game_concept_incomes: "Einnahmen"
 game_concept_income_desc: "Dies ist die Menge an [gold|e], die ein [country|e] monatlich erhält. Sie beinhaltet [taxes|e] von jedem [estate|e] sowie Einnahmen aus dem [trade|e]."
 game_concept_expense: "Ausgaben"
 game_concept_expenses: "Ausgaben"
 game_concept_expense_desc: "Dies sind die laufenden monatlichen Kosten eines Lands. Sie beinhalten den Unterhalt von [armies|e], [navies|e], [trades|e], [Concept('artists', 'Künstlern')|e], [fortifications|e], [Concept('colonial_charters', 'Kolonialbriefen')|e] sowie weiteren Dingen."
 game_concept_treasury: "Staatskasse"
 game_concept_treasury_desc: "Dies ist die Menge an [gold|e], die ein [country|e] hat. Bei einem negativen Stand wird automatisch eine [loan|e] aufgenommen. Können keine weiteren [loans] aufgenommen werden, muss ein Land den [bankrupt|e] erklären."
 game_concept_minting: "Münzprägung"
 game_concept_mint: "Prägen"
 game_concept_minting_desc: "Durch die Münzprägung können wir unsere [treasury|e] auf Kosten der [inflation|e] auffüllen. Solange wir keine Münzen prägen, verringert sich auch die [inflation]."
 game_concept_annexation: "Annektierung"
 game_concept_annexations: "Annektierungen"
 game_concept_annex: "Annektieren"
 game_concept_annexing: "Annektierung"
 game_concept_annexed: "Annektiert"
 game_concept_annexation_desc: "Bei einer Annektierung übernimmt ein [overlord|e] eines seiner [subjects|e] ganz.\n\nDer [overlord] erhält alle vom [subject] [Concept('owned', 'besessenen')|e] [locations|e], [cores|e] und [characters|e]. Das [subject|e] hört auf, als [country|e] zu existieren.\n\nDas Klientelland kann den Vorgang durch die [cabinet_action|e] „[ShowCabinetActionName('frustrate_annexation')]“ verlangsamen oder einen [war|e] mit dem besonderen [casus_belli|e] „[ShowCasusBelliName('cb_resist_annexation')]“ erklären.\n\nEin [disloyal_subject|el] kann nicht annektiert werden."
 game_concept_court_maintenance: "Hofkosten"
 game_concept_court: "Hof"
 game_concept_court_maintenance_desc: "Der Hof ist der erweiterte Haushalt des [Concept('ruler', 'Herrschers')|e], einschließlich all derer, die ihm regelmäßig zu Diensten sind. An den größten Höfen kann diese Zahl auf mehrere tausend Personen anwachsen und setzt sich dann aus Kamarilla, Hauspersonal, Klerus, Adel, Leibwächtern, Harem, Konkubinen, Eunuchen und vielen weiteren Rollen zusammen. All diese Menschen greifbar zu haben, geht jedoch auch mit gewissen Kosten einher."
 game_concept_diplomatic_maintenance: "Diplomatieausgaben"
 game_concept_diplomatic_maintenance_desc: "Sollten wir es jemals für notwendig erachten, können wir die uns zur Verfügung stehende Menge an [diplomats_with_icon|e] und [diplomatic_capacity_with_icon|e] durch das Ausgeben von [gold|e] erhöhen.\n\nDie Diplomatieausgaben verbessern außerdem die [subject_loyalty_with_icon|e]."
 game_concept_maintenance: "Unterhalt"
 game_concept_maintaining: "Unterhalten"
 game_concept_maintain: "Unterhalten"
 game_concept_maintenance_desc: "Jeden Monat müssen wir [army_maintenance|e] für unsere [regiments|e] und [navy_maintenance|e] für unsere [ships|e] bezahlen."
 game_concept_army_maintenance: "Armeeunterhalt"
 game_concept_army_maintenance_desc: "Wir müssen unsere [armies|e] bezahlen, versorgen und ausrüsten, damit sie effizient bleiben. Der Armeeunterhalt bemisst, wie viel [gold|e] wir aufwenden, um sicherzustellen, dass unsere [armies] alles haben, was sie brauchen. Ohne das sinkt ihre [morale|e], wodurch die Truppen weniger effektiv sind."
 game_concept_navy_maintenance: "Marineunterhalt"
 game_concept_navy_maintenance_desc: "Es ist ein bezaubernder Anblick, eine große, blitzblanke Flotte aus [Concept('ships', 'Schiffen')|e] zu haben, die jederzeit bereit sind, loszusegeln. Diese Schiffe halten sich jedoch nicht von selbst instand. Dafür muss man [gold|e] ausgeben. Der Marineunterhalt bemisst, wie viele Ressourcen wir dafür aufwenden, um unsere Schiffe in einem guten Zustand zu halten.\n\nBei einem niedrigeren Unterhalt sinkt ihre [morale|e], wodurch die Schiffe sowohl in einer Schlacht als auch bei der Steigerung der [maritime_presence|e] weniger effektiv sind."
 game_concept_fort_maintenance: "Festungsunterhalt"
 game_concept_fort_maintenance_desc: "[forts|e] sind hervorragend dafür geeignet, eindringende [armies|e] aufzuhalten. Doch damit sie dieser Aufgabe jederzeit nachkommen können, kosten sie [gold|e] im Unterhalt. Der Festungsunterhalt bemisst, wie viele Ressourcen ein [country|e] zur Verfügung stellt, um seine [forts|e] in gutem Zustand zu halten. Je mehr Ressourcen aufgewendet werden, desto effektiver sind die Festungen."
 game_concept_cultural_maintenance: "Kulturinvestitionen"
 game_concept_cultural_maintenance_s: "Kulturinvestition"
 game_concept_cultural_maintenance_desc: "Dies ist die Menge an Geld, das für [artists|e] ausgegeben wird, damit diese bessere [Concept('work_of_art', 'Kunstwerke')|e] schaffen können. Dies hat zudem direkten Einfluss auf das [prestige|e] unseres [Concept('country', 'Lands')|e]."
 game_concept_colonial_maintenance: "Koloniekosten"
 game_concept_colonial_maintenance_desc: "Das Versenden von Schiffen, Kolonisten und Vorräten zum Unterhalt eines durch einen [colonial_charter|e] festgelegten Orts kostet [gold|e]. Dieser Aufwand wird durch die Koloniekosten abgebildet."
 game_concept_mercenary_income: "Söldnereinnahmen"
 game_concept_mercenary_income_desc: "Dies ist das [gold|e], das wir durch das Verleihen unserer [armies|e] oder [navies|e] als [mercenaries|e] von anderen [Concept('countries', 'Ländern')|e] erhalten."
 game_concept_mercenary_expense: "Söldnersold"
 game_concept_mercenary_expense_desc: "Dies sind die Kosten, die durch angeheuerte [mercenaries|e] entstehen, die für uns kämpfen."
 game_concept_subsidy_expense: "Gebäudesubventionen"
 game_concept_subsidy_expense_desc: "Manche [buildings|e] sind möglicherweise nicht profitabel, doch die von ihnen hergestellten [goods|e] können aus verschiedenen Gründen trotzdem gebraucht werden. Solche Gebäude können eine [subsidy|e] erhalten."
 game_concept_subsidy: "Subvention"
 game_concept_subsidy_desc: "Ist ein [building|e] nicht profitabel, wird es nicht länger die [goods|e] einkaufen, die es braucht, und deshalb auch nicht arbeiten. Ein [country|e] kann ein Gebäude subventionieren, indem es ihm monatlich ausreichend [gold|e] zum Überleben bezahlt."
 game_concept_exploration_expense: "Entdeckungskosten"
 game_concept_exploration_expense_desc: "[Concept('exploration', 'Entdeckungsmissionen')|e] haben Unterhaltskosten, die durch [advances|e], [laws|e] und [privileges|e] sowie die [adm|e]-Fähigkeit des [Concept('explorer', 'Entdeckers')|e] verringert werden können."
 game_concept_diplomatic_income: "Diplomatieeinnahmen"
 game_concept_diplomatic_income_s: "Diplomatie"
 game_concept_diplomatic_income_desc: "Dies ist die Menge an [gold|e], das unsere [treasury|e] durch Einnahmen aus anderen [Concept('countries', 'Ländern')|e] erhält – ob diese das nun mögen oder nicht."
 game_concept_diplomatic_expense: "Diplomatiekosten"
 game_concept_diplomatic_expense_s: "Diplomatie"
 game_concept_diplomatic_expense_desc: "Dies ist die Menge an [gold|e], die aus unserer [treasury|e] in den Besitz eines anderen [Concept('countries', 'Lands')|e] übergeht, sei es durch einen [treaty|e] oder andere Maßnahmen, die uns dazu zwingen."
 game_concept_stability_investment: "Stabilitätsförderung"
 game_concept_stability_investment_s: "Stabilität"
 game_concept_stability_investment_desc: "Einen Teil des [Concept('budget', 'Etats')|e] für die [stability|e] auszugeben, ist eine der drei Hauptmöglichkeiten, um die Stabilität zu erhöhen. Andere beinhalten die Nutzung von [cabinet_actions|e] oder einen ausreichend großen [ShowEstateTypeName('clergy_estate')] der [primary_religion|e] zu besitzen."
 game_concept_sound_toll: "Sundzoll"
 game_concept_sound_tolls: "Sundzölle"
 game_concept_sound_toll_desc: "Es gibt einige Meerengen auf der Welt, in denen der Halter eine Gebühr von durchreisenden [Concept('trades', 'Handelsschiffen')|e] verlangen kann. Dazu gehören zum Beispiel:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "Großmachtspunkte"
 game_concept_great_power_score_short: "Punkte"
 game_concept_great_power_score_desc: "Die Großmachtspunkte sind ein unbestreitbares Maß dafür, welches [country|e] das beste ist. Die $game_concept_countries$ mit den höchsten Wertungen sind die [great_powers|e]. Die Gesamtzahl der Großmächte hängt vom Wert der Spitzen-Großmacht ab im Vergleich zu den anderen.\n\n$game_concept_countries$ verdienen sich $game_concept_great_power_score_short$, indem sie mehr [population|e], höheres [prestige|e] oder einen hohen [country_rank|e] haben, doch es gibt auch verschiedene andere Quellen.\n\n[subjects|e] treten zudem einen bestimmten prozentualen Anteil ihrer Punkte an den [overlord|e] ab, beruhend auf der [subject_type|e]."
 game_concept_great_power_rank: "Großmachtrang"
 game_concept_great_power_rank_short: "Rang"
 game_concept_great_power_rank_desc: "Der Großmachtrang spiegelt die derzeitige Position eines [Concept('country', 'Landes')|e] für den Wettlauf um den endgültigen Sieg wider. Der Rang fußt auf der Summe der [great_power_score|e]."
 game_concept_event: "Ereignis"
 game_concept_events: "Ereignisse"
 game_concept_event_desc: "Ereignisse beschreiben besondere Vorkommnisse, die einem [country|e] im Lauf des Spiels widerfahren können, sofern bestimmte Voraussetzungen erfüllt sind. Sie haben in der Regel einen [effect|e] und erzählen eine kleine Geschichte.\nManche [countries] haben außerdem Zugang zu [Concept('dynamic_historical_events', 'dynamischen Geschichtsereignissen')|e]."
 game_concept_dynamic_historical_event: "Dynamisches Geschichtsereignis"
 game_concept_dynamic_historical_events: "Dynamische Geschichtsereignisse"
 game_concept_dynamic_historical_event_desc: "Dies sind historische [events|e], die einem bestimmten [country|e] in einer bestimmten Zeitepoche widerfahren können, sofern die Voraussetzungen dafür erfüllt sind."
 game_concept_historical_option: "Historische Wahl"
 game_concept_historical_option_desc: "Dies ist ein historisches [event|e], und diese [event_option|e] enspricht der Entscheidung, die das [country|e] geschichtlich traf."
 game_concept_event_option: "Ereignisoption"
 game_concept_event_option_desc: "Jedes [event|e] hat mindestens eine Option, die man auswählen kann. Handelt es sich um ein [dynamic_historical_event|el], gibt es auch eine [historical_option|el]."
 game_concept_mission: "Mission"
 game_concept_missions: "Missionen"
 game_concept_mission_desc: "Missionen sind besondere [tasks|e], die einem [country|e] zur Verfügung stehen. Sie geben dem [country] ein Ziel und nützliche Belohnungen, wenn je nach Einstellungen eine Aufgabe oder alle Aufgaben abgeschlossen werden."
 game_concept_mission_task: "Missionsaufgabe"
 game_concept_mission_tasks: "Missionsaufgaben"
 game_concept_task: "Aufgabe"
 game_concept_tasks: "Aufgaben"
 game_concept_mission_task_desc: "Eine Aufgabe ist ein Teilziel einer [mission|e]. Sie besteht aus einer Anforderung und kann eine Belohnung mit sich bringen, sobald die erstgenannte Bedingung erfüllt ist. Alle Aufgaben müssen abgeschlossen werden, damit eine [mission] als erfüllt gilt."
 game_concept_infiltrate_administration: "Verwaltungsunterwanderung"
 game_concept_infiltrate_administration_desc: "Dies erlaubt es uns, den [fog_of_war|e] über einem anderen [country|e] für eine gewisse Zeit zu entfernen."
 game_concept_coastal: "Küste"
 game_concept_coast: "Küste"
 game_concept_coastal_desc: "Ein [location|e] gilt als Küste, wenn er an eine [seazone|e] angrenzt und dadurch einen [port|e] besitzt und mit dem passenden [building|e] [ships|e] bauen kann (beispielsweise eine [ShowBuildingTypeName('wharf')] oder ein [ShowBuildingTypeName('dock')])."
 game_concept_inland: "Inland"
 game_concept_inland_desc: "Ein [location|e] gilt als Inland, wenn er nicht an eine [seazone|e] angrenzt, dadurch keinen [port|e] besitzt und keine [ships|e] bauen kann.\n\nDas Gegenteil von Inlandsorten sind [Concept('coastal', 'Küstenorte')|e]."
 game_concept_disembark: "Ausschiffen"
 game_concept_embarking: "Einschiffend"
 game_concept_disembarked: "Ausgeschifft"
 game_concept_embarking_desc: "Eine [army|e], die von einer [navy|e] befördert wird, kann von einer [seazone|e] aus ausgeschifft werden, um einen angrenzenden [Concept('coastal', 'Küsten')|e]-[location|e] zu erreichen."
 game_concept_embarkings: "Einschiffende"
 game_concept_embarkings_desc: "Eine [army|e], die von einer [navy|e] befördert wird, kann von einer [seazone|e] aus ausgeschifft werden, um einen angrenzenden [Concept('coastal', 'Küsten')|e]-[location|e] zu erreichen."
 game_concept_gold: "Geld"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Geld steht für das liquide Vermögen und ist die primäre Währung aller [Concept('country', 'Länder')|e]. Die Menge an Geld, die ein [country] derzeit besitzt, ist die [treasury|e].\n\nGeld kann durch die [Concept('taxes', 'Besteuerung')|e] von [Concept('estates', 'Ständen')|e] und [Concept('subjects', 'Klientelländern')|e] generiert und für so gut wie alles ausgegeben werden, angefangen beim Bau von [Concept('buildings', 'Gebäuden')|e] bis hin zum Unterhalt von [armies|e]. Durch den An- und Verkauf von [food|e] und [goods|e] wechselt es den Besitzer und kann in die [stability|e] und den [court|e] investiert werden."
 game_concept_improve_relations: "Beziehungsverbesserungen"
 game_concept_improve_relation: "Beziehungsverbesserung"
 game_concept_improve_relations_desc: "Die Beziehungsverbesserung ist eine [Concept('diplomacy', 'diplomatische')|e] Möglichkeit, um die [opinion|e] eines anderen [Concept('country', 'Lands')|e] über unser [country] zu erhöhen."
 game_concept_winter: "Winter"
 game_concept_winters: "Winter"
 game_concept_winter_desc: "Der Winter beeinflusst [locations|e] auf abträgliche Weise. Die genaue Länge eines jeden Winters ist zufällig, doch die [winter_level|e] wird durch das [climate|e] beeinflusst.\n\nDie Wintermonate hängen von der [hemisphere|e] ab, in der sich ein [location] befindet."
 game_concept_winter_level: "Winterhärte"
 game_concept_winter_levels: "Winterhärten"
 game_concept_winter_level_max: "Max. Winterhärte"
 game_concept_winter_level_desc: "Die Winterhärte beschreibt, wie stark sich der [winter|e] auf einen [location|e] auswirkt. Härtere [winter] behindern das Schaffen von [constructions|e] und können sogar flache [seazones|e] [frozen_freeze_over|el] lassen.\n\n[armies|e] können sich während eines gewöhnlichen und rauen Winters außerdem nicht zu [Concept('location', 'Orten')|e] mit der [topography|e] „[ShowTopographyName('mountains')]“ bewegen.\n\nDie maximale Winterhärte, die ein [location] haben kann, hängt vom [climate|e] ab.\n\nEs gibt folgende Winterhärten:\n – [ShowModifier('winter_none')]\n – [ShowModifier('winter_mild')]\n – [ShowModifier('winter_normal')]\n – [ShowModifier('winter_severe')]"
 game_concept_hemisphere: "Hemisphäre"
 game_concept_hemisphere_desc: "Jeder [location|e] liegt in einer der zwei Hemisphären: nördlich oder südlich des Äquators.\n\nDie Hemisphäre bestimmt hauptsächlich über jene Monate, in denen [winter|e] auftreten können. Dies ist in der nördlichen Hemisphäre um den Januar herum und in der südlichen Hemisphäre um den Juni herum."
 game_concept_tolerance: "Toleranz"
 game_concept_tolerance_desc: "Toleranz stellt dar, wie respektvoll die Bevölkerung einer bestimmten [religion|e] innerhalb einer Gesellschaft behandelt wird. Jedes [country|e] hat einen anderen $game_concept_tolerance$wert in Bezug auf ihre [primary_religion|e], auf [heretics|e] und auf [heathens|e].\n\nEin positiver $game_concept_tolerance$wert erhöht die [pop_satisfaction|e] der [pops|e] sowie die [diplomatic_opinion|e] über Länder dieser Religion. Im Gegenzug erhöht eine negative $game_concept_tolerance$ die [unrest|e] und verschlechtert die $game_concept_diplomatic_opinions$."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "Primärreligionstoleranz"
 game_concept_primary_religion_tolerance: "Primärreligionstoleranz"
 game_concept_true_faith_tolerance_desc: "Die $game_concept_primary_religion_tolerance$ stellt dar, wie sehr ein [country|e] die Anhänger der eigenen [primary_religion|e] begünstigt. Sie wirkt sich auf die [pop_satisfaction|e] der [pops|e] der $game_concept_primary_religion$ aus und modifiziert die [diplomatic_opinion|e] eines Landes in Bezug auf $game_concept_countries$ mit demselben Glauben.\n\nDie $game_concept_primary_religion_tolerance$ ist üblicherweise positiv und kann durch bestimmte [laws|e], [privileges|e] und [societal_values|e] noch weiter erhöht werden."
 game_concept_heretic_tolerance: "Toleranz gegenüber Ketzern"
 game_concept_heretic_tolerance_desc: "Die $game_concept_heretic_tolerance$ stellt dar, wie sehr [heretics|e] in einem [country|e] gesellschaftlich und politisch diskriminiert werden. Sie wirkt sich auf die [pop_satisfaction|e] der Ketzer-[pops|e] aus und modifiziert die [diplomatic_opinion|e] eines Landes über Ketzerländer.\n\nDie $game_concept_heretic_tolerance$ ist üblicherweise niedrig und kann durch bestimmte [laws|e], [privileges|e] und [societal_values|e] modifiziert werden."
 game_concept_heathenry_tolerance: "Toleranz gegenüber Heiden"
 game_concept_heathenry_tolerance_desc: "Die $game_concept_heathenry_tolerance$ stellt dar, wie sehr [heathens|e] in einem [country|e] gesellschaftlich und politisch diskriminiert werden. Sie wirkt sich auf die [pop_satisfaction|e] der Heiden-[pops|e] aus und modifiziert die [diplomatic_opinion|e] eines Landes über heidnische Länder.\n\nDie $game_concept_heathenry_tolerance$ ist üblicherweise niedrig und kann durch bestimmte [laws|e], [privileges|e] und [societal_values|e] modifiziert werden."
 game_concept_autocephalous_patriarchate: "Autokephalpatriarchat"
 game_concept_autocephalous_patriarchates: "Autokephalpatriarchate"
 game_concept_autocephalous_patriarchate_desc: "Ein Autokephalpatriarchat beschreibt eine Gruppe von [Concept('countries', 'Ländern')|e], die zur selben östlichen #L [ShowReligionGroupAdjective('christian')|l]en#! [religion|e] gehören und denselben Bischof als Glaubensoberhaupt haben, der niemand anderem innerhalb der [religion] Rechenschaft schuldet. Der [international_organization_leader_short|e] eines Autokephalpatriarchats erhält gewisse Vorteile und die Mitglieder ebenfalls, solange ihr [country] nicht über das des Anführers hinauswächst. Sollte dies der Fall sein, könnte es ratsam sein, einen eigenen Zweig zu gründen. Kontrolliert das Patriarchat eine [holy_site|e], kann der Sitz des Patriarchats dorthin verlegt werden, um zusätzliche Vorteile zu erhalten."
 game_concept_sect: "Sekte"
 game_concept_sects: "Sekten"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "Hindu-Zweig"
 game_concept_hindu_branches: "Hindu-Zweige"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "Subventionierung"
 game_concept_subsidize: "Subventionieren"
 game_concept_subsidized: "Subventioniert"
 game_concept_subsidization_desc: "Manche für die Herstellung zuständige [buildings|e] können ihre Verluste durch den [owner|e] [Concept('subsidized', 'ausgeglichen')|e] bekommen. Alles an [gold|e], was solch ein Gebäude verliert, wird direkt vom [balance|e] des [Concept('country', 'Lands')|e] bezahlt, wodurch das Gebäude seine Arbeit auch weiterhin verrichten kann."
 game_concept_special_status: "Sonderstatus"
 game_concept_special_statuses: "Sonderstatus"
 game_concept_special_status_desc: "Mitglieder mit einem Sonderstatus in einem [international_organization|e] genießen gewisse Privilegien oder haben bestimmte Pflichten zu erfüllen. In manchen Fällen kann der [international_organization_leader_short|e] des Zusammenschlusses auch einen Sonderstatus haben, um seine herausgehobene Stellung zu betonen. Andere Zusammenschlüsse haben stattdessen [electors|e], was ebenfalls durch einen Sonderstatus abgebildet wird."
 game_concept_special_status_power: "Sonderstatus-Macht"
 game_concept_special_status_power_short: "Macht"
 game_concept_special_status_power_desc: "Dies ist die politische Macht, die eine Gruppe von [Concept('members', 'Mitgliedern')|e] mit [special_status|e] in einem [international_organization|e] hat. Dieser Einfluss ist wichtig für den Abschluss von [parliament_issues|e] im [parliament|e], wenn sie nicht durch eine [resolution|e] beendet werden können."
 game_concept_international_organization_variable: "Zusammenschlusswert"
 game_concept_international_organization_variable_desc: "Die Werte eines [Concept('international_organization', 'Zusammenschlusses')|e] können verschiedene Mechaniken darstellen, die sich von $game_concept_international_organization$ zu $game_concept_international_organization$ unterscheiden. In manchen Fällen stellen sie die Autorität des [Concept('international_organization_leader_short', 'Anführers')|e] des Zusammenschlusses dar (wie bei dem [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ oder im [GetUniqueInternationalOrganization('middle_kingdom').GetName]). In anderen wie etwa einer [GetInternationalOrganizationType('sect').GetName] steht es für den Einfluss des $game_concept_international_organization$es selbst. Werte können auch anders verwendet werden, was von der Art des $game_concept_international_organization$es abhängt."
 game_concept_land_ownership_rule: "Landbesitzregel"
 game_concept_land_ownership_rule_desc: "Manche [international_organizations|e] können [locations|e] besitzen. Die $game_concept_land_ownership_rule$ bestimmt über das Wesen dieses Besitzes und welche [modifiers|e] an diesen Orten gelten."
 game_concept_international_organization_leader: "Zusammenschlussanführer"
 game_concept_international_organization_leader_short: "Anführer"
 game_concept_international_organization_leader_desc: "Ein [international_organization|e] kann ein [country|e] haben, das als sein [international_organization_leader_short|e] fungiert. Jeder [international_organization] funktioniert anders, doch im Allgemeinen ist das stärkste [country|e] des [Concept('international_organization', 'Zusammenschlusses')|e] auch dessen [international_organization_leader_short].\n\nManche Zusammenschlüsse können allerdings auch ein System haben, bei dem ein [country] zum [international_organization_leader_short] gewählt wird, oder gänzlich anderen Systemen folgen. Einige haben sogar gar keinen [international_organization_leader_short]."
 game_concept_hre_emperor: "Kaiser"
 game_concept_hre_emperor_desc: "Der Kaiser ist der [international_organization_leader_short] des [Concept('holy_roman_empire', 'Heiligen Römischen Reichs')|e]. Es ist die Pflicht des Kaisers, [members|e] vor äußeren wie inneren Bedrohungen zu schützen."
 game_concept_hre_law_level: "Kaiserrechtsstufe"
 game_concept_hre_law_level_desc: "Die Rechtsstufe beschreibt, wie dezentralisiert bzw. zentralisiert das spezifische Recht des [Concept('holy_roman_empire', 'Heiligen Römischen Reichs')|e] ist. Eine niedrigere Stufe steht für eine größere Macht des [Concept('hre_emperor', 'Heiligen Römischen Kaisers')|e], wohingegen eine höhere Stufe für einen dezentralisierteren Status steht.\n\nReformen können immer nur auf angrenzenden Stufen vorgenommen werden: Der Kaiser kann keine Reform der Stufe 2 durchführen, wenn das Recht derzeit auf Stufe 4 liegt. Die meisten [laws|e] beginnen auf Stufe #Y 3#!."
 game_concept_holy_roman_empire: "Heiliges Römisches Reich"
 game_concept_hre: "HRR"
 game_concept_holy_roman_empire_desc: "Das HRR ([GetUniqueInternationalOrganization('hre').GetName]) dominiert die Politik von [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')] und teilweise auch von [ShowRegionName('italy_region')] und [ShowRegionName('france_region')]. Dieser Zusammenschluss besteht aus unzähligen [Concept('countries', 'Ländern')|e] mit unbedeutender bis mittlerer Macht, die von ihrem [international_organization_leader_short|e] Schutz erhalten.\n\n[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_N')|U] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ist das Oberhaupt des Zusammenschlusses und wird in diese Position gewählt."
 game_concept_hre_electoral_college: "Kurfürstenrat"
 game_concept_hre_electoral_college_desc: "Der $game_concept_hre_electoral_college$ besteht aus den [ShowSpecialStatusNamePlural('elector')] des [Concept('international_organization', 'Zusammenschlusses')|e] „[GetUniqueInternationalOrganization('hre').GetName]“.\n\nDie [ShowLawName('golden_bull')] beeinflusst, wie [ShowSpecialStatusNamePluralWithNoTooltip('elector')] abstimmen, und zwar gemäß folgender Faktoren:\n – Der Einfluss des [Concept('country_rank', 'Landesrangs')|e] wird festgelegt\n – Der Einfluss der [opinion|e] wird halbiert\n – Der Einfluss der [great_power_score|e] wird vervierfacht"
 game_concept_trade_range: "Handelsreichweite"
 game_concept_trade_range_desc: "Dies bestimmt die maximale Entfernung, auf die ein [country|e] [trade|e] zwischen zwei [Concept('markets', 'Märkten')|e] betreiben kann (berechnet ab den [market_centers|e]). Solange ein [country] [merchant_capacity|e] auf einem [market] hat, kann es auch mit allen [Concept('markets', 'Märkten')|e] innerhalb der $game_concept_trade_range$ handeln.\n\nDie $game_concept_trade_range$ kann man vor allem durch [advances|e] erhöhen, doch manche [laws|e], [privileges|e] und [reforms|e] können sich auch darauf auswirken."
 game_concept_parliament: "Parlament"
 game_concept_parliament_desc: "Ein [country|e] kann seine [estates|e] zu einer Abstimmung ins $game_concept_parliament$ berufen, um laufende [parliament_issues|e] zu klären. Dies bietet zudem die Möglichkeit, einen [casus_belli|e] zu fingieren, die [taxes|e] zu erhöhen, mehr [army_levies|e] und [navy_levies|e] auszuheben oder die derzeitigen [laws|e] zu ändern. Ein [estate|e] hat eine [parliament_agenda|e], die erst erfüllt werden muss, bevor er seine Unterstützung gibt.\n\nDas $game_concept_parliament$ kann entweder im [capital|e] oder an einem anderen [location|e] beheimatet sein, der dadurch kleinere Boni erhält. Wird der [location] [occupied|el], scheitert das $game_concept_parliament$ in seinem Vorhaben.\n\n[international_organizations|e] wie beispielsweise „[GetUniqueInternationalOrganization('hre').GetName]“ können auch $game_concept_parliament$e haben. Das Parlamentssystem hängt jedoch von der Art des Zusammenschlusses ab: Bei manchen müssen [members|e] einen bestimmten [special_status|e] und die dazugehörige [special_status_power|e] haben, um Vorlagen verabschieden zu können."
 game_concept_parliament_seat: "Parlamentssitz"
 game_concept_parliament_seat_desc: "Dies ist der [Concept('location', 'Standort')|e], an dem das [parliament|e] eines [Concept('country', 'Lands')|e] oder eines [Concept('international_organization', 'Zusammenschlusses')|e] zusammenkommt."
 game_concept_parliament_type: "Parlamentsart"
 game_concept_parliament_types: "Parlamentsarten"
 game_concept_parliament_type_desc: "Ein [parliament|e] kann eine von mehreren [Concept('parliament_type', 'Parlamentsarten')] haben: Sie bestimmt darüber, wie das Parlament funktioniert.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "Parlamentsagenda"
 game_concept_parliament_agenda_short: "Agenda"
 game_concept_parliament_agendas: "Parlamentsagenden"
 game_concept_parliament_agendas_short: "Agenden"
 game_concept_parliament_agenda_desc: "Jeder [estate|e] kann eine $game_concept_parliament_agenda$ haben, die erst erfüllt werden muss, ehe er seine Unterstützung gewährt. Dies könnte kostspielig für das [country|e] werden, da die Unterstützung von der [estate_power|e] abhängt, die der Stand besitzt.\n\nIn Bezug auf [international_organizations|e] haben stattdessen [members|e] mit einem [special_status|e] eine $game_concept_parliament_agenda$. Sie anzunehmen, sorgt für eine garantierte Unterstützung in Form ihrer [special_status_power|e]."
 game_concept_parliament_issue: "Parlamentsdebatte"
 game_concept_parliament_issue_short: "Debatte"
 game_concept_parliament_issues: "Parlamentsdebatten"
 game_concept_parliament_issues_short: "Debatten"
 game_concept_parliament_issue_desc: "Dies ist etwas, worüber bereits seit einiger Zeit debattiert wird und was im [parliament|e] durch die [estates|e] geregelt werden muss, da das [country|e] ansonsten schwächer wird.\n\nBei [Concept('international_organizations', 'Zusammenschlüssen')|e] müssen diese Debatten mit mächtigen [Concept('members', 'Mitgliedern')|e] mit einem [special_status|e] ausgehandelt werden."
 game_concept_parliament_support: "Parlamentsunterstützung"
 game_concept_parliament_support_short: "Unterstützung"
 game_concept_parliament_support_desc: "Dieser Wert gibt an, wie gewillt das [parliament|e] ist, die derzeit laufende [parliament_issue|e] zu verabschieden. Er wird zudem benötigt, wenn der Staat eine bestimmte [parliament_request|e] ausführen möchte."
 game_concept_parliament_base_support: "Parlamentsgrundunterstützung"
 game_concept_parliament_base_support_short: "Grundunterstützung"
 game_concept_parliament_base_support_desc: "Die Parlamentsgrundunterstützung wirkt sich auf die anfängliche [parliament_support|e] aus, wenn ein [parliament|e] einberufen wird. Sie wird vor allem durch [crown_power|e] erhöht, aber [laws|e], [government_reforms|e] und [advances|e] wirken sich ebenfalls aus."
 game_concept_parliament_requests: "Parlamentsbitten"
 game_concept_parliament_requests_desc: "Dies sind Aktionen, für die ein [country|e] seine [parliament_support|e] ausgeben kann, damit sie verabschiedet werden."
 game_concept_parliament_request: "Parlamentsbitte"
 game_concept_parliament_request_desc: "Für eine solche Aktion kann ein [country|e] seine [parliament_support|e] ausgeben, damit sie verabschiedet wird."
 game_concept_isolate: "Abschotten"
 game_concept_isolation: "Abschottung"
 game_concept_isolated: "Abgeschottet"
 game_concept_isolate_desc: "Ein Land, das als isoliert gilt, erlaubt es keinem anderen [country|e], [goods|e] auf seine [markets|e] [Concept('export', 'auszuführen')|e] oder [Concept('import', 'einzuführen')|e]. Es kann bestimmten Ländern allerdings erlauben, diese Vorschriften zu ignorieren."
 game_concept_total_ability: "Gesamtfähigkeit"
 game_concept_total_ability_desc: "Die Gesamtfähigkeit eines [Concept('character', 'Charakters')|e] ist die Summe seiner [Concept('adm_short', 'Verwaltungs')|e]-, [Concept('dip_short', 'Diplomatie')|e]- und [Concept('mil_short', 'Militär')|e]-[abilities|e]."
 game_concept_legislative_efficiency: "Gesetzgebungseffizienz"
 game_concept_legislative_efficiency_desc: "Dies beeinflusst, wie schnell ein [country|e] [laws|e], [government_reforms|e] und [estate_privileges|e] durchsetzen kann."
 game_concept_victory_card: "Siegeskarte"
 game_concept_victory_cards: "Siegeskarten"
 game_concept_victory_card_desc: "Eine Siegeskarte beschreibt das Ziel eines [Concept('country', 'Lands')|e], ein gesamtes [area|e] auf der Karte zu erobern. Wenn sich das gesamte Gebiet [owned|el] befindet oder [controlled|el] wird und ein [core|e] ist, erhält das Land [score|e]."
 game_concept_score: "Siegpunkte"
 game_concept_score_desc: "Dies ist eine gute Möglichkeit, um nachzuverfolgen, wie gut ein [country|e] derzeit abschneidet. Jedes Land wird nach [adm_short|e], [dip_short|e] und [mil_short|e] bewertet und erhält beruhend auf seinem Rang Punkte.\nGrößere Länder erhalten außerdem Punkte durch den Besitz von [victory_cards|e], die einmal pro [age|e] verteilt werden."
 game_concept_tithe: "Zehnt"
 game_concept_tithe_desc: "Dies ist die Menge an [gold|e], die von allen #L [ShowReligionGroupAdjective('catholic')|l]en#! [pops|e] in Ländern eingetrieben wird, die demselben Glauben folgen, und die anschließend an das Papsttum geht. Länder mit negativer [opinion|e] vom Papsttum werden keinen Zehnten zahlen."
 game_concept_legal_male: "Mann per Gesetz"
 game_concept_legal_male_plural: "Männer per Gesetz"
 game_concept_legally_male: "Mann per Gesetz"
 game_concept_legal_male_desc: "Ein ‚Mann per Gesetz‘ ist ein weiblicher [character|e], der dem Gesetz nach als Mann gilt. Dies gibt solchen Personen dieselben Rechte wie ihren männlichen Gegenstücken, wenn es um das [heir_selection|e] geht. Dieser Status kann einer Frau mit der [character_interaction|e] „[ShowCharacterInteractionName('prefection')]“ verliehen werden."
 game_concept_coalition: "Koalition"
 game_concept_coalition_desc: "[countries|e], deren [antagonism|e] gegenüber einem bestimmten [country|e] allzu stürmische Ausnahme annimmt, können entscheiden, sich einer Koalition mit diesem Land als Ziel anzuschließen."
 game_concept_head_of_the_cabinet: "Kabinettssprecher"
 game_concept_head_of_the_cabinet_desc: "Der Kabinettssprecher ist ein [character|e], der vom Hof dazu auserkoren wurde, das [cabinet|e] zu repräsentieren.\n\nDieser [character] erhält die folgenden Boni:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "Naturhafeneignung"
 game_concept_natural_harbor_suitability_desc: "Wie gut ein [location|e] sich natürlich zum Anlegen von Schiffen sowie zum Be- und Entladen von Mannen und Material eignet, bevor man Verbesserungen an ihm vornimmt. Hierdurch wird es günstiger, [Concept('buildings', 'Hafengebäude')|e] zu bauen und die [harbor_capacity|e] zu verbessern."
 game_concept_harbor_capacity: "Hafenkapazität"
 game_concept_harbor_capacity_desc: "Die Hafenkapazität verringert die Kosten des Ein- und Ausschiffens bei der Berechnung der [proximity|e] und des [Concept('trade', 'Handels')|e].\n\nDie Hafenkapazität eines [Concept('location', 'Orts')] hängt vor allem von der [natural_harbor_suitability|e] ab, aber viele [buildings|e] mit Hafenbezug können sie ebenfalls deutlich erhöhen."
 game_concept_payment: "Zahlung"
 game_concept_payments: "Zahlungen"
 game_concept_payment_desc: "Zahlungen sind eine Vereinbarung, die in [international_organizations|e] getroffen werden, im Zuge derer einige Mitglieder verpflichtet sind, anderen [Concept('members', 'Mitgliedern')|e] [gold|e], [manpower|e], [sailors|e] oder etwas anderes für die Mitgliedschaft im Zusammenschluss zu zahlen. Zahlungen können durch verschiedene [laws|e] angewendet oder widerrufen werden."
 game_concept_fow: "Kriegsnebel"
 game_concept_fog_of_war: "Kriegsnebel"
 game_concept_fow_vision: "Sicht"
 game_concept_fow_desc: "Der Schleier, der [Concept('discovered', 'entdeckte')|e] Teile der Karte verbirgt, wird [fow] genannt.\n\n[units|e], die anderen [Concept('countries', 'Ländern')|e] gehören, sind [hidden|el], wenn sie sich im [fow] bewegen.\n\nFür den [controller|e] sind die eigenen [Concept('location', 'Orte')|e] immer sichtbar. Zudem kann ein [country|e] auch immer die eigenen [Concept('own', 'besessenen')|e] [cores|e] sehen, selbst wenn sie vom [enemy|e] [Concept('occupied', 'besetzt')|e] wurden.\n\n[allies|e], [subjects|e] und [overlords|e] teilen ihre Sicht miteinander.\n\nManche [locations|e] liegen immer im [fow], zum Beispiel jene mit der [vegetation|e] „[ShowVegetationName('forest')]“ oder der [topography|e] „[ShowTopographyName('mountains')]“.\n\n[seazones|e] mit der [topography] „[ShowTopographyName('narrows')]“ versperren nur die Sicht von anderen [seazones]."
 game_concept_hidden: "Verborgen"
 game_concept_hidden_desc: "Eine [unit|e], die sich im [fow|e] befindet, ist für andere Länder [hidden|l].\n\nIst eine [unit] verborgen, könnten andere [countries|e] nicht einmal von ihrer Existenz wissen¯– geschweige denn von ihrer Zusammensetzung.\n\nVerborgene [units] erhalten keinen direkten [combat|e]-Bonus, doch Hinterhalte können oft einen strategischen Vorteil gewähren."
 game_concept_location_importance: "Ortsbedeutung"
 game_concept_location_importance_desc: "Die Ortsbedeutung beruht auf einer Vielzahl von Faktoren wie der Hafeneignung des [Concept('location', 'Orts')|e], der [Concept('population', 'Beölkerungsgröße')|e], wie viele [roads|e] dorthin führen, wie viele [buildings|e] er hat, ob es unser [capital|e] ist oder nicht, ob er eine [ShowBuildingTypeName('castle')] hat und von seinem [market_access|e]."
 game_concept_monthly_income_trade_and_tax: "Monatliche Handels- & Steuereinnahmen"
 game_concept_monthly_income_trade_and_tax_desc: "Dies sind die monatlichen Gesamt-[income|e] durch [trade|e] und [taxes|e]."
 game_concept_monthly_manpower: "Monatliche Mannstärke"
 game_concept_monthly_manpower_desc: "Dies ist der Zuwachs an neuer [manpower|e] für das [country|e]."
 game_concept_revolutionary: "Revolutionär"
 game_concept_revolution: "Revolution"
 game_concept_revolutionary_desc: "Die [revolution] ist eine einzigartige Verwandlung der Gesellschaft eines [Concept('country', 'Lands')|e] im [ShowAgeName('age_6_revolutions')]. Staaten, die die [ShowDisasterName('revolution_disaster')] durchlaufen und es nicht schaffen, ihren Absolutismus zu bewahren, können [revolutionary|l] werden: Sie erhalten dann Zugriff auf mächtige [actions|e], [reforms|e] und [laws|e], werden aber auch zum möglichen Ziel aller nicht-[revolutionary|l]en Staaten."
 game_concept_revolutionary_target: "Revolutionsziel"
 game_concept_revolutionary_target_desc: "Dies ist das schlagende Herz der Revolution und das mächtigste [Concept('revolutionary', 'revolutionäre')|e] [country|e]."
 game_concept_celestial_authority_gc: "Himmlische Autorität"
 game_concept_celestial_authority_gc_desc: "Dies ist ein Maß der Legitimität eines Anführers im [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Mit ihm werden [laws|e] und [policies|e] innerhalb dieses [Concept('international_organization', 'Zusammenschlusses')|e] erlassen."
 game_concept_share_of_power_gc: "Machtanteil"
 game_concept_share_of_power_gc_desc: "Dies ist ein Maß für Stärke einer gegnerischen Seite während der [situation|e] „[ShowSituationName('fall_of_delhi')]“. [GetCountry('DLH').GetName] kann sie durch Folgendes erhöhen:\n – Lageaktionen\n – [events|e]\n – Besondere Friedensverträge\n – Diplomatische Unterstützung anderer [countries|e]\n\nWidersacher können ihren Machtanteil durch Angriffskriege und Siege über [GetCountry('DLH').GetNameWithNoTooltip] erhöhen"
