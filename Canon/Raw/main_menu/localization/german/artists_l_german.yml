 the_robbers_desc: "#italic Die Räuber#! ist ein Melodram über die zwei Brüder Karl und Max von Moor. Durch die Umstände ihrer Erziehung als Rivalen gegeneinander ausgespielt setzen sie sich mit den zentralen Fragen der #italic Sturm und Drang#!-Bewegung auseinander."
 wallenstein_woa: "Wallenstein"
 wallenstein_woa_desc: "Diese lose Nacherzählung des Lebens von Albrecht von Wallenstein konzentriert sich auf dessen Niedergang und die schwindende Gunst des Kaisers. Aufgeteilt in drei Teile (Wallensteins Lager, Die Piccolomini und Wallensteins Tod) erzählt das Stück von Wallensteins Kampf als kaiserlicher Befehlshaber und seinen Schwierigkeiten, sich im Machtkampf der katholischen Armee zurechtzufinden."
 nathan_the_wise: "Nathan der Weise"
