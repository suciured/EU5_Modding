 imperial_surgery: "Kaiserliche Chirurgie"
 imperial_surgery_desc: "„Kaiserliche Chrurgie“ ist ein medizinisches Lehrbuch, das auf dem „Kitāb āl-Taṣrīf“ von Ābu āl-Qāsim āl-Zahrāwī beruht, aber auch eigene, neue Techniken enthält. Es ist voller Illustrationen, die unter anderem auch weibliche Chirurgen zeigen – eine Gruppe, die in vorherigen Texten keinerlei Darstellung erfuhr. Eine der darin beschriebenen chirurgischen Techniken ist das Abbinden der Schläfenarterie bei Migräne."
 muraqqa: "Muraqqa"
 muraqqa_desc: "Dieses Buch stellt eine Sammlung von Miniaturen und islamischen Kalligrafien dar, die aus verschiedenen Quellen stammen und eine große Bandbreite an Themen abdecken. Im Vergleich zu früheren Werken, die epische Gedichte illustrieren sollten, zeigen diese Miniaturen einfachere und verdichtetere Szenen."
 sharh_al_tadhkirah: "Sharh al-tadhkirah"
 sharh_al_tadhkirah_desc: "Das „Sharh al-tadhkirah“ auch bekannt als „Ein Kommentar zu al-Tusis Memoiren“ sind eindrucksvolle Memoiren in Sachen Astronomie."
 tashrih_al_aflak: "Tašhrīḥ āl-āflāk"
 tashrih_al_aflak_desc: "Die „Tašhrīḥ āl-āflāk“ oder die „Anatomie der himmlischen Sphären“ ist eine Sammlung astronomischer Theorien. In diesem Text wird die Ansicht vertreten, dass die Erde sich um die eigene Achse dreht. Im Gegensatz zu anderen zeitgenössischen Texten entwickelte sich diese Theorie der Erddrehung unabhängig von ähnlichen westlichen Studien."
