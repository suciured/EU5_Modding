 chronica_provinz_lyfflandt_desc: "Die $chronica_provinz_lyfflandt$ schildert detailliert die Geschichte des #L [ShowAreaName('baltic_area')]s#! von der Mitte des 12. Jahrhunderts bis zur Mitte des 16. Jahrhunderts. Ihr Schwerpunkt liegt dabei deutlich auf den Annalen von [GetCountry('LIV').GetName]."
