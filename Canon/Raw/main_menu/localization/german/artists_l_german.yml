 #Ancient Monuments
 great_mosque_of_samarra: "Die Große Moschee von $ORIGIN$"
 great_mosque_of_samarra_desc: "Die Große Moschee von Samarra wurde im 9. Jahrhundert unter dem abbasidischen Kalif al-Mutawakkil hauptsächlich aus gebrannten Ziegeln erbaut und galt bis zu ihrer Zerstörung durch die Mongolen als eine der größten Moscheen der Welt. Ihr markantestes Merkmal ist das spiralförmige Minarett, der Malwiya-Turm, der sich 52 Meter über die Tigris-Ebene erhebt."
 stonehenge: "Stonehenge"
 stonehenge_desc: "Stonehenge liegt auf der englischen Salisbury Plain und ist ein prähistorisches Monument aus der Zeit um 3.000 bis 2.000 v. u. Z.. Es besteht aus massiven, kreisförmig angeordneten Menhiren und diente vermutlich als zeremonieller oder astronomischer Ort. Der Bau erforderte eine bemerkenswerte Koordination und den Transport von Steinen aus weit entfernten Steinbrüchen. Diese rätselhafte Anlage blieb lange Zeit unbeachtet."
 colosseum_of_rome: "Das Kolosseum von $ORIGIN$"
 colosseum_of_rome_desc: "Das Kolosseum von Rom wurde im Jahr 80 u. Z. unter Kaiser Titus fertiggestellt und war das prächtigste Amphitheater des Römischen Reichs. Es bot Platz für bis zu 50.000 Zuschauer bei Gladiatorenkämpfen, öffentlichen Spektakeln und nachgestellten Seeschlachten. Errichtet aus Beton und Stein ist es ein großartiges Beispiel römischer Baukunst und Gesellschaftsstruktur. Im Mittelalter wurde es oft als Steinbruch zweckentfremdet."
 parthenon_of_athens: "Das Parthenon von $ORIGIN$"
 parthenon_of_athens_desc: "Der Parthenon wurde zwischen 447 und 432 v. u. Z. auf der Athener Akropolis erbaut und der Göttin Athene, der Schutzgöttin Athens, geweiht. Entworfen von den Architekten Iktinos und Kallikrates unter der Aufsicht des Bildhauers Phidias folgte seine Grundanlage den Idealen der klassischen griechischen Architektur. Die Proportionen und die Skulpturen des Tempels standen sowohl für bürgerlichen Stolz als auch für religiöse Hingabe. Im Mittelalter diente er sowohl als Kirche als auch als Festung."
 pyramid_art_key: "Pyramiden von $ORIGIN$"
 pyramid_art_key_desc: "Die Pyramiden von Gizeh wurden während der vierten Dynastie Ägyptens (ca. 2.600-2.500 v. u. Z.) aus Millionen von Kalksteinblöcken erbaut und dienten den Pharaonen Cheops, Chephren und Menkaure als Königsgrab. Die Cheops-Pyramide, die größte Pyramide, war über 3.000 Jahre lang das höchste Bauwerk der Welt."
 sanchi_stupa: "Stupa von Sanchi"
 sanchi_stupa_desc: "Die Große Stupa von Sanchi in Zentralindien stammt aus dem 3. Jahrhundert v. u. Z. und wurde ursprünglich von Kaiser Ashoka in Auftrag gegeben, war aber bis weit ins 13. Jahrhundert in Gebrauch. Sie ist eines der ältesten Steinbauwerke Indiens und ein bedeutendes Denkmal früher buddhistischer Kunst und Architektur. Die Kuppel symbolisiert das Universum, während kunstvoll geschnitzte Tore das Leben Buddhas darstellen. Sie wurde zu einem wichtigen Wallfahrtsort und beeinflusste die buddhistische Architektur in ganz Asien."
 leshan_giant_buddha: "Großer Buddha von Lèshān"
 leshan_giant_buddha_desc: "Der in eine Felswand im chinesischen Sìchuān gehauene Große Buddha von Lèshān stammt aus der Táng-Dynastie im 8. Jahrhundert. Mit 71 Metern Höhe ist er der größte Steinbuddha der Welt. Das Vorhaben wurde von einem Mönch namens Hǎi Tōng angestoßen, der hoffte, so die reißenden Flüsse zu seinen Füßen besänftigen zu können."
 teotihuacan_temple: "Tempelanlage von $ORIGIN$"
 teotihuacan_temple_desc: "Der Sonnentempel von Teotihuacan wurde um das Jahr 200 u. Z. erbaut und ist eine der größten präkolumbianischen Pyramiden Amerikas. Im Herzen der antiken Siedlung unweit des heutigen Mexiko-Stadt gelegen war er nach astronomischen Phänomenen ausgerichtet und spielte eine zentrale Rolle im rituellen Leben Mesoamerikas. Erbaut aus Vulkanit und mit Stuck verkleidet diente er als Zeichen der politischen und religiösen Vorherrschaft Teotihuacans und war so majestätisch, dass er spätere Zivilisationen beeinflusste, darunter die Azteken, die ihn als heiligen Boden ehrten."
