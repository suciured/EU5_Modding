 three_histories_china_desc: "Die $three_histories_china$ sind Werke zur Geschichte der Liào-, Jǐn- und Sòng-Dynastien, die direkte Vorgänger der [GetCountry('YUA').GetName]-Dynastie waren. Sie wurden in erstaunlicher Geschwindigkeit zusammengetragen und enthalten zahlreiche Fehler, die aber vielleicht in Zukunft noch berichtigt werden können."
 peony_pavilion: "Der Päonien-Pavillon"
 peony_pavilion_desc: "„Der $peony_pavilion$“ ist ein tragikomisches Theaterstück über die beiden Liebenden Dù Lìniáng und Liǔ Mèngméi. Das Werk besteht aus 55 Szenen, deren Aufführung mehr als 22 Stunden dauert. Es gilt als eines der besten #L [ShowCultureGroupName('chinese_group')|l]en#! Dramenwerke."
 beijing_mosque: "Moschee von Niújiē"
 beijing_mosque_desc: "Die $beijing_mosque$ war eine Moschee in [ShowLocationName('dadu')], die ursprünglich während der Herrschaft der Liào-Dynastie errichtet, aber 1215 zerstört wurde. Nach Abschluss des Wiederaufbaus dient sie als Mittelpunkt des [ShowReligionName('sunni')] in $china$."
 porcelain_tower: "Porzellanturm"
 porcelain_tower_desc: "Der $porcelain_tower$ ist eine hoch aufragende Pagode, die aus Porzellanziegeln erbaut wurde und zu den höchsten Gebäuden der #L [ShowCultureGroupName('chinese_group')|l]en#! Welt zählt. Aufgrund ihres kunstvollen Entwurfs gilt der Porzellanturm vielen als Nationalwunder und als eines unserer prestigeträchtigsten Denkmäler."
 yuanshi: "Die Geschichte Yuáns"
 yuanshi_desc: "„Die $yuanshi$“ ist einer der offiziellen Einträge in den Chroniken der #L [ShowCultureGroupName('chinese_group')|l]en#! Dynastien. Sie besteht aus 210 Kapiteln und enthält Aufzeichnungen der [GetCountry('YUA').GetName]-Dynasty von der Herrschaft #L [GetCharacter('genghis_khan').GetName]s#! bis zu ihrem Fall."
 huolongjing: "Huǒlóngjīng"
 huolongjing_desc: "Das $huolongjing$ oder #italic Feuerdrachen-Handbuch#! ist eine militärtheoretische [ShowWorkOfArtTypeName('treatise')] über den Einsatz von [ShowAdvanceName('gunpowder_advance')]-Waffen. Das Handbuch beschreibt deren Nutzung beim [ShowSituationName('red_turban_rebellions')]. Es veranschaulicht beispielhaft die tief sitzenden Armeetraditionen der #L [ShowCultureGroupName('chinese_group')|l]en Dynastien."
 yuanmingyuan: "Yuánmíngyuán"
 yuanmingyuan_desc: "Die $yuanmingyuan$ sind eine Anlage aus erstklassigen Gärten und Palästen, die auf meisterhafte Weise jenen Prunk verkörpern, wie man ihn im [GetInternationalOrganizationType('middle_kingdom').GetName] findet."
