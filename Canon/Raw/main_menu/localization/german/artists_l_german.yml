 tirant_blanch_desc: "Dies erzählt die Geschichte von Tirant, einem Ritter, der verschiedene Abenteuer am Mittelmeer erlebte und schließlich in Konstantinopel landete, wo er sich in die Kaiserstochter Carmesina verliebte. Verglichen mit anderen ritterlichen Romanen beschreibt dieser menschliche Gefühle auf eine bodenständige und alltägliche Art und Weise."
 catalan_atlas_desc: "Eine Portolankarte, die Europa, Nordafrika und Asien bis zu den ostasiatischen Inseln abdeckt und dabei präzise Häfen, Städte und Völker zeigt, aber auch Mythen und Legenden weniger bekannter Orte."
 vladislav_hall_desc: "Der Vladislavsaal ist ein prunkvoller Festsaal mit einer beeindruckenden spätgotischen Architektur. Er ist besonders wegen seiner historischen Bedeutung für Krönungszeremonien und andere Ereignisse, die das tschechische Königshaus repräsentieren, bekannt."
 crown_st_wenceslas_key_desc: "Eine Goldkrone, die mit verschiedenen Edelsteinen geschmückt wurde, darunter Sapphire und Smaragde. Sie dient als Symbold der Herrscher von $BOH$."
 voynich_manuscript_desc: "Das #italic Voynich-Manuskript#! ist ein rätselhaftes, noch nicht entschlüsseltes Schriftstück, das mit geheimnisvollen Illustrationen und Texten versehen ist, die in einer unbekannten Sprache oder einem unbekannten Code verfasst wurden."
 hexabiblos_desc: "Eine Sammlung byzantinischer Gesetzesquellen, die als Grundlage für die rechtlichen und bürgerlichen Gesetzgebungen aller Länder unter dem Einfluss von $BYZ$ diente."
 acritic_songs_desc: "Eine Sammlung von Liedern der Akriten. Sie enthalten Geschichten von Helden wie Digenis Akritas und Andronicus – Männern, die während der arabisch-byzantinischen Kriege lebten. Sie beschreiben deren Erlebnisse während der arabischen Invasionen, beim Schutz der byzantinischen Grenze und wie sie persönlichen Ruhm ernteten."
 reforms_of_the_peloponnese_desc: "Plethons Vorstellung des perfekten Byzantinischen Reichs. Anstatt sich auf den Codex Justinianus zu stützen, wird die Rückkehr zu einer klassischeren Gesellschaft gefordert, die sich an den Peloponnesern orientiert. Die Halbinsel soll in ein kulturelles Paradies verwandelt werden, wobei Homosexuelle und andere in ihrer Sexualität von einer angenommenen Norm abweichenden Personen verbrannt werden sollen. Plethon orientiert sich dabei direkt an Platons #italic Republik#!."
 nomoi_desc: "Obwohl der Großteil der von ihm verfassten Texte verloren ging, gibt es noch einige Überreste von Plethons idealer Gesellschaft. Viele der Prinzipien sind ein Mysterium, doch man kann davon ausgehen, dass sie direkt vom Zoroastrismus und Stoizismus inspiriert wurden."
 nomoi_directors_cut_desc: "Vom Zoroastrismus und Stoizismus inspiriert beschreibt das #italic Nomoi#! Gemistos Plethons Pläne für das Idealbild der byzantinischen Gesellschaft. Hauptaugenmerk ist die Einführung eines neuen Glaubens, der einem hierarchischen Pantheon folgt und das alte Patriarchat ablösen soll. Darüber hinaus sollen Gemeinschaften geschaffen werden, der Monarch sollte wohlwollend sein, Land sollte dem Volk gehören und es sollte eine Trennung zwischen Geschlechtern und Klassen geben."
 history_of_the_palaiologoi_desc: "Eine Chronik, die die Geschichte der Palaiologos-Dynastie von ihren sehr bescheidenen Anfängen im römischen Italien bis zu ihrem Aufstieg im Byzantinischen Reich während dessen Wiederaufbaus beschreibt. Obwohl manche dieser Aufzeichnungen als übertrieben erachtet werden, gibt es keinen Beweis dafür, dass die geschilderten Ereignisse nicht stattgefunden hätten."
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma"
 apoheteftiko_systhma_byzantio_desc: "Eine exemplarische Abhandlung über die großflächigen Bauten und die Schaffung von Abwasser- und Wasserreinigungsanlagen unter der Stadt $constantinople$, angeblich von einem Mitglied der $Kantakouzenos$-Familie verfasst."
 gramatica_de_la_lengua_castellana_desc: "Die erste umfassende Grammatik des $spanish_language$en, die unterschiedlichste Wörter und Anwendungsformen in einem Lehrbuch zusammenfasst."
 don_quixote_desc: "In einem Dorfe von la Mancha, dessen Namen ich mich nicht entsinnen mag, lebte unlängst ein Edler, einer von denen, die eine Lanze auf dem Vorplatz haben, einen alten Schild, einen dürren Klepper und einen Jagdhund."
 officium_hebdomadae_sanctae_desc: "Ein innovativer Satz polyphoner Hymnen und Gesänge, die man komponierte, um Ostern zu feiern. Sie stehen damit im Kontrast zu Monodien wie dem gregorianischen Gesang."
 el_entierro_del_senor_de_orgaz_desc: "Ein innovatives Gemälde, das das Begräbnis von Gonzalo Ruiz de Toledo, Fürst von Orgaz, darstellt. Laut der Tradition steigen die Heiligen Stephanus und Augustinus aus dem Himmel herab, um den Leichnam mitzunehmen. Es meistert Perspektive und Farbe, was es zu einem bahnbrechnenden und überwältigenden Werk macht."
 chronicle_of_alfonso_xi_desc: "Die Chronik der Herschaft von [GetCharacter('cas_alfonso_xi_burgundy').GetName], angefangen bei seinen frühen Jahren bis zu seinen jüngsten Taten."
 book_of_good_love_desc: "Dieses Buch berichtet von den romantischen Abenteuern des Autors, wobei es immer wieder von Fabeln durchsetzt ist. Es ist das beste Beispiel des #italic meste de clerecía#!-Genres."
 book_of_hunting_desc: "Dieses Buch beschreibt die besten Orte und Techniken für das Jagen und die Falknerei in ganz $CAS$, sowohl für Kleinwild als auch für Großwild."
 maja_vestida_desc: "Das Gemälde einer Frau, die in sinnlicher Haltung auf einem Bett liegt. Es hat einen Zwilling, der die gleiche Frau in der gleichen Haltung, aber nackt zeigt."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Dieses Gemälde zeigt die Leiden des Krieges durch Repressalien und Erschießungen, die von fremdländischen Truppen im Nachgang eines Volksaufstands durchgeführt werden."
 las_meninas_desc: "Ein Gemälde, das die Familie des Monarchen bei einer häuslichen Szene zeigt. Die tiefe Psychologisierung der dargestellten Figuren macht es zu einem Meisterwerk der realistischen Barockmalerei."
 las_lanzas_desc: "Dieses Gemälde zeigt einen Augenblick des Triumphs für das Land nach der Kapitulation einer Stadt. Eine Formation von Pikenieren und anderes Kriegsvolk schaut zu, wie der besiegte General dem Sieger die Schlüssel zur Stadt übergibt."
 the_leviathan_desc: "Der Titel dieses Werks leitet sich vom biblischen Monstrum ab und es beschreibt den Aufbau der Gesellschaft und die Legitimität der Regierung. Es postuliert, es sei nur unter Aufsicht einer absoluten und geeinten Regierung der Gesellschaft möglich, das Ringen und den Wettwerb aller gegeneinander zu vermeiden."
 wealth_of_nations_desc: "Dieses grundlegende Werk der Wirtschaftswissenschaften beschreibt, wie Nationen ihren eigenen Wohlstand schaffen und aufbauen können. Umfassend wird erläutert, wie Politik und Staat mit der Wirtschaft interagieren. Darunter fallen solche Themen wie Arbeitsteilung, Produktivität und freier Markt."
 canterbury_tales_desc: "Eine Sammlung von Geschichten in Mittelenglisch, die als eines der besten Beispiele dieser Art von Literatur gilt. Jede Geschichte ist anders und ihre Genres schwanken stark, wenn sie auch meist mit einem religiösen Thema und oft mit humoristischen Untertönen versehen sind."
 revelations_of_divine_love_desc: "Ein Buch über christlichen Mystizismus, das jene Visionen schilderrt, die die Verfasserin erlebte, während sie sich von einer schweren Krankheit erholte. Da es in Mittelenglisch verfasst wurde und Frauen oft kein Latein beherrschten, lässt es sich eher als persönliche Begegnung mit dem Göttlichen einordnen, denn als theologische Schrift."
 wycliffe_bible_desc: "Diese mittelenglische Fassung der orthodoxen Bibelübersetzung beruht auf der Vulgata. Teile sind dabei wortwörtlich übersetzt, andere hingegen halten sich eher an die Bedeutung des Texts. Die späteren Ergänzungen durch Beiträge von John Wycliffe führten zu einer weiten Verbreitung unter lollardischen Gläubigen."
 hampton_court_desc: "Ein prächtiger Barockpalast, der zu den liebsten Residenzen der englischen Monarchen werden wird. Er spiegelt andere große Paläste in $europe$ wider und kann sich durchaus mit ihnen messen."
 the_ambassadors_desc: "Dieses Gemälde zeigt zwei französische Botschafter am englischen Hof, enthält aber auch zahlreiche Gegenstände in Form eines Stilllebens, darunter auch viele wissenschaftliche Objekte. Es stellt zudem einen anamorph verzerrten Totenschädel dar, der nur aus einem bestimmten Winkel zu erkennen ist."
 whitehall_desc: "Dieses Gebäude sollte als Hauptresidenz des englischen Monarchen dienen und zielte darauf ab, alle anderen Paläste $europe$s in den Schatten zu stellen, indem er größer als alle anderen war."
 spem_in_alium_desc: "Dieses Werk gilt als monumentale Chorkomposition und Höhepunkt der polyphonen Musik der Renaissance. Es handelt sich um eine Motette von acht Chören mit jeweils fünf Stimmen. Es ist eines der besten Beispiele englischer Choralmusik."
 tamburlaine_the_great_desc: "Beruhend auf der Figur des ‚Tamerlane‘ (ein volkstümlicher Name für [GetCharacter('chg_timur_lame_borjigin').GetName]) erzählt dieses Werk $tamburlaine_the_great_common$."
 tamburlaine_the_great_common: "die Geschichte vom Aufstieg Tamerlanes, eines bescheidenen Schäfers, zu einem mächtigen Eroberer. Es ist bekannt für seine Reden, seine dramatischen Schlachten und die lebendige Darstellung einer vielschichtigen Hauptfigur."
 romeo_and_juliet_desc: "Dieses Drama gilt als Meisterwerk und ist eines der beliebtesten englischen Bühnenstücke überhaupt. Es erzählt die tragische Geschichte von Romantik und Liebe zwischen zwei Jugendlichen, die rivalisierenden italienischen Familien entstammen. Da es so oft aufgeführt wird, sind die Namen der beiden Hauptfiguren Synonyme für junge Liebe geworden."
 st_pauls_desc: "Als Beispiel des englischen Barocks ist die Kuppel dieses Gebäudes ein ikonischer Anblick und sie gehört zu den größten der Welt. Der Standort ist schon seit dem 7. Jahrhundert dem Heiligen Paulus geweiht, doch dieser neue Bau wird noch für Jahrhunderte ein Denkmal unseres Glaubens sein."
 the_principia_desc: "Als eines der größten Werke der Wissenschaft, das zugleich auch eines ihrer einflussreichsten ist, erklärt dieser Text die Grundgesetze der Bewegung und der universellen Schwerkraft."
 robinson_crusoe_desc: "Das Leben und die seltsamen überraschenden Abenteuer des Robinson Crusoe aus York, Seemann, der achtundzwanzig Jahre allein auf einer unbewohnten Insel an der Küste von Amerika lebte, in der Nähe der Mündung des großen Flusses Orinoco; durch einen Schiffbruch an Land gespült, bei dem alle außer ihm ums Leben kamen. Mit einer Aufzeichnung, wie er endlich seltsam durch Piraten befreit wurde. Geschrieben von ihm selbst."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Obwohl dieses Gebäude ursprünglich als Sufi-Tekke gebaut wurde, dient es auch als $madrasa$. Es wird zudem generationenlang als Grabstätte des Herrschers und dessen Familie dienen."
 the_social_contract_desc: "Im Zusammenhang mit den Grundsätzen des politischen Rechts geht es in diesem Werk um die Frage, wie man eine Gemeinschaft rechtmäßig regiert. Ihm zufolge muss eine solche Autorität mit der Freiheit des Einzelnen vereinbar sein und die Probleme der gesellschaftflichen Ungleichheit angehen."
 philosophical_letters_desc: "Dieses Werk ist auch als #italic Letters Concerning the English Nation#! bekannt und stellt eine Sammlung von Aufsätzen dar, die auf Lebenserfahrungen in $great_britain_region$ beruhen. Es erklärt das Land aus der Sicht eines Außenseiters, wird aber auch als Angriff auf die Abläufe in $FRA$ verstanden."
 spirit_of_the_law_desc: "Dieses Werk erörtert politische Theorie und diente als Vorreiter des komparativen Rechts. Es hatte großen Einfluss auf das Recht in ganz $europe$ und sogar darüber hinaus."
 dreams_of_the_orchard_desc: "Dieses Werk ist in Form einer Geschichte mit satirischem Unterton geschrieben, in der ein König und der Papst als bedrohliche Figuren auftreten. In der Geschichte beschließen der König und der Papst, ein Streitgespräch über die Rechtslehre zu führen, in dem sie sich von zwei Figuren vertreten lassen, wobei der König einen Ritter und der Papst einen Geistlichen wählt. Die Debatte bleibt freundlich, doch am Ende gewinnt der Ritter, der wiederum den König darstellt, der sich gegen den Papst durchsetzt. Es handelt sich um eine freundliche Geschichte, doch sie veranschaulicht auch die Debatte über die Frage der Autorität zwischen der Kirche und dem König eines Staates."
 doges_palace_genoa_desc: "Dieser Palast wird nicht nur als Regierungssitz dienen, sondern auch als Verteidigungslinie gegen einen möglichen Machtraub. Er ist ein Zeugnis der Macht und des Ansehens des Herrschers."
 liber_certarum_historiarum_desc: "Dieses #italic Buch gewisser Geschichten#! ist eine Chronik der Lande von $HAB$ und $carinthia_area$, wobei es auch Abschnitte über die Geschichte des gesamten Heiligen Römischen Reichs von der Zeit der carolingischen Herrschaft an gibt."
 golden_roof_desc: "Ein Dach, das aus 2.000 vergoldeten Schindeln besteht, schützt einen Prunkerker, der selbst mit mehreren Reliefs und Gemälden geschmückt wurde, darunter auch die Wappen und heraldischen Flaggen der Territorien des Kaiserreichs."
 landplagenbild_desc: "Dieses Fresko zeigt verschiedene Plagen wie Heuschrecken, Pestilenz und vordringende feindliche Truppen. Es wurde als Dank von den Bürgern finanziert, weil sie all derlei Elend überstanden hatten."
 beethoven_first_symphony_desc: "Das Werk ist stark von den Meistern und Vorgängern des Komponmisten beeinflusst, weist aber auch eigene Merkmale auf, darunter plötzliche Brüche in der Dynamik und Tonartwechsel, die in traditionellen Sinfonien nicht üblich sind."
 the_creation_desc: "Dieses Werk bringt die Schöpfungsgeschichte zum Ausdruck, wie sie in der Bibel beschrieben steht, und umfasst ein Orchester, einen Chor und Solisten. Es folgt der Schöpfungsgeschichte Tag für Tag, wobei die Solisten zunächst die Erzengel und später Adam und Eva darstellen."
 theuerdank_desc: "Dieses Gedicht wurde stark vom Artusmythos inspiriert und ist die fiktionalisierte und romantisierte Geschichte des Kaisers, der nach $BUR$ reist, um seine Gattin zu ehelichen und dort zu herrschen. Es ist vor allem die Geschichte der Reise, auf der der Protagonist viele Hindernisse überwinden muss."
 theoricae_novae_planetarum_desc: "Als Weiterentwicklung der ptolemäischen Astronomie nach dem geozentrischen Modell versucht dieses Werk, die Bewegungen der Planeten zu erklären und die Gründe für Sonnenfinsternisse zu finden. Es soll als Lehrmittel dienen, um die Astronomie der breiten Masse zugänglich zu machen."
 danse_macabre_art_desc: "Als Erinnerung daran, dass alle Menschen sterben müssen, zeigt dieses Werk Skelette als Darstellung des Todes, die mit Menschen tanzen. Diese Menschen stammen aus allen Gesellschaftsschichten, von Päpsten und Kaisern bis hin zum einfachen Volk, und sie stellen dar, dass der Tod alle gleichermaßen holt."
 chronica_hungarorum_desc: "Dieses Werk erläutert die Geschichte Ungarns seit der Antike. Es vertritt dabei die Auffassung einer Abstammung der Ungarn von Hunnen und Attila, was Letzteren auch zu einem Vorbild für moderne Herrscher macht."
 illuminated_chronicle_desc: "Die #italic $illuminated_chronicle$#! ist ein Manuskript, das die ungarische Geschichte und deren Herrscher mit farbenfrohen Illustrationen und in $latin_language$ detailliert beschreibt."
 goryeosa_desc: "In Anlehnung an chinesische Chroniken dokumentiert dieses Werk ausführlich die Geschichte der koreanischen Dynastie, einschließlich der Geschichte aller Könige, der Politik, der Gesellschaft, der Wirtschaft, der Beamten und einer Chronologie."
 veritable_records_of_joseon: "Joseon wangjo sillok"
 veritable_records_of_joseon_desc: "Die $veritable_records_of_joseon$ („Annalen der Joseon-Dynastie“) sind eine detaillierte Chronik der Joseon-Dynastie. Während der Herrschaft eines Monarchen vermerkten Hofchronisten verschiedene Ereignisse, die man später zu einer Chonik des jeweiligen Herrschers verdichtete."
 kor_cloud_dream_of_nine: "Guunmong"
 kor_cloud_dream_of_nine_desc: "#italic $kor_cloud_dream_of_nine$#! („Neun-Wolken-Traum“) ist ein Roman, der thematisch in der antiken Táng-Dynastie von $china$ angesiedelt ist. Das fantastische Werk, das unter Verwendung des #L [ShowAdvanceName('kor_hangeul_alphabet')]s#! niedergeschrieben wurde, widersetzte sich allen zeitgenössischen gesellschaftlichen und künstlerischen Normen. Obwohl der Roman nicht mit dem #italic Hanja#!-Alphabet geschrieben wurde, gilt er doch als großes Kunstwerk."
 tongguk_tonggam: "Dongguk Tonggam"
 tongguk_tonggam_desc: "$tongguk_tonggam$ ist eine Chronik, die die Geschichte der Halbinsel von [ShowRegionName('korea_region')] von der Antike bis zur Herrschaft der $KOR$-Dynastie nachzeichnet."
 chronicle_of_egypt_desc: "Das Werk, dessen ganzer Titel #italic Al-Nujūm al-Zāhira fī Mulūk Miṣr wa-al-Qāhira#! lautet, ist eine vollständige Geschichte Ägyptens und des $mamluk$-$rank_kingdom_muslim$s von der Zeit der islamischen Eroberung an."
 theodicee_desc: "Dieses Werk mit dem vollständigen Titel #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l’homme et l’origine du mal#! rechtfertigt den Glauben an Gott trotz der Existenz des Bösen in der Welt. Es beschreibt Gott als unendliches vollkommenes Wesen, und daher darf das Böse um eines höheren Guten willen existieren."
 sorrows_of_young_werther_desc: "Der Schwerpunkt dieses als Briefroman verfassten Werks ist die unerwiderte Liebe eines jungen Mannes, die tragisch endet. Die Auswirkungen des Romans sind unbestreitbar, und Menschen in ganz $europe$ lasen ihn und ahmten Kleidung und Stil des Protagonisten und selbst dessen tragisches Ende nach."
 faust_desc: "Das Theaterstück erzählt die Geschichte von Faust, einem deutschen Alchemisten, Astrologen und Magier, der angeblich so gierig auf Wissen und Abenteuer war, dass er einen Pakt mit einem Dämon namens Mephisto einging. Das Werk berichtet, wie Doktor Faust seine Seele gegen 24 Jahre Dienst des Teufels eintauschte, welche Freuden Doktor Faust im Anschluss genoss und wie er am Ende bereute, nachdem der Dämon nach seinem Tod seine Bezahlung einforderte."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#! – die #italic Wegmarken der Wohltaten und des strahlenden Lichterglanzes in der Erinnerung an die Segnungen für den auserwählten Propheten#! – ist eine Zusammenstellung von Gebeten und Segnungen des Propheten Mohammed."
 holy_trinity_st_sergius_lavra_desc: "Dieses Gebäude dient als spirituelles Zentrum der russisch-orthodoxen Kirche und ist ein der Heiligen Dreifaltigkeit geweihtes Kloster. Im Lauf der Zeit wurde es von seiner bescheidenen hölzernen Urform erweitert und zog Menschen aus der ganzen Welt an."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "Dieses Werk gilt als eines der Wunderwerke der russischen Kunst und stellt die drei Engel dar, die Abraham laut dem Buch Genesis besuchten. Es kann allerdings auch als Symbol der Heiligen Dreifaltigkeit gedeutet werden."
 uspensky_sobor_desc: "Diese Kathedrale wird auch #italic $uspensky_sobor$#! oder #italic Kathedrale der Mariä Himmelfahrt#! genannt. Als Eckpfeiler der russisch-orthodoxen Kirche ist sie das geistige Zentrum des Glaubens."
 tale_of_the_princes_of_vladimir_desc: "Diese literarische Genealogie der Herrscherfamilie von $MOS$ und $VLR$ nicht nur bis zu Rurik, sondern bis zu einem gewissen Prus, der ein Bruder von Caesar Augustus gewesen sein soll. Sie legt damit den Grundstein für die Krönung des russischen Herrschers zum $rank_empire_tsar_ruler_male$."
 monomakhs_cap_desc: "Diese mit Gold und Edelsteinen verzierte und mit Zobel besetzte Kappe dient als Symbol der russischen Herrschaft und Autorität. Die Verbindung mit dem byzantischen Reich verleiht den Herrschern der Russen auch Legitimität als Erben $rome$s."
 the_great_bell_tower_desc: "Dieses aus Backstein errichtete und weiß getünchte Gebäude hat zwei Glockentürme und eine Höhe, mit der es alle anderen Gebäude in der Umgebung übertrifft. Dank dieser außergewöhnlichen Höhe dient es auch als Aussichtspunkt, um mögliche Bedrohungen für die Stadt zu erspähen."
 st_basil_cathedral_desc: "Dieses Gebäude dient als Symbol der russischen Kultur und Identität, wird aber auch als irdisches Symbol des Himmels verstanden. Obwohl es Teil der byzantinisch-orthodoxen Tradition ist, unterscheidet es sich doch von dieser, weil es aus neun Kuppeln besteht, die so angeordnet sind, dass sie den Flammen eines Feuers ähneln."
 the_soyembika_tower_desc: "Auch wenn man sich uneins darüber ist, wann und warum dieser Turm gebaut wurde, so ist er zweifelsohne ein Wahrzeichen der Stadt: Er beherrscht die Landschaft und sorgt für Respekt in der Bevölkerung."
 lady_of_kazan_desc: "Dieses Werk stellt die Jungfrau Maria dar, die als Beschützerin ganz $russian_region$s verehrt wird. Da es auf wundersame Weise wiedergefunden wurde, nachdem es über ein Jahrhundert lang verschollen war, hat es eine ungeheure kulturelle und religiöse Bedeutung für das russisch-orthodoxe Volk."
 winter_palace_desc: "Als offizielle Residenz der herrschenden Dynastie ist dieses Werk ein Paradebeispiel für die russische Barockarchitektur. Schon zur Zeit seiner Erbauung war es ein beeindruckendes Gebäude, das im Lauf der Jahre durch zahlreiche Renovierungen und Erweiterungen zu einer wahrhaft monumentalen Sehenswürdigkeit wurde."
 magia_naturalis_desc: "Das #italic $magia_naturalis$#! ist eine Zusammenstellung interessanter Beobachtungen aus allen Bereichen der Wissenschaft, einschließlich Geologie, Metallurgie, Magnetismus, Optik, Medizin und anderen Bereichen."
 catherine_palace_desc: "Dieses Gebäude fungiert als Sommerresidenz des Herrscherhauses. Es ist ein prächtiger Rokoko-Palast mit weitläufigen Gärten. Seine verzierten Alabastersäle dienen der Herrscherfamilie und dem Hofstaat als Ort der Ruhe und Entspannung."
 st_peter_and_paul_desc: "Die Peter-und-Paul-Festung ist eine Zitadelle, die den Eingang der Newa befestigt. In ihr befindet sich der Glockenturm der Peter-und-Paul-Kirche, der nicht nur ein wichtiges Symbol der Festung und der Stadt ist, sondern auch die höchste orthodoxe Kirche der Stadt."
 palace_of_caserta_desc: "Als größter existierender Palast ist dieses Gebäude ein spektakuläres Beispiel der Barockarchitektur. Er verfügt über fünf Stockwerke und mehr als tausend Zimmer sowie über weitläufige Gärten mit zahlreichen Springbrunnen."
 pudizia_desc: "Die außergewöhnliche Darstellung eines weiblichen Aktes, der mit einem Schleier bedeckt ist, zeigt eine große Raffinesse in der Technik der Marmorbearbeitung. Der Schleier scheint durchsichtig, aber gleichzeitig auch schwer zu sein. Er bedeckt und enthüllt die darunterliegende Gestalt zugleich und zeigt eine große Dynamik im Fluss der Bewegung."
 istoriya_rossiskaya_desc: "Als großartige Dokumentation der Russen seit der Antike enthält dieses Werk viele Informationen, die man in keiner anderen Chronik findet. Daher gibt es allerdings auch viele, die ihren Wahrheitsgehalt anzweifeln."
 gatchina_palace_desc: "Dieses Bauwerk wurde durch das Zusammenspiel von klassischer Architektur und vieler Merkmale mittelalterlicher Schlösser rasch zu einem der beliebtesten der als Residenz gedachten Paläste für die Herrscherfamilie – und damit zu einem sehr wichtigen Schauplatz russischer Politik."
 on_the_corruption_of_morals_desc: "Als Kritik an den Missständen, die von den herrschenden Klassen begangen wurden, plädiert dieses Werk für eine Rückkehr zu ursprünglichen russischen Werten und zur Figur des Monarchen als Vater des Volkes. Autokratische Praktiken sollten vermieden werden, um die Probleme der Leibeigenen zu beheben, ohne die Leibeigenschaft selbst abschaffen zu müssen."
 a_journey_from_st_petersburg_to_moscow_desc: "Dieses sehr polemische Werk beschreibt die Probleme Russlands, einschließlich der Leibeigenschaft, des Adels, der allgemeinen Regierung und der Freiheit. Es entlehnt viele Konzepte verschiedener Philosophen $europe$s und erregte den Zorn des Adelsstandes, obwohl der Autor selbst kein Revolutionär war, sondern nur ein Beobachter, der die Probleme der russischen Regierung und Gesellschaft aufzeigt."
 ode_to_liberty_desc: "Insgesamt ist dieses Gedicht ein eindringlicher Appell für Gerechtigkeit, Freiheit und den Respekt vor einem höheren Gesetz, das über die Macht der Monarchen hinausgeht. Es diente als Inspiration für aufständische Bewegungen in ganz $RUS$."
 work_of_art_mons_meg_desc: "Als eine der größten Kanonen in Bezug auf ihr Kaliber hat diese riesige Bombarde einen Rohrdurchmesser von einem halben Meter und eine Länge von vier Metern. Sie wurde aus Eisen gefertigt und anfangs mit Bleimennige bestrichen, um dem Rost zu entgehen."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Diese Sammlung verschiedener Gedichte soll als schottische Nationaldichtung dienen und erklärt zudem jenen, die die Sprache nicht beherrschen, gälische Vokabeln."
 chronica_gentis_scotorum_desc: "Dieses umfangreiche Werk über die schottische Geschichte vollzieht die Ursprünge und die Entwicklung Schottlands von den Zeiten von Moses bis hin zu Fergus Mór nach, dem legendären Gründer der Nation."
 atland_eller_manheim_desc: "Als Kulmination des Gotizismus – einer kulturellen Bewegung, die stolz auf ihre Abstammung von den Gothen ist – behauptet dieses Werk, $SWE$ sei der Standort des mythischen Atlantis."
 swe_makalos_desc: "Die umgangssprachliche Bezeichnung für das Herrenhaus einer der vornehmsten Familien von $SWE$, das sich unmittelbar vor dem Palast des Herrschers befindet. Es steht diesem in seiner Pracht nicht nach und lässt die bescheideneren Gebäude in seiner Umgebung verblassen."
 san_zanipolo_desc: "Die San Zanipolo – kurz für Santi Giovanni e Paolo – ist eine große gotische Kirche im italienischen Venedig, die als traditionelle Begräbnisstätte für viele seiner Dogen dient."
 ca_foscari: "Ca’ Foscari"
 ca_foscari_desc: "$ca_foscari$ ist ein prächtiger gothischer Palast, der am Canal Grande erbaut wurde und den Reichtum und die Macht der Foscari-Familie widerspiegelt."
 fra_mauro_map: "Fra Mauros Mappa Mundi"
 fra_mauro_map_desc: "$fra_mauro_map$ („Weltkarte“) ist eine höchst detaillierte und innovative Weltkarte, die geografisches Wissen aus Europe, dem Nahen Osten und darüber hinaus vereint. Sie stellt eine der fortschrittlichsten Darstellungen der damals bekannten Welt dar."
 tintorettos_crucifixion_desc: "„$tintorettos_crucifixion$“ ist eine monumentale und dramatische Darstellung der Kreuzung Jesu Christi, die sich durch große Gefühle, eine dynamische Komposition und den meisterlichen Einsatz von Licht und Schatten auszeichnet."
 de_honesta_voluptate_et_valetudine_desc: "Das von Bartolomeo Platina verfasste #italic De Honesta Voluptate et Valetudine#! ist eines der ersten gedruckten Kochbücher. Es enthält sowohl Rezepte als auch Ernährungsratschläge."
 eight_questions_on_the_power_of_the_pope_desc: "Als Befürworter der Trennung von geistlicher und weltlicher Macht vertritt dieses Werk die Position, Papst und Klerus dürften kein Eigentum besitzen, denn dieses Recht stünde nur weltlichen Herrschern."
 frauenkirche_desc: "#italic Tintorettos Kreuzigung#! ist ein bedeutendes Gemälde aus der venezianischen Scuola Grande di San Rocco. Es zeigt die Kreuzigung Christi mit großer Dramatik und in einer dynamischen Betrachtungsweise."
 diarii: "I Diarii di Marino Sanuto"
 diarii_desc: "$diarii$ ist eine von Marino Sanuto verfasste 58-bändige Chronik, die das politische, gesellschaftliche und diplomatische Leben von Venedig in der Renaissance von 1496 bis 1533 dokumentiert."
 annales_bojorum_desc: "Dieses Werk erzählt in mehreren Bänden die Geschichte von $BAV$ in Verbindung mit allgemeiner europäischer Geschichte. Es geht dabei auch um das Ringen des Papsts mit dem Reich."
 theatinerkirche_art_desc: "Dieses im Stil des italienischen Barocks gebaute Gebäude ist zum Symbol der Stadt geworden und hat beachtlichen Einfluss auf die Architektur des Barocks in ganz $south_german_region$."
 bng_nabibangsha_desc: "Als eine der ersten Übersetzungen des #italic Qaṣaṣ al-anbiyā’#! ins $bengali_language$e handelt es sich hierbei um eine Sammlung von Geschichten über den Propheten und die Boten des $muslim$."
 brandenburger_tor_desc: "Dieses Bauwerk wurde im Zentrum der Stadt errichtet, um den Sieg in einer Schlacht zu feiern. Es wurde im neoklassizistischen Stil mit zahlreichen Reliefs gestaltet, die Szenen aus der römischen Mythologie zeigen. Auf seiner Spitze steht eine bronzene Quadriga, die die Göttin Viktoria darstellt – ursprünglich sollte es sich um Eirene, die griechische Göttin des Friedens, handeln."
 the_prize_essay_desc: "Die #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#! wurde von der Akademie der Wissenschaften mit einem Preis ausgezeichnet, weshalb dieses Werk auch als „$the_prize_essay$“ bekannt ist."
 prutenic_tables_desc: "Dieses auch als #italic Prutenische Tafeln#! bekannte Werk beruht auf Kopernikus, verknüpft Kopernikus’ mathematische Arbeit allerdings mit einem geozentrischen System."
 praxis_pietatis_melica_desc: "Dieses auch als #italic Übung der Gottseligkeit in christlichen und trostreichen Gesängen#! bekannte Werk ist ein lutheranisches Gesangbuch, das dafür gedacht ist, sowohl beim Gottesdienst in der Kirche als auch zu Hause Verwendung zu finden. Mit seinen zahlreichen Hymnen und ob seiner großen Beliebtheit ist es zu einem Standardwerk im religiösen Leben geworden."
 phaedon_desc: "Bei diesem Werk handelt es sich um eine Verteidigung der Unsterblichkeit der Seele, die in Form einer Reihe von Dialogen von Sokrates vorgebracht wird, in denen er sich auf seinen eigenen Tod vorbereitet und die Einfachheit und somit die Unsterblichkeit der Seele rechtfertigt."
 teaching_nova_methodo_desc: "Dieses Werk besteht aus Inhalten, die der Autor in seinen späteren Vorlesungen lehrte, und ist eine Überarbeitung und Weiterentwicklung früherer Ideen. Darin wird das Bewusstsein verteidigt und als ein in sich gesellschaftliches Phänomen verstanden, da jedes Individuum, um sich seiner selbst bewusst zu sein, die Anwesenheit anderer braucht, mit denen es sich vergleichen kann."
 joys_of_young_werther_desc: "Als satirische Parodie auf #italic Die Leiden des jungen Werthers#! ist dieses Werk eine Kritik an romantisch verklärten Freitoden, wie ihn die Vorlage darstellt. Obwohl es viel Beifall erntete, wurde es von vielen Anhängern der #italic Sturm und Drang#!-Bewegung auch wegen seiner satirischen Darstellung der Protagonisten kritisiert."
 nathan_the_wise_desc: "Dieses Theaterstück spielt in der Zeit des Dritten Kreuzzugs und ist eine Verteidigung religiöser Toleranz. Darin kommen Mitglieder der drei Buchreligionen durch Freundschaft und Duldsamkeit zusammen und legen ihre religiösen Differenzen bei."
 on_war_desc: "Diese Abhandlung über Krieg und Militärstrategie analysiert die Kriege ihrer Zeit als Fortsetzung der staatlichen Politik und ordnet sie als selbige ein. Es ist eines der einflussreichsten Bücher, die je zu diesem Thema verfasst wurden, und hat dennoch einige Kritiker und Verächter, da es sich nur mit dem Krieg in einem Nationalstaat befasst, in dem Staat und Bevölkerung zu einer Kriegsmaschinerie verschmelzen."
 virgin_of_guadalupe_desc: "Der Legende nach soll Lukas der Evangelist selbst diese Statue gehauen haben, die nach der Invasion der Mauren dann jedoch vergraben wurde. Jahrhunderte später verwies eine Erscheinung der Heiligen Jungfrau auf jenen Ort, an dem man die Statue vergraben hatte, was zu ihrer Wiederentdeckung führte. Von Anfang an zog sie Pilger an, doch das angebliche Eingreifen der Heiligen Jungfrau, die den Sieg über die Mauren ermöglichte, steigerte ihr Ansehen und ihre Bedeutung noch."
 palace_monastery_of_santa_clara_desc: "Dieser ursprüngliche Mudéjar-Palast wurde zum Gedenken an den Sieg über die Mauren in ein Kloster umgebaut, dem man die Aufgabe übertrug, für die königliche Familie zu beten. Es beherbergte viele hochadelige Frauen hinter seinen Mauern."
 on_miracles_signs_and_revelations_desc: "Dieses Werk versucht, den grassierenden Aberglauben zu bekämpfen, und stellt sich gegen die landläufige Meinung der damaligen Zeit, indem es postuliert, Wunder seien nicht immer das Werk Gottes oder des Teufels, sondern oft das Ergebnis von Fantasie oder gar reine Erfindung."
 astronomiae_instauratae_progymnasmata_desc: "Beruhend auf den Beobachtungen des neuen Sterns, der 1572 am Himmel erschien, und auf Beobachtungen von Kometen ist dies ein sehr einflussreiches Werk, das nicht nur die Wissenschaft, sondern auch Dichter und Schriftsteller inspirierte."
 fairy_tales_for_childred_desc: "Diese Sammlung verschiedener Märchen wurde von der breiten Öffentlichkeit sehr geschätzt und erregte die Aufmerksamkeit ganzer Familien."
 erasmus_montanus_desc: "In diesem satirischen Werk, das den akademischen Elitismus anprangert, geht es um einen jungen Mann, der nach seinem Studium in der Hauptstadt in sein ländliches Heimatdorf zurückkehrt und dort feststellt, dass die Mentalität der dortigen Bewohner sich nicht mit jener verträgt, die er sich durch sein Studium angeeignet hat, was zu zahlreichen Konflikten zwischen ihm und den Dörflern führt."
 duomo_di_firenze_desc: "Die im 13. Jahrhundert begonnene gotische Kuppel im Stil der Renaissance ist das charakteristische Merkmal dieser Kathedrale. Sie überragt die Stadt und ist zu einem Synonym für sie geworden."
 nuova_cronica_desc: "In dem Bestreben, den historischen Errungenschaften von $rome$ nachzueifern, handelt es sich bei diesem Werk um eine Chronik von $FLO$, die die Geschichte vieler Gebäude der Stadt, der Bevölkerung, des Handels und der vielen Ereignisse beschreibt, die der Stadt widerfahren sind."
 history_of_the_florentine_people_desc: "Dieses Werk verfolgt insofern eine ungewöhnliche Herangehensweise an die Geschichte, als dass diese ausschließlich aus weltlicher Perspektive erläutert wird. Es behauptet, $italy_region$ lasse eine Periode des kulturellen Niedergangs hinter sich und trete in ein neues Zeitalter ein."
 mona_lisa_desc: "Dieses Werk erregt die Aufmerksamkeit der Höhergestellten wie der Gemeinen gleichermaßen und gilt als ein Meisterwerk, das in jeder Diskussion über Kunst vorkommt. Der rätselhafte Ausdruck der Dargestellten hat viele Theorien ausgelöst, während die meisterhafte Pinselführung von allen bewundert wird."
 last_supper_desc: "Es handelt sich hierbei um ein Gemälde des letzten Abendmahls Jesu Christi mit seinen Aposteln vor seiner Kreuzigung. Die Darstellung menschlicher Emotionen ist wahrlich meisterhaft, und viele andere Werke der $renaissance$ wurden stark von ihm beeinflusst."
 de_jure_belli_ac_pacis_desc: "In dieser Diskussion des rechtlichen Status des Krieges werden Konzepte aus früheren Werken aufgegriffen und erweitert, um die Grundlagen des Völkerrechts zu schaffen."
 tarikhe_alamaraye_abbasi_desc: "Eine Chronik der farsischen Herrscherdynastie und eines der wohl einflussreichsten Werke über die Geschichte $persia_region$s."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "Die im 14. Jahrhundert verfasste #italic $chronicle_of_morea$#! beschreibt die Gründung der #italic Frankokratia#! in Griechenland nach dem Vierten Kreuzzug. Ein Großteil des Werkes ist dem Fürstentum Achaia gewidmet."
 the_prince_desc: "Dieses Buch dreht sich um Regierungspolitik und konzentriert sich nicht nur auf die Erbfürsten, sondern behandelt auch die Möglichkeit neuer Fürsten. Es erklärt, wie man Macht behält und eroberte Lande erfolgreich regiert. Der Zweck heiligt die Mittel."
 cronica_universalis_desc: "Die #italic $cronica_universalis$#! bietet Einblicke in die politischen Entwicklungen, kulturellen Wandlungsprozesse und gesellschaftlichen Veränderungen unserer Zeit und trägt zu unserem Verständnis des mittelalterlichen $europe$s bei. Die Veröffentlichung beinhaltete sogar grobe Beschreibungen ferner Lande jenseits des Meeres im Westen, wofür Reisen und Expeditionen von Fischern zitiert wurden, die bis hinter [ShowAreaName('greenland_area')] gereist waren."
 liber_gestorum_in_lombardy_desc: "Eine allgemeine Geschichte Norditaliens im Sinne jenes als $lombardy_area$ bekannten Gebiets. Der Hauptschwerpunkt liegt auf der Stadt $milano$ unter der $visconti_dynasty$-Dynastie."
 arca_di_san_pietro_martire_desc: "Dieser reich verzierte Sarkophag birgt die sterblichen Überreste des Heiligen Petrus von Verona. Der Reliefschmuck stellt Geschichten aus dem Leben des Heiligen dar. Die Symbolik ist stark allegorisch, einschließlich symbolischer Darstellungen moralischer und theologischer Tugenden."
 milan_cathedral_desc: "Das unverkennbare Gebäude in seinem detailverliebten gotischen Stil dominiert die Silhouette von [ShowLocationName('milano')]. Die Kathedrale erhält noch den letzten Feinschliff, darunter Turmspitzen und die Zierelemente, und erstrahlt als Höhepunkt architektonischer Leistungsfähigkeit. Dieses Wunderwerk menschlicher Erfindungskunst bezeugt die kulturelle und religiöse Bedeutung der Stadt und gereicht Gott und der Nation zum Ruhm."
 equestrian_statue_desc: "Diese Statue sollte das größte Reiterstandbild überhaupt werden, was ein gründliches Studium von Pferden nötig machte, da Größe und Gewicht der Statue für beträchtliche Schwierigkeiten bei ihrem Bau sorgten."
 palazzo_reale_di_milano_desc: "Dieses Gebäude dient seit Jahrhunderten und wahrscheinlich sogar schon seit der Römerzeit als Sitz der Stadtregierung. Im Lauf der Jahre wurde es ständig renoviert und erweitert. Großzügige Säle und zahlreiche Höfe machen es zum wahren Machtzentrum von $milano$."
 mlo_historia_patria_desc: "Das #italic $mlo_historia_patria$#! ist eine Chronik, die die Geschichte Mailands von der Gründung bis ins 15. Jahrhundert beschreibt. Es ist eines der frühesten Werke dieser Art, das nicht in Latein, sondern in Italienisch verfasst wurde."
 visconti_palace_desc: "Der #italic $visconti_palace$#! symbolisiert die mailändische Hegemonie in der Lombardei. Er überragt die umliegenden Gebäude und zeugt vom Reichtum und der Macht, die seine Erbauer besaßen."
 huis_ten_bosch_desc: "Das Schloss $huis_ten_bosch$ gilt als Höhepunkt der niederländischen Architektur. Es beherbergt zudem zahlreiche Kunstwerke verschiedenster Künstler, die im Oranjesaal untergebracht sind."
 dictionnaire_historique_et_critique_desc: "Das #italic $dictionnaire_historique_et_critique$#! umfasst antichristliches und antiautoritäres Gedankengut und spiegelt den Versuch wider, eine tolerante Gesellschaft mit verschiedenen Glaubensrichtungen zu fördern, indem es Widersprüche in den theologischen Lehren aufzeigt und das Christentum als irrational darstellt, in der Hoffnung, die Welt in eine aufgeklärtere Zeit zu führen."
 mare_liberum_desc: "Das #italic $mare_liberum$#! wurde geschrieben, um die Ideen des Freihandels zu verbreiten. Es legt den Schwerpunkt auf die offene See, auf der jeder Kaufmann frei Handel treiben kann, da das Meer ein Gemeingut ist und niemandem gehört."
 saint_peters_basilica_desc: "Die Basilika wurde ursprünglich von Kaiser Konstantin auf Neros Zirkus errichtet und war seither das Zentrum des westlichen Christentums. Hier wurde unter anderem auch [GetCharacter('fra_charlemagne').GetName] gekrönt. Dieses neue Gebäude ersetzt sie nun vollständig und ist ein Ausdruck der großen Schönheit der $renaissance$, wie es sich für die größte aller Kirchen der Christenheit gehört."
 pol_royal_column_desc: "Diese Säule feiert die königliche Autorität und soll die Einheit von sakraler und weltlicher Macht in der Gestalt des Königs darstellen. Sie steht stolz im Zentrum der Stadt und zeugt von der Macht der Herrscherdynastie."
 pol_altarpiece_desc: "Das Altarstück aus der Basilika der Heiligen Maria ist ein Bruchstück vom Marienaltar des talentierten Bildhauers Veit Stoß. Es gehört zu unseren kostbarsten Schätzen und ist das größte Triptychon unserer Zeit. Es symbolisiert unsere Frömmigkeit und unseren Einfluss."
 new_chemical_light_desc: "In diesem umfassenden Buch über Alchemie wird erklärt, dass die Luft keine einzelne Substanz ist, sondern dass sie ein Gas enthält, das die #italic Nahrung des Lebens#! ist – eine Substanz, die für jedes Leben notwendig ist."
 revolution_spheres_desc: "Als Hauptverteidigung des heliozentrischen Modells im Gegensatz zum etablierten ptolemäischen Geozentrismus wird hier versucht, die gesamten Bewegungen der Planeten und der Erde zu erklären und alle Beobachtungen abzudecken, die sich nicht durch das geozentrische System erklären lassen."
 pol_threnodies_desc: "Die #italic Threnodien#! oder #italic Klagelieder#! bestehen aus neunzehn Elegien, die in starkem Kontrast zu den anderen Werken des Autors stehen. Die Threnodien sind einer toten Verwandtschaft gewidmet und offenbaren die Sorgen und Ängste eines trauernden Angehörigen."
 pol_annals_of_poland_desc: "Die #italic $pol_annals_of_poland$#! sind eine Chronik, die die Geschichte des Königreichs Polen von seinen legendären Anfängen bis zum heutigen Tag beschreiben. Das Werk ist in zwölf Bände unterteilt, die verschiedene Kapitel der polnischen Geschichte behandeln."
 pol_brief_discussion_desc: "Die „#italic $pol_brief_discussion$#!“ ist ein Dialog, der verschiedene gesellschaftliche Fragen behandelt, die zu Lebzeiten des Autors Relevanz hatten. Er ist im Geist des Antiklerikalismus des Adels verfasst."
 the_lusiads_desc: "Die Lusiaden sind eine Sammlung epischer Gedichte im homerischen Stil, die von jenen portugiesischen Reisen erzählen, die zu den großen Entdeckungen des 15. und 16. Jahrhunderts führten. Sie wurden während Camões’ Exil in Macau geschrieben und stellen eine Verbindung zwischen dem portugiesischen Volk und den Lusitaniern her, jenem Volk, das vor der römischen Herrschaft die westliche Iberische Halbinsel bewohnte."
 batalha_monastery_desc: "Dieses Kloster wurde über einen Zeitraum von 131 Jahren unter der Leitung von nicht weniger als fünfzehn Architekten erbaut, die verschiedene Kunststile miteinander verbanden. Es gilt als eines der schönsten und bedeutendsten Klöster Portugals."
 TEU_swords_of_grunwald_desc: "Die zwei #italic $TEU_swords_of_grunwald$#! wurden dem polnischen König vor der Schlacht bei Tannenberg als eine Art Provokation überreicht. Nachdem die Schlacht gewonnen war, wurden sie Teil der königlichen Insignien."
 zafarnama_desc: "Dieses #italic Buch der Siege#! ist eine Chronik und gleichzeitig eine Würdigung des Lebens und der Taten von [GetCharacter('chg_timur_lame_borjigin').GetName]. Es werden all seine Leistungen in militärischer und führungstechnischer Hinsicht herausgehoben. Es hatte große Wirkung auf die Verbreitung seines Ruhms und des Wissens um seine Person."
 telugu_ramayana_desc: "Diese Übersetzung des Epos $ramayana$ aus dem [ShowLanguageName('sanskrit_language')]en ins [ShowLanguageName('telugu_language')]e verwendet eine direkte Sprache und einfache Ausdrücke."
 subhadra_kalyanam_desc: "Eine Gedichtsammlung, die sich um die Hochzeit von Arjuna und Subhadrā dreht, zwei Figuren des $mahabarata$-Epos. Sie passt das klassische #L [ShowLanguageName('sanskrit_language')|l]e#! Epos an die einheimische #L [ShowCultureName('telugu')|l]e#! Kultur und deren Werte an."
 nyayamruta_desc: "In dieser Diskussion über die Wirklichkeit der Welt wird argumentiert, die Realität sei ein illusionäres Konstrukt, da sie ein Ergebnis der Interaktion zwischen Māyā und Brahman darstelle. Dies ist natürlich keine Haltung, die von allen akzeptiert wird – vielmehr löst sie zahlreiche Kontroversen mit ihren Gegnern aus."
 madhura_vijayam_desc: "Dieses Gedicht beschreibt den Fall von Madurai und die Invasion Südindiens. Obwohl es sich um ein Gedicht handelt, sehen es viele Historiker als wichtiges Werk an, da es die Geschichte des frühen Vijayanagars und seines Militärs bewahrt."
 hypatian_codex_desc: "Diese Sammlung verschiedener Rus-Chroniken besteht aus der #italic Hauptchronik#!, der #italic Kiewer Chronik#! und der #italic Galizisch-Wolhynischen Chronik#!. Sie enthält eine große Menge an Wissen über die Geschichte der Kiewer Rus."
 national_epic: "Die Legende von $TARGET$"
 national_epic_desc: "Ein großes Epos über die Geschichte und die Taten eines großen Herrschers ist eine Quelle des Stolzes und des Ansehens für jede Nation."
 art_name_a_critique_of_the_state_desc: "Diese scharfe Kritik an der Regierung und der Politik des Landes soll den Zorn der Bevölkerung gegen die herrschenden Eliten entfachen."
 art_name_a_praise_of_freedom_desc: "Indem dieses Werk die Freiheitsrechte und die Freiheit der Menschen in unserem Land preist, dient es nicht nur als Lob unserer Politik, sondern auch als Ermutigung für die Menschen, nach dieser Freiheit zu streben."
 art_key_holy_leader_portrait_desc: "Die Darstellung des Herrschers als heiligem Anführer und Erlöser wird die konservativsten Mitglieder des Glaubens gewiss empören."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Leider wurde die Krone zwischenzeitlich etwas beschädigt, sodass ein Teil ihres vorherigen Ruhms verflogen ist."
 bayeux_tapestry_key_desc: "Diese 70 Meter lange Stickerei zeigt die Ereignisse der normannischen Eroberung von $ENG$ und ist ein hervorragendes Beispiel für weltliche romanische Kunst."
 two_icons_of_archangel_michael_desc: "Diese beiden Ikonen wurden während des Vierten Kreuzzugs in [ShowLocationName('constantinople')] geplündert und schmücken nun die Säle der Kathedrale von [ShowLocationName('venice')]."
 stone_of_scone_desc: "Der Stein von Scone, auch bekannt als Stein des Schicksals, ist ein uraltes Symbol des schottischen Königtums. Traditionell kommt er bei den Krönungszeremonien der schottischen Monarchen zum Einsatz und wurde bis 1296 in der Abtei von Scone verwahrt, als Eduard I.von England ihn nach seinem Sieg im ersten schottischen Unabhängigkeitskrieg an sich nahm. Eduard ließ den Stein unter dem Krönungsstuhl in der Westminster Abbey platzieren, sodass er Teil der englischen Krönungstradition wurde."
 llywelyns_coronet_desc: "Llywelyns Diadem (auf Walisisch auch als #italic Talaith Llywelyn#! bekannt) ist ein Symbol der fürstlichen Souveränität in Wales. Der letzte einheimische Fürst von Wales Llywelyn ap Gruffudd vertraute das Diadem der Abtei von Cymer zur Verwahrung an, bevor er von Eduard I. von England besiegt wurde. Der König nahm das Diadem an sich und brachte es nach London, wo man es der Abtei von Westminster als Symbol der Unterwerfung von Wales übergab."
 cross_of_neith_desc: "Das Kreuz von Neith ist eine Reliquie, in der ein Splitter des wahren Kreuzes Jesu Christi verwahrt wird. Der walisische König Hywel Dda brachte das Kreuz von Rom nach Wales. Im Anschluss wurde es von einem Fürsten an den nächsten weitergegeben, bis Llywelyn ap Gruffudd es erhielt. Eduard I. von England besiegte 1283 Llewelyn und nahm das Kreuz an sich. Es wurde als Symbol seiner Unterwerfung von Wales in einer Parade durch London getragen."
 st_augustine_gospels_desc: "Das Augustinus-Evangeliar ist eine nur teilweise vollständige und illuminierte Handschrift aus dem sechsten Jahrhundert, die als Teil der päpstlichen Mission zur Bekehrung der heidnischen Angelsachsen nach Britannien gebracht wurde. Daher gilt das Evangeliar englischen Christen als heilig."
 st_louis_toulouse_crowning_robert_anjou_desc: "Dieses Altarbild aus dem 14. Jahrhundert stellt jenen historischen Augenblick dar, als der Heilige Ludwig von Toulouse auf seinen Anspruch auf den neapolitanischen Thron zugunsten seines jüngeren Bruders [GetCharacter('nap_robert_i_anjou').GetName] verzichtete, um franziskanischer Bischof zu werden."
 chiesa_san_gottardo_in_corte_tower_desc: "Der Turm der San Gottardo in Corte in [ShowLocationName('milano')] wurde 1336 unter der Herrschaft von [GetCharacter('mlo_azzone_i_visconti').GetName] errichtet, dem ersten Herrn von Mailand aus der [ShowDynastyName('visconti_dynasty')]-Dynastie. Der Turm beherbergt eine der frühesten öffentlichen Uhren in der Region, und sein Bau war Teil von Viscontis weitreichenderen Bemühungen, die Infrastruktur von $MLO$ zu stärken."
 torrazzo_di_cremona_desc: "Der 1309 fertiggestellte $torrazzo_di_cremona$ ist einer der höchsten Glockentürme aus Klinker in Europa und steht als städtisches und religiöses Wahrzeichen neben dem Dom von Cremona. Die astronomische Uhr des Turms, die im 14. Jahrhundert eingebaut wurde, ist eine der größten ihrer Art."
 lalibela_cross_desc: "Das $lalibela_cross$ wurde während der Herrschaft der Zagwe-Dynastie (12.-13. Jahrhundert) gefertigt und ist ein Meisterwerk äthiopischer Metallbearbeitung. Das Kreuz spielte eine zentrale Rolle in den liturgischen Praktiken der äthiopisch-orthodoxen Kirche."
 kebra_nagast_desc: "Der $kebra_nagast$ wurde im 14. Jahrhundert verfasst und stellt einen äthiopischen Gründungstext dar, der von den Ursprüngen der [ShowDynastyName('solomonid_dynasty')]-Dynastie erzählt. Durch die postulierte Abstammung von König Salomo und der Königin von Saba liefert er eine göttliche Rechtfertigung für die äthiopischen Herrscher und festigt ihre christliche Identität."
 lalibela_church_st_george_desc: "Die Sankt-Georgs-Kirche, die während der Herrschaft von König Lalibela im 12. Jahrhundert aus dem Stein geschlagen wurde, stellt einen Höhepunkt äthiopischer monolithischer Architektur dar. Erbaut als Antwort auf den Wunsch, ein #italic neues Jerusalem#! zu schaffen, spiegelt sie die religiösen Bestrebungen dieser Zeit und das ausgeprägte christliche Erbe Äthiopiens wider."
 king_ezana_stele_desc: "Die $king_ezana_stele$ wurde im 4. Jahrhundert errichtet und ist ein monumentales steinernes Wahrzeichen des aksumitischen Reiches. Sie spiegelt den Reichtum und die Macht des Königreichs während seiner Blütezeit wider. Ezanas Bekehrung zum Christentum, die ebenfalls in den Inschriften erwähnt wird, machte Aksum zu einem der frühesten christlichen Staaten der Geschichte."
 lanterna_di_genoa_desc: "Die $lanterna_di_genoa$ wurde ursprünglich im 12. Jahrhundert erbaut und diente als wichtiger Leuchtturm für den Hafen von [ShowLocationName('genoa')]. Als einer der ältesten und höchsten Leuchttürme der Welt wies sein Licht den Schiffen den Weg. Die Lanterna diente auch als Befestigungsanlage und spielte eine Rolle beim Schutz der Stadt vor Bedrohungen vom Meer aus."
 palazzo_san_giorgio_desc: "Der Palazzo San Giorgio wurde 1260 von Podestà Guglielmo Boccanegra aus $GEN$ erbaut. In ihm waren sowohl Amtsstuben der Verwaltung als auch später die Banco di San Giorgio untergebracht. Ihre Aufgabe war es, die Finanzen Genuas zu verwalten, denn Schulden waren entscheidend für den Austieg der Stadt zu einer führenden mittelalterlichen Handelsmacht."
 annales_ianuenses_desc: "Die $annales_ianuenses$ ist eine genuesische [ShowWorkOfArtTypeName('chronicle')], die zwischen dem 11. und 14. Jahrhundert verfasst wurde und den Aufstieg der Stadt zur Bekanntheit dokumentiert. Sie verzeichnet die Schlachten, Abkommen und Handelsverträge der Republik."
 yaroslavs_court_desc: "Der $yaroslavs_court$ wurde im 11. Jahrhundert in [ShowLocationName('novgorod')] errichtet, um als Handels- und Verwaltungszentrum zu dienen. [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName|U] ist sein Namensgeber, und er war ein immens wichtiger Handelsknotenpunkt entlang der Hanserouten."
 house_of_holy_wisdom_desc: "Die Sophienkathedrale in [ShowLocationName('novgorod')] wurde Mitte des 11. Jahrhunderts gebaut und ist eine der ältesten orthodoxen Kirchen in Russland. [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName] gab sie in Auftrag, und sie entwickelt sich zu einem ungemein wichtigen Zentrum für Glauben und Kultur. Ihr Bau symbolisierte die Verbreitung des Christentums innerhalb der Kiewer Rus."
 our_lady_of_the_sign_desc: "Die Ikone „$our_lady_of_the_sign$“ wurde im 12. Jahrhundert in [ShowLocationName('novgorod')] bekannt, als man ihr zuschrieb, die Stadt während einer Belagerung geschützt zu haben. Sie wurde zu einem Symbol für ein göttliches Eingreifen und im orthodoxen Russland weithin verehrt."
 annunciation_ustyug_desc: "Die „$annunciation_ustyug$“ wurde im 12. Jahrhundert gemalt und ist eines der frühesten überlebenden Beispiele russisch-orthodoxer Ikonenmalerei. Sie spiegelt den byzantinischen Einfluss auf die Kunst der Kiewer Rus und die Verbreitung christlicher Lehren wider."
 saint_george_in_yuriev_desc: "[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName|U] gründete das Jurjew-Kloster im Jahr 1030, was es zu einem der ältesten Kloster in Russland macht. Es spielte eine entscheidende Rolle bei der Christianiserung der Region Nowgorod und diente als Symbol für die Ausbreitung des orthodoxen Glaubens in der nördlichen Rus."
 palma_cathedral_desc: "Der Bau der $palma_cathedral$ begann 1229 unter [GetCharacter('ara_jacme_i_arago').GetName] im Anschluss an die Eroberung von Mallorca während der Reconquista. Errichtet wurde sie am Standort einer ehemaligen Moschee, und ihr gotisches Aussehen spiegelt den Einfluss architektonischer Bewegungen vom europäischen Festlands wider. Die Arbeit an der Kathedrale sollte noch Jahrhunderte andauern."
 ripoll_abbey_desc: "Diese Abtei wurde 888 von [GetCharacter('cat_guifre_i_barcelona').GetName] gegründet und wurde zum kulturellen und spirituellen Zentrum der #L [ShowCultureName('catalan')|l]en#! Kultur und deren Herrscher. Sie spielt auch weiterhin eine wichtige Rolle für die katalanische Identität."
 montserrat_abbey_desc: "Diese Abtei liegt auf dem Berg Montserrat und behütet den „[ShowWorkOfArtName('moreneta_key')]“. Sie ist zudem ein sehr wichtiges Zentrum der Spiritualität und ein bekannter Zielort für Pilgerreisen. Des Weiteren ist sie auch ein Symbol der #L [ShowCultureName('catalan')|l]en#! kulturellen Identität."
 poblet_abbey_desc: "Dieser eindrucksvolle Klosterkomplex wurde im 12. Jahrhundert erbaut. Seit der Zeit von [GetCharacter('ara_jacme_i_arago').GetName] dient es als Pantheon der #L [ShowCultureName('catalan')|l]en#! Könige."
 basilica_pilar_desc: "Die Basilika del Pilar ist der Jungfrau Maria geweiht und wurde angeblich ursprünglich gegründet, weil dem Apostel Jakobus, der auf der Iberischen Halbinsel das Christentum predigte, hier die Heilige Jungfrau erschien. Die Kirche wurde im Lauf der Zeit immer mehr erweitert, und der Bau der romanischen Kirche begann nach der Eroberung von [ShowLocationName('zaragoza')] im 12. Jahrhundert."
 moreneta_key_desc: "Diese Statue stellt die Jungfrau Maria dar und wird in der [ShowWorkOfArtName('montserrat_abbey')] verwahrt. Der Legende nach wurde sie von Hirten in einer Höhle im Berg Montserrat gefunden. Als sie jedoch versuchten, sie in die Stadt zu bringen, blieb der Karren stehen und rührte sich nicht mehr. Sie deuteten dies als Zeichen dafür, dass die Jungfrau Maria im Berg bleiben wollte. Daraus entstand dann die heutige Abtei."
 girgam_desc: "Die königliche Chronik von $KBO$ enthält Auflistungen der Könige sowie die Daten und die Dauer ihrer Herrschaft."
 djenne_mosque_desc: "Dieses Lehmgebäude dient seit dem 13. Jahrhundert als Moschee und trug über Generationen zur Verbreitung und zum Ansehen des [ShowReligionGroupName('muslim')] in $MAL$ bei."
 sankore_madrasa_desc: "Als eines der wichtigsten #L [ShowReligionGroupAdjective('muslim')|l]en#! Zentren der Bildung in $MAL$ folgt dieser Ort der langen Tradition der muslimischen Lehre in $guinea_region$."
 djinguereber_mosque_desc: "Eines der Hauptzentren #L [ShowReligionGroupAdjective('muslim')|l]er#! Bildung in $MAL$, dessen Gründung man [GetCharacter('mal_musa_keita').GetName] zuschreibt."
 sachsenspiegel_desc: "Diese Zusammenstellung traditioneller Gesetzesbräuchen und Entscheidungen aus dem ganzen Heiligen Römischen Reich ist eine der wichtigsten Gesetzessammlungen im Reich und auch die erste in [ShowLanguageName('german_language')] anstelle von [ShowLanguageName('latin_language')]."
 terrae_prussiae_desc: "Eine in [ShowLanguageName('latin_language')] verfasste Chronik des Deutschritterordens in [ShowAreaName('prussia_area')], die dessen Ankunft in der Gegend und seine Kriege gegen die heidnischen Stämme beschreibt."
 codex_marianus_desc: "Dieses in [ShowLanguageName('church_slavonic_language')] verfasste Evangelienbuch ist einer der grundlegendsten slawisch-orthodoxen Texte."
 white_angel_desc: "Dieses Werk gilt als eines der besten Beispiele serbischer Kunst und zeigt die Ereignisse im Anschluss an die Kreuzigung Jesu: Ein Engel des Herrn zeigt den Myrrheträgern jenen Ort, wo Jesus auferstanden ist."
 zica_studenica_monasteries_desc: "Dieses Klosterpaar wurde im 12. und 13. Jahrhundert errichtet und zählt zu den größten und wichtigsten serbischen Klöstern."
 gesta_hungarorum_desc: "Dieser Text feiert die Taten des #L [ShowCultureName('hungarian')|l]en#! Volks und erzählt von seinen Ursprüngen, wobei es die Ungarn als Skythen und Hunnen identifiziert und sich auf deren Eroberung des Karpatenbeckens konzentriert."
 basilica_of_the_assumption_virgin_mary_desc: "Erbaut vom ersten König Ungarns dient dieses Bauwerk seitdem als Krönungsstätte aller ungarischer Monarchen. Obwohl diesem Gotteshaus kein Bischof zugeordnet ist, ist es dennoch eine der Hauptkirchen der Herrscher des Landes."
 holy_crown_of_hungary_desc: "Diese Krone wird seit dem 12. Jahrhundert von den Königen Ungarns getragen und ist ein Symbol ihrer Legitimität. Als ursprünglich byzantinisches Geschenk hat die Krone einen auffälligen Stil, doch aufgrund der #L [ShowReligionAdjective('catholic')|l]en#! Neigungen des Landes meinen viele, sie stamme vom Papst."
 kusanagi_no_tsurugi_desc: "Dieses legendäre Schwert soll Susanoo im Schwanz von Yamata-no-Orochi gefunden haben, nachdem sie ihn erschlug. Später erhielt es die Göttin Amaterasu als Geschenk. Sie wiederum übergab es ihrem Enkel Ninigi-no-Mikoto, dem Vorfahren der Kaiserlinie, bei dessen Entsendung auf die Erde. So wurde das Schwert zu einem Symbol der Legitimität, der Tapferkeit und der Macht des Kaisers."
 yata_no_kagami_desc: "Dieser legendäre Spiegel diente angeblich dazu, die Sonnengöttin Amaterasu aus ihrer Höhle zu locken. Er ist Teil der kaiserlichen Insignien und wurde Ninigi-no-Mikoto, dem Vorfahren der kaiserlichen Linie, bei dessen Entsendung auf die Erde überreicht. Er symbolisiert die Weisheit der kaiserlichen Linie und ihre Eignung zur Herrschaft."
 yasakani_no_magatama_desc: "Als einer der drei Schätze der kaiserlichen Insignien diente dieses Schmuckstück zusammen mit dem [ShowWorkOfArtName('yata_no_kagami')] dazu, die Sonnengöttin Amaterasu aus jener Höhle zu locken, in der sie sich versteckt hatte. Später wurde es Ninigi-no-Mikoto, dem Vorfahren der kaiserlichen Linie, bei dessen Entsendung auf die Erde überreicht. Es symbolisiert das Wohlwollen der kaiserlichen Linie."
 liber_regum_desc: "Das $liber_regum$ ist eine mittelalterliche [ShowWorkOfArtTypeName('chronicle')], die die Ahnenlinie und die Geschichte der iberischen Könige beschreibt. Sie verbindet Mythen und Geschichte, um diese Monarchen und ihren himmlischen Herrschaftsanspruch zu überhöhen."
 collegiate_roncesvalles_desc: "Die #italic Stiftskirche von Roncesvalles#! ist ein gotischer Bau, der in die Pyrenäen eingebettet ist. Er versorgt Pilger auf dem Jakobsweg und dient als Hospiz."
 la_oliva_abbey_desc: "$la_oliva_abbey$ ist ein Zisterzienserkloster und das älteste seiner Art auf der Iberischen Halbinsel. Mit seiner kargen Architektur spiegelt es den Schwerpunkt des Ordens auf Schlichtheit und Kontemplation wider. In ihm findet man auch eine wichtige Bibliothek."
 tripitaka_koreana_desc: "Die $tripitaka_koreana$ ist eine Sammlung buddhistischer Schriften, die in Holzdruckstöcke geschnitzt wurden. Es ist ein Musterbeispiel für die spirituelle Hingabe und die Handwerkskunst, mit der man heilige Schriften bewahrt. Es ist die älteste intakte Fassung eines buddhistischen Kanons in Hanja-Schrift."
 amitabha_triad_desc: "Die $amitabha_triad$ ist für fromme Gläubige ein Symbol der Hoffnung auf eine Wiedergeburt im #italic Reinen Land#!. Sie stellt den Buddha des #italic Unendlichen Lichts#! flankiert von #italic $bodhisattva$#! des Mitgefühls und der Weisheit dar."
 ksitigarbha_desc: "$ksitigarbha$ ist ein mitfühlender #italic $bodhisattva$#!, der dargestellt wird, während er Seelen ins Jenseits geleitet. Er wird für seinen Eid verehrt, das Leid zu lindern, und gilt als Leuchtfeuer der Hoffnung in der buddhistischen Tradition."
 watermoon_avalokiteshvara_desc: "In entspannter Sitzhaltung ist der $watermoon_avalokiteshvara$ eine entrückte Darstellung des Bodhisattwa des Mitgefühls."
 visualisation_sutra_desc: "Das $visualisation_sutra$ veranschaulicht meditative Praktiken zur Visualisierung des #italic Reinen Landes#!, und seine Beschreibungen führen die Anhänger zu spiritueller Klarheit und Erleuchtung."
 sutra_descent_maitreya_desc: "Dieses #italic $sutra$#! beschreibt die zukünftige Ankunft von #italic Maitreya#!, dem Buddha der Zukunft. Es bietet eine Vision der Hoffnung und der Erneuerung für eine Welt, die auf spirituelle Führung wartet."
 hwaom_pure_land_desc: "Das $hwaom_pure_land$ stellt ein vom #italic Avataṃsaka Sūtra#! inspiriertes Reich der verbundenen Harmonie dar. Dieses [ShowWorkOfArtTypeName('painting')] zeigt fünf Buddhas und 52 #italic $bodhisattva$#!."
 devadatta_desc: "$devadatta$ ist in buddhistischen Texten eine Figur, die bekannt dafür ist, den Buddha auf die Probe zu stellen und menschliche Schwächen zu verkörpern. Seine Geschichte unterstreicht sowohl die Prüfungen als auch die Vergebung, die zentrale Bestandteile der buddhistischen Lehren sind."
 pohyonsa_desc: "Der $pohyonsa$-Tempel liegt in den Myohyang-Bergen Koreas, ist ein historisches Zentrum buddhistischer Verehrung und dient auch als Knotenpunkt für den kulturellen Austausch. Die Anlage bewahrt eine Reihe historischer Reliquien, darunter eine berühmte Bronzeglocke sowie kunstvoll bemalte Holzgebäude, die traditionelle koreanische Handwerkskunst zeigen."
 saint_mark_horses_desc: "Die $saint_mark_horses$ sind ein Satz von vier antiken Bronzestatuen, die auch als #italic Quadriga marciana#! bekannt sind. Sie stehen für Triumph und Prestige und stammen aus der Plünderung von [ShowLocationName('constantinople')] während des Vierten Kreuzzugs. Nun schmücken sie [ShowLocationName('venice')] als Erinnerung an dessen Macht zur See."
 saint_mark_basilica_desc: "Die $saint_mark_basilica$, in der Mitte des Markusplatzes in [ShowLocationName('venice')] gelegen, ist ein Kirchenbau im byzantinischen und gotischen Stil. In ihm verwahrt man die sterblichen Überreste des Evangelisten und Heiligen Markus."
 bucentaur_desc: "Der $bucentaur$ ist das schmuckvolle Staatsschiff des venezianischen Dogen. Es verkörpert Venedigs Vorherrschaft auf See. Seine prächtigen Verzierungen stellen die Seemacht der Stadt zur Schau, und auch bei Venedigs jährlichem Ritual namens #italic Hochzeit des Meeres#! spielt es eine zentrale Rolle."
 palais_des_papes_desc: "Der $palais_des_papes$ in [ShowLocationName('avignon')] wurde im 14. Jahrhundert errichtet, als das Papsttum übergangsweise von Rom nach Frankreich verlegt wurde.Dieser gewaltige gotische Palast diente während des avignonesischen Papsttum als Residenz von neun Päpsten. Es ist nicht nur ein religiöses Zentrum, sondern auch ein Symbol päpstlicher Autorität und Macht in Europa."
 convent_christ_desc: "Das $convent_christ$ in [ShowLocationName('tomar')] ist eine ursprüngliche Templerfestung, die man zum Kloster umwidmete. Sie vermischt die Baustile der Gotik, der Manuelinik und der Renaissance miteinander. Es handelt sich bei ihm um eines der wichtigsten Bauwerke der portugiesischen Architektur."
 canzoniere: "Il Canzoniere"
 canzoniere_desc: "Der $canzoniere$ ist eine Sammlung lyrischer Gedichte von Francesco Petrarca, die hauptsächlich aus Sonetten bestehen, welche seiner Muse Laura gewidmet sind. Er verbindet Themen wie Liebe, Schönheit und menschliche Regungen mit klassischen Einflüssen und wurde zu einem der einflussreichsten Werke der Renaissance-Dichtkunst."
 alcobaca_monastery_desc: "Das $alcobaca_monastery$ ist eine Zisterzienseranlage in $POR$, die bekannt für ihre schlichte Schönheit und ihre Köngsgräber ist. Sie ist das erste Beispiel für gotische Architektur im Reich und eines der wichtigsten und einflussreichsten Klöster."
 hagia_irene_desc: "Die $hagia_irene$ in [ShowLocationName('constantinople')] ist eine frühe byzantinische Kirche von auffälliger Schlichtheit und bildet damit einen deutlichen Kontrast zur nahen $hagia_sophia$. Die Kirche ist bekannt für ihre gewaltige Kuppel und ihr schmuckloses Inneres und ist ein Beispiel für die Innovationsfähigkeit der frühen christlichen Architektur. Sie brannte während des Nika-Aufstands im Jahr 532 ab und wurde 548 wiederaufgebaut."
 hagia_sophia_desc: "Die erste Kirche am Ort der heutigen $hagia_sophia$ von [ShowLocationName('constantinople')] wurde ursprünglich um 346 während der Herrschaft von Kaiser Konstantin II. errichtet, brannte jedoch im Jahr 404 ab. Sie wurde wiederaufgebaut, brannte 532 während des Nika-Aufstands jedoch erneut ab, wonach Kaiser Justinian am selben Ort die dritte Kirche errichten ließ, die 537 geweiht wurde, wonach sie die größte Kathedrale der Christenheit war. Sie wurde von Isidor von Milet und Anthemios von Tralleis entworfen und ist bekannt für ihre gewaltige Kuppel und die innovative Bautechnik sowie für feine Mosaike, die die Pracht der östlichen orthodoxen Christenheit widerspiegeln."
 paris_psalter_desc: "Der $paris_psalter$ wurde im 10. Jahrhundert während der #italic mazedonischen Renaissance#! geschaffen. Es ist ein verschwenderisches byzantinisches Manuskript, das neben den Psalmen auch vierzehn ganzseitige Illustrationen enthält. Sein klassischer Stil spiegelt die Wiederkehr der gräkoromanischen Tradition in der byzantinischen Kunst wider."
 syntagma_canonum_desc: "Das #italic $syntagma_canonum$#! ist eine byzantinische Sammlung von Kirchenrecht, das die Verwaltung und Praktiken der Kirche regelt. Es spiegelt die rechtliche Struktur der Kirche und deren Eingliederung in die byzantinische Gesellschaft wider."
 ecclesiastica_historia_desc: "Die $ecclesiastica_historia$ von Eusebius hält die frühe Geschichte des Christentums fest. Sie beschreibt das Wachstum der Kirche, das Leben der Märtyrer sowie wichtige Ereignisse in der kirchlichen Entwicklung. Dieses Werk ist eine wichtige Quelle zum Verständnis der Frühzeit des Christentums."
 historia_polonica_desc: "Die Kronika Polski (lat. #italic Historia Polonica#!) wurde von Wincenty Kadłubek auf Befehl von Herzog Kasimir II. dem Gerechten im frühen 13. Jahrhundert verfasst. Sie ist eine der frühesten historischen Chroniken Polens. In ihr sind historische Fakten und Legenden vereint und sie beschreibt die polnische Geschichte von ihren legendären Ursprüngen bis in die Zeit Kadłubeks hinein."
 gesta_principum_polonorum_desc: "Die Kronika Galla Anonima respektive die „Chronik und Taten der Herzöge und Fürsten von Polen“ (lat. #italic Cronica et gesta ducum sive principum Polonorum#!) ist die älteste überlebende schriftliche Chronik Polens. Ihr Verfasser ist unbekannt: Man nennt ihn daher schlicht Gallus Anonymus. Die Chronik beschreibt die Geschichte Polens angefangen bei ihrem legendären Gründer aus der Piasten-Dynastie bis zum Jahr 1114, wo sie jäh endet. Sie ist eine der wichtigsten Quellen für historisches Wissen über die frühe Geschichte Polens."
 bogurodzica_desc: "„Bogurodzica“ ist das älteste bekannte polnische Kirchenlied und stammt aus dem 13. Jahrhundert. Gewidmet ist es der Jungfrau Maria, diente aber sowohl als religiöser Choral als auch als Schlachtgesang für die polnischen Ritter. Seine lyrische wie musikalische Form spiegelt antike liturgische Traditionen wider. Im Lauf der Jahrhunderte wurde es ein Symbol der polnischen Identität und Spiritualität."
 szczerbiec_desc: "Szczerbiec ist ein Zeremonienschwert, das erstmals 1320 bei der polnischen Krönung von König Władysław I. Verwendung fand. Der Legende nach soll Bolesław I. der Tapfere damit das Goldene Tor von Kiew geschlagen haben, wodurch das Tor eine Delle und das Schwert seinen Namen bekam: „Szczerbiec“ bedeutet in etwa „das Eingekerbte“. Das Schwert steht für die königliche Autorität und ist ein wesentlicher Teil der polnischen Insignien."
 gesta_danorum_desc: "Die $gesta_danorum$ wurden von Saxo Grammaticus verfasst und halten die Geschichte legendärer wie historischer Könige von $DAN$ fest. Sie gelten als eines der bedeutendsten mittelalterlichen Werke zur skandinavischen Geschichte und Mythologie."
 roskilde_cathedral_desc: "Der $roskilde_cathedral$ wurde aus rotem Klinker gebaut und ist ein Beispiel für die frühe gotische Architektur in Skandinavien. Er dient auch als Begräbnisstätte für dänische Könige und Königinnen, sodass ihm eine königliche Pracht innewohnt."
 tournai_cathedral_desc: "Die #italic Kathedrale von Tournai#! ist der Sitz der Diözese von [ShowLocationName('tournai')] und verbindet sowohl romanische als auch gotische Stile in ihrer Erscheinung."
 gravensteen_castle_desc: "$gravensteen_castle$ wurde im 12. Jahrhundert erbaut und dient als Festung der Grafen von $FLA$. Der #italic Grafenstein#! dient als Erinnerung für die mächtigen Bürger von [ShowLocationName('ghent')] an die Autorität ihrer Herrscher."
 belfry_bruges_desc: "Der $belfry_bruges$ ist ein Glockenturm am zentralen Platz von [ShowLocationName('bruges')]. Seit seinem Bau dreht sich das Leben der Bürger um ihn, da seine Glocken ihnen die Zeit verraten."
 portico_de_la_gloria_desc: "Der $portico_de_la_gloria$ ist der romanische Portikus der Kathedrale von [ShowLocationName('santiago_compostela')]. Seine Skulpturen zeigen biblische Szenen und sind voll von spirituellem Symbolismus."
 cantigas_santa_maria_desc: "Die $cantigas_santa_maria$ sind eine Sammlung von Liedern aus dem 13. Jahrhundert zu Ehren der Jungfrau Maria, die in galizischem Portugiesisch verfasst wurden. Ihr illuminiertes Manuskript gilt als größte Sammlung monophoner Lieder des Mittelalters."
 general_estoria_desc: "Die von [GetCharacter('cas_alfonso_x_burgundy').GetName] in Auftrag gegebene $general_estoria$ soll eine Universalgeschichte der Welt darstellen. Sie verbindet dabei biblische, klassische und mittelalterliche Quellen zu einer Erzählung."
 cantar_mio_cid_desc: "Als ältestes episches Gedicht in $castilian_dialect$ erzählt $cantar_mio_cid$ über die Abenteuer von Rodrigo Díaz de Vivar, der auch als #italic El Cid#! bekannt war, während des Ringens ziwschen den christlichen iberischen Königreichen und den Taifa-Fürstentümern von Al-’Andalus."
 estoria_de_espana_desc: "Die $estoria_de_espana$ gilt als erste erweiterte #L Geschichts[ShowWorkOfArtTypeName('chronicle')|l] #! Spaniens. Das Buch deckt die Geschichte der Nation von biblischen Zeiten bis zur Herrschaft von [GetCharacter('cas_fernando_iii_burgundy').GetName] ab, wobei es in vier Teile unterteilt ist."
 florentine_codex: "Allgemeine Geschichte der Dinge von Neuspanien"
 florentine_codex_desc: "Die $florentine_codex$ enthält eine umfassende ethnografische Studie der Kultur, der Religionen, der Gesellschaft und des Alltags der Ureinwohner Mesoamerikas."
 mosque_cordoba_desc: "#italic Die Kathedrale Mariä Himmelfahrt #! in [ShowLocationName('cordoba')] ist besser bekannt als $mosque_cordoba$ und ein gutes Beispiel für die verschiedenen Phasen, die die Iberische Halbinsel durchmachte. Sie wurde ursprünglich als westgotische Basilika errichtet, dann nach der Umayyaden-Eroberung der Region zur Moschee umgewidmet und schließlich zur Kathedrale gemacht, als die Stadt wieder in christliche Hände fiel."
 giralda_desc: "Dieses Minarett wurde während der Almohaden-Herrschaft errichtet und zu einem Glockenturm umgebaut, um als Teil der Kathedrale von [ShowLocationName('sevilla')] zu dienen (zuvor war diese eine Großmoschee). Sie gilt als feinstes Beispiel für maurische Architektur in Iberien."
 codex_calixtinus_desc: "Der $codex_calixtinus$ entstand als Ratgeber für Pilger auf dem Jakobsweg, dient aber auch als illustrierte Enzyklopädie, die unterschiedliche Themen abdeckt, darunter die Völker entlang des Pilgerwegs, die Kunstwerke, die man auf der Reise besichtigen kann, sowie verschiedene religiöse Angelegenheiten."
 tablas_alfonsies_desc: "Die #italic $tablas_alfonsies$#! sind mathematische Tabellen zur Berechnung der Position von Himmelskörpern wie Sonne, Mond und anderen Planeten in Relation zu Fixsternen."
 libros_saber_astrologia_desc: "Diese Buchreihe beschreibt die Himmelskörper und astronomischen Instrumente ihrer Zeit. Als Sammlung von Abhandlungen spielten diese Bücher eine wichtige Rolle in der mittelalterlichen Astronomie und Astrologie. Sie wurden insbesondere zur Ausstellung von Horoskopen verwendet."
 libro_de_los_juegos_desc: "Das #italic $libro_de_los_juegos$#! ist eine #L [ShowCultureName('castilian')|l]e#! Abhandlung über Schach, Brett- und Würfelspiele. Sie verdichtet das Wissen aus dem #L [ShowLanguageName('arabic_language')]en#! zu diesen Brettspielen und verflicht sie mit dem #L [ShowLanguageName('latin_language')|l]en#! Wissen über sie."
 marienkapelle_desc: "Die $marienkapelle$ ist eine in [ShowLocationName('munich')] erbaute romanische Kirche, die als Begräbnisstätte der [ShowDynastyName('wittelsbach_dynasty')]-Dynastie dient, seitdem [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] es so entschied."
 sahib_ata_kulliyesi_desc: "Die $sahib_ata_kulliyesi$ ist eine in [ShowLocationName('konya')] erbaute Anlage, in der die sterblichen Überreste von Sahip Ata Fahrettin Ali und seiner Familie beigesetzt wurden; sie umfasst aber auch ein Hammam sowie eine Moschee."
 gokmedrese_desc: "Diese zweistöckige Madrasa ist seit ihrer Fertigstellung die Hauptbildungsstätte von [ShowLocationName('sivas')]. Sie wurde im 13. Jahrhundert von Sahip Ata Fahrettin Ali, Wesir des Seldschuken-Sultans, in Auftrag gegeben. Ihren Namen hat sie von den himmelblauen Fliesen, die man beim Bau verwendete."
 ulu_beden_desc: "Der $ulu_beden$-Turm steht in [ShowLocationName('diyarbekir')] und ist das Gegenstück zum $yedi_kardes$-Turm."
 yedi_kardes_desc: "Dieser Turm aus gehauenem Basalt ist mit islamischen und [ShowDynastyName('artuqids_dynasty')]-Symbolismen und Reliefs mit Naturdarstellungen geschmückt. Sie entstand zu Ehren von Melik Salih Mahmut."
 maqamat_al_hariri_desc: "Die $maqamat_al_hariri$ erzählen in 50 Geschichten die Abenteuer des Schlitzohrs Abū Zayd al Saruji. Mit seiner meisterlichen Beherrschung des #L [ShowLanguageName('arabic_language')]en#! zieht er mannigfaltigen Nutzen daraus, dass er andere täuscht."
 great_iwan_desc: "Der eindrucksvolle Thronsaal mit Kuppel „$great_iwan$“ trägt den Spitznamen ‚Halle der Gerechtigkeit‘. Darin sprachen die Herrscher des $mamluk$-Sultanats Recht. Die Halle ist geschmückt mit roten Granitsäulen aus der Zeit der Pharaonen und an drei von vier Seiten nach außen offen."
 qalawun_complex_desc: "Als herausragendes Beispiel für die islamische Architektur in [ShowLocationName('cairo')] ist der $qalawun_complex$ ein äußerst wichtiges religiöses Zentrum, zu dem eine Madrasa, ein Mausoleum und sogar ein Krankenhaus gehören."
 al_nasir_mosque_desc: "Die $al_nasir_mosque$ wurde von [GetCharacter('mam_an_nasir_bahri').GetName] als königliche Moschee in der Zitadelle Kairos errichtet. Sie war einzigartig, da sie zwei Minarette mit ausgewölbten Teilen aufwies, die wahrscheinlich an den farsischen Stil angelehnt waren."
 al_karimi_mosque_desc: "Die $al_karimi_mosque$ wurde im 14. Jahrhundert errichtet und erhebt sich stolz in der Mitte von [ShowLocationName('damascus')]. Sie gilt als eines der besten Beispiele für die $mamluk$-Kunst in der Region."
 rawd_al_qirtas_desc: "Diese [ShowWorkOfArtTypeName('chronicle')] beschreibt die Entwicklung von [ShowLocationName('fez')] sowie die Herrscher von [ShowAreaName('morocco_area')], angefangen bei den Idrisiden bis zur #L [ShowDynastyName('marinid_dynasty')]en#!-Dynastie."
 ait_ben_haddou_desc: "Das #italic Ksar#! oder #italic Ighrem#! (‚befestigtes Dorf‘ in Arabisch bzw. Amazigh) von $ait_ben_haddou$ liegt mitten auf einer wichtigen Handelsroute, die Lande jenseits der Sahara und den Kern von [ShowAreaName('morocco_area')] miteinander verbindet."
 kutubiyya_mosque_desc: "Die $kutubiyya_mosque$ ist eine zweimal errichtete Moschee in [ShowLocationName('marrakesh')], die wichtigste Vertreterin der Almoraviden-Architektur sowie ein wichtiges Denkmal in der Mitte der Stadt. Der Name der Moschee leitet sich von den Buchhändlern ab, die um das Gebäude herum ihren Geschäften nachgingen."
 song_of_armouris_desc: "Das #italic $song_of_armouris$#! beschreibt die Geschichte eines der bedeutendsten Akriten und ist die berühmteste byzantinische Rittergeschichte. Sie handelt von Armouris Armouropoulos, einem Mann mit herkulesgleichen Kräften, der die Sarazenen zu Tausenden erschlug, um seinen Vater zu rächen."
 gediminas_cap_desc: "Diese prachtvolle Krone wurde von [GetCharacter('lit_gediminas_gediminids').GetName], dem Gründer der #L [ShowDynastyName('gediminid_dynasty')]en#!-Dynastie, als Teil des wichtigsten #L [ShowWorkOfArtTypeName('regalia')]s#! im #L [GetCountry('LIT').GetAdjective|l]en#! Reich verehrt."
 chronica_jutensis_desc: "Die #italic Chronica Jutensis#! beschreibt die Geschichte Dänemarks mit einem besonderen Schwerpunkt auf Jütland."
 christianstad_trinity_church_desc: "Die Dreifaltigkeitskirche ist eine Kathedrale in Kristianstad. Sie wurde von dem flämisch-dänischen Architekten Lorenz van Steenwinckell entworfen und ist besonders für ihren Renaissance-Stil berühmt."
 christiansborg_palace_desc: "Schloss Christiansborg steht auf der Insel Slotsholmen im Zentrum Kopenhagens, einem Ort, an dem sich seit dem 12. Jahrhundert mehrere Schlösser befanden. Es ist einer der größten Paläste im Land und dient als Machtzentrum des Reichs."
 elmelunde_frescoes_desc: "Bei den Elmelunde-Fresken handelt es sich um mittelalterliche Wandmalereien in der Elmelunde-Kirche auf der dänischen Insel Møn, die biblische Szenen in lebhaften Farben abbilden."
 dai_viet_su_ky_desc: "Das „$dai_viet_su_ky$“ ist die offizielle Historiografie der $Tran$-Dynastie. Es enthält zahlreiche Berichte über die Geschichte von $DAI$ und gibt Einblicke in die Entwicklung des Landes während der letzten Jahrhunderte."
 dai_an_nam_chi_luoc_desc: "Das $dai_an_nam_chi_luoc$ erzählt die Geschichte von den Anfängen von $DAI$ bis hin zur Herrschaft der $Tran$-Dynastie."
 kilwa_chronicle: "$ZAN$e Chronik"
 kilwa_chronicle_desc: "Die $kilwa_chronicle$ ist ein historisches Dokument, das die Geschichte des kilwanischen Volkes beschreibt. Die in #L [ShowLanguageName('arabic_language')|l]er#! Sprache verfasste Chronik umfasst mündliche Überlieferungen und historische Berichte und bietet tiefe Einblicke in die politische und kulturelle Geschichte der gesamten Region rund um die [ShowRegionName('swahili_coast_region')]."
 preah_khan_reach: "Preah Khan Reach"
 preah_khan_reach_desc: "Das Schwert des Sieges ist eine kantige Stahlklinge, die in einer Scheide aus Gold und Juwelen aufbewahrt wird. Zusammen mit dem $preah_lompeng_chey$ verleiht es dem Herrscher des #L [ShowCultureName('khmer_culture')|l]en#! Volkes Legitimität."
 preah_lompeng_chey: "Preah Lompeng Chey"
 preah_lompeng_chey_desc: "Der Speer des Sieges erinnert an den Aufstieg von [GetCharacter('khm_trasak_paem').GetName] und gehört mit dem $preah_khan_reach$ zu den königlichen Regalien des #L [ShowCultureName('khmer_culture')|l]en#! Volkes."
 emerald_buddha: "Smaragd-Buddha"
 emerald_buddha_desc: "Der aus Jaspis gehauene $emerald_buddha$ wird für seine spirituelle Bedeutung in #L [ShowReligionGroupAdjective('buddhist')|l]en#! Ländern verehrt."
 imperial_crown_hre: "Kaiserkrone"
 imperial_crown_hre_desc: "Die $imperial_crown_hre$ wurde aus acht Goldplatten gefertigt und mit verschiedenen Edelsteinen geschmückt. Seit den Tagen von Otto I. wird sie als Krönungskrone verwendet."
 imperial_orb_hre: "Reichsapfel"
 imperial_orb_hre_desc: "Der $imperial_orb_hre$ des Heiligen Römischen Reichs belegt den göttlichen Auftrag des Kaisers, der höchste Monarch Westeuropas zu sein."
 saint_stephans_purse: "Stephansbursa"
 saint_stephans_purse_desc: "In diesem Reliquiar in Form einer Reisetasche befindet sich Erde aus dem Heiligen Land, die getränkt mit dem Blut des Heiligen Stephans ist. Sie spielt eine wesentliche Rolle bei der Kaiserkrönung."
 coronation_gospel_hre: "Krönungsevangeliar"
 coronation_gospel_hre_desc: "Das $coronation_gospel_hre$ enthält das ganze Evangelium, niedergeschrieben in Silber- und Goldtinte. Der Text wurde mit Illustrationen der Evangelisten illuminiert. Ähnlich wie Karl der Große legt der Kaiser während der Krönung die Hand auf dieses Werk und legt seinen Eid ab."
 sergius_sive_capitis_caput: "Sergius Sive Capitis Caput"
 sergius_sive_capitis_caput_desc: "Dieses Theaterstück wurde als Verhöhnung des Reliquienkults verfasst und ist eine scharfe Kritik am Katholizismus und dessen extremeren Tendenzen."
 maj_pararaton_woa: "Pararaton"
 maj_pararaton_woa_desc: "Das $maj_pararaton_woa$ beschreibt die komplizierten Aspekte der politischen und kulturellen Dynamik in der gesamten Region $indonesia_region$."
 maj_nagarakretagama_woa: "Nagarakṛtāgama"
 maj_nagarakretagama_woa_desc: "Ein Heldenepos über das $MAJ_ADJ$e Reich während des 14. Jahrhunderts. Es feiert die Ausbreitung des Staates und die kulturellen Errungenschaften während des Goldenen Zeitalters."
 maj_carita_parahyangan_woa: "Carita Parahyangan"
 maj_carita_parahyangan_woa_desc: "Eine Chronik, die die komplizierte Geschichte des $SUN_ADJ$en Königreichs und der berühmtesten Königshäuser während der letzten acht Jahrhunderte beschreibt."
 damarwulan_hero: "Damarwulan"
 damarwulan: "Die Geschichte von $damarwulan_hero$"
 damarwulan_desc: "Die Geschichte von $damarwulan_hero$ wird in vielen kleineren Puppentheatern erzählt, die man als #italic Wayang klitik#! bezeichnet. Der Held wird als Retter des $MAJ$-Großreichs gezeichnet. Dieser verliebt sich zunächst in die Tochter des Premierministers und wird dafür eingesperrt. Nach einer Kriegserklärung erhält $damarwulan_hero$ die Chance, sich zu beweisen. Der Held gewinnt danach das Vertrauen der Konkubinen des feindlichen Königs und schafft es schließlich, diesen zu enthaupten."
 statenbijbel: "Statenbijbel"
 statenbijbel_desc: "Die Statenbijbel oder #italic Staatenbibel#! wurde von der Synode von [ShowLocationName('dordrecht')] in Auftrag geben und vom Staat finanziert. Sie ist die erste direkt aus dem ursprünglichen #L [ShowLanguageName('hebrew_language')]#!, #L [ShowLanguageName('aramaic_language')]#! und #L [ShowLanguageName('greek_language')]#! in die #L [ShowDialectName('dutch_dialect')|l]e#! Sprache übersetzte Bibel."
 tarikh_al_sudan: "Tārīkh as-Sūdān"
 tarikh_al_sudan_desc: "Das $tarikh_al_sudan$ wurde verfasst, um die Geschichte von [ShowRegionName('guinea_region')] zu bewahren und enthält detaillierte Einzelheiten über das Malireich, das #L [ShowCultureName('tuareg')|l]e#! Volk sowie die Errungenschaften von Songhai."
 timbuktu_palace: "Timbuktu-Palast"
 timbuktu_palace_desc: "Der Palast von Timbuktu repräsentiert den Wohlstand von [ShowLocationName('timbuktu')] und spiegelt eine der größten Errungenschaften seiner Zeit wider."
 lateran_palace: "Lateranpalast"
 lateran_palace_desc: "Jahrhundertelang diente der Lateranpalast als Residenz der Päpste, bis er durch einen Brand zerstört wurde. Nach seinem Wiederaufbau wurde der $lateran_palace$ zu einem wichtigen Sakraldenkmal, das die Autorität des Papsttums verkörpert."
 simplicius_simplicissimus: "Simplicissimus Teutsch"
 simplicius_simplicissimus_desc: "„Die Beschreibung des Lebens eines seltsamen Vaganten genannt Melchior Sternfels von Fuchshaim, wo und welcher Gestalt, er nämlich in diese Welt kam, was er darin gesehen, gelernt, erfahren und ausgestanden, auch warum er solche wieder freywillig quittierte.“"
 el_criticon: "El Criticón"
 el_criticon_desc: "$el_criticon$ ist ein allegorischer und philosophischer Roman, der das menschliche Sein durch die symbolische Reise zweier Figuren ergründet. Er kritisiert Fehler der Gesellschaft und bietet tiefgründige Überlegungen zur Frage der Moral und der Suche nach Weisheit."
 cronica_de_aragon: "Crónica de Aragón"
 cronica_de_aragon_desc: "Die $cronica_de_aragon$ ist eines der frühesten gedruckten Geschichtsbücher des Königreichs in dessen Mundart. Es deckt die aragonesische Geschichte von deren mythischen Ursprüngen bis zur Gegenwart ab. Es spiegelt zudem den Nationalismus des 15. Jahrhunderts wider, indem es die Monarchie glorifiziert und die aragonesische Identität formt."
 kitab_al_ibar: "Kitāb al-’Ibar"
 kitab_al_ibar_desc: "Das $kitab_al_ibar$ ist Ibn Khaldūns monumentales Geschichtswerk, das die Geschichte verschiedener Zivilisationen nachvollzieht und die bahnbrechenden Ideen eines zyklischen Wesens von Gesellschaften, sozialem Zusammenhalt und von Aufstieg und Fall von Großreichen vorstellt."
 st_stephens_cathedral: "Stephansdom"
 st_stephens_cathedral_desc: "Der $st_stephens_cathedral$ in Wien ist ein atemberaubendes gotisches Meisterwerk und eines der ikonischsten Sakralgebäude Österreichs. Es dient als Symbol der Geschichte und des kulturellen Erbes der Stadt."
 tomb_of_the_first_emperor: "Grab des ersten Kaisers"
 tomb_of_the_first_emperor_desc: "Eingebettet in die heiligen Hallen des $st_stephens_cathedral$s steht das $tomb_of_the_first_emperor$ als prächtiges Zeugnis unseres kaiserlichen Vermächtnisses und spiegelt die Ehrfurcht und den Ehrgeiz eines Herrschers wider, der den Grundstein für Österreichs Aufstieg zur Größe legte."
 frauenstein_madonna: "Frauensteiner Madonna"
 frauenstein_madonna_desc: "Die $frauenstein_madonna$ mit Schutzmantel ist ein spätgotisches Meisterwerk, das die Jungfrau Maria darstellt, wie sie kniende Gestalten unter einem wallenden Mantel behütet, was göttlichen Schutz und menschliche Hingabe symbolisiert."
 hofburg: "Wiener Hofburg"
 hofburg_desc: "Die $hofburg$ war ursprünglich eine mittelalterliche Burg, die über Jahrhunderte in einen prächtigen Kaiserpalast umgebaut und so zum Sitz der habsburgischen Macht wurde."
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "Die $tabula_hungariae$ ist eine bahnbrechende Karte Ungarns, die mehr als 1.300 Siedlungen zeigt und einer der frühesten Versuche ist, einem kartografischen Maßstab und regionaler Genauigkeit gerecht zu werden."
 landtafel: "Landtafel-Saal"
 landtafel_desc: "Der $landtafel$ wurde neu errichtet, um Dokumente und Urteile regionaler Gerichte sowie Urkunden über Privilegien, Adelsbesitzungen und Rechte unterzubringen."
 kaiserkrone: "Kaiserkrone Österreichs"
 kaiserkrone_desc: "Die $kaiserkrone$ ist eine Krone von üppiger Schönheit, die man schuf, um dem Ansehen, der Pracht und dem Reichtum Österreichs gerecht zu werden. Sie ist ein Symbol der österreichen Kaiserwürde."
 chronicles_of_castile: "Crónicas de los Reyes de Castilla"
 chronicles_of_castile_desc: "Die $chronicles_of_castile$ sind eine Chronik, die man verfasste, um das Vermächtnis jener Monarchen zu bewahren, die unser Land seit dem späten 14. Jahrhundert beherrschten."
 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos"
 capilla_de_los_reyes_nuevos_desc: "Die $capilla_de_los_reyes_nuevos$ ist die Grabkapelle unserer Dynastie. Sie setzt damit die Tradition vergangener Dynastien fort, die solche Kapellen als Zeichen der ihnen durch Gott verliehenen Autorität errichteten."
 coplas_por_la_muerte_de_su_padre: "Coplas por la Muerte de su Padre"
 coplas_por_la_muerte_de_su_padre_desc: "Die Dichtung $coplas_por_la_muerte_de_su_padre$ ist ein sehr nachdenkliches Klagelied, das sich mit der Vergänglichkeit des Lebens, dem Streben nach ewigem Ruhm und der Unvermeidlichkeit des Todes beschäftigt."
 laberinto_de_fortuna: "Laberinto de Fortuna"
 laberinto_de_fortuna_desc: "„$laberinto_de_fortuna$“ ist ein Gedicht, das geschrieben wurde, um die Monarchie zu zelebrieren, die durch die göttliche Vorsehung geschützt und geleitetwird. Es ruft zur Einheit unter der Autorität des Monarchen auf."
 chronicle_of_peru: "Chronik von Peru"
 chronicle_of_peru_desc: "Die $chronicle_of_peru$ ist ein umfassendes ethnografisches Werk voller Wissen über die Kulturen der Ureinwohner der Anden."
 elegies_of_illustrious_men: "Klagelieder über berühmte Männer Indiens"
 elegies_of_illustrious_men_desc: "Die $elegies_of_illustrious_men$ formen ein langes Epos, in dem Dichtung mit geschichtlichem Wissen verschmilzt. Es beschreibt die Eroberung der Neuen Welt durch Spanien."
 de_la_cosa_map: "Karte von Juan de la Cosa"
 de_la_cosa_map_desc: "Die $de_la_cosa_map$ ist die erste Karte, die die neu entdeckten Lande Amerikas sowie den Äquator und den Wendekreis des Krebses zeigt, was sie zu einem kostbaren Schatz für die Navigation auf See macht."
 padron_real: "Padrón Real"
 padron_real_desc: "Die $padron_real$ ist die offizielle Karte unserer Marine, auf der alle zukünftigen Karten beruhen. Jedes Schiff unter unserer Flagge muss eine von ihnen an Bord haben."
 book_of_women: "Zenanname"
 book_of_women_desc: "Dieses Langformgedicht in der Dîvân-Tradition beschreibt die guten wie schlechten Eigenschaften von Frauen aus der ganzen Welt."
 abduction_from_the_seraglio: "Entführung aus dem Serail"
 abduction_from_the_seraglio_desc: "Die Entführung aus dem Serail ist eine Oper über zwei Männer verschiedener Gesellschaftsschichten, die versuchen, ihre Geliebten aus der Gefangenschaft in einem türkischen Harem zu befreien."
 cariye_painting: "Verschleierte tscherkessische Schönheit"
 cariye_painting_desc: "Das Porträt einer wunderschönen tscherkessischen ‚Cariye‘, einer Konkubine aus dem osmanischen kaiserlichen Harem."
 marian_column: "Mariensäule"
 marian_column_desc: "Die $marian_column$ ist ein von Österreichern errichtetes Denkmal im Andenken an ihren Sieg über Schweden. Sie ist der Jungfrau Maria gewidmet und ein Symbol ihres himmlischen Schutzes."
 triumphal_arch: "Triumphbogen"
 triumphal_arch_desc: "Der $triumphal_arch$ wurde zur Feier einer königlichen Hochzeit errichtet und spiegelt das Ansehen und die Pracht unserer Dynastie wider."
 kaiserhymne: "Österreichische Kaiserhymne"
 kaiserhymne_desc: "Die $kaiserhymne$ mit ihrem Text von Lorenz Leopold Haschka wurde von Joseph Haydn komponiert. Sie zelebriert Österreich sowie dessen Herrscher und symbolisiert sowohl Nationalstolz als auch Einigkeit."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa Mestira Samay Wamedr"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Die Erklärungen des $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ dazu, wie alles laut dem [ShowReligionName('miaphysite')] geschaffen wurde, haben die Theologie der Nation gestärkt."
 book_of_light_nativity_and_trinity_shared: "Eines von drei Büchern, die Kirchenreformen befürworten und die religiösen Ansichten des Autors verteidigen. Sie dienen als Gegenkraft zum Klerus."
 book_of_light: "Mashafa Berhan"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "Mashafa Milad"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "Mashafa Selassie"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "Glaubensbekenntnis"
 confession_of_faith_desc: "Dieses Buch wurde als Verteidigung des #L [ShowReligionAdjective('miaphysite')|l]en#! Glaubens verfasst und tritt für eine Stärkung religiöser Ideen ein, darunter eine Einhaltung des Sabbah und das Verbot von Schweinefleisch."
 #Orissa
 kapilesvara_siva_temple: "Kapilesvara-[ShowGodNameWithNoTooltip('shiva_god')]-Tempel"
 kapilesvara_siva_temple_desc: "Dieser Tempel ist [ShowGodName('shiva_god')] geweiht und einer der größten in [ShowAreaName('orissa_area')]."
 kanchi_kaveri: "Kanchi Kaveri"
 kanchi_kaveri_desc: "Dieses Gedicht beschreibt Jagannātha als eine ungesehene Macht, die die Könige von [ShowAreaName('orissa_area')] zum Sieg führt."
 #Bengal:
 firoz_minar: "Firoz Minar"
 firoz_minar_desc: "Der $firoz_minar$ ist einer der größten Türme in [ShowRegionName('bengal_region')]. Er wurde errichtet, um das Ansehen von [ShowLocationName('gaur')] zu mehren. Man sagt, seine erste Fassung sei nicht groß genug gewesen, woraufhin man den leitenden Baumeister von ihm in die Tiefe stürzte."
 dakhil_darwaza: "Dakhil Darwaza"
 dakhil_darwaza_desc: "Das $dakhil_darwaza$ wurde errichtet, um [ShowLocationName('gaur')] vor fremdländischen Invasionen zu schützen. Es steht heute noch als eines der größten Tore $india$s."
 kusumba_mosque: "Kusumba-Moschee"
 kusumba_mosque_desc: "Die $kusumba_mosque$ ist einer der größten Sufi-Schreine $india$s und wird daher oft „Schwarzes Juwel von Bengalen“ genannt. Sie ist eine der wenigen Moscheen, die nicht vom Stil der Suri-Architektur beeinflusst wurde, und diente als Vorlage für alle zukünftigen Schreine in der Region."
 #Delhi
 hisar_e_firoza: "Ḥiṣār-e-Fīrūzā"
 hisar_e_firoza_desc: "Dieser von den Sultanen Delhis erbaute Palast diente zugleich als Festung. Er beherbergt auch eine Moschee, in der die Gläubigen beten können, einen weiteren Palast für die Frau des Sultans, unterirdische Gemächer für den Kriegsfall sowie einen Getreidespeicher zur Versorgung der Bevölkerung mit Nahrung. Die Architektur der Feste ist ein Zeichen für die Vermischung von islamischer und indischer Architektur."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahdjat Sikandar Shahi wa-lata’if-i la-mutanahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Diese seltene Komposition wurde durch die jahrelange Gönnerschaft des Sultans von Delhi ermöglicht."
 lodi_gardens: "Lōdī-Gärten"
 lodi_gardens_desc: "Diese auf dem Höhepunkt der Lōdī-Dynastie angelegten Gärten gelten als deren größtes Werk. In ihnen finden sich Moscheen, Grabmäler und sogar ein Fluss, der sich bis zum Yamunā erstrecken soll. Auch heute werden sie noch von vielen Reisenden besucht."
 qutb_minar: "Quṭb Mīnār"
 qutb_minar_desc: "Der $qutb_minar$ ist als Siegesturm bekannt und Teil der sieben großen Denkmäler der Quṭb-Anlage. Er war möglicherweise inspiriert vom Minarett von Dschām in Afghanistan."
 takht_i_firoza: "Takht-e-Fīrozā"
 takht_i_firoza_desc: "Der $takht_i_firoza$, besser bekannt als Türkisthron, ist ein juwelenbesetzter Königsthron, der in [ShowLocationName('warangal')] geschaffen wurde. Die Herrscher von [ShowLocationName('delhi')] gaben ihn in Auftrag, doch ihre schwindende Kontrolle über das Gebiet führte dazu, dass dieses Artefakt nur noch reine Zierde war."
 #Timurids
 gur_e_amir: "Gūr-i Amīr"
 gur_e_amir_desc: "Dieses Mausoleum wurde als Grabmal von [GetCharacter('chg_timur_lame_borjigin').GetName] errichtet, war jedoch für dessen ganze Familie gedacht, sodass hier auch zukünftige Mitglieder zur Ruhe gebettet werden können."
 goharshad_mosque: "Goharschad-Moschee"
 goharshad_mosque_desc: "Die $goharshad_mosque$ ist eines der besten Beispiele für die #L [ShowCultureName('farsi_culture')|l]e#! Architektur während der timuridischen Ära in [ShowRegionName('persia_region')]."
 majma_al_tawarikh: "Mojmal al-Tawārīkh"
 majma_al_tawarikh_desc: "Die $majma_al_tawarikh$ ist eine Chronik der timuridischen Nation und deren Anrainerstaaten. In ihr finden sich Historien und Geografien."
 #Mughals
 taj_mahal: "Taj Mahal"
 taj_mahal_desc: "Der $taj_mahal$ war die Ruhestätte seines Auftraggebers und ist vielleicht eines der prächtigsten Mausoleen, die je gebaut wurden. Inspiriert vom Gūr-i Amīr in Samarkand hat es seinen Zweck als Gedenkstätte sowohl für Shāh Jahān als auch für dessen Gattin noch übertroffen und ist zu einem der sieben großen Weltwunder geworden."
 peacock_throne: "Pfauenthron"
 peacock_throne_desc: "Der verzierte Thron des mogulischen Staats ist ein Symbol seiner Macht in [ShowRegionName('hindustan_region')]."
 #Morocco
 el_badi_palace: "el-Badi-Palast"
 el_badi_palace_desc: "Ein Großpalast, der mit Materialien aus Landen von [ShowRegionName('italy_region')] bis [ShowRegionName('guinea_region')] errichtet wurde. Er gilt als eines der am reichsten verzierten Gebäude im [ShowRegionName('maghreb_region')]."
 ben_youssef_mosque: "Ben-Youssef-Moschee"
 ben_youssef_mosque_desc: "Diese Moschee wurde in der Almoraviden-Ära errichtet und steht damit als eines der wenigen verbleibenden Symbole ihrer Herrschaft im [ShowRegionName('maghreb_region')]."
 #Sikhism
 guru_granth_sahib: "Guru Granth Sahib"
 guru_granth_sahib_desc: "Dieses Werk wird im [ShowReligionName('sikhism')] als ewiger $guru$ betrachtet, denn es wurde von mehreren $guru$s zusammengetragen und erweitert. Es enthält Lehren zur Anleitung für #L [ShowReligionAdjective('sikhism')|l]e#! Gläubige."
 #USA
 common_sense: "Common Sense"
 common_sense_desc: "Das Pamphlet „$common_sense$“ (engl. „Gesunder Menschenverstand“) entstand während des Ringens der Amerikanischen Revolution und ist ein wichtiges Werk für die Idee einer egalitären Regierung und den Kampf gegen koloniale Unterdrückung."
 #Ottomans
 genealogy_osman_dynasty: "Genealogie der Dynastie des Hauses Osman"
 genealogy_osman_dynasty_desc: "Die Chronik einer unglaublich einflussreichen Dynastie, deren Seiten man mit Gold und Schriftkunst schmückte. In ihr wird das Haus mit den Tagen von Oghuz $rank_empire_horde_ruler_suffix_male$ verknüpft, einem Mythos unter den Turkstämmen."
 gabriel_the_archangel: "Erzengel Gabriel"
 gabriel_the_archangel_desc: "Eine Ikone von $gabriel_the_archangel$, einem #L [ShowReligionGroupAdjective('christian')|l]en#! Heiligen, und ein religiöses Symbol #L [ShowLocationName('kyiv')]s#!."
 st_andrew_church: "Sankt-Andreas-Kirche"
 st_andrew_church_desc: "Eine dem heiligen Andreas geweihte Kirche, der auch als Apostel der Rus bekannt ist."
 kie_collection_of_paintings_from_anton_losenko: "Sammlung neoklassischer Porträts"
 kie_collection_of_paintings_from_anton_losenko_desc: "Diese eigens für die Herrscher von [ShowRegionName('ruthenia_region')] geschaffenen Porträts bedecken den gesamten dortigen Regierungshof."
 kleinody: "Kleinody"
 kleinody_desc: "Dies sind die Insignien der Kosakenelite. Sie stehen für ihre Herrschaft über die ihnen untergeordneten Krieger."
 #Persia
 takmelat_al_akhbar: "Takmilat al-’aḵbār"
 takmelat_al_akhbar_desc: "Eine Universalchronik, die die Geschichte von [ShowRegionName('persia_region')] beschreibt und sich dabei auf die vergangenen Jahrzehnte konzentriert."
 imamzadeh_hossein: "Imamzadeh Hossein"
 imamzadeh_hossein_desc: "Eine Grabmoschee, die Imamzadeh Hossein gewidmet ist, dem Sohn von Imām ’Alī al-Riḍā."
 ali_qapu_palace: "’Ālī Qāpū"
 ali_qapu_palace_desc: "Ein Palast, der in [ShowRegionName('persia_region')] errichtet wurde. Sein Hauptzweck bestand darin, ein Einfluss der Dynastie seiner Erbauer auszuweiten."
 #Knights
 history_of_the_hospitallers: "Die Geschichte des Johanniterordens"
 history_of_the_hospitallers_desc: "Diese wertvolle Chronik ist eine umfassende Aufzeichnung der Geschichte, der Schlachten und des Vermächtnisses des Johanniterordens von dessen Ursprüngen bis zu seiner Herrschaft auf Malta."
 sulaymaniyya_takiyya: "Takiyya al-Sulaymaniyya"
 sulaymaniyya_takiyya_desc: "Eine Moschee in [ShowLocationName('damascus')], die Merkmale der #L [ShowCultureName('turkish_culture')|l]en#! und #L [ShowCultureName('syriac_culture')|l]en#! Kultur aufweist."
 blue_mosque: "Blaue Moschee"
 blue_mosque_desc: "Eine überaus detailreich verzierte Moschee. Ihre Wände sind blau bemalt, wodurch sie sich noch stärker von ihrer Umgebung abhebt."
 church_of_saint_nicholas: "Sankt-Nikolai-Kirche"
 church_of_saint_nicholas_desc: "Dies war eine der ersten Kirchen, die während der Bekehrung von [ShowLocationName('vilnius')] zum [ShowReligionGroupName('christian')] entstanden. Auch heute noch bleibt sie ein Ort, an dem [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]e Gläubige beten können."
 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Eine Abhandlung, die als Handbuch für den Einsatz von Artillerie, Raketen und Pyrotechnik dienen soll."
 tale_of_the_palemonids: "Die Geschichte der Palemoniden"
 tale_of_the_palemonids_desc: "Die Chronik der Palemoniden, die erklärt, wie sie während der Invasion von Attila dem Hunnen aus [ShowLocationName('rome')] flohen und schließlich in $LIT$ ankamen."
 simple_words_of_catechism: "Katekizmo paprasti žodžiai"
 simple_words_of_catechism_desc: "Als eines der ersten in [ShowDialectName('lithuanian_dialect')|U] gedruckten Bücher wollen diese „Schlichten Worte des Katechismus“ das Volk #L [ShowReligionAdjective('lutheran')|l]e#! Werte lehren."
 dynastic_history_of_the_dynasty: "Dynastiechronik"
 dynastic_history_of_the_dynasty_desc: "Die goldenen Seiten dieser Chronik zeichnen unseren Aufstieg zur Macht nach. Mit Opulenz und Reichtum ließen wir dieses kunstvolle Werk aufsetzen, das die engen Bande unserer Dynastie zu jener Macht nachzeichnet, an der wir festhalten. Dieses Werk beweist, dass unser Anspruch legitim ist und von niemandem angezweifelt werden kann – und mögen sich noch so viele Prätendenten erheben, die uns unseren Platz an der Sonne rauben wollen."
 hong_lu_meng: "Hóng Lóu Mèng"
 hong_lu_meng_desc: "Dieser Roman erzählt die Geschichte von Jiǎ Bǎoyù nach, der Inkarnation einer Jade aus der Himmelsmauer, die versucht, das Leben als Mensch zu erfahren. In diesem Werk gibt es viele Einzelheiten zu den beiden Familien des fiktiven Jiǎ-Clans, dessen Mitglieder aufgrund von Familienstreitigkeiten, Politik oder Tod langsam verschwinden."
 #Japan
 hana_no_gosho_palace: "Hana-no-Gosho"
 hana_no_gosho_palace_desc: "Der $hana_no_gosho_palace$ wurde als Symbol des Ansehens und der Pracht von $ASK$ errichtet und ist einer der komplexesten Paläste in [ShowLocationName('kyoto')]."
 kinkaku_ji: "Kinkaku-ji"
 kinkaku_ji_desc: "Der goldene Überzug des Kinkaku-ji symbolisiert die Läuterung von jeglicher Negativität. Der Pavillon ist gleichzeitig ein höchst spiritueller Ort und ein ruhmreiches Symbol für die $ASK$-Architektur."
 jinno_shotoki_chronicle: "Jinnō Shōtōki"
 jinno_shotoki_chronicle_desc: "Eine detaillierte Chronik sämtlicher Kaiser der [ShowDynastyName('yamato_dynasty')]-Dynastie, angefangen beim mythischen Zeitalter der Götter bis zum Zeitpunkt der Fertigstellung der Chronik. Sie enthält auch eine Kurzbeschreibung aller Herrschaften."
 shokoku_ji: "Shōkoku-ji"
 shokoku_ji_desc: "Ein wichtiger Tempel in [ShowLocationName('kyoto')], der zugleich spirituelle Bedürfnisse befriedigt und als Ort für Bankette des Hofs von $ASK$ dient."
 catfish_with_a_gourd: "Wels und Flaschenkürbis"
 catfish_with_a_gourd_desc: "Eines der ersten Werke der #italic Suiboku#!-Tuschemalerei. $catfish_with_a_gourd$ ist ein Symbol für die Ausbreitung der Tuschemalerei in ganz [ShowRegionNameWithNoTooltip('japan_region')]."
 reading_in_a_bamboo_grove: "Lesen im Bambus-Atelier"
 reading_in_a_bamboo_grove_desc: "Ein weiteres frühes Werk im Stil der #italic Suiboku#!-Tuschemalerei. $reading_in_a_bamboo_grove$ zeigt, wie sehr sich die Tuschemalerei innerhalb der Lebenszeit von [GetCharacter('tensho_shubun').GetName] verbreitete."
 jap_winter_landscape: "Winterlandschaft"
 jap_winter_landscape_desc: "Die $jap_winter_landscape$ wurde von [GetCharacter('sesshu_toyo').GetName] gemalt und ist ein Sinnbild für die Verschmelzung des #L [ShowCultureGroupName('japanese_group')|l]en#! und des #L [ShowCultureGroupName('chinese_group')|l]en#! Zeichenstils."
 #Iroquois
 traditions_of_jigonsaseh: "Jigonhsasee, Mutter der Nationen"
 traditions_of_jigonsaseh_desc: "Jigonhsasee war eine bedeutende Persönlichkeit rund um die Gründung der #L [ShowCultureGroupName('haudenosaunee_group')|U]en#! Konföderation und erwies sich als scharfsinnige Vermittlerin und Einigerin."
 the_tragedy_of_hiawatha: "Die Tragödie von Hiawatha"
 the_tragedy_of_hiawatha_desc: "Hiawatha begann als Wilder und galt gar als Kannibale, doch später verschrieb er sich ganz dem Verbreiten der Lehre des Großen Gesetzes vom Frieden. Auch wenn Hiawatha selbst nicht erfolgreich war, so leistete er mit seinen Bemühungen einen bedeutenden Beitrag zur Einung der #L [ShowCultureGroupName('haudenosaunee_group')|U]en#! Konföderation."
 the_cleansing_of_tadodaho: "Die Reinigung des Tadodaho"
 the_cleansing_of_tadodaho_desc: "Tadoho war ein Tyrann, der schließlich vom Bösen „erlöst“ wurde und sich als fehlendes Puzzleteil für die Einigung des #L [ShowCultureGroupName('haudenosaunee_group')|l]en#! Volks erwies. Er diente als dessen oberster Häuptling."
 #Prussia
 humboldts_cosmos: "Kosmos"
 humboldts_cosmos_desc: "Der $humboldts_cosmos$ ist ein fünfbändiges Meisterwerk, das eine einheitliche Vision der natürlichen Welt zu vermitteln versucht und dafür detaillierte wissenschaftliche Beobachtungen mit philosophischen Abhandlungen verbindet. In diesem Werk versucht Humboldt zu veranschaulichen, dass sämtliche Phänomene der Physik miteinander verflochten sind."
 rihla_art: "Riḥla"
 rihla_art_desc: "Die #italic $rihla_art$#! ist ein detaillierter Reisebericht von $ibn_battuta$, der seine jahrzehntelangen Reisen durch die islamische Welt und andere Gebiete festhielt. Er diktierte seine Erinnerungen dem Gelehrten Mohammed ibn Dschuzayy und verwob dabei persönliche Erlebnisse, Erörterungen von Kulturen sowie simple Beobachtungen aus seinen Reisen durch Afrika, Arabien, Persien, Indien, Südostasien und China. Das Werk gewährt einen seltenen kaleidoskopischen Blick auf die Vielfalt unserer Welt durch die Augen eines so unermüdlichen wie neugierigen Reisenden."
 #Generic
 radziwilli_bible: "Die Radziwiłł-Bibel"
 radziwilli_bible_desc: "Diese Bibel wurde von einem mächtigen #L [ShowReligionAdjective('calvinist')|l]en#! Adligen in Auftrag gegeben und erwies sich als bedeutendes Werkzeug zur Verbreitung des [ShowReligionNameWithNoTooltip('calvinist')] unter den #L [ShowReligionAdjective('catholic')|l]en#! Massen. Sie ist ein literarisches Meisterwerk und in linguistischer wie religiöser Hinsicht von großer Bedeutung."
 #Austria
 melk_abbey: "Abtei $ORIGIN$"
 melk_abbey_desc: "Das 1089 an der Donau in Österreich gegründete Stift Melk entwickelte sich zu einem der einflussreichsten Benediktinerklöster Mitteleuropas. Es beherbergte eine bedeutende Bibliothek mit zahlreichen mittelalterlichen Manuskripten und theologischen Werken, die Jahrhunderte des Wissens und der Hingabe widerspiegelten."
 #Vladimir
 dormition_cathedral_vladimir: "Mariä-Entschlafens-Kathedrale"
 dormition_cathedral_vladimir_desc: "Die zwischen 1158 und 1160 unter Fürst Andrei Bogoljubski erbaute Mariä-Entschlafens-Kathedrale von Wladimir diente als spirituelles Zentrum des mittelalterlichen Fürstentums Wladimir-Susdal. Sie wurde zum Vorbild für viele spätere russische Kirchen, darunter auch die Moskauer Entschlafenskathedrale. Mit Fresken von Andrei Rubljow und Daniil Tschornyj geschmückt symbolisierte sie die wachsende Autorität der orthodoxen Kirche in der mittelalterlichen Rus."
 #Pskov
 ivanovsky_monastery: "Iwanowski-Konvent"
 ivanovsky_monastery_desc: "Das im späten 13. Jahrhundert gegründete Iwanowski-Kloster von Pskow spielte eine wichtige Rolle im religiösen und verteidigungspolitischen Leben der Stadt. Mit seiner Lage nahe dem Fluss Pskowa war es Teil der Befestigungen von Pskow, was bei den Klosteranlagen an der nordwestlichen Grenze der Rus üblich war. Das Konvent wurde für seine strengen asketischen Traditionen und die örtlichen Heiligen bekannt. Seine mittelalterlichen Bauten spiegeln die charakteristische Steinarchitektur der Pskower Schule wider."
 #Kyiv
 kyiv_pechersk_lavra: "$ORIGIN$er Höhlenkloster"
 kyiv_pechersk_lavra_desc: "Das #italic Kiewer Höhlenkloster#! wurde 1051 von den Mönchen Antonius und Theodosius gegründet und ist eines der ältesten und bedeutendsten Zentren des östlichen orthodoxen Christentums. Es wurde teilweise unterirdisch angelegt, und sein Höhlenkomplex diente sowohl als Unterkunft für Mönche als auch als deren Begräbnisstätte. Im Lauf der Zeit entwickelte es sich zu einer riesigen religiösen und kulturellen Anlage, wo man theologische Studien betrieb und Handschriften anfertigte. Im 14. Jahrhundert war das Kloster ein zentraler Bestandteil der Spiritualität und der Bildung der Kiewer Rus."
 #China
 art_of_war: "Die Kunst des Krieges"
 art_of_war_desc: "Die Sunzi zugeschriebene und um das 5. Jahrhundert v. u. Z. verfasste Abhandlung #italic $art_of_war$#! ist eine der einflussreichsten Militärabhandlungen der Geschichte. Sie gründet sich auf die frühe chinesische Staatskunst und Strategie und systematisiert die Prinzipien der Kriegsführung, der Geheimdienste und der Führung. Ab dem 13. und 14. Jahrhundert war sie ein klassischer Text, den Generäle und Gelehrte in ganz Ostasien studierten. Die Betonung von Anpassungsfähigkeit und psychologischer Kriegsführung prägte zunächst das chinesische Militärdenken und später auch das der gesamten Welt nachhaltig."
 gaocheng_astronomical_observatory: "Gàochéng-Observatorium"
 gaocheng_astronomical_observatory_desc: "Das 1276 während der Yuán-Dynastie erbaute $gaocheng_astronomical_observatory$ in der Nähe von $ORIGIN$ war ein bedeutender Ort für die Verfeinerung des chinesischen Kalenders. Seine Steininstrumente, darunter ein Meridian und ein Gnomon, ermöglichten präzise Messungen des Sonnenschattens zur Bestimmung von Sonnenwenden und Tagundnachtgleichen. Das Observatorium war so auch ein Zeugnis des Interesses des Yuán-Staates an wissenschaftlichen Reformen und seinem Vertrauen in die chinesische und die islamische Astronomie. Es wurde jahrhundertelang genutzt und gehört zu den ältesten noch existierenden Observatorien der Welt."
 kaogongji: "Kǎogōngjì"
 kaogongji_desc: "Das Kǎogōngjì, das während der späten Zhōu-Dynastie (ca. 5. Jahrhundert v. u. Z.) verfasst wurde, ist der älteste bekannte chinesische Text über Technologie und Stadtplanung. Es beschreibt mit vielen Einzelheiten staatliche Werkstätten, Materialien und die Organisation des Handwerks, darunter auch die Herstellung von Bronze, Jade und Ritualgegenständen. Es enthält zudem ein Modell für die ideale Stadtplanung auf der Grundlage von Ritualen und Kosmologie. Im Lauf der Kaiserzeit wurde es wiederentdeckt und erforscht, wodurch es wichtige Einblicke in die technologischen und bürokratischen Feinheiten des frühen China bietet."
 pagoda_of_fogong_temple: "Pagode des Fógōng-Tempels"
 pagoda_of_fogong_temple_desc: "Die 1056 während der Liáo-Dynastie erbaute $pagoda_of_fogong_temple$ in der Provinz $shanxi_area$ ist die älteste noch erhaltene, vollständig aus Holz gebaute Pagode Chinas. Mit einer Höhe von fast 70 Metern ist sie ein Beispiel für fortschrittliche Holzbaukunst und buddhistische Architekturtradition. Sie wurde unter der Schirmherrschaft der Khitan-Herrscher erbaut und symbolisierte sowohl Frömmigkeit als auch technisches Können."
 giant_wild_goose_pagoda: "Große Wildganspagode"
 giant_wild_goose_pagoda_desc: "Die 652 unter Kaiser Gāozōng aus der Táng-Dynastie errichtete $giant_wild_goose_pagoda$ in $xian_province$ diente der Aufbewahrung buddhistischer Schriften, die der Mönch Xuánzàng aus Indien mitbrachte. Ihre ursprünglichen fünf Stockwerke wurden später erweitert, woduch sie zu einem wichtigen Zentrum für die Übersetzung und Verbreitung buddhistischer Texte werden konnte. Sie ist bis heute eines der bedeutendsten religiösen Denkmäler Chinas und verbindet spirituelle Hingabe und wissenschaftlichen Austausch."
 notre_dame_de_paris: "Notre-Dame de $ORIGIN$"
 notre_dame_de_paris_desc: "Der Bau der $notre_dame_de_paris$ begann 1163, fertiggestellt wurde sie allerdings erst im 14. Jahrhundert. Sie stellt den Höhepunkt der frühen französischen Gotik dar. Die innovative Verwendung von Strebebögen, Kreuzrippengewölben und riesigen Buntglasfenstern machte die Kathedrale zu einem Vorbild für spätere Kathedralen. Als zeremonielles Herz von Paris war sie Schauplatz königlicher Krönungen, Staatsereignisse und theologischer Debatten."
 sainte_chapelle: "Sainte-Chapelle"
 sainte_chapelle_desc: "Die zwischen 1241 und 1248 von König Ludwig IX. erbaute $sainte_chapelle$ in $ORIGIN$ sollte die Dornenkrone Christi und andere Passionsreliquien beherbergen. Die Buntglasfenster der Kapelle zeigen über 1.000 biblische Szenen. Sie befand sich im königlichen Palast und symbolisierte die Einheit von Monarchie und göttlicher Autorität."
 vezelay_abbey: "Kloster Vézelay"
 vezelay_abbey_desc: "Die Abtei Sainte-Marie-Madeleine in Vézelay wurde im 9. Jahrhundert gegründet und entwickelte sich zu einem wichtigen Pilgerzentrum mit Reliquien der Maria Magdalena. Die romanische Basilika, die 1104 geweiht wurde, ist für ihre Skulpturen-Tympana sowie ihre harmonischen Proportionen bekannt. Vézelay spielte zudem eine wichtige politische Rolle: Hier fanden die Predigten des Zweiten und Dritten Kreuzzugs statt. Bis ins 14. Jahrhundert war es ein wichtiges spirituelles und kulturelles Wahrzeichen Burgunds."
 mont_saint_michel: "Mont-Saint-Michel"
 mont_saint_michel_desc: "Der Mont Saint-Michel erhebt sich dramatisch auf einer Gezeiteninsel vor der Küste der Normandie. Er entstand im frühen 8. Jahrhundert als kleines Oratorium und entwickelte sich bis zum 11. Jahrhundert zu einer bedeutenden Benediktinerabtei. Er vereint religiöse Hingabe und militärische Befestigungsbemühungen. Die auf dem felsigen Gipfel erbaute Abteikirche wurde zu einem wichtigen Wallfahrtsort. 1337 war sie sowohl ein Symbol des französischen Glaubens als auch eine beeindruckende Festung gegen die englischen Vorstöße."
 reims_cathedral: "Kathedrale von Reims"
 reims_cathedral_desc: "Der Bau der Kathedrale von $ORIGIN$ begann 1211, und sie war die traditionelle Krönungskirche der französischen Könige. Der hoch aufragende gotische Bau, die Vielzahl an schmückenden Skulpturen und die großen Rosettenfenster verkörperten die künstlerischen und politischen Ideale des mittelalterlichen Frankreichs. Die Salbung der Monarchen in Reims unterstrich die heilige Legitimität der königlichen Macht."
 cluny_abbey: "Abtei Cluny"
 cluny_abbey_desc: "Die 910 in Burgund gegründete Abtei Cluny entwickelte sich zum spirituellen Zentrum einer bedeutenden Reformbewegung der Klöster, die die westliche Christenheit verändern sollte. Ihr Einfluss breitete sich über Hunderte von Tochterklöstern aus, die liturgische Strenge und päpstliche Unabhängigkeit betonten. Die dritte Abteikirche, die im frühen 12. Jahrhundert fertiggestellt wurde, war bis zum Bau des Petersdoms in Rom die größte Europas."
 aachen_cathedral: "Aachener Dom"
 aachen_cathedral_desc: "Der um 796 von Karl dem Großen in Auftrag gegebene $ORIGIN$er Dom ist ein Meisterwerk karolingischer Architektur und eine der ältesten monumentalen Kuppelkirchen Europas. Von 936 bis 1531 diente er als Krönungsort deutscher Könige. Der achteckige Grundriss und die Mosaike der Pfalzkapelle wurden von Ravenna und Byzanz inspiriert. Noch im 14. Jahrhundert war diese Kirche ein bedeutendes Relikt kaiserlicher Macht und ein Wallfahrtsort dank der sterblichen Überreste Karls des Großen."
