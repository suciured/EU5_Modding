 #Artist Types
 ARTIST_TYPE_NAME_: "(Laie)"
 ARTIST_TYPE_DESC_: "Dieser Charakter ist kein Künstler von Beruf."
 ARTIST_TYPE_NAME_painter: "Maler"
 ARTIST_TYPE_DESC_painter: "Dieser Künstler bildet die echte Welt oder eine Hervorbringung seiner Fantasie ab. Dazu trägt er Pigmente, Kohle oder andere Farbquellen auf eine feste Oberfläche wie eine Leinwand oder eine Mauer auf. Zu den berühmten Malern dieser Epoche gehören Leonardo da Vinci, Rembrandt und Raffael."
 ARTIST_TYPE_NAME_sculptor: "Bildhauer"
 ARTIST_TYPE_DESC_sculptor: "Ein Bildhauer formt Ton, Stein, Marmor, Holz und andere Materialien zu Kunstwerken. Zu den berühmten Bildhauern dieser Epoche gehören Donatello, Michelangelo und Gian Lorenzo Bernini."
 ARTIST_TYPE_NAME_jurist: "Rechtslehrer"
 ARTIST_TYPE_DESC_jurist: "Ein Experte in allen Rechtsfragen, der verschiedene Gesetzbücher analysiert und erläutert. Zu den berühmten Rechtslehrern dieser Epoche gehören Bartolus de Saxoferrato, Francisco de Vitoria und Jeremy Bentham."
 ARTIST_TYPE_NAME_scientist: "Wissenschaftler"
 ARTIST_TYPE_DESC_scientist: "Eine Person des Wissens und ein Gelehrter des Denkens, der jene Aspekte der Natur infrage stellt, die in der Vergangenheit als gegeben erachtet wurden. Zu den berühmten Wissenschaftlern dieser Epoche gehören Isaac Newton, Leonardo da Vinci und Joseph Fourier."
 ARTIST_TYPE_NAME_composer: "Komponist"
 ARTIST_TYPE_DESC_composer: "Dieser Künstler erschafft musikalische Werke, die hinsichtlich ihrer Form von einer Motette bis zu einer Sinfonie alles abdecken können. Zu den berühmten Komponisten dieser Epoche gehören Johann Sebastian Bach, Wolfgang Amadeus Mozart und Carl Michael Bellman."
 ARTIST_TYPE_NAME_writer: "Schriftsteller"
 ARTIST_TYPE_DESC_writer: "Ein Schriftsteller ist ein Künstler, der Ideen in Form von Gedichten bis hin zu Romanen, aber auch ganze Theaterstücke niederschreibt. Zu den berühmten Schriftstellern dieser Epoche gehören William Shakespeare und viele andere, die weniger talentiert waren."
 ARTIST_TYPE_NAME_architect: "Architekt"
 ARTIST_TYPE_DESC_architect: "Architekten entwerfen jene Gebäude, die die Schönheit unserer Städte ausmachen. Dazu zählen auch Denkmäler, Herrenhäuser und Paläste. Zu den berühmten Architekten dieser Epoche gehören Mimar Sinan, Christopher Wren und Michelangelo."
 ARTIST_TYPE_NAME_philosopher: "Philosoph"
 ARTIST_TYPE_DESC_philosopher: "Dieser Künstler definiert die Realität und hilft uns, unsere Existenz zu verstehen. Zu den berühmten Philosophen dieser Epoche gehören René Descartes, Immanuel Kant und Baruch Spinoza."
 ARTIST_TYPE_NAME_iconographer: "Ikonograf"
 ARTIST_TYPE_DESC_iconographer: "Ikonografen entwerfen Glaubensikonen für orthodoxe und miaphysitische Kirchen. Zu den berühmtesten Ikonografen dieser Epoche gehören Eulalios, Georgios Kallergis und Manuel Panselinos."
 ARTIST_TYPE_NAME_metalsmith: "Kunstschmied"
 ARTIST_TYPE_DESC_metalsmith: "Kunstschmiede sind geschickte Kunsthandwerker, die alles, angefangen von dekorativen Waffen bis hin zu königlichen Insignien, herstellen können. Zu den berühmten Schmieden dieser Epoche gehören Johann Joseph Würth, Vidal Astori und Jehan Cambier."
 ARTIST_TYPE_NAME_calligrapher: "Kalligrafen"
 ARTIST_TYPE_DESC_calligrapher: "Kalligrafen erschaffen Kunst durch detaillierte Verbindungen von Buchstaben, sei es in Büchern oder Schriftrollen, meist aber in Palästen und Tempeln. Zu den berühmtesten Kaligrafen dieser Epoche gehören Mir Emad Hassani, Han Seok-bong oder die #italic Kan’ei Sanpitsu#!."
 ARTIST_TYPE_NAME_storyteller: "Geschichtenerzähler"
 ARTIST_TYPE_DESC_storyteller: "Geschichtenerzähler sind Individuen, deren Aufgabe es ist, durch mündliche Überlieferung Geschichten und Traditionen unserer Ahnen zu bewahren und zu verbreiten. Geschichtenerzähler genießen ein hohes Ansehen in ihren Stämmen, da sie gewährleisten, dass neue Generationen die wichtigsten Traditionen lernen."
