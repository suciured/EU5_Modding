 gaude_mater_polonia: "Gaude Mater Polonia"
 gaude_mater_polonia_desc: "#italic Gaude Mater Polonia#! ist ein 1253 von Vinzenz von Kielcza geschaffenes Loblied. Es ist dem Heiligen Stanislaus von Szczepanów gewidmet, der zum Märtyrer wurde, nachdem man ihn auf Befehl von König Bolesław II. gefangen nahm und tötete. Das Lied diente als inoffizielle Hymne des mittelalterlichen Polens und später als die von Polen-Litauen."
