 palace_desc: "Dieser Palast, ein architektonisches Meisterwerk der besten Baumeister ihrer Zeit, dient den wichtigsten Personen des Reichs als angemessene Residenz."
 temple_tower_desc: "Der $temple_tower$ ist die architektonische Krönung jedes religiösen Gebäudes. Er betont die Bedeutung des ihm zugehörigen Tempels, gibt unseren Siedlungen Form und demonstriert unsere Hingabe zum Göttlichen."
 treatise_desc: "Eine Dissertation über wesentliche Themen der Gesellschaft. Diese $treatise$ könnte möglicherweise die Sichtweise unserer Bevölkerung für die nächsten Jahrhunderte prägen."
 weapon_desc: "Diese von einem geschickten $metalsmith$ geschaffene $weapon$ ist ein Symbol unserer handwerklichen Errungenschaften, selbst nachdem sie ihre Verwendung auf dem Schlachtfeld überdauert hat."
 regalia_desc: "Ein Symbol für Autorität und Legitimität. Die $regalia$e unserer Herrscher müssen um jeden Preis geschützt werden."
 hymnal_desc: "Eine Sammlung von Texten und Melodien, die bei Versammlungen von Gläubigen genutzt werden, um das Göttliche zu preisen."
 painting_desc: "Ein auf einer beliebigen Oberfläche visuell festgehaltener Augenblick, Zeitgeist oder wichtiges Ereignis in unserer Geschichte. Die Kunst der Malerei wird sehr geschätzt."
 icon_desc: "Bilder bedeutender religiöser Figuren, die eine wichtige Rolle in unserem Glauben spielen."
 scripture_desc: "Ein $scripture$ ist das Werk mehrerer Jahrzehnte des Sammelns und Kombinierens von Texten zu einem zusammenhängenden Schriftstück."
 motet_desc: "Eine mehrstimmige Komposition, die in Kirchen gesungen wird und hauptsächlich biblische Themen beinhaltet."
 statue_desc: "Eine geschnitzte oder gegossene Figur, die aus einem haltbaren Material besteht und häufig einen Menschen oder ein Tier darstellt."
 symphony_desc: "Eine musikalische Komposition, die in der Regel von einem Orchester gespielt wird und meist in vier Sätze unterteilt ist."
 novel_desc: "Ein literarisches Werk, das eine fiktive Handlung erzählt, um den Leser zu unterhalten."
 chronicle_desc: "Ein literarisches Werk, das historische Ereignisse zusammenfasst und chronologisch wiedergibt."
 poem_desc: "Ein literarisches Werk, das durch die gewählten Worte und den Rhythmus Schönheit und ein Gefühl der Ästhetik hervorzurufen versucht."
 play_desc: "Ein literarisches Werk, das eine Aneinanderreihung von Dialogen zwischen Figuren umfasst, die von Schauspielern vorgetragen werden."
 monument_desc: "Ein Bauwerk mit historischem oder kulturellem Wert für die Menschen, die es errichteten."
 mansion_desc: "Eine prunkvolle Behausung, die die Schönheit und den Komfort über die Verteidigungsfähigkeit und die Robustheit stellt und die Macht und den Reichtum des Besitzers gegenüber seinesgleichen demonstriert."
 prayer_book_desc: "Eine Sammlung von Gebeten, die der Frömmigkeit unseres Volkes, der Bewahrung alter Schriften und der Größe des Göttlichen gewidmet sind."
