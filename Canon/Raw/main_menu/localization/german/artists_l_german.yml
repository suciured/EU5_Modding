 de_asse_et_partibus_eius_desc: "$de_asse_et_partibus_eius$ wurde von [GetCharacter('guillaume_bude').GetName] verfasst und enthält verschiedene Studien, die [GetCharacter('guillaume_bude').GetLastNameWithNoTooltip] zur Analyse antiker Münzen vornahm."
 heptameron: "Heptaméron"
 heptameron_desc: "Diese Sammlung von Kurzgeschichten wurde nach dem Tod von [GetCharacter('pierre_boaistuau').GetName] zusammengestellt. In diesen Erzählungen geht es um Liebe, Lust und andere romantische Dinge."
 ballet_de_la_merlaison: "Ballet de la Merlaison"
 ballet_de_la_merlaison_desc: "Das $ballet_de_la_merlaison$ ist eine eindrucksvolle Reihe von Tänzen, Gedichten und Musikstücken, deren Ausgangspunkt eine Amseljagd ist."
 voyage_accounts_of_francois_de_vitre: "Memoiren"
 voyage_accounts_of_francois_de_vitre_desc: "Ein Bericht über die Reisen von François Martin de Vitré an Bord der #italic Croissant#!. François war einer der ersten Franzosen, der $india$ betrat."
 cartes_de_cassini: "Carte de Cassini"
 cartes_de_cassini_desc: "Zusammengestellt von Mitgliedern der Cassini-Familie war die Carte de Cassini die erste topografische Karte, die das gesamte Königreich Frankreich zeigte. Ihre Fertigstellung brauchte fast sechs Jahrzehnte."
 the_brus: "The Brus"
 the_brus_desc: "Dieses Erzählgedicht beruht auf [GetCharacter('sco_robert_the_bruce').GetName] und [GetCharacter('sco_robert_the_bruce').Custom('DE_PRO_POS_S_3P')]em Ringen gegen [GetCountry('ENG').GetNameWithNoTooltip] um die #L [GetCountry('SCO').GetAdjective|l]e#! Unabhängigkeit."
 sco_true_law: "The True Law of Free Monarchies"
 sco_true_law_desc: "„$sco_true_law$“ (Das wahre Gesetz freier Monarchien) begründet das göttliche Anrecht auf die Herrschaft damit, dass der Herrscher des Staats absolute Authorität innehat und von höheren Mächten dafür ausersehen wurde."
 sco_basilikon: "Basilikon Doron"
 sco_basilikon_desc: "Das $sco_basilikon$ sind die Richtlinien, an die sich jeder Herrscher halten sollte, wenn er effektiv regieren will. Sie reichen dabei von der Verwaltung der Untertanen bis hin zur Zusammensetzung des eigenen Kabinetts."
 sco_divine_art_of_poesie: "Divine Art of Poesie"
 sco_divine_art_of_poesie_desc: "In „$sco_divine_art_of_poesie$“ (Göttliche Kunst der Poesie) findet man die Grundlagen der modernen #L [ShowCultureName('scottish')|l]en#! Dichtkunst. Während das Gedicht selbst in [ShowCultureNameWithNoTooltip('scottish')|U] verfasst wurde, weckte seine Brillanz auch die Aufmerksamkeit vieler, die außerhalb der #L [ShowLanguageName('gaelic_language')|l]en#! Sprache stehen."
 treatise_of_human_nature: "A Treatise of Human Nature"
 treatise_of_human_nature_desc: "Diese [ShowWorkOfArtTypeName('treatise')|U] wurde von [GetCharacter('david_hume').GetName] verfasst und beschreibt mit vielen Details seine Feststellungen zu menschlichen Gefühlen und anderen Aspekten des menschlichen Wesens. [GetCharacter('david_hume').GetLastNameWithNoTooltip]s Werk brachte ihm große Anerkennung in der Welt der Philosophen ein."
