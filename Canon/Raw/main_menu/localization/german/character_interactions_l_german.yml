 assign_governor_past: "[SCOPE.sCharacter('recipient').GetName] erhält die Eigentumsrechte an „[target_area.GetName|U]“"
 assign_governor_act_past: "Auf Erlass von [SCOPE.sCountry('actor').GetGovernment.GetRuler.GetName] wurde [SCOPE.sCharacter('recipient').GetName] zum Statthalter über „[target_area.GetName|U]“ ernannt. Fortan wird [SCOPE.sCharacter('recipient').GetName] den Titel „[target_reform.GetName]“ tragen."
 tim_normal_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName|U] erhält den Titel „[target_reform.GetName]“ und damit die Verwaltung über das [area|e]. Dies wird sicherstellen, dass [SCOPE.sCharacter('recipient').Custom('DE_PRO_PER_S_3P_N')] positive [events|e] erhalten wird, die den [prosperity|e] und die [development|e] des [Concept('area', 'Gebiets')|e] basierend auf der [total_ability|e] des [Concept('character', 'Charakters')|e] erhöhen.\n\nDas [areas|e] wird nach dem Tod von [SCOPE.sCharacter('recipient').GetName] von uns annektiert werden."
 tim_banished_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName|U] erhält den Titel „[target_reform.GetName]“ und damit die Verwaltung über das [area|e]. Dies wird sicherstellen, dass [SCOPE.sCharacter('recipient').Custom('DE_PRO_PER_S_3P_N')] nicht zum [heir|e] wird, doch [SCOPE.sCharacter('recipient').Custom('DE_PRO_PER_S_3P_N')] erhält auch [events|e], um Unterstützung gegen uns zu versammeln.\n\nSollte [SCOPE.sCharacter('recipient').GetName] sterben, erbt [SCOPE.sCharacter('recipient').Custom('DE_PRO_POS_S_3P')] [heir|e] das [area|e]."
 tim_educational_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName|U] erhält den Titel „[target_reform.GetName]“ und damit die Verwaltung über das [area|e]. Dies wird sicherstellen, dass [SCOPE.sCharacter('recipient').Custom('DE_PRO_PER_S_3P_N')] mehr [total_ability|e] durch [events|e] erhält, aber es bedeutet auch, dass das [areas|e] [development|e] und [prosperity|e] verliert.\n\nSollte [SCOPE.sCharacter('recipient').GetName] das [areas|e] mindestens #Y 10#! Jahre lang verwaltet haben, kann [SCOPE.sCharacter('recipient').Custom('DE_PRO_PER_S_3P_N')] es erben oder den Titel „[ShowGovernmentReformName('soyurghal_governor_effective_governor_reform')]“ erhalten."
