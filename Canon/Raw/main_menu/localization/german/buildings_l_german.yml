 hospital: "Krankenhaus"
 pest_house: "Pesthaus"
 pest_house_desc: "Eine kleine Hütte am Rand einer Gemeinde, wo die Kranken und Siechen gegen ihren Willen festgehalten werden, damit sich keine Seuchen unter den anderen Bürgern ausbreiten können."
 pest_house_tt: "Kann nur während der [situation|e] „[ShowSituationName('black_death')]“ gebaut werden, wenn die Aktion „[ShowGenericActionName('strict_quarantines')]“ aktiv ist."
 lazaretto: "Lazaretto"
 lazaretto_desc: "Ein kleines Krankenhaus an einem abgelegenen Ort, meist auf dem Land, einer Insel oder an der Küste. Seereisende werden dort unter Quarantäne gestellt, wenn man vermutet, sie könnten sich mit ansteckenden Krankheiten infiziert haben. So lässt sich die Ausbreitung von Epidemien an diesem Ort drastisch eindämmen."
 lazaretto_why: "Kann nur an #Y Küsten-#!Orten gebaut werden"
