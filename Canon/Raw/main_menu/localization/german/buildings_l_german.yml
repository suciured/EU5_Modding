 gallowglass_sept: "Gallowglass-Sippe"
 gallowglass_sept_desc: "Diese kleine Gemeinde dient als Sitz eines niederen Clans und bildet dessen gepanzerte Krieger aus."
 banking_office: "Bank"
 tribes_of_galway: "Galway-Stämme"
 tribes_of_galway_desc: "Die örtlichen Handelsfamilien (oder „Stämme“) halten die örtliche Politik im Würgegriff."
 copenhagen_dockyard: "Orlogsværftet"
 caravanserai: "Karawanserei"
 caravan_stop: "Karawanenhalt"
 cinque_port: "Cinque Port"
 cinque_port_desc: "Einer der alten Häfen der Cinque Ports. Diese Werften bieten der Krone entscheidende Marineunterstützung im Ausgleich für eine historische Autonomie."
 eng_royal_forest: "Kronwald"
 eng_royal_forest_desc: "Durch die Waldcharta fallen große Jagdgebiete unmittelbar unter die Kontrolle der Krone. Ein „Wald“ muss hierbei allerdings nicht einmal ein dicht mit Bäumen bestandenes Areal sein: Es muss sich lediglich für die Jagd eignen."
 can_only_destroy_building_through_parliament_issue_tt: "Kann nur durch eine [parliament_issue|e] zerstört werden!"
 north_sea_shipyards: "Nordseewerft"
 enderun_academy: "Enderûn-Akademie"
 imperial_halic_shipyards: "Tersâne-i Âmire"
 imperial_halic_shipyards_desc: "Dieser gewaltige Komplex aus Werften, Trockendocks, Eisengießereien und Spinnereien verfügte sogar über ein eigenes Krankenhaus und ein separates Gefängnis – hier kann wirklich die Flotte eines Großreichs anlegen."
 stannary_court: "Zinnbergwerksgerichtshof"
 stannary_court_desc: "Diese Gerichtshöfe versorgten die Zinnbergleute von Cornwall und Devon, nachdem ihnen per königlichem Dekret 1305 rechtliche Unabhängigkeit gewährt wurde."
 stannary_court_why: "Kann nur von [GetCountry('ENG').GetName] in [ShowProvinceDefinitionName('cornwall_province')] und [ShowProvinceDefinitionName('devon_province')] gebaut werden, sobald das „Zinnbergwerksgesetz“ erlassen wurde."
 stannary_court_destroy: "Das [event|e] „$flavor_eng.67.title$“ ist nach dem Jahr #Y 1601#! eingetreten"
 lieutenancy: "Lieutenancy"
 lieutenancy_desc: "Eine Lieutenancy stellt den Sitz eines Lieutenants dar, der ein Territorium anstelle des Herrschers regiert."
 not_in_capital_region: "Kann nicht in der [region|e] des [Concept('capitals', 'Hauptsitzes')|e] gebaut werden"
 ostrog: "Ostrog"
 ostrog_desc: "Ein $ostrog$ ist eine kleine Holzbefestigung, die in den abgelegenen Territorien von Russland errichtet wird. Da man vor allem Holz für sie braucht, lassen sich Ostrogen recht kostengünstig und rasch bauen."
 pomor_outpost: "Pomor-Außenposten"
 pomor_outpost_desc: "Der $pomor_outpost$ dient als Hauptgebäude zum Sammeln von Pelzen und Fisch. Viele Bauern suchen diese Gebäude in der sibirischen Wildnis in der Hoffnung auf, sich einen Lebensunterhalt mit Fellhandel zu verdienen."
 sofa_stockade: "Sofakrieger-Einpfählung"
 sofa_stockade_desc: "Die $sofa_stockade$ erinnert in vielen Aspekten an eine herkömmliche $stockade$, doch sie wird von $a_sofa_infantry$ anstelle von Aufgeboten oder Miliz bewacht. So wird sie zu einem beträchtlichen Hindernis."
 sofa_barracks: "Sofakrieger-Kaserne"
 sofa_barracks_desc: "Die $sofa_barracks$ ist eine besondere $barracks$, deren Besitzer an diesem [location|e] [ShowUnitDefinitionName('a_sofa_infantry')] und [ShowUnitDefinitionName('a_mandekalu_cavalry')] anwerben kann."
 viceroyalty: "Vizekönigspalast"
 viceroyalty_desc: "Der Palast eines Vizekönigs dient als offizielle Residenz und Verwaltungszentrum eines Vizekönigs, der ein Territorium für den eigentlichen Herrscher regiert."
 barcelona_royal_shipyard: "Drassanes Reials de Barcelona"
 barcelona_royal_shipyard_desc: "Die Drassanes Reials de Barcelona (Königliche Werften von Barcelona) liegen neben dem Hafen von Barcelona. Ihre Geschichte reicht bis ins 13. Jahrhundert zurück, wobei sie mehrfach erweitert wurden. Sie dienen als Knotenpunkt des Schiffbaus, als Marinearsenal und als Lagerplatz von Galeeren, was ihnen eine bedeutende Rolle in allen maritimen Angelegenheiten einräumt."
 royal_atarazanas_seville: "Atarazanas de Sevilla"
 royal_atarazanas_seville_desc: "Die königlichen Werften von Sevilla sind die wichtigsten Werften in der Krone von Kastilien und zählen zudem zu den wichtigsten auf der gesamten Iberischen Halbinsel. Die hier vom Stapel laufenden Schiffe werden in den Dienst der Krone gestellt."
 royal_audience_and_chancery: "Königliche Audienz und Kanzlei"
 royal_audience_and_chancery_desc: "Die $royal_audience_and_chancery$ ist eine Justizeinrichtung und unser oberster Gerichtshof mit Autorität über die gesamte Nation. Sie verkörpert die gesetzliche Autorität der Monarchie."
 general_archive_of_simancas: "Archivo General de Simancas"
 general_archive_of_simancas_desc: "Das $general_archive_of_simancas$ ist das erste offizielle Staatsarchiv in Europa, das als ein kompaktes Gebäude entworfen wurde. Es entstand, um wichtige Dokumente des Reichs zu zentralisieren und zu bewahren."
 sevilla_bullfighting_school: "Stierkampfschule von Sevilla"
 sevilla_bullfighting_school_desc: "Die $sevilla_bullfighting_school$ ist die erste offizielle Institution, die der Ausbildung von Matadoren gewidmet ist, welche in dieser legendären Kulturtradition antreten."
 el_escorial_palace: "El Escorial"
 el_escorial_palace_desc: "$el_escorial$ wurde als neue Residenz unserer Monarchen im selben Gebäudekomplex wie ein Kloster des Augustinerordens erbaut und ist ein Denkmal an die Macht und die Frömmigkeit unserer Nation."
 school_of_salamanca: "Schule von Salamanca"
 school_of_salamanca_desc: "Die $school_of_salamanca$ ist eine Institution, die das Ziel verfolgt, moderne Gedanken in den Wissenschaften zu formen, darunter Jura, Ethik, Wirtschaftswissenschaften und noch viele mehr."
 segovia_artillery_academy: "Artillerieakademie von Segovia"
 segovia_artillery_academy_desc: "Die $segovia_artillery_academy$ ist die erste Akademie ihrer Art, die ihren Schwerpunkt auf die Erforschung des militärischen Einsatzes von Artillerie legt. So spielt sie eine entscheidende Rolle für Innovationen im modernen Kanonierstum."
 brethren_marsh: "Markbruderschaft"
 brethren_marsh_desc: "Dieser Hafen ist im Besitz der Markbruderschaft, einer Seehandelsvereinigung, die den internationalen Handel vorantreibt und ein Schutznetz für jene aufbaut, die zu ihren Reihen zählen. Diese Häfen sind zudem Zentren des Schiffbaus."
 cawa_barracks: "Chewa-Kaserne"
 cawa_barracks_desc: "Hier werden Chewa-Regimenter rekrutiert."
 kings_manor: "King’s Manor"
 kings_manor_desc: "Das Verwaltungszentrum für Rechtsangelegenheiten. Der Rat des Nordens nutzt es."
 kings_manor_why: "Kann nur in [ShowLocationName('york')] gebaut werden, sobald der Rat des Nordens eingerichtet wurde."
 calmecac: "Calmecac"
 calmecac_desc: "Die #italic Calmecac#!, eine Adelsschule, bietet unter anderem eine umfassende Ausbildung in Geschichte, Religion und Kriegsführung. Sie lag nahe dem Großtempel von [ShowLocationName('tenochtitlan')] und spielte eine entscheidende Rolle bei der Ausbildung der Priesterschaft. Junge Gemeine wurden in der #italic Tēlpōchcalli#! unterrichtet, wohingegen mögliche Anführer des Adels in der #italic Calmecac#! ausgebildet wurden, oft von militärischen Orden."
 telpochcalli: "Tēlpōchcalli"
 telpochcalli_desc: "Ein #italic Tēlpōchcalli#! (Nahuatl für ‚Haus der jungen Männer‘) bildete Jugendliche ab fünfzehn für den Gemeinde- und Kriegsdienst aus. Das Leben hier bestand aus anstrengenden Betätigungen, kalten Bädern und kargen Mahlzeiten, um die zukünftigen Krieger der Nation abzuhärten."
 panaqa_building: "Panaqa"
 panaqa_building_desc: "Dieser Ort liegt in den Händen der königlichen Familie eines vorherigen Herrschers. Der derzeitige Monarch hat keine Macht über diese Lande."
 pukara_building: "Pukara"
 pukara_building_desc: "Eine $pukara_building$ ist ein Gebäude, das man auf hügeligem oder gebirgigem Gelände errichtet, wo es sowohl als Waffenlager als auch als Verteidigungsbefestigung dient. Das schwierige Gelände wird in ihren Entwurf einbezogen, sodass sie im Vergleich zu gewöhnlichen Festungen günstiger und leichter zu errichten und zu unterhalten ist."
 terraces: "Terrassen"
 terraces_desc: "$terraces$ sind bearbeitete Hänge, die im schwierigen Gelände der Anden einen effektiven Ackerbau erlauben sollen. Meist werden sie auf unterschiedlichen Höhen angelegt, sodass sie guten Boden für verschiedene Ackerfrüchte auf einer kleinen Fläche bieten."
 tambo: "Tambo"
 tambo_desc: "Der $tambo$ ist ein Versorgungsdepot der Inka. Die Aufgabe eines $tambo$ unterschied sich stark abhängig von der jeweiligen Größe. Kleinere Tambos dienten als Herbergen für vorüberziehende Reisende, wohingegen größere sogar als Amtsstuben für die Beamten der Provinz gereichten."
 incamisana: "Incamisana"
 incamisana_desc: "Der $incamisana$ ist ein Tempel zu Ehren und zur Verehrung des Wassers und seiner Schutzgeister. Die Verbindung aus architektonischer Schönheit und technischem Einfallsreichtum sorgt dafür, dass der $incamisana$sowohl als religiöses Bauwerk, aber auch als Bewässerungssystem dient."
 order_commandery: "Ordenskomturei"
 order_commandery_desc: "Eine $order_commandery$ ist ein Gebäude im Besitz eines Kriegerordens außerhalb dessen eigenen Territoriums, das zwei Zwecken dient: Es erzielt Einnahmen durch die Ausbeutung der umliegenden Lande und es zieht neue Mitglieder für den Orden ein."
 order_commandery_tt: "Kann nur gebaut werden, wenn der Besitzer uns „[ShowRelationTypeName('military_sponsorship')]“ gewährt"
 royal_society: "Royal Society"
 royal_society_desc: "Die $royal_society$ ist eine Institution, die sich der Mehrung des Wissens durch Forschungsarbeiten, Veröffentlichungen sowie die Förderung herausragenden wissenschaftlichen Könnens verschrieben hat."
 royal_society_why: "Kann nur im Hauptsitz gebaut werden, sobald die Royal Society gegründet wurde."
 royal_academy_of_arts: "Royal Academy of Arts"
 royal_academy_of_arts_desc: "Die $royal_academy_of_arts$ ist eine Institution, die sich der Förderung, Inspiration und Weiterentwicklung der Welt der bildenden Künste und der Architektur verschrieben hat. Hierzu unterstützt man Ausbildungen und Ausstellungen und feiert künstlerische Talente."
 royal_academy_of_arts_why: "Kann nur im Hauptsitz gebaut werden, sobald die Royal Academy of Arts gegründet wurde."
 peel_towers: "Peel-Turm"
 peel_towers_desc: "Der $peel_towers$ ist ein Verteidigungsgebäude, das die örtliche Befestigung stärkt und dafür sorgt, dass sich das Land schneller von der Verwüstung durch Konflikte erholt."
 dun_fort: "Clanssitz"
 dun_fort_desc: "Die Dun-Feste ist eine aus Stein errichtete Anlage, die als Festung eines Clans dient. Diese Gebäude werden von den Clans genutzt, um ihre einzigartige Stellung in unserer Gesellschaft zu sichern."
 fortress_church: "Kirchenburg"
 fortress_church_desc: "Die $fortress_church$ ist ein Gebäude mit zweierlei Zwecken. Es dient der Gemeinde als herkömmliche Kirche mit all ihren religiösen Aufgaben, doch im Fall von Belagerungen fungiert sie auch als Verteidigungsgebäude."
 kokufu: "Kokufu"
 kokufu_desc: "Die Hauptsitze der Provinzstatthalter der vielen Provinzen von $japan_region$. Die Familien, die diese Ämter innehaben, verfügen über sehr viel Macht und Einfluss."
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')] können nicht errichtet werden; sie werden stattdessen vom [international_organization_leader_short|e] eines bestimmten Zusammenschlusses ([GetInternationalOrganizationType('japanese_shogunate').GetName]) gewährt"
 gosho: "Gosho"
 gosho_desc: "Als Gosho wird die kaiserliche Residenz bezeichnet, wo der Kaiser seinen Hof und seine Beamten unterhält. Sie dient als Dreh- und Angelpunkt der kaiserlichen Präsenz und seines Einflusses."
 yamashiro: "Yamashiro"
 yamashiro_desc: "Yamashiro sind Verteidigungsstellungen, die nur bei Bedarf genutzt werden. Es handelt sich um befestigte Hügelkuppen mit Erdhügeln und -wällen sowie Holzpalisaden anstelle von Steinmauern. Die Wohngebäude der Fürsten und deren Gefolge liegen am Fuß des Hügels, denn die Befestigung wird nur bei Angriffen genutzt. Zu einigen der eindrucksvollsten Yamashiro gehören mehrere Hügel, die durch Übergangswälle verbunden sind und durch mehrere Reihen von Palisaden geschützt werden."
 yakata: "Yakata"
 yakata_desc: "Die Yakata sind einstige Residenzen des Hofadels und heute das Symbol für die Macht des Schwertadels. Sie umfassen Unterkünfte für die Streitkräfte sowie Verteidigungsanlagen. Hier findet man die besten Krieger des jeweiligen Clans."
 shoen: "Shōen"
 shoen_desc: "Land, das in den Privatbesitz einer Familie oder eines Tempels übergeben wurde. Die Grundstücke fungieren fast wie unabhängige Herrenhäuser oder Landgüter und sind für ihre Eigentümer eine Quelle von Reichtum und Einfluss."
 we_are_shugo_tt: "Muss [ShowSpecialStatusName('shugo_daimyo')] dieser Provinz sein"
 tatara: "Tatara"
 tatara_desc: "Tatara-Öfen werden seit jeher zum Schmelzen von Eisen und Stahl verwendet. Hier wird Metall zur Fertigung hochwertiger Werkzeuge und Waffen hergestellt."
 clan_shipyards: "Clan-Schiffswerften"
 clan_shipyards_desc: "Japan verfügt über viele Küstengebiete und besteht aus verschiedenen Inseln. Dementsprechend ist es kaum überraschend, dass viele Clans eine kleine Schiffsflotte unterhalten."
 clan_family_shrine: "Familienschrein"
 clan_family_shrine_desc: "Ein unserer Familie gewidmeter Schrein oder Tempel erfüllt nicht nur die spirituellen Bedürfnisse unseres Clans und unseres Volks, sondern eignet sich auch hervorragend dazu, der Bevölkerung Ehrfurcht gegenüber unserer Autorität zu vermitteln."
 korean_gunnery: "Koreakanonen"
 korean_gunnery_desc: "$korean_gunnery$ sind eine Anpassung der Verteidigung, die Befestigungen verbessert und deren Effektivität gegenüber Invasoren zu Lande oder zu Wasser steigert."
 korean_gunnery_land_defense: "Landkanonen"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Schließt sich mit „[ShowBuildingTypeName('korean_gunnery_coastal_defense')]“ aus.#!"
 korean_gunnery_coastal_defense: "Seekanonen"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Schließt sich mit „[ShowBuildingTypeName('korean_gunnery_land_defense')]“ aus.#!"
 korean_barracks: "Korea-Kaserne"
 korean_barracks_desc: "Damit unsere Armeen immer in bester Verfassung sind, müssen wir sie durchgehend mit neuen Truppen aufstocken. Örtliche Rekrutierungszentren und Ausbildungsstätten sorgen dafür, dass Reservetruppen stets verfügbar sind."
 jurchen_barracks: "Jurchen-Kaserne"
 jurchen_barracks_desc: "Diese Kaserne dient als Treffpunkt unserer Soldaten, wo sie sich für die Schlacht vorbereiten, ihre Fähigkeiten üben und unsere stolzen Traditionen aufrechterhalten."
 provincial_garrison: "Provinzgarnison"
 provincial_garrison_desc: "Die Provinzen sind die Stützpfeiler für das [GetInternationalOrganizationType('middle_kingdom')]. Um uns gegen Angreifer zur Wehr zu setzen, müssen wir Garnisonen errichten und diese dauerhaft mit Truppen füllen."
 kremlin: "Kreml"
 kremlin_desc: "Die $kremlin$-Festung dient als ein Zentrum für die Verwaltung und die Kirche sowie als Symbol der Autorität – und passt somit gut zu unserem wachsenden Einfluss. Aufgrund der eindrucksvollen Größe und mächtigen Mauern bietet er der Bevölkerung entscheidenden Schutz bei Überfällen und Belagerungen."
 kremlin_why: "Kann nur in [ShowLocationName('moscow')] gebaut werden."
 papal_archives: "Apostolisches Archiv"
 papal_archives_desc: "Das $papal_archives$ ist eine Sammlung christlichen Wissens und Geschichtsschreibung, die unter strenger Aufsicht des Kirchenstaats steht."
 stroganov_school_of_iconic_art: "Stroganow-Ikonenmalerschule"
 stroganov_school_of_iconic_art_desc: "Die $stroganov_school_of_iconic_art$ hat sich dem Malen religiöser Ikonen verschrieben, wie man sie üblicherweise im #L [ShowReligionAdjective('orthodox')|l]en#! Glauben findet. Finanziert von der einflussreichen Stroganow-Dynastie dient sie als Sprungbrett für aufstrebende Maler."
 stroganov_school_of_iconic_art_why: "Kann nur in [ShowLocationName('moscow')] gebaut werden."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "Das Marinearsenal ist eine ehemalige mittelalterliche Marinewerft, die man #italic Tercenas#! nannte. Unter König Manuel I. wandelte sich dies mit dem Bau des „Paço da Ribeira“ – dem ‚Palast am Ufer‘. Es wurden neue Tercenas gebaut, die als #italic Ribeira das Naus#! bekannt waren und westlich vom Königspalast lagen. Sie sollten eine entscheidende Rolle für den Bau der Schiffe für portugiesische Entdecker spielen. Diese Werften, die größten im portugiesischen Großreich, dienten aber auch als Vorlage für Einrichtungen in Übersee – insbesondere in Goa und Cochin."
 venetian_palaces: "Paläste von Venedig"
 venetian_palaces_desc: "Die $venetian_palaces$ sind ein Statussymbol der reichen Mitglieder des oligarchischen Adels sowie der einflussreichen Gilden und Zünfte. Da der Platz in Venedig begrenzt ist, bauen die Bewohner der Stadt ihre Paläste stattdessen in die Höhe. Die wunderbare Architektur zieht sogar Menschen aus der Ferne an, die die venezianische Kultur aus erster Hand erleben wollen."
 venetian_quarter: "Venezianerviertel"
 venetian_quarter_desc: "Ein Handelsviertel des Staats Venedig. Solange es dieses Viertel gibt, besitzen venezianische Händler beträchtlichen Einfluss auf die Angelegenheiten von Konstantinopel."
 galata: "Galata"
 galata_desc: "Ein Handelsviertel des Staats Genua. Solange es dieses Viertel gibt, besitzen genuesische Händler beträchtlichen Einfluss auf die Angelegenheiten von Konstantinopel."
 novodevichy_convent: "Nowodewitschi-Kloster"
 novodevichy_convent_desc: "Das $novodevichy_convent$ dient als Zufluchtsort für Frauen von Stand, die gezwungen wurden, Nonnen zu werden. Es stärkt auch die Verteidigungsfähigkeit von [ShowLocationName('moscow')] mit seinen mächtigen Mauern und Wachtürmen."
 novodevichy_convent_why: "Kann nur in [ShowLocationName('moscow')] gebaut werden."
 moscow_artillery_yard: "Artilleriehof von Moskau"
 moscow_artillery_yard_desc: "Der $moscow_artillery_yard$ ist ein Zentrum der technologischen Innovation in Sachen Artilleriefertigung. Ingenieure und Handwerker, die hier arbeiten, tragen zur Entwicklung neuer Entwürfe und Verbesserungen der Artillerietechnik bei."
 moscow_artillery_yard_why: "Kann nur im Krieg in [ShowLocationName('moscow')] gebaut werden."
 bund: "Stützmauertank"
 bund_desc: "Ein einfacher und doch wirksamer Wassertank, den man für die Bewässerung und die städtische Wasserversorgung nutzen kann."
 kalari: "Kalari"
 kalari_desc: "Auf diesem Ausbildungsgelände lernt man die Kampfkunst des Kalarippayat. Es dient zudem als Kaserne entsprechend der Vorschriften der Nair."
 ibadat_khana: "Ibadat Khana"
 ibadat_khana_desc: "Das Ibadat Khana (#italic Haus der Verehrung#!) dient als Treffpunkt geistiger Anführer verschiedener Religionen. Hier können sie religiöse Lehren diskutieren und debattieren. Es zielt darauf ab, für Verständnis zwischen verschiedenen Glaubensrichtungen zu sorgen, was zu der Erkenntnis führen soll, dass alle Religionen ein gemeinsames Ziel haben."
 thema_headquarters: "Themenhauptquartier"
 thema_headquarters_desc: "Eines der Verwaltungs- und Militärzentren aus denen das [ShowGovernmentReformName('theme_system')] besteht. Sie dienen zugleich als Sammelpunkt der kaiserlichen Armee und auch als Amtssitz der Ortsstatthalter, die als unsere Generäle fungieren."
 academy_of_sciences: "Akademie der Wissenschaften"
 academy_of_sciences_desc: "Die $academy_of_sciences$ ist der akademische Hauptsitz bekannter Wissenschaftler, Gelehrter und Intellektueller – inländischer wie fremdländischer –, die zu einer abwechslungsreichen und dynamischen intellektuellen Umgebung beitragen. Sie führt ausgedehnte Experimente in ein einer Vielzahl von Feldern durch und veröffentlicht zahlreiche wissenschaftliche Schriften und Journale."
 academy_of_sciences_why: "Kann nur in [ShowLocationName('neva')] gebaut werden."
 bavarian_academy_of_sciences: "Akademie der Wissenschaften"
 bavarian_academy_of_sciences_desc: "Die $academy_of_sciences$ ist der akademische Hauptsitz bekannter Wissenschaftler, Gelehrter und Intellektueller – inländischer wie fremdländischer –, die zu einer abwechslungsreichen und dynamischen intellektuellen Umgebung beitragen. Sie führt ausgedehnte Experimente in einer Vielzahl von Feldern durch und veröffentlicht zahlreiche wissenschaftliche Schriften und Journale."
 bavarian_academy_of_sciences_why: "Kann nur in [ShowLocationName('munich')] gebaut werden."
 greek_latin_academy: "Griechisch-Lateinische Akademie"
 greek_latin_academy_desc: "Die $greek_latin_academy$ ist eine altsprachliche Bildungsanstalt, an der auch Grammatik, Poetik und Rhetorik unterrichtet werden. Sie steht sowohl intellektuellen als auch einfachen Menschen offen, da sie über einen diversifizierten Lehrplan und annehmbare Preise verfügt."
 greek_latin_academy_why: "Kann nur in [ShowLocationName('moscow')] gebaut werden."
 sukharev_tower: "Sucharew-Turm"
 sukharev_tower_desc: "Der $sukharev_tower$ ist eine Bildungsanstalt für das Leben auf See. Sie beherbergt auch die Fakultät für Mathematik und Navigation, an der Seefahrt und Navigation unterrichtet werden. Einige der besten Seeleute der Welt sind Abgänger des Sucharew-Turms."
 sukharev_tower_why: "Kann nur in [ShowLocationName('moscow')] gebaut werden."
 the_bock_fortifications: "Bock-Kasematten"
 the_bock_fortifications_desc: "Indem wir den Bockfelsen, die natürliche Befestigung der Stadt, für uns nutzten, konnten wir eine beachtliche Verteidigungsanlage schaffen, die unserer Stadt auch den Spitznamen #italic Gibraltar des Nordens#! eingebracht hat."
 free_economic_society: "Freie Ökonomische Gesellschaft"
 free_economic_society_desc: "Die $free_economic_society$ ist eine wissenschaftliche und wirtschaftliche Organisation, die sich der Weiterentwicklung der Landwirtschaft und des Handels durch Forschung verschrieben hat, indem sie Agrarmaschinen erwirbt, neue Feldfrüchte einführt und Publikationen zu fortschrittlichen Ackerbaumethoden veröffentlicht."
 free_economic_society_why: "Kann nur in [ShowLocationName('neva')] gebaut werden, sobald die Freie Ökonomische Gesellschaft gegründet wurde."
 imperial_academy_of_arts: "Kaiserliche Kunstakademie"
 imperial_academy_of_arts_desc: "Die $imperial_academy_of_arts$ ist eine eigenständige Akademie mit dem Auftrag, internationale Einflüsse in den bildenden Künsten und der Architektur zu fördern, zu inspirieren und anzutreiben. Dies schafft sie, indem sie nennenswerte Maler und Architekten in die Fremde schickt, Gastdozenten einlädt und beständig die Prinzipien des Neoklassizismus fördert."
 imperial_academy_of_arts_why: "Kann nur in [ShowLocationName('neva')] gebaut werden, sobald die Kaiserliche Kunstakademie gegründet wurde."
 moscow_orphanage: "Moskauer Waisenhaus"
 moscow_orphanage_desc: "Das $moscow_orphanage$ ist eine wohltätige Initiative und ein Experiment, um aus alleinstehenden Kinder Vorzeigebürger zu machen. Man versorgt sie mit Speisen, einem Schlafplatz und grundlegender Bildung. Weiterführende Ausbildungsmöglichkeiten erhalten sie in Fabriken und Ämtern, sobald sie elf Jahre alt sind. Die Sterblichkeitsrate im Waisenhaus ist allerdings recht hoch …"
 moscow_orphanage_why: "Kann nur in [ShowLocationName('moscow')] gebaut werden."
 institute_of_noble_maidens: "Institut der edlen Damen"
 institute_of_noble_maidens_desc: "Das $institute_of_noble_maidens$ ist eine Lehranstalt, die sich der Ausbildung von adligen Damen verschrieben hat. Kinder werden mit sechs aufgenommen und bleiben mehrere Jahre innerhalb des Instituts, um sicherzustellen, dass sie sich keinen äußeren Einflüssen ausgesetzt sehen."
 institute_of_noble_maidens_why: "Kann nur in [ShowLocationName('neva')] oder einem aufgeklärten Hauptsitz gebaut werden."
 jesuit_college_desc: "Jesuiten versorgen unsere Bevölkerung mit einer ordentlichen #L [ShowReligionAdjective('catholic')|l]en#! Ausbildung, was die Bekehrungsrate in ihrer Gegenwart steigern sollte."
 tibetan_great_monastery_desc: "Als großes Zentrum des tibetanischen Buddhismus ist dieser Ort eine Quelle der religiösen Autorität und der #L [ShowReligionGroupAdjective('buddhist')|l]en#! Lehre sowie des klösterlichen Lebens."
 schonbrunn_palace_desc: "Errichtet am Standort einer alten Jagdhütte unserer Dynastie wird dieser Palast als Sommerresidenz unserer Herrscherfamilie dienen."
 rural_clothmaker: "Ländlicher Stoffmacher"
 house_of_parliament: "Parlamentshaus"
 house_of_parliament_desc: "Ein Gebäude zur Unterbringung unseres dauerhaften [Concept('parliament', 'Parlaments')|e]. So ist es zentralisiert und leichter unter Kontrolle zu halten."
 royal_court_desc: "Als Gipfel des Staats ist der $royal_court$ das Zentrum der Macht und Pracht des Monarchen."
 order_headquarters_desc: "Die Residenz des Großmeisters dient als Ausgangspunkt der Einsätze des Ordens und als dessen politisches Herz."
 admiralty_desc: "Die $admiralty$ hat die Aufgabe, unsere maritimen Interessen zu schützen. Da zivile und militärische Verwaltung zusammengefasst sind, kann man dem Interessenausgleich zwischen beiden angemessen Rechnung tragen."
 war_college_desc: "Das $war_college$ dient als Anlaufstelle, für erfahrene Offiziere, um die kommende Generation von Generälen auszubilden und zu unterrichten und so die Überlegenheit unserer Armee zu sichern."
 tax_assessor_desc: "Der $tax_assessor$ setzt den Willen des Herrschers beim Eintreiben angemessener Steuern durch."
 supreme_court_desc: "Der $supreme_court$ ist die zentrale Institution für die Beurteilung und Durchsetzung unseres Rechts."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "Die $arts_academy$ ist die Heimat einiger der bekanntesten Künstler und Schriftsteller in unserem Reich. Die Pflege der eigenen Kultur ist ein üblicher Weg in die Geschichtsbücher."
 republican_assembly_desc: "Die $republican_assembly$ ist nicht weniger als das Herz unserer Republik und der Eckstein unserer Verwaltung, ein Ort der Debatten, wo wir elegant unsere Macht walten lassen können."
 coastal_fort_desc: "Wenn Piraten und feindselige Flotten drohen, braucht es grundlegende Küstenbefestigungen, um uns vor solchen Eindringlingen zu schützen."
 naval_battery_desc: "Die natürliche Entwicklung der defensiven Kriegsführung hat ihren Höhepunkt in kunstvollen Verteidigungsanlagen an der Küste gefunden, die selbst groß angelegte feindliche Landungsmanöver abwehren können."
 irrigation_systems_desc: "Die ordentliche Bestellung unseres Lands ist entscheidend für die Ernährung unseres Volks und den damit einhergehenden Wohlstand. Eine ausgedehnte $irrigation_systems$ sichert uns die dringend benötigte Nahrung."
 bridge_infrastructure_desc: "Verschiedenste Städte, Großstädte und Siedlungen miteinander zu verbinden, ist entscheidend für die Aufrechterhaltung unserer Rechtsordnung und unserer zentralen Autorität. Durch den Bau einer $bridge_infrastructure$ verbessern wir die Beweglichkeit unseres Volks und unserer Waren in gleichem Maß."
 pound_lock_canal_infrastructure_desc: "Der Umgang mit Ebbe und Flut sowie den Flüssen in unserem Reich ist entscheidend für unser Überleben. Ein $pound_lock_canal_infrastructure$ würde dafür sorgen, dass wir das lebensspendende Wasser in die richtigen Bahnen lenken können."
 university_desc: "Die $university$ als Zentrum des Denkens und der Innovation ist die Heimat brillanter Geister von Wissenschaftlern und Gelehrten, die Wachstum und Alphabetisierung nur allzu gern vorantreiben."
 trade_office_desc: "Handel und Wirtschaft sind das Herzblut jeder wohlhabenden Stadt. Die $trade_office$ sorgt dafür, dass unsere Händler weiterhin Gelegenheit haben, profitable Beziehungen zu fremdländischen Händlern aufzubauen."
 missionary_building_desc: "Die $missionary_building$ ist der örtliche Knotenpunkt für religiöse Gesandte und Missionare, die die Einheimischen zum wahren Glauben bekehren wollen."
 slave_center_desc: "Geschäfte mit Sklaven wickelt man an der $slave_center$ ab. Reiche Unternehmer kommen hierher, um sich Sklavenarbeiter zu beschaffen, während Piraten und Räuber hier ihre Gefangenen verkaufen."
 overseas_trading_post_desc: "Der $overseas_trading_post$ ist ein Außenposten ehrgeiziger Händler, die ihr Glück und ihre Gewinne bei Geschäften fernab ihrer Heimatländer suchen."
 stockade_desc: "Eine $stockade$ ist eine Einhegung, die meist aus Holzpalisaden oder anderen Formen von Mauern zur Verteidigung besteht. Sie mag nicht so imposant wie eine $castle$ sein, doch sie verlangsamt den Gegner beim Besetzen eines Ortes."
 castle_desc: "Eine $castle$ ist meist der befestigte Sitz des Adels oder das Hauptquartier eines Kriegerordens. Doch die $castle$ hier dient vor allem als Befestigungsanlage, die den Ort vor Eindringlingen schützt."
 bastion_desc: "Aufgrund der Fortschritte der $army_artillery$ reichen $castle$en nicht mehr, um der Kraft von Schießpulver zu widerstehen. Die $bastion$ negiert durch überlegene Entwürfe die Vorteile der Kanone: Sie bietet einen größeren passiven Widerstand und mehr Platz für Verteidigungsanstrengungen über größere Entfernungen hinweg."
 star_fort_desc: "Im Gegensatz zu ihrem Vorgänger, der $castle$, ist die $star_fort$ eine sehr flache Befestigung, die aus mehreren dreieckigen Bastionen an den Ecken sowie einem zusätzlichen Graben besteht. So können die Verteidiger die gegnerische $army_artillery$ kontern und trotzdem kletternde Infanterie im Zaum halten."
 fortress_desc: "Die $fortress$ ist die fortschrittlichste Verteidigungsstellung: Sie wurde von Militärpionieren ersonnen, um die fortschrittlichste Artillerie zum Einsatz zu bringen. Es sind aufwendige Anlagen, die aus miteinander verbundenen Bastionen und Kasematten bestehen, mithilfe derer man das Verteidigungsfeuer maximieren kann."
 sergeantry_desc: "Eine $sergeantry$ ist das Gebäude, in dem „Sergeanten“ leben und ausgebildet werden. Sergeanten (was sich vom lateinischen Wort #italic serviens#! für Diener ableitet) sind das bewaffnete Gefolge des Monarchen in einer Feudalordnung und bilden den Kern von Berufssoldaten in deren Armeen."
 warrior_temple_desc: "Im $warrior_temple$ werden [ShowUnitDefinitionName('a_jaguar_warrior')] und [ShowUnitDefinitionName('a_eagle_warrior')], die Elitekrieger der #L [ShowReligionGroupAdjective('nahuatl')|l]#!en Länder, angeworben."
 armory_desc: "[ShowInstitutionName('professional_armies')] haben dazu geführt, dass mehr [manpower|e] für unsere [armies|e] gebraucht wird. Die $armory$ lässt sich in [Concept('towns_and_cities', 'Städten und Großstädten')|e] errichten, um dafür zu sorgen." #Renaissance #Urban
 training_fields_desc: "Ein $training_fields$ kann an [Concept('rural_location', 'ländlichen Orten')|e] gebaut werden, um unsere [armies|e] mit mehr [manpower|e] zu versorgen." #Discovery #Rural
 barracks_desc: "Die $barracks$ ist ein effizienterer Weg, um die [manpower|e] für unsere [armies|e] zu vergrößern, wenn wir die $armory$ in [Concept('towns_and_cities', 'Städten und Großstädten')|e] durch sie ersetzen." #Reformation #Urban
 regimental_camp_desc: "Das $regimental_camp$ ist ein effizienterer Weg, um die [manpower|e] für unsere [armies|e] zu vergrößern, indem wir die Ausbildungsplätze an [Concept('rural_location', 'ländlichen Orten')|e] durch es ersetzen." #Absolutism #Rural
 conscription_center_desc: "Die $conscription_center$ ist das effektivste Gebäude, um die [manpower|e] zu vergrößern, die unsere [armies|e] benötigen. Sie ersetzt die $barracks$ an [Concept('towns_and_cities', 'städtischen Orten')|e] und das $regimental_camp$ an [Concept('rural_location', 'ländlichen Orten')|e]." #Revolutions #Urban & Rural
 salt_collector: "Salzsammler"
 salt_collector_desc: "Salz ist seit Jahrtausenden ein fester Bestandteil der menschlichen Ernährung und überaus begehrt. Zum Glück kann man es einfach aus Meerwasser gewinnen. Dazu muss man es nur trocknen lassen. Wahlweise sind auch ausgetrocknete Seen und Flussbetten ausgezeichnete Salzquellen."
 windmill: "Windmühle"
 windmill_desc: "Es gibt Windmühlen in vielen verschiedenen Formen und Größen. Auch der Aufbau ihrer Segel unterscheidet sich, genau wie der zugrunde liegende Mechanismus, doch die meisten dienen dazu, mit der Kraft des Windes Getreide zu zermahlen. Das Ergebnis hat einen höheren Nährwert und kann zu zahlreichen Produkten verarbeitet werden."
 local_smelters: "Ländliche Schmelze"
 local_smelters_desc: "Im Schoß von Mutter Erde schlummern zahlreiche Rohstoffe, darunter auch Metalle, doch bevor sie verarbeitet werden können, muss man sie zuerst einschmelzen. Schmelzen werden zumeist in der Nähe von Minen errichtet, um Metalle transportfähiger zu machen, wonach man sie an einem anderen Ort weiterverarbeitet."
 sawmill: "Sägemühle"
 sawmill_desc: "Waldgebiete sind eine hervorragende Quelle für Baumaterialien, aber man kann nicht einfach ein Haus aus einem Baum bauen. Nach dem Fällen muss ein Baum zunächst in einer Sägemühle verarbeitet werden. Dort verwandelt sich das Rohholz in Bauholz."
 fruit_orchard: "Obstgarten"
 fruit_orchard_desc: "Früchte sind ein großzügiges Geschenk der Natur und stellen für unsere Bevölkerung eine wichtige Nahrungsquelle dar. Obstgärten versorgen uns durchgehend mit Früchten und erfüllen so die Bedürfnisse unserer Bevölkerung."
 city_guard: "Stadtwache"
 city_guard_desc: "Selbst an Orten ohne hierarchische Organisation muss jemand für Recht und Ordnung sorgen. Die Bürger, die in der $city_guard$ dienen, bilden das Rückgrat unseres Militärs."
 library_desc: "Diese weltlichen Institutionen sind Orte des Lernens und der Begegnung für Gelehrte und Wohlhabende: Hier können sie viele Dinge recherchieren und mehr über Philosophie, Mathematik, Religion und Wissenschaft erfahren. Manche sind unabhängig, doch viele sind von der Gönnerschaft und dem Einfluss einer Universität abhängig."
 confucian_school_desc: "Diese Lehranstalten richten ihre Bemühungen vorrangig auf die Ausbildung und Unterweisung von Beamten in den konfuzianischen Idealen aus."
 confucian_academy_desc: "Privatschulen für Schüler aus der Elite, denen man hier die konfuzianischen Lehren und Ideale beibringt, damit sie die Prüfungen für den Staatsdienst bestehen."
 opera_house_desc: "Diese prächtigen und schmuckvollen Gebäude sind auf die Aufführung von Opern spezialisiert, meist dank der Gönnerschaft der Reichen und Mächtigen."
 theater_desc: "In diesem Gebäude können Künstler ihre Theaterstücke, Konzerte und andere Bühnenwerke aufführen."
 toll_castle_desc: "Eine kleine Befestigung, wie man sie unweit einer Straße, einer Flussquerung oder eines Bergpasses errichtet. Hier kann ein kleines Wachkontigent Wegzölle von Vorbeikommenden erheben."
 nobility_fortifications_desc: "Diese mittelgroßen Befestigungen nutzt der örtliche Adel, um seinen Einfluss in seinen Stammsitzen durchzusetzen und die Bauernschaft in Schach zu halten."
 rotten_borough_desc: "Dies steht für einen Wahlbezirk für das Parlament mit sehr kleiner Wählerschaft, sodass man ihn sehr leicht korrumpieren, erpressen oder bestechen kann, um für einen bestimmten Kandidaten zu stimmen."
 noble_villa_desc: "Der Adel ist stolz darauf, über dem gewöhnlichen Pöbel zu stehen und von ihm abgeschieden zu sein. Daher zieht er meist auch Residenzen abseits der größeren städtischen Zentren vor. Ungeachtet dessen sind solche Residenzen in der Regel prächtig und ausgefallen ausgestattet."
 local_noble_delegation_desc: "Obschon der Adel ein Leben fern der städtischen Zentren vorzieht, um den Gemeinen nicht zu nahe zu kommen, so will er dennoch an jenen Ereignissen beteiligt bleiben, die sich in wichtigen Städten und Großstädten abspielen – insbesondere dann, wenn diese Regierungsfragen berühren. Daher ist es nicht ungewöhnlich, dass der Adel dort eigene Residenzen besitzt, um seinen Einfluss zum Tragen bringen zu können."
 nobles_recruitment_center_desc: "Der Adel häuft recht viel Reichtum und Besitz an, die er zu schützen trachtet. Daher neigt er auch dazu, sich mit eigenen Wachen und sogar wehrfähigen Truppen zu umgeben, die er aus der örtlichen Bevölkerung für den Dienst an ihm einzieht."
 parish_church_desc: "Der Klerus will seinen Einfluss möglichst weit ausdehnen, um sicherzustellen, dass die ganze Bevölkerung Zugang zum wahren Glauben hat. Selbst die kleinste Siedlung verfügt daher meist über einen Priester, der sich um die spirituellen Bedürfnisse der Bevölkerung vor Ort kümmert."
 local_shrine_desc: "Religionen haben üblicherweise Orte von besonderer spiritueller Bedeutung. An diesen Orten errichtet der Klerus oft kleine Schreine, um sicherzustellen, dass die örtliche Bevölkerung sich auch angemessen andächtig zeigt."
 clerical_archives_desc: "Der Klerus neigt dazu, Wissen anzuhäufen, und zwar üblicherweise nicht nur über theologische Inhalte. Seine Archive enthalten allerlei Schriften und dienen als Quellen der Weisheit, auch wenn der Zugriff auf sie auf Kleriker beschränkt ist."
 spiritual_retreat_desc: "Menschen, die sich dem Glauben verschrieben haben, streben danach, sich über irdische Angelegenheiten zu erheben und dem Göttlichen näher zu kommen. So entstehen Orte, an denen sie in Einklang mit ihrem Glauben und fern weltlicher Bindungen leben können."
 warrior_monks_training_grounds_desc: "Sich dem Glauben zu verschreiben, heißt nicht zwingend, dass man der Gewalt entsagen muss. Daher gibt es auch viele Mönche, die sich nicht nur der Kultivierung ihres Glaubens, sondern auch der Kampfkunst verschrieben haben."
 guild_hall_desc: "Die Handwerker an jedem Ort werden es stets schwer haben, ihre Waren an ausreichend Kunden zu bringen, wenn es zu viele Mitbewerber gibt. Daher entstehen oft Vereinigungen, die man Zünfte nennt: Diese entscheiden dann darüber, wie bestimmte Waren herzustellen und zu verbreiten sind."
 merchants_guild_desc: "Handel und Kommerz sorgen dafür, dass die Wirtschaft fließt. Damit dieser Fluss natürlich und nutzbringend ist, finden sich Händler in Zünften zusammen, sodass es keine Hindernisse entlang ihrer verschiedenen Handelsrouten gibt und stattdessen alle zur Stärkung des Flusses beitragen."
 local_markets_desc: "Ganz gleich, wie abgeschottet eine Siedlung auch sein mag: Es gibt stets Menschen, die gewillt sind, zu ihr zu reisen, um Waren in beide Richtungen zu befördern, die etwaigen Bedarfe der Siedlung zu decken und Gewinn aus dem dort Hergestellten zu schlagen. Diese Händler bauen vor Ort Märkte auf, durch die der Handel fließen kann."
 burgher_mansion_desc: "Selbst wenn sie nicht zum Adel gehören, sammeln manche Menschen doch derart viel Wohlstand an, dass sie zweifelsohne den Lebensstil von Hochwohlgeborenen nachzuahmen vermögen. So richten sich reiche Bürger auch Herrenhäuser ein, die ebenso prächtig sind wie die des höheren Adels."
 artisan_guilds_desc: "Jedwedes Erzeugnis erfordert Erfahrung und Geschick bei seiner Herstellung. Wer dem gewachsen ist, kann eine Werkstatt gründen, um sich ganz dieser einen Form der Herstellung zu verschreiben und dann auch Lehrlinge aufzunehmen, um dieses Können an sie weiterzugeben."
 local_assembly_desc: "Die Gemeinen sind der Gnade der Herrschenden unterworfen, doch sie sind nicht vollkommen von ihnen abgeschieden. Durch örtliche Versammlungen können sie über wichtige Sachverhalte sprechen, die sich auf sie auswirken, und ihre Sorgen der jeweils passenden Obrigkeit vortragen."
 pirate_haven_desc: "Die Gemeinen verlassen sich auf die Stärke ihrer Arme, um sich mit Nahrung zu versorgen. Manche greifen womöglich sogar zu Räuberei und Piraterie – insbesondere an Gestaden, denen die Herrschenden nicht ausreichend Aufmerksamkeit schenken. Denn dort lassen sich geheime Zufluchten einrichten, um nichts ahnende Schiffe zu überfallen."
 peasants_training_grounds_desc: "Solange man Aufgebote von Gemeinen ausheben muss, ist es von Vorteil, wenn die Bevölkerung örtliche Ausbildungsplätze hat, wo die Leute sich in den Grundlagen des Kampfs üben können, damit sie wenigstens wissen, wie man eine Waffe hält."
 festival_grounds_desc: "Wie alle anderen nutzen auch die Gemeinen jede Gelegenheit für Feiern und Feste. Dafür weist man in jeder Siedlung besondere Gelände aus, auf denen solche Festivitäten stattfinden können."
 peasants_hunting_grounds_desc: "Wenn den Gemeinen die Jagd gestattet wird, schaffen sie rasch besondere Jagdgründe, in denen sie das Wild bewaldeter Regionen erbeuten können."
 local_schools_desc: "Eine gebildete Bevölkerung ist eine produktive Bevölkerung. Dazu tragen Ortsschulen bei, die die Gemeinen unterrichten und so auf das Niveau der höheren Schichten heben. Es dürfte daher niemanden überraschen, dass die Gemeinen solche Schulen gern überall dort errichten, wo sie können."
 local_newspaper_desc: "Information ist Wissen – und Wissen ist Fortschritt. Agenturen für Lokalzeitungen helfen dabei, Informationen über die derzeitige Lage in der Bevölkerung in Umlauf zu bringen."
 cantonments_desc: "Ein Kantonnement dient unserer Armee als dauerhafte Anwerbestelle für Militärpersonal und bietet unseren Truppen zudem Unterbringung."
 grand_palace_desc: "Der $grand_palace$ stellt eine grandiose Zurschaustellung der kulturellen Leistungen unserer Gesellschaft dar, stets vorbereitet auf die Anwesenheit unseres Monarchen und jenen, die ihm am nächsten stehen."
 great_madrasa_desc: "Die $great_madrasa$ ist ein Ort der höheren Bildung, wo unsere am meisten geschätzten Gelehrten ihr Wissen über Medizin, Architektur und islamisches Recht weitergeben können."
 tower_of_belem_desc: "Der $tower_of_belem$ ist eine militärische Festung, die sowohl unseren Hafen an der Mündung des Tangus schützt als auch unsere maritime Vorherrschaft zur Schau stellt."
 great_temple_of_tenochtitlan_desc: "Der $great_temple_of_tenochtitlan$ ist Huitzilopochtli, dem Kriegsgott, und Tlaloc, dem Gott des Regens und des Ackerbaus, geweiht. Dank seines gestuften Aufbaus lässt er sich in Zukunft leicht erweitern."
 corporation_of_london_desc: "Die $corporation_of_london$ liegt in den Händen der Händler und Kaufleute, die damit das Wachstum und die Entwicklung $london$s lenken."
 grand_apartment_desc: "Das $grand_apartment$ ist ein am Flussufer gelegenes Symbol für die Kontrolle unserer Herrschenden über $london$."
 sanssouci_desc: "$sanssouci$ ist ein bescheidener Palast mit nur einer Etage, der umgeben von riesigen Gärten und Weinbergen abseits des Trubels unserer Städte liegt."
 berlin_palace_desc: "Das $berlin_palace$ wurde mitten im Herzen von $berlin$ zwischen der Spree und deren Kanal errichtet. Von hier aus können unsere Herrschenden eine größere Kontrolle über die Stadt ausüben. Aufgrund seiner schwierigen Baugeschichte zeigt es auch die Macht unseres Staats, seine Forderungen trotz aller Widrigkeiten durchzusetzen."
 versailles_desc: "Da Schloss $versailles$ ist eine große Anlage aus Salons, Fluren, Kammern, einer Kapelle und sogar einer Oper, die in ihrer Gesamtheit als königliche Residenz dient. Diplomaten und Mitglieder der höchsten Kreise suchen den Palast regelmäßig auf, um ihre Strippen innerhalb des französischen Adels zu ziehen."
 enderun_academy_desc: "Die $enderun_academy$ ist ein Palast und zugleich ein Internat innerhalb des Topkapi-Palasts, wo man vom $devshirme_system_policy$ ausgewählte Schüler ausbildet, um erfolgreiche $janissaries_advance$ und türkische Staatsmänner aus ihnen zu machen."
 rock_of_monaco_desc: "Der $rock_of_monaco$ ist ein hoch aufragender Monolith in der Stadt Monaco. Der große Fels selbst hat zwar keine sonderliche Bedeutung, doch die Stadt, die ihn umgibt, dient als örtliches Piratennest im Mittelmeer."
 calvinist_preachers_desc: "Als Teil der $reformation$ stellen calvinistische Prediger die örtlichen Missionare des calvinistischen Glaubens, die ihre Lehren unter den Katholiken verbreiten."
 schwaz_mine_desc: "Das Silberbergwerk Schwaz ist eine reiche Mine voller Silber- und Kupfererz. Die hier abgebauten Rohstoffe werden die diplomatischen und militärischen Kampagnen ihrer Besitzer noch über Jahrhunderte finanzieren."
 urban_parliament_seat_desc: "Ein $urban_parliament_seat$ ist ein Zentrum politischer Macht für die vor Ort in der Stadt lebenden $burghers$. Die Anwesenheit solcher Gebäude stärkt den Einfluss der Zünfte und Kaufleute beträchtlich."
 adm_vatican_library_desc: "Die Vatikanische Apostolische Bibliothek ist die gewaltige Bücherei des Heiligen Stuhls. Sie verfügt über eine riesige Sammlung von Wissen und Schriften aus der Antike bis in die Gegenwart."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "Die Bank von $amsterdam$ ist auch als die $wisselbank$ bekannt: Sie spielt eine bedeutende Rolle bei der Schaffung und des Schutzes von Währungsstandards. Als erste Bank ihrer Art beeinflusst sie die neuen Staatsbanken in ganz $europe$."
 entrepot_desc: "Das $entrepot$ liegt im Herzen eines geschäftigen und belebten Markts und ist der beste Ort, um unsere merkantilen Bemühungen aufblühen zu lassen."
 trading_hub_desc: "Der $trading_hub$ stellt einen wichtigen Punkt innerhalb unseres Handelsnetzes dar, denn hier kann man wunderbar exotische wie einheimische Waren kaufen und verkaufen."
 customs_house_desc: "Unser Reich beherbergt einen belebten Markt, auf den viele Händler faszinierende Waren aus fernen Ländern einführen. Die Regulierung solcher Waren und die Kontrolle über ihren Fluss unterliegen der Gerichtsbarkeit des $customs_house$es."
 stock_exchange_desc: "Die $stock_exchange$ ist ein wichtiger Treffpunkt für Aktienhändler, Kaufleute und Investoren, um Geschäfte und der Fluss der Anteilsscheine von Aktiengesellschaften zu fördern."
 clearing_house_desc: "Der Austausch von Zahlungen und fortschrittlichere Transaktionen gehören zu den wichtigsten Geschäftsbeziehungen innerhalb unseres Reichs. Das $clearing_house$ bietet eine Umgebung, um unseren Griff um den Handel, der durch unser Reich strömt, noch weiter zu festigen."
 market_warehouse_desc: "Die erhöhte Menge an Waren, die zu diesem Markt und von ihm wegfließen, erfordern eine größere Lagerkapazität, die sich durch den Bau eines $market_warehouse$es erreichen lässt."
 sugar_plantation_desc: "Die Kultivierung des Landes und der Anbau von Zuckerrohr sind ein gewinnträchtiges Unterfangen. Durch den Bau einer $sugar_plantation$ bekommen wir beim lukrativen Zuckerhandel einen Fuß in die Tür."
 cotton_plantation_desc: "Die Felder unseres Reichs lassen sich nutzen, um durch gut aufgestellte Plantagen gewaltige Mengen an $cotton$ herzustellen – eine sehr gesuchte Handelsware."
 tobacco_plantation_desc: "Der Anbau von Tabak auf einer neu errichteten $tobacco_plantation$ wird nicht nur zu unserem Wohlstand beitragen, sondern uns auch einen Anteil an den Gewinnen eines sehr einträglichen Geschäfts einbringen."
 jewelry_guild_desc: "Wenn man Edelsteine zu Juwelen höchster Güte schleift, wird die $jewelry_guild$ zu einer begehrten Arbeitsstelle, denn es locken gehörige Gewinne."
 north_sea_shipyards_desc: "Die niederländischen Werften haben den Vorteil, die besten Handwerker und Schiffbauer Europas anwerben zu können, sodass sie äußerst effizient und fähig sind."
 dock_desc: "Ein Dock ist die grundlegendste Form der Küsteninfrastruktur, die den Bau und die Instandsetzung von Booten und Schiffen erlaubt."
 dry_dock_desc: "Dieses Hafengebäude bietet die nötige Infrastruktur, um Schiffe in einem getrennten Trockendock, das sich nach Bedarf wieder fluten lässt, zu bauen und instand zu setzen. Der leichtere Zugang zum Rumpf des Schiffs sorgt für eine deutlich größere Effizienz und mehr Kapazitäten beim Schiffbau."
 shipyard_desc: "Die Schiffswerft erweitert die Möglichkeit unseres Hafens in ungekanntem Maß, wodurch sich die Zahl der Schiffe erhöht, die sich versorgen und bauen lassen. Zugleich werden auch die Annehmlichkeiten für die Mannschaften dieser Schiffe verbessert."
 grand_shipyard_desc: "Diese gewaltige Hafeninfrastruktur ist ein atemberaubender Anblick mit zahllosen Schiffen und Seeleuten, die rund um die Uhr kommen und gehen. Sie kann ganze Flotten bauen und instand setzen, was sie als Dreh- und Angelpunkt unserer wachsenden Macht auf See kennzeichnet."
 naval_base_desc: "Ein ganzer Abschnitt dieser Küste wurde abgeteilt und allein auf den Bau und die Wartung unserer großen Flotte ausgerichtet. Diese kleine Stadt voller Seeleute, Handwerker und Schiffbauer kann eine komplette Marine aus der Taufe heben, was sie zu einem wichtigen strategischen Zentrum für das gesamte Land macht."
 distillers_guild_desc: "Die Bruderschaft der Brenner kontrolliert die Geheimnisse und die Manufakturen für alle gebrannten Flüssigkeiten in der Stadt. Wer dieses Handwerk erlernen will, muss sich ihr anschließen und damit ihr Monopol noch erweitern."
 distiller_manufactory_desc: "Ein Herstellungszentrum, in dem die Geheimhaltung einer altmodischen Zunft von der gestiegenen Nachfrage nach gebrannten Flüssigkeiten ertränkt wurde. Besagte Nachfrage sorgt für ein neues und modernes Herstellungssystem, das auf Quantität und Gewinn setzt."
 brewery_desc: "Eine Zunft, in der man Getreide oder Früchte in köstliche und berauschende Getränke verwandelt, die alle Schichten mögen."
 brewery_manufactory_desc: "Der riesige Bedarf an gebrauten Getränken sorgt für die Schaffung von Herstellungszentren, wo die alten Abläufe des Kunsthandwerks systematisiert und mechanisiert werden."
 glass_guild_desc: "Die Kunst der Glasbläserei und die Herstellung von Waren aus diesem besonderen Material erfordern Feingefühl. Spezialisierte Zentren stellen eine ganze Reihe von Waren her: von praktischen Behältern bis hin zu dekorativ gefärbten Fenstern."
 saltpeter_guild_desc: "$saltpeter$ wird durch einen arbeitsintensiven Prozess hergestellt und anschließend vor allem für Schießpulver und damit die Verteidigung des Staats verwendet. Man gewinnt es durch die Extraktion aus nitratreichen Böden sowie aus Mist oder verfaulendem organischem Gewebe."
 lacquerware_guild_desc: "Trägt man das Harz des Lackbaums in mehreren Schichten auf, entstehen bei der $lacquerware_guild$ Waren mit dem charakteristischen Glanz. Zu den begehrten hochwertigen Erzeugnissen gehören Möbel, Zeremonienschachteln und vieles mehr. Lackwaren sind aufgrund ihrer Schönheit und ihrer Widerstandsfähigkeit sehr gesucht."
 gun_smith_desc: "Der $gun_smith$ widmet sich der Herstellung und Pflege von Feuerwaffen, wobei er Exemplare unterschiedlicher Güte und deren Bestandteile wie Rohre, Schlösser und Abzüge herstellt."
 weapon_guild_desc: "Eine Vereinigung verschiedener Handwerker, die für die Herstellung unterschiedlicher Waffen zuständig sind. Solche Zünfte sind eine Säule der Staatsverteidigung und versorgen die gemeinen Soldaten mit Waffen, die in Sachen Menge und Eigenschaften maßgeschneidert für bestimmte kriegerische Bedürfnisse sind."
 cloth_guild_desc: "Die Herstellung verschiedener Textilien ist oft ein Grundpfeiler der Wirtschaft eines Reichs. Die $cloth_guild$ (zu der auch Färber, Weber und Tuchwalker gehören) sorgt für eine stetige Versorgung und legt Standards fest, um Qualität und Menge zu sichern."
 fine_cloth_guild_desc: "Die Nachfrage nach luxuriösen Stoffen wie fein gewebter Wolle, Seide und Samt schaffen ein lohnenswertes Geschäft, an dem oft die Aristokratie beteiligt ist. Durch die Entwicklung fortschrittlicher Techniken zum Weben und Veredeln von Stoffen tragen diese Zentren der Innovation einiges zur Wirtschaft vor Ort und des Staates insgesamt bei."
 tannery_desc: "Die $tannery$ ist für die Herstellung von Leder zuständig, woraus man wichtige Waren wie Schuhe, Sättel und Bucheinbände fertigt. Durch die Verwendung fortgeschrittener Techniken macht der Gerber Tierhäute als $leather$ haltbar und ästhetisch ansehnlich."
 paper_guild_desc: "$paper$ ist ein Eckpfeiler jedes Reichs, da es allerorten Verwendung findet – von der Verwaltung über die Bildung bis sogar zum Handel. Die $paper_guild$ sorgt für angemessene Standards bei der Herstellung sowie für ordentliche Mengen und bewahrt zudem einzigartige Techniken wie das Schöpfen, Gautschen und Pressen, um das Papier aus Grundstoffen wie Leinen, Baumwolle oder Pflanzenfasern herzustellen."
 scriptorium_desc: "Das $scriptorium$ ist ein spezialisiertes Zentrum, wo Schreiber Abschriften von Manuskripten anfertigen, und stellt eine ganze Palette an religiösen, juristischen und literarischen Werken her, um Wissen zu bewahren und zu verbreiten."
 tools_guild_desc: "Angefangen beim einfachen Hammer bis hin zu ganzen Maschinen: $tools$ sind stets ein wichtiger Teil unserer Gesellschaft. Die $tools_guild$ ist auf die Herstellung dieser praktischen Dinge ausgerichtet."
 porcelain_guild_desc: "$porcelain$ ist eine Art der Keramik, die sich durch ihre Stärke und ihre Lichtdurchlässigkeit auszeichnet und durch die Verglasung der Ausgangsmaterialien bei hohen Temperaturen entsteht. Die $porcelain_guild$ ist auf die Schaffung und Verzierung solcher Waren ausgerichtet."
 naval_supplies_guild_desc: "$naval_supplies$ umfasst alles, was man für den Schiffbau braucht, angefangen beim einfachen Holz bis hin zu Teer, Seilen, Leinen, Segel und viele andere Materialien. Obwohl es um eine Vielzahl unterschiedlicher Handelswaren geht, deckt die $naval_supplies_guild$ doch sämtliche Materialien für den Schiffbau ab."
 dyes_guild_desc: "So lange, wie man schon Tuche webt, gibt es auch einen Markt für edle $dyes$. Der $dyes_guild$ stellt solche $dyes$ aus verfügbaren Pflanzen her."
 putrefaction_works_desc: "$saltpeter$ ist eine kostbare chemische Verbindung, die als Dünger, Pökelsalz für die Fleischverarbeitung und als entscheidender Bestandteil von Schießpulver dient. Das $putrefaction_works$ ist eine alternative Art der $saltpeter$-Herstellung für solche Fälle, in denen dieser Rohstoff nicht per Bergbau zu gewinnen ist."
 naval_supplies_manufactory_desc: "Ähnlich wie die $naval_supplies_guild$ widmet sich auch die $naval_supplies_manufactory$ der Herstellung von $naval_supplies$. Dank der größeren Ausmaße ist auch der Ausstoß an verfügbaren Waren für den Schiffbau beträchtlich größer."
 weapon_manufactory_desc: "Verschiedenste Waffen wie Schwerter, Piken und Bögen stellen die Kernbewaffnung jeder Armee dar. Durch den Einsatz unterschiedlicher Materialien erschafft die $weapon_manufactory$ Nahkampf- sowie einfache Fernkampfwaffen aller Art."
 fine_cloth_manufactory_desc: "$fine_cloth$ ist ein traditionelles Statussymbol der Elite und der wohlhabenden Schichten. Die $fine_cloth_manufactory$ konzentriert sich auf die Fertigung dieser wertvollen Tuche aus $cloth$ oder $silk$."
 cloth_manufactory_desc: "$cloth$ steht für die verschiedenen Gewebe und Tuche, die man aus Wolle und Leinen herstellt. Die $cloth_manufactory$ ist spezialisiert auf die Herstellung von $cloth$ aus verschiedenen Rohmaterialien wie $wool$, $cotton$ und $fiber_crops$."
 paper_workshop_desc: "$paper$ ist eine Notwendigkeit für alle Arten fortschrittlicher Buchführung, Verwaltung und Wissensverbreitung. Die $paper_workshop$ ist spezialisiert auf die Herstellung von neuem Papier aus Hadern, $fiber_crops$ und $lumber$."
 printing_press_shop_desc: "Durch den Einsatz leicht herzustellender und ersetzbarer Teile kann die $printing_press_shop$ sowohl die Kosten für den Lohn als auch für das Material verringern, wenn es darum geht, Schriftstücke in unserer Bevölkerung zu verbreiten."
 glassworks_desc: "Verfeinerungen der traditionellen Glasbläsertechniken sowie die Erweiterung mit neuen Materialien machen es leichter, $glass$ in Massen herzustellen."
 perfumery_desc: "Durch Blumenzucht und das Extrahieren von Essenzen stellt die $perfumery$ eine Luxusware für die Wohlhabenden her."
 porcelain_manufactory_desc: "Die Herstellung von $porcelain$ wurde durch langwierige alchemistische Experimente überhaupt erst möglich, wodurch eine Alternative zu den teuren Importen aus Übersee entstand."
 tannery_manufactory_desc: "Fortschritte in der Chemie machen das Gerben von Tierhäuten deutlich schneller und sorgen für hochwertigeres $leather$."
 lacquerware_manufactory_desc: "Durch Verfeinerungen beim Aufbringen und dem Einsatz von Lack lassen sich $lacquerware$ günstiger und schneller herstellen."
 fine_cloth_mill_desc: "Angetrieben von Wasserrädern kann eine $fine_cloth_mill$ $fine_cloth$ rasend schnell und in großen Mengen herstellen."
 textile_mill_desc: "Angetrieben von Wasserrädern kann eine $textile_mill$ $cloth$ rasend schnell und in großen Mengen herstellen."
 steel_mill_desc: "Indem wir für verlässlichere Schmelzöfen und Fertigungsvorgänge sorgen, stellen wir $steel$ in wirtschaftlich vorteilhaften Mengen her."
 iron_foundry_desc: "$tools$ aus $iron$ sind haltbarer als solche aus anderen Werkstoffen und sind zugleich weniger aufwendig in der Fertigung."
 weapon_factory_desc: "Das Militär ist in den letzten Jahren immer wichtiger geworden, weswegen bessere und neue Herstellungsarten bei der Bewaffnung für unsere Soldaten nötig sind. Ganze Fabriken werden gebaut, die sich allein diesem Zweck verschreiben."
 monastery_desc: "Als Stätten der inneren Einkehr und der Kontemplation sind Klöster Rückzugsorte für jene, die ihr Leben der Zwiesprache mit höheren Mächten verschreiben wollen. Auf ihrem Grund wird auch viel gelernt und nachgedacht, und meist wird hinter ihren Mauern auch großes Wissen bewahrt."
 madrasa_desc: "Madrasa sind Zentren des Wissens, die sich der Förderung unserer Studien verschrieben haben: In ihren Mauern versammeln sich Schüler, von denen viele auch aus der Ferne stammen. Sowohl weltliche als auch religiöse Angelegenheiten werden hier diskutiert, und ihre Weisheit darf von allen gehört werden."
 orthodox_monastery_desc: "Der orthodoxe Klerus neigt dazu, Macht und Autorität fest im Griff zu behalten, und seine Klöster dienen als Sitze dieser Macht. Unter dem Schutz der Ikonen, die man dort verwahrt, sind sie die Wächter der traditionellen Werte des Landes."
 miaphysite_monastery_desc: "Der Miaphysitismus ist voller Riten und Zeremonien, die man schon seit Beginn des Christentums praktiziert. Die Klöster sind die Bewahrer dieser Riten, denn nur hinter ihren Mauern wird das Wort Gottes sorgsam und äußerst genau studiert."
 bailiff_desc: "Überlässt man die Bevölkerung sich selbst, sorgt dies nur für Boshaftigkeit und Faulheit. Daraus folgt, dass man die Herrschaft des Landes durch örtliche Vertreter durchsetzen muss, die die Aufgabe haben, in sämtlichen Siedlungen für Recht und Ordnung zu sorgen."
 fishing_village_desc: "Wasser ist der Ursprung des Lebens und daher selbst von selbigem erfüllt. Es ist nicht ungewöhnlich, dass ganze Dörfer an einem Ufer entstehen, um derart reiche Umgebungen für sich zu nutzen – denn hier kann das Volk sich seinen Lebensunterhalt durch den Fang von Wasserbewohnern verdienen."
 farming_village_desc: "Nahrung treibt Zivilisationen an. Felder und Weiden können die Bevölkerung nicht nur ernähren, sondern erlauben es ihnen zudem, viele andere Tiere zu halten und zu füttern, aus denen sich wiederum andere Waren gewinnen lassen. Dieses Wechselspiel ist entscheidend für das gute Gedeihen von Siedlungen."
 forest_village_desc: "Wälder und Wildnis sind nicht so ungastlich, wie man meinen möchte, denn in diesen Landen leben viele Tiere, die man erjagen kann – ihres Fleischs oder ihrer Häute wegen. Daher siedelt das Volk gern in der Nähe von Wäldern, um sich mit dem dort reichlich vorhandenen Wild zu versorgen."
 tar_kiln_desc: "Pech wird schon seit der Antike gewonnen, denn seine versiegelnden und wasserfesten Eigenschaften sind unersetzlich. Bewaldete Gebiete sind daher ein guter Nährboden für Meiler, mit denen man mittels Trockendestillation das Pech aus dem Holz gewinnt."
 horse_breeders_desc: "Ob für den Krieg oder als Zugtiere für Wagen, mit denen man unsere Handelswaren durch das Land befördert: Pferde werden überall gebraucht. Um dieser Nachfrage gerecht zu werden, haben einige Familien begonnen, prächtige Rosse zu züchten."
 market_village_desc: "Um den Handel in einem bestimmten Gebiet zu bündeln, sind Knotenpunkte nötig, und so entstehen Marktdörfer, die kleine Gemeinden von Bürgern beherbergen."
 stone_quarry_desc: "Stein ist ein hervorragendes Baumaterial, das man für Häuser, Aquädukte, Tempel, Brücken und vieles andere braucht. Bedauerlicherweise muss dieses Material aufwendig abgebaut werden, und hochwertige Bausteine sind nicht immer verfügbar. Um den Bedarf zu decken, können wir Steinbrüche in Gebieten mit hochwertigen Vorkommen errichten."
 lumber_mill_desc: "Holz an sich ist von verhältnismäßig niedrigem Wert, bis es zu verwendbaren Planken und Balken weiterverarbeitet wurde. Um seinen Nutzen zu vergrößern und den Transport zu erleichtern, entstehen Sägemühlen, in denen man die geschlagenen Bäume weiterverarbeitet."
 fiber_crops_farm_desc: "Verschiedene Pflanzenfasern sind entscheidend für die Herstellung von Seilen, Schuhen, Tuchen und anderen Waren, die die Bevölkerung braucht. Durch den Anbau solcher Pflanzen kurbeln wir die eigene Produktion an und machen uns weniger abhängig von Einfuhren."
 sand_pit_desc: "Sand hat vielerlei Verwendungen, unter anderem als Baumaterial. Manche Arten von Sand eignen sich aber auch bestens für die Glasherstellung, wenn man sie erhitzt. Wir können Sandgruben anlegen, um diesen Rohstoff für viele Bedarfe abzubauen."
 clay_pit_desc: "Lehm wird zwar vor allem bei der Herstellung von Keramik genutzt, man stellt aus ihm aber auch Ziegel und Fliesen für unsere Häuser her. Durch das Ausheben von Lehmgruben in Gebieten mit ausreichendem Vorkommen versorgen wir unsere Töpfer zuverlässig."
 charcoal_maker_desc: "Holzkohle beheizt unsere Heime und befeuert unsere Essen. Verbrennt man das viele verfügbare Holz, kann Holzkohle entstehen, die mehr Hitze freisetzt als Holz in seiner Urform."
 elephant_hunting_grounds_desc: "Aufgrund ihrer Größe kann man Elefanten nicht auf den üblichen Viehhöfen züchten wie Pferde oder Rinder. Stattdessen muss man besondere Elefantenjagdgründe einrichten, die als halb wilde Viehhöfe dienen. So können wir jene Elefanten auswählen, die sich am besten für unsere Bedürfnisse eignen."
 sheep_farms_desc: "Unsere Schafhirten züchten bereits Schafe auf Wiesen und Hügeln, doch wir brauchen ein geordneteres Vorgehen im Stil von Viehhöfen, um die Produktivität zu steigern. Schäferhöfe züchten große Mengen an Schafen und haben daher auch einen höheren Ausstoß."
 lutheran_preachers_desc: "Als Teil der $reformation$ stellen lutheranische Prediger die örtlichen Missionare des lutheranischen Glaubens, die ihre Lehren unter den Katholiken verbreiten."
 preachers_work_for_free: "Das Wort Gottes verbreitet sich kostenlos!"
 temple_desc: "Ein $temple$ ist ein Ort der Verehrung, an denen der $clergy_estate$ seinen religiösen Pflichten nachgeht. Tempel können unterschiedliche Formen aufweisen (je nach der örtlichen Religion), ihr Zweck ist aber stets der Gleiche."
 cathedral_desc: "Die $cathedral$ ist ein großes $temple$-Gebäude, das einem viel größeren Teil der örtlichen Bevölkerung seine religiösen Dienste zur Verfügung stellen kann. Dieses Gebäude ist das religiöse Herz der Stadt, dem Mitglieder sämtlicher Schichten oft einen Besuch abstatten, um ihrer Verehrung der höheren Mächte nachzugehen."
 counting_house_desc: "Das $counting_house$ ist ein Amt, das die Geschäftsbücher der Unternehmen einer Stadt im Blick behält. Hier werden auch Termine und Schriftverkehr zu Geschäften abgewickelt, bei denen es Zahlungen gibt."
 minting_office_desc: "Die $minting_office$ ist das Gebäude, in dem man den Großteil der Staatswährung herstellt. Unterschiedliche Metalle finden dabei Verwendung, die man zu verschiedensten Münzen verarbeitet."
 granary_desc: "Der $granary$ ist ein Lagergebäude, das die Verunreinigung seines Inhalts durch Mäuse und andere Tiere verhindert. Es vergrößert zudem die Menge an Nahrung, die der Bevölkerung in Notzeiten zur Verfügung steht."
 wharf_desc: "Der $wharf$ ist ein Hafenbauwerk, an dem Schiffe anlegen können, um be- oder entladen und zugleich gewartet und instand gesetzt zu werden."
 medical_school_desc: "Mit dem Beginn der wissenschaftlichen Revolution erlebt auch das Feld der Medizin immer neue Durchbrüche und Zuwächse in Sachen Methoden und Wissensgewinn. Die $medical_school$ sorgt dafür, dass dieses Wissen auch an kommende Generationen von Ärzten weitergegeben wird."
 hospital_desc: "Krankenhäuser gab es schon in vielen antiken Gesellschaften, denn auch damals gab es schon Institutionen, um Kranke unterzubringen. Während des Mittelalters entwickelte sich das $hospital$ dergestalt weiter, dass es nun nicht nur um die Verwahrung, sondern auch um die Pflege, Versorgung und Genesung der Patienten geht."
 slave_market_desc: "Ein Handelsknoten, an dem $slaves$ ge- und verkauft werden, was Wirtschaften versorgt, die auf Zwangsarbeit aufbauen."
 port_authority_desc: "Die $port_authority$ überwacht den Seeverkehr, setzt Vorschriften durch, erhebt Zölle und sichert den Fluss von Waren und Geschäften im ganzen Hafen."
 pounamou_carver_desc: "Dieser Kunsthandwerker ist geübt in der Fertigung von Pounamu-Artefakten, die aufgrund ihrer kulturellen und spirituellen Bedeutung weithin gesucht sind."
 hanseatic_kontor_desc: "Diese Handelsstuben werden von der Hanse geführt und sind ein wichtiger Eckpfeiler des lohnenswerten Handels zwischen den Städten Nordeuropas und den Märkten in Übersee."
 fondaco_desc: "Dieses vielseitig zu verwendende Lagerhaus dient auch als Unterbringung für fremdländische Händler. Hier werden Geschäfte gemacht und Waren vor der Verteilung eingelagert."
 venetian_arsenal_desc: "Diese Werft unter staatlicher Leitung ist verantwortlich für den Bau mächtiger Marineflotten, die entscheidend für unsere Marinedominanz sind."
 kurultai_desc: "Die $kurultai$ ist das Autoritätssymbol des örtlichen Rats und dient als Schlichter bei wichtigen Entscheidungen sowie als Sammelstelle für die Mannen der Armee."
 order_stronghold_desc: "Ein befestigter Stützpunkt des Kriegerordens, der strategisch für die Verteidigung platziert wurde, aber auch als Ausgangspunkt für Kreuzzüge und die Wahrung der Kontrolle über Gebiete dient."
 banking_office_desc: "Durch die $banking_office$ kann man die Bevölkerung anderer Länder mit kleinen Investitionen versorgen. Zugleich dient sie aber auch als Ausgangspunkt für Händler in unseren Diensten."
 copenhagen_dockyard_desc: "Die $copenhagen_dockyard$ sorgt für die nötigen Schiffe und Seeleute, um unsere Vorherschafft auf See zu sichern. Errichtet wurde sie in den gut für sie geeigneten Häfen von $copenhagen$, denn so können wir schneller agieren als die meisten anderen Mitbewerber."
 caravanserai_desc: "Die $caravanserai$ ist ein wichtiger Meilenstein auf der Seidenstraße, wo Händler und Tiere verschnaufen können, bevor sie ihre wertvollen Waren weitertransportieren."
 caravan_stop_desc: "Der $caravan_stop$ ist ein wichtiger Meilenstein auf den Handelsrouten der Wüste, wo Händler und Tiere verschnaufen können, bevor sie ihre wertvollen Waren weitertransportieren."
 seat_of_cardinal_desc: "Ein Kleriker, der in den Rang eines Kardinals erhoben wird, gewährt uns beträchtlichen Einfluss innerhalb der Katholischen Kirche."
 galley_barracks_desc: "In der $galley_barracks$ sind Sklaven untergebracht, die unsere Galeeren rudern. Hier gibt es aber auch genug Platz, um neue Schiffe zu bauen."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "Diese Reihe gewaltiger Wälle und Befestigungen umspannt die Grenzen des großen Reichs in mehreren Abschnitten anstelle einer fortlaufenden Mauer. Die antike Chinesische Mauer wurde schon vor Jahrhunderten erbaut, und obwohl bereits viele Dynastien Instandsetzungen und Erweiterungen vornahmen, hinterließen Jahrhunderte der Vernachlässigung ihre Spuren: Der Großteil ist kaum mehr als Ruinen."
 repaired_great_wall_of_china_desc: "Eine instand gesetzte und gut unterhaltene Verteidigungslinie wird unsere Grenzen vor jeder Invasion fremdländischer Barbaren schützen."
 rural_clothmaker_desc: "Eine kleine Zunft, in der man von Hand Textilien aus örtlichen Rohstoffen herstellt. Sie spielt eine wichtige Rolle in der örtlichen Wirtschaft, denn aus diesem Stoff fertigt man Kleidung und Handelswaren."
 mason_desc: "Beim $mason$ arbeiten geübte Handwerker, die Stein für den Bau zuschneiden und in Form bringen. Er ist entscheidend für die Errichtung robuster Bauwerke, die die Zeiten überdauern."
 embassy_desc: "Dieser Ort dient als vorderste Front der Diplomatie und als Treffpunkt für Vertreter fremdländischer Nationen: Hier werden Verhandlungen geführt und mögliche Bündnisse in die Wege geleitet."
 firearms_manufactory_desc: "Die $firearms_manufactory$ wird gern als Herz unserer Militärproduktion bezeichnet, denn sie sorgt für Feuerwaffen in vielerlei Formen und Größen, darunter Pistolen, Gewehre und Ähnliches."
 cannon_foundry_desc: "In der $cannon_foundry$ gießt man aus geschmolzenem Metall Kanonen und baut sie anschließend zusammen, was entscheidend ist, um Armeen mit Artillerie auszustatten und so die militärischen Möglichkeiten eines Staats auszubauen."
 cannon_maker_desc: "Eine spezialisierte Zunft für die Fertigung und den Zusammenbau von Kanonen. Diese mächtigen Waffen sind entscheidend für Belagerungen und Verteidigungsmaßnahmen."
 firearms_factory_desc: "Die wachsende Notwendigkeit, unsere Grenzen zu schützen, geht auch mit wachsenden Quoten einher, was Herstellung und Nachfrage in unserem militärischen Produktionskomplex anbelangt. Dieser Bedarf wird durch die $firearms_factory$ gedeckt, wo man große Mengen an Schusswaffen herstellt."
 cannons_factory_desc: "Eine groß angelegte Fabrik, in der man Kanonen in Massen herstellt. Ihre erweiterten Produktionskapazitäten sind dem wachsenden Bedarf unseres Militärs eher gewachsen."
 settlement_building_desc: "Dies stellt die Schaffung einer neuen Siedlung mit grundlegenden Einrichtungen wie Lagerstätten, Baumöglichkeiten und Handelsposten dar, damit Einwanderer an diesen Ort kommen."
 janissary_barracks_desc: "Das örtliche Gebäude, in dem junge Sklaven die nötige Militärausbildung erhalten, um Janitscharen zu werden."
 ghilman_barracks_desc: "Das örtliche Gebäude, in dem junge Sklaven die nötige Militärausbildung erhalten, um Ghilman zu werden."
 safaviyya_order_hall_desc: "Die $safaviyya_order_hall$ ist ein Gebäude, das dem Sufi-Orden der Ṣafawiyya gewidmet ist. Obschon es äußerst religiös geprägt ist, dient es auch als Ausbildungsgelände für $qizilbash$."
 alhambra_desc: "Die $alhambra$ (#italic Die Rote#!) ist eine Palast- und Festungsanlage in Granada, die als Gipfel der Kultiviertheit der Nasriden-Dynastie gilt."
 hexamilion_wall: "Hexamillion-Mauer"
 hexamilion_wall_desc: "Die $hexamilion_wall$ (#italic Sechs-Meilen-Mauer#!) besteht schon seit der Antike und dient dazu, [ShowAreaName('morea_area')] zu schützen."
 oma_falaj: "Faladsch"
 oma_falaj_desc: "Die $oma_falaj$ bilden ein unterirdisches System von Aquädukten, das es uns erlaubt, Wasser sicher an andere Orte zu befördern."
 oma_nizwa_fort: "Festung von Nizwa"
 oma_nizwa_fort_desc: "Die $oma_nizwa_fort$ ist ein wichtiger Knotenpunkt für den [ShowGoodsName('incense')]-Handel in [ShowAreaName('oman_area')]."
 coastal_settlements: "Küstensiedlung"
 coastal_settlements_desc: "Eine $coastal_settlements$ wird eine wesentlich größere Zahl unserer [pops|e] anziehen, um sich dort niederzulassen."
 dutch_trade_outpost: "Niederländischer Handelsposten"
 dutch_trade_outpost_desc: "Um ihren Einfluss in [ShowRegionName('japan_region')] zu stärken, pflegen viele #italic niederländische Händler#! gute Beziehungen zu den Herrschenden, während sie vor Ort frei handeln können."
 dutch_admiralty_desc_common: "Die zahlreichen Admiralitäten in unserer Nation mögen unsere Interessen aufgespalten haben, doch es erlaubte all unseren Provinzen, ihre eigenen Marineflotten zu unterhalten."
 friesland_admiralty: "Admiralität von Friesland"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Admiralität von Westfriesland"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Admiralität von Rotterdam"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Admiralität von Zeeland"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Admiralität von Amsterdam"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Bücherei von $vijayanagar$"
 library_of_vijayanagar_desc: "Als eines der größten Bildungszentren in [ShowLocationName('vijayanagar')] erlaubt es diese Bücherei unserer Bevölkerung, sich weiterzubilden."
 city_of_victory: "Stadt des Sieges"
 city_of_victory_desc: "Dieses Leuchtfeuer der Hoffnung für den Süden $india$s gilt als einer der bedeutendsten Orte der Welt und wird jedes Jahr von vielen Gelehrten und Botschaftern besucht, die die Zivilisation von [ShowLocationName('vijayanagar')] mit eigenen Augen sehen wollen."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "Nach dem vollständigen Neubau der Sakralstätte in [ShowLocationName('srirangam')] stellt diese nun einen der größten Tempel im gesamten südlichen $india$ dar."
 venkateswara_temple: "Venkaṭeśvara-Tempel"
 venkateswara_temple_desc: "Venkaṭeśvara und Tirupati haben nach den jüngsten Spenden an Einfluss gewonnen und neue Höhen in [ShowAreaName('tamil_land_area')] erreicht."
 constantinople_observatory: "Observatorium von Taqī ad-Dīn"
 constantinople_observatory_desc: "Dieses prächtige Observatorium steht auf einem Hügel mit einer großartigen Sicht auf den Sternenhimmel. Sofern es Bestand hat, kann es der Wissenschaft in #L [ShowReligionGroupAdjective('muslim')|l]en#! Landen zu großem Vorteil gereichen."
 kurmina_headquarter: "Kurmina-Hauptquartier"
 kurmina_headquarter_desc: "Als Hauptgarnison einer Militärprovinz erlaubt es dieses Hauptquartier dem Statthalter, seine Armeen im Kriegsfall vorzubereiten und das Reich vor Invasoren zu schützen."
 great_enclosure: "Große Einfriedung"
 great_enclosure_desc: "Die Große Einfriedung zeigt unsere Kontrolle über das örtliche [ShowGoodsName('livestock')] und dient in schwierigen Zeiten auch als Rückzugsort."
 great_hill_complex: "Große Hügelanlage"
 great_hill_complex_desc: "Die $great_hill_complex$ ist ein Ort der Verehrung, beherbergt viele Artefakte aus Speckstein und dient als Schauplatz unserer wichtigsten Rituale."
 great_valley_complex: "Große Talanlage"
 great_valley_complex_desc: "Die $great_valley_complex$ bietet reichlich Unterbringungsmöglichkeiten, die uns dabei helfen, die Rohstoffe von Groß-Simbabwe ([ShowLocationName('great_zimbabwe')]) abzubauen."
 wat_chaiwatthanaram_temple_building: "Wat Chai Watthanaram"
 wat_chaiwatthanaram_temple_building_desc: "Als persönliche Geschenk unseres Herrschers dient dieser Ort als Schauplatz für religiöse Zeremonien und die Begräbnisriten unserer Oberhäupter und deren Familien."
 khmer_baray: "Baray"
 khmer_baray_desc: "Dieses Gebäude dient als großes Wasserreservoir, das uns größere Investitionen in die Landwirtschaft ermöglicht und es uns erlaubt, die Bevölkerung verlässlicher zu ernähren. Nach dem Bau eines Baray muss man selbiges streng überwachen und ständig warten, damit es nicht verfällt."
 #Bavaria
 herrenchiemsee_abbey_potential: "Das Kloster Herrenchiemsee kann nur auf der Insel Herrenchiemsee gebaut werden, wenn $BAV$ sie kontrolliert."
 herrenchiemsee_abbey: "Kloster Herrenchiemsee"
 herrenchiemsee_abbey_desc: "Dieses prächtige Barockkloster liegt auf der Insel Herrenchiemsee. Es dient als Leuchtfeuer der Religion und der Kultur, was die Alphabetisierung steigert und bayerische Traditionen fördert."
 munich_residenz_founding: "Münchner Residenz (Mittelalter)"
 munich_residenz_founding_desc: "Dies steht für die Gründung der Münchner Residenz, dem zukünftigen Sitz der bayerischen Herrscher. Sie wurde als Festung zum Schutz vor aufmüpfigen Untertanen und rivalisierenden Fraktionen gegründet und symbolisiert den Beginn der bayerischen Macht und Autorität mit ihrem Mittelpunkt in [ShowLocationNameWithNoTooltip('munich')]."
 munich_residenz_founding_potential: "Kann erst nach dem Ereignis „Gründung der Münchner Residenz“ gebaut werden."
 munich_residenz_renaissance_expansion: "Münchner Residenz ($renaissance$)"
 munich_residenz_renaissance_expansion_desc: "Während der $renaissance$ wurde die Münchner Residenz beträchtlich erweitert, um die Pracht und die kulturellen Leistungen Bayerns herauszustellen. Dieses architektonische Meisterwerk fügte Flure voller Kunst und Rafinesse hinzu, was das Ansehen von [ShowLocationNameWithNoTooltip('munich')] als kulturellem Knotenpunkt des Heiligen Römischen Reichs mehrte."
 munich_residenz_renaissance_expansion_potential: "Kann erst nach dem Ereignis „$renaissance$-Erweiterung der Residenz“ und nach Abschluss der anfänglichen Residenzgründung gebaut werden."
 munich_residenz_baroque_expansion: "Münchner Residenz (Barock)"
 munich_residenz_baroque_expansion_desc: "Die Erweiterung der Münchner Residenz im Barock spiegelt die Pracht der Aufklärung wider. Ausgedehnte Gärten, prächtige Hallen und kunstvolle Verzierungen betonen die künstlerische und politische Dominanz der Wittelsbacher-Dynastie in Bayern und darüber hinaus."
 munich_residenz_baroque_expansion_potential: "Kann erst nach dem Ereignis „Barock-Erweiterung der Residenz“ und nach Abschluss der $renaissance$-Erweiterung gebaut werden."
 #Majapahit
 bajang_ratu: "Bajang Ratu"
 bajang_ratu_desc: "Das $bajang_ratu$ ist ein Zeremonientor von prächtigen Ausmaßen und folgt dem architektonischen Gedanken eines #italic Candi bentar#! oder „gespaltenen Tors“. Es wurde aus hochwertigen roten Ziegeln errichtet und ist eines der höchsten Bauwerke in der gesamten Domäne. Es spielt eine entscheidende Rolle, da man es für religiöse und politische Großzeremonien nutzt."
 bubu_building: "Bubu"
 bubu_building_desc: "Einige der effizientesten Methoden für den Fischfang finden mittels der örtlichen Fischfallen namens Bubu Anwendung. Diese Fallen werden aus einem weichen Holz wie Bambus gewoben, von erfahrenen Fischern betreut und an strategischen Stellen wie Flussmündungen aufgestellt, um mit kunstvollen Techniken den Fang zu maximieren."
 sufi_mosque: "Sufimoschee"
 sufi_mosque_desc: "Ein Gebäude, das von örtlichen #L [ShowReligionGroupAdjective('muslim')|l]en#! Bekehrten errichtet wurde und für einen synkretistischen Umgang mit dem Glauben steht."
 wali_songo_shrine: "Wali-Schrein"
 wali_songo_shrine_desc: "Ein Schrein, der einem #L [ShowReligionGroupAdjective('muslim')|l]en#! Heiligen gewidmet ist, welcher einen bedeutenden Beitrag zur Verbreitung des #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en#! Glaubens in diesem Gebiet leistete."
 #Mali
 fulani_cattle_rearing_pen: "Kälberaufzuchtgehege"
 fulani_cattle_rearing_pen_desc: "Die Kälberaufzuchtgehege an diesem [location|e] erlauben es den Fulbe, ihr Können bei der Rinderzucht weiter zu verfeinern."
 trans_saharan_trade_outposts: "Transsahara-Handelsposten"
 trans_saharan_trade_outposts_desc: "Diese Transsahara-Handelsposten werden errichtet, um Karawanen zu sichern, erlauben es ihren Besitzern aber auch, ihren Einfluss in der Region zu verbreiten."
 son_unlocked_trans_saharan_outposts_tt: "Hat das [building|e] „[ShowBuildingTypeName('trans_saharan_trade_outposts')]“ freigeschaltet"
 #Ethiopia
 debere_meshwae: "Debere Meshwa’e"
 debere_meshwae_desc: "Als wichtiges [ShowBuildingTypeName('miaphysite_monastery')] bietet [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] dem [ShowEstateTypeName('clergy_estate')] des Landes mehr Kontrolle, aber auch bessere Lebensverhältnisse."
 #West Africa
 walls_of_benin: "Mauern von $benin$"
 walls_of_benin_desc: "Dieser Mauern erlauben es [ShowLocationName('benin')], aufzublühen, denn sie halten jeden Feind fern, der es erobern will."
 zazzau_walls: "$zazzau$-Mauern"
 zazzau_walls_desc: "Als Zurschaustellung der Macht gegenüber den anderen Nationen#L [ShowRegionName('guinea_region')]s#! zeigen diese Mauern den Nachbarn, wie mächtig ihre Erbauer sind."
 eghabho_nore_mansion: "Eghabho-N’ore-Herrenhaus"
 eghabho_nore_mansion_desc: "Das Haus eines Dorfhäuptlings. Er ist verantwortlich für die Verwaltung des Ortes im Namen des Herrschers."
 ribat: "Ribāṭ"
 ribat_desc: "Eine kleine Befestigung, die vor allem dazu gedacht ist, Karawanen oder kleinere Gebiete vor Überfällen zu schützen."
 #Delhi
 delhi_tomb: "Indisches Grabmal"
 delhi_tomb_desc: "In diesem Grabmal wurde der Leichnam eines verdienten Menschen $india$s zur Ruhe gebettet. Es dient als Sehenswürdigkeit für Reisende und als Zeichen der Kultur."
 #Orissa
 ori_portuguese_quarters: "Portugiesenquartiere"
 ori_portuguese_quarters_desc: "Ein Ort der Ruhe und Erholung für reiche Händler aus Übersee. Diese Quartiere dienen als ihre dauerhafte Residenz in $india$."
 mahmud_gawan_madrasa: "Mahmud-Gawan-Madrasa"
 mahmud_gawan_madrasa_desc: "Diese Madrasa wurde erbaut, damit Gelehrte aus der ganzen Welt unsere Kultur erleben können. Sie gilt gemeinhin als eine der besten religiösen Hochschulen im [ShowRegionName('deccan_region')]."
 #Portugal
 por_feitoria: "Feitoria"
 por_feitoria_desc: "Eine $por_feitoria$ ist mit Kanonen und Küstengeschützen ausgestattet, um unseren Einfluss im betreffenden Gebiet zu sichern und unseren Händlern einen freieren Handel zu erlauben."
 rahdar: "Rahdar"
 rahdar_desc: "Um die Handelsrouten in [ShowRegionName('hindustan_region')] zu schützen, wurde eine Straßenpatrouille eingerichtet. Man nennt sie [ShowBuildingTypeName('rahdar')], und diese Mannen sorgen für die Sicherheit des Handels in ihrem Einsatzgebiet."
 red_fort: "Rotes Fort"
 red_fort_desc: "Die als [ShowBuildingTypeName('red_fort')] bekannte Anlage stellt sicher, dass dieser Ort nie wieder in Feindeshand fällt und dass unser Ansehen angemessen herausgestellt wird. Sie erlaubt es uns, Kontrolle über diesen Ort auszuüben."
 #Morocco
 guich_garrison: "Jayš-Garnison"
 guich_garrison_desc: "Eine Garnison, in der sich #L [ShowCultureGroupName('amazigh_group')|l]e#! Stämme erholen können, sodass das Gebiet besser geschützt ist."
 #Sikhism
 gurgaddi: "Gurgaddi"
 gurgaddi_desc: "Der Guru Gaddi („Sitz des $guru$“) ist jener Ort, an dem der spirituelle Anführer des [ShowReligionName('sikhism')] residiert."
 #USA
 usa_academy_of_arts_and_sciences: "American Academy of Arts and Sciences"
 usa_academy_of_arts_and_sciences_desc: "Die $usa_academy_of_arts_and_sciences$ soll jede Kunst und Wissenschaft fördern, die einem freien, unabhängigen und tugendhaften Volk zum Vorteil gereichen oder es in seinem Glück, seiner Ehre und seiner Würde befördern kann."
 usa_academy_of_arts_and_sciences_why: "Die $usa_academy_of_arts_and_sciences$ kann nur durch ein Ereignis gebaut werden."
 usa_philosophical_society: "American Philosophical Society"
 usa_philosophical_society_desc: "Die $usa_philosophical_society$ fördert nützliches Wissen und sorgt dafür, dass unser Land an der vordersten Front des wissenschaftlichen Fortschritts bleibt."
 usa_philosophical_society_why: "Die $usa_philosophical_society$ kann nur durch ein Ereignis gebaut werden."
 usa_national_bank: "First Bank of America"
 usa_national_bank_desc: "Die $usa_national_bank$ stützt unsere Regierung und stabilisiert unsere Währung."
 usa_national_bank_why: "Die $usa_national_bank$ kann nur durch ein Ereignis gebaut werden."
 usa_national_mint: "Mint of America"
 usa_national_mint_desc: "Die $usa_national_mint$ reguliert und verbessert die Münzprägung unserer Wirtschaft."
 usa_national_mint_why: "Die $usa_national_mint$ kann nur durch ein Ereignis gebaut werden."
 #Middle kingdom
 zhixian: "Zhīxiàn"
 zhixian_desc: "Von diesem Sitz aus überwacht ein örtlicher Magistrat die Verwaltung der Gemeinden. Die Magistrate werden vom Kaiser selbst eingesetzt, um die Autorität des Drachenthrons bis in die Provinzen zu tragen."
 #Anatolia
 seljuk_mint: "Seldschukenprägestelle"
 seljuk_mint_desc: "Die $seljuk_mint$ ist ein zweckmäßiger und sicherer Ort zur Herstellung von Münzen, die unsere politische Autorität und die Stabilität unserer Finanzen symbolisieren."
 tur_kodjabashi_office: "Kocabaṣı-Amt"
 tur_kodjabashi_office_desc: "Indem wir die Verwaltung eroberter Ländereien auf dem [ShowRegionName('balkan_region')] uns ergebenen Bewohnern überlassen, gestaltet sich unser Verwaltungsapparat weniger komplex. Dafür teilen wir uns jedoch die Macht mit den Bewohnern vor Ort."
 tur_kodjabashi_office_is_in_balkans: "[location|e] in der [ShowRegionName('balkan_region')]-[region|e]"
 tur_kodjabashi_office_is_not_capital: "[location|e] ist kein [capital|e]"
 phanariot_district: "Phanarioten-Bezirk"
 phanariot_district_desc: "In diesem Bezirk von [ShowLocationName('constantinople')] leben die Phanarioten, reiche #L [ShowCultureName('greek_culture')l]e#! Händler."
 maniot_toll_guards: "Maniotische Zöllner"
 maniot_toll_guards_desc: "Die Manioten, eine Gruppe Banditen in [ShowAreaName('morea_area')], kontrollieren die Straßen und Wege in dieser Gegend und damit einen Großteil der Verwaltung und des Handels."
 bulgarian_administration_center: "Verwaltungszentrum von $bulgaria_area$"
 bulgarian_administration_center_desc: "Dieser Ort dient als Zentrum der Verwaltung des gesamten Gebiets von [ShowAreaName('bulgaria_area')]."
 jewish_district: "[ShowReligionAdjectiveWithNoTooltip('judaism')|U]er Bezirk"
 jewish_district_desc: "In diesem Bezirk wohnt die #L [ShowReligionAdjective('judaism')|l]e#! Bevölkerung."
 darussifa: "Darüşşifa"
 darussifa_desc: "Ein Krankenhaus, das während des $ilkhanate$s errichtet wurde. Es gilt als eines der modernsten Krankenhäuser der Welt und wird als ein Zentrum für angewandte Medizin gesehen."
 #Cahokia
 woodhenge_of_cahokia: "Woodhenge von Cahokia"
 woodhenge_of_cahokia_desc: "Das $woodhenge_of_cahokia$ ist nach dem Lauf der Sonne ausgerichtet und ermöglicht es, wichtige Ereignisse im Sonnenkalender vorherzusagen."
 cahokia_woodhenge_why: "Das $woodhenge_of_cahokia$ kann nur über ein Ereignis errichtet werden."
 #Prussia
 charite_of_berlin: "Charité"
 charite_of_berlin_desc: "Die $charite_of_berlin$ ist eine Quarantänestätte außerhalb der Stadtmauern Berlins, die dem Seuchenschutz dient."
 #Tlemcen
 qalat_al_mashwar: "Qal’at al-Mashwār"
 qalat_al_mashwar_desc: "Tief im Herzen von $tlemcen$ befindet sich eine befestigte und prunkvolle, wunderschöne Palastanlage. Sie ist ein Symbol für Lokalmacht und Reichtum, dient aber auch als Verwaltungszentrum der derzeitigen Herrscherdynastie, als Verteidigungsanlage gegen fremdländische Bedrohungen und als Abschreckung für mögliche Eroberer."
