 kilwan_shipwrights_desc: "Diese meisterhaften Schiffsbauer formen Palmenholz und Baumwolle zu seetüchtigen Schiffen. Dieses Gebäude versorgt die unter unserem Kommando stehende Marine und unterstützt unsere maritimen Bestrebungen."
