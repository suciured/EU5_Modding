 furniture_workshop: "Möbelwerkstatt"
 furniture_workshop_desc: "Mit dem wachsenden Wohlstand unserer Bürger steigt auch ihre Nachfrage nach $furniture$n und anderen Waren. Die Verlagerung der Produktion in größere Werkstätten sorgt dafür, dass man mehr $furniture$ herstellen kann."
 glass_workshop: "Glaserwerkstatt"
 glass_workshop_desc: "$glass$ ist ein wesentlicher Bestandteil des täglichen Bedarfs unserer gesamten Bevölkerung. Die erweiterten Möglichkeiten der $glass_workshop$ sorgen dafür, dass unsere Bemühungen nicht ins Stocken geraten."
 glass_mill: "Glasmühle"
 glass_mill_desc: "Eigene $glass_mill$n können unsere Herstellung von $glass$ weiter anwachsen lassen als je zuvor. Geschmolzenes Glas wird dabei auf Eisentischen gerollt, was nicht nur die Größe des produzierten $glass$es steigert, sondern auch die Herstellung beträchtlich beschleunigt."
 cannon_workshop: "Kanonenwerkstatt"
 cannon_workshop_desc: "Die ständig wachsende Nachfrage nach Artillerie für unsere Armeen erfordert auch eine Steigerung unserer $cannons$herstellung."
 weapon_workshop: "Waffenwerkstatt"
 weapon_workshop_desc: "Die ständig wachsende Nachfrage nach Waffen sowohl für unsere Armeen als auch für unsere Jagdunternehmungen erfordert auch eine Steigerung unserer $weaponry$herstellung."
 naval_supplies_workshop: "Schiffsausrüsterwerkstatt"
 naval_supplies_workshop_desc: "$naval_supplies$ spielt eine wichtige Rolle bei der Versorgung und dem Unterhalt unser Bestrebungen auf See. Durch mehr Platz für die Herstellung halten wir unsere Stellung und steigern unseren Ausstoß."
 naval_supplies_mill: "Schiffsausrüstungsmühle"
 naval_supplies_mill_desc: "Der stetig wachsende Handel rund um die Welt erfordert mehr $naval_supplies$ als je zuvor, und eigene Mühlen sind erforderlich, um diese Nachfrage zu decken."
 saltpeter_workshop: "Salpetererwerkstatt"
 saltpeter_workshop_desc: "Durch die wachsende Nachfrage nach Schießpulver durch unsere Streitmächte wird eine verlässliche Herstellung von künstlichem $saltpeter$ eine Notwendigkeit."
 putrefaction_mill: "$putrefaction_mill$"
 putrefaction_mill_desc: "Indem wir die Zahl der Boiler steigern, in denen $saltpeter$ konzentriert wird, erhöhen wir auch die Menge an Schießpulver für unsere Truppen, ohne uns auf kostspieliege Einfuhren verlassen zu müssen."
 beer_workshop: "Brauwerkstatt"
 beer_workshop_desc: "Indem man sie in größeren Werkstätten mit reichlich Lagerplatz für die Fermentierung herstellt, können wir größere Mengen an alkoholischen Getränken produzieren als je zuvor."
 brewery_mill: "Braumühle"
 brewery_mill_desc: "Großbrauereien können Dampfmaschinen und automatisierte Mechanismen einsetzen, um den Ausstoß ihrer Anlagen zu steigern."
 distillers_workshop: "Brennerwerkstatt"
 distillers_workshop_desc: "Indem man sie in größeren Werkstätten mit reichlich Lagerplatz für die Reifung brennt, können wir größere Mengen an alkoholischen Getränken herstellen als je zuvor."
 distiller_mill: "Brennmühle"
 distiller_mill_desc: "Großbrennereien können Dampfmaschinen und automatisierte Mechanismen einsetzen, um den Ausstoß ihrer Anlagen zu steigern."
 cloth_workshop: "Stoffwerkstatt"
 cloth_workshop_desc: "Durch einfachere Methoden zur Reinigung der Fasern sowie eigene Werkstätten zur Herstellung von $cloth$ kann der Ausstoß unserer Textilindustrie wachsen."
 fine_cloth_workshop: "Feinstoffwerkstatt"
 fine_cloth_workshop_desc: "Durch einfachere Methoden zur Reinigung der Fasern sowie eigene Werkstätten zur Herstellung von $fine_cloth$ kann der Ausstoß unserer Textilindustrie wachsen."
 guns_workshop: "Büchsenwerkstatt"
 guns_workshop_desc: "Die ständig wachsende Nachfrage nach Feuerwaffen für unsere Armeen erfordert auch eine Steigerung unserer $firearms$herstellung."
 tanning_workshop: "Gerberwerkstatt"
 tanning_workshop_desc: "Die Herstellung von $leather$ wurde immer weiter verfeinert und ermöglicht uns eine breite Palette an aus Tierhäuten hergestellten Materialien sowie einen gesteigerten Ausstoß."
 tannery_mill: "Gerbermühle"
 tannery_mill_desc: "Durch den Einsatz neuer Chemikalien und effizientere Herstellungsmethoden wird unsere $leather$produktion kaum zu übertreffen sein."
 printing_manufactory: "Druckmanufaktur"
 printing_manufactory_desc: "Die Einführung neuer Drucktechniken erlaubt es Druckern, mehr $books$ als je zuvor herzustellen."
 printing_mill: "Druckmühle"
 printing_mill_desc: "Neue Techniken und der Einsatz von Chemikalien sowie haltbaren Druckplatten erlauben die massenhafte Herstellung von $books$n."
 paper_manufactory: "Papiermanufaktur"
 paper_manufactory_desc: "Die wachsende Nachfrage nach $paper$ durch die Druckindustrie zwingt uns auch, innovativere Methoden für die Herstellung von $paper$ einzusetzen."
 paper_mill: "Papiermühle"
 paper_mill_desc: "Durch den Einsatz von $cloth$, den man aus $cotton$ herstellt, produziert eine $paper_mill$ noch größere Mengen an Papier."
 winery: "Kellerei"
 winery_desc: "Eine bescheidene Zunft, in der man Rohzucker zu gehaltvollen und berauschenden Getränken fermentiert. Auch wenn sie einfacher als der traditionelle Traubenwein sind, sind solche Getränke bei Gemeinen wie Adligen beliebt, und jede Region hat eigene Geschmäcker und Techniken vervollkommnet."
 winery_manufactory: "Großkellerei"
 winery_manufactory_desc: "Die wachsende Nachfrage nach edleren fermentierten Getränken sorgt für die Schaffung ausgedehnter Produktionszentren, in denen Tradition auf Industrie trifft. Die uralten Methoden der Weinherstellung kommen in einem immer größeren Maßstab zur Anwendung, wodurch sie florierende Städte und weitreichende Handelsnetzwerke versorgen können und kein Becher jemals leer ist."
 firearms_manufactory: "Feuerwaffenmanufaktur"
 cannon_foundry: "Kanonengießerei"
 pottery_guild: "Töpferzunft"
 pottery_guild_desc: "Das Töpfern ist eine der ältesten wirtschaftlichen Betätigungen der Menschheit. Durch den Zusammenschluss von Töpfern in Zünften wird der Wissensaustausch und die Spezialisierung der Arbeit gefördert, und es können größere Mengen an Keramiken hergestellt werden."
 pottery_manufactory: "Keramikmanufaktur"
 pottery_manufactory_desc: "Die wachsende Nachfrage nach kommerzieller Keramik hat zur Entstehung von Arbeitsteilung und Spezialisierung geführt. Die Waren werden nun in einem vereinfachten organisierten Ablauf hergestellt, sodass die Produktion von Keramik kaum noch ein Handwerk im eigentlichen Sinn ist."
 pottery_mill: "Keramikmühle"
 pottery_mill_desc: "Die weiter verbesserte Versorgung mit Keramik aus Manufakturen hat ihren logischen Endpunkt erreicht: die Entwicklung der Massenproduktion, bei der Industriearbeiter für die Herstellung der Keramik verantwortlich sind."
 apothecary: "Apotheke"
 apothecary_desc: "In der Apotheke findet man Arzneimittel und gibt sie aus. Sie besitzen unterschiedlichste Ursprünge – unter anderem Kräuter und Naturheilmittel, aber auch exotischere Materialien wie Tierhorn oder Quecksilber."
 furniture_guild: "Tischlerzunft"
 furniture_guild_desc: "Die Tischlerei ist eine der grundlegendsten Betätigungen zur Unterstützung eines Haushalts. Wenn sich die Tischler in Zünften zusammentun, können sie sich auf Maßstäbe einigen und Techniken teilen, die ihrer Arbeit mehr Bestand verleihen."
 furniture_manufactory: "Möbelmanufaktur"
 furniture_manufactory_desc: "Einzeln arbeitende Tischler könnten nicht ausreichen, um die wachsende Nachfrage nach Möbeln zu erfüllen, insbesondere im städtischen Umfeld voller Bürger, die nach ganz bestimmten Waren suchen. Die Organisierung der Möbelherstellung in größeren Werkstätten könnte nötig sein, um die wachsende Nachfrage zu befriedigen."
 furniture_mill: "Möbelmühle"
 furniture_mill_desc: "Der wachsende gesellschaftliche Wohlstand sorgt für eine steigende Nachfrage nach hergestellten Waren wie Möbeln. Um auch die Versorgung weiter wachsen zu lassen, muss man diese Dinge in Fabriken sowie durch andere industrielle Methoden herstellen."
 mercury_patio: "Quecksilberhütte"
 mercury_patio_desc: "Quecksilberhütten sind eine Ansammlung von Gebäuden, in denen Silber und Gold aus Erz von minderer Qualität herausgelöst werden, um es hochwertiger zu machen."
