 pounamou_carver: "Pounamu-Schnitzer"
 bardic_school: "Bardenschule"
 bardic_school_desc: "Als weltliche Orte des Lernen bilden die Bardenschulen ihre Schüler in traditionellen Künsten wie Dichtung, Recht und Geschichte aus."
 lutheran_preachers: "Prediger (Lutheranisch)"
 calvinist_preachers: "Prediger (Calvinistisch)"
