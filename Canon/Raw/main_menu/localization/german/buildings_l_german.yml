 bog_iron_smelter_desc: "Eisen ist die Grundlage jedweder Metallurgie. Gute und ordentliche Erzvorkommen hat man zwar am liebsten, doch kann man es auch an Orten in Wassernähe gewinnen, wo es sich ansammelt."
 protected_harbor: "Geschützter Hafen"
 protected_harbor_desc: "Manche Orte eignen sich von Natur aus besser als Hafen als andere, doch mit der richtigen Infrastruktur lassen sich diese Bedingungen sogar noch weiter verbessern."
 #City Buildings
