 cathedral: "Kathedrale"
 counting_house: "Zählhaus"
 merchants_quarters: "Händlerunterkunft"
 merchants_quarters_desc: "In den Häusern dieses Viertels wimmelt es von Läden und Lagern, die als wirtschaftliches Herz für allerlei Geschäfte dienen."
 marketplace: "Marktplatz"
 marketplace_desc: "Auf diesem geschäftigen Handelsplatz wechseln Waren aus nah und fern den Besitzer, was den örtlichen und den regionalen Handel am Laufen hält."
 grand_marketplace: "Großer Marktplatz"
 grand_marketplace_desc: "Auf diesem großen Handelsplatz werden Geschäfte im Minutentakt getätigt, was den Handel florieren lässt."
 commerce_center: "Handelszentrum"
 commerce_center_desc: "Auf diesem belebten Handelsplatz werden Waren aus nah und fern gegen Gold gehandelt. Dieser Ort ist das Herzstück des örtlichen Handels."
