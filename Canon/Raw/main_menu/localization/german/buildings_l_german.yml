 #workshops
 pottery_workshop: "Töpferwerkstatt"
 pottery_workshop_desc: "Keramik braucht die ganze Bevölkerung – angefangen bei einfachen Lagergefässen bis hin zu Ziergegenständen. Wenn wir ihre Herstellung in spezialisierten Werkstätten optimieren, hilft dies bei der Deckung des Bedarfs an Keramik in der Bevölkerung."
 tools_workshop: "Schlosserei"
 tools_workshop_desc: "Mit dem Wachstum unserer Wirtschaft kann sich unsere Bevölkerung nicht mehr auf von Hand hergestellte Werkzeuge verlassen. Die Einrichtung geeigneter Werkstätten zu ihrer Herstellung für unsere Bevölkerung und Geschäfte ist zur Notwendigkeit geworden."
 dyes_workshop: "Färbemittelwerkstatt"
 dyes_workshop_desc: "Färbemittel und Pigmente können aus allerlei Dingen hergestellt werden, doch den genauen Prozess kennen zumeist nur einige wenige Auserwählte."
 dyesworks: "Färbemittelwerk"
 dyesworks_desc: "Dieses spezialisierte und erweiterte Werk zur Herstellung von Färbemitteln gewährleistet, dass unserer Bevölkerung sämtliche Pigmente und Farben zur Verfügung stehen, die sie begehrt."
 dyes_mill: "Färbemittelmühle"
 dyes_mill_desc: "Der Bedarf an Pigmenten und ausgefallenen Farben wächst unaufhörlich. Um ihn zu befriedigen, müssen wir umfangreiche Manufakturen zur Herstellung verschiedener Färbemittel bauen."
