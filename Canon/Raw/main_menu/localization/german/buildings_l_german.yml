 camara_comptos: "Cámara de Comptos"
 camara_comptos_desc: "Der #italic $camara_comptos$#! ist ein unabhängiger Hof, der auf Finanzangelegenheiten spezialisiert ist. Er wurde von der gleichnamigen Institution in Paris inspiriert."
 llotja_seda: "La Llotja de la Seda"
 llotja_seda_desc: "La Llotja ist ein atemberaubendes Meisterwerk der Architektur. Sie besteht aus drei Teilen, darunter der #italic „Sala de Contratació“#!, einer überbordend verzierten Handelshalle mit gewundenen Säulen, wo die Kaufleute ihre Verträge aushandeln, und dem Pavillon der Konsulate, der als Sitz des #italic „Tribunal del Mar“#! dient. Der Turm in der Mitte von La Llotja dient als Schuldturm."
 zwinger: "Zwinger"
 zwinger_desc: "Diese Palastanlage dient als Garten und Festbereich mit Platz für eine zukünftige Burg."
 globe_theatre: "Globe Theatre"
 globe_theatre_desc: "Diese hölzerne Freiluftbühne wird die Zuschauer wahrscheinlich noch jahrelang begeistern. Äußerst leicht entzündlich."
 globe_theatre_why: "Das $globe_theatre$ kann nur durch ein Ereignis gebaut werden."
 adm_vatican_library: "Vatikanbibliothek (Verwaltungsflügel)"
 dip_vatican_library: "Vatikanbibliothek (Diplomatieflügel)"
 mil_vatican_library: "Vatikanbibliothek (Militärflügel)"
 wisselbank: "Amsterdamer Wechselbank"
 bolshoi_theater: "Bolschoi-Theater"
 bolshoi_theater_desc: "Diese neoklassische Kulturschmuckstück präsentiert seinem Publikum Ballett und Oper auf Weltniveau. Noch dazu in ohrenbetäubender Lautstärke."
 bolshoi_theater_why: "Das $bolshoi_theater$ kann nur durch ein Ereignis gebaut werden."
 archive_of_the_indies: "Indienarchiv"
 archive_of_the_indies_desc: "Dieses Archiv wurde in Auftrag gegeben, um sämtliche Dokumente bezüglich unserer Betätigungen in Übersee zu beherbergen."
 archive_of_the_indies_why: "Das $archive_of_the_indies$ kann nur durch ein Ereignis gebaut werden."
 hsa_burgtor: "Burgtor"
 hsa_burgtor_desc: "Das $hsa_burgtor$ ist Teil des Haupttors unseres Hauptsitzes und ein wunderschöner Beleg für unser defensives Können sowie eine erstaunliche Zurschaustellung gotischer Architektur."
 bodrum_castle: "Petronium"
 bodrum_castle_desc: "Das Kastell des Heiligen Peter – auch $bodrum_castle$ genannt – ist die wichtigste #L [GetCountry('KNI').GetAdjective|l]e#! Festung auf dem Festland von [ShowRegionName('anatolia_region')]. Die Festung umfasst vier Türme, die von vier verschiedenen Nationen gebaut wurden: den Engländern, Franzosen, Italienern und Deutschen. Die Festung ist ein Zufluchtsort für alle in der Region lebenden Christen."
 chi_macau_port: "Vertragshafen von Macau"
 chi_macau_port_desc: "Der $chi_macau_port$ stellt ein an [GetCountry('POR').GetName] verpachtetes Territorium dar. Jedes Jahr fließt eine ordentliche Menge [GetCountry('POR').GetAdjectiveWithNoTooltip|l]es Gold für das von ihnen gepachtete Land."
 chi_missionary_building: "Franziskanermission"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Verbotene Stadt"
 forbidden_city_desc: "Die Verbotene Stadt ist ein derart monumentales Bauwerk, das es vielleicht als einziger Palast wirklich zeigen kann, wie mächtig das [GetInternationalOrganizationType('middle_kingdom').GetName] tatsächlich ist."
 college_of_poets: "Collegium Poetarum et Mathematicorum"
 college_of_poets_desc: "Das Dichterkolleg ist ein Fanal für unsere Investitionen in die Geisteswissenschaften und bietet den Künstlern unseres Landes die bestmögliche Ausbildung."
 college_of_poets_why: "Das $college_of_poets$ kann nur durch ein Ereignis gebaut werden."
 bibliotheca_corviniana: "Bibliotheca Corviniana"
 bibliotheca_corviniana_desc: "Die $bibliotheca_corviniana$ ist eine bekannte Bibliothek der Renaissance, in der eine ungeheure Menge an Manuskripten und Büchern einlagert ist."
 the_cipher_secretary: "Geheimschriftsekretariat"
 the_cipher_secretary_desc: "Das Geheimschriftsekretariat ist ein staatlich geführtes Amt, das Nachrichten von Händlern und Diplomaten verschlüsselt, um die Interessen der Republik zu schützen."
 teatro_san_cassiano: "Teatro San Cassiano"
 teatro_san_cassiano_desc: "Das $teatro_san_cassiano$ ist das erste öffentliche Opernhaus der Welt. Es stellt einen bedeutenden Meilenstein in der Geschichte der darstellenden Künste dar und festigt Venedigs Rolle als führendes Kulturzentrum."
 doges_palace: "Dogenpalast"
 doges_palace_desc: "Der Dogenpalast von Venedig dient als Residenz des Dogen, dem obersten Verwalter und Anführer der Republik Venedig."
 piazza_san_marco: "Piazza San Marco"
 piazza_san_marco_desc: "Der Piazza San Marco, auch Markusplatz genannt, ist der wichtigste öffentliche Platz im italienischen Venedig. Er ist besonders für die beeindruckende Architektur wie den Markusdom, den Campanile und den Dogenpalast bekannt, und dient als gesellschaftliches, religiöses und politisches Zentrum der Stadt."
 walls_of_ston: "Stadtmauer von Ston"
 walls_of_ston_desc: "Die $walls_of_ston$ ist eine riesige verkettete Befestigungsanlage, die die Handelsstadt Ragusa schützt."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "Das $swi_collegium_helveticum$ – auch Helvetisches Kollegium genannt – bildet die begabtesten Kleriker der Schweiz aus. Obwohl es sich nicht direkt auf schweizerischem Boden befindet, dient das Collegium angehenden schweizerischen Theologen als wichtiges Bildungszentrum."
 swi_collegium_helveticum_why: "Das $swi_collegium_helveticum$ kann nur durch ein Ereignis errichtet werden."
 kastellet: "Kastellet"
 kastellet_desc: "Das $kastellet$ ist eine sternförmige Festung in Kopenhagen, die man anlegte, um die Stadt vor Angriffen von Land und zur See aus zu schützen. Sie besitzt fünf durch dicke Mauern verbundene Bastionen und ist von Wassergräben umgeben."
 kronborg: "Kronborg"
 kronborg_desc: "Das Schloss $kronborg$ liegt an der Zufahrt zur Meerenge des Öresund und diente historisch als entscheidende Festung zur Kontrolle und Erhebung der Sundzölle bei Schiffen, die von der Ostsee in die Nordsee fuhren."
 husuni_kubwa: "Husuni Kubwa"
 husuni_kubwa_desc: "Diese ausgedehnte Palastanlage wurde ursprünglich von [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName] in Auftrag gegeben. Diese Residenz bietet wunderschöne #L [ShowCultureName('swahili_culture')|l]e#! Architektur und dient neben royalen Zwecken auch dem Handel, indem sie als Ort zum Feilschen und Lagerstätte für viele Händler aus unserer gesamten Domäne herhält."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "Die Magistrato alla Sanità ist eine öffentliche Gesundheitsbehörde, die für die Überwachung und Verwaltung aller Maßnahmen verantwortlich ist, welche die Verbreitung von Krankheiten verhindern und steuern sollen – insbesondere von Seuchen."
 imperial_city_of_hue: "Kaiserstadt von $hue_location$"
 imperial_city_of_hue_desc: "Die $imperial_city_of_hue$ ist ein von Mauern umschlossener Bereich innerhalb der Hauptsitzzitadelle, der als Sitz der Kaiserfamilie von $DAI$ dient."
 lighthouse_of_alexandria: "Leuchtturm von Alexandria"
 lighthouse_of_alexandria_desc: "Der $lighthouse_of_alexandria$ war ein hoch aufragendes Bauwerk, das zu den Sieben Weltwundern der antiken Welt zählte. Er wurde vor Kurzem neu errichtet und erhebt sich als Erinnerung an sein antikes Erbe, während er wieder Schiffe in den Hafen von Alexandria lotst."
 al_azhar_madrasa: "Al-’Azhar-Madrasa"
 al_azhar_madrasa_desc: "Die $al_azhar_madrasa$ ist eines der ältesten und am meisten respektierten Zentren islamischer Bildung – und dabei vor allem für seine Gelehrsamkeit in Sachen Theologie, Rechtskunde und arabische Sprache bekannt."
 castel_sant_angelo: "Engelsburg"
 castel_sant_angelo_desc: "Die $castel_sant_angelo$ wurde ursprünglich von Kaiser Hadrian als Mausoleum seiner Familie errichtet, doch die Päpste bauten sie zur mächtigsten Festung #L [ShowLocationName('rome')]s#! um."
 quirinal_palace: "Quirinalspalast"
 quirinal_palace_desc: "Der $quirinal_palace$ ist die Sommerresidenz der Päpste und liegt auf dem gleichnamigen Hügel, der [ShowLocationName('rome')] überblickt."
 ambras_castle: "Schloss Ambras"
 ambras_castle_desc: "$ambras_castle$ ist eine mittelalterliche Festung, die als Sitz der Dynastie sowie als zeremonieller und kultureller Knotenpunkt wiederaufgebaut wurde. Das Schloss beherbergt eine ausgedehnte Sammlung seltener Gegenstände, die unsere Herrscher zusammentrugen."
 belvedere_palace: "Schloss Belvedere"
 belvedere_palace_desc: "$belvedere_palace$ ist ein großer Palast in Wien, der für seine architektonische Pracht und seine Rolle als Knotenpunkt der Kultur bekannt ist. In ihm ist eine ausgedehnte Sammlung europäischer Kunst untergebracht."
 sco_palace_of_holyroodhouse: "Palace of Holyroodhouse"
 sco_palace_of_holyroodhouse_desc: "Der $sco_palace_of_holyroodhouse$ steht symbolisch für eine der vielen Architekturen der #L [ShowCultureName('scottish')|l]en#! Renaissance. Als gotischer Großpalast ist Holyroodhouse eine der geschätztesten Residenzen der #L [GetCountry('SCO').GetGovernment.GetAdjective|l]en#! Familie."
 fra_louvre_museum: "Louvre-Museum"
 fra_louvre_museum_desc: "Als ehemaliges Symbol des französischen Adels wurde der Louvre-Palast in ein öffentliches Museum umgewidmet, wo man die besten Werke [GetCountry('FRA').GetNameWithNoTooltip]s ausstellt."
 #Unique Buildings
 ablaq_palace: "Ablaq-Palast"
 ablaq_palace_desc: "Als illustres Domizil der ägyptischen Herrscher wurde dieses Gebäude im Stil der wunderschönen Ablaq-Architektur geschmückt. In der Heiligkeit seiner Hallen stellt man einen Seidenbezug namens Kiswa her, mit dem man die Kaaba bedeckt."
 mamluk_barracks: "$mamluk$-Kaserne"
 mamluk_barracks_desc: "In dieser Kaserne sind die Elite-Einheiten aus Sklaven untergebracht. Diese Anlagen bieten alle notwendigen Annehmlichkeiten, um den fremdländischen Sklaven unsere Lebensart näherzubringen, sie religiöse Schriften zu lehren und sie zu disziplinierten Kriegern auszubilden."
 bey_fortress: "Bey-Festung"
 bey_fortress_desc: "Solche Festungen bestehen aus Erdwällen, Gräben und Befestigungen, die oft in der Nähe großer Siedlungen zu finden sind. Sie dienen dort als Erweiterungen der örtlichen Garnisonstürme und Wälle."
 theodosian_walls: "Theodosianische Mauer"
 theodosian_walls_desc: "Diese Mauern wurden ursprünglich auf Befehl von Kaiser Konstantin dem Großen errichtet und beschützen elegant eine der erhabensten Städte Europas. Jahre später wurde unter Kaiser Theodosius II. eine Doppelreihe von Mauern gebaut und die Verteidigung der Stadt damit zur Legende: Sie ist hochgeschätzt und gilt sogar als undurchdringlich."
 hanseatic_town_hall: "Hanserathaus"
 hanseatic_town_hall_desc: "Als pochendes Herz unseres Handelsbundes ist das Rathaus ein Symbol unseres immensen Reichtums und unserer großen Bedeutung."
 hanseatic_shipwright_guild: "Hanse-Schiffbauerzunft"
 hanseatic_shipwright_guild_desc: "Dieses Gebäude zeigt an, dass es hier erfahrene Schiffbauer der Hanse gibt."
