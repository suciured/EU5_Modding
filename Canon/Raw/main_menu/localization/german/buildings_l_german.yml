 #Foreign Buildings
 trade_office: "Handelsstube"
 embassy: "Botschaft"
 black_market: "Schwarzmarkt"
 black_market_desc: "Ein Markt, auf dem man illegale Waren verborgen vor den wachsamen Augen der Behörden und frei von Steuern und den gierigen Händen der Büttel handelt."
 smuggler_cove: "Schmugglerbucht"
 smuggler_cove_desc: "Der Transport illegaler Waren und die wirtschaftliche Vergrößerung des Schwarzmarkts hängen von der Erschließung verborgener Buchten an der Küste oder anderweitig abgelegener Häfen ab, die man oft als $smuggler_cove$en bezeichnet."
 brothel: "Freudenhaus"
 brothel_desc: "In diesen Orten des Lasters und der Ausschweifung gehen Piraten, Freibeuter und andere Raufbolde ihren Vergnügungen nach."
 pirate_tavern: "Hafentaverne"
 pirate_tavern_desc: "Lebhafte und berüchtigte Treffpunkte, an denen Abenteurer, Seeleute und dubiose Händler zusammenkommen. Diese Tavernen befinden sich oft in wichtigen Piratenhäfen und verschiedenen Küstenstädten und dienen Piraten als Ort der Entspannung, wo sie ihre Beute für Alkohol, Mahlzeiten und Unterhaltung ausgeben und neue Besatzungsmitglieder anwerben können."
 building_trade_hq_only_one: "Kann immer nur ein $trade_company_headquarters$ zur Zeit bauen."
 trade_company_headquarters: "Handelshaus-Hauptquartier"
 trade_company_headquarters_desc: "Jedes zukünftige [ShowSubjectTypeName('trade_company')] lässt sich im $trade_company_headquarters$ nieder. Es dient als Ausgangspunkt für sämtliche Handelsgeschäfte mit anderen Ländern und Übersee im Namen des Mutterlands."
 trade_company_garrison: "Handelshaus-Garnison"
 trade_company_garrison_desc: "Mit dieser Garnison schützt das [ShowSubjectTypeName('trade_company')] die örtlichen Interessen der Händler."
 trade_company_harbor: "Handelshaus-Hafen"
 trade_company_harbor_desc: "Hier lagert jedes [ShowSubjectTypeName('trade_company')] all die Waren, die bereit für den Verkauf sind."
 trade_company_local_venture: "Handelshaus-Unternehmungen"
 trade_company_local_venture_desc: "Die Unternehmungen, mit denen ein [ShowSubjectTypeName('trade_company')] versucht, die örtlichen Gegebenheiten und Ressourcen zum eigenen Vorteil zu nutzen."
 trade_company_foreign_influence: "Handelshaus-Einflusszentrum"
 trade_company_foreign_influence_desc: "Ein Kolonialgebäude, in dem ein [ShowSubjectTypeName('trade_company')] fremdländischen Pops Möglichkeiten anbieten kann."
 trade_company_governance: "Handelshaus-Verwaltung"
 trade_company_governance_desc: "Die Militärgebäude, in denen ein [ShowSubjectTypeName('trade_company')] Truppen rekrutiert und ausbildet, die die Interessen des Unternehmens durchsetzen sollen."
