 royal_garden: "Königsgarten"
 royal_garden_desc: "Der weitläufige königliche Garten ist ein Paradies auf Erden. Er ist ein Ort, an dem sich der Adel entspannt und seinen gehobenen Freizeitbeschäftigungen nachgeht, während er die kultivierte Natur des Gartens genießt."
 pirate_stronghold: "Piratenfestung"
 pirate_stronghold_desc: "Dieses Gebäude ist das Herzstück einer jeden Piratenrepublik, an dem sich die verwegensten und berüchtigtsten Freibeuter tummeln."
