l_german:
 stockholm_desc: "Diese Stadt wurde wegen ihrer strategischen Bedeutung im Jahr 1252 von Birger Jarl dort gegründet, wo der Mälarsee in die Ostsee mündet. Durch die strategische Lage war Stockholm sowohl eine Festung, die den Zugang zum Meer kontrollierte, als auch ein Handelszentrum, das das schwedische Hinterland mit den Handelsnetzen der Hanse und des Ostseeraums verband."
 paris_desc: "An den Ufern der Seine entwickelte sich Paris von einer bescheidenen Siedlung zum Kronjuwel Frankreichs. Mit der riesigen Kathedrale und den zahlreichen Märkten und Schulen wurde es zu einem der bedeutendsten Macht- und Kulturzentren Europas."
 london_desc: "Das an der Themse gelegene London entwickelte sich vom römischen Londinium zur bedeutendsten Stadt Englands. Der florierende Handel und die königlichen Höfe machten es zum politischen und wirtschaftlichen Zentrum des Königreichs."
 rome_desc: "Die Ewige Stadt am Tiber war das Machtzentrum eines Reichs, das sich über mehrere Kontinente erstreckte. Auch nach dem Untergang des Reichs hatte Rom als Leuchtturm des Glaubens und der kirchlichen Autorität und als Sitz des Papsttums Bestand."
 jerusalem_desc: "Das von Glauben und Zwisten geprägte Jerusalem wird von Juden, Christen und Muslimen gleichermaßen verehrt. Pilger und Eroberer lenken seit jeher seine heilige und oft turbulente Geschichte."
 alexandria_desc: "Alexandria, der einstige Leuchtturm des Mittelmeers, ist heute ein Knotenpunkt für Handel und Wissenschaft gleichermaßen. Der Leuchtturm und die Bibliothek zeugen von einer Stadt, in der Kulturen und Reiche zusammenflossen."
 constantinople_desc: "Gekrönt von der Hagia Sophia und umgeben von mächtigen Mauern war Konstantinopel einst das Herzstück des Oströmischen Reichs. Tausend Jahre lang war die Stadt wegen ihres Reichtums und ihrer Pracht der Neid der Welt."
 sitges_desc: "Im Mittelalter wurde auf dem Hügel, auf dem heute das Rathaus steht, eine Burg erbaut. Zu dieser Zeit gehörte sie dem Bistum Barcelona, doch im 12. Jahrhundert ging sie in den Besitz jener Familie über, nach der sie benannt ist."
 valladolid_desc: "Valladolid wurde in den letzten Jahrzehnten des 11. Jahrhunderts von den Grafen Pedro Ansúrez und Eylo Alfonso in der Nähe einer Brücke über den Fluss Pisuerga gegründet und entwickelte sich zu einer Handelsstadt im Zentrum der nördlichen Meseta. Im 14. Jahrhundert gehörte die Stadt neben Burgos zu den wichtigsten Städten der Region und während der Regentschaft von Königin María de Molina und ihres Enkels König Alfonso XI. war sie das wichtigste Verwaltungszentrum."
 penafiel_desc: "#italic Penna Fidelis#!, was so viel wie „Hügel der Gläubigen“ bedeutet, wurde im 10. Jahrhundert auf einem Hügel gegründet, der strategisch günstig den mittleren Abschnitt des Duero-Flusstals kontrollierte und somit als Engstelle im Grenzkrieg gegen das Kalifat von Córdoba dienen konnte. Graf Sancho García von Kastilien befestigte die Ortschaft und verlieh ihr um 1013 das Stadtrecht. Dank der florierenden Weinindustrie häufte die Stadt immensen Reichtum an und fiel schließlich unter die Kontrolle des mächtigen Don Juan Manuel."
 toro_desc: "Toro wurde im 10. Jahrhundert von den Königen von León gegründet, um die Grenze des Königreichs im Duero-Tal gegen die Bedrohung, die vom Kalifat von Córdoba ausging, zu befestigen. Aufgrund der strategischen Lage und der fruchtbaren Felder und Weinberge entwickelte es sich später zu einer der wichtigsten Städte in der Region."
 thessaloniki_desc: "Thessaloniki wurde lange Zeit als zweitwichtigste Stadt des Byzantinischen Reiches nach Konstantinopel angesehen und verdankt seinen Reichtum und sein Ansehen der strategisch günstigen Lage für den Handel. Die geschäftigen Häfen sind eine wichtige Brücke zwischen Ost und West und befördern wertvolle Güter zwischen Italien und dem römischen Kernland."
 malmo_desc: "Malmö, eine wichtige Festung am Öresund, wacht über den Schiffsverkehr zwischen Ost- und Nordsee. Dank der befestigten Mauern, der wachsamen Verteidiger und der strategisch günstigen Lage, konnte die Stadt rasch zum Machtzentrum aufsteigen."
 bilbao_desc: "Die Stadt wurde 1300 von Diego López de Haro, dem Grundherrn von Bizkaia, offiziell gegründet und entwickelte sich rasch zu einer der größten Städte Nordspaniens. Die ummauerte Ortschaft liegt in einem engen Tal an der Mündung des Nervión, verfügt über riesige Werften und war der wichtigste Exporthafen für die englischen und flämischen Häfen, zu denen die kostbare kastilische Merinowolle sowie das hochwertige Eisenerz aus der Region verschifft wurden."
 radom_desc: "Die Stadt wurde vom letzten Piasten-König Kasimir III. dem Großen erweitert und hatte während des gesamten Spätmittelalters und der Renaissance große politische Bedeutung. In der Stadt wurde 1401 auch die Union von Vilnius und Radom unterzeichnet und 1505 das Gesetz #italic Nihil Novi#! während einer Sitzung des Parlaments im königlichen Schloss erlassen."
 krakow_desc: "Die Stadt, die als Weiler auf dem Wawel-Hügel ihren Anfang hatte, wurde erstmals 965 namentlich erwähnt, wobei sie als bedeutendes Handelszentrum jener Zeit beschrieben wurde. Im Jahr 1038 wurde sie zum Sitz der polnischen Piasten-Monarchen und diente anschließend als Verwaltungs-, Wirtschafts- und Kulturzentrum des Königreichs Polen."
 megara_desc: "Das in der Antike gegründete Megara wurde von legendären Königen wie Nisos und Byzas regiert. Die Stadt entwickelte sich zu einer bedeutenden Macht auf der griechischen Halbinsel, die besonders für die große Flotte und den florierenden Handel bekannt wurde. Kolonisten aus Megara begründeten wichtige Siedlungen im gesamten Mittelmeerraum, darunter Byzantion, Chersonesos und Selinous. Im Lauf der Zeit geriet Megara jedoch zunehmend in Vergessenheit."
 grojec_desc: "Bis zum 12. Jahrhundert war die Stadt der Sitz der örtlichen Kastellanei und des Erzbistums Posen, verlor jedoch mit der Zeit zugunsten des benachbarten Czersk immer mehr an Bedeutung."
 gdansk_desc: "Der Name der Stadt Danzig, der erstmals im Jahr 997 urkundlich erwähnt wurde, geht auf eine Siedlung an der Ostseeküste zurück, die sich zu einem bedeutenden Handelshafen entwickelte und ihre Position als eine der reichsten und einflussreichsten Städte Osteuropas festigte."
 athens_desc: "Athen war das kulturelle Zentrum des antiken Griechenlands und entwickelte sich zu einem der mächtigsten Stadtstaaten seiner Zeit. Nach zahlreichen Zwisten mit Sparta, Theben und anderen Staaten der Antike wurde Athen schließlich zur vorherrschenden Seemacht in der Ägäis. Mit der Unterwerfung unter das Makedonische Reich und später unter das Römische und Byzantinische Reich erlebte die Stadt jedoch einen starken Niedergang. Nach 1204 wurde Athen schließlich zu einem Kreuzfahrerstaat."
 wieliczka_desc: "Die Stadt Wieliczka wurde im Jahr 1290 von König Przemysł II. von Polen wegen örtlicher Salzvorkommen gegründet. Als bedeutende Bergbaustadt erhielt sie zahlreiche Privilegien und das Salzbergwerk wurde rasch zu einem der wichtigsten im Land. Sowohl das Salzbergwerk Wieliczka als auch sein Schwesterbergwerk in Bochnia wurden vom größten Bergbauunternehmen #italic Żupy Krakowskie#! betrieben. In offiziellen Dokumenten wird die Stadt #italic Wielka Sól#! genannt, was so viel wie „#italic großes Salz#!“ bedeutet."
 leksand_desc: "Dieses an der Südküste des Siljansees gelegene Dorf ist seit mehreren Jahrtausenden besiedelt. Die Kirche wurde im frühen 12. Jahrhundert erbaut und ist heute vor allem dafür bekannt, dass ihr erster lutherischer Pfarrer ein Vorfahre von Johan war."
 leipzig_desc: "Leipzig wurde 1165 an der Kreuzung der #italic Via Imperii#! und der #italic Via Regia#! gegründet und entwickelte sich rasch zu einem wohlhabenden Handelszentrum. Die Stadt erhielt später umfangreiche Privilegien vom Kaiser, was sowohl Leipzig selbst als auch den Handel der Stadt zu einem wichtigen Zentrum des Pelzhandels und der sich entwickelnden Buchindustrie machte."
 augsburg_desc: "Die Reichsstadt Augsburg, die während der Herrschaft des römischen Kaisers Trajan #italic Augusta Videlicum#! genannt wurde, ist eine der ältesten Städte im Heiligen Römischen Reich. Besonders im ausgehenden Frühmittelalter gewann Augsburg stark an Bedeutung, da es sich 955 erfolgreich gegen die einfallenden Ungarn verteidigte. Im Jahr 1276 wurde die Stadt schließlich von König Rudolf von Habsburg das Reichsstadtrecht eingeräumt, was ihr den Weg zu einer wohlhabenden Zukunft ebnete."
 warsaw_desc: "Die Stadt, die wir heute kennen, hatte ihren Ursprung in einem kleinen Fischerdorf in Masowien. Sie gewann stark an Bedeutung, als Sigismund III. 1596 die Hauptstadt von Krakau hierhin verlegte. Sie wuchs fortlaufend, und im 18. Jahrhundert war sie die größte Stadt Polens. Im selben Jahrhundert wurde auch stark in ihre Entwicklung investiert, wodurch sie die polnische Architektur prägte."
 tunis_desc: "Die Stadt wurde ursprünglich im Jahr 814 v. u. Z. von der legendären Königin Dido unter dem Namen Karthago gegründet und zur Hauptstadt des gleichnamigen punischen Reichs. Nach drei blutigen Kriegen wurde sie vollständig von den Römern zerstört und später wieder aufgebaut. Die moderne Stadt Tunis wurde 698 von den Arabern am Rand dieser antiken Ruinen gegründet. Nach der Eroberung durch die Almohaden im 12. Jahrhundert erhob man sie zur regionalen Hauptstadt – ein Status, den die Hafsiden-Dynastie weiter festigte."
 heidelberg_desc: "Im späten 12. Jahrhundert wurde Heidelberg zum Sitz des Herrscher der Kurpfalz am Rhein, die dort ein Schloss errichteten. Heidelberg beherbergt auch die erste deutsche Universität und ist seit Langem ein wichtiges Zentrum des Lernens. Als die Pfalz schließlich die Führung der Protestantischen Union übernahm, wurde die Stadt zu einem wichtigen Zentrum der Reformation und Toleranz. Später zog das Schloss mit seinem ikonischen Aussehen viele Dichter in die Stadt, was dazu führte, dass die Stadt zu einem Symbol der Romantik wurde und den Beinamen #italic Stadt der Romantik#! erhielt."
 aviles_desc: "Avilés wurde im 10. Jahrhundert entlang der Mündung des Alvares gegründet, die ihr als Hafen strategische Bedeutung verlieh. König Alfons III. von Asturien ließ in der in der Nähe gelegenen Burg Gauzón jenes mit Gold und Edelsteinen verzierte Votivkreuz anfertigen, das heute als Symbol des gesamten Königreichs dient. Im 11. Jahrhundert wurde Avilés wegen des Seehandels und der Salzvorkommen schließlich zu einer königlichen Staat erhoben."
 pingjin_desc: "Tàiyuán, Heimat der heiligen Stätte des Jìn-Tempels, ist seit dem 5. Jahrhundert v. u. Z. eine der wichtigsten Städte in Shānxī und Nordchina. Im Jahr 979 befahl Kaiser Tàizōng von Sòng nach der Eroberung von Nord-Hàn, die antike Stadt Jìnyáng zu überfluten und zu zerstören, und benannte sie anschließend zu Píngjìn (wörtlich „Befriedung von Shānxī”) um – eine Katastrophe, von der sich die Stadt nur langsam erholte."
 dunstable_desc: "Eine römische Stadt, die sich zu einer Klosterstadt entwickelte. Sie erlangte besondere Berühmtheit, da sie als Königshaus von Heinrich I. (1109) diente, sowie für das Eleanor-Kreuz (1290), die Scheidung von Heinrich VIII. (1533) und Cromwells Rekrutierungsbemühungen (1642)."
 paderborn_desc: "Das Bistum wurde um 800 gegründet und diente als erster Treffpunkt von Karl dem Großen und Papst Leo III. Im Dreißigjährigen Krieg wurde die Stadt 16 Mal belagert und 1646 von schwedischen Truppen verwüstet."
 porto_desc: "Die Stadt, die auch #italic Cidade Invicta#! genannt wird, was so viel wie „unbesiegte Stadt“ bedeutet, gab Portugal seinen Namen und machte den Portwein von Douro an zahlreichen Küsten bekannt."
 jiaxing_desc: "Jiāxīng ist ein Grenzgebiet zwischen den Regionen Wú und Yuè. „Jiā“ bedeutet Schönheit und Glück, während „Xīng“ für Wohlstand und Blüte steht."
 torgau_desc: "Im Jahr 1452 richtete Kurfürst Friedrich II. in Torgau die erste Bärengrube ein, die bis 1624 stetig vergrößert wurde. Sie bot Platz für bis zu 39 Bären."
 changsha_desc: "Seit ihrer Gründung vor zweitausend Jahren ist die Innenstadt von Chángshā unverändert geblieben."
 ningxiang_desc: "Das aus Bronze bestehende #italic Zūn#! (Weingefäß) der Shāng-Dynastie (vor dreitausend Jahren) wurde hier ausgegraben."
 wurzburg_desc: "Würzburg entwickelte sich rasch zu einer Hochburg der Franken und wurde 741 zum Bistum ernannt. Im frühen Mittelalter blühte die Stadt wegen der Handelswege am Main rund um die Festung auf."
 hanover_desc: "Hannover entwickelte sich wegen der vielen Werften rasch von einer mittelalterlichen Siedlung zu einer der wichtigsten Städte im Heiligen Römischen Reich und florierte als Zentrum für Handel, Macht und Kultur."
 osnabruck_desc: "Osnabrück, ein mittelalterlicher Handelsplatz im Heiligen Römischen Reich, erlangte besonders als Bischofssitz und als Austragungsort der Verhandlungen zum Westfälischen Frieden Bekanntheit."
 glasgow_desc: "Glesca (Glasgow) wurde als mittelalterliches Bistum rund um die große Kathedrale gegründet. Nach dem Erlangen des Stadtstatus wurde eine Universität gegründet, die das Bildungswesen Schottlands maßgeblich mitprägte."
 neva_desc: "Das Newa-Delta, einst Teil der Handelsroute zwischen den Warägern und den Griechen, wurde 1703 zu Sankt Petersburg und war über 200 Jahre lang die Hauptstadt Russlands."
 dubno_desc: "Dubno wurde erstmals im Jahr 1100 erwähnt und entwickelte sich schnell zu einem wichtigen Handelszentrum in Wolhynien, das besonders für die Messen und die Burg aus dem Jahr 1492 an Bekanntheit erlangte und später in Gogols Werk #italic Taras Bulba#! verewigt wurde."
 baden_desc: "Die Stadt, die ursprünglich als #italic Civitas Aurelia Aquensis#! von den Römern gegründet wurde, trug seit dem frühen Mittelalter den Namen „Baden-Baden” und gab den Markgrafen von Baden ihren Namen."
 erbach_desc: "Im späten 18. Jahrhundert entwickelte sich Erbach zu einem bedeutenden Zentrum der Elfenbeinschnitzerei, nachdem Graf Franz I. von Erbach, angetrieben von seiner Leidenschaft für Antiquitäten, eine örtliche Elfenbeinschnitzerei finanzierte."
 manhattan_desc: "Ursprünglich vom Volk der Lenape bewohnt wurde die Insel, die sie Manhatta nannten, von niederländischen Siedlern für Handelswaren im Wert von 60 Gulden gekauft, um eine Festung als Sitz der Macht für die Stadt Neu-Amsterdam zu errichten."
 doncaster_desc: "Einst war Doncaster eine römische Festung, die den Namen Danum trug, doch 1337 war es eine wichtige Marktstadt in Yorkshire an der „Great North Road“ (Große Nordstraße), die es Reisenden und Händlern erlaubte, Waren zwischen London und dem Norden hin und her zu befördern."
 kitchissippi_desc: "Benannt nach dem Fluss Kichi Sibi wurde dieser Ort von den Anishinaabe-Völkern für die Jagd und den Handel genutzt, bis die britischen Siedler den Holzhandel ausweiteten und die Stadt zum Sitz der Kolonialverwaltung machten."
 saint_marceilin_desc: "Saint-Marcellin wurde im 11. Jahrhundert gegründet und zwischen 1337 und 1340 vom Rat des Dauphin belagert. Der Ort erlangte besonders für den Weichkäse mit der weißen Rinde Berühmtheit, der 1461 Ludwig XI. serviert wurde."
 caerphilly_desc: "Die walisischen Täler, in denen die hochwertigste Kohle Europas gewonnen wird, wurden in der zweiten Hälfte des 18. Jahrhunderts zu einem der bedeutendsten Zentren für die Eisenherstellung."
 grenoble_desc: "Grenoble ist eine bescheidene, aber strategisch günstig gelegene Stadt in den französischen Alpen und Hauptstadt der Region Dauphiné. Die von Flüssen und Bergen umgebene Stadt wird von Mauern geschützt und von der Festung Bastille überragt. Das Leben spielt sich rund um die Kathedrale und in den engen, verwinkelten Gassen ab, in denen Händler, Handwerker und Bauern Waren aus den umliegenden Tälern feilbieten."
 kinsale_desc: "Kinsale ist eine kleine, aber lebhafte Stadt an der Südküste Irlands mit einem tiefen Naturhafen. Die Fischerei und der Küstenhandel sicherten der Bevölkerung den Lebensunterhalt, wobei Händler gesalzenen Fisch, Häute und Wolle gegen Wein, Salz und Luxusgüter aus Iberien und Frankreich eintauschten. In den engen Gassen rund um die Kais tummeln sich örtliche Seefahrer neben gelegentlich vorbeikommenden Händlern aus fernen Ländern. Obwohl der Hafen von Kinsale recht klein ist, war er strategisch wertvoll, da er als Tor nach Irland für Kontinentaleuropa diente."
 stockton_desc: "Stockton ist eine angelsächsische Siedlung am Nordufer des Flusses Tees, die bis zur Befreiung der Leibeigenen durch den Bischof nur dünn besiedelt war, was sie besonders für Handwerker attraktiv machte. Sie entwickelte sich zu einem wichtigen Markt für die Ausfuhr von Wolle und die Einfuhr von Wein, gewann jedoch erst mit der industriellen Revolution an Bedeutung."
 kunow_desc: "Kunow und die seit 1281 bestehende Pfarrei sind ein wichtiger Teil des Bistums Krakau, und man nimmt an, dass sich der Name wahrscheinlich von der Marderart „Kuna” ableitet, die in den Wäldern dieser Gegend vorzufinden war."
 lublin_desc: "Lublin wurde vom Übergang des 12. zum 13. Jahrhundert als Siedlung gegründet und erhielt 1317 von Władysław „dem Ellenlangen” die Stadtrechte. In den folgenden Jahrhunderten entwickelte sich die Stadt zu einem wichtigen Handelszentrum und erlebte im 16. Jahrhundert ihre Blütezeit, in der sie dank der Union von Lublin und dem umfangreichen Handel, insbesondere mit dem Osten, immer reicher wurde."
 kendal_desc: "Kendal wurde im 1. Jahrhundert mit dem Bau einer römischen Festung am Ufer des Flusses Kent gegründet. Die Stadt wurde unter normannischer Herrschaft vergrößert und erhielt 1189 von König Richard I. Marktrechte als Gegenleistung für finanzielle Unterstützung bei seinen Kreuzzügen, was der Stadt größeren Wohlstand brachte. Im Mittelalter entwickelte sich die Stadt zu einem Zentrum für den Wollhandel, und die Hauptburg gehörte der Familie Parr, deren berühmtestes Mitglied Catherine Parr, die Gemahlin Heinrichs VIII., war."
