 ###
 hint_in_deficit: "Negativer Saldo"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "Wir haben einen negativen Saldo. Sollten wir nicht vorsichtig sein, könnte dies zu Schulden oder gar dem Bankrott führen."
 hint_in_deficit_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Öffnet die @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')], um unsere [income|e] und [expenses] zu sehen. Nutzt die Schieberegler, um die [taxes|e] zu erhöhen oder die Kosten zu senken.\n@arrow_bonus_tier_2! Stellt sicher, dass alle [buildings|E] Gewinn abwerfen, oder baut weitere, wenn der Staatshaushalt dies zulässt. Dies kann in der @production_panel![Link('production', '', 'lateralview_production_entry_name')] vorgenommen werden.\n@arrow_bonus_tier_2! Die [estates|E] können sowohl kurz- als auch langfristig erhebliche Gewinn abwerfen. Beachtet jedoch auch, dass die Stände erhebliche politische Macht ausüben und es riskant sein könnte, sich zu sehr auf sie zu verlassen. Die Stände können in der @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] verwaltet werden.\n@arrow_bonus_tier_1! Gewinnbringende [trades|E] sind ebenfalls eine gute Möglichkeit, um Einnahmen zu generieren. Überprüft bestehende oder mögliche Handelsrouten in der @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]."
 hint_in_deficit_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [laws|E], [reforms|E], [diplomacy|E] und andere Spielmechaniken können ebenfalls dabei helfen, einen negativen Saldo auszugleichen."
 hint_in_deficit_military: "„Ein Krieg mag zwar kostspielig sein, doch sollte man gewinnen, kann man den Feind dafür bezahlen lassen. Die Eroberung von Land kann einem zusätzlich langfristige Gewinne verschaffen und die Ausbeutung des Feindes wird zu kurzfristigem Reichtum führen.“"
 hint_in_deficit_explorer: "„Das große Unbekannte birgt mit Sicherheit ungeahnte Reichtümer, die nur darauf warten, erschlossen und entwickelt zu werden.“"
 hint_in_deficit_administrative: "„Indem wir eine dominierende Position auf unseren heimischen Märkten einnehmen, können wir unseren Wohlstand ausbauen. Nur durch Ehrgeiz können wir fremde Märkte erschließen und das Wachstum weiter vorantreiben.“"
 hint_in_deficit_diplomatic: "„Wie man so schön sagt, muss man Geld investieren, um Geld zu verdienen. Nur wenn wir sicherstellen, dass sowohl unsere Gebäude als auch Pops Gewinne abwerfen, können wir das Blatt werden.“"
 ###
 hint_cultural_capacity: "Überschreitung der Kulturkapazität"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "Auch wenn der Multikulturalismus viele Vorteile mit sich zieht, ist er für unvorbereitete Länder, die nicht über ausreichend [cultural_capacity|E] verfügen, eine Gefahr und zieht Mali mit sich. [pops|E], die anderen [cultures|E] als unserer [primary_culture|E] angehören, werden normalerweise [non_accepted_culture_short|El] und können für einen gewissen Preis [tolerated_culture_short|El] oder [accepted_culture_short|El] werden."
 hint_cultural_capacity_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Zieht in Betracht, eine strategisch weniger relevante Kultur herabzustufen, um die Kosten zu senken.\n@arrow_bonus_tier_2! Es gibt Wege, um die [ShowModifierTypeName('cultures_capacity')] zu erhöhen, und die geläufigsten davon sind in [government_reforms|E] und [Concept('advances', 'Fortschritten')|e] zu finden."
 hint_cultural_capacity_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Die [assimilation|e] kann dabei helfen, die Anzahl an Kulturen in einem Land zu senken."
 hint_cultural_capacity_military: "„Das bestmögliche aus unseren Kulturen herauszuholen, ist für die Schaffung von Kulturtraditionen und die Erhöhung unseres Einflusses entscheidend – und verschafft uns im Falle kultureller Konflikte einen Vorteil. Die Rechte fremder Kulturen zu stärken, erhöht außerdem die Anzahl zusätzlicher Abgaben und Soldaten.“"
 hint_cultural_capacity_administrative: "„Unsere Kultur lässt sich auch durch die wunderbaren Werke unserer Künstler verbreiten. Denn was ist eine Nation anderes als die Summe ihres Einflusses auf die Welt?“"
 hint_cultural_capacity_diplomatic: "„Mit der Zeit können Fremdkulturen auch an die Primärkultur von [GetPlayer.GetNameWithNoTooltip] angeglichen werden! Wer möchte in unserem großartigen Land denn nicht [GetPlayer.GetCulture.GetNameWithNoTooltip|l] sein?"
 ###
 hint_unhappy_estates: "Unzufriedene Stände"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Es ist wichtig, die [estates_with_icon|e] bei Laune zu halten, da sie großen Einfluss auf das Land haben. Zusammengefasst machen sie einen bedeutenden Teil der wirtschaftlichen und militärischen Macht des Landes aus.\n\nJeder abtrünnige [estate] fügt unserem [country] Nachteile zu, und seine zugehörigen [pops_with_icon|e] schließen sich sehr wahrscheinlich [Concept('rebellions', 'Aufständen')] an."
 hint_unhappy_estates_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Ihre [estate_satisfaction_short|E] kann durch das Gewähren oder Entziehen von Privilegien in der @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] verwaltet werden.\n@arrow_bonus_tier_2! Die Steuern in der @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] anzuheben oder abzusenken, wirkt sich ebenfalls auf ihre Zufriedenheit aus."
 hint_unhappy_estates_hint_text_3: "#T Zusätzliche Tipps#!\n@hint! Das [parliament|e] kann ebenfalls genutzt werden, um die [estate_satisfaction|e] zu beeinflussen.\n@hint! Mehr über [rebel_movements_with_icon] erfahrt Ihr im [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebellentipp')]“."
 hint_unhappy_estates_administrative: "„Die Stände sind für ein gesundes Handelsimperium unerlässlich. Zugegeben, langfristig müssen wir vielleicht etwas Autorität abgeben, aber denkt doch nur an die Wirtschaft!“"
 hint_unhappy_estates_diplomatic: "„Unsere Stände haben möglicherweise sogar eine Meinung zu diplomatischen Angelegenheiten. Es kann sich lohnen, zu berücksichtigen, wie sie andere Länder einschätzen, wenn man Bündnisse oder Abkommen schließen möchte.“"
 hint_unhappy_estates_military: "„Unsere Stände versorgen uns mit wichtigen Aufgeboten, die unsere Expansion vorantreiben. Wenn sie nicht auf unserer Seite stehen, könnte es passieren, dass wir nicht genügend Rekruten haben, wenn wir sie am dringendsten brauchen.“"
 ESTATE_CONTEXT_TEXT: "In unserem Land sind die folgenden Stände unzufrieden: $LIST$.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Mannstärke"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "Unsere [manpower|e] ist unsere militärische Reserve, die für die Rekrutierung von [regulars|e] für unsere [armies|e] herangezogen werden kann. Regulärtruppen sind [Concept('levies', 'Aufgeboten')|e] in einer [battle|e] weit überlegen, jedoch auch teurer, weshalb sie sich nicht jedes [country|e] zu Spielbeginn leisten kann."
 hint_manpower_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wenn wir uns in Kriegen stark auf [regulars] verlassen, begrenzt eine niedrige [manpower] unsere Fähigkeit, die Reihen unserer [armies|e] wieder aufzufüllen. Es ist daher nicht ratsam, einen [war|E] zu erklären, wenn man eine niedrige Mannstärke hat.\n@arrow_bonus_tier_2! Sollte uns während eines Krieges die Mannstärke schwinden, sollten wir darüber nachdenken, mehr [levies|E] zu nutzen, [mercenaries|E] anwerben, oder sogar um [peace|E] bitten."
 hint_manpower_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wir können außerdem die maximale Mannstärke unseres Landes erhöhen und verschiedene [buildings|E] nutzen, um eine Berufsarmee auszuheben.\n@hint! [estate_privileges|E] und [laws|E] können sich ebenfalls auf die verfügbare Mannstärke auswirken."
 hint_manpower_diplomatic: "„Unsere Berufsarmee, die aus den besten [GetPlayer.GetAdjectiveWithNoTooltip|l]en Mannen besteht, ist wahrscheinlich die effektivste Kampftruppe.“"
 hint_manpower_military: "„Bei der Eroberung sollten wir alle uns zur Verfügung stehenden Mittel einsetzen. Eine große Armee sollte Söldner, Aufgebote und eine Berufsarmee gleichermaßen einsetzen.“"
 hint_manpower_administrative: "„Bedenkt jedoch, dass jeder Soldat, der auf dem Schlachtfeld stirbt, ein Landarbeiter weniger ist, der auf den Feldern schuften kann. Krieg ist teuer.“"
 ###
 hint_low_stability: "Geringe Stabilität"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "Eine niedrige [stability|E] erhöht das Risiko, dass sich [pops|E] einem [rebellion|E] anschließen. Es erhöht auch die Unzufriedenheit der [estate|E], wodurch ein [civil_war|E] ausbrechen könnte, und führt im Allgemeinen zu Unruhen in unserem Land."
 stability_raise_actions: "@arrow_bonus_tier_3! Man kann ein größeres [budget|e] für die Stabilität aufwenden.\n@arrow_bonus_tier_2! Man kann im [cabinet|e] die Aktion „[ShowCabinetActionName('stabilize_country')]“ nutzen\n@arrow_bonus_tier_1! Man kann die Menge an [GetPlayer.GetReligion.GetAdjective|l]en [ShowPopTypeName('clergy')]-[pops|e] erhöhen."
 hint_low_stability_hint_text_2: "#T Empfohlene Aktionen:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Es gibt einige andere Quellen für Stabilität, darunter [advances|e] oder [policies|e].\n@hint! Stabilität wird außerdem durch einige Entscheidungen verbraucht, wie dem Erklären von [Concept('wars', 'Kriegen')|E] ohne gerechtfertigten [casus_belli|e] oder dem Ändern von [Concept('law', 'Gesetzen')|e]."
 hint_low_stability_administrative: "„Ein Land mit einer hohen Stabilität ist im Umkehrschluss auch ein Land mit einem hohen Wohlstand! Wenn die Ernten ergiebig sind, fließt auch mehr Reichtum in unsere Taschen.“"
 hint_low_stability_military: "„Eine Nation kann erst dann die Vorherrschaft übernehmen, wenn zuvor die Bevölkerung befriedet wurde. Das einfache Volk liebt seine Mistgabel einfach zu sehr …“"
 hint_low_stability_diplomatic: "„Unsere Nachbarn werden selbstgefällig auf uns herabblicken, wenn wir unser Land in den Ruin treiben. Wir sollten versuchen, etwas dagegen zu unternehmen.“"
 ###
 hint_very_low_stability: "Sehr geringe Stabilität"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "Unsere [stability|E] ist sehr niedrig und es besteht das Risiko, dass sich [pops|E] einem [rebellion|E] anschließen, dass die Unzufriedenheit der [estate|E] einen [civil_war|E] auslöst und dass unsere Feinde die Gelegenheit nutzen, um uns in unserem schwächsten Moment anzugreifen."
 hint_very_low_stability_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten die Stabilität so schnell wie möglich erhöhen und es vermeiden, weitere [wars|E] zu erklären oder Aktionen durchzuführen, die die Stabilität reduzieren.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "„Wie soll auch nur irgendjemand bei einer solchen Wirtschaftslage Geschäfte machen? Wir benötigen Hilfe. Unsere Rinder hungern.“"
 hint_very_low_stability_military: "„Jeder Feind von [GetPlayer.GetNameWithNoTooltip] wird sich über unsere derzeitige Schwäche riesig freuen. Wir müssen damit rechnen, dass unsere Rivalen gegen uns intrigieren.“"
 hint_very_low_stability_diplomatic: "„Während eine Nation mit einer hohen Stabilität eine ausgezeichnete soziale Mobilität erlebt, scheinen wir die soziale Demobilisierung erfunden zu haben.“"
 ###
 hint_low_legitimacy: "Geringe Legitimität"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "Die [legitimacy|E] spiegelt wider, wie sehr die Welt die Herrschaft von unser[GetPlayer.GetGovernment.GetRuler.Custom('DE_END_PRO_S_D')] [GetPlayer.GetGovernment.GetRulerTitle] anerkennt. Sollte sie zu niedrig sein, verlieren wir nicht nur die Vorteile der [crown_power|E], sondern haben auch eine erhöhte Chance auf [Concept('rebellion', 'Aufstände')|e] und erhalten einen Malus auf die Zufriedenheit der [estates|E] sowie die [righteousness|E]."
 hint_low_legitimacy_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten unsere Legitimität so hoch wie möglich halten, um etwaige Mali zu minimieren.\n@arrow_bonus_tier_2! Unsere [court_maintenance|e] zu erhöhen, hilft dabei, eine hohe [legitimacy|e] zu wahren.\n@arrow_bonus_tier_2! Wir können [legitimacy|e] auch durch andere Quellen wie [advances|e] oder [policies|e] erhalten.\n@arrow_bonus_tier_1! Wählt nun die [cabinet_action_with_icon|e] namens „[ShowCabinetActionName('strengthen_government')]“ aus."
 hint_low_legitimacy_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wie bei den meisten wichtigen Werten braucht es Zeit, um das Bild unserer [dynasty|E] in den Augen der Welt zu verbessern. Denkt also langfristig."
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
 ###
 hint_low_republican_tradition: "Geringe Republiktradition"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "Die [republican_tradition|E] steht für die Stärke des Republikanismus in unserem Land. Sollte sie zu niedrig sein, verlieren wir nicht nur die Vorteile der [legislative_efficiency|E], sondern haben auch eine erhöhte Chance auf einen [rebellion|E], und es wird kostspieliger, die [stability|E] zu erhöhen."
 hint_low_republican_tradition_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten unsere Tradition so hoch wie möglich halten, um mögliche Malusse zu minimieren.\n@arrow_bonus_tier_2! Unsere [court_maintenance|e] zu erhöhen, hilft dabei, eine hohe [republican_tradition|e] zu bewahren.\n@arrow_bonus_tier_2! Wir können [republican_tradition|e] auch durch andere Quellen wie [advances|e] oder [policies|e] erhalten.\n@arrow_bonus_tier_1! Den [ruler|e] bei einer [election|e] zu ändern, wird ebenfalls dafür sorgen, dass die [republican_tradition|e] hoch bleibt."
 hint_low_republican_tradition_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wie bei den meisten wichtigen Werten braucht es Zeit, um der Bevölkerung die Werte des Republikanismus beizubringen. Denkt also langfristig."
 hint_low_republican_tradition_administrative: "\"Elections are a natural process of any healthy republic.\""
 hint_low_republican_tradition_military: "\"Even mercenaries will not be willing to fight for us is we appear to be tyrants.\""
 hint_low_republican_tradition_diplomatic: "\"No nation that prides itself in strength will willingly align itself to a country that blatantly disregards the principles of its foundation.\""
 ###
 hint_low_devotion: "Geringe Hingabe"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Sollte sie zu niedrig sein, verlieren wir nicht nur die Vorteile des [Concept('religious_influence', 'Glaubenseinflusses')|e], sondern haben auch eine erhöhte Chance auf eine [rebellion|E] und erhalten Malusse auf die Zufriedenheit der [estate|E]."
 hint_low_devotion_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten unsere Hingabe so hoch wie möglich halten, um mögliche Malusse zu minimieren.\n@arrow_bonus_tier_2! Unsere [court_maintenance|e] zu erhöhen, hilft dabei, eine hohe [devotion|e] zu bewahren.\n@arrow_bonus_tier_2! Wir können [devotion|e] auch durch andere Quellen wie [advances|e] oder [policies|e] erhalten."
 hint_low_devotion_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wie bei den meisten wichtigen Werten braucht es Zeit, den religiösen Eifer in der Bevölkerung zu wecken. Denkt daher langfristig."
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "Geringe Hordeneinigkeit"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Unsere Feinde vor uns herzutreiben ist bei Weitem die effektivste Methode, um eine Horde zu vereinen.\n@arrow_bonus_tier_2! Unsere [court_maintenance|e] zu erhöhen, hilft dabei, eine hohe [horde_unity|e] zu bewahren.\n@arrow_bonus_tier_2! Wir können [horde_unity|e] auch durch andere Quellen wie [advances|e] oder [policies|e] erhalten."
 hint_low_horde_unity_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Eine zu geringe Einigkeit kann schwerwiegende Konsequenzen mit sich ziehen, weshalb wir besser dafür sorgen sollten, dass sie hoch bleibt."
 hint_low_horde_unity_administrative: "„Zu teilen und zu herrschen ist eine weit verbreitete Strategie. Solange wir nicht vereint sind, werden wir diejenigen sein, die erobert werden.“"
 hint_low_horde_unity_military: "„Wie man so schön sagt, kommen die gute Dinge zu denen, die sie von den Schwachen nehmen. Die Stärke vereint uns und mit Stärke werden wir vereint sein.“"
 hint_low_horde_unity_diplomatic: "„Unsere Kampffertigkeiten stehen in direktem Zusammenhang mit der Einigkeit in unserem Stamm. Erfolg in einem Krieg und bei Eroberungen sind eine sich selbst erfüllende Prophezeiung.“"
 ###
 hint_low_tribal_cohesion: "Geringer Stammeszusammenhalt"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Anders als bei anderen [government_types|E] profitieren Stammesregierungen von deutlich größeren Aufgeboten, wenn der Stammeszusammenhalt wächst. Wenn wir effektive militärische Entscheidungen treffen wollen, müssen wir die Stämme mit ins Boot holen."
 hint_low_tribal_cohesion_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_2! Unsere [court_maintenance|e] zu erhöhen, hilft dabei, einen hohen [tribal_cohesion|e] zu bewahren.\n@arrow_bonus_tier_2! Wir können [tribal_cohesion|e] auch durch andere Quellen wie [advances|e] oder [policies|e] erhalten."
 hint_low_tribal_cohesion_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Ein zu geringer Zusammenhalt kann schwerwiegende Konsequenzen mit sich ziehen, weshalb wir besser dafür sorgen sollten, dass sie hoch bleibt."
 hint_low_tribal_cohesion_administrative: "„Wenn wir sie einfach ignorieren, wird unser Zusammenhalt zerfallen. Ein Land zu führen, erfordert eine Auge fürs Detail.“"
 hint_low_tribal_cohesion_military: "„Ein schlechter Stammeszusammenhalt macht uns schwach. Schwäche lässt uns weiter auseinanderbrechen. Wir sollten diesen Weg nicht weiter beschreiten, da wir ansonsten schon bald erobert und versklavt werden.“"
 hint_low_tribal_cohesion_diplomatic: "„Die Stände sind so stark an jedem Aspekt unseres Landes beteiligt, dass beinahe jede Handlung unsererseits Konsequenzen haben wird. Strategie erfordert langfristige Planung.“"
 ###
 hint_war_exhaustion: "Hohe Kriegsmüdigkeit"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "Die [war_exhaustion|E] spiegelt die Ermüdung wieder, die unsere Bevölkerung wegen eines Krieges empfindet. Eine hohe Kriegsmüdigkeit kann extrem gefährlich sein. Je höher die Kriegsmüdigkeit ist, desto mehr reduziert sie die Kampfeffizienz unserer [army|E] und [levies|E] sowie das Wachstum unserer [pops|E] und führt letztendlich zum Ruin der Wirtschaft."
 hint_war_exhaustion_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Die effektivste Methode, um die [war_exhaustion|E] zu reduzieren, ist der Frieden.\n@arrow_bonus_tier_2! Einige [laws|E] und [estate_privileges|E] können ebenfalls dabei helfen, die Kriegsmüdigkeit im Laufe der Zeit zu verringern."
 hint_war_exhaustion_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wir sollten zwischen Eroberungen größere Pausen einlegen und keine [wars|E] erklären, wenn wir bereits eine hohe Kriegsmüdigkeit haben."
 hint_war_exhaustion_administrative: "„Erfolgreiche Kriege bieten viele Vorteile, aber eine kriegsmüde Bevölkerung kann nur schlecht sein. Die Produktion geht zurück, der Konsum geht zurück. Ehrlich gesagt geht einfach alles zurück.“"
 hint_war_exhaustion_military: "„Kriegsmüdigkeit mag gefährlich sein, aber sie ist in erster Linie das Ergebnis einer schlechten Strategie. Große Verluste und schwere Niederlagen werden unser Volk schneller dazu bringen, eines Krieges überdrüssig zu sein.“"
 hint_war_exhaustion_diplomatic: "„Einen Krieg zu verlieren, ist niemals gut, aber eine herbe Niederlage einstecken zu müssen, kann in der Bevölkerung ein Gefühl der Vergeltung auslösen. Der Revanchismus ist ein starkes Opiat.“"
 ###
 hint_low_sailors: "Seeleute"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wenn wir uns in Kriegen stark auf [ships|e] verlassen, begrenzt eine niedrige Anzahl an Seeleuten unsere Fähigkeit, Die Besatzungen unserer [navies|e] wiederaufzufüllen. Es ist daher nicht ratsam, einen [war|E] zu erklären, wenn man eine niedrige Menge an Seeleuten hat.\n@arrow_bonus_tier_2! Die [explorations|e] benötigen ebenfalls Seeleute, weshalb wir entsprechend vorausplanen sollten."
 hint_low_sailors_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wir können verschiedene [buildings|E] nutzen, um die Menge an erzeugten Seeleuten zu erhöhen.\n@hint! [estate_privileges|E] und [laws|E] können sich ebenfalls auf die verfügbaren Seeleute auswirken."
 hint_low_sailors_administrative: "„Derjenige, der das Meer kontrolliert, kontrolliert auch den Reichtum der Welt. Eine starke Flotte und Marinetraditionen gehen Hand in Hand mit der Handelsdominanz.“"
 hint_low_sailors_military: "„Eine starke Flotte, die über ausreichend Seeleute verfügt, erlaubt es, sowohl entlegene Gebiete zu erschließen als auch die heimischen Ressourcen zu nutzen. Selbst Soldaten, die im Ausland im Einsatz sind, können von geschützten Versorgungswegen profitieren.“"
 hint_low_sailors_diplomatic: "„Marinegebäude bieten oft direkte Vorteile für das Handelspotenzial. Es lohnt sich, die Synergien zu berücksichtigen.“"
 ###
 hint_low_diplomats: "Wenig Diplomaten"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "[diplomats|E] sind notwendig, um diplomatische Beziehungen zu anderen Ländern zu pflegen. Viele Aktionen wie das Verbessern der Beziehungen benötigen fortlaufend Diplomaten, während Einmalaktionen oft eher feste Kosten haben."
 hint_low_diplomats_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Damit aufzuhören, die Beziehungen zu anderen Ländern zu verbessern, wird ein paar diplomatische Kapazitäten freigeben, sollten wir nicht genügend haben.\n@arrow_bonus_tier_2! Wir können weitere Diplomaten auch aus Quellen wie [Concept('advances', 'Fortschritten')|e] erhalten."
 hint_low_diplomats_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Es ist zwar gut, immer ein paar Diplomaten auf Reserve zu haben, um günstige Situationen zu nutzen, doch die langfristige Planung ist ebenfalls entscheidend für den Erfolg."
 hint_low_diplomats_administrative: "„Gute Beziehungen zu pflegen, ist der Schlüssel, um ein gewinnbringendes Reich zu führen! Zugang zu mehr und größeren Märkten zu haben, wird zwangsläufig zu einer Freundschaft mit den Nachbarn führen.“"
 hint_low_diplomats_military: "„Diplomaten können auch dazu genutzt werden, um unsere Dominanz über schwächere Länder zu behaupten. Egal ob durch Freundschaft oder Drohung – je stärker wir sind, desto eher werden sich uns andere unterwerfen.“"
 hint_low_diplomats_diplomatic: "„Unsere Regierungsführung weiterzuentwickeln und zu reformieren, ist ein guter Weg, um unsere Kapazitäten für Diplomaten zu erhöhen. Einige Kulturen sind natürlich auch einfach besser in der Kunst der Überzeugung als andere.“"
 LOW_DIPLOMATS_HINT: "Wenig Diplomaten!"
 ### Low Food in Market
 hint_low_food_in_market: "Wenig Nahrung im Markt"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Märkte müssen ausreichend [food|E] gelagert haben, um andere [provinces|E] beliefern zu können, die welche benötigen. Sollte nicht genügend Nahrung vorhanden sein, könnten Orte, die zu diesen Provinzen gehören, [starving|E] leiden."
 hint_low_food_in_market_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Durch den Ausbau der [rgo|e], die Nahrung produziert, wird auch das Angebot steigen.\n@arrow_bonus_tier_2! Wir können Nahrung durch den [trade|e] von [goods|e], die als Nahrung gelten, [import|el]."
 hint_low_food_in_market_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Die Menge an [Concept('buildings', 'Gebäuden')|e] in einem [location|e] zu verringern, wird ebenfalls dazu führen, dass sich mehr [pops|e] der [subsistence_agriculture|e] widmen."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! Wenn wir genügend [merchant_capacity|E] haben, könnten wir Nahrung aus einem anderen Markt einführen, in dem es einen Überschuss gibt.\n\nWenn wir keinerlei Kapazität haben, kann der Bau von Gebäuden ([GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')]) unser Handelspotenzial erhöhen."
 LOW_FOOD_NO: "\n\nWenn wir genügend [merchant_capacity|E] haben, könnten wir Nahrung aus einem anderen Markt einführen, in dem es einen Überschuss gibt."
 LOW_MARKET_FOOD_TEXT: "Der Bestand an [food|E] im $LIST$ hat einen kritischen Tiefstand erreicht.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "Der Bestand an [food|E] im $LIST$ hat einen kritischen Tiefstand erreicht.\n\nEs gibt mehrere Möglichkeiten, einen geringen Nahrungsbestand auf einem Markt auszugleichen. Je mehr Nahrung in einem Ort erzeugt wird, desto geringer ist die Belastung für die Provinz und den Markt, zu denen diese gehört. Sollte ein Überschuss vorherrschen, können sogar andere Orte unterstützt werden.\n\n\n@arrow_bonus_tier_3! Die [rgo|e] ist die Hauptquelle für [food], besonders in Orten mit einer hohen [food_productivity|e]. Wir sollten zuerst versuchen, diese in [Concept('market', 'Märkten')] zu vergrößern, in denen ein Mangel an [food] herrscht.\n@arrow_bonus_tier_2! [buildings|E] wie $BUILDING_LIST$ können ebenfalls dabei helfen, die Nahrungserzeugung zu erhöhen, wenn die [Concept('goods', 'Warenproduktion')|E] hoch genug ist.$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "„Märkte mit Orten, die sich auf die Produktion von Nahrung spezialisiert haben, bieten sowohl Sicherheit als auch ein extrem hohes Gewinnpotenzial. Wenn andere zu uns kommen müssen, um zu überleben, können wir beinahe unbegrenzt Einfluss auf sie nehmen.“"
 hint_low_food_in_market_military: "„Während unsere Handelskapazitäten durch die Infrastruktur begrenzt sind, muss eine Importwirtschaft in der Regel durch eine starke Marinepräsenz abgesichert werden. Ohne diese sind wir jedem, der unsere Handelsrouten anficht, schutzlos ausgeliefert.“"
 hint_low_food_in_market_diplomatic: "„Eine sich selbst erhaltene Nahrungsindustrie zu haben, ist ein lobenswertes Ziel, doch eine Importwirtschaft aufzubauen, die das [GetPlayer.GetAdjectiveWithNoTooltip|l]e Volk ernährt, könnte uns erlauben, uns auf eine finanziell lohnenswertere Produktion auszurichten.“"
 ###
 hint_over_diplo_capacity: "Über der Diplomatiekapazität"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Unsere [diplomats|E] zurückzurufen und nicht länger die Beziehungen zu anderen Ländern zu verbessern, wird Kapazitäten freigeben.\n@arrow_bonus_tier_2! Wir könnten auch erwägen, einige unserer [alliances|E] oder [treaties|E] aufzukündigen.\n@arrow_bonus_tier_1! [international_organizations|E] zu verlassen, die keinen Nutzen mehr für uns haben, gibt ebenfalls Kapazitäten frei."
 hint_over_diplo_capacity_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [estate_privileges|E], [laws|E] und [advances|E] können manchmal zusätzliche Diplomatiekapazität geben."
 hint_over_diplo_capacity_military: "„Vielleicht sollten wir Bündnisse mehr als Mittel zum Zweck betrachten und nicht als dauerhafte Freundschaft. Schließlich würden unsere eigenen Verbündeten uns sicherlich auch mit gierigen Blicken betrachten, wenn wir Schwäche zeigen …“"
 hint_over_diplo_capacity_administrative: "„Unsere Diplomaten zu sehr zu strapazieren, hat den bedauerlichen Nebeneffekt, dass ihre Effektivität bei fast allen ihren Aufgaben beeinträchtigt wird. Auch wenn es verlockend sein mag, ist dies keine gute langfristige Lösung."
 hint_over_diplo_capacity_diplomatic: "„Wenn wir unserer internen Entwicklung Vorrang einräumen, werden starke Bündnisse etwaige militärische Schwächen mehr als ausgleichen können. Vielleicht sollten wir zuerst andere Beziehungen aufgeben?“"
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "Unsere [pops_with_icon|e] schließen sich [rebel_movements_with_icon|e] an, wenn ihre [pop_satisfaction_with_icon|e] unter ihre [ShowModifierTypeName('pop_join_rebel_threshold')] sinkt\n\n[rebel_movements] erhalten monatlich einen Fortschritt hin zu einem offenen Aufstand, je nachdem, wie sehr sie unterstützt werden. Ist #W 100 %#! Unterstützung erreicht, beginnen sie einen [revolt_with_icon|e] oder einen [civil_war_with_icon|e].\n\nDie häufigsten Gründe für Rebellenunterstützung sind niedrige [stability_with_icon|e], diskriminierte [cultures_with_icon|e] und [religions_with_icon|e] sowie wütende [estates_with_icon|e]."
 hint_rebels_growing_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Haltet [stability_with_icon|e] und [legitimacy_with_icon|e] möglichst hoch.\n@arrow_bonus_tier_2! Haltet mittels der [cabinet_action_with_icon|e] „[ShowCabinetActionName('rebel_crackdown')]“ den Fortschritt eines bevorstehenden [Concept('rebellion', 'Aufstands')] auf.\n@arrow_bonus_tier_1! Bewegt eine [army_with_icon|e] in eine [province_with_icon|e] mit unzufriedenen [pops]. Die Anwesenheit der Truppen sorgt für mehr … #italic Verständnis#! seitens der Bevölkerung.\n\nSchlussendlich ist nur wichtig, dass die [pop_satisfaction_icon] Zufriedenheit aufständischer [pops] steigt:\n@arrow_bonus_tier_2! Sorgt dafür, dass die zahlenmäßig größten [cultures] in Eurem [country] [accepted_culture_short_with_icon|el] oder [tolerated_culture_short|el] sind.\n@arrow_bonus_tier_1! Stellt sicher, dass die aufständischen [pops] möglichst viele ihrer [pop_needs_with_icon|e] auf ihrem [market_with_icon|e] kaufen können.\n@arrow_bonus_tier_3! Haltet die [estate_icon] [estate_satisfaction|e] hoch, da sie sich stark auf die Zufriedenheit aller zugehörigen [pops] auswirkt:\n$TAB$@arrow_bonus_tier_2! Gewährt ein [privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2! Bestecht den [estate]\n$TAB$@arrow_bonus_tier_2! Senkt die [taxes_with_icon|e]"
 hint_rebels_growing_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [societal_values|E] wie [ShowSocietyDirectionName('communalism')] und [ShowSocietyDirectionName('decentralization')] können sich ebenfalls auf das Rebellenwachstum auswirken.\n@hint! Aufständische [pops] treten abhängig von verschiedenen Faktoren unterschiedlichen [Concept('rebel_movements', 'Rebellenbewegungen')] bei: So neigen [pops] einer diskriminierten [culture] eher dazu, sich einer Bewegung aus [nationalist_rebels_with_icon|e] anzuschließen."
 hint_rebels_growing_military: "„Sie mögen zwar angsteinflößend aussehen, doch beim gewöhnlichen Volk gilt in der Regel, dass Hunde, die bellen, nicht beißen. Was ihnen jedoch an Disziplin fehlt, machen sie durch ihre Anzahl mehr als wett.“"
 hint_rebels_growing_administrative: "„Rebellen sind zwar zweifellos schlecht fürs Geschäft, aber sie entstehen in der Regel als Reaktion auf einen Missstand. Wenn man also die Ursache ihrer Unruhen beseitigt, kann man sie nicht nur beruhigen, sondern verbessert gleichzeitig auch das Land.“"
 hint_rebels_growing_diplomatic: "„Unsere Bevölkerung hat ganz unterschiedliche Identitäten und Zugehörigkeiten. Eroberte Völker neigen viel eher dazu, sich abzuspalten und eine eigene Regierung zu bilden oder sich sogar einer fremden Macht anzuschließen.“"
 ###
 hint_call_for_peace: "Friedensaufruf"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "„Dieser Status tritt auf, wenn ein [war|E] bereits eine gewisse Zeit geführt wurde oder aber wir uns weigern, einen [peace_treaty|E] zu unterzeichnen, obwohl wir bereits den totalen Sieg oder die totale Niederlage errungen haben.“"
 hint_call_for_peace_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten unsere Verluste begrenzen und Frieden schließen, bevor unsere [war_exhaustion|E] einen kritischen Wert erreicht hat.\n@arrow_bonus_tier_2! Dies kann auch bedeuten, dass wir uns eventuell auf weniger als ursprünglich gefordert einstellen müssen oder sogar darauf, den [war|e] zu verlieren."
 hint_call_for_peace_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Alles, was durch das frühzeitige Abschließen eines [Concept('peace_treaty', 'Friedensvertrags')|e] verloren geht, kann in einem anderen, zukünftigen [war|e] wiedergewonnen werden."
 hint_call_for_peace_diplomatic: "„Die Regeln des Krieges zu missachten, kann verheerende Folgen für unsere innere Stabilität und unseren Ruf auf der Weltbühne haben. Warum sollte jemand auf uns hören, wenn wir uns als unvernünftig erweisen?“"
 hint_call_for_peace_military: "„Der Krieg ist lediglich eine Fortsetzung der Politik mit anderen Mitteln. Vielleicht sollten wir das aufschreiben, bevor es jemand anderes tut?“"
 hint_call_for_peace_administrative: "„Der Ruf nach Frieden wird mit der Zeit immer lauter werden. Das Volk lässt sich zwar kurzfristig beschwichtigen, aber nicht auf Dauer ignorieren.“"
 ###
 hint_unprofitable_buildings: "Unrentable Gebäude"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Gebäude gelten als unrentabel, wenn die Gesamtkosten der zugeführten [goods|E] den Wert der [produced_goods|E] übersteigt."
 hint_unprofitable_buildings_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Produziert die zugeführten Waren entweder selbst oder sorgt für mehr [imports|E] und damit einen Versorgungsüberschuss, damit die zugeführten Waren günstiger sind.\n@arrow_bonus_tier_3! Zusätzliche Nachfragen nach den produzierten Waren zu schaffen, wird den Preis erhöhen.\n@arrow_bonus_tier_3! [buildings|E] können @building_open! geschlossen oder sogar zerstört werden, wenn sie nicht länger den wirtschaftlichen Zielen entsprechen.\n@arrow_bonus_tier_3! Ein [market_owner|E] kann gegen Länder, die von ihnen produzierte Waren ausführen, ein Embargo verhängen, um den Preis eigener Ausfuhren zu erhöhen."
 hint_unprofitable_buildings_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Einige Gebäude können @subsidy! [subsidized|El] werden. Dies kann zum Beispiel nützlich sein, wenn die Kosten der [imports|E] für benötigte Waren, [pop_needs|E] oder die Armee hoch sind."
 hint_unprofitable_buildings_diplomatic: "„Es kann schwierig sein, sicherzustellen, dass die gesamte Industrie eines Landes Gewinne abwirft. Wir können die Verwalter unseres Landes damit beauftragen, dafür zu sorgen, wenn wir uns nicht selbst darum kümmern wollen!“"
 hint_unprofitable_buildings_military: "„Je stärker wir sind, desto einfacher ist es auch für uns, ein gesundes Maß an Protektionismus zu verfolgen. Embargos und Handelskonflikte sind immer dann am wirksamsten, wenn sie mit Kanonen untermauert werden.“"
 hint_unprofitable_buildings_administrative: "„Die Strategie der Preismanipulation hat viele Facetten. Wir können nicht nur eine Nachfrage auf einem Markt schaffen, sondern auch diejenigen sein, die diese Nachfrage bedienen.“"
 NO_HINTS_AVAILABLE: "Keine Tipps verfügbar!"
 hint_trade: "Handel"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "Der [trade|E] beschreibt das Bewegen von [goods|E] zwischen [markets|E] und das Kaufen und Verkaufen auf diesen [Concept('markets', 'Märkten')|e]."
 hint_trade_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Etabliert neue [merchants|e], um [goods|e] zu beschaffen.\n@arrow_bonus_tier_2! Erhöht die Produktion von [goods|e], um mehr davon für den Handel zur Verfügung zu haben."
 hint_trade_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Eine [merchant|e] kann durch den Preisunterschied zwischen der [export|E] (Quelle) und der [import|E] (Ziel) entweder gewinnbringend oder unrentabel sein.\n@hint! Jedes [country|E], das auf einem [market|E] präsent ist, hat eine maximale [merchant_capacity|E], die für [merchants|e] genutzt werden kann, und die [merchant_power|E] bestimmt dabei, wer bei der Ausfuhr von [goods|E] Priorität hat, wenn es eine Knappheit gibt.\n@hint! Der Handel kann in jedem [market|E] durch einen Klick auf das Zahnrad automatisiert werden."
 hint_trade_military: "„Der Handel ist etwas für Schwächlinge. Dennoch werden wir in der Lage sein, den Warenfluss durch die Kontrolle des Landes und der Meere zu beeinflussen.“"
 hint_trade_administrative: "„Der Kern unserer Strategie: Die nächste Preiserhöhung wird durch Würfeln und das Auslesen der Sternenkonstellation vorhergesagt.“"
 hint_trade_diplomatic: "„Als eine der unverzichtbaren Säulen eines fortschrittlichen Imperiums hat der Handel das Potenzial, unsere Taschen schneller zu füllen als alles andere.“"
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Ungenutzte Handelskapazität"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "Die [merchant_capacity_with_icon|e] wird benötigt, um [goods_with_icon|e] zwischen [markets_with_icon|e] zu bewegen und dabei hoffentlich einen Gewinn zu erzielen. Wir sollten stets unsere gesamte [merchant_capacity] nutzen."
 hint_unused_trade_capacity_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_1! Klickt auf den Hinweis, um den betroffenen Markt in der @economy_panel![Link('trade', 'subtab = markets', 'Markttafel')] anzuzeigen. Weist vorgeschlagenen Handeln anschließend Handelskapazität zu.\n@arrow_bonus_tier_1! Mit einem Klick auf die Marktüberschrift gelangt man ebenfalls in die Markttafel. Dort sieht man eine Liste aller relevanten [goods|e] für den Markt. Klickt auf die Schaltflächen für Aus- oder Einfuhren bei der [good], um einen Handel zu beginnen.\n@automation! Es wird empfohlen, den Handel in allen Märkten zu automatisieren. Dies kann durch einen Klick auf das Zahnrad in der Marktübersicht vorgenommen werden. Handel können jederzeit manuell erstellt und gesperrt werden, selbst wenn der Handel automatisiert wurde."
 hint_unused_trade_capacity_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Die [estates_with_icon|e] teilen sich die Gewinne aus dem [trade], einschließlich der [ShowEstateTypeName('crown_estate')]. Der jeweilige Anteil hängt von der [estate_power_with_icon|e] ab."
 hint_unused_trade_capacity_military: "„Was die Möglichkeit einer unvernünftigen Nutzung unserer Ressourcen angeht, bin ich absolut dagegen.“"
 hint_unused_trade_capacity_administrative: "„Wir müssen so schnell wie möglich zur effizienten Grenze zurückkehren.“"
 hint_unused_trade_capacity_diplomatic: "„Man kann ungenutzte Handelskapazitäten mit einem brachliegenden Feld vergleichen, das längst für die nächste Aussaat bereit ist.“"
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Unrentable Handelsrouten"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "In den meisten Fällen ist es empfehlenswert, unrentable [merchants|e] abzubrechen und sie durch eine gewinnbringende Route zu ersetzen, oder aber die Automatisierung für diesen [market|E] zu aktivieren."
 hint_unprofitable_trade_route_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_1! Manchmal macht es Sinn, Verluste bei einer [merchant|e] hinzunehmen, wenn [goods|E] von strategischer Wichtigkeit bewegt werden.\n@arrow_bonus_tier_1! Ein Beispiel hierfür wäre der Erwerb von Nutzholz, um den Bau von [Concept('buildings', 'Gebäuden')|e] abzuschließen. Ein anderer wäre, sicherzustellen, dass unsere [pops|E] wohlgenährt sind."
 hint_unprofitable_trade_route_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Auf die Rentabilität einer [merchant|e] kann direkt Einfluss genommen werden, indem man Einfluss auf die Preise (und damit den Preisunterschied der gehandelten [good|E]) in den betroffenen [Concept('markets', 'Märkten')|e] nimmt. Dies kann durch eine Veränderung von [supply|E] und [demand|E] für die [good|E] erreicht werden."
 hint_unprofitable_trade_route_military: "„Vielleicht sollten wir uns ihre Waren einfach nehmen, anstatt dafür zu bezahlen?“"
 hint_unprofitable_trade_route_administrative: "„Wir müssen unsere Verluste so schnell wie möglich begrenzen. Ein Handel ist keine Wohltätigkeit.“"
 hint_unprofitable_trade_route_diplomatic: "„Die Unvollkommenheit ist nur natürlich und es liegt an uns, sie zu beschneiden.“"
 hint_market_out_of_supply: "Unzureichendes Angebot im Markt"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "Wenn ein [market|e] eine zu hohe [demand|E] im Verhältnis zum begrenzten [supply|E] hat, kann es vorkommen, dass wir einige [goods|E] nicht [export|El] oder [import|El] können, wodurch ein Mangel an Waren entstehen kann."
 hint_market_out_of_supply_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir können unrentable [merchants|e] aufkündigen und die freigewordene [merchant_capacity|E] für andere [goods|E] nutzen.\n@arrow_bonus_tier_1! Unsere [merchant_power|E] in den betroffenen [Concept('market', 'Märkten')|E] zu erhöhen, gibt uns außerdem einen besseren Zugang zu dessen Waren."
 hint_market_out_of_supply_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wir können [merchant_power|e] durch verschiedene Quellen erhalten, darunter [advances|e], [privileges|e] und [policies|e].\n@hint! Wir könnten auch versuchen, unser [supply|e] zu erhöhen, doch dies erfordert in der Regel eine langfristige strategische Planung und ist auf kurze Zeit oft schwer umzusetzen."
 hint_market_out_of_supply_military: "„Manchmal kann es vorkommen, dass es nicht genügend Waren für die Ausfuhr gibt, um unsere Kriegsmaschinerie anzutreiben. Solch ein Missstand muss schnellstens behoben werden!“"
 hint_market_out_of_supply_administrative: "„Zieht in Betracht, unseren absolut fairen Handelsvorteil mit allen verfügbaren Mitteln zu vergrößern.“"
 hint_market_out_of_supply_diplomatic: "„Vielleicht sollten wir Maßnahmen ergreifen, um unseren Handel zu diversifizieren, und uns von der Monokultur lösen.“"
 hint_increasing_trade_capacity: "Handelskapazität erhöhen"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "Die [merchant_capacity|e] begrenzt, wie viel [trade|e] ein [country|e] durchführen kann."
 hint_increasing_trade_capacity_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Baut mehr [buildings|e], die die Kapazität erhöhen. Zu diesen gehören zum Beispiel der [ShowBuildingTypeName('marketplace')] oder das [ShowBuildingTypeName('market_village')].\n@arrow_bonus_tier_2! Einige [advances|e] oder [laws|e] können die [merchant_capacity|e] ebenfalls erhöhen."
 hint_increasing_trade_capacity_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Mehr [merchant_capacity|e] zu haben, erlaubt uns, mehr Waren zu handeln, was wiederum höhere [income|e] generiert."
 hint_increasing_trade_capacity_military: "„Je größer unser Reich wird, desto größer wird auch unsere Handelskapazität werden. Das ist fast schon eine Binsenweisheit.“"
 hint_increasing_trade_capacity_administrative: "„Die Lösung für das Problem der Handelskapazität liegt, wie bei allen Problemen der Menschheit, darin, mehr Märkte zu schaffen.“"
 hint_increasing_trade_capacity_diplomatic: "„Der Handelsfluss kann erhöht werden, wenn die Grundlagen für einen möglichen Handelsaustausch geschaffen werden.“"
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "Der [merchant_power_with_icon|e] bestimmt, welches [country_with_icon|e] zuerst Zugang zu den [goods_with_icon|e] in einem [market_with_icon|e] für den [trade_with_icon|e] hat.\n\nWenn zwei [countries] eine [good] kaufen wollen, es aber nicht genügend davon für beide gibt, kauft derjenige mit dem höhren [merchant_power] in diesem [market] zuerst ein.\n\nBeachtet, dass der [merchant_power] nur für den [trade] gilt. Wenn [locations|e] [goods] für [constructions|e] oder [pop_needs|e] kaufen, folgen sie dem [market_access|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Besitzt mehr [locations_with_icon|e], die zu diesem [market] gehören.\n@arrow_bonus_tier_2! Erhöht die [maritime_presence_with_icon|e] in den Küstengewässern des Markts.\n@arrow_bonus_tier_1! Einige [buildings_with_icon|e] wie der [ShowBuildingTypeName('marketplace')] erhöhen die [merchant_power] ebenfalls."
 hint_increasing_trade_advantage_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! #italic Die Tipps für den [Link('hints', 'selected_hint = hint_trade', 'Handel')] und die [Link('hints', 'selected_hint = hint_maritime', 'Marinepräsenz')] enthalten weitere Informationen#!"
 hint_increasing_trade_advantage_military: "„Da Handel eher ein Wettbewerb statt einer Zusammenarbeit ist, ist es nur natürlich, sich einen Wettbewerbsvorteil im Handel zu verschaffen.“"
 hint_increasing_trade_advantage_administrative: "„Der Kern unserer Strategie: Die nächste Preiserhöhung wird durch Würfeln und das Auslesen der Sternenkonstellation vorhergesagt.“"
 hint_increasing_trade_advantage_diplomatic: "„Als eine der unverzichtbaren Säulen eines fortschrittlichen Imperiums hat der Handel das Potenzial, unsere Taschen schneller zu füllen als alles andere.“"
 ######## ALERT HINTS ########
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Pop-Nachfrage nach Waren"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[pops_with_icon|e] werden versuchen, [goods_with_icon|e], die sie für ihr tägliches Leben benötigen, von jenem [market_with_icon|e] zu kaufen, zu denen ihr [location_with_icon|e] gehört. Sollten [pops|e] nicht in der Lage sein, alle von ihnen benötigten [goods] zu kaufen, verringert sich ihre [pop_satisfaction|e] entsprechend. Fällt die [pop_satisfaction] unter die [ShowModifierTypeName('pop_join_rebel_threshold')], könnten die [pops] einen [rebellion_with_icon|e] gegen die [government] unterstützen."
 hint_pops_with_needs_yellow_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Haltet die [stability_with_icon|e], die [legitimacy_with_icon|e] und die [estate_satisfaction|e] hoch, um [rebellions] zu verhindern.\n@arrow_bonus_tier_1! Erweitert die Produktion der nachgefragten [goods|e] durch den Bau einer [rgo_with_icon|e] oder anderer [buildings_with_icon|e] in der @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Führt [goods] aus anderen [Concept('markets', 'Märkten')] durch die Nutzung von [merchant_capacity_with_icon|e] ein."
 hint_pops_with_needs_yellow_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Unbefriedigte Pop-Nachfragen zu haben, ist kein unmittelbarer Grund zur Besorgnis, solange die [pops] nicht rebellieren. Es gibt einem jedoch einen guten Überblick darüber, was auf dem [market] fehlt.\n@hint! Pop-Nachfragen sind nur einer der Faktoren, die sich auf die [pop_satisfaction] auswirken. Selbst wenn alle Bedarfe befriedigt sind, kann das Volk aus anderen Gründen rebellieren.\n@hint! Mehr über [rebel_movements_with_icon] erfahrt Ihr im [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebellentipp')]."
 hint_pops_with_needs_yellow_military: "„Ein mächtiger Herrscher sollte sich nicht mit den Launen des niederen Volkes befassen müssen.“"
 hint_pops_with_needs_yellow_administrative: "„Wo das ungeschulte Auge eine unterversorgte Bevölkerung sieht, sehe ich eine wunderbare Gelegenheit, Gewinne zu erzielen.“"
 hint_pops_with_needs_yellow_diplomatic: "„Menschen fordern immer mehr, als ihnen zusteht. Doch seid vorsichtig: Knappheiten, die nicht kontrolliert werden, könnten Untertanen zu einem Aufstand ermutigen.“"
 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Rebellierende Pops fordern Waren"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Einige unserer [pops] treten derzeit aktiv [rebel_movements] bei. Indem wir das Angebot von nachgefragten [goods] erhöhen, können wir vielleicht einige von ihnen überzeugen, sich vom [rebellion] abzuwenden."
 hint_pops_with_needs_red_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Erhöht die [stability|e], die [legitimacy|e] und die [estate_satisfaction|e].\n@arrow_bonus_tier_1! Erweitert die Produktion der nachgefragten [goods|e] durch den Bau einer [rgo|e] oder anderer [buildings|e] in der @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Führt [goods] aus anderen [Concept('markets', 'Märkten')] durch die Nutzung von [merchant_capacity|e] ein.\n@arrow_bonus_tier_1! Sollten alle Versuche vergebens sein, haltet die [army|e] bereit, um mit den Aufständen fertig zu werden."
 hint_pops_with_needs_red_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Pop-Nachfragen sind nur einer der Faktoren, die sich auf die [pop_satisfaction] auswirken. Selbst wenn alle Bedarfe befriedigt sind, kann das Volk aus anderen Gründen rebellieren.\n@hint! Mehr über [rebel_movements_with_icon] erfahrt Ihr im [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebellentipp')]."
 hint_pops_with_needs_red_diplomatic: "„Die Versorgung wichtiger Güter sicherzustellen, könnte ausreichen, um die kritischen Stimmen in unserer Bevölkerung zum Schweigen zu bringen.“"
 hint_pops_with_needs_red_administrative: "„Ein Aufstand würde unsere Händler in den Ruin treiben. Wir sollten die Produktion steigern, bevor das Volk beschließt, gegen uns zu den Waffen zu greifen!“"
 hint_pops_with_needs_red_military: "„Ein hungriger Mob? Unsere Armee wird sich schon darum kümmern.“"
 ### Possible Reforms
 hint_has_possible_reform: "Verfügbare Reformen"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "[government_reforms_with_icon|e] sind Merkmale, die unser [country_with_icon|e] von anderen unterscheiden. Wir sollten jederzeit sicherstellen, dass wir alle verfügbaren [reforms] erlassen haben."
 hint_has_possible_reform_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Nutzt die Plus-Taste unter der [ShowEstateTypeName('crown_estate')] in der @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')], um eine neue [reform] zu erlassen."
 hint_has_possible_reform_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Je weiter das Spiel voranschreitet, desto mehr [government_reforms] sind durch [advances_with_icon|e] und [events|e] verfügbar.\n@hint! Das Aufheben von [government_reforms] kostet [stability_with_icon|e] und das Erlassen wird eine Weile dauern. Denkt über mögliche Änderungen deshalb gründlich nach.\n@hint! Einige [government_reforms] erfordern, dass das [country] zu einem bestimmten [societal_value_with_icon|e] hin ausgerichtet ist."
 hint_has_possible_reform_diplomatic: "„Eine klar definierte Regierung ist ein Symbol für eine gesunde Verwaltung.“"
 hint_has_possible_reform_administrative: "„Wir müssen klar definieren, wie unsere Regierung aussehen soll, damit andere Länder wissen, wie sie uns bezeichnen sollen.“"
 hint_has_possible_reform_military: "„Wie können wir erwarten, uns gegen unsere Feinde verteidigen zu können, wenn wir nicht einmal wissen, wer wir sind?“"
 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Nicht eingegliederte Provinzen"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[conquered_with_icon|e]e [locations_with_icon|e] müssen erst in die Verwaltung [integrated|el] werden, um zum Wohlstand unseres Reichs beizutragen. Wir sollten uns schnellstens darum kümmern, all unsere [locations|e] [Concept('integrate', 'einzugliedern')]."
 hint_has_conquered_provinces_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Man kann das [cabinet|e] in der @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] mit der Aktion „[ShowCabinetActionName('integrate_province')]“ beauftragen.\n@arrow_bonus_tier_1! Wenn unser [cabinet] nicht mit unseren Eroberungen Schritt halten kann, sollten wir in Erwägung ziehen, ein [subject_with_icon|e] zu erstellen, dass in unserem Namen über das Land herrscht. Dies kann in der @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')] vorgenommen werden."
 hint_has_conquered_provinces_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Die [integration|e] ist für gewöhnlich eine der Hauptaufgaben des [Concept('cabinet', 'Kabinetts')|e] in expansionistischen [Concept('countries', 'Ländern')|e].\n@hint! Die [pop_satisfaction|e] ist in [Concept('conquered', 'eroberten')] [Concept('locations', 'Orten')] sehr viel niedriger und kann möglicherweise zu [rebellions_with_icon|e] führen.\n@hint! Die Geschwindigkeit einer Eingliederung kann man erhöhen, indem man talentiertere [characters|e] als [cabinet_member|e] ernennt und indem man die landesweite [cabinet_efficiency|e] erhöht.\n@hint! Die Integration wird bedeutend schneller sein, wenn unsere [primary_culture|e] die [dominant_culture|e] des Ortes ist oder wenn unser [cultural_influence|e] höher als die [cultural_tradition|e] der [dominant_culture] ist."
 hint_has_conquered_provinces_diplomatic: "„Neu … #italic erworbene#! Klientelländer werden sich nicht sofort unserer Herrschaft unterwerfen. Die Eingliederung ist ein langer und mühsamer Prozess, aber für die Stabilität des Reichs unverzichtbar.“"
 hint_has_conquered_provinces_administrative: "„Geschäfte florieren erst dann richtig, wenn das Land in Aufruhr ist. Die Gesetzesherrschaft ist für den Wohlstand von größter Bedeutung.“"
 hint_has_conquered_provinces_military: "„Bürokraten sind nicht immer nutzlos. Ohne geeignete Verwaltungskräfte könnten wir die Bevölkerung unmöglich besteuern.“"
 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Verfügbare Kabinettsaktionen"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "[cabinet_actions_with_icon|e] gehören zu den mächtigsten Werkzeugen, wenn es darum geht, das Land zu regieren. Wir sollten zu jeder Zeit alle uns zur Verfügung stehenden [cabinet_seats_with_icon|e] nutzen."
 hint_has_possible_cabinet_action_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Öffnet die @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')], um verfügbare Kabinettsaktionen einzusehen.\n@arrow_bonus_tier_3! Nutzt [ShowCabinetActionName('integrate_province')], wenn es neu [Concept('conquered', 'erobertes')|e] Territorium gibt.\n@arrow_bonus_tier_2! Nutzt [ShowCabinetActionName('stabilize_country')], wenn die [stability|e] niedrig ist.\n@arrow_bonus_tier_2! Nutzt [ShowCabinetActionName('strengthen_government')], wenn die [legitimacy_with_icon|e] niedrig ist.\n@arrow_bonus_tier_2! Nutzt [ShowCabinetActionName('diplomatic_endeavors')], um die [diplomacy|e] zu erleichtern.\n@arrow_bonus_tier_1! Nutzt [ShowCabinetActionName('change_societal_values')], wenn es einen speziellen [societal_value|e] gibt, der verfolgt werden soll.\n@arrow_bonus_tier_1! Nutzt [ShowCabinetActionName('develop_province')], um die [development_with_icon|e] der wertvollsten [provinces_with_icon|e] zu erhöhen.\n@arrow_bonus_tier_1! [cabinet_actions] können außerdem zum [convert_with_icon|el] anderer [religions_with_icon|e] oder für das [assimilate_with_icon|e] anderer [cultures_with_icon|e] genutzt werden.\n@automation! Das Kabinett kann außerdem in der @automation![Link('automation', '', 'lateralview_automation_entry_name')] automatisiert werden."
 hint_has_possible_cabinet_action_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [characters|e], die dem [cabinet|e] zugewiesen wurden, erhöhen die [estate_power|e] ihres jeweiligen [Concept('estate', 'Stands')|e].\n@hint! Neue [cabinet_actions] werden in späteren [Concept('ages', 'Zeitaltern')|e] freigeschaltet."
 hint_has_possible_cabinet_action_diplomatic: "„Die Bürokratie ist die Lebensader eines jeden Landes … wenn sie denn klug eingesetzt wird.“"
 hint_has_possible_cabinet_action_administrative: "„Durch das Kabinett hat der Staat die Macht, selbst die unwirtlichsten Wüsten in blühende Metropolen zu verwandeln.“"
 hint_has_possible_cabinet_action_military: "„Ein einflussreiches Kabinett kann selbst die problematischsten Mitglieder der Gesellschaft zähmen.\nGebt den Befehl und es wird getan.“"
 ### Laws not codified
 hint_has_possible_law: "Nicht kodifizierte Gesetze"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "Es ist angeraten, jederzeit eine [policy|e] für alle [laws|e] aktiviert zu haben. Andernfalls verzichtet unser [country|e] auf einige nützliche Vorteile."
 hint_has_possible_law_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Klickt auf den Hinweis, um durch die [laws] zu wechseln, die keine aktive [policy] haben, und wählt eins von ihnen aus.\n@arrow_bonus_tier_3! Auf der @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')] können die derzeit aktiven [laws] eingesehen werden.\n@automation! Gesetze können auch auf der @automation![Link('automation', '', 'lateralview_automation_entry_name')] automatisiert werden."
 hint_has_possible_law_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [policies] benötigen eine gewisse Zeit, bis sie in Kraft treten. Dies hängt von unserer [legislative_efficiency|e] ab. Ihre vollen Effekte werden nicht unmittelbar aktiv sein.\n@hint! [policy] können später für etwas [gold|e] und [stability|e] geändert werden. Die Kosten hängen von unserer [crown_power|e] ab.\n@hint! Viele [laws] und [policies] werden in späteren [Concept('ages', 'Zeitaltern')|e] freigeschaltet."
 hint_has_possible_law_diplomatic: "„Ein Staat ohne Gesetze ist wie ein Gebäude ohne Säulen. Man sollte lieber zu viele haben als zu wenige.“"
 hint_has_possible_law_administrative: "„Die Gesetze unseres Landes sollten sicherstellen, dass unsere Städte wachsen, die Händler geschützt werden und Steuern ordnungsgemäß eingetrieben werden können.“"
 hint_has_possible_law_military: "„Gesetze zu verabschieden ist wichtig, doch sie durchzusetzen, ist entscheidend.“"
 ### Lack of commander
 hint_has_army_without_leader: "Fehlender Befehlshaber"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "Unsere [units|e] benötigen einen [commander|e], um während einer [battle|e] eine angemessene Leistung zu bringen. [generals|e] führen [armies] an und [admirals] [navies]."
 hint_has_army_without_leader_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Klickt auf den #W Hinweis#!, um einen geeigneten [character|e] für eine [unit] auszuwählen. In der Regel sind die am besten geeignet, die die höchsten [abilities|e] haben.\n@arrow_bonus_tier_2! Die [unit] kann auch von der Karte oder der #W Übersicht#! aus angewählt werden.\n@arrow_bonus_tier_2! Wenn wir keinen geeigneten [character] haben, können wir einen in der @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')] ausbilden.\n@automation! Die Ernennung von [Concept('generals', 'Generälen')] und [Concept('admirals', 'Admirälen')] kann in der @automation![Link('automation', '', 'lateralview_automation_entry_name')] automatisiert werden."
 hint_has_army_without_leader_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Man sollte keine [battle] beginnen, wenn man keinen fähigen [commander|e] hat!\n@hint! Einige [characters|e] haben [traits|e], die sie für bestimmte Aufgaben noch geeigneter machen.\n@hint! Einige [laws|e] beschränken, welche [characters|e] als Befehlshaber ausgewählt werden können."
 hint_has_army_without_leader_diplomatic: "„Eine Armee sollte jederzeit jemanden haben, der sie führt. Wir sollten diese Person jedoch sorgfältig auswählen, da sie ihren Einfluss nutzen könnte, um die Macht des ihm zugehörigen Standes zu erhöhen.“"
 hint_has_army_without_leader_administrative: "„Bitte fragt mich nicht. Ich überlasse die grausamen Einzelheiten eines Krieges lieber den weniger … #italic gediegenen#! Beratern.“"
 hint_has_army_without_leader_military: "„Den Feind ohne eine angemessene Führung anzugreifen, ist Selbstmord.\nTut das unter keinen Umständen!“"
 ### Underage Heir
 hint_is_heir_underage: "Minderjähriger Erbe"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "Sollte unser [ruler|e] sterben, bevor unser [heir|e] alt genug ist, werden wir uns in einer [regency|e] befinden. Je nach Umstand kann ein Mitglied des mächtigsten [Concept('estate', 'Stands')|e] die Kontrolle über die Regierung übernehmen und damit für die Zeit des Interregnums die [estate_power|e] drastisch erhöhen."
 hint_is_heir_underage_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_1! Es gibt wenig, das man dagegen tun kann, außer die Zeit abzuwarten und zu versuchen, das Leben des eigenen [Concept('ruler', 'Herrschers')] nicht unnötig aufs Spiel zu setzen. Es sei denn, dieser [ruler] gehört zu der … besonders inkompetenten Sorte."
 hint_is_heir_underage_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Eine [regency|e] muss nicht unbedingt schlecht sein, wenn wir einen besonders guten [character|e] als Regenten haben."
 hint_is_heir_underage_diplomatic: "„Die Nachfolge zu sichern bedeutet, die Zukunft des Reichs zu sichern.“"
 hint_is_heir_underage_administrative: "„Ehen und dynastische Verbindungen sind der beste Weg, um zwei Länder zusammenzubringen.“"
 hint_is_heir_underage_military: "„Besonders in jungen Jahren können Erben zu einem fähigen Herrscher geformt werden.“"
 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Unverheirateter Herrscher"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "Wir sollten versuchen, unseren [ruler|e] mit einem geeigneten Kandidaten zu verheiraten, um die Macht und Größe unserer [dynasty|e] zu erhöhen. Nicht nur trägt eine gebärfreudige königliche Nachkommenschaft dazu bei, eine friedliche und stabile Thronfolge zu gewährleisten, Prinzen können auch eine wertvolle Reserve an verfügbaren [Concept('characters', 'Charakteren')|e] für andere Regierungsämter sein."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Klickt auf den Hinweis, um Kandidaten für eine [royal_marriage|e] zu suchen. Monarchien können untereinander Staatsehen eingehen, um ihre [opinion] übereinander zu festigen und womöglich den Grundstein für ein [alliance|e] zu schaffen. [royal_marriages|e] können einem auch die Tür zu einer [personal_union|e] öffnen.\n@arrow_bonus_tier_2! Durch die Charakterinteraktion „[ShowCharacterInteractionName('marry_noble')]“ kann der eigene [ruler] oder [heir] an einen geeigneten [character|e] verheiratet werden. Dies kann durch einen Rechtsklick auf das Charakterporträt erreicht werden.\n@arrow_bonus_tier_1! Sollten keine geeigneten Kandidaten existieren, kann jederzeit die Option „[ShowCharacterInteractionName('marry_lowborn')]“ genutzt werden, so unbeliebt sie auch sein mag."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [characters] der [Concept('dynasty', 'Herrscherdynastie')] gehören zur [ShowEstateTypeName('crown_estate')], weshalb sie nicht die Macht der anderen [estates|e] in unserem Land erhöhen, wenn man sie einflussreichen [roles|e] zuweist."
 hint_has_unmarried_adult_ruler_diplomatic: "„$hint_is_heir_underage_diplomatic$“"
 hint_has_unmarried_adult_ruler_administrative: "„$hint_is_heir_underage_administrative$“"
 hint_has_unmarried_adult_ruler_military: "„Jedes Schwert benötigt eine Scheide.“"
 ### No current Research
 hint_can_do_more_research: "Forschung"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "Wir sollten zu jeder Zeit sicherstellen, dass unser [country|e] die neuesten [advances|e] erforscht."
 hint_can_do_more_research_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Öffnet die @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] und wählt einen Fortschritt aus, der den derzeitigen Bedürfnissen am besten entspricht.\n@arrow_bonus_tier_2! Mit einem Klick auf das Symbol einer leeren Flasche am oberen rechten Bildschirmrand kann auch direkt die vollständige @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')] geöffnet werden.\n@automation! Sollte man sich noch nicht bereit fühlen, in die Tiefen der [advances] vorzudringen, kann die Forschung in der @automation![Link('automation', '', 'lateralview_automation_entry_name')] automatisiert werden. Wenn auf diesem Wege ein [advance|e] erforscht wurde, wird trotzdem eine Benachrichtigung erscheinen."
 hint_can_do_more_research_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Ungenutzte Forschungspunkte werden bis zu einem bestimmten Wert gelagert, bevor sie verfallen.\n@hint! Der [research_progress|e] lässt sich durch eine Erhöhung der durchschnittlichen [literacy|e] und [estate_satisfaction|e] unseres #L [ShowEstateTypeName('clergy_estate')]s#! beschleunigen."
 hint_can_do_more_research_diplomatic: "„Technologien bieten einem zahlreiche Möglichkeiten, die Verwaltung des Landes zu optimieren.“"
 hint_can_do_more_research_administrative: "„Mit den entsprechenden Investitionen kann die Effizienz der Wirtschaft erheblich gesteigert werden.“"
 hint_can_do_more_research_military: "„Unser Stehendes Heer ständig zu verbessern, ist entscheidend, um gegen unsere Feinde nicht ins Hintertreffen zu geraten.“"
 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "Wenig Kabinettsmitglieder"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "Ein [cabinet_action|e] wird ohne fähige [characters|e], die es führen, nicht sonderlich effizient sein. Stellt sicher, dass alle [Concept('cabinet_seats', 'Kabinettssitze')|e] stets besetzt sind."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Klickt auf den #W Hinweis#!, um die @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] zu öffnen, und weist einem leeren [cabinet_seat] einen [character|e] mit der höchsten [ability|e] zu.\n@arrow_bonus_tier_1! Zieht auch in Betracht, neue [courtiers|e] anzuwerben, wenn keine guten [characters] vorhanden sind.\n@automation! Das Kabinett kann in der @automation![Link('automation', '', 'lateralview_automation_entry_name')] automatisiert werden."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Jede [cabinet_action|e] benötigt eine der drei [abilities|e], über die Charaktere verfügen. Wählt die Mitglieder deshalb sorgfältig basierend auf der Aufgabe, die ihnen zuteil werden soll, aus.\n@hint! [cabinet_members|e] erhöhen die [estate_power|e] jenes [Concept('estate', 'Standes')|e], zu dem sie gehören."
 hint_lack_cabinet_for_cabinet_action_diplomatic: "„Die beste Verwaltung wird immer die besten Leute haben.“"
 hint_lack_cabinet_for_cabinet_action_administrative: "„Je besser unser Land funktioniert, desto besser ist das Bild, das wir nach außen hin präsentieren.“"
 hint_lack_cabinet_for_cabinet_action_military: "„Nur mit einer effizienten Verwaltung werden wir unsere Stärken klar projizieren können.“"
 ### Inflation
 hint_inflation: "Inflation"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "Die Inflation erhöht alle Ausgaben für unser [country|e], weshalb sie so gut es geht vermieden werden sollte. Sie wächst besonders schnell durch die [minting|e] an und es kann oft schwer sein, sie im Nachhinein wieder zu reduzieren."
 hint_inflation_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wenn die [inflation] wächst, kann der Schieberegler für die [minting] in der @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] genutzt werden, um sie zu verringern.\n@arrow_bonus_tier_2! Wenn wir bereits Inflation haben, wird diese verringert, wenn der Schieberegler auf dem Minimalwert steht."
 hint_inflation_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Es gibt auch andere Möglichkeiten, die Inflation zu reduzieren, zum Beispiel durch [advances|e]."
 hint_inflation_diplomatic: "„Mögen wir von dieser unsichtbaren Krankheit der Wirtschaft verschont bleiben.“"
 hint_inflation_administrative: "„Die Münzprägung kann ein verlockendes Mittel sein, wenn der Staatshaushalt schwächelt, ist jedoch langfristig gesehen auch meist die Ursache für eine Wirtschaftskrise.“"
 hint_inflation_military: "„Die Inflation bringt einen langsam und heimtückisch um.“"
 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Abtrünnige Klientelländer"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "[subjects|e] sind [countries|e], die einem auf die ein oder andere Weise untertänig sind. Sie unterliegen normalerweise einer [subject_taxation|e] und werden in unsere [wars|e] gerufen.\n\nSollte ihre [subject_loyalty|e] auf unter #W 50#! fallen, gelten sie als abtrünnig und werden uns nicht länger in [Concept('wars', 'Kriegen')] helfen. Unsere abtrünnigen Klientelländer können sich auch zusammenschließen, um eine [GetInternationalOrganizationType('independence_movement').GetName] zu gründen. Wenn sie sich stark genug fühlen, könnten sie uns sogar den [war] erklären."
 hint_has_disloyal_subjects_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Stellt sicher, dass die [opinion|e] unserer Klientelländer über uns stets hoch genug ist. Sie kann durch die [diplomatic_action|e] „$IMPROVE_RELATIONTITLE$“ erhöht werden.\n@arrow_bonus_tier_1! Zieht auch in Betracht, treue Klientelländer zu [annex|el]. Eine relativ hohe Macht im Verhältnis zu allen Klientelländern zu besitzen, erhöht deren Treue.\n@arrow_bonus_tier_1! Die Größe der eigenen [armies|e] zu erhöhen, wird Klientelländer einschüchtern, was ihre Treue ebenfalls erhöht."
 hint_has_disloyal_subjects_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Die Klientelländertafel, die sich in der @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')] befindet, bietet einen guten Überblick über all unsere Klientelländer.\n@hint! Je mächtiger [subjects] im Verhältnis zu unserer eigenen Macht sind, desto schwerer wird es sein, ihre [subject_loyalty] hoch zu halten.\n@hint! Unterschiedliche Arten an [Concept('subjects', 'Klientelländern')] weisen unterschiedliche Eigenschaften und Einschränkungen auf." ##
 hint_has_disloyal_subjects_diplomatic: "„Wir sollten stets gute Beziehungen zu unseren Klientelländern pflegen, damit sie nicht anfangen, sich für die Herren ihres eigenen Schicksals zu halten.“"
 hint_has_disloyal_subjects_administrative: "„Klientelländer sind eine gewinnbringende Ergänzung für unsere Staatskasse.\nSorgt jedoch dafür, dass sie das niemals merken.“"
 hint_has_disloyal_subjects_military: "„Schafe laufen bei der ersten Gelegenheit davon. Wir sollten besser bereit sein, die Hunde des Krieges loszulassen!“"
 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Mangelnde Zufuhr bei Gebäuden"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "[buildings|e] benötigen Zugang zu bestimmten [goods|e] im [market], um funktionieren zu können. Sollten sie nicht in der Lage sein, alle [goods] zu kaufen, wird ihr Ausstoß entsprechend reduziert."
 hint_has_buildings_missing_input_hint_text_2: "#T Empfohlene Aktionen:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Nicht alle Zufuhrprobleme sind kritisch für das Land. Wir sollten jedoch sicherstellen, dass zumindest die strategisch wichtigen Produktionsketten stets versorgt sind.\n@hint! Wir können zum Beispiel keine [ShowUnitDefinitionName('a_footmen')] rekrutieren, wenn unser [ShowBuildingTypeName('weapon_guild')] nicht genügend [ShowGoodsName('lumber')] auf dem [market] kaufen kann."
 hint_has_buildings_missing_input_diplomatic: "„Einige Gebäude sind für den reibungslosen Betrieb des Landes besonders wichtig.“"
 hint_has_buildings_missing_input_administrative: "„Unsere Händler sollten sich bemühen, etwaige Engpässe auf unseren Märkten zu beheben. Manchmal braucht die unsichtbare Hand des Marktes jedoch auch einen kleinen Schubs.“"
 hint_has_buildings_missing_input_military: "„Wir sollten sicherstellen, dass die Versorgung mit Waffen und militärischem Material gesichert ist, bevor wir einen Feldzug beginnen.“"
 hint_address_shortage_text: "Ein Klick auf den #W Hinweis#! öffnet die @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')], wobei automatisch ein Filter mit den fehlenden [goods] im betroffenen [market] gesetzt wird.\nDas [supply|e] einer [good|e] auf unseren [Concept('markets', 'Märkten')|e] kann auf drei Arten erhöht werden:\n\n@arrow_bonus_tier_3! Klickt auf die Schaltfläche „@rgo! [rgo|e]“, um eine Liste an [Concept('locations', 'Orten')] in diesem [market] zu erhalten, die die entsprechende [rgo] haben. Bedenkt, dass nur [raw_materials|e] in einer [rgo] erzeugt werden können.\n@arrow_bonus_tier_2! Klickt auf die Schaltfläche „@building! [building|e]“, um eine Liste aller verfügbaren [buildings] zu öffnen, die die [good] produzieren können.\n@arrow_bonus_tier_2! Klickt auf die Schaltfläche „@import! [import|e]“, um die [good] aus einem anderen Markt einzuführen. Dies kostet jedoch [merchant_capacity|e].\n@automation! Der Bau von [Concept('buildings', 'Gebäuden')] und [Concept('rgo', 'RGs')] kann zusammen mit dem [trade|e] in der @automation![Link('automation', '', 'lateralview_automation_entry_name')] automatisiert werden."
 ### Construction missing input
 hint_has_constructions_missing_input: "Bauten fehlen Waren"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "Alle [constructions|e] benötigen Zugang zu bestimmten [goods|e] aus dem [market|e] ihres [Concept('location', 'Orts')|e]. Wenn nicht genügend [goods] vorhanden sind, wird der [construction] pausiert."
 hint_has_constructions_missing_input_hint_text_2: "#T Empfohlene Aktionen:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Alle [locations] in einem [market] nutzen in der Reihenfolge ihres [Concept('market_access', 'Marktzugriffs')|e] die [goods], die sie benötigen, ungeachtet dessen, wer die Ware ursprünglich erzeugt hat.\n@hint! Dies bedeutet, dass [locations], die sich näher am [market_center|e] befinden, leichter an die von ihnen benötigten Waren kommen."
 hint_has_constructions_missing_input_diplomatic: "„Aller Ressourcen und Bedürfnisse genaustens zu kontrollieren, ist ein wichtiger Faktor für jedes Unternehmen.“"
 hint_has_constructions_missing_input_administrative: "„Die Diplomatie und der Handel werden uns mit allem versorgen, das wir nicht selbst erzeugen können.“"
 hint_has_constructions_missing_input_military: "„Wir müssen all unsere Bedarfe und Nachfragen erfüllen, damit andere nicht unsere Schwäche ausnutzen können.“"
 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "Gebäuden oder [rgo] fehlen Arbeiter"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Verschiedene [buildings|e] beschäftigen unterschiedliche [pop_types|e]. Sollten nicht genügend verfügbare [pops|e] der benötigten [pop_type] vorhanden sein, wenn ein [building] fertiggestellt wird, werden [ShowPopTypeName('peasants')] entsprechend der [ShowModifierTypeName('local_pop_promotion_speed')] in dem [location|e] [promote|el].\n\nGebäude können Arbeiter auch verlieren, wenn [pops] durch [diseases|e], [sieges|e] oder [starvation|e] sterben."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Baut nicht in [Concept('locations', 'Orten')], denen bereits Arbeiter fehlen.\n@arrow_bonus_tier_2! Erhöht wichtige Quellen für das Beförderungstempo in dem [location]. Zu diesen gehören unter anderem die [stability|e], [literacy|e] und [control|e].\n@arrow_bonus_tier_1! Baut eine [ShowBuildingTypeName('library')] und eine [ShowBuildingTypeName('university')] in den wichtigsten [Concept('locations', 'Orten')].\n@arrow_bonus_tier_1! Zieht in Betracht, die weniger nützlichen [buildings] zu zerstören, um Arbeitskraft freizugeben."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [urban_locations|e] haben von Grund auf mehr verfügbare [pops] aus der [upper_class|e].\n@hint! Bedenkt, dass ein [location] [Concept('available', 'verfügbare')|e] [ShowPopTypeName('peasants')] für einen [promotion] haben muss.\n@hint! Das [ShowModifierTypeName('local_pop_promotion_speed')] eines [Concept('location', 'Orts')] kann im Reiter #W Demografie#! der #W Ortstafel#! eingesehen werden."
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "„Was ist eine Industrie ohne Menschen, die darin arbeiten?“"
 hint_lack_pop_promotion_to_fill_buildings_administrative: "„Wenn unser Volk nicht arbeiten will, könnten uns andere Länder für faul halten.“"
 hint_lack_pop_promotion_to_fill_buildings_military: "„Es ist die Pflicht der Bevölkerung, zu arbeiten, um die Bedarfe des Landes zu erfüllen.“"
 ### Casus Belli
 hint_casus_belli: "Kriegsgrund"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "Ein [casus_belli|e] ist ein legitimer Grund, einen [war|e] zu beginnen. Ohne Kriegsgrund in den Krieg zu ziehen, ist zwar auch möglich, doch es wird deutlich schwieriger sein, unsere Forderungen in einem [peace_treaty|e] durchzusetzen, und unsere Nachbarn werden darauf mit deutlich mehr Feindseligkeit reagieren."
 hint_casus_belli_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Kriegsgründe können am leichtesten durch das [parliament|e] geschaffen werden. Dieses kann in der @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')] zur Versammlung einberufen werden.\n@arrow_bonus_tier_2! Ein [spy_network|e] in anderen [Concept('countries', 'Ländern')] aufzubauen, erlaubt uns, einen Kriegsgrund gegen sie zu fingieren, wenn wir [cores|e] in ihrem Land haben oder sie unsere [Concept('rivals', 'Rivalen')|e] sind."
 hint_casus_belli_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Bedenkt, dass nicht alle [wars] gerecht sind und wir auch ohne Kriegsgrund in den Krieg ziehen können. Ein guter Kriegsgrund ist ein nützliches Mittel, doch in den meisten Fällen gilt, dass der Stärkere im Recht liegt.\n@hint! Jeder Kriegsgrund hat ein bestimmtes [war_goal|e]. Sollten wir es schaffen, das [war_goal] während eines [Concept('war', 'Kriegs')] zu erfüllen, erhalten wir [war_score|e], der für einen Sieg unerlässlich ist.\n@hint! [events|e] und [situations|e] können besondere Kriegsgründe geben."
 hint_casus_belli_diplomatic: "„Selbst in einem Krieg muss man sich an die Regeln halten.“"
 hint_casus_belli_administrative: "„Ein guter Kriegsgrund erlaubt es uns, in den Krieg zu ziehen, ohne den Zorn unserer Nachbarn auf uns zu ziehen.“"
 hint_casus_belli_military: "„Kein Kriegsgrund, mein Herr, ist der beste Kriegsgrund.“"
 ### Levies
 hint_has_unraised_levies_in_war: "Aufgebote"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "[levies_with_icon|e] machen in den ersten Jahrhunderten des Spiels den Großteil des Militärs eines jeden [Concept('country', '@country! Lands')|e] aus, bevor sie durch [regulars_with_icon|e] ersetzt werden. Bis zu diesem Zeitpunkt ist es jedoch zu empfehlen, die [levies] im [war_with_icon|e] auszuheben."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wenn ein Krieg ausbricht, klickt man auf den #W Hinweis#!, um die @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')] zu öffnen, in der #W Aufgebote ausgehoben#! werden können. Es können entweder alle [levies] auf einmal oder aber nur Aufgebote in ausgewählten [provinces_with_icon|e] ausgehoben werden.\n@arrow_bonus_tier_2! Es kann eine gute Idee sein, sich nicht zu sehr von [Concept('levies', 'Aufgeboten')|e] abhängig zu machen und stattdessen überlegenere, wenn auch teurere [regular_regiments] nutzen. Dafür muss jedoch zuerst eine [ShowBuildingTypeName('sergeantry')] gebaut werden.\n@arrow_bonus_tier_1! Steht man einer Übermacht gegenüber, können [mercenaries_with_icon|e] eine gute Ergänzung sein oder unsere [levies] sogar gänzlich ersetzen – vorausgesetzt wir verfügen über ausreichend finanzielle Mittel. [mercenaries] können auf der @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')] angeheuert werden."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [levies] setzen sich hauptsächlich aus [pops_with_icon|e] unserer [primary_culture_with_icon|e] und [Concept('accepted_cultures', '@accepted_culture! akzeptierten Kulturen')] zusammen, doch die Menge, die aus jedem [location] ausgehoben werden kann, hängt von der [control_with_icon|e] ab.\n@hint! Bedenkt, dass die Produktion von [food_with_icon|e] und der [rgo_with_icon|e] an Orten verringert sein wird, aus denen [levies] ausgehoben wurden, und dass sich dies erst wieder ändert, wenn sie lebend zurückkehren.\n@hint! Seid vorsichtig: Jeder Bauer, der in einer Schlacht stirbt, ist ein Bauer weniger, der auf den Feldern arbeiten kann!"
 hint_has_unraised_levies_in_war_diplomatic: "„Die Menschen müssen arbeiten, aber sie müssen auch ihre Heimat verteidigen, wenn diese angegriffen wird.“"
 hint_has_unraised_levies_in_war_administrative: "„Wenn uns das Volk vertraut, wird es uns zu Hilfe kommen, wenn wir dazu aufrufen.“"
 hint_has_unraised_levies_in_war_military: "„Ein Feld zu haben, das gepflügt werden muss, ist keine Entschuldigung, wenn es einen Krieg zu gewinnen gibt.“"
 ### No allies
 hint_no_allies: "Keine Verbündeten"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "Ein [alliance|e] ist ein [treaty|e] zwischen zwei [Concept('countries', 'Ländern')|e], der ihnen erlaubt, in die [wars|e] des jeweils anderen eintreten zu können. Sollten wir angegriffen werden, werden unsere [Concept('allies', 'Verbündeten')] einen [call_to_arms|e] erhalten, um sich dem Krieg auf unserer Seite anzuschließen. Umgekehrt sollten wir bei einer Kriegserklärung immer die Verbündeten unseres Feindes berücksichtigen, da uns diese höchstwahrscheinlich ebenfalls als Feinde gegenüberstehen werden."
 hint_no_allies_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Öffnet die @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')] und klickt in der Kategorie „#W $CATEGORY_FRIENDLY_ACTIONS$#!“ auf „$offer_alliance$“. Dies öffnet eine Liste aller [countries], die bereit sind, ein [alliance|e] mit uns einzugehen.\n@arrow_bonus_tier_2! Einige [countries] benötigen etwas Überzeugungsarbeit. Nutzt die [diplomatic_action|e] „#W $IMPROVE_RELATIONTITLE$#!“, um sie allmählich auf unsere Seite zu ziehen."
 hint_no_allies_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Bedenkt, dass uns unsere Verbündeten ebenfalls in ihre Kriege rufen können. Schließt kein Bündnis mit Ländern, die zu angreifbar erscheinen, oder wir könnten uns schon bald auf der Verliererseite eines fremden Krieges wiederfinden.\n@hint! Wir können den [call_to_arms] eines Verbündeten zwar jederzeit ablehnen, doch dies wird das Ende unserer Freundschaft bedeuten und für einige Jahre unseren Diplomatieruf in den Augen der Welt verringern."
 hint_no_allies_diplomatic: "„Niemand kann in dieser Welt alleine überleben.“"
 hint_no_allies_administrative: "„Selbst wenn wir nicht vorhaben, jemanden anzugreifen, kann ein Bündnis mit einem unserer Nachbarn einen möglichen Feind davon abhalten, uns anzugreifen.“"
 hint_no_allies_military: "„Ein starker Verbündeter hält uns den Rücken frei, wenn wir in die Offensive gehen.“"
 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "Der Schwarze Tod"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "Der Schwarze Tod ist eine [situation|e], die die Alte Welt verwüstet und dabei den Routen des Handels und der Zivilisation folgt. Am tödlichsten wird sie an dicht besiedelten [Concept('locations', 'Orten')|e] sein, und sie wird verschwinden, sobald genügend Überlebende [disease_resistance|e] aufgebaut haben.\n\n[pops|e] jeder [pop_type|e] werden an der Seuche sterben und unsere [buildings|E] werden leer stehen, bis neue [ShowPopTypeName('peasants')] [promote|el]. Das bedeutet auch, dass unsere [tax_base|e] schrumpfen wird, da der Ausstoß von [buildings] zusammenbricht. Das [ShowModifierTypeName('local_pop_promotion_speed')] wird entscheidend sein, um die verlorenen [Concept('employment', 'Beschäftigten')|e] zu ersetzen."
 hint_black_death_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Baut [buildings] wie das [ShowBuildingTypeName('hospital')] an den größten [Concept('urban_locations', 'städtischen Orten')|e], bevor die Seuche unser [country|e] erreicht.\n@arrow_bonus_tier_2! Klickt auf das Banner der [situation], um einen Überblick über die uns verfügbaren Bekämpfungsmöglichkeiten zu erhalten. Vielleicht helfen sie ja dabei, eine Katastrophe abzuwenden?\n@arrow_bonus_tier_2! Haltet die [stability|e] hoch. Dies verhindert nicht nur mögliche [rebellions|e], sondern erhöht auch das [ShowModifierTypeName('local_pop_promotion_speed')].\n@arrow_bonus_tier_1! Errichtet keine neuen Gebäude an entvölkerten [Concept('locations', 'Orten')], da es an Arbeitskräften mangeln wird.\n@arrow_bonus_tier_1! Behaltet das [ShowModifierTypeName('local_pop_promotion_speed')] im Auge, da die meisten [buildings] und die [rgo|e] [ShowPopTypeName('peasants')] brauchen werden, die in die oberen [pop_types] [promote|el]."
 hint_black_death_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Es kann Jahre dauern, doch solange es genügend Bauern an unseren [Concept('locations', 'Orten')] gibt, werden einige von ihnen [promote|el], um durch die Pest entstandene freie Stellen zu besetzen.\n@hint! Die Lehren, die man aus dieser Katastrophe gezogen hat, können im Lauf des Spiels auf andere Dinge übertragen werden: [starvation|e], [diseases|e] und das [Concept('loot', 'Plündern')|e] werden ähnliche Auswirkungen auf unsere Orte haben."
 hint_black_death_diplomatic: "„Der Tod reitet voraus. Verderben und Chaos folgen.“"
 hint_black_death_administrative: "„Der fahle Tod tritt mit unparteiischem Fuß an die Türme von Königen und die Hütten der Armen.“"
 hint_black_death_military: "„Der vierte Reiter wandelt unter uns. Kein Tipp wird uns jetzt noch retten.“"
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "Der [GetSituationByKey('fall_of_delhi').GetName] ist eine [situation|e], die zur Zerstörung eines ehedem großen #L [GetCountry('DLH').GetFlavorRank]s#! führen kann. Um seine geschwächten Grenzen herum sammeln sich Geier und mögliche Eroberer, während die Autorität von [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName] schwindet …"
 hint_fall_of_delhi_hint_text_2: "#T Empfohlene Aktionen als Delhi:#!\n@arrow_bonus_tier_3! Als [GetCountry('DLH').GetName] solltet Ihr die zahlreichen neuen [actions|e] wie „[ShowGenericActionName('strengthen_neighbor_relations')]“ oder „[ShowGenericActionName('fall_of_delhi_appoint_governors')]“ nutzen.\n@arrow_bonus_tier_2! Während verschiedener [events|e], die mit dieser [situation|e] zusammenhängen, müssen wir versuchen, unseren [share_of_power_gc|e] auf Kosten unserer Feinde zu erhöhen, da unser Volk sonst dem Untergang geweiht ist."
 hint_fall_of_delhi_hint_text_3: "#T Zusätzliche Tipps für Delhi:#!\n@hint! Ein klarer Vorteil gegenüber unseren Feinden ist unsere mächtige stehende [army|e]. Anders als [levies|e] füllen unsere Berufssoldaten ihre Ränge wieder auf, und sie sind weitaus stärker. Dieses Fundament der Macht wird uns helfen, unser Regime aufrechtzuerhalten."
 hint_fall_of_delhi_hint_text_4: "#T Empfohlene Aktionen als Widersacher:#!\n@arrow_bonus_tier_3! Das stärkste [country|e] in [ShowSubContinentName('india')] wird der Hauptwidersacher zu Beginn der [situation|e] sein, doch wir könnten uns diese Position sichern, indem wir den Krieg erklären und den Primat beanspruchen. Dies schaffen wir, indem wir entweder das stärkste [country|e] in [ShowSubContinentNameWithNoTooltip('india')] zu Beginn der [situation|e] sind oder indem wir den derzeitigen Anführer besiegen und uns den Primat mittels des [Concept('peace_treaty', 'Friedensvertrags')|e] „[ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')]“ sichern."
 hint_fall_of_delhi_diplomatic: "„Ob wir nun den Thron von [GetCountry('DLH').GetName] verteidigen oder uns als sein Rivale erheben: Es wäre weise, sorgsame Beziehungen zu Nachbarn aufzubauen. Freundschaft mag uns Zeit erkaufen, wohingegen Feindseligkeit neue Eroberungen rechtfertigen kann.“"
 hint_fall_of_delhi_administrative: "„Im Chaos gewonnene Lande sind ein zerbrechlicher Gewinn. Wir sollten wann immer möglich in Erwägung ziehen, [subjects|e] zu gewähren oder die [control|e] zu verbessern, damit neu erworbene Territorien uns nicht so schnell wieder entfleuchen, wie wir sie gewonnen haben.“"
 hint_fall_of_delhi_military: "„Das Schwert entscheidet so vieles in diesem Streit. Eine starke [army|e] kann Delhi vor dem Niedergang bewahren oder es Widersachern ermöglichen, den Riesen zu fällen. Doch selbst ein Sieg birgt Risiken! Hütet Euch vor Aufständen und überstrapazierten Fronten.“"
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "Tipps für „[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip]“"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "Die [situation|e] beschreibt den Aufstieg des #italic stärksten Beylikler#!, das eines der mächtigsten Großreiche der Geschichte schmieden wird. Durch einzigartige [events|e] und [actions|e] müssen wir uns die Vorherrschaft über die anderen Beylikler sichern, das [ShowProvinceDefinitionName('marmara_sea_province')] überqueren und uns die Reichtümer von [ShowLocationName('constantinople')] sichern. Ewiger Ruhm erwartet uns!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_2! Die Zeit unseres Aufstiegs ist gekommen. Wenn wir mächtige [actions|e] wie „[ShowGenericActionName('press_claims')]“ einsetzen und von [events|e] profitieren, die die [integration|e] beschleunigen, wird unser Gipfelsturm in die Geschichtsbücher eingehen.\n@arrow_bonus_tier_1! Wenn wir #Y 120#! [locations|e] kontrollieren und uns einen Brückenkopf auf dem [ShowRegionName('balkan_region')] sichern, können wir die [action|e] „[ShowGenericActionNameWithNoTooltip('press_claims')]“ auch auf diese [region|e] ausweiten."
 hint_rise_of_the_ottomans_diplomatic: "„Früh in der [situation|e] empfiehlt es sich, die verfügbaren [actions|e] zu nutzen, beispielsweise „[ShowGenericActionName('seek_relations_with_the_byzantines')]“. Wenn wir ihr schwindendes Prestige als letzte Bastion des Römischen Reichs nutzen, bauen wir unser eigenes Vermächtnis auf.“"
 hint_rise_of_the_ottomans_administrative: "„Obgleich wir gewiss Erfolg in der Eroberung finden werden, müssen wir doch auf unser Inneres und den Kern unseres Reiches achten. Vernachlässigt nicht unsere inneren Angelegenheiten auf der Jagd nach Ruhm in der Fremde!“"
 hint_rise_of_the_ottomans_military: "„Wir müssen versuchen, die [Concept('towns_and_cities', 'städtischen Orte')|e] unserer Feinde zu erobern. Diese Feldzüge werden den Grundstein der Macht kommender Generationen legen.“"
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "Während der [situation|e] „[ShowSituationName('council_of_trent')]“ kann die [GetUniqueInternationalOrganization('catholic_church').GetName|l] ihre geltenden [laws|e] ändern und neue [policies|e] in den [international_organization|e] einbringen."
 hint_council_of_trent_hint_text_2: "#T Mögliche Interaktionen:#!\n@arrow_bonus_tier_3! Da die [GetUniqueInternationalOrganization('catholic_church').GetName] uns zu ihren [Concept('member', 'Mitgliedern')|e] zählt, können wir eine [ShowResolutionName('policy_vote')], die wir aus der folgenden Liste mit [Concept('laws', 'Gesetzen')] oder aus den Doktrinen der Kirche auswählen\n@arrow_bonus_tier_2! Da die [GetUniqueInternationalOrganization('catholic_church').GetName] uns zu ihren [Concept('member', 'Mitgliedern')|e] zählt, können wir in einer begonnenen Gesetzesdebatte abstimmen"
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "In der [situation|e] „[GetSituationByKey('golden_age_of_piracy').GetName]“ könnten sich neue Piraten erheben. Freie Männer, enttäuschte Seeleute und jene, die einer zentralisierte Autorität trotzen, stärken jene schwarzen Segel, unter denen sie nun ihr unrechtmäßiges Treiben durchführen."
 hint_golden_age_of_piracy_hint_text_2: "#T Empfohlene Aktionen zur Bekämpfung von Piraten:#!\n@arrow_bonus_tier_3! Versucht, sämtliche Piraten in der Nähe unserer Küsten zu vernichten; wir können es uns nicht leisten, dass sie unsere Meere unsicher machen.\n@arrow_bonus_tier_2! Jedes [event|e], das mit dieser [situation|e] verbunden ist, könnte den Aufstieg einer neuen Piratenrepublik einläuten."
 hint_golden_age_of_piracy_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wir sind möglicherweise in der Lage, neue [actions|e] in der [situation|e] zu nutzen, ob wir nun unter der schwarzen Flagge segeln oder nicht."
 hint_golden_age_of_piracy_hint_text_4: "#T Empfohlene Aktionen als Pirat:#!\n@arrow_bonus_tier_3! Es wäre ratsam, die Küste zu sichern und eine mächtige [navy|e] ins Leben zu rufen. Wenn wir [actions|e] wie „[ShowGenericActionName('attract_sailors')]“ oder „[ShowGenericActionName('migrate_to_new_waters')]“ einsetzen, können wir eine vielseitige Flotte und eine starke Präsenz aufbauen."
 hint_golden_age_of_piracy_diplomatic: "„Lächeln und Rum sind besser als Drohungen, zumindest bis die Kanonen das Wort ergreifen. Vielleicht wäre es weise, stabile Beziehungen zu Halunken aufzubauen. Nicht alle Schätze sind aus Silber und Gold, mein Herr.“"
 hint_golden_age_of_piracy_administrative: "„Unsere maritimen Besitztümer zu verwalten, ist im Zeitalter der Piraterie ein heikles Unterfangen. Ob wir uns nun gegen sie verteidigen oder gegen abtrünnige Konkurrenz: Eine gute Verwaltung ist das A und O!“"
 hint_golden_age_of_piracy_military: "„Die Piraten erkennen kein Land an, da sie das eigene verkauft haben. Und da ihnen der Tod am Strick sicher ist, wenn man sie gefangen nimmt, kennen sie keine Skrupel: Sie morden und brandschatzen, wenn man ihren Forderungen nicht nachkommt.“"
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "Die [situation|e] „[GetSituationByKey('hundred_years_war').GetName]“ stürzt [ShowSubContinentName('western_europe')] ins Chaos. Diese Zeit wird Bündnisse auf die Probe stellen, und aus der Asche werden sich auf jeden Fall neue Mächte erheben."
 hint_hundred_years_war_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! [GetCountry('FRA').GetName] und [GetCountry('ENG').GetName] haben Zugriff auf „[ShowGenericActionName('request_war_entry')]“, „[ShowGenericActionName('hyw_sign_truce')]“ und „[ShowGenericActionName('request_papal_delegates')]“. Dies sind einzigartige Möglichkeiten, um den Status quo des Streits zu manipulieren oder sogar zugunsten eines der beiden Länder zu kippen."
 hint_hundred_years_war_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Als Teilnehmer am Streit könnten wir in der Lage sein, an Land oder mächtige Bündnisse zu kommen."
 hint_hundred_years_war_hint_text_4: "#T Empfohlene Aktionen als [subject|e] von [GetCountry('FRA').GetName]:#!\n@arrow_bonus_tier_3! Es wäre weise, sich „[ShowGenericActionName('demand_autonomy')]“ zu sichern. Jede [ShowSubjectTypeName('appanage')] kann ein gewisses Maß an Autonomie fordern und dadurch einen großen Vorteil gewinnen, indem sie ihre Bedeutung als Verteidiger der [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]en Krone nutzt."
 hint_hundred_years_war_diplomatic: "„Auch der Krieg hat seine Vorteile!“"
 hint_hundred_years_war_administrative: "„Übersee-Territorien werden vermutlich an [control|e] einbüßen. Achtet auf die [proximity|e] zu unserem [capital|e], wenn Ihr neue Orte erobert.“"
 hint_hundred_years_war_military: "„Wir führen Krieg gegen unsere Feinde im Süden als [GetCountry('FRA').GetName] oder [GetCountry('ENG').GetName]? Dann zieht die [action|e] „[ShowGenericActionName('hyw_sign_truce')]“ mit einem anderen mächtigen Nachbarn in Erwägung.“"
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "Die [situation|e] „[GetSituationByKey('hussite_wars').GetName]“ sorgt für eine tiefe Kluft im [GetReligionByKey('catholic').GetName]. Viele [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip|l]e Monarchen fürchten, dass man dieser Ketzerei rasch ein Ende bereiten muss, damit sie nicht wesentliche Teile von [ShowContinentName('europe')] vereinnahmt und die geistliche Autorität bedroht, die [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] besitzt."
 hint_hussite_wars_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] wird einen [war|e] gegen [GetCountry('BOH').GetName] anstreben. Benachbarte #L [ShowReligionGroupAdjective('christian')|l]e#! Länder können sich einer Seite anschließen und effektiv über das Schicksal eines gesamten [Concept('continent', 'Kontinents')|e] entscheiden."
 hint_hussite_wars_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [GetCountry('BOH').GetName|U] hat Zugriff auf zahlreiche einzigartige [actions|e] wie „[ShowGenericActionName('convert_heretics_hw_action')]“ und „[ShowGenericActionName('prepare_defenses_hw_action')]“."
 hint_hussite_wars_hint_text_4: "#T Empfohlene Aktionen als [GetCountry('PAP').GetName|U]:#!\n@arrow_bonus_tier_3! Gute Beziehungen zu anderen #L [GetReligionByKey('catholic').GetAdjective|l]en#! Ländern gestatten uns, sie zu Hilfe zu rufen. Der einzigartige [peace_treaty|e] „[ShowPeaceTreatyTypeName('supress_hussite_faith')]“ ist in dieser [situation|e] verfügbar; er verringert die Kosten des [Concept('peace_treaty', 'Friedensvertrags')|e] #Y Zwangsbekehrung#!."
 hint_hussite_wars_diplomatic: "„Der Glaube sollte uns dazu antreiben, gleichgesinnte Verbündete aufzusuchen und gemeinsam diese schwere Zeit zu überstehen.“"
 hint_hussite_wars_administrative: "„Wir sollten versuchen, die [religious_unity|e] zu bewahren.“"
 hint_hussite_wars_military: "„Vermutlich werden wir unseren Glauben mit Gewalt verteidigen müssen.“"
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "Die [situation|e] „[GetSituationByKey('italian_wars').GetName]“ hat [ShowRegionName('italy_region')] im Griff. Als außenstehende [countries|e] versuchen, die Region zu erobern, läutet die Gründung der italienischen Ligen eine Ära der Spaltung und des Widerstands ein, die den Wohlstand der Region verteidigt."
 hint_italian_wars_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Die Anführer der einzelnen Ligen können andere [countries|e] einladen, ihre Kontrolle über [ShowRegionName('italy_region')] zu stärken."
 hint_italian_wars_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Rivalen oder Feinde der Ligenanführer können mit „[ShowGenericActionName('iw_send_aid')]“ das Gleichgewicht in einem bedeutenden Krieg kippen."
 hint_italian_wars_hint_text_4: "#T Empfohlene Aktionen als Anführer einer #L [ShowCultureGroupName('italian_group')|l]en#! Liga:#!\n@arrow_bonus_tier_3! Gute Beziehungen zu Nachbarländern steigern die Macht unseres [Concept('international_organization', 'Zusammenschlusses')|e]."
 hint_italian_wars_diplomatic: "„[ShowRegionName('italy_region')] muss von uns und unseren gleichgesinnten Verbündeten kontrolliert werden.“"
 hint_italian_wars_administrative: "„Wenn wir [subjects|e] in [ShowRegionName('italy_region')] schaffen, erhöht dies unseren Einfluss in der [region|e].“"
 hint_italian_wars_military: "„Wir müssen unsere Widersacher zerschmettern. Es steht zu viel Wohlstand und Macht auf dem Spiel.“"
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "Die [situation|e] „[GetSituationByKey('little_ice_age').GetName]“ hat uns im Griff! Frost bedeckt die Lande. Wir müssen nach Kräften versuchen, unsere Ernte und Tiere zu beschützen und das Überleben unseres Volkes zu sichern!"
 hint_little_ice_age_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten [buildings|e] ausbauen, die das Erzeugen von [food|e] ermöglichen oder verbessern."
 hint_little_ice_age_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wir können zahlreiche einzigartige [actions|e] einsetzen, um mehr [food|e] zu erzeugen und sie zwischen unseren [provinces|e] aufzuteilen."
 hint_little_ice_age_diplomatic: "„Der Winter naht.“"
 hint_little_ice_age_administrative: "„Wenn wir genug [food|e] erzeugen und sie gut verteilen, schützt dies unsere [pops|e] vor einem vorzeitigen Treffen mit dem Sensenmann.“"
 hint_little_ice_age_military: "„Gefrorene Gewässer können kurzzeitig passierbar sein, doch [armies|e], die in den winterlichen Bergen festsitzen, riskieren es, deutlich länger gestrandet zu sein.“"
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "Die [situation|e] „[GetSituationByKey('the_revolution').GetName]“ hat begonnen! Monarchen erzittern angesichts der Vorstellung von Freiheit, Gleichheit und Brüderlichkeit, die wie ein Lauffeuer um sich greift. Begrüßen wir die Flammen der Veränderung? Oder verteidigen wir die alte Ordnung?"
 hint_the_revolution_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir können [Concept('revolutionary', 'Revolutionäre')|e] werden, indem wir uns während der [disaster|e] „[ShowDisasterName('revolution_disaster')]“ auf die Seite der [Concept('revolutionary', 'revolutionären')|e] Aufständischen schlagen.\n@arrow_bonus_tier_2! Die [situation|e] ermöglicht #Y 2#! einzigartige [peace_treaties|e]: „[ShowPeaceTreatyTypeName('reinstate_the_monarchy')]“ und „[ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')]“.\n@arrow_bonus_tier_1! Die [situation|e] bietet Zugriff auf neue [actions|e] wie „[ShowGenericActionName('suppress_foreign_revolutionaries')]“ und „[ShowGenericActionName('assist_foreign_revolutionaries')]“."
 hint_the_revolution_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Das stärkste revolutionäre Land kann sich den Titel „[revolutionary_target|e]“ sichern, indem es die höchste [great_power_score|e] aufweist."
 hint_the_revolution_diplomatic: "„In der gesamten politischen Landschaft scheint es, als hätten zahlreiche Monarchen den Kopf verloren in ihrem Bestreben, diese Revolutionen zu ersticken.“"
 hint_the_revolution_administrative: "„Wir sollten uns umsichtig einer Seite anschließen, und zwar schnell. Das Überleben unseres Reichs hängt von einer raschen Entscheidungsfindung ab. Wenn die Revolution an unsere Tür klopft, müssen wir vorbereitet sein.“"
 hint_the_revolution_military: "„Ob wir den revolutionären Gedanken nun zerschmettern oder unterstützen: Wir müssen unseren Einfluss jenseits unserer Grenzen ausweiten.“"
 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "Während der [situation|e] „[ShowSituationNameWithNoTooltip('western_schism')]“ ist der [international_organization_with_icon|e] „[GetUniqueInternationalOrganization('catholic_church').GetName|U]“ gespalten zwischen zwei Kandidaten für das Amt des Papstes; sämtliche Interaktionen mit der Kurie sind unterbunden.\n\nWenn wir den Ausgang der [situation] beeinflussen möchten, können wir die folgenden Schritte abhängig von unserer Rolle innerhalb der Kirche unternehmen:"
 hint_western_schism_text_2: "#T [countries], die einen [cardinal_with_icon|e] haben:#!\n@arrow_bonus_tier_3! Für einen der Kandidaten stimmen"
 hint_western_schism_text_3: "#T [countries] ohne einen [cardinal_with_icon|e]:#!\n@arrow_bonus_tier_3! Mit der [Concept('action', 'Situationsaktion')|e] #V $schism_show_support_for_one_pope$#! können wir einem bestimmten Kandidaten Fortschritt gewähren\n@arrow_bonus_tier_2! Mit der [Concept('action', 'Religionsaktion')|e] „$request_cardinal_seat$“ erhalten wir einen [cardinal]\n@arrow_bonus_tier_1! Mit der [Concept('action', 'Situationsaktion')|e] #V $schism_demand_support_from_one_pope$#! können wir von der [situation] profitieren"
 hint_western_schism_text_4: "Während der [situation|e] werden sich Ketzereien innerhalb der katholischen Welt verbreiten.\n\n#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten die [Concept('action', 'Situationsaktion')|e] #V $schism_show_unity_of_faith$#! einsetzen, um unsere [religious_unity|e] hoch zu halten"
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "Während der [situation|e] „[ShowSituationNameWithNoTooltip('reformation')]“ werden [ShowBuildingTypeName('lutheran_preachers')] und [ShowBuildingTypeName('calvinist_preachers')] ihre neuen [religions|e] in der #L [ShowReligionGroupAdjective('christian')|l]en#! Welt verbreiten."
 hint_reformation_hint_text_2: "#T Bekämpfen der Reformatoren:#!\n@arrow_bonus_tier_3! Wir sollten die [buildings|e] „[ShowBuildingTypeName('lutheran_preachers')]“ und „[ShowBuildingTypeName('calvinist_preachers')]“ entfernen, was uns [stability|e] kosten wird\n@arrow_bonus_tier_3! Sobald wir können, bekämpft der Bau und der Erhalt des Gebäudes „[ShowBuildingTypeName('jesuit_college')]“ die Ausbreitung des #L [ShowReligionName('lutheran')]s#! und [ShowReligionName('calvinist')]"
 hint_reformation_hint_text_3: "#T Die Reformatoren unterstützen:#!\n@arrow_bonus_tier_3! Wenn eine der neuen Glaubensrichtungen unser Land erreicht hat, können wir uns mit der Aktion #V $embrace_the_reformation$#! zu ihr bekehren\n@arrow_bonus_tier_2! Im @religion_panel![Link('country_religion', '', '@society_panel! Religionen-Reiter')] können wir zu einer neuen [religion] konvertieren"
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "Die [situation|e] „[GetSituationByKey('treaty_of_tordesillas').GetName]“ beginnt! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName|U] und [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] möchten die Neue Welt unter sich aufteilen!"
 hint_treaty_of_tordesillas_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir können die einzigartigen [actions|e] über die [Concept('situation', 'Situations')|e]-Tafel nutzen, um unsere kolonialen Ambitionen zu formen.\n@arrow_bonus_tier_2! Die [situation|e] wird irgendwann in eine #Y zweite#! Phase übergehen, sobald der Vertrag ratifiziert ist. Danach können mehr [countries|e] teilnehmen und ihre Ansprüche stellen."
 hint_treaty_of_tordesillas_diplomatic: "„Dies ist eine hervorragende Gelegenheit für uns, uns unter dem Deckmantel religiöser und überlegener Autorität einen Teil der neu entdeckten Lande zu sichern.“"
 hint_treaty_of_tordesillas_administrative: "„Die Neue Welt bietet zahlreiche wirtschaftliche Gelegenheiten. Ergreifen wir sie!“"
 hint_treaty_of_tordesillas_military: "„Wir dürfen nicht zulassen, dass unsere Feinde sich dieses Land vor uns sichern!“"
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_diplomatic: "„Unsere Verbündeten lassen uns im Stich. Unsere Anführer haben uns verraten. Verlasst Eure Posten! Flieht! Lauft um Euer Leben!“"
 hint_great_pestilence_administrative: "„Verliert nicht die Hoffnung! Es gibt zahlreiche Möglichkeiten, wie wir unsere Verluste wettmachen können, so mager und wenig wirksam sie auch sein mögen …“"
 hint_great_pestilence_military: "„Vermeidet es möglichst, unsere [armies|e] an [locations|e] zu bewegen, an denen die Seuche tobt. Wir können es uns nicht leisten, Soldaten zu verlieren.“"
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "Die [situation|e] „[GetSituationByKey('columbian_exchange').GetName]“ beginnt! [trade|e] und [goods|e] werden von nun an zwischen der Alten und der Neuen Welt fließen!"
 hint_columbian_exchange_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir können die einzigartigen [actions|e] auf der [Concept('situation', 'Situations')|e]-Tafel einsetzen, um unseren Profit zu erhöhen, indem wir neue Waren auf unserem [market|e] einführen."
 hint_columbian_exchange_diplomatic: "„Handelsgewinne regieren die Welt!“"
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "„Wir müssen nach Kräften versuchen, gewinnbringende Quellen und neue Waren zu erschließen, bevor unsere Konkurrenten uns zuvorkommen!“"
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "Während der [situation|e] „[ShowSituationNameWithNoTooltip('war_of_religions')]“ versuchen zwei [international_organizations_with_icon|e], das Überleben ihrer [religions|e] im [international_organization|e] „[GetUniqueInternationalOrganization('hre').GetName]“ zu sichern. [GetUniqueInternationalOrganization('protestant_union').GetName|U] und [GetUniqueInternationalOrganization('catholic_league').GetName] werden [Concept('countries', 'Ländern')|e] des Reiches Schutz bieten. Angesichts der steigenden Spannung werden beide Parteien versuchen, ihre religiöse Überlegenheit zu etablieren, indem sie die [laws|e] des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) zu ihren Gunsten ändern."
 hint_war_of_religions_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten dem [international_organization] beitreten, den wir unterstützen möchten\n@arrow_bonus_tier_2! Wir sollten neue [alliances|e] mit außenstehenden Ländern anstreben\n@arrow_bonus_tier_2! Als Nicht-Mitglieds-[country] des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) sollte man ein [alliance] mit dem Anführer der bevorzugten Glaubensliga anstreben."
 hint_war_of_religions_hint_text_3: "#T Wenn wir Anführer einer Glaubensliga sind:#!\n@arrow_bonus_tier_3! Wir können die [Concept('action', 'Situationsaktion')|e] #V $prepare_military_escalation$#! nutzen, um „[ShowCasusBelliName('cb_religious_superiority')]“ zu erhalten\n@hint! Nach dem Einsatz können wir die [ShowPeaceTreatyTypeName('religious_supremacy')] erzwingen, um die Forderungen unserer Fraktion durchzusetzen\n@arrow_bonus_tier_2! Mit der [Concept('action', 'Situationsaktion')|e] #V $demand_member_removal$#! können wir gefährliche Länder aus dem anderen [international_organization] entfernen, bevor der [war] beginnt"
 hint_war_of_religions_hint_text_4: "#T Zusätzliche Tipps:#!\n@hint! Während der [war] „[ShowCasusBelliName('cb_religious_superiority')]“ tobt, sammeln [countries] [war_exhaustion]\n@hint! Wenn #Y 80 %#! aller Teilnehmer [peace|e] möchten, wird stattdessen der #Y Westfälische Friede#! geschlossen\n@hint! Hierdurch wird der [war] beendet und ein Glaubensfriede innerhalb des HRR ([GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]) entsteht"
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "Während der [situation|e] „[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]“ wetteifern die [international_organizations_with_icon|e] [GetUniqueInternationalOrganization('guelphs_io').GetName] und [GetUniqueInternationalOrganization('ghibellines_io').GetName] um Einfluss über die [region|e] [ShowRegionName('italy_region')]. Sie tun dies für [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ([GetUniqueInternationalOrganization('guelphs_io').GetName]) beziehungsweise [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ([GetUniqueInternationalOrganization('ghibellines_io').GetName])."
 hint_guelphs_and_ghibellines_hint_text_2: "#T Wenn wir einer der beiden Seiten angehören:#!\n@arrow_bonus_tier_3! Wir können ein [country|e] in unsere Fraktion zwingen, indem wir den [casus_belli_with_icon|e] „[ShowCasusBelliName('cb_gag_force_country_into_faction')]“ einsetzen\n@arrow_bonus_tier_2! Wir können die Mitglieder unserer Fraktion bei der Kontrolle über ihre [tax_base|e] mit Diplomatiebeziehungen wie „[alliance_with_icon|e]“ oder „[guarantee_with_icon|e]“ unterstützen\n@arrow_bonus_tier_2! Wir können die [tax_base_with_icon|e] unseres [Concept('country', 'Lands')] erhöhen"
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "Während der [situation|e] „[ShowSituationNameWithNoTooltip('colonial_revolution')]“ kämpfen [Concept('subjects', 'Klientelkolonien')|e] weltweit um ihre Unabhängigkeit von ihren [Concept('overlords', 'Suzeränen')|e]."
 hint_colonial_revolution_text_2: "#T Wenn wir eine Kolonialnation sind:#!\n@arrow_bonus_tier_3! Wir sollten einen [international_organization|e] „Kolonialföderation“ ins Leben rufen\n@arrow_bonus_tier_2! Wir sollten die [Concept('action', 'Situationsaktion')|e] #V $seek_alliance_with_overlord_rival$#! einsetzen, um Hilfe von anderen [Concept('countries', 'Ländern')|e] zu erhalten\n@arrow_bonus_tier_1! Wenn eine Kolonialföderation besteht, sollten wir in Erwägung ziehen, ihr beizutreten"
 hint_colonial_revolution_text_3: "#T Wenn wir ein [overlord] sind:#!\n@arrow_bonus_tier_3! Mit der [Concept('action', 'Situationsaktion')|e] #V $establish_goods_act$#! können wir zusätzliche Mittel gewinnen\n@arrow_bonus_tier_2! Wir sollten in Erwägung ziehen, die [Concept('action', 'Situationsaktion')|e] #V $give_colony_representation$#! einzusetzen, wenn eine Kolonie abtrünnig wird"
 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "Der [GetSituationByKey('red_turban_rebellions').GetName] ist in ganz $china$ ausgebrochen! [GetCountry('CHI').GetName|U] hat die Gunst des Himmels verloren und die Instabilität herrscht nun über das [GetCountry('CHI').GetFlavorRank]!"
 hint_red_turban_rebellions_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! [GetCountry('CHI').GetName|U] muss es schaffen, eine [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] gegen jene zu erzwingen, die sich von seiner Herrschaft loslösen wollen.\n@arrow_bonus_tier_2! Die [GetInternationalOrganizationType('red_turban_rebels').GetName] können eine [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] gegen [GetCountry('CHI').GetNameWithNoTooltip] aussprechen.\n@arrow_bonus_tier_1! [GetCountry('CHI').GetLongName|U] erhält mehrere einzigartige [events|e], da das Land von Eroberern seiner Bodenschätze wegen begehrt wird."
 hint_red_turban_rebellions_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Wir können zahlreiche einzigartige [actions|e] auf der [Concept('situation', 'Situationstafel')|e] nutzen, um die [integration|e] von Eroberungen zu beschleunigen und die [control|e] aufrechtzuerhalten."
 hint_red_turban_rebellions_diplomatic: "„Endlose Kriege lassen wenig Raum für leeres Gerede und Diplomatie …“"
 hint_red_turban_rebellions_administrative: "„Es wäre klug, die für diese Situation bereitgestellten Werkzeuge zu nutzen. Sie werden uns dabei helfen, siegreich hervorzugehen.“"
 hint_red_turban_rebellions_military: "„Ganz $china$ weiß nun, dass wir hier sind!“"
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "Aus den Tiefen von [ShowSubContinentName('central_asia')] erhebt sich das blasse Antlitz des Todes in Form von [GetCharacter('chg_timur_lame_borjigin').GetName] und [GetCharacter('chg_timur_lame_borjigin').Custom('DE_PRO_POS_S_3P')]em [GetCountry('TIM').GetFlavorRank]. Wehe denen, die sich [GetCharacter('chg_timur_lame_borjigin').Custom('DE_PRO_POS_S_3P')]en Eroberungen widersetzen!"
 hint_rise_of_timur_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Solange [GetCharacter('chg_timur_lame_borjigin').GetName] am Leben ist, wird [GetCharacter('chg_timur_lame_borjigin').Custom('DE_PRO_POS_S_3P')] [GetCountry('TIM').GetFlavorRank] vom [modifier|e] „[ShowModifier('timmy_wants_to_play')]“ profitieren.\n@arrow_bonus_tier_2! Dieser [modifier|e] erlaubt es [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip], belagerte [locations|e] automatisch zu annektieren.\n@arrow_bonus_tier_1! [GetCountry('TIM').GetLongName|U] erhält Zugang zu einem einzigartigen [casus_belli|e]."
 hint_rise_of_timur_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [GetCountry('TIM').GetName|U] kann viele mächtige [actions|e] auf der [Concept('situation', 'Situationstafel')|e] nutzen."
 hint_rise_of_timur_diplomatic: "„Vielleicht lässt sich die Horde zur Vernunft bringen?“"
 hint_rise_of_timur_administrative: "„Wir sollten in Betracht ziehen, Befestigungen zu errichten, um unsere Grenze zu schützen.“"
 hint_rise_of_timur_military: "„[GetCountry('TIM').GetName|U] stützt sich auf eine mächtige Armee höllischer Reiter, eine Geschichte der Eroberung und den Hunger, ganz [ShowContinentName('asia')] verschlingen zu wollen!“"
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "Die [GetSituationByKey('nanbokuchou').GetName] beschreibt eine [situation|e], die [ShowRegionName('japan_region')] in rivalisierende Kaiserhöfe spaltete: die Nord- und Südhöfe, die jeweils danach streben, als rechtmäßige Herrscher Legitimität zu erlangen. Die Clans müssen sich für eine Seite entscheiden, und es steht fest, dass dieser Streit die gesamte Inselnation prägen wird."
 hint_nanbokuchou_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Nutzt den einzigartigen [casus_belli|e] „[ShowCasusBelliName('cb_nanbokuchou')]“, um für einen Anwärter auf den Kaiserthron zu kämpfen.\n@arrow_bonus_tier_2! Nutzt „[ShowPeaceTreatyTypeName('peace_expand_clan_influence')]“, um den Einfluss des eigenen Clans durch die Eroberung feindlicher [locations|e] auszubauen.\n@arrow_bonus_tier_1! Nutzt bei einem Sieg „[ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')]“, um den feindlichen Hof zur Abdankung zu zwingen und die Vorherrschaft des bevorzugten Kaisers zu sichern."
 hint_nanbokuchou_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Es ist entscheidend, den richtigen Augenblick abzuwarten. Kleinere Clans können den Streit nutzen, um sich einen Vorteil gegenüber ihren Rivalen zu verschaffen.\n@hint! Wägt das Machtgleichgewicht ab, bevor Ihr Euch für eine Seite entscheidet."
 hint_nanbokuchou_diplomatic: "„Dies ist mehr als nur ein Krieg mit Schwertern. Unsere Wahl des Thronanwärters wird über unser Vermächtnis bestimmen.“"
 hint_nanbokuchou_administrative: "„Die Ordnung zu wahren, während man gleichzeitig einen der Höfe unterstützt, ist eine Herausforderung, doch sie kann uns Einfluss auf den Kaiser verschaffen.“"
 hint_nanbokuchou_military: "„Wir müssen entschlossen zuschlagen und an Legitimität gewinnen, bevor unsere Rivalen ihre Machtposition festigen können.“"
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "Die [GetSituationByKey('sengoku').GetName] beschreibt eine [situation|e], die [ShowRegionName('japan_region')] in beinahe pausenlose Kriege verwickelt. Clans ringen um die Vorherrschaft und der $JAPANESE_SHOGUNATE_LEADER_MALE$ kämpft darum, die Kontrolle über das Land zu bewahren."
 hint_sengoku_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Nutzt den einzigartigen [casus_belli|e] „[ShowCasusBelliName('cb_sengoku')]“, um die Macht des eigenen Clans auszuweiten.\n@arrow_bonus_tier_2! Der $JAPANESE_SHOGUNATE_LEADER_MALE$ kann „[ShowGenericActionName('sengoku_revoke_clans_land')]“ nutzen, um Clans zu schwächen, und „[ShowGenericActionName('sengoku_limit_clans_autonomy')]“, um sie zu [Concept('building_based', 'Gebäudeländern')|e] zu machen.\n@arrow_bonus_tier_1! Solltet Ihr selbst ein [building_based|e] sein, könnt Ihr die Aktion „[ShowGenericActionName('sengoku_proclaim_clan_independence')]“ nutzen, um die Unabhängigkeit auszurufen und ein [location_based|e] zu werden."
 hint_sengoku_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Das Machtgleichgewicht verlagert sich ständig. Sucht nach Möglichkeiten, um geschwächte Clans anzugreifen.\n@hint! Der $JAPANESE_SHOGUNATE_LEADER_MALE$ sollte so früh wie möglich Kontrolle ausüben, um [ShowRegionName('japan_region')] viel einfacher vereinen zu können.\n@hint! Kleinere Clans können davon profitieren, größere Rivalen gegeneinander auszuspielen, um zum richtigen Zeitpunkt die Unabhängigkeit zu erklären."
 hint_sengoku_diplomatic: "„Bündnisse können sich schnell ändern. Wir müssen unsere Freunde sorgfältig auswählen, denn sie könnten morgen schon Feinde sein.“"
 hint_sengoku_administrative: "„Eine starke Hand in der Regierungsführung verhindert, dass das Reich im Chaos versinkt.“"
 hint_sengoku_military: "„Dies ist das Zeitalter des Schwertes. Wir müssen rasch und mit aller Härte zuschlagen, da wir ansonsten selbst verschlungen werden.“"
 ##### Disaster Hints #####
 swift_end_string: "Wie bei jeder Katastrophe ist ein schnelles Ende häufig wünschenswert, da lose Enden zu ungünstigen Ergebnissen führen könnten."
 disaster_war_hint: "Wir sollten beachten, dass manche unserer Nachbarn in unseren schweren Zeiten keinen Waffenstillstand und auch kein Bündnis anstreben, da sie auf unsere Kosten expansionistische Gelegenheiten nutzen möchten."
 ###Coup
 hint_coup_attempt: "Tipps zu „$coup_attempt$“"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "An unserem [court|e] streben ambitionierte Männer und Frauen nach Macht jenseits ihrer Möglichkeiten, und mit unrechtmäßigen Methoden können sie Marionetten auf unseren Thron setzen, [laws|e] diktieren und sich [privileges|e] sichern. Diese [disaster|e] dauert an, bis die Verschwörer verschwunden sind, ihr Anführer den Thron besteigt oder wir ausreichend [legitimacy|e] gewonnen haben. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir können die Aktion „[ShowGenericActionName('conduct_investigation')]“ durchführen. Sie wird zwar Zeit in Anspruch nehmen, aber einige der Verschwörer entlarven und uns dabei helfen, ihre Reihen zu dezimieren.\n@arrow_bonus_tier_2! Wir sollten unsere [stability|e] hoch halten. Je höher sie ist, desto niedriger wird die Schwelle der erforderlichen [legitimacy|e] für das Beenden dieser [disaster|e] sein.\n@arrow_bonus_tier_1! Sollte die Lage noch düsterer werden, können wir „[ShowGenericActionName('call_private_council')]“ oder „[ShowGenericActionName('execute_court_member')]“ einsetzen. Mit der ersten Aktion können wir darauf bauen, dass unsere [estates|e] die Verräter im Gegenzug für [privileges|e] oder [gold|e] aufdecken. Mit der zweiten können wir einen [character|e] an unserem [court|e] hinrichten, den wir verdächtigen, Mitglied der Verschwörung zu sein."
 hint_coup_attempt_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Während dieser [disaster|e] können zufällige [events|e] stattfinden, die auf mögliche Verschwörer hinweisen. Wir sollten diese genauer unter die Lupe nehmen und informierte Entscheidungen treffen. Es wäre nicht sonderlich weise, unser bestes [cabinet_member|e] grundlos den Kopf verlieren zu lassen."
 hint_coup_attempt_diplomatic: "„Die Zeit ist gekommen, unsere Beziehung zu unseren [Concept('countries', 'Nachbarländern')|e] zu bekräftigen und eine starke Grenze zu schaffen. Wir können es uns nicht leisten, zusätzlich zur Gefahr von innen noch Gefahren von außen bekämpfen zu müssen.“"
 hint_coup_attempt_administrative: "„Einer unserer Berater könnte ein Verschwörer sein. Wer weiß das schon!“"
 hint_coup_attempt_military: "„$disaster_war_hint$ Denkt daran: Ein Präventivschlag ist nichts anderes als ein #italic überraschender Friedensvertrag#!, der mit äußerstem Nachdruck vorgeschlagen wird.“"
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "Tipps zu „$crisis_of_the_chinese_dynasty$“"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "Einst schenkten die Himmel uns Licht und Wohlstand. Die derzeitigen Ereignisse, Hungersnöte und Verwüstungen führten jedoch zum Beginn einer dunklen Ära für unsere Herrschaft über $china$. Diese [disaster|e] wird bestehen, bis wir sie entweder durch kontinuierliche Reformen unserer Verwaltung überstehen oder wir den Sitz am Kopf der Tafel im [GetUniqueInternationalOrganization('middle_kingdom').GetName] verlieren. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir können durch unser [cabinet|e] die Aktion „[ShowCabinetActionName('reform_taxation_system')]“ durchführen. Dies kann eine Weile dauern, doch es würde uns auf einen guten Weg heraus aus dieser [disaster|e] führen.\n@arrow_bonus_tier_2! Wir sollten unsere [celestial_authority_gc|e] hoch halten. Sollte sie einen Wert von #G 90#! oder mehr erreichen, findet die [disaster|e] ein friedliches Ende.\n@arrow_bonus_tier_1! Die [disaster|e] ermöglicht viele neue [actions|e] wie „[ShowGenericActionName('cmd_reform_the_cabinet')]“, „[ShowGenericActionName('cmd_restore_stability')]“ und „[ShowGenericActionName('cmd_strengthen_crown')]“. Diese Aktionen bieten eine Alternative zum positiven Beenden dieser turbulenten Zeit, für den Fall, dass wir unsere [celestial_authority_gc|e] nicht hoch genug steigern können."
 hint_crisis_of_the_chinese_dynasty_diplomatic: "„Die Zeit ist gekommen, unsere Beziehung zu [Concept('countries', 'Ländern')|e] zu bekräftigen, die zum [GetUniqueInternationalOrganization('middle_kingdom').GetName] gehören, damit wir das Überleben dieser bedeutenden Institution gewährleisten können.\n\nWas unterscheidet den Menschen noch vom Tier, wenn der Respekt erst verloren gegangen ist?“"
 hint_crisis_of_the_chinese_dynasty_administrative: "„Falls wir entscheiden, diese [disaster|e] durch eine Reform unserer Verwaltung zu beenden, wäre es weise, diese monumentale Aufgabe fähigen [Concept('cabinet_members', 'Kabinettsmitgliedern')|e] zuzuweisen.\n\nWer nicht wirtschaften will, muss leiden.“"
 hint_crisis_of_the_chinese_dynasty_military: "„$disaster_war_hint$\n\nInmitten von Chaos winken auch Gelegenheiten!“"
 ### Construction missing input
 hint_war: "Krieg"
 hint_war_hint_text: "$hint_war_hint_text_1$\n\n$hint_war_hint_text_2$\n\n$hint_war_hint_text_3$"
 hint_war_hint_text_1: "Ein [war|e] bricht aus, wenn ein [country|e] eine Kriegserklärung abgibt, und endet, wenn beide Seiten einem [peace_treaty|e] zustimmen. Jeder [war] hat genau zwei [war_leaders|e], doch es kann mehrere [war_allies|e] geben. Ein [war] endet, wenn die zwei [war_leaders] einen [peace_treaty] abschließen. Untergeordnete Kriegsteilnehmer können jederzeit separate [peace_treaties] mit dem feindlichen [war_leader] schließen."
 hint_war_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Zieht in Betracht, vor einer Kriegserklärung einen [casus_belli_with_icon|e] zu fingieren. Wir können entweder das [parliament|e] damit beauftragen oder aber selbst einen gegen unsere [rivals|e] fingieren.\n@arrow_bonus_tier_3! Sobald ein [war] ausbricht, sollte man sich den [casus_belli] und das zugehörige [war_goal|e] ansehen, da dies für den Erhalt von [war_score_with_icon|e] und der Sicherung eines vorteilhaften [peace_treaty_with_icon|e]s unerlässlich sein wird.\n@arrow_bonus_tier_3! Je nach Kriegsgrund erhalten wir [war_score_with_icon|e] auf verschiedene Weise. Die geläufigsten Quellen für [war_score] sind:\n @arrow_bonus_tier_1! Den feindlichen [capital_with_icon|e] besetzen.\n @arrow_bonus_tier_1! Beanspruchte [locations_with_icon] besetzen.\n @arrow_bonus_tier_1! Feindliche [forts_with_icon|e] besetzen.\n @arrow_bonus_tier_1! Feindliche [armies|e] Armeen in einer [battle] besiegen.\n @arrow_bonus_tier_1! Feindliche [ports|e] [Concept('blockade', 'blockieren')|e].\n@arrow_bonus_tier_3! Behaltet auch die [war_exhaustion_with_icon|e] im Auge, da sie sowohl unsere Wirtschaft als auch unsere Fähigkeit, Kriege zu führen, erheblich beeinträchtigen kann."
 hint_war_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Während eines [Concept('war', 'Krieges')] kann jede Seite die [locations|e] des Feindes [occupy|el], doch das besetzte Territorium wird erst den Besitzer wechseln, wenn die Eroberung durch einen [peace_treaty|e] ratifiziert wurde.\n@hint! Je länger ein Krieg andauert, desto eher sind die beteiligten Parteien bereit, ein Friedensangebot anzunehmen."
 hint_war_diplomatic: "„Ein Krieg kann ein äußerst profitables Unterfangen sein, aber auch ein schneller Weg ins Verderben.“"
 hint_war_administrative: "„Wenn der Handel nicht länger die so lebenswichtigen Ressourcen sichern kann, wird Krieg fast unvermeidlich.“"
 hint_war_military: "„Es gibt nur einen Weg, um unsere Sicherheit zu garantieren: Größer als unsere Nachbarn zu werden.“"
 ### Construction missing input
 hint_battle: "Schlachten"
 hint_battle_hint_text: "$hint_battle_hint_text_1$\n\n$hint_battle_hint_text_2$\n\n$hint_battle_hint_text_3$"
 hint_battle_hint_text_1: "Wenn sich eine [army|e] am gleichen [location|e] wie eine feindliche [army] befindet, bricht eine [battle|e] aus. Die [army], die zuerst in dem [location] war, ist der [defender|e] und kann daher mögliche Geländemodifikatoren zu ihrem Vorteil nutzen. Die Schlacht endet, sobald eine Seite entweder ihre [morale|e] oder ihre [regiments|e] verliert, je nachdem, was zuerst passiert."
 hint_battle_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! In der Nähe stationierte Armeen können als Verstärkung in die Schlacht gebracht werden. Sollten sie rechtzeitig eintreffen, treten sie der Schlacht als frische Reserve bei.\n@arrow_bonus_tier_2! Stellt sicher, dass unsere [armies|e] einen guten [commander|e] haben, bevor wir sie in die [battle] schicken.\n@arrow_bonus_tier_2! Achtet immer auf das Gelände des [Concept('location', 'Orts')], in dem die Schlacht stattfindet. Der [attacker|e] erhält Malusse auf seinen Würfelwurf je nach Topografie und Vegetation. Wählt das Schlachtfeld sorgfältig aus!\n@arrow_bonus_tier_1! Manchmal kann es klug sein, rechtzeitig den [retreat|e] anzutreten, bevor die eigenen Truppen vollständig von einem überlegenden Feind ausgelöscht werden."
 hint_battle_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Eine Schlacht zu verlieren bedeutet nicht zwangsläufig, den [war|e] zu verlieren. Nach einer Niederlage kann ein [retreat] angetreten werden, um die Moral zu regenerieren, vielleicht Söldner anzuheuern und es mit günstigeren Bedingungen erneut zu versuchen. Der Feind könnte währenddessen jedoch das Gleiche tun, weshalb man einen Sieg nie zu früh feiern sollte!\n@hint! Wenn der [location] eine [fort|e] besitzt, gilt der Halter der Festung immer als [defender] in diesem Ort, ungeachtet dessen, wer zuerst eingetroffen ist."
 hint_battle_diplomatic: "„Wir sollten unsere Feinde durch Zermürbung und eine Hungersnot zugrunde gehen lassen, bevor wir sie angreifen.“"
 hint_battle_administrative: "„Ein schneller Sieg auf dem Schlachtfeld würde uns erlauben, in die Offensive zu gehen, ohne unsere Städte einer möglichen Zerstörung durch den Feind auszusetzen.“"
 hint_battle_military: "„Ein guter General kann den Ausgang einer Schlacht entscheiden.“"
 ### Construction missing input
 hint_siege_and_occupation: "Besetzungen und Belagerungen"
 hint_siege_and_occupation_hint_text: "$hint_siege_and_occupation_hint_text_1$\n\n$hint_siege_and_occupation_hint_text_2$\n\n$hint_siege_and_occupation_hint_text_3$"
 hint_siege_and_occupation_hint_text_1: "Wenn eine [army|e] in einem [Concept('enemy', 'feindlichen')|e] [location|e] ankommt, wird sie versuchen, den [location] zu [occupy|el]. Wenn der [location] keine [fort|e] besitzt, wird die Besetzung innerhalb weniger Tage beendet sein. Sollte eine Festung vorhanden sein, beginnt eine [siege|e].\n\nBelagerungen können Monate oder sogar Jahre dauern, abhängig von zahlreichen Faktoren wie der Größe der Befestigungen, dem Vorhandensein von Artillerie, der [ability|e] des belagernden [Concept('general', 'Generals')|e] und vielen weiteren.\n\nWenn die Garnison kapituliert, gilt der [location] als [occupied|l] und die [fort] steht von diesem Moment an unter der Kontrolle des Siegers.\n\nBesetzte Orte sind auf der Karte mit gestreiften Linien markiert, gelten aber noch nicht als im Besitz des Besetzers, bis dies von einem Friedensvertrag ratifiziert wurde."
 hint_siege_and_occupation_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Stellt sicher, dass die [army|e] eine Belagerung überlebt.\n@arrow_bonus_tier_1! Habt keine Angst, einen Rückzug von einer Belagerung anzuordnen, wenn sich eine gefährliche feindliche Armee nähern sollte."
 hint_siege_and_occupation_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Behaltet die belagernden Armeen während der Belagerung gut im Auge, selbst wenn derzeit keine feindlichen Armeen in unmittelbarer Nähe sind."
 hint_siege_and_occupation_diplomatic: "„Eine langwierige Belagerung kann für die lokale Bevölkerung und den Wohlstand fatal sein.“"
 hint_siege_and_occupation_administrative: "„Wir sollten unsere Festungen so anordnen, dass unsere wichtigsten Städte geschützt sind und im Falle einer feindlichen Belagerung schnell befreit werden können.“"
 hint_siege_and_occupation_military: "„Belagerungen und Verteidigung wichtiger Stellungen, wie beispielsweise von Gebirgsengpässen, können für den Ausgang eines Krieges entscheidend sein.“"
