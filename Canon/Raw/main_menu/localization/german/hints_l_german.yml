 hint_lacks_of_rivals_hint_text: "$hint_lacks_of_rivals_hint_text_1$\n\n$hint_lacks_of_rivals_hint_text_2$\n\n$hint_lacks_of_rivals_hint_text_3$"
 hint_lacks_of_rivals_hint_text_1: "[rivals|e] sind [countries|e], mit denen wir öffentlich einen Interessenkonflikt haben. Rivalen haben zweierlei Nutzen: Einerseits als diplomatisches Werkzeug, da wir leichter eine Freundschaft mit den Feinden unseres Rivalen schließen können, und andererseits als kriegerisches Werkzeug, da wir leichter einen [casus_belli|e] gegen [rivals] fingieren und in [wars|e] gegen sie eingreifen können."
 hint_lacks_of_rivals_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Haltet die Rivalitäten und [alliances|e] unserer Nachbarn immer im Auge und wählt am besten den gleichen Rivalen wie jenes Land aus, mit dem ein Bündnis geschlossen werden soll. Stellt jedoch sicher, dass die durch diesen Prozess erklärten Feinde nicht so stark sind.\n@arrow_bonus_tier_2! Es ist zu empfehlen, zu warten, bis andere [countries] ihre [rivals] gewählt haben, bevor man selbst welche auswählt. Dies verhindert, dass man die falschen [countries] erzürnt.\n@arrow_bonus_tier_2! Baut ein [spy_network|e] bei [rivals] auf, um einen [casus_belli|e] gegen sie zu fingieren."
 hint_lacks_of_rivals_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Man muss nicht alle verfügbaren Rivalenplätze nutzen. Mit einem Rechtsklick kann der #W Hinweis#! auch einfach verworfen werden.\n@hint! Rivalen zu haben bedeutet auch, dass man in die gegnerische Seite ihrer Kriege gerufen werden kann. Doch seid vorsichtig: Die [Concept('rival_enemies', 'Feinde unserer Rivalen')|e] könnten auch in unsere Kriege gerufen werden."
 hint_lacks_of_rivals_diplomatic: "„Es ist niemals ratsam, sich unnötig Feinde zu machen, aber wenn wir dieselben Rivalen wie unsere Nachbarn haben, könnte dies dabei helfen, ein Bündnis mit ihnen zu schließen.“"
 hint_lacks_of_rivals_administrative: "„Die Feinde unserer Rivalen sollten unsere Freunde sein.“"
 hint_lacks_of_rivals_military: "„Den richtigen Rivalen auszuwählen bietet reichlich Möglichkeiten für denjenigen, der mutig genug ist, sie zu ergreifen.“"
 ### Construction missing input
 hint_control: "Nähe und Kontrolle"
 hint_control_hint_text: "$hint_control_hint_text_1$\n\n$hint_control_hint_text_2$\n\n$hint_control_hint_text_3$"
 hint_control_hint_text_1: "Die [control_icon] [control|e] ist eine der wichtigsten Eigenschaften, die ein [location_icon] [locations|e] hat. Sie bestimmt den prozentualen Anteil an der [taxes_icon] [tax_base|e] und den [levies_icon] [Concept('levies', 'Aufgeboten')|e], die von unseren [estates_icon] [Concept('estates', 'Ständen')|e] genutzt werden können. Ein [location] kann viele [building_icon] [buildings|e] und eine hohe [population_icon] [population|e] haben, doch diese werden niemandem nützlich sein, solange die [control] über den [location] unzureichend ist.\n\nDie Kontrolle eines Ortes ändert sich monatlich in Richtung der [max_control|e]. Eine [siege|e] oder andere Ereignisse können sie vorübergehend reduzieren, doch der Ort wird sich mit der Zeit wieder in Richtung des Maximalwerts bewegen.\n\nDie [proximity_icon] [proximity|e] beeinflusst die [max_control] am meisten. Unser [capital_icon] [capital|e] wird immer #W 100 %#! Nähe haben und die Nähe aller anderen Orte hängt von der Entfernung zum Hauptsitz ab. Die Nähe wird über Land und Meer hinweg berechnet und ist über [road_icon] [roads|e], offenes Gelände und [seazones_icon] [seazones|e] mit einer hohen [maritime_presence_icon] [maritime_presence|e] effizienter. Über Berge, Wälder und [seazones] mit [pirates|e] ist sie hingegen weniger effizient. Es gibt noch andere Faktoren, die sich auf das Kontrollmaximum auswirken. Zu diesen gehören zum Beispiel die [pop_satisfaction|e], der [integration_status|e] oder einige besondere [buildings]."
 hint_control_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten Bauvorhaben auf den [capital] und umliegende [locations] konzentrieren, da diese zu Spielbeginn die höchste [control] haben werden.\n@arrow_bonus_tier_2! Danach sollten wir [road_icon] [roads|e] über die #W Ortstafel#! errichten, um den [capital] mit den wohlhabendsten Städten zu verbinden.\n@arrow_bonus_tier_2! Orten mit einem [port_icon] [port|e] fällt es eventuell leichter, den [capital] über das Meer zu erreichen, besonders bei einer hohen [harbor_capacity|e]. Diese kann in wichtigen [Concept('locations', 'Orten')] an der Küste durch [buildings] wie den [ShowBuildingTypeName('wharf')] oder ein [ShowBuildingTypeName('dock')] gesteigert werden.\n@arrow_bonus_tier_1! Neu [Concept('conquered', 'eroberte')|e] [locations] beginnen mit #W 0 %#! [control], und es könnte eine Weile dauern, bis sie das Maximum erreichen. Der Prozess lässt sich durch das Stationieren einer [army|e] vor [location] oder durch die [cabinet_action_icon] [cabinet_action|e] „[ShowCabinetActionName('increase_control_province')]“ beschleunigen."
 hint_control_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Ein [location] mit #W 0 %#! [control] erzeugt zwar kein [gold_icon] [gold|e], doch zumindest erreichen die dort erzeugten [goods|e] den [market_icon] [market|e], weshalb es klug sein könnte, dort wichtige Ressourcen auszubauen, um die [supply|e] zu erhöhen.\n@hint! [ShowPopTypeName('peasants')] werden an [Concept('locations', 'Orten')], die eine hohe [control] haben, viel schneller [promote|el], weshalb die [Concept('employment', 'Beschäftigungsanforderungen')|e] neuer [buildings] viel rascher erfüllt sein werden.\n@hint! Unser [Concept('road', 'Straßennetz')] muss sorgfältig geplant werden: Eine einzige, gut platzierte [road], die über eine Gebirgskette hinweg verläuft, kann die [proximity] vieler [locations] auf der anderen Seite verbessern.\n@hint! Mehr über [proximity] durch [maritime_presence_with_icon|e] erfährt man im Tipp für die [Link('hints', 'selected_hint = hint_maritime', 'Marinepräsenz')].#!"
 hint_control_diplomatic: "„Eine hohe Kontrolle beschleunigt die Angleichung und Bekehrung der … #italic abweichendsten#! Mitglieder unserer Gesellschaft.“"
 hint_control_administrative: "„Ein Ort, der nicht unter unserer Kontrolle steht, wirft kaum Steuern ab.“"
 hint_control_military: "„Wir müssen Kontrolle über unser Land ausüben, wenn wir unsere Bevölkerung als Aufgebote ausheben wollen.“"
 ### Crown Power
 hint_crown_power: "Kronmacht"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "Unsere [crown_power_with_icon|e] spiegelt den Einfluss unserer Regierung innerhalb unserer eigenen Grenzen wider. Die [ShowEstateTypeName('crown_estate')] und die [estates_with_icon|e] teilen sich die Ressourcen des Landes und ihre Interessen stimmen möglicherweise nicht immer mit unseren überein.\n\nEine höhere Kronmacht erleichtert das Erlassen neuer [laws_with_icon|e], verbessert die [cabinet_with_icon|e]-Effektivität und erhöht die Grundunterstützung für das [parliament_with_icon|e]. Vielleicht noch wichtiger jedoch ist, dass die Kronmacht darüber entscheidet, welchen Anteil die [estates] am [trade_with_icon|e] und der Produktion von [food_with_icon|e] haben.\n\nUnsere Kronmacht hängt in erster Linie von der Menge an [privileges_with_icon|e] ab, die den [Concept('estates', 'Ständen')] gewährt wurden, und der [control_with_icon|e] unserer bevölkerungsreichsten [locations_with_icon|e]."
 hint_crown_power_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Baut [roads_with_icon|e] vom [capital_with_icon|e] aus, um die Kontrolle in unseren [Concept('locations', 'Orten')] zu erhöhen.\n@arrow_bonus_tier_2! Entzieht den mächtigsten [Concept('estates', 'Ständen')] [privileges], wenn wir eine hohe [stability_with_icon|e] haben, doch habt dabei stets ein Auge auf die [estate_satisfaction|e]. Ein erzürnter [estate] könnte Probleme machen.\n@arrow_bonus_tier_1! Erhöht die [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)] mit der [cabinet_action_with_icon|e] „[ShowCabinetActionName('strengthen_government')]“.\n@arrow_bonus_tier_1! Baut einen [ShowBuildingTypeName('royal_court')] oder eine [ShowBuildingTypeName('sergeantry')] in unserem [capital]."
 hint_crown_power_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Bei 50 % Kronmacht fließt die Hälfte an Ausgaben und Gewinnen durch den [trade] und [food] direkt in die [treasury_with_icon|e]. Die andere Hälfte wird entsprechend der [estate_power_with_icon|e] unter den anderen [Concept('estates', 'Ständen')] verteilt.\n@hint! Die Kronmacht ist zu Beginn des Spiels in der Regel recht niedrig, besonders bei größeren [Concept('countries', 'Ländern')].\n@hint! [advances_with_icon|e] schalten zusätzliche [buildings] und andere Boni für die [crown_power] frei."
 hint_crown_power_diplomatic: "„Solange unsere Krone wenig Macht hat, sind wir den Ständen ausgeliefert.“"
 hint_crown_power_administrative: "„Unsere Kronmacht zu erhöhen, würde uns dabei helfen, die Vorteile des Handels besser nutzen zu können.“"
 hint_crown_power_military: "„Ein zentralisierter Staat ist viel stärker, als er aussieht.“"
 ### Estates
 hint_estates: "Stände"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Die Stände repräsentierten die verschiedenen Interessengruppen innerhalb unserer Grenzen. Jeder Stand hat eine gewisse [estate_power_with_icon|e], die seine Macht im Verhältnis zu den anderen Ständen und der [ShowEstateTypeName('crown_estate')] in einer Nullsummenverteilung widerspiegelt.\n\nStände beziehen ihre Macht in erster Linie aus der [population_with_icon|e], wobei jede [pop_type|e] einen bestimmten [estate] unterstützt. Die Standesmacht kann durch [laws_with_icon|e] und [privileges_with_icon|e] weiter modifiziert werden.\n\nDie Standesmacht spiegelt auch ihre Macht im [parliament_with_icon|e] wider und beeinflusst, wie stark man sie [Concept('tax', 'besteuern')|e] kann. Außerdem bestimmt sie, wie die Gewinne und Kosten von [trade_with_icon|e] und [food_with_icon|e] verteilt werden.\n\nStände haben auch eine [estate_satisfaction_with_icon|e], die widerspiegelt, wie sehr sie hinter der derzeitigen Regierung stehen. Jeder Stand gibt dem Land einen anderen Modifikator, wenn die Zufriedenheit hoch genug ist, und einen Malus, wenn sie unter #W 50 %#! liegt. Wenn die [estate_satisfaction] eines Standes zu niedrig ist, könnten die zugehörigen [pops|e] einen [rebellion_with_icon|e] beginnen. Ein Stand, der weniger als #W 25 %#! Zufriedenheit hat, wird außerdem keine [levies_with_icon|e] mehr bereitstellen."
 hint_estates_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Die [Concept('taxes', 'Besteuerung')|e] der [estates] macht für die meisten [countries] den Großteil der [income|e] aus. Die Steuererhebung lässt sich in der @economy_panel! #W Saldotafel#! automatisieren.\n@arrow_bonus_tier_2! Jegliche Macht, die die Stände haben, geht zu Lasten unserer eigenen [crown_power_with_icon|e]. Ihre Macht lässt sich durch das Entziehen von [privileges_with_icon|e] in der @government_panel! #W Standestafel#! untergraben.\n@arrow_bonus_tier_1! Man kann einen rebellischen Stand durch das Gewähren von [privileges] oder durch Bestechen auch besänftigen. Beides kann im @government_panel! #W Standesreiter#! durchgeführt werden."
 hint_estates_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Die Stände erheben ihren Teil der [tax_base_with_icon|e] aus unseren [Concept('locations', 'Orten')|e] und wir erhalten nur so viel, wie wir sie [Concept('tax', 'besteuern')].\n@hint! Zu Spielbeginn sind [countries] stark von [levies_with_icon|e] abhängig, die von den [Concept('estates', 'Ständen')] bereitgestellt werden, um [wars_with_icon|e] zu führen. Erst wenn sie durch modernere [regular_regiments_with_icon|e] ersetzt werden, ändert sich dies."
 hint_estates_diplomatic: "„Ein starker Klerus verbessert die Stabilität im Reich.“"
 hint_estates_administrative: "„Ein starker Bürgerstand erhöht den Wohlstand und den Handel im Land.“"
 hint_estates_military: "„Ein starker Adel erhöht die Größe und Stärke unserer Armeen.“"
 ### Markets
 hint_markets: "Märkte"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[markets_with_icon|e] sind das pulsierende Herz der Wirtschaft in #italic Europa Univeralis V#!. Alle Orte gehören einem Markt an, von dem sie Waren kaufen, die für [pop_needs|e], [buildings|e] und [constructions|e] benötigt werden. Durch den Verkauf von Waren generieren Orte die [tax_base_with_icon|e] für die [estates|e], die wiederum von der Regierung in Form von [taxes|e] eingezogen werden kann."
 hint_markets_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Öffnet die @economy_panel![Link('trade', 'subtab = markets', 'Markttafel')], um alle relevanten Märkte anzuzeigen. Märkte mit einer #G grünen#! Überschrift gehören zu Orten, die sich in unserem [Concept('owned', 'Besitz')|e] befinden. In Märkten mit einer blauen Überschrift haben wir zwar [merchant_capacity|e], aber keine [location].\n@arrow_bonus_tier_3! Es wird empfohlen, [markets] durch einen Klick auf das @automation! #W Zahnrad#! zu automatisieren. Dies sorgt dafür, dass die [merchant_capacity_with_icon|e] nur für die interessantesten [merchants_with_icon|e] genutzt wird.\n@arrow_bonus_tier_2! Errichtet [buildings_with_icon|e] wie den [ShowBuildingTypeName('marketplace')] oder die [ShowBuildingTypeName('trade_office')], um die [merchant_capacity_with_icon|e] in einem Markt zu erhöhen."
 hint_markets_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Die Grenzen eines Markts passen sich dynamisch an, wobei [locations] jeweils dem [market] mit der höchsten [market_attraction_with_icon|e] in ihrem Territorium angehören werden, selbst wenn es sich dabei um einen Fremdmarkt handelt. Die [market_attraction] von Fremdmärkten kann durch den [protectionism_with_icon|e] negiert werden."
 hint_markets_diplomatic: "„Die unsichtbare Hand ist ein weise Herrin, benötigt aber manchmal ein wenig Anleitung.“"
 hint_markets_administrative: "„Es ist die Wirtschaft, du Narr.“"
 hint_markets_military: "„Märkte wachsen zu lassen, ist eine feine Sache.\nBenachbarte Märkte zu erobern, ist eine noch viel bessere.“"
 ### Food
 hint_food: "Nahrung"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[pops|e] benötigen [food_with_icon|e] zum Leben und [armies|e] benötigen [food] zum marschieren. Beide erhalten die [food] aus dem Bestand der [province_with_icon|e], in der sie sich gerade befinden (und nicht aus dem [location]!). Wenn es nicht genügend [food] gibt, leiden [pops] [starvation|e] und [armies] [attrition|e].\n\nDie Erzeugung und Verteilung von $game_concept_food$ umfasst drei Ebenen:\n\n@location! [local_food|e]:\n$game_concept_food$ wird hauptsächlich in [locations|e] mit [Concept('food_raw_materials', 'Rohnahrungsmitteln')|e] als [rgo_with_icon|e] erzeugt, wie [ShowGoodsName('livestock')]. Jeder Überschuss oder Mangel, den ein [location] hat, wird als $game_concept_provincial_food$ zusammengefasst.\n\n@province! [provincial_food|e]:\nDie $game_concept_provincial_food$ ist die wichtigste Ebene. Stellt eine [province|e] nicht genug $game_concept_food$ her, um den Verbrauch aller $game_concept_locations$ zu decken, sinkt die Provinznahrung. Ist sie aufgebraucht, leiden alle $game_concept_locations$ in der $game_concept_province$ [starvation|e]. Doch bevor dies geschieht, versucht die $game_concept_province$, vom $game_concept_market$ [Concept('buy_food', 'Nahrung zu kaufen')|e].\n\n@market! [market_food|e]:\nAlle $game_concept_provinces$ auf einem [market|e] werden versuchen, [Concept('sell_food', 'Nahrung zu verkaufen')|e], wenn ihre Lager voll sind, und versuchen, [Concept('buy_food', 'Nahrung zu kaufen')|e], wenn sie fast ganz aufgebraucht ist. Solange es genug $game_concept_food$ auf einem $game_concept_market$ gibt, muss niemand hungern."
 hint_food_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Öffnet die @economy_panel![Link('trade', 'subtab = markets', 'Markttafel')], um alle relevanten Märkte anzuzeigen. Märkte mit einer #G grünen#! Überschrift gehören zu Orten, die sich in unserem [Concept('owned', 'Besitz')|e] befinden, weshalb wir in diesen dafür sorgen sollten, dass der Saldo an [food] positiv ist. Sollte der Bestand an [food] in einem unserer Märkte schnell sinken, wird dies durch ein gelbes Banner repräsentiert, und [locations], die bereits Hunger leiden, haben ein rotes Banner.\n@arrow_bonus_tier_3! Die Nahrungserzeugung in einem unserer Märkte kann durch einen Klick auf die Nahrungsschaltfläche erhöht werden. Hierdurch öffnet sich die @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')], die eine Übersicht über [provinces] bietet, die kurz davor stehen, [starvation] zu leiden, und wo es angeraten ist, die [rgo] auszubauen.\n@arrow_bonus_tier_3! Baut die [rgo_with_icon|e] in Orten mit den besten [food_raw_materials], wie [ShowGoodsName('rice')] oder [ShowGoodsName('wheat')], und einer hohen [food_productivity_with_icon|e] aus.\n@arrow_bonus_tier_1! Wir können auch unsere [merchant_capacity_with_icon|e] nutzen, um [food_raw_materials|e] aus anderen [markets] einzuführen, wodurch eine entsprechende Menge an [food] ebenfalls bewegt wird. Dies kann in der @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')] durchgeführt werden."
 hint_food_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! Die Nahrungserzeugung ist im [winter_with_icon|e] verringert. Brecht deshalb nicht gleich in Panik aus, wenn alle Märkte für ein paar Monate einen negativen Bestand aufweisen.\n@hint! [provinces|U], die ein Defizit verzeichnen, kaufen den Überschuss der produktivsten Provinzen, solange sie demselben Markt angehören, weshalb es gewöhnlich am besten ist, die Nahrung in [Concept('locations', 'Orten')] mit der höchsten [food_productivity] zu erhöhen.\n@hint! [Concept('town_or_city', 'Städtische Orte')|e] sind meist weniger effizient als [Concept('rural_location', 'ländliche Orte')|e], wenn es darum geht, [food] zu erzeugen."
 hint_food_diplomatic: "„Eine anhaltende Hungersnot dezimiert die Bevölkerung und kann den Untergang unserer Nation bedeuten.“"
 hint_food_administrative: "„Hunger zu leiden ist meist eine Frage der Perspektive. Es ist gar nicht so schlimm, wenn man selbst derjenige ist, der die Nahrung verkauft.“"
 hint_food_military: "„Eine jede Armee marschiert auf ihrem Magen.“"
 ### Maritime Presence
 hint_maritime: "Marinepräsenz"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[maritime_presence_with_icon|e] ist ein sehr wichtiges Maß für [seazones_with_icon|e] mit Küsten. Mit ihr kann man [proximity_with_icon|e] entlang unserer Küsten oder Inseln nutzen.\n\nDarüber hinaus bietet sie dem [market_with_icon|e], zu dem die [seazones] gehören, [merchant_power_with_icon|e].\n\n[maritime_presence] wird passiv durch Gebäude und die Präsenz der [navy_with_icon|e] generiert; sie verfällt mit der Zeit, kann aber auch durch [privateers_with_icon|e] oder eine [blockade_with_icon|e] sinken."
 hint_maritime_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten spezialisierte [navies] ins Leben rufen mit Schiffen, die hohen Zuwachs an [maritime_presence] bieten. Diese können wir dann in einer unserer [seazones] mit Küste platzieren, damit sie ihre [maritime_presence] gleichermaßen auf alle [seazones] verteilen, die zu dieser [province_with_icon|e] gehören.\n@arrow_bonus_tier_3! Wahlweise können wir sie auf das [military_objective_with_icon|e] #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! setzen, was dieselbe Wirkung erzielt, jedoch automatisch die Schiffe auf Dock legt, wenn sie repariert werden müssen.\n@arrow_bonus_tier_1! Die [ShowBuildingTypeName('coastal_fort') ist ein sehr gutes Gebäude!"
 hint_maritime_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [maritime_presence] wird nur innerhalb der [province] verteilt, in der sich die Schiffe befinden, selbst wenn das Ziel auf mehr als 1 [province] festgelegt ist. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! bewegt die [navy], sobald die [seazone] mehr als 100 [maritime_presence] erreicht hat.\n@hint! Freibeuter funktionieren nach der Stufe für ein [area_with_icon|e] im Verhältnis zur [maritime_presence]."
 hint_maritime_diplomatic: "„Wir müssen unsere Küste nutzen, um unseren Handel zu verbessern.“"
 hint_maritime_administrative: "„Je sicherer die Seefahrt ist, desto besser ist die Verständigung mit unserer Bevölkerung.“"
 hint_maritime_military: "„Wenn wir eine starke Marinepräsenz haben, werden Piraten es nicht wagen, sich unseren Handelsrouten zu nähern.“"
 hint_slaves: "Sklaven"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')] sind eine besondere Art von [good_with_icon|e]. Wie jede andere [good] können sie auf [Concept('market', '@market! Märkten')] gekauft und verkauft werden und ihr Preis hängt von [supply|e] und [demand|e] ab. Im Gegensatz zu anderen [goods] stellen sie jedoch richtige [pops_with_icon|e] dar, die bei jedem Handel der [good] bewegt werden.\n\nAls [pop_type_with_icon|e] können @slaves! [ShowPopTypeName('slaves')] als Arbeitskraft in der [rgo_with_icon|e] und [Concept('buildings', '@building! Gebäuden')] wie der [ShowBuildingTypeName('sugar_plantation')] eingesetzt werden.\n\n[buildings] wie der [ShowBuildingTypeName('slave_market')] können bestehende @slaves! [ShowPopTypeName('slaves')] in die @slaves_goods![ShowGoodsName('slaves_goods')]-[goods] umwandeln, die dann auf dem [market] verkauft werden kann. Die [good] wird wie jede andere [good] gehandelt, und [buildings] können sie als Zufuhr anfragen. Falls dies geschieht, werden die @slaves! [ShowPopTypeName('slaves')] an den entsprechenden [location] verlegt, um in dem [building] zu arbeiten."
 hint_slaves_hint_text_2: "#T Empfohlene Aktionen:#! \n@arrow_bonus_tier_3! Bei der Gründung von [colonies_with_icon|e] auf einem anderen [continent|e] können Sklaven auf den kolonialen [Concept('market', 'Märkten')] [Concept('trade', '@trade! gehandelt')] werden, damit sie auf den Plantagen arbeiten können.\n@arrow_bonus_tier_2! Durch den Bau des [Concept('buildings', 'Gebäudes')] „[ShowBuildingTypeName('slave_center')]“ an fremden [Concept('locations', 'Orten')] innerhalb der [trade_range_with_icon|e] stellt man eine Versorgung mit Sklaven für den Handel sicher."
 hint_slaves_hint_text_3: "#T Zusätzliche Tipps:#!\n@hint! [pops|e] werden üblicherweise von [Concept('buildings', 'Gebäuden')] wie dem [ShowBuildingTypeName('slave_market')] versklavt, wobei manche [countries] besondere Mechaniken haben, die es ihnen erlauben, [pops] im [war_with_icon|e] zu versklaven.\n@hint! Das [ShowReligionGroupName('christian')] erlaubt Sklaven nur auf Plantagen, die im #V Zeitalter der Entdeckungen#! freigeschaltet werden und nur in Übersee gebaut werden können."
 hint_slaves_diplomatic: "„Alle Menschen sind gleich – wenn auch mit einigen Ausnahmen.“"
 hint_slaves_administrative: "„Nichts von Bedeutung wurde jemals ohne das Opfer vieler erreicht.“"
 hint_slaves_military: "„Sollten kostenlose Arbeitskräfte jemals knapp werden, kann man Ungläubige heranziehen.“"
 #### ECO tutorial
 hint_eco: "Weiterführende Wirtschaftsratschläge"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "Selbst wenn viele Aspekte der Wirtschaft automatisiert werden können, gibt es ein paar Aktionen, die man selbst durchführen sollte, damit das [country] voranschreiten kann."
 hint_eco_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Der beste Ratschlag liegt immer darin, die [expenses_with_icon|e] zu senken.\n\n@arrow_bonus_tier_3! Als Spieler sollte man sich darauf konzentrieren, [towns_and_cities_with_icon|e] und [roads_with_icon|e] zu planen\n    Da [towns_and_cities_with_icon|el] die [rgo_with_icon|e] verringern, sollte man sich bei der Urbanisierung auf die am wenigsten rentablen [Concept('rural_locations', 'ländlichen Orte')|e] konzentrieren. Zu diesen gehören in der Regel:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Entlasst [subjects_with_icon|e] in Gegenden mit geringer [control_with_icon|e], da sie dann ihre eigene $game_concept_control$ ausüben werden.\n    [annexed_with_icon|eU] Klientelländer, sobald die Infrastruktur in deren Gebieten ausreichend aufgebaut wurde.\n    Die Geschwindigkeit der [annexation_with_icon|e] skaliert mit der relativen Landesgröße und dem [cultural_influence|e].\n\n@arrow_bonus_tier_2! Eine wertvolle [rgo_with_icon|e] ist eine gute Investition, besonders wenn man gleichzeitig seine [merchant_capacity_with_icon|e] aufbaut, um diese Rohstoffe [Concept('export', '@export! auszuführen')|e].\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! Die [trade_income_with_icon|e] skalieren mit der [Link('hints', 'selected_hint = hint_crown_power', '@hint! Kronmacht')] und es ist immer vorteilhaft, diese durch das Vergrößern der [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Handelskapazität')] zu steigern, da selbige im Gegensatz zur [tax_base] nicht durch die [control] herunterskaliert wird.\n\n@arrow_bonus_tier_1! Haltet die Preise für industrielle Waren niedrig! Dies erhöht die Rentabilität städtischer Orte erhöh und verringert den Unterhalt von [Concept('building', '@building! Gebäuden')|e].\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! $game_concept_buildings$, die keine [production_method_with_icon|e] haben, kosten [maintenance_with_icon|e]. Dieser schwankt je nach $game_concept_price$ der Warenzufuhr. Bedenkt, dass die [demand|e] von [Concept('buildings', 'Gebäuden')|e] das Wirtschaftswachstum ankurbelt!"
 hint_eco_hint_text_3: "#T Zusätzliche Tipps:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Inflation senken')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Handelskapazität erhöhen')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Kontrolle erhöhen')]"
 hint_eco_diplomatic: "„Manchmal sind Münzen die besten Hebel.“"
 hint_eco_administrative: "„Gold ist das Blut der Nationen.“"
 hint_eco_military: "„Von anderen erbeutete Einnahmen sind die beste Art von Einnahmen.“"
 #### POL tutorial
 hint_pol: "Weiterführende Politikratschläge"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "Alle [countries_with_icon|e] beginnen mit einigen Nachteilen. Stellt sicher, die [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] auf [privileges_with_icon|e] und [laws_with_icon|e] zu überprüfen. Diese makroökonomischen Veränderungen können langfristig enorm hilfreich sein.\n\nHabt keine Angst davor, etwas zu ändern!"
 hint_pol_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Wir sollten sicherstellen, dass die [estate_satisfaction_equilibrium_with_icon|e] hoch genug ist, um den [ShowEstateTypeName('burghers_estate')] und den [ShowEstateTypeName('peasants_estate')] auf der höchsten Stufe zu [Concept('tax', 'besteuern')|e], ohne dass sie auf unter #W 50 %#! sinkt.\n\n@arrow_bonus_tier_3! Man sollte die [Link('societal_values', '', '@government_panel! Regierungstafel > Werte')] überprüfen, um einen Überblick darüber zu erhalten, welche [societal_values_with_icon|e] sich lohnen, verfolgt zu werden. Im Allgemeinen sind Folgende am vorteilhaftesten:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Wir sollten die [laws_with_icon|e] durchgehen und gegebenenfalls anpassen.\n    Das [parliament_with_icon|e] wird die Änderung von Gesetzen vereinfachen und sollte im frühen Spiel oberste Priorität haben\n    Folgende $game_concept_laws$ sind zu Spielstart nützlich:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Wir sollten die zugewiesenen und verfügbaren [privileges_with_icon|e] für jeden [estate_with_icon|e] überprüfen. Sie beeinflussen die $game_concept_estate_satisfaction_equilibrium$ und die $game_concept_societal_values$.\n   Dem [ShowEstateTypeName('nobles_estate')] sollten nur so viele gegeben werden, dass er gerade eben so loyal bleibt. Seine $game_concept_estate_power$ zu verringern, ist langfristig von Vorteil.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   Dem [ShowEstateTypeName('clergy_estate')] sollte jedes vorteilhafte $game_concept_privilege$ gegeben werden, selbst wenn man ihn dadurch nicht besteuern kann. Jeder Punkt $game_concept_estate_satisfaction$ über #W 50 %#! gibt einen Bonus auf den [research_progress_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   Dem [ShowEstateTypeName('burghers_estate')] sollten ebenfalls so viele positive $game_concept_privileges$ wie möglich gegeben werden. Auch wenn die meisten von ihnen vorteilhaft sind, führt eine Erhöhung der [estate_power_with_icon|e] auch dazu, dass sich diese für andere $game_concept_estates$ verringert. Jeder Punkt $game_concept_estate_satisfaction$ erhöht außerdem die [production_efficiency_with_icon|e].\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   $game_concept_privileges$ für den [ShowEstateTypeName('peasants_estate')] sollten gerade genug $game_concept_estate_satisfaction_equilibrium$ geben, damit man ihn maximal besteuern kann. Man sollte jedoch bedenken, dass dieser Stand die [ShowSocietyDirectionName('decentralization')] vorantreibt, was nicht ideal ist. Die Gemeinen werden das gesamte Spiel über eine niedrige $game_concept_estate_power$ haben, weshalb die Kosten für eine Entfernung von $game_concept_privileges$ auch geringer ausfallen werden, als es bei anderen Ständen der Fall ist.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Wir sollten [government_reforms_with_icon|e] auswählen, die zu den gewünschten $game_concept_societal_values$n passen. Dabei ist zu bedenken, dass einige Boni wie die [diplomatic_capacity|e] zu geringeren [diplomatic_maintenance|e] führen.\n\n@arrow_bonus_tier_2! Einige [cabinet_actions_with_icon|e] wie „[ShowCabinetActionName('stabilize_country')]“ oder „[ShowCabinetActionName('strengthen_government')]“ erlauben es, die Ausgaben zu senken, wodurch mehr von den $game_concept_income$ übrig bleiben!"
 hint_pol_hint_text_3: "#T Zusätzliche Tipps:#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! Kronmacht')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! Stände')]"
 hint_pol_diplomatic: "„Ein kluger Herrscher kann aus jeder Situation das Beste machen.“"
 hint_pol_administrative: "„Eine erfolgreiche Politik führt zu einer erfolgreichen Wirtschaft.“"
 hint_pol_military: "„Unsere Stände sind oft gefährlicher als unsere Feinde.“"
 #### MIL tutorial
 hint_mil: "Weiterführende Expansionsratschläge"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "Zwei allgemeine Ratschläge: [Concept('armies', '@army! Stehende Heere')|e] (einschließlich [Concept('mercenaries', 'Söldnern')|e]) werden stets ähnlich große [levies_with_icon|e] besiegen, und der beste Weg, seine $game_concept_army$ zu vergrößern, liegt darin, die Wirtschaft zu vergrößern."
 hint_mil_hint_text_2: "#T Empfohlene Aktionen:#!\n@arrow_bonus_tier_3! Sorgen wir dafür, dass die [institution|e] „[ShowInstitutionName('professional_armies')]“ schnellstmöglich eingeführt wird: Die [ShowAdvanceName('armory_advance')] zügig freizuschalten, wird es der Armee erlauben, [wars_with_icon|e] zu gewinnen, in denen Siege zuvor unmöglich wirkten.\n\n@arrow_bonus_tier_3! Der [war_score_with_icon|e] durch [battles|e] wird im Lauf der [ages|e] immer geringer. Zu Spielbeginn liegt er bei #W 50 %#!, wodurch [wars|e] leicht allein durch $game_concept_battles$ zu gewinnen sind!\n\n@arrow_bonus_tier_3! Wir sollten sicherstellen, ausreichend Zugang zu strategischen [goods_with_icon|e] zu haben. Sie werden nicht in großen Mengen gebraucht, sind aber nötig, um die [army|e] und die [navy|e] aufzubauen: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! $game_concept_armies$ werden nur in befreundetem Territorium [Concept('reinforce_with_icon', 'verstärkt')|e].\n\n@arrow_bonus_tier_3! Die [ShowUnitCategoryName('army_infantry')] bildet die Hauptkampflinie. Sie ist günstig und effektiv darin, [Concept('damage_taken', 'erlittenen Schaden')|e] wegzustecken. Die [ShowUnitCategoryName('army_artillery')] hingegen verursacht der Front großen Schaden, weshalb es umso wichtiger ist, dass diese die [bombard_phase_with_icon|e] übersteht.\n\n@arrow_bonus_tier_2! Es ist entscheidend, ausreichend Logistik für $game_concept_armies$ in [Concept('enemy_with_icon', 'feindlichem')|e] Territorium aufzubauen. Sollte die Versorgung unterbrochen werden, könnte die gesamte $game_concept_army$ durch [attrition|e] vernichtet werden. [ShowUnitCategoryName('army_auxiliary')] können [food|e] zur Front schaffen. [supply_depots|e] helfen ebenfalls bei der Logistik.\n\n@arrow_bonus_tier_1! [buildings|e], die [manpower_with_icon|e] geben, haben die höchsten [Concept('maintenance_with_icon', 'Unterhaltskosten')|e] im Spiel, weshalb diese nur an jenen [Concept('locations', 'Orten')|e] errichtet werden sollten, die eine hohe [control|e] haben.\n\n@arrow_bonus_tier_1! $game_concept_battles$ laufen in der Regel ein paar Tage, weshalb man unbedingt sicherstellen sollte, dass sie wenn nötig rechtzeitig verstärkt werden."
 hint_mil_hint_text_3: "#T Zusätzliche Tipps:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Mannstärke')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Seeleute')]\n[Link('hints', 'selected_hint = hint_war', '@hint! Krieg')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Schlachten')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Besetzungen und Belagerungen')]"
 hint_mil_diplomatic: "„Bringt andere Länder dazu, Eure Kriege für Euch zu gewinnen.“"
 hint_mil_administrative: "„Zermürbung kann eine Armee erheblich dezimieren.“"
 hint_mil_military: "„Bringt kein Messer zu einer Schießerei mit.“"
 hint_holland: "Ratschläge für den Spielstart als Holland"
 hint_holland_hint_text: "Diese Nation ([Player.GetLongName|U]) ist dank der stark urbanisierten [locations] der Niederlande eine hervorragende Kandidatin, um eine Wirtschaftsmacht in Nordeuropa zu werden.\n\n@hint! #T Baut einen [ShowBuildingTypeName('marketplace')] in jeder [ShowLocationRankName('town')]#!\nDie Handelsautomatisierung nutzt die [merchant_capacity_with_icon|e], um [raw_materials_with_icon|e] [Concept('import', 'einzuführen')|e], die dem [market_icon][Player.GetCapital.GetMarket.GetName] fehlen und wird den Überschuss an [Concept('produced_goods', '@produced_goods! Erzeugnissen')|e] aus unseren Städten [Concept('export', '@export! auszuführen')|e].\n\n@hint! #T Baut die Textilindustrie aus#!\nDurch die Ausfuhr von [ShowGoodsName('fine_cloth')] lassen sich große Gewinne erzielen. Baut eine [ShowBuildingTypeName('cloth_guild')] und [ShowBuildingTypeName('fine_cloth_guild')] und zieht in Betracht, [ShowGoodsName('wool')] vom Markt in [ShowLocationName('london')] einzuführen.\n\n@hint! #T Erhöht die [crown_power]#!\nDie [trade_income_with_icon|e] werden unter der [ShowEstateTypeName('crown_estate')] und den [Concept('estate', '@estate! Ständen')|e] beruhend auf ihrer relativen Macht aufgeteilt. Eine hohe [crown_power_with_icon|e] wird deshalb stetig [trade_income] in die [treasury|e] leiten. Weitere Informationen zur [crown_power] sind in den [Link('hints', 'selected_hint = hint_crown_power', 'Kronmacht-Ratschlägen')] zu finden.\n\n@hint! #T Behaltet das Angebot an [food] im Auge#!\n[urban_locations|eU] erzeugen weniger [food_with_icon|e] als [rural_locations|el]. Sorgt dafür dass der [food_stockpile_with_icon|e] auf dem [Player.GetCapital.GetMarket.GetName] hoch genug ist und vergrößert die [rgo_with_icon|e] für [ShowGoodsName('fish')] und [ShowGoodsName('livestock')] wenn nötig. Sollte [food] zu teuer werden, leidet unser [budget] darunter.\n\n@hint! #T Besänftigt Nachbarn#!\nWir mögen reich sein, doch unsere recht geringe Größe macht uns gegenüber den Expansionsplänen unserer Nachbarn verwundbar. Nutzt die [diplomatic_action_with_icon|e] „$IMPROVE_RELATIONTITLE$“ bei unseren bedrohlichsten Nachbarn, besonders [GetCountry('FRA').GetName] und [GetCountry('ENG').GetName]."
 hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_holland_administrative: "$hint_advisor_salute_administrative$"
 hint_holland_military: "$hint_advisor_salute_military$"
 hint_hungary: "Ratschläge für den Spielstart als Ungarn"
 hint_hungary_hint_text: "Diese Nation ([Player.GetLongName|U]) beginnt das Spiel in einer privilegierten Position als eine der Hauptmächte der [region|e]. Wir haben ein [alliance_with_icon|e] mit #W Polen#!, #W Bosnien#! ist unser [subject_with_icon|e] und #W Kroatien#! befindet sich in einer [personal_union_with_icon|e] unter unserem [ruler_with_icon|e] [Player.GetGovernment.GetRuler.GetName]. Das bedeutet, dass wir uns darauf konzentrieren können, unser [country|e] zu entwickeln, ohne Angst vor äußeren Bedrohungen haben zu müssen – zumindest für den Moment.\n\n@hint! #T Baut [roads] in Richtung der Minen#!\nEs gibt reiche Vorkommen an [ShowGoodsName('goods_gold')] und [ShowGoodsName('silver')] im Norden von [capital_icon] [Player.GetCapital.GetName]. Diese sind jedoch noch nicht so gut ausgebaut und befinden sich an [Concept('locations', 'Orten')] mit einer niedrigen [control_with_icon|e]. Wir sollten [roads_with_icon|e] von [Player.GetCapital.GetNameWithNoTooltip] zu diesen wertvollen Minen bauen, um unsere [proximity_with_icon|e] zu erhöhen und damit auch unsere [control].\n\n@hint!  #T Baut Juwelierszünfte rund um den [capital]#!\nAufgrund des hohen Angebots ist der Preis von [ShowGoodsNameWithNoTooltip('goods_gold')] und [ShowGoodsNameWithNoTooltip('silver')] auf dem [market_icon] [Player.GetCapital.GetMarket.GetName] sehr niedrig. Eine [ShowBuildingTypeName('jewelry_guild')] nutzt das [ShowGoodsNameWithNoTooltip('goods_gold')] und [ShowGoodsNameWithNoTooltip('silver')], um [ShowGoodsName('jewelry')] herzustellen, eine sehr rentable Fertigungsware, die den Wert der Minen deutlich steigert.\n\n@hint! #T Baut einen [ShowBuildingTypeName('marketplace')], um Überschüsse auszuführen#!\nDie Automatisierung des [Concept('trade', 'Handels')|e] wird jeden Überschuss einer [good_with_icon|e] wie [ShowGoodsNameWithNoTooltip('jewelry')] in andere [markets_with_icon|e] [Concept('export', '@export! ausführen')|e], was wiederum [trade_income_with_icon|e] generiert und die gesamte Produktionskette rentabel hält.\n\n@hint! #T Widerruft das [ShowPolicyName('gold_export_ban')]#!\nEuropa sehnt sich nach unserem [ShowGoodsNameWithNoTooltip('goods_gold')] und es direkt auszuführen, wäre ein sehr profitables Unterfangen, doch unser derzeitiges [law|e] „[ShowLawName('precious_metal_distribution_law')]“ verbietet dies. Zieht in Betracht, die [policy] bei der nächsten Sitzung im [parliament_with_icon|e] zu ändern."
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "Ratschläge für den Spielstart als Norwegen"
 hint_norway_hint_text: "Diese Nation ([Player.GetLongName|U]) ist ein riesiges [country|e], doch unsere [control|e] außerhalb unseres [Concept('capital', 'Hauptsitzes')|e] ist bestenfalls symbolisch. Wir sollten unsere Infrastruktur ausbauen – sowohl die maritime als auch die auf dem Land –, um unsere [proximity|e] zu verbessern und die Ressourcen im Norden nutzen zu können.\n\n@hint! #T Baut [roads] vom [capital] aus #!\nWir sollten uns darum bemühen, [roads_with_icon|e] von [capital_icon] [Player.GetCapital.GetName] zu jeder benachbarten [ShowLocationRankName('town')] und wertvollen [rgo_with_icon|e] zu bauen, um unsere [proximity_with_icon|e] und [control_with_icon|e] zu verbessern. Die [ShowGoodsName('silver')]-Minen im Westen von [Player.GetCapital.GetNameWithNoTooltip] werden mit einigen Investitionen besonders gewinnbringend sein. Überprüft regelmäßig den Kartenmodus für die [proximity]!\n\n@hint! #T Erhöht die [maritime_presence] #!\n[roads] durch das gebirgige Kernland zu verlegen, kann mühsam und kostspielig sein. Mit einer guten [maritime_presence_with_icon|e] entlang unserer Küste lässt sich die [proximity] deutlich effizienter verbessern. Baut einen [ShowBuildingTypeName('wharf')] und ein [ShowBuildingTypeName('dock')] in den Küstenstädten und lasst [ShowUnitCategoryName('navy_light_ship')]-Flotten die Küsten patrouillieren, sobald der benötigte [advance_with_icon|e] erforscht wurde.\n\n@hint! #T Gründet neue Städte in der Nähe des [Concept('capitals', 'Hauptsitzes')]#!\nDie [proximity] von Orten an der Küste kann besonders durch die [natural_harbor_suitability_with_icon|e] verbessert werden. Überprüft den Kartenmodus für die $mapmode_natural_harbor_suitability_name$, um die besten Häfen zu finden.\n\n@hint! #T Baut die Industrie aus#!\nBaut eine [ShowBuildingTypeName('fine_cloth_guild')], eine [ShowBuildingTypeName('furniture_guild')] und ein [ShowBuildingTypeName('scriptorium')] in den Städten, um Rohstoffe zu verarbeiten, und baut einen [ShowBuildingTypeName('marketplace')], um sie in andere [markets_with_icon|e] [Concept('export', '@export! auszuführen')|e].\n\n@hint! #T Stärkt die Personalunion zu Schweden #!\nUnsere [personal_union_with_icon|e] mit [GetCountry('SWE').GetName] sorgt für Frieden innerhalb unserer Grenzen. Wir könnten eine tiefere Eingliederung anstreben, indem wir gemeinsame [laws] für unseren [international_organization|e] erlassen."
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "Ratschläge für den Spielstart als Neapel"
 hint_naples_hint_text: "Als größte Macht in der [region|e] ist unsere Nation ([Player.GetLongName|U]) bereit, den Handel und die Politik in Italien zu dominieren, während unsere [subjects|e] in Griechenland einen guten Ausgangspunkt für eine Expansion darstellen.\n\n@hint! #T Baut [roads] vom [capital] aus #!\nWir sollten uns darum bemühen, [roads_with_icon|e] von [capital_icon] [Player.GetCapital.GetName] zu jeder benachbarten [ShowLocationRankName('town')] und jeder wertvollen [rgo_with_icon|e] zu bauen, um unsere [proximity_with_icon|e] und unsere [control_with_icon|e] zu verbessern.\n\n@hint! #T Erhöht den Abbau von [Concept('raw_materials', 'Rohstoffen')]#!\nUnser [country] besitzt wertvolle [raw_materials_with_icon|e] im Überschuss. [ShowGoodsName('wool')], [ShowGoodsName('fiber_crops')] und [ShowGoodsName('silk')] sind bereits als Rohstoff äußerst lukrativ, können aber auch in der Textilindustrie von [Concept('urban_locations', 'städischen Orten')|e] weiterverarbeitet werden. Vergrößert diese [rgo_with_icon|e] schnellstmöglich und erhöht die [control].\n\n@hint! #T Entwickelt die Textilindustrie #!\nBaut eine [ShowBuildingTypeName('cloth_guild')] und eine [ShowBuildingTypeName('fine_cloth_guild')] an unseren [Concept('urban_locations', 'städischen Orten')|e]. Diese nutzen unsere [raw_materials], um lukrativere [produced_goods_with_icon|e] herzustellen. Die erhöhte Nachfrage führt außerdem dazu, dass unsere [rgo] noch rentabler wird.\n\n@hint! #T Baut einen [ShowBuildingTypeName('marketplace')], um Überschüsse auszuführen#!\nDer automatisierte [trade_with_icon|e] wird jeden Überschuss an [goods|e] wie den von [ShowGoodsNameWithNoTooltip('fine_cloth')] in andere [markets_with_icon|e] [Concept('export', '@export! ausführen')|e], was wiederum [trade_income_with_icon|e] generiert und die gesamte Produktionskette gewinnbringender macht."
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "Ratschläge für den Spielstart als Kastilien"
 hint_castile_hint_text: "Als dominierende Macht der [region|e] befindet sich unsere Nation ([Player.GetLongName|U]) in der bestmöglichen Lage, ganz Iberien unter einem Thron zu vereinen. Die Verwaltung ist jedoch bereits jetzt überlastet und unsere [control] so gering, dass sich dies kaum auf unser [budget|e] auswirkt. Es wäre klug, unsere [control] über unsere derzeitigen Territorien zu erhöhen, bevor wir expandieren.\n\n@hint! #T Baut [roads] vom [capital] aus #!\n[locations] ohne [control_with_icon|e] sind für unsere Verwaltung praktisch nutzlos. Baut [roads_with_icon|e] und die eine oder andere [ShowBuildingTypeName('bridge_infrastructure')] von unserer [capital_with_icon|e] aus, um die [proximity_with_icon|e] und damit auch die [control] zu verbessern. Überprüft regelmäßig den Kartenmodus für die [proximity]!\n\n@hint! #T Unterwerft [GetCountry('GRA').GetName]#!\nAuch wenn wir es selbst nicht effektiv verwalten können, können wir [GetCountry('GRA').GetName] dennoch zu unserem [subject_with_icon|e] machen. Es würde das Land in unserem Namen regieren und unserer [treasury] einen monatlichen Tribut zahlen. Sobald wir die Infrastruktur weit genug ausgebaut haben, um das Land selbst kontrollieren zu können, können wir in Erwägung ziehen, es zu [annex_with_icon|el]. Um ein [subject] [annex|l] zu können, müssen wir mindestens #Y 10#! Jahre über es geherrscht haben und gute Beziehungen zu ihm pflegen.\n\n@hint! #T Plus Ultra#!\n[explorers_with_icon|e] erzählen von unermesslichen Reichtümern in Indien. Sich ohne [advances_with_icon|e] auf solch eine Reise zu begeben, könnte sich jedoch als teures Unterfangen erweisen."
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
 hint_castile_military: "$hint_advisor_salute_military$"
 hint_ottomans: "Ratschläge für den Spielstart als Osmanisches Reich"
 hint_ottomans_hint_text: "Die bevorstehende [situation|e] „Aufstieg der Türken“ bietet eine einzigartige Gelegenheit für eine schnelle Expansion nach Griechenland und Anatolien. Nutzt die [actions|e] der Situation, um einen [casus_belli_with_icon|e] gegen unsere Nachbarn zu erhalten, und lasst sie unsere Macht spüren.\n\n@hint! #T Gliedert Eroberungen ein #!\nNeu [Concept('conquer', '@conquer! eroberte')|e] [locations] müssen erst durch das [cabinet_with_icon|e] in die Verwaltung [integrated_with_icon|el] werden, bevor wir die Früchte unserer Eroberungen ernten können.\n\n@hint! #T Baut [roads] von unserem [capital] aus #!\n[locations] ohne [control_with_icon|e] sind für unsere Verwaltung praktisch nutzlos. Baut [roads_with_icon|e] und die eine oder andere [ShowBuildingTypeName('bridge_infrastructure')] von unserer [capital_with_icon|e] aus, um die [proximity_with_icon|e] und damit auch die [control] zu verbessern. Überprüft regelmäßig den Kartenmodus für die [proximity]!\n\n@hint! #T Erschafft [subjects], um über erobertes Land zu herrschen#!\nWährend der Expansion erobert man oft Territorien, die weit jenseits aller erträglichen [proximity] liegen. Es wird angeraten, [subjects_with_icon|e] damit zu beauftragen, in unserem Namen über sie zu herrschen, bis wir es uns leisten können, sie selbst zu verwalten.\n\n@hint! #T Annektiert [subjects], sobald sich die [proximity] verbessert #!\nWenn wir unsere Infrastruktur ausbauen und unsere [proximity] verbessern, könnten Gebiete, die einst für uns wenig Wert hatten, in unserem direkten Besitz wertvoller sein. Um ein [subject] [annex|l] zu können, müssen wir mindestens #Y 10#! Jahre über es geherrscht haben und gute Beziehungen zu ihm pflegen.\n\n@hint! #T Erhöht die [maritime_presence] #!\nDas unwegsame Gelände Griechenlands und Antoliens verschlechtert die [proximity] über Land. Mit einer guten [maritime_presence_with_icon|e] entlang unserer Küste kann die [proximity] weitaus effizienter projiziert werden. Baut eine [ShowBuildingTypeName('wharf')] und ein [ShowBuildingTypeName('dock')] in Küstenstädten und besitzt [navies_with_icon|e], die die Küsten patrouillieren. Dies ist besonders dann wichtig, wenn wir unseren [capital] nach [ShowLocationName('constantinople')] verlegen sollten …"
 hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
 hint_ottomans_military: "$hint_advisor_salute_military$"
