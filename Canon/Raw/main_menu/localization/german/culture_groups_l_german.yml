l_german:
 #Culture Groups
 andean_group: "Andisch"
 andean_group_desc: "Dieses Volk lebt in den Anden oder in deren Nähe. Ob der gebirgigen Region hat es sich an ein Leben in den vielen unterschiedlichen Klimata und Geländeformen der Hochlande angepasst. Diese gemeinsame Lebensart verbindet die reichen Kulturen und Zivilisationen der Anden."
 arabian_group: "Urarabisch"
 arabian_group_desc: "Die Lande der Arabischen Halbinsel werden von sehr unterschiedlichen Volksgruppen bewohnt. Angefangen bei den Hochlanden des Jemen bis zu den Oasen in ihrem Zentrum haben sich ihre Bewohner an die harte Umgebung und die schwierigen Bedingungen angepasst."
 arabic_group: "Arabisch"
 arabic_group_desc: "Seit dem Aufstieg und Fall des Umayyaden-Kalifats haben die meisten Völker, die unter seiner Herrschaft standen, weite Teile seines Einflusses und seiner Kultur auch lange nach seinem Verschwinden bewahrt."
 baltic_group: "Baltisch"
 baltic_group_desc: "Die baltischen Völker leben an der Südostküste der Ostsee im sogenannten Baltikum. Ursprünglich stammen sie wohl aus demselben Zweig, dem auch die slawischen Völker entsprangen, doch schon zu Zeiten des Römischen Reichs unterschied man sie. Im Lauf der Jahrhunderte und durch den Umgang mit verschiedenen germanischen Völkern sowie Gruppen von Slawen entwickelten sie eine eigene Identität. Dies betraf allerdings nicht nur die ursprünglich baltisch-sprechenden Völker, die ihre alte Religion bewahrten, sondern auch die vielen Gruppen christlicher Deutscher, die an den Ufern jenes Gewässers leben, das man heute die Ostsee nennt."
 finnic_group: "Finnisch"
 finnic_group_desc: "Die finnischen Völker leben auf beiden Seiten des Finnischen Meerbusens. Obwohl sie eine starke Identität haben, sind sie sowohl von skandinavischen als auch von deutschen Völkern bedroht."
 amazigh_group: "Berberisch"
 amazigh_group_desc: "Das Berbervolk ist eine Ethnie aus Nordafrika. Ihr ausgeprägtes Bewusstsein für ihre eigene Identität sorgte für SLeutepannungen mit arabischen Eindringlingen, die schon seit Jahrhunderten ihre Heimatregion prägen."
 bohemian_group: "Böhmisch"
 bohemian_group_desc: "Die Lande der böhmischen Krone werden vor allem von verschiedenen slawischen Völkern bewohnt. Sie sind nicht nur Teil des Heiligen Römischen Reichs, sondern auch eines seiner größten Mitglieder, wodurch deutsche Kultur und Traditionen sehr einflussreich waren. Hinzu kommt noch, dass deutsche Siedler in die böhmischen Lande gezogen sind und so der deutsche Einfluss weiter gestärkt wurde."
 british_group: "Britisch"
 british_group_desc: "Britannien ist die Heimat vieler Völker, deren Zusammensetzung schon seit der Vorgeschichte immer wieder durch eine Einwanderung seitens keltischer Stämme, des Römischen Reichs, der germanischen Welt, Irlands und Frankreichs neu gemischt wird. Die räumliche Trennung vom Kontinent eint die Völker der Insel jedoch."
 carpathian_group: "Karpatisch"
 carpathian_group_desc: "Die zerklüfteten Gebirgsketten der Karpaten prägen seit jeher das Leben der Menschen, die zwischen ihren Gipfeln und Tälern wohnen. Die abgeschiedenen Gemeinschaften passten sich wechselnden Grenzen und Reichen an und entwickelten eine Widerstandsfähigkeit, die eng mit dem Land selbst verbunden ist. Gebirgspässe und Festungen im Hochland förderten sowohl den Handel als auch die Verteidigung."
 caucasian_group: "Kaukasisch"
 caucasian_group_desc: "An der Grenze zwischen Europa und Asien erhebt sich der Kaukasus, ein Land der Gipfel und schmalen Täler. Seine schroffen Landschaften schützen die äußerst unabhängigen Völker, während seine Gebirgspässe die Ambitionen von Großreichen auf sich zogen …"
 celtic_group: "Keltisch"
 celtic_group_desc: "Die Kelten sind ein Flickenteppich von Völkern, deren Siedlungsgebiete sich einst von Iberien bis nach Anatolien erstreckten. Inzwischen wurden sie durch Invasionen und fremde Siedle an die raue Atlantikküste und die zerklüfteten Ränder Europas gedrängt."
 chinese_group: "Chinesisch"
 chinese_group_desc: "China zerbrach im Lauf der Jahrhunderte unzählige Male, nur um schließlich wieder vereint zu werden, da die Idee eines geschlossenen Reiches nie ganz in Vergessenheit geriet. Trotz vieler Unterschiede in Bezug auf Kultur und Sprache teilen die zahlreichen Völker doch die Vorstellung, Chinesen zu sein: die Bewohner und Hüter des Reichs der Mitte."
 confucian_group: "Konfuzianisch-beeinflusst"
 confucian_group_desc: "Eine Ansammlung von Kulturen, die mittelbar oder unmittelbar von den Ideen und den Moralvorstellungen des Konfuzianismus beeinflusst wurden."
 ethiopian_group: "Äthiopisch"
 ethiopian_group_desc: "Das uralte Königreich Axum brachte das Volk von Äthiopien über Ägypten in Berührung mit dem Mittelmeerraum. So kam es zum Handel mit Griechenland und dem Römischen Reich, und auch das Christentum gelangte auf diese Weise ins Land. Doch durch den Aufstieg des Islam wurden die Äthiopier von diesem Kontakt abgeschnitten und waren in gewissem Maß als einzige Gruppe christlich-semitischer Völker isoliert. So entstand ein gemeinsames Erbe, das trotz kultureller Unterschiede untereinander doch überdauert."
 french_group: "Französisch"
 french_group_desc: "Das Königreich Frankreich hat seine Ursprünge bei den germanischen Franken, die das Gebiet nach dem Fall des Römischen Reichs besetzten und später erweiterten, um auch andere Völker einzuschließen. Trotz ihrer Unterschiede in Sachen Bräuchen und Sprache sehen sich all diese Menschen dennoch als Franzosen."
 german_group: "Deutsch"
 german_group_desc: "Die germanischen Völker haben ihre Wurzeln in einem reichhaltigen Gefüge uralter Stämme, die sowohl als Rivalen als auch als Verbündete des Römischen Reichs in die Geschichtsbücher eingingen. Im Lauf der Jahrhunderten formten das Reich von Karl dem Großen und der Feudalismus ihre Identität, sodass schließlich das Heilige Römische Reich deutscher Nation entstand."
 swiss_group: "Schweizerisch"
 swiss_group_desc: "Die Schweizer sind ein Volk, das die Schweizer Hochebene und die Alpen seine Heimat nennt. Aufgrund der geografischen Lage beinhaltet das Schweizerische nicht nur deutsche Anteile, sondern auch Aspekte der französischen und italienischen Kultur."
 greek_group: "Hellenisch"
 greek_group_desc: "Die Hellenen waren Pioniere der Demokratie und der Philosophie, wodurch sie die westliche Zivilisation mit ihrem kulturellen und intellektuellen Erbe prägen sollten. Angefangen bei der epischen Dichtung bis zur klassischen Architektur hallen ihre Beiträge allesamt durch die Jahrtausende wider."
 haudenosaunee_group: "Haudenosauneesisch"
 haudenosaunee_group_desc: "Die Haudenosaunee sind eine Gruppe unterschiedlicher Völker, die aber alle nicht nur durch sprachliche Ähnlichkeiten, sondern auch durch ein ähnliches Gefühl für Gemeinschaft und Zusammenarbeit sowie ihre Kernglaubensvorstellungen geeint sind. Diese zeigen sich in den vielen Arten, wie diese Völker sich meist organisieren."
 hibernian_group: "Hibernisch"
 hibernian_group_desc: "Die Grüne Insel wurde ursprünglich von den Gälen bewohnt, doch durch Eroberungen und Besiedlungen vermischten diese sich mit den Neuankömmlingen aus Britannien und vom Festland. Selbst jene mit fremdländischem Erbe könnten sich versucht fühlen, dem Ruf Irlands zu folgen."
 hungarian_group: "Magyarisch"
 hungarian_group_desc: "Die Magyaren oder Ungarn sind eine Volksgruppe, die aus dem südlichen Ural stammt, aber schrittweise nach Westen verdrängt wurde. Auslöser dieser Verdrängung (und auch Beeinflussung) waren andere Völker der Steppe wie die Hunnen, Avaren, Bulgaren und Türken. Man siedelte schließlich nach dem Fall des Avaren-Khanats im Karpatenbecken. Dies unterscheidet sie recht deutlich vom Rest ihrer europäischen Nachbarn, was ihr Gefühl der Einigkeit nur noch weiter stärkt."
 iberian_group: "Iberisch"
 iberian_group_desc: "Die Iberische Halbinsel ist ein Land der Gegensätze mit einer reichen Geschichte, weshalb sie auch viele unterschiedliche Völker beherbergt. Die Kelten, Iberer und Basken der Antike wurden von Phöniziern, Römern, Visigothen und Mauren beeinflusst. Verschiedene distinkte Identitäten verschmolzen und schufen eine einzigartige Mischung aus christlicher, muslimischer und jüdischer Kultur. Angefangen bei den lebendigen Höfen des Südens bis zu den heldenhaften Rittern des Nordens verkörpern die iberischen Völker ein vielschichtiges Geflecht aus Traditionen und Zielen."
 indian_group: "Indisch"
 indian_group_desc: "„Indisch“ ist ein Sammelbegriff, der sich auf die schier unermesslich zahlreichen und vielfältigen Kulturen bezieht, die auf dem indischen Subkontinent beheimatet sind. Obgleich jede Kultur einzigartig ist und Sprachen zahlreich vorhanden sind, schaffen die Geografie und klare Trennungen von anderen Regionen durch natürliche Grenzen eine gemeinsam geteilte Geschichte für all diese Kulturen."
 indo_aryan_group: "Indo-arisch"
 indo_aryan_group_desc: "Als Nachkommen der Indoeuropäer, die den indischen Subkontinent eroberten, wurden diese Völker zur vorherrschenden Bevölkerung in den nördlichen Gebieten. Ihre Besiedlung prägte die frühe vedische Kultur und legte den Grundstein für eine Vielzahl von Sprachen und Reichen."
 dravidian_group: "Drawidisch"
 dravidian_group_desc: "Die vor allem im südlichen Drittel Indiens konzentrierte drawidische Bevölkerung stellt die Nachkommen der Ureinwohner des Subkontinents vor der indo-arischen Invasion dar. Obwohl die Kultur dieser Invasoren schließlich die drawidische durchdrang, bewahrte Letztere sich doch eine starke regionale Identität."
 tibeto_burman_group: "Tibeto-burmesisch"
 tibeto_burman_group_desc: "Auswanderer aus dem tibetischen Hochland in vergangenen Zeiten brachten diese Völker an verschiedene Orte, darunter auch nach Indien. Ihre Entwicklung verlief jedoch ungleichmäßig: Manche Gruppen entwickelten fortschrittliche und vielschichtige Gesellschaften, während andere eher an ihren Wurzeln festhielten."
 austroasiatic_group: "Austroasiatisch"
 austroasiatic_group_desc: "Als eine der ältesten Kulturgruppen Asiens haben die austroasiatischen Völker eine Palette an Gesellschaften entwickelt, die von sehr fortschrittsorientierten Großreichen bis hin zu kriegerischen Dschungelstämmen reichen."
 tungusic_group: "Tungusisch"
 tungusic_group_desc: "Verstreut über den Großteil der Mandschurei und das östliche Sibirien leben die tungusischen Völker traditionell von Jagd und Handel. Angepasst an das raue Klima ihrer Heimatlande sind diese Gruppen meist in Clans organisiert."
 austronesian_group: "Austronesisch"
 austronesian_group_desc: "Als eine der am weitesten verbreiteten Kultur- und Sprachfamilien leben austroenische Völker von Madagaskar bis zu den Osterinseln. Sie gelten als herausragende Seefahrer und bringen bei ihren Kolonisierungsbemühungen Technologien und Tiere mit."
 iranian_group: "Iranisch"
 iranian_group_desc: "Die Kulturen des Iran sind uralt und weisen einen weit zurückreichenden und vielschichtigen Ursprung auf. Die Iraner in der persischen Region sind die Nachfahren westiranischer Völker, die als Achämeniden- oder Sassanidenreich über den Nahen Osten herrschten. Nach der muslimischen Eroberung von Persien ist der Islam zu einer der wesentlichen Säulen der iranischen Kultur geworden."
 israelite_group_desc: "Die Juden als Nachfahren antiker Hebräer haben sich nach der Vernichtung ihres Heimatlands über die bekannte Welt ausgebreitet. An ihren Glauben und ihre Traditionen gebunden leisten sie Großes als Kaufleute, Gelehrte und Handwerker, während sie zugleich eine Verbindung zu ihrem geteilten Erbe bewahren. Verstreut und dennoch geeint stellen sie eine widerstandsfähige Identität dar, deren Vertreter in ihren Herzen die ewige Hoffnung auf Zion am Leben halten."
 italian_group: "Italienisch"
 italian_group_desc: "Italien als lebendiger Flickenteppich aus größeren Reichen und Stadtstaaten ist zugleich ein Schmelztiegel der Kulturen und der Einflüsse. Von den alten Römern und den Byzantinern bis hin zu den Lombarden und Normannen drückten verschiedenste Völker der italienischen Halbinsel ihren Stempel auf. Italiener wetteifern stark um Macht und Prestige und fördern zugleich eine blühende Kultur und ein künstlerisches Mäzenatentum."
 japanese_group: "Japanisch"
 japanese_group_desc: "Laut ihrer eigenen Erzählung ihrer Geschichte bewohnen die Japaner ihre Inseln bereits seit dem mystischen Zeitalter der Göttter und des ersten japanischen Kaisers Jinmu-tennō. Jahrhunderte einer Isolation, die nur durch gelegentliche Kontakte mit dem Kontinent über Korea und China durchbrochen wurde, haben die Japaner in etwas Eigenständiges verwandelt. Ihre einzigartige Sprache und ihre Glaubensvorstellungen weisen keine großen Ähnlichkeiten mehr zu irgendetwas auf, was sich auf dem Kontinent finden ließe. Obschon es in sich durchaus vielfältig ist, hat das japanische Volk dennoch eine geteilte, unverkennbare Identität entwickelt."
 jewish_group: "Jüdisch"
 jewish_group_desc: "„Jüdisch“ bezieht sich auf die verschiedenen ethnisch-religiösen Gruppen, die dem Judentum angehören."
 jurchen_group: "Jurchenisch"
 jurchen_group_desc: "Das jurchenische Volk, das in den schroffen Landen der Mandschurei beheimatet ist, sind wilde Krieger, die im 12. Jahrhundert die mächtige Jin-Dynastie schufen und die kitanische Liáo-Dynastie vernichteten. Als meisterhafte Reiter und Bogenschützen, die einst ganze Reiche formten, dienen sie anderen dank ihrer Zähigkeit und ihres reichen Erbens weiter als große Inspiration."
 lithuanian_group: "Litauisch"
 lithuanian_group_desc: "Unter den verschiedenen baltischen Völker haben die Litauer über Ähnlichkeiten in der Sprache und gemeinsame Bedrohungen zusammengefunden, um den litauischen Staat zu bilden. Dass sie heidnischen Glaubensvorstellungen anhängen und dabei an allen Fronten von feindseligen Christen umringt sind, hat ihr geteiltes Gefühl einer eigenen Identtät nur weiter gestärkt."
 polish_group: "Polnisch"
 polish_group_desc: "Das polnische Volk, das nach dem Niedergang des letzten polnischen Staates über mehrere Länder verteilt ist, teilt ein gemeinsames westslawisches Erbe und einen starken katholischen Glauben."
 maghrebi_group: "Maghrebinisch"
 maghrebi_group_desc: "Die besonderen Eigentümlichkeiten Nordafrikas, die vielen Reiche, die in ihm aufstiegen und wieder vergingen, sowie seine einzigartige Lage zwischen dem ruhigen Mittelmeer im Norden und dem unerbittlichen Meer aus Sand, das die Sahara im Süden darstellt, haben eine Gruppe von Kulturen geschaffen, die auf einzigartige Weise dafür geeignet sind, sich dieser Lande anzunehmen."
 mongolian_group: "Mongolisch"
 mongolian_group_desc: "Ursprünglich aus den weiten Steppen Zentralasiens stammend verkörpert das mongolische Volk ein nomadisches Vermächtnis, das Jahrhunderte umfasst. Bekannt für sein Reitgeschick und seine Schießkunst mit dem Bogen durchquert es die offenen Ebenen und pflegt eine enge Verbindung zu seinen Herden. Durch die Führung historischer Persönlichkeiten wie $genghis_khan_name_no_tooltip$ schufen die Mongolen eines der größten Reiche, das je existierte, und drückten den Annalen der Eroberung unauslöschlich ihren Stempel auf. Ihr nachhaltiger kultureller Reichtum beinhaltet Reitertraditionen, den Kehlgesang sowie eine Unnachgiebigkeit, die in den grenzenlosen Weiten dessen verankert ist, was sie ihre Heimat nennen."
 nahua_group: "Nahuatisch"
 nahua_group_desc: "Die Nahua, die Mexiko bewohnen, sind für ihre fortschrittlichen Gesellschaften, ihre komplexen Regierungssysteme und ihre kriegerischen Beziehungen zu ihren Nachbarn berühmt."
 nepali_group: "Nepalesisch"
 nepali_group_desc: "Die Bewohner Nepals kennen verschiedenste Ursprünge und Herkünfte. Wo die Gurung und die Tamang ihre Wurzeln in China und Tibet haben, stammen die Khas und die Kumaoni vom indischen Subkontinent. Ungeachtet dessen nennen all diese vielfältigen Kulturen den Himalaja ihre Heimat."
 netherlandish_group: "Niederländisch"
 netherlandish_group_desc: "In niedrig gelegenen Landen, die sich durch zahlreiche Flüsse und einen ständigen Kampf gegen die See auszeichnen, haben sich die vielfältigen niederländischen Völker eine eigene Identität geschaffen. Sie sind für ihr Handelsgeschick, ihre Erkundungsfahrten zur See und ihren Innovationseifer bekannt, und sie teilen sich ein gemeinsames Erbe, das durch den Handel und ihre beispiellose Herrschaft über ihre nasse Heimat geprägt wurde."
 polynesian_group: "Polynesisch"
 polynesian_group_desc: "Die Völker Polynesiens waren seit jeher Seefahrer und breiteten sich über die Jahrhunderte über all die vielen Inseln im Pazifik aus. Obwohl sie voneinander isoliert sind, können die zahlreichen Gruppen, die dort noch immer leben, ihr gemeinsames kulturelles Erbe und ihre sprachlichen Gemeinsamkeiten mühelos erkennen."
 micronesian_group: "Mikronesisch"
 micronesian_group_desc: "Wie ihre polynesischen Nachbarn sind auch die Mikronesier hervorragende Seefahrer. Sie haben es geschafft, Hunderte von Inseln und Atolle im westlichen Pazifik zu besiedeln."
 puebloan_group: "Puebloisch"
 puebloan_group_desc: "Das Volk der Pueblo, das von den zersplitterten Anasazi abstammt, teilte sich in der Region $shiewhibak_area$ in verschiedene Stämme auf. Durch das Leben in dieser rauen Landschaft ist das Volk der Pueblo widerstandsfähig geworden und hat ausgeklügelte Lehmziegelbauten errichtet und Bewässerungssysteme angelegt."
 pyrenean_group: "Pyrenäisch"
 pyrenean_group_desc: "Behütet von den Pyrenäen, die Frankreich von Iberien trennen, teilt die pyrenäische Bevölkerung ein Band, das aus gemeinsamen Entbehrungen sowie einzigartigen gesellschaftlichen Innovationen geflochten ist, welche sich aus einem abgeschiedenen Leben in einem schroffen Grenzland ergeben."
 romanian_group: "Rumänisch"
 romanian_group_desc: "Als Nachfahren der alten Dakier und Römer bewohnt das rumänische Volk größtenteils die Regionen der Walachei, Moldawiens und Transsilvaniens, ist aber auch überall auf dem Balkan zu finden. Umgeben von slawischen Sprachen weist es stolz eine einzigartige Variante des Romanischen auf. Man feiert die Rumänen für ihre Zähigkeit und ihrer Liebe zur Folklore, die sich in ihrer Musik, ihren Traditionen und ihren Festen widerspiegelt."
 russian_group: "Ostslawisch"
 russian_group_desc: "Das russische Volk verfolgt seine Ursprünge zu den Warägern zurück: skandinavische Seefahrer und Krieger, die sich um das 9. Jahrhundert herum in der russischen Region niederließen. Mit der Zeit vollzogen die Russen einen Vorgang der kulturellen Verschmelzung: Sie mischten slawische Traditionen mit skandinavischen Einflüssen. Die Nähe zum Byzantinischen Reich wiederum förderte einen entsprechenden kulturellen und wirtschaftlichen Austausch. Dies trug zu ihrer einzigartigen Kultur mit ihrer vielfältigen Kunst, Architektur und Sprache bei."
 scandinavian_group: "Skandinavisch"
 scandinavian_group_desc: "Skandinavien ist die Heimat einer vielfältigen Ansammlung von Völkern, geformt durch eine reiche Geschichte der Migration, des Handels und des kulturellen Austauschs. Die verschiedenen Reiche entwickelten einzigartige Identitäten, ohne dabei den Sinn für ihr geteiltes Erbe zu verlieren. Bekannt für ihr Können als Seefahrer und ihre lebendigen Handelsnetze zeigen die Skandinavier zudem viel Geschick in der Regierungskunst."
 scottish_group: "Schottisch"
 scottish_group_desc: "Die nördlichen Ausläufer Britanniens sind schon seit Langem die Heimat vieler Völker mit verschiedensten Hintergünden: Die einheimischen Pikten und Kumbrier gaben ihre alten Sitten auf, als sie in Königreichen von fremdländischer gälischer, angelsächsicher oder nordmännischer Herkunft aufgingen. In Zeiten schwerer Prüfungen jedoch vereinen sie sich nach wie vor gegen Außenseiter und werden ein Volk: die Schotten."
 slavic_group: "Slawisch"
 slavic_group_desc: "Die slawischen Völker haben ihren Ursprung an den Oberläufen der Flüsse Weichsel und Dnepr zu Zeiten des Römischen Reiches, breiteten sich aber über Jahrhunderte hinweg über weite Teile Osteuropas aus. Obwohl sie inzwischen in verschiedene Zweige aufgeteilt sind und viele unterschiedliche Staaten und Königreiche gebildet haben, ändert dies nichts an ihrem gemeinsamen kulturellen Erbe."
 south_slavic_group: "Südslawisch"
 south_slavic_group_desc: "Die Südslawen sind eine vielfältige Gruppe, die mehrere Völker von der Balkanhalbinsel umfasst. Diese Menschen teilen sich ein slawisches Erbe und ihre sprachlichen Wurzeln, haben aber über die Jahrhunderte hinweg eigenständige Kulturen entwickelt."
 tatar_group: "Tatarisch"
 tatar_group_desc: "Der Ursprung des tatarischen Volkes lässt sich zu türkischen und mongolischen ethnischen Gruppen aus Zentralasien zurückverfolgen, und der Begriff „Tataren“ wird sehr großzügig verwendet, um damit Nomadenstämme wie die Wolga- und die Krimtataren zu bezeichnen. Jede Untergruppe hat ihre eigene Geschichte, Sprachvarianten und Kulturtraditionen, und sie sind in erster Linie durch den Islam miteinander verbunden. Dies spiegelt den Einfluss islamischer Kulturen in jenen Regionen wider, die die Tataren bewohnen."
 tibetan_group: "Tibetanisch"
 tibetan_group_desc: "Als Bewohner der Hochebenen von Tibet und des Himalajagebirges sind die tibetanischen Völker an extreme Klimata und Geländeformen gewöhnt."
 turkic_group: "Türkisch"
 turkic_group_desc: "Die türkischen Völker sind seit ihren Ursprüngen vor Jahrhunderten auf den Steppen Asiens weit gekommen. Bei ihrer Ausdehnung auf Territorien vom Schwarzen Meer über die mongolischen Steppen bis hinunter nach Persien kamen sie mit vielen anderen Kulturen und Völkern in Berührung. Sie spalteten sich dabei auch in viele verschiedene Gruppen auf, doch die geteilte türkische Identität behalten sie bei."
 west_african_group: "Westafrikanisch"
 west_african_group_desc: "Obwohl sie sehr vielfältig sind, was Kultur, Sprache und sogar Religion anbelangt, besitzen die Völker, die in Westafrika und im Sahel leben, dennoch geteilte Eigenschaften und Charakterzüge, entstanden und genährt durch Jahrhunderte wechselseitiger Beziehungen untereinander. Das verhältnismäßig schwer zu durchquerende Terrain der Sahara im Norden und der Wälder und Dschungel im Süden förderte eher Berührungen zwischen den Völkern auf einer Ost-West-Achse, was letztlich eben auch ihre gemeinsame Identität schuf."
 malagasy_group: "Madagassisch"
 malagasy_group_desc: "Die vielfältigen Völker der Insel Madagaskar verfolgen ihre Ursprünge von der Küste Südostafrikas bis zu den Inseln Südostasiens zurück."
 thai_group: "Thailändisch"
 thai_group_desc: "Seit ihren Ursprüngen in den südlichen Teilen Chinas über ihre Wanderungen bis hin zu ihrer Besiedlung des Chao-Praya-Tals haben die Tai-Völker eine einzigartige Identität entwickelt: Sie verschmolzen ihre eigenen Traditionen mit Einflüssen der Mon- und Khmer-Völker."
 shan_group: "Shanisch"
 shan_group_desc: "Ursprünglich handelt es sich bei dem Begriff „Shan“ sowohl um ein Kognat für Siam als auch um ein Exonym aus der burmesischen Sprache, das sich auf eine Vielfalt verschiedener Tai-Völker bezog, die in das Gebiet eingewandert waren. Ungeachtet dessen erlaubte es diese Bezeichnung diesen verschiedenen Tai-Gruppen, eine gemeinsam geteilte Identität zu entwickeln."
 group_text: "Diese Gruppe spricht die folgende Sprache:"
 abenakian_group: "Abenakisch"
 abenakian_group_desc: "$group_text$ $abenakian_language$."
 aikana_group: "Aikanaisch"
 aikana_group_desc: "$group_text$ $aikana_language$."
 aingae_group: "Aingaeisch"
 aingae_group_desc: "$group_text$ $aingae_language$."
 algic_group: "Algisch"
 algic_group_desc: "$group_text$ $algic_language$."
 anishinabe_group: "Anishinabeisch"
 anishinabe_group_desc: "$group_text$ $anishinabe_language$."
 apsaalooke_hiraaca_group: "Apsaalooke-hiraacanisch"
