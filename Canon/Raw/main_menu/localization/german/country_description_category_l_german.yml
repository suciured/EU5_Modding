 DIFFICULTY_LEVEL_DESC: "Wie schwierig der Start dieses Landes ist"
 DIFFICULTY_LEVEL_LABEL: "Schwierigkeit"
 difficulty_level_name_1: "#G Sehr leicht #!"
 difficulty_level_desc_1: "#T Sehr leicht #! Dieses [country|e] hat eine #G sehr leichte#! Ausgangsposition und eignet sich hervorragend für #G Anfänger#!.\n\n#G Sehr leichte#! [countries] haben meist eine überschaubare Größe und sind dadurch einfach zu verwalten, gehören einem einzigen [market|e] an, haben schwächere oder überaus freundlich gesinnte Nachbarn und werden nicht durch Sondermechaniken beeinträchtigt."
 difficulty_level_name_2: "#G Leicht #!"
 difficulty_level_desc_2: "#T Leicht #! Dieses [country|e] hat eine #G leichte#! Ausgangsposition und eignet sich hervorragend für #G Anfänger#!.\n\n#G Leichte#! [countries] haben meist eine überschaubare Größe und sind dadurch einfach zu verwalten, gehören einem einzigen [market|e] an und haben schwächere oder überaus freundlich gesinnte Nachbarn."
 difficulty_level_name_3: "#l Durchschnittlich #!"
 difficulty_level_desc_3: "#T Durchschnittlich #! Dieses [country|e] ist durchschnittlich schwer zu spielen und damit geeignet für all jene, die mit den Grundlagen des Spiels bereits vertraut sind.\n\n#W Durchschnittlich#! schwere [countries] sind meist etwas größer, gehören mehreren [Concept('markets', 'Märkten')|e] an und ihre Nachbarn können durchaus eine Bedrohung darstellen.\n\n#W Durchschnittlich#! schwere [countries] können auch bereits frühzeitig in besondere Inhalte wie [situations|e], [disasters|e] und [international_organizations|e] verwickelt sein, wodurch ihr Spielstil vom Standardspielstil abweichen kann."
 difficulty_level_name_4: "#R Schwer #!"
 difficulty_level_desc_4: "#T Schwer #! Dieses [country|e] ist #R schwer#! zu spielen und sollte nur von jenen gewählt werden, die die Grundlagen von #italic Europa Universalis V#! bereits gemeistert haben.\n\n#R Schwere#! [countries] sind entweder nach innen schwierig zu verwalten, durch ihre schiere Größe überaus vielschichtig oder bereits frühzeitig stärkeren und feindlich gesinnten Nachbarn ausgesetzt."
 difficulty_level_name_5: "#R Sehr schwer #!"
 difficulty_level_desc_5: "#T Sehr schwer #! Dieses [country|e] ist #R sehr schwer#! zu spielen und sollte nur von jenen gewählt werden, die #italic Europa Universalis V#! gemeistert haben.\n\n#R Sehr schwere#! [countries] sind entweder nach innen äußerst schwierig zu verwalten, durch ihre schiere Größe überaus vielschichtig oder bereits frühzeitig viel stärkeren und feindlich gesinnten Nachbarn ausgesetzt."
