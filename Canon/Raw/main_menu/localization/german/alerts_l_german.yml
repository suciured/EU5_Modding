 ALERT_HAS_UNRAISED_LEVIES: "#T Nicht ausgehobene Aufgebote#!\nWir können [levies|e] ausheben, damit sie in unseren [Concept('wars', 'Kriegen')|e] kämpfen.\n\n"
 ALERT_HAS_UNRAISED_ARMY_LEVIES: "#T Nicht ausgehobene Armeeaufgebote#!\nWir können [army_levies|e] ausheben, damit sie in unseren [Concept('wars', 'Kriegen')|e] kämpfen.\n\n"
 ALERT_HAS_UNRAISED_NAVY_LEVIES: "#T Nicht ausgehobene Marineaufgebote#!\nWir können [navy_levies|e] ausheben, damit sie in unseren [Concept('wars', 'Kriegen')|e] kämpfen.\n\n"
 ALERT_HAS_RAISED_ARMY_LEVIES_IN_PEACE: "#T Armeeaufgebote im Frieden ausgehoben#!\nWir haben [levies|e] der Armee ausgehoben, obwohl wir uns im [peace|e] befinden!\n\n"
