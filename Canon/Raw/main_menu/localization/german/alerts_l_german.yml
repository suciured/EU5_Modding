 ALERT_HELP_INFORMATION: "#T Willkommen bei Europa Universalis V#!\n\nWir empfehlen, einen Blick auf die @agenda! #high Agenda#! zu werfen, bevor das Spiel beginnt. Diese bietet einen Überblick über die historische Geschichte und bietet Hinweise darüber, wie sich die Lage des [Concept('country', 'Lands')|e] verbessern lässt.\n\nDie [Link('hints', '', '@hint! Hilfetafel')] bietet einen Überblick über alle Hinweise."
 ALERT_NON_EXPERT_WELCOME: "#T Anfangsratschläge für [Player.GetNameWithNoTooltip] V#!\n\nWenn wir erfahren wollen, wie wir mit unserem Land anfangen sollen, ist das Durchgehen der folgenden Hinweise sinnvoll."
 ALERT_POPS_WITH_NEEDS: "Pops mit Bedarfen"
 ALERT_POPS_WITH_NEEDS_TEXT: "[pops|e] fehlen [goods|e] in einigen unserer [markets|e]. Das schert uns nicht, solange sie nicht [Concept('rebel', 'rebellisch')|e] werden."
 ALERT_POPS_WITH_NEEDS_ENTRY: "$BULLET_WITH_TAB$„$MISSINGGOODS$“ fehlt auf dem [MARKET.GetName]"
 CONTROL_GROUPS_ALERT_ADVICE: "#T Kontrollgruppen erstellbar#!\nFür einige Menüs im Spiel können Tastenkürzel erstellt werden. Wählt dazu eines der folgenden Menüs aus und drückt Strg und eine Zahl:\n$BULLET$[markets|e]\n$BULLET$[locations|e]\n$BULLET$[units|e]\n$BULLET$[characters|e]\n$BULLET$[goods|e]\n$BULLET$[international_organizations|e]\n$BULLET$[countries|e]"
 CALL_PARLIAMENT_ALERT: "#T [Player.GetGovernment.GetParliament.GetName] kann versammelt werden#!\nWir können nun unsere [estates|e] als „[Player.GetGovernment.GetParliament.GetName]“ zusammenrufen: Dort können [parliament_issues|e], die sie haben, geklärt werden, während wir zugleich Gelegenheit bekommen, einen [casus_belli|e] zu schaffen, [taxes|e] zu erheben oder größere [army_levies|e] und [navy_levies|e] zu erlangen."
 ESTATE_UNHAPPY_WITH_LACK_OF_PARLIAMENT_ALERT: "#T [Player.GetGovernment.GetParliament.GetParliament.GetName] erbeten#!\nUnsere [estates|e] sind verärgert, weil $VAL|0Y$ Monate vergangen sind, seit das [parliament|e] zuletzt einberufen wurde. Derzeit hat dies folgende Auswirkungen:\n$HOW$"
 ALERT_HAS_DISLOYAL_SUBJECTS: "Einige unserer [subjects|e] haben eine niedrige [subject_loyalty|e] und werden sich unseren [Concept('wars', 'Kriegen')|e] nicht anschließen:"
 ALERT_HAS_REBELLIOUS_SUBJECTS: "Einige unserer [subjects|e] haben eine sehr niedrige [subject_loyalty|e] und werden sich unseren [Concept('wars', 'Kriegen')|e] nicht anschließen:\n"
 ALERT_DISLOYAL_SUBJECTS_ENTRY: "$BULLET_WITH_TAB$[COUNTRY.GetName]: $LOYALTY$"
