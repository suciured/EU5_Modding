 ALERT_BEING_ANNEXED_LOYAL: "#T Anstehende Annektierung#!\nUnser [overlord|e] „$OVERLORD$“ hat begonnen, uns diplomatisch zu [annex|el].\n\nDa wir kein [disloyal_subject|el] sind, kommt dieser Vorgang monatlich voran, bis er abgeschlossen ist (ungefähr $TIME$).\n\nFalls wir [annexed|l] werden, ist das Spiel vorbei!\n\nWir können den Fortschritt friedlich mit den [cabinet_actions|e] „[ShowCabinetActionName('frustrate_annexation')|U]“ und „[ShowCabinetActionName('sow_disloyalty')|U]“ verlangsamen – oder ihnen den [war|e] mit dem [casus_belli|e] „[ShowCasusBelliName('cb_resist_annexation')|U]“ erklären!\n\n"
 ALERT_BEING_ANNEXED_DISLOYAL: "#T Anstehende Annektierung#!\nUnser [overlord|e] „$OVERLORD$“ hat begonnen, uns zu [annex|el].\n\nDoch solange wir ein [disloyal_subject|el] sind, kommt dieser Vorgang nicht voran. Falls wir [annexed|l] werden, ist das Spiel vorbei!\n\nWir können ihnen den [war|e] mit dem [casus_belli|e] „[ShowCasusBelliName('cb_resist_annexation')|U]“ erklären!\n\n"
 ALERT_ANNEXING_DISLOYAL_SUBJECT: "#T Annektierung eines abtrünnigen Klientellands#!\nWir versuchen, ein [subject|e] zu [annex|el], doch solange es ein [disloyal_subject|el] bleibt, kommen wir dabei nicht voran – wir verschwenden nur unnötig Ressourcen.\n$SUBJECTS$\n\n"
 ALERT_HAS_BAD_ACTORS: "#T Intriganten#!\nWir sind derzeit das Ziel ruchlosen Treibens. Wir sollten versuchen, es mit Hilfe unserer Spionageabwehr auszumerzen!\n$INFO$\n\n"
