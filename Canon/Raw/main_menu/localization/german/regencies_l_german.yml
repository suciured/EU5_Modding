l_german:
 REGENCY_NO_REGENT: "@trigger_no! Es gibt derzeit keinen aktiven Regenten!"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "Gemahlsregentschaft"
 overlord_regency: "Suzeränsregentschaft"
 lordship_of_ireland_regency: "Lordsregentschaft"
 subject_regency: "Klientelregentschaft"
 nobles_estate_regency: "Adelsregentschaft"
 clergy_estate_regency: "Klerusregentschaft"
 burghers_estate_regency: "Bürgerregentschaft"
 peasants_estate_regency: "Bauernregentschaft"
 interregnum: "Interregnum"
 republican_election_regency: "Wahlverwaltung"
 papal_election_regency: "Apostolisches Konklave"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "Rechtskonklave"
 judicial_election_regency_desc: "Der neue [ruler|e] wird vom Rat gewählt. Das Verfahren ist mit viel Bürokratie verbunden und kann mehrere Monate oder sogar Jahre in Anspruch nehmen."
 mamluk_succesion_regency: "$mamluk$-Erbfolge"
 mamluk_succesion_regency_desc: "Der neue [ruler|e] sowie etwaige [regents|e] müssen aus den disziplinierten und prestigeträchtigen Reihen der Elite-$mamluk$-Truppen unter unserem Befehl stammen."
 fratricide_succesion_regency: "Bruderzwist"
 fratricide_succesion_regency_desc: "Der neue [ruler|e] wird von Gott selbst auserwählt, weil er einen der Söhne des alten [Concept('ruler', 'Herrschers')|e] den anderen vorzieht."
 fratricide_succesion_regency_tt1: "Kein Sohn des vorherigen Herrschers kann den Thron erben, sodass sich ein anderes Dynastiemitglied erhebt."
 fratricide_succesion_regency_tt2: "Kein Mitglied der Dynastie kann den Thron erben, sodass sich eine neue Dynastie erhebt."
 fratricide_succesion_regency_tt3: "Der einzige fähige Sohn des vorherigen Herrschers wird direkt den Thron besteigen."
 fratricide_succesion_regency_tt4: "Die Söhne sollen erst erwachsen werden, bevor man die Frage des Throns klärt."
 republican_election_regency_desc: "Hat eine Republik keinen [ruler|e], wird übergangsweise jemand bestimmt, der als [regent|e] herrscht, bis eine offizielle [election|e] stattfinden kann."
 consort_regency_desc: "Stirbt der [ruler|e] einer Monarchie, während der [heir|e] noch ein [child|e] ist, kann der [consort|e] an dessen Stelle als [regent|e] herrschen."
 nobles_estate_regency_desc: "Hat ein [country|e] keinen [ruler|e], kann ein Mitglied des $nobles_estate$s eingesetzt werden, um als [regent|e] zu herrschen."
 clergy_estate_regency_desc: "Hat ein [country|e] keinen [ruler|e], kann ein Mitglied des $clergy_estate$s eingesetzt werden, um als [regent|e] zu herrschen."
 burghers_estate_regency_desc: "Hat ein [country|e] keinen [ruler|e], kann ein Mitglied des $burghers_estate$s eingesetzt werden, um als [regent|e] zu herrschen."
 peasants_estate_regency_desc: "Hat ein [country|e] keinen [ruler|e], kann ein Mitglied des $peasants_estate$s eingesetzt werden, um als [regent|e] zu herrschen."
 overlord_regency_desc: "Hat ein [country|e], das ein [subject|e] ist, keinen [ruler|e], kann der [ruler] des [Concept('overlord', 'Suzeräns')|e] eingesetzt werden, um als [regent|e] zu herrschen."
 lordship_of_ireland_regency_desc: "Hat ein [country|e], das [member|e] des [Concept('international_organization', 'Zusammenschlusses')|e] „[GetUniqueInternationalOrganization('lordship_of_ireland').GetName]“ ist, keinen [ruler|e], kann der [ruler] des [Concept('international_organization_leader_short', 'Zusammenschlusses')|e] eingesetzt werden, um als [regent|e] zu herrschen."
 subject_regency_desc: "Hat ein [country|e], das ein [overlord|e] ist, keinen [ruler|e], kann der [ruler] eines [Concept('subject', 'Klientellands')|e] eingesetzt werden, um als [regent|e] zu herrschen."
 interregnum_desc: "Hat ein [country|e] keinen [ruler|e], wird eine Übergangsverwaltung eingesetzt, die es führt, bis ein offizieller [ruler] ausgewählt werden kann, worauf man entweder nur kurz oder auch sehr lange warten muss."
