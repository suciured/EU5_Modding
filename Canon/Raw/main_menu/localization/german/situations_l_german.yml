 reformation_desc: "„#italic Als unser Herr und Meister Jesus Christus sagte: ‚Tut Buße‘, wollte er, dass das gesamte Leben eines Gläubigen von Reue geprägt ist.#!“\n\nDies waren die ersten Aussagen in einem Dokument mit 95 Thesen, das an eine Kirchentür genagelt war und in dem die Verderbnis beschrieben wurde, die die [GetInternationalOrganization('catholic_church').GetName|l] plagt. Nach all der Zeit innerer Spannungen ist es an der Zeit, den #L [ShowReligionAdjective('catholic')|l]en#! Glauben zu reformieren. Viele sprechen wie der ursprüngliche Verfasser von der Reinheit des inneren Glaubens und davon, dass ein Anhänger des #L [ShowReligionGroupAdjective('christian')|l]en Glaubens#! nur durch Gott Vergebung erfahren könne. Andere bezeichnen dieses Werk hingegen als Ketzerei, das verstörend weit von den #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]en#! Grundsätzen abweiche.\n\nAngesichts der Welle von Diskussionen, die [ShowContinentName('europe')] überschwemmt, wird allzu deutlich, dass sich das Wesen des Kontinents unwiderruflich ändern wird."
