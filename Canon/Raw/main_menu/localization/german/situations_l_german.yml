 #Situation Actions
 rtr_grant_titles: "Titel gewähren"
 rtr_grant_titles_desc: "#flavor Das Versprechen, Macht und Einfluss am himmlischen Hof zu erhalten, könnte jeden verführen. Indem wir den Rebellen besondere Titel und Privilegien gewähren, bringen wir sie vielleicht dazu, uns die Treue zu schwören, oder wir überreden sie zumindest zu einem vorübergehenden Waffenstillstand …#!\n\n[actor.GetName|U] wendet #R 5#! Legitimität auf und überträgt einen Teil der eigenen [Concept('income', 'Einnahmen')|e], um die $rtr_yuan_allegiance$ um #G +15#! zu erhöhen"
 rtr_grant_titles_select_country: "[ShowGovernmentReformNameWithNoTooltip('warring_state')] auswählen"
 rtr_negotiate_with_rebels: "Mit den Rebellen verhandeln"
 rtr_negotiate_with_rebels_desc: "#flavor Nicht alle Rebellen sind ehrgeizige Kriegsfürsten, die danach streben, uns unseres Throns zu berauben. Jene, die sich einfach nur ein friedliches und recht eigenständiges Leben wünschen, machen den Großteil unserer rebellierenden Bevölkerung aus. Indem wir Lösungen für ihre Sorgen ausarbeiten und die nötigen Finanzmittel zur Verfügung stellen, schaffen wir es vielleicht, ihr rebellisches Wesen etwas zu lindern.#!\n\n[actor.GetName|U] verringert den Fortschritt einer [Concept('rebel', 'Rebellenfraktion')|e] um #G -30 %#!"
 rtr_negotiate_with_rebels_select_rebels: "Rebellenfraktion auswählen"
 rtr_negotiate_with_rebels_tt: "Die Ziel-[rebels|e] verlieren [ShowNamedValue('rebel_progress_severe_bonus')|+=2%] Fortschritt"
 rtr_call_loyalists_to_arms: "Getreue zu den Waffen rufen"
 rtr_call_loyalists_to_arms_desc: "#flavor Die Lande von [GetCountry('CHI').GetName] brennen, während marodierende Kriegsfürsten jenen Boden mit Blut tränken, der sie ernährt. Wir müssen all jene zu den Waffen rufen, die dem himmlischen Thron gegenüber treu sind!#!\n\nDer ausgewählte [ShowGovernmentReformName('warring_state')], der #G treu#! (mindestens [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] $rtr_yuan_allegiance$) gegenüber [actor.GetName] ist, tritt allen Kriegen mit dem Kriegsgrund „[ShowCasusBelliName('cb_red_turban_rebellions')]“ auf unserer Seite bei."
 rtr_call_loyalists_to_arms_tt: "Alle Mitglieder der [GetInternationalOrganizationType('red_turban_rebels').GetName] befinden sich derzeit im Krieg mit [actor.GetName]"
 rtr_call_loyalists_to_arms_select_country: "Getreue von „[GetCountry('CHI').GetNameWithNoTooltip|U]“ wählen"
 rtr_call_loyalists_to_arms_ct: "Die Loyalisten treten jedem laufenden [war|e] mit dem Kriegsgrund „[ShowCasusBelliName('cb_red_turban_rebellions')]“ auf der Seite von „[actor.GetName|U]“ gegen die Mitglieder der [GetInternationalOrganizationType('red_turban_rebels').GetName] bei"
 rtr_call_loyalists_to_arms_at: "Die Loyalisten verlieren #R 5#! $rtr_yuan_allegiance$"
 rtr_appease_the_court: "Den Hof beschwichtigen"
 rtr_appease_the_court_desc: "#flavor Während sich das Land in offener Revolte befindet, versuchen bösartige Gruppierungen an unserem eigenen Hof, die Unterstützung der Kriegsfürsten zu gewinnen. Diese Gruppierungen zu besänftigen, könnte uns in diesen schwierigen Zeiten die dringend benötigte Treue sichern …#!\n"
 rtr_rekindle_revolt: "Den Aufstand neu entfachen"
 rtr_rekindle_revolt_desc: "#flavor Wir schmiedeten zwar einen Waffenstillstand mit unseren ehemaligen tyrannischen Herren, doch unser Ehrgeiz verleitet uns dazu, erneut für die Befreiung der Chinesen zu kämpfen!#!\n"
 rtr_rein_in_area: "Gebiet zügeln"
 rtr_rein_in_area_desc: "#flavor China ist ein dicht bevölkertes Land. Indem wir die Gebiete zügeln, die wir von unseren Feinden zurückerobern, sichern wir uns die Treue der Einheimischen und ihre Unterstützung für unsere künftigen Expansionen in diesen schrecklichen Zeiten des Aufstands.#!\n\n[actor.GetName|U] fügt einem eroberten [area|e] den Modifikator „[ShowModifier('rtr_rein_in_area_modifier')]“ hinzu und dieser Ort wird [Concept('integrated', 'eingegliedert')|e]."
 rtr_rein_in_area_select_area_title: "Zu zügelndes Gebiet auswählen"
 rtr_rein_in_area_no_areas: "@trigger_no! Es gibt keine [areas|e] mit [Concept('locations', 'Orten')|e], die noch kein [core|e] sind und nicht den [modifier|e] „[ShowModifier('rtr_rein_in_area_modifier')]“ haben."
 rtr_rein_in_area_tt: "Jeder [location|e] wird [Concept('integrated', 'eingegliedert')|e] und erhält #Y 10#! Jahre lang den [modifier|e] „[ShowModifier('rtr_rein_in_area_modifier')]“"
 rtr_rein_in_area_at: "Jeder [location|e] im Ziel-[area|e] wird [Concept('integrated', 'eingegliedert')|e] und erhält #Y 10#! Jahre lang den [modifier|e] „[ShowModifier('rtr_rein_in_area_modifier')]“"
 rtr_declare_war_for_regional_supremacy: "Krieg um die Regional-Vorherrschaft erklären"
 rtr_declare_war_for_regional_supremacy_desc: "#flavor Der $red_turban_rebellions$ ist nicht nur ein Aufbegehren gegen die derzeitige unterdrückerische Dynastie, sondern auch ein Machtkampf um den himmlischen Thron selbst. Wir dürfen nicht zulassen, dass einer dieser Prätendenten genug Macht erlangt und das Mandat des Himmels für sich beansprucht!#!\n\n[actor.GetName|U] erklärt dem Ziel-[country|e] mit dem Kriegsgrund „[ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')]“ den Krieg"
 rtr_declare_war_for_regional_supremacy_select_title: "[ShowGovernmentReformNameWithNoTooltip('warring_state')] auswählen"
 rtr_declare_war_for_regional_supremacy_no_countries: "@trigger_no! Kein gültiger [ShowGovernmentReformNameWithNoTooltip('warring_state')] verfügbar, der nicht bereits unser [ally|e] oder [subject|e] ist und KEINEN [truce|e] mit uns hat."
 rtr_support_faction: "Fraktion unterstützen"
 rtr_support_faction_desc: "#flavor Das #L [GetCountry('CHI').GetAdjective|l]e#! Land brennt unter dem Ansturm der Rebellen, die sich gegen ihren #L [GetCountry('CHI').GetCulture.GetName|l]en#! Suzerän erhoben haben. Unsere Beiträge könnten das Machtgleichgewicht zu einer der beiden Seiten kippen.#!\n\nÜberträgt [gold|e] im Wert von #Y 1 Jahr#! an das Zielland für den [ShowSituationName('red_turban_rebellions')] und erhält im Gegenzug [ShowBiasValue('opinion_rtr_supported_side')|+=0] [opinion|e]"
 rtr_declare_independence: "Unabhängigkeit erklären"
 rtr_declare_independence_desc: "#flavor Eine gewisse Nation ([GetCountry('CHI').GetLongName|U]) steht vor einer der schwersten Krisen, die sie jemals durchleben musste. Dies ist zwar eine wahre Tragödie für [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName], aber eine hervorragende Gelegenheit für uns, um jene Ketten zu sprengen, die uns an unseren #L [GetCountry('CHI').GetCulture.GetName|l]en#! Suzerän binden.#!"
 rtr_join_chinese_defense: "„[GetCountry('CHI').GetNameWithNoTooltip]“ verteidigen"
 rtr_join_chinese_defense_desc: "#flavor Auch wenn der [ShowSituationName('red_turban_rebellions')] eine gute Gelegenheit für uns wäre, uns von [GetCountry('CHI').GetName] loszusagen, ist es seiner Stärke und seinen diplomatischen Beziehungen zu verdanken, dass wir vor fremden Bedrohungen sicher sind. Wir sollten das [GetCountry('CHI').GetFlavorRank] unterstützen und die Aufstände niederschlagen.#!"
 #Italian Wars
 italian_wars: "Italienkriege"
 italian_wars_desc: "Seit mehr als einem Jahrhundert kann [ShowRegionName('italy_region')] dank seiner vorteilhaften Lage in [ShowContinentName('europe')] prächtig gedeihen. Ein florierender Außenhandel, ein verbreiteter Reichtum und die aufblühende Kultur der [ShowInstitutionName('renaissance')] läuteten ein Goldenes Zeitalter für die vielen Länder der Halbinsel ein.\n\nDieser Wohlstand weckte aber auch die Aufmerksamkeit äußerer Mächte, die nach den Reichtümern [ShowRegionNameWithNoTooltip('italy_region')]s gieren und die Kontrolle über die kleinen unabhängigen Staaten erlangen wollen. Im Gegenzug schlossen sich die stärksten Mächte [ShowRegionNameWithNoTooltip('italy_region')]s zu einer Liga zusammen, um die Eindringlinge abzuwehren."
