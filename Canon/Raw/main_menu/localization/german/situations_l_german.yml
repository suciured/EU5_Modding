 golden_age_of_piracy: "Das Goldene Zeitalter der Piraterie"
 golden_age_of_piracy_desc: "Der Reichtum der Neuen Welt lockte nicht nur große Reiche in ihre Gewässer: Eine nicht enden wollende Flut von Räubern und unzufriedenen Seefahrern ist in See gestochen, um dem Ruf von Abenteuern, Schätzen und Freiheit zu folgen … selbst auf die Gefahr hin, für ihre Eskapaden am Galgen zu enden."
