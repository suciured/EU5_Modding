 #The Revolution
 the_revolution: "Volksaufstand" #Temp until we figure out a better name
 the_revolution_desc: "Ungleiche Vermögensverhältnisse, ein sinkender Lebensstandard sowie eine zunehmende Alphabetisierung führten verstärkt dazu, dass sich die Menschen ihrer eigenen Lage bewusst wurden. Die anhaltende Ausbeutung der unteren Schichten durch den Adel und die uneingeschränkte Macht der herrschenden Schicht resultieren nun schließlich darin, dass unsere Bürgern und Bauern einen Regierungswechsel fordern. Diese neue Bewegung stellt die etablierte Gesellschaftsordnung infrage, die sich seit Menschengedenken auf eine vorherrschende Oberschicht stützt und die Unterschicht unterdrückt."
 institute_governmental_purges: "Regierungsbehörden führen Säuberungen durch"
 institute_governmental_purges_desc: "Wir können niemandem trauen! Spione und Mörder lauern hinter jeder Ecke und diejenigen, die wir einst für vertrauenswürdig hielten, versuchen, uns von innen heraus zu vernichten. Um unser Volk sicher durch diese Krise zu bringen, müssen Köpfe rollen!"
 suppress_foreign_revolutionaries: "Fremdländische Revolutionäre unterdrücken"
 suppress_foreign_revolutionaries_desc: "Wir dürfen nicht zulassen, dass diese neue Welle des Denkens und der herrscherfeindlichen Stimmung die Bauern in der Fremde erreicht, denn sonst riskieren wir, dass sie auch unsere eigene Regierung stürzen."
 no_country_available: "@trigger_no! Es gibt kein [country|e], das die Kriterien erfüllt"
 assist_foreign_revolutionaries: "Fremdländische Revolutionäre unterstützen"
 assist_foreign_revolutionaries_desc: "Jene in der Fremde, die sich von der Unterdrückung befreien wollen, sind unsere Brüder, die denselben Kampf führen. Wir sollten sie unterstützen!"
 elevate_local_aristocracy: "Örtliche Aristokraten hervorheben"
 elevate_local_aristocracy_desc: "Die unaufgeklärten Massen sind nicht geeignet, Entscheidungen zu treffen. Es ist offensichtlich, dass ihre Stimmen gehört werden müssen, während sie uns immer näher an den Abgrund treiben. Um unsere Überlegenheit über diese niederen Menschen zu bestätigen, müssen wir ihren Griff nach der Freiheit abwehren, damit das Gefüge der Gesellschaft sich nicht auflöst."
 demote_local_aristocracy: "Örtliche Aristokraten degradieren"
 demote_local_aristocracy_desc: "Es ist ein großartiger Tag für alle Mitglieder des #L [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]s#!, die gern die Peitsche schwingen und sich auf Kosten der Bauern bereichern – jetzt dürfen sie selbst der [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')] sein!"
