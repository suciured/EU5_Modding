 little_ice_age_desc: "Die bis ins Mark reichende Kälte der Kleinen Eiszeit stellt unsere Widerstandsfähigkeit auf die Probe und zwingt unseren Herrscher, sich anzupassen oder zuzusehen, wie das Reich zu einer eisigen Wüste wird. Ob durch umsichtiges Regieren oder schieren Überlebensinstinkt: Die Geschichte wird sich an jene erinnern, die diese große Prüfung überstehen."
