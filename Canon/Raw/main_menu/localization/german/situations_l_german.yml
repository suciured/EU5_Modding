 #Situation Actions
 fall_of_delhi_plea_neighbors: "Gesandte losschicken"
 fall_of_delhi_plea_neighbors_desc: "Indem wir Gesandte mit dem höchsten Sicherheitsaufgebot losschicken, die unser Siegel tragen und unsere Stärke und Autorität repräsentieren, senden wir eine direkte Botschaft an all jene, die versuchen könnten, unser Territorium zu verschlingen."
 fall_of_delhi_appoint_governors: "Statthalter ernennen"
 fall_of_delhi_appoint_governors_desc: "Unser Reich ist riesig, und deshalb braucht es fähige und treue Verwalter von edler Geburt, die unsere Provinzen zu Wohlstand führen und Unruhen Einhalt gebieten."
 fall_of_delhi_reaffirm_vassal_relations: "Tribut fordern"
 fall_of_delhi_reaffirm_vassal_relations_desc: "Unsere Autorität und unser Reichtum mögen bedroht sein, doch wir müssen weiterhin jene, die ihr Haupt vor uns beugen, daran erinnern, wer ihr Herr ist. Indem wir von ihnen Tribute fordern und ihre Herrscher an den Hof einladen, bekräftigen und stärken wir die Beziehungen zwischen uns und unseren unterwürfigen Vasallen."
 fall_of_delhi_appease_the_nobility: "Den Adel beschwichtigen"
 fall_of_delhi_appease_the_nobility_desc: "Die Macht des #L [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]s#! sollte nicht unterschätzt werden, wenn die Sicherstellung von Erfolg und Wohlergehen unseres Reiches anbelangt. Als Königsmacher und Bewahrer des Kronrechts besitzt er beträchtliche Macht in unserem [GetCountry('DLH').GetFlavorRank]. Wir müssen uns seine Gefolgschaft sichern, um nicht seinem Streben nach Macht zum Opfer zu fallen …"
 fall_of_delhi_join_opposers: "Sich „[GetCountry('DLH').GetNameWithNoTooltip|U]“ widersetzen"
 fall_of_delhi_join_opposers_desc: "[GetCountry('DLH').GetName|U] steht angesichts all jener Unterworfenen, die die Herrschaft verabscheuen, kurz vor dem Zusammenbruch. Wir müssen die Winde des Wandels überstehen und das dekadente [GetCountry('DLH').GetFlavorRank] als Trittstein nutzen, um uns unseren eigenen, goldenen Platz in der Geschichte zu sichern …"
 fall_of_delhi_join_delhi: "„[GetCountry('DLH').GetNameWithNoTooltip|U]“ unterstützen"
 fall_of_delhi_join_delhi_desc: "Es liegt in unserem Interesse, den Status quo aufrechtzuerhalten. Auch wenn die Lage bedrohlich erscheinen mag, haben wir dies für die Aufrechterhaltung der Rechtsstaatlichkeit in [GetCountry('DLH').GetNameWithNoTooltip|U] entschieden – solange es unserer Agenda dient."
 strengthen_neighbor_relations: "Beziehungen zu Nachbarn stärken"
 strengthen_neighbor_relations_desc: "Wir müssen die vielen Nachbarn beschwichtigen, die unser [GetCountry('DLH').GetFlavorRank] umgeben. Nur so können wir ihren Expansionismus auf unsere Kosten bändigen!"
