 expand_provincial_food_production_desc: "Das sich verändernde Klima macht den Einsatz neuer landwirtschaftlicher Innovationen nötig. Indem wir die örtliche Nahrungserzeugung fördern, mindern wir die Auswirkungen der Kälte und stellen eine stabilere Versorgung der Bevölkerung sicher."
 send_food_aid: "Nahrungsmittelhilfe entsenden"
 send_food_aid_desc: "Aufgrund von Ernteausfällen leiden zahlreiche Provinzen unter einer Hungersnot. Indem wir diesen Provinzen oder verbündeten Nationen Nahrung zukommen lassen, leisten wir Hilfe und verhindern Unruhen, wenn auch auf Kosten unserer eigenen Reserve."
