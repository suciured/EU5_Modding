 enforce_rationing_policies: "Rationierungspolitlinien durchsetzen"
 enforce_rationing_policies_desc: "Angesichts der anhaltenden Nahrungsknappheit stehen wir kurz vor einer Hungersnot. Wir müssen strenge Rationierungsmaßnahmen ergreifen und sicherstellen, dass die Vorräte für den harten Winter ausreichen. Indem wir strikt kontrollieren, wer wie viel Getreide erhält, und Hamsterkäufe begrenzen, können wir eine Hungersnot verhindern, wenn auch auf Kosten öffentlicher Unruhen und einer potenziellen Instabilität."
