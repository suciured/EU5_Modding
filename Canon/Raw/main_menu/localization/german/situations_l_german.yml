 migrate_to_new_waters: "Auf zu neuen Ufern"
 migrate_to_new_waters_desc: "Es gibt anderswo auf der Welt reichere und lukrativere Gefilde, und es ist höchste Zeit, dass wir sie entdecken. Um diese fernen Schätze besser zu finden, können wir unseren Hauptsitz verlegen und überall dorthin ziehen, wo unsere Flotte hinkommt."
