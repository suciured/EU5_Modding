 create_allied_pirate_nation: "Vasallen-Piratennation schaffen"
 create_allied_pirate_nation_desc: "Indem wir Kaperbriefe ausgeben sowie einen passenden Ort für ein Hauptquartier und ein wenig Geld zur Verfügung stellen, um die ersten Besatzungsmitglieder anzulocken, schaffen wir ein Nest von Piraten und Halsabschneidern, das den Handelsflotten unserer Feinde das Leben schwer machen wird, während unsere Flotten ungehindert passieren können."
 create_allied_pirate_nation_tt: "Ein [navy_based|e]-[subject|e] taucht an den festgelegten [Concept('location', 'Orten')|e] auf. Wir haben die Möglichkeit, als dieses Land zu spielen"
 request_antipiracy_policy: "Pirateriebekämpfungs-Politlinie erbitten"
 request_antipiracy_policy_desc: "Die Geißel der Piraterie ist unmöglich auszurotten, weil manche verfluchten Nationen die Frechheit haben, diese Briganten offen zu unterstützen und zu finanzieren! Wir können versuchen, sie mit der Macht unserer Diplomatie davon zu überzeugen, diesen schrecklichen Fehler zu berichtigen."
 abandon_piracy_action: "Piraterieverzicht"
 abandon_piracy_action_desc: "Wir haben erkannt, dass bessere Wege gibt, Geld zu verdienen. Wenn wir die einfachen Leute und Händler vor Piraten und Räubern schützen, überlassen sie uns einfach einen Teil ihrer Erzeugnisse und ihres Goldes, ohne dass wir dafür kämpfen müssen. Wenn wir diese Mittel dann in Infrastruktur und Verstärkungen stecken, können wir sie weiter mehren. Wir werden reicher sein, als wir es uns je hätten erträumen lassen!"
 attract_sailors: "Seeleute anwerben"
 attract_sailors_desc: "Indem wir in den Hafenkneipen der Umgebung mit unserem Reichtum prahlen und eine bessere Behandlung und Heuer versprechen, können wir leicht viele unzufriedene Seeleute in unsere Reihen aufnehmen. Sie mögen nicht die erfahrensten oder professionellsten Seeleute sein, doch ihre große Zahl ist eine Qualität für sich."
