 #American Revolution
 colonial_revolution: "Koloniale Revolution"
 colonial_revolution_desc: "Die Ideen der [ShowInstitutionName('enlightenment')] fanden in den kolonialen Besitztümern in der ganzen Welt ein aufgeschlossenes Publikum. Die dort herrschende Elite schätzte die Ideen von Freiheit, Gleichheit und Vertretung, da sie kaum echte politische Teilhabe besitzt. Natürlich stehen diese Ideen im Widerspruch zu ihrem derzeitigen Status als Klientelland ihrer Kolonialherren, was nur dazu dient, deren Forderungen zu erfüllen.\n\nAufgrund des politischen Drucks und der Möglichkeit einer offenen Revolte wird es schwierig sein, die Ordnung der Koloniallandschaft noch länger aufrechtzuerhalten."
