 #Nanbokuchou
 nanbokuchou: "Namboku-chō Jidai"
 nanbokuchou_desc: "Nach der Zerschlagung des Kamakura-Shogunats wurde die kaiserlichen Herrschaft unter [GetCharacter('jap_go_daigo_tenno').GetName] durch die Hilfe von [GetCharacter('jap_ashikaga_takauji').GetName] in der heute sogenannten „Kemmu-Restauration“ wieder eingesetzt. Doch rasch wurden aus den beiden ehemaligen Verbündeten bittere Rivalen.\n\n[GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip|U] wollte die kaiserliche Herrschaft wiederherstellen, wie sie zur Heian-Zeit war, was [GetCharacter('jap_go_daigo_tenno').Custom('DE_PRO_PER_S_3P_D')] die Missgunst vieler Mitglieder der Kriegerklasse einbrachte, darunter auch [GetCharacter('jap_ashikaga_takauji').GetNameWithNoTooltip]. Letzterer wurde aus dem Hauptsitz vertrieben und musste nach Kyūshū fliehen, konnte aber 1336 wieder nach [ShowLocationName('kyoto')] zurückkehren und die Macht an sich reißen. [GetCharacter('jap_ashikaga_takauji').Custom('DE_PRO_PER_S_3P_N')|U] gründete ein neues [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] und ließ sich zum Kaiser krönen.\n\nIm Januar 1337 floh [GetCharacter('jap_go_daigo_tenno').GetNameWithNoTooltip] aus dem Hauptsitz und gründete [GetCharacter('jap_go_daigo_tenno').Custom('DE_PRO_POS_S_3P')]en eigenen Hof in [ShowLocationName('yoshino')], was die als $nanbokuchou$ – den Nord- und Südhof – bekannte Periode einläutete."
