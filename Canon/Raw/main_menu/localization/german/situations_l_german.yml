 war_of_religions_desc: "Nach Jahrzehnten voll religiösen Zwists hat der Streit über die richtige Ausübung des #L [ShowReligionGroupAdjective('christian')|l]en Glaubens#! im HRR ([GetInternationalOrganization('hre').GetName]), einen Punkt erreicht, an dem ein bewaffnete Auseinandersetzung zwischen den beiden Ligen ([GetInternationalOrganizationType('protestant_union').GetName] und [GetInternationalOrganizationType('catholic_league').GetName]) nicht mehr zu verhindern ist. Während diese Zusammenschlüsse von Reichsfürsten hauptsächlich mit dem Schutz ihres jeweiligen Glaubens beschäftigt sind, werfen viele Oberhäupter in [ShowContinentName('europe')] gierige Blicke auf das umkämpfte Reich. Ob aus religiöser Überzeugung oder weltlicher Begierde: Die größten Mächte [ShowContinentNameWithNoTooltip('europe')]s bereiten ihre Armeen auf den kommenden Krieg vor, denn der Frieden des Reichs hängt in der Schwebe."
