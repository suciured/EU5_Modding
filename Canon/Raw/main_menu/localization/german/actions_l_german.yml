 #Coup Attempt
 conduct_investigation: "Untersuchung einleiten"
 conduct_investigation_desc: "Eine gründliche Untersuchung der Verwaltung und des Hofs wird Licht ins Dunkel bringen und die Schlangen entlarven, die den Thron vergiften wollen!"
 any_conspirators_are_active_tt: "Mindestens 1 [character|e] ist ein Verschwörer"
 is_a_conspirator: "@trigger_no! Es gibt keine weiteren Verschwörer im laufenden Putschversuch"
 execute_court_member: "Hofmitglied hinrichten"
 execute_court_member_desc: "Es ist an der Zeit, dass wir handeln und die Köpfe von potenziellen Verschwörern rollen lassen! Wir müssen jene hinrichten, die unseren Untergang herbeisehnen, damit wir nicht ihrem Machthunger zum Opfer fallen."
 call_private_council: "Privatrat einberufen"
 call_private_council_desc: "Die einflussreichen Persönlichkeiten, die sich in den Hallen unseres Hofs aufhalten, sind stets bereit, ihre Mitverschwörer zu entlarven, wenn sie dadurch Gold oder Privilegien erlangen können."
 #Western Schism
 schism_show_support_for_one_pope: "Obedienz versichern"
 schism_show_support_for_one_pope_desc: "Wir geben [GetUniqueInternationalOrganization('catholic_church').GetLeaderCountry.GetGovernment.GetRuler.Custom('DE_ART_DEF_S_D')] einzig wahren [GetInternationalOrganization('catholic_church').GetLeaderTitle] unsere Unterstützung."
 schism_show_unity_of_faith: "Glaubenseinheit zeigen"
 schism_show_unity_of_faith_desc: "Zeigt, dass unser Land im Glauben geeint ist."
 schism_demand_support_from_one_pope: "Unterstützung eines Kandidaten ersuchen"
 schism_demand_support_from_one_pope_desc: "Die Gläubigen sollen belohnt werden, doch manchmal müssen sie erst um ihre Belohnung bitten."
 #Tatar Yoke
 choose_the_tatar_country: "[ShowSpecialStatusNameWithNoTooltip('tatar_overlord')] auswählen"
