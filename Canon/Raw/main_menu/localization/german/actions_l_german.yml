 #Treaty of Tordesillas
 violate_treaty_of_tordesillas: "Gegen den $treaty_of_tordesillas$ verstoßen"
 violate_treaty_of_tordesillas_desc: "Der $treaty_of_tordesillas$ ist für Menschen, die ihr Leben riskieren, um eine neue Zukunft in solch undankbaren und gefährlichen neuen Land zu schaffen, nichts weiter als ein bedeutungsloses Stück Papier.\n\nWir werden diese Vorgaben ignorieren und unserem Volk erlauben, sich das zu nehmen, was ihm zusteht."
 stop_violate_treaty_of_tordesillas: "Nicht länger gegen den [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip] verstoßen"
 stop_violate_treaty_of_tordesillas_desc: "Zum Wohle guter diplomatischer Beziehungen müssen wir uns wieder fügen und aufhören, uns über die Regeln hinwegzusetzen, die uns der $treaty_of_tordesillas$ auferlegt hat."
 tordesillas_claim_conflicting_area_price: "Ein umkämpftes Gebiet beanspruchen"
 tordesillas_claim_area_price: "Ein Gebiet beanspruchen"
 tordesillas_claim_area: "Ein Gebiet beanspruchen"
 tordesillas_claim_area_desc: "Erweitert unsere kolonialen Ansprüche in ein benachbartes [area|e]."
 tordesillas_free_claim_area: "Ein freies Gebiet beanspruchen"
 tordesillas_free_claim_area_desc: "Erschafft einen kolonialen Anspruch in einem [area|e] in unserer Kolonialreichweite."
 tordesillas_claim_conflicting_area: "Ein umkämpftes Gebiet beanspruchen"
 tordesillas_claim_conflicting_area_desc: "Wir nutzen unseren Einfluss in einer gewissen Nation ([GetCountry('PAP').GetLongName]), um einen kolonialen Anspruch in einem [area|e] zu schaffen, in dem sowohl wir als auch ein kolonialer Rivale Land kontrollieren."
 tordesillas_push_to_settle_treaty: "Auf Durchsetzung des Vertrags drängen"
 tordesillas_push_to_settle_treaty_desc: "Wir nutzen unseren Einfluss in einer gewissen Nation ([GetCountry('PAP').GetLongName]), um zu beschleunigen, dass der $treaty_of_tordesillas$“ in seiner jetzigen Form ratifiziert und in Kraft gesetzt wird."
 tordesillas_push_to_settle_treaty.tt: "Der Ratifizierungsfortschritt wird um #G 10#! erhöht"
 tordesillas_upheld_treaty_relevance: "Hat die Vertragsrelevanz verteidigt"
 tordesillas_upheld_treaty_relevance_desc: "Verteidigt die Bedeutung, die der $treaty_of_tordesillas$“ besitzt, sowie seine gottgewollte Rechtschaffenheit."
 tordesillas_upheld_treaty_relevance.tt: "Die Vertragsrelevanz wird um #G 10#! erhöht"
 tordesillas_demand_transfer_colony: "Die Überlassung einer beanspruchten Provinz fordern"
 tordesillas_demand_transfer_colony_desc: "[Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale, 'Die', 'Der')] [GetCountry('PAP').GetGovernment.GetRulerTitle] gewährte uns und nur uns das Recht, diese Lande im Namen Gottes zu kolonisieren und über sie zu herrschen. Wer gegen dieses himmlische Mandat verstößt, sollte uns sein Land ohne Murren überlassen oder die Konsequenzen tragen."
 tordesillas_demand_transfer_colony.tt: "Wenn sie unsere großzügige Bitte abschlagen, erhalten wir einen [casus_belli|e], uns das Land selbst zu nehmen"
 tordesillas_revoke_claim: "Einen Anspruch aufheben"
 tordesillas_revoke_claim_desc: "Verhandlungen sind ein stetes Hin und Her von Erfolgen und Zugeständnissen, und ab und an müssen wir unseren Rivalen ihre Forderungen zugestehen. Es gehört zur Kunst der Diplomatie, sich diesen Vorteil später zurückzuholen.\n\nWenn wir unseren Einfluss nutzen, werden wir eine gewisse Nation ([GetCountry('PAP').GetLongName]) dazu bringen, einen der geltenden Ansprüche unseres Mitunterzeichnenden zurückzunehmen. So bekommen wir die Verhandlungen zurück an einen Punkt, an dem wir die Hauptrolle spielen."
 tordesillas_move_the_line: "Verschieben der Grenze"
 tordesillas_move_the_line_desc: "Die derzeitige Teilung, die der $treaty_of_tordesillas$ vorsieht, begünstigt uns nicht so sehr, wie es sein sollte. Wir sollten die Grenze verschieben, indem wir die Welt ein wenig mehr zu unseren Gunsten aufteilen und allen klarmachen, dass man mit uns keine Spielchen treibt."
 tordesillas_move_the_line.tt: "Die gedachte Grenze, die die Welt unter den Unterzeichnenden aufteilt, wird an einen neuen [location|e] verschoben"
 tordesillas_move_the_line.tt2: "Der Ratifizierungsfortschritt wird um #R 5#! zurückgesetzt"
 tordesillas_swap_sides: "Seitentausch"
 tordesillas_swap_sides_desc: "Während der Verhandlungen wurde uns klar, dass der Anteil, den unser Rivale an der Welt hat, deutlich besser ist als der unsere. Wir werden unseren Ruf und unser Prestige nutzen, um ihn davon zu überzeugen, dass es in seinem Interesse ist, unseren Anspruch gegen den seinen zu tauschen."
 tordesillas_swap_claim: "Anspruchstausch"
 tordesillas_swap_claim_desc: "Der $treaty_of_tordesillas$ teilte die Welt mit seiner Ratifizierung zwischen den kolonialen Hauptmächten auf, doch dies gefällt uns nach wie vor nicht, und mit einigen Änderungen könnten wir unsere Position verbessern. Vielleicht könnten wir eine dieser Mächte dazu bringen, einen unserer Ansprüche auf ein Gebiet gegen einen der ihren auf ein benachbartes zu tauschen."
