 warn_about_loss_of_content_tt: "Wir könnten Zugang zu bestimmten Aspekten unserer derzeitigen [government_type|e] #R verlieren#!. Dazu zählen [policies|e], [laws|e], [buildings|e] und noch mehr"
 not_in_union_tt: "Wir befinden uns derzeit NICHT in einer [union|e]"
 #Titles and Descriptions
 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "Es ist an der Zeit, die Ideale der [ShowGovernmentTypeName('republic')] in unserem Land zu fördern. Die alten Institutionen des Adelsstands haben für uns keinen Nutzen mehr!"
 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "Das Göttliche hat uns dazu aufgerufen, den derzeitigen Status quo in unserer Regierung zu beenden und unseren $clergy_estate$ durch den Übergang zu einer [ShowGovernmentTypeName('theocracy')] zu ermächtigen."
 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Unser Volk verdient eine starke Führung, die sich aus den wohlhabendsten Familien aus unserem $nobles_estate$ zusammensetzt, anstatt aus Geistlichen in Roben. Es ist an der Zeit, unsere Zukunft in Form einer Monarchie anzutreten."
 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Unsere republikanischen Werte verloren an Bedeutung, da unser wohlhabender $nobles_estate$ immer mehr an Macht gewinnt. Eine Regierungsform wie die der [ShowGovernmentTypeName('monarchy')] anzunehmen, ist nur eine logische Entwicklung für unser Reich."
 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "Die Wege unserer Vorfahren sind veraltet. Wenn wir überleben wollen, müssen wir uns zu einer [ShowGovernmentTypeName('monarchy')] reformieren."
 kicks_us_from_jurchen_confederation_tt: "Wenn wir eine [ShowGovernmentTypeName('monarchy')] werden und nicht der #Y Anführer#! des [Concept('international_organization', 'Zusammenschlusses')|e] der #Y Jurchen-Konföderation#! sind, werden wir aus Letzterer ausgeschlossen"
 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "Unser $clergy_estate$ verfügte, dass wir unsere wachsenden theokratischen Werte weiter fördern. Dank göttlicher Führung wird unsere Frömmigkeit neue Höhen erreichen, die unter der schwachen republikanischen Führung niemals möglich gewesen wären."
 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "Der Machtverlust unseres Klerusstands wirkte sich abträglich auf die wahrgenommene Stabilität in unserem Reich aus. Durch eine Reihe von Reformen werden wir das bisschen Autorität, die ihm noch bleibt, auf den $burghers_estate$ übertragen."
