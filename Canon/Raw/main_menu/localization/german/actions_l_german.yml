 move_ow_good_to_new_location: "Ware aus der Alten Welt verbreiten"
 move_ow_good_to_new_location_desc: "Wir können eine unserer traditionellen Waren in [locations|e] in [ShowContinentName('america')] verbreiten. Die örtliche Bevölkerung wird dies jedoch vermutlich nicht gutheißen und wir müssen die [rgo|e] des Orts völlig neu aufbauen."
 learn_from_foreigners: "Von Fremdländern lernen"
 learn_from_foreigners_desc: "Es gibt viele Dinge, die wir von den sonderbaren Fremdländern lernen können. Etwas Handel und gute Beziehungen werden unserem Volk sicherlich helfen."
 absorb_institutions: "Institutionen übernehmen"
 absorb_institutions_desc: "Die sonderbare Art der Fremdländer hat unser Volk verwirrt und verängstigt, doch es gibt sicherlich auch Dinge, die wir von ihnen lernen und auf unsere eigene Gesellschaft übertragen könnten."
