 break_the_yoke: "Vom [GetInternationalOrganization('tatar_yoke').GetNameWithNoTooltip] lossagen"
 break_the_yoke_desc: "Es ist an der Zeit, dass sich unser Volk gegen die Unterdrückung durch unseren [ShowSpecialStatusNameWithNoTooltip('tatar_overlord')] erhebt und die Fesseln sprengt, die dem [ShowCultureGroupName('russian_group')|l]en Volk bereits so lange auferlegt wurden."
 break_tatar_yoke_tt: "Wir erklären „[GetInternationalOrganization('tatar_yoke').GetLeaderCountry.GetName|U]“ mit dem [casus_belli|e] „[ShowCasusBelliName('cb_break_free_tatar_yoke')]“ den [war|e]"
 ask_to_become_tax_collector: "Titelerhöhung erbeten"
 ask_to_become_tax_collector_desc: "Der derzeitige [ShowSpecialStatusName('tatar_tax_collector')] ist nicht länger dazu fähig, Tribut von unserem Volk zu fordern. Wir sind besser für diesen Posten geeignet und sollten deshalb zum Anführer des [ShowCultureGroupName('russian_group')|l]en Volkes aufsteigen."
 ask_to_become_tax_collector_tt: "Wir bitten [GetCountry('GLH').GetName] darum, den Titel „[ShowSpecialStatusName('tatar_tax_collector')]“ an uns zu übergeben."
