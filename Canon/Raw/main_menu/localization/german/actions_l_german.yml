 sengoku_attempt_imperial_restoration: "Das Kaiserreich wiederaufbauen"
 sengoku_attempt_imperial_restoration_desc: "Wir müssen die Schwäche unseres Zusammenschlusses „[GetUniqueInternationalOrganization('japanese_shogunate').GetName]“ nutzen und die Macht der kaiserlichen Linie wiederherstellen."
 sengoku_attempt_imperial_restoration.tt: "Wir erklären unsere Unabhängigkeit von der Autorität unseres Zusammenschlusses ([GetUniqueInternationalOrganization('japanese_shogunate').GetName])"
 sengoku_force_end_war: "Kriegsbeendigung erzwingen"
 sengoku_force_end_war_desc: "Kriegen verwüsten nur unser Land. Wir können unsere kaiserliche Macht nutzen, um einen kriegerischen Clan dazu zu bringen, die Kämpfe einzustellen, indem wir ihm ein offizielles Schreiben des Kaisers zustellen."
 sengoku_force_end_war_choose_war: "[war|e] wählen, der beendet werden soll"
 sengoku_revoke_clans_land: "Land entziehen"
 sengoku_revoke_clans_land_desc: "Wir fordern die Rückgabe von Land, das wir einst unter die Obhut eines Clans gestellt haben."
 sengoku_limit_clans_autonomy: "Autonomie des Clans begrenzen"
 sengoku_limit_clans_autonomy_desc: "Wir verlieren mehr und mehr die Kontrolle über die Clans, die unsere Autorität zunehmend missachten. Wir müssen sie zwingen, sich den Anweisungen unseres Zusammenschlusses ([GetUniqueInternationalOrganization('japanese_shogunate').GetName]) zu fügen."
 sengoku_summon_to_court: "Hof einberufen"
 sengoku_summon_to_court_desc: "Die Clanführer lehnen unsere Autorität offen ab. Wir sollten sie an den Hof berufen, damit wir mehr Kontrolle über sie ausüben können. Sollten sie sich weigern, dieser Aufforderung Folge zu leisten, werden wir es als Rechtfertigung für ihren Verrat nutzen können."
 sengoku_proclaim_clan_independence: "Unabhängigkeit des Clans erklären"
 sengoku_proclaim_clan_independence_desc: "Unser Zusammenschluss „[GetUniqueInternationalOrganization('japanese_shogunate').GetName]“ ist schwach geworden und kann die Clans nicht länger effizient kontrollieren. Wir müssen die Situation nutzen, um unsere Unabhängigkeit vom $JAPANESE_SHOGUNATE_LEADER_MALE$ zu erklären."
 clan_has_valid_landable_location.tt: "Wir sind in [locations|e] präsent, an denen kein anderer Clan präsent ist."
 sengoku_increment_recruitment: "Rekrutierung erhöhen"
 sengoku_increment_recruitment_desc: "Unsichere Zeiten stehen uns bevor und es müssen Kriege geführt werden. Wir sollten unsere Armee mit neuen Rekruten aufstocken."
 sengoku_offer_hostage: "Geisel anbieten"
 sengoku_offer_hostage_desc: "Wir können unsere Beziehungen zu anderen Clans stärken, indem wir ihnen eines unserer Familienmitglieder als Geisel übergeben."
 sengoku_ask_for_hostage: "Um Geisel bitten"
 sengoku_ask_for_hostage_desc: "Wir können einen anderen Clan darum bitten, uns eines ihrer Familienmitglieder als Geisel zu übergeben, um unsere Beziehungen zu ihnen zu stärken."
 sengoku_prove_heritage: "Abstammung beweisen"
 sengoku_prove_heritage_desc: "Unsere Familie reicht bis weit in die Vergangenheit zurück. Wir können versuchen, Dokumente darüber in unseren Archiven zu „finden“, um zu beweisen, wie weit unsere Blutlinie wirklich zurückreicht und wie eng wir mit den wichtigsten Familien und Clans von heute verbunden sind."
