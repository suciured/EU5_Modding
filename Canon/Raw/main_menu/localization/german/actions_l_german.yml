 #Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "Mit den Rebellen verhandeln"
 cmd_negotiate_with_rebels_desc: "Es ist an der Zeit, dass wir uns die Bitten und Probleme des Volkes anhören und alles in unserer Macht Stehende unternehmen, um das Land wieder zu stabilisieren, damit wir nicht riskieren, dass das, was uns einst groß gemacht hat, verloren geht."
 cmd_negotiate_with_rebels_tt: "Indem wir #R 3#! [celestial_authority_gc|e] opfern und uns auf die #italic Stärke#! und Unterstützung des [Concept('rebellion', 'Aufstands')|e] verlassen, könnte Folgendes passieren:"
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#! fordern eine Senkung der [control|e] in ihrem Land und drängen uns in Richtung [ShowSocietyDirectionName('free_subjects')]"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#!: Sie fordern eine Senkung der [tax|e] sowie [privileges|e]"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#!: Sie fordern [ShowModifier('religious_concessions_modifier')] und drängen uns in Richtung [ShowSocietyDirectionName('humanist')]"
 cmd_reform_the_cabinet: "Das Kabinett reformieren"
 cmd_reform_the_cabinet_desc: "Früher haben die Berater, die in unserem [ROOT.GetCountry.GetGovernment.GetCabinetTitle] gedient haben, die Interessen des Volkes über alles gestellt. In letzter Zeit haben ihre Dekadenz und Korruption jedoch ein noch nie dagewesenes Ausmaß erreicht. Indem sie sich auf ihre Privilegien berufen, beanspruchen sie Positionen, für die sie nicht geeignet sind, und vernachlässigen ihre Pflichten. Wir müssen etwas unternehmen, auch wenn wir dadurch ihre Gunst verlieren könnten."
 cmd_revise_the_tax_code: "Die Abgabenordnung überarbeiten"
 cmd_revise_the_tax_code_desc: "Die ineffiziente Besteuerung unserer vielen Provinzen hat zu Verlusten geführt, die den Reichtum unserer Staatskasse effektiv verringern. Um zu verhindern, dass unsere Dynastie ihr Gesicht verliert, müssen wir uns um unsere Einnahmequellen kümmern!"
 has_revised_tax_code_action_tt: "Wir haben die [cabinet_action|e] „[ShowCabinetActionName('reform_taxation_system')]“ und die [disasters|e]-[action|e] „[ShowGenericActionName('cmd_revise_the_tax_code')]“ abgeschlossen"
 cmd_restore_stability: "Stabilität im [GetCountry('CHI').GetFlavorRank] wiederherstellen"
 cmd_restore_stability_desc: "Die Katastrophe, die unser Volk vor Kurzem heimgesucht hat, hat die Stabilität unseres Landes stark beeinträchtigt. Wenn wir sie überwinden und diese turbulenten Zeiten hinter uns lassen wollen, müssen wir nach innen blicken und uns vorrangig um unsere eigenen Angelegenheiten kümmern."
 cmd_strengthen_crown: "Den Thronanspruch stärken"
 cmd_strengthen_crown_desc: "Unsere Legitimität als Beansprucher des himmlischen Mandats wird in Frage gestellt. Wir müssen unsere Kritiker zum Schweigen bringen und unseren Ruhm als Auserwählte wiedererlangen."
 has_completed_revised_tax_code_tt: "Hat die [cabinet_action|e] „[ShowCabinetActionName('reform_taxation_system')]“ abgeschlossen"
 has_not_already_enacted_this_action_during_the_disaster_tt: "Hat diese [action|e] während dieser [disaster|e] nicht bereits erlassen"
 #Decline of Majapahitt Actions
 peranakan_trading_rights: "Peranakan-Handelsrechte"
 restrict_peranakan_trading_rights: "$peranakan_trading_rights$ einschränken"
 restrict_peranakan_trading_rights_desc: "Der [ShowReligionGroupName('muslim')] erreichte uns durch das Treiben der [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Kaufleute, von denen sich viele in unseren nördlichen Häfen niedergelassen haben, wo sie als „Peranakan“ bekannt sind. Um die Bekehrung unserer Provinzen einzuschränken, sollten wir ihre Handelsrechte begrenzen."
 unrestrict_peranakan_trading_rights: "$peranakan_trading_rights$ wiederherstellen"
 unrestrict_peranakan_trading_rights_desc: "Die Einschränkungen, die den Peranakan-Kaufleuten auferlegt wurden, sind langfristig deutlich zu hart. Wir müssen sie zurücknehmen."
 ban_conversion_of_adipatis: "Bekehrung von Adipatis verbieten"
 ban_conversion_of_adipatis_desc: "Die Bekehrung unserer Provinzstatthalter, auch Adipatis genannt, bedroht zunehmend den Zusammenhalt unseres Staates. Wenn wir sie unterbinden, könnten wir länger für Stabilität sorgen; dies würde jedoch einen erheblichen Zorn unserer Untertanen provozieren."
 unban_conversion_of_adipatis: "Das Verbot der Bekehrung von Adipatis zurücknehmen"
 unban_conversion_of_adipatis_desc: "Das Verbot der #L [ShowReligionGroupAdjective('muslim')|l]en#! Bekehrung sorgte für zu viel Ärger und Unruhe. Wenn wir es zurücknehmen, könnten wir uns den guten Willen unserer Untertanen sichern."
 control_the_bhres: "Die Bhres kontrollieren"
 control_the_bhres_desc: "Viele der Fürsten samt ihrer Höfe bekehren sich nach und nach zum [ShowReligionGroupName('muslim')]. Für gewöhnlich würde uns dies nicht weiter scheren, aber es stellt doch ihre Treue infrage, wenn man die langfristigen Folgen bedenkt."
 maj_convert_to_islam: "Zum [ShowReligionGroupNameWithNoTooltip('muslim')] bekehren"
 maj_convert_to_islam_desc: "Der #L [ShowReligionAdjective('sunni')|l]e#! [ShowReligionGroupName('muslim')] breitet sich rasch innerhalb unserer Grenzen aus, und viele unserer Statthalter sind bereits zu dieser Religion übergetreten. Vielleicht ist es an der Zeit, unseren Stolz hinunterzuschlucken und ebenfalls zu konvertieren, so katastrophal dies auch für unser Prestige wäre."
 maj_consequences_of_conversion: "Ein Übertritt zum [ShowReligionName('sunni')] führt dazu, dass jedes [subject|e] mit weniger als #y 10 %#! [liberty_desire|e] sich von uns abspaltet. Außerdem geschieht Folgendes:"
 MAJ_reduce_sunni_dominance: "$demak_progress$ wird um #g 10 %#! verringert"
 MAJ_for_as_long_as_this_modifier_is_active: "Solange „[ShowModifier('adipati_conversion_ban')]“ aktiv ist, verlieren wir keine [cores|e] mehr, wenn ein [location|e] hauptsächlich [ShowReligionAdjective('sunni')|l] wird."
 peranakan_trading_rights_restriction_event_impact: "Solange „[ShowModifier('peranakan_trading_rights_restriction')]“ aktiv ist, wird das [event|e] „$death_of_hayan_wuruk.6.title$“ nur halb so wahrscheinlich ausgelöst."
 #Black Death Actions
 hide_from_black_death: "Hof abschotten"
 hide_from_black_death_desc: "Dies verringert das Risiko, dass jemand am Hof infolge der Seuche stirbt. Die [pops|e] werden jedoch auch denken, wir hätten sie ihrem Schicksal überlassen."
 stop_hide_from_black_death: "Abschottung beenden"
 stop_hide_from_black_death_desc: "Wir müssen allen zeigen, dass wir keine Angst vor dem Schwarzen Tod haben."
 isolate_cities_black_death: "Städte abschotten"
 isolate_cities_black_death_desc: "Indem wir unsere Städte dazu anweisen, ihre Tore zu schließen und den Verkehr in und aus ihnen einzuschränken, sollten wir in der Lage sein, die Auswirkungen der Krankheit zu begrenzen und die dringend benötigte Kontrolle zurückgewinnen."
 stop_isolate_cities_black_death: "Städte wieder öffnen"
 stop_isolate_cities_black_death_desc: "Da das Schlimmste der Krankheit überstanden ist, können wir unsere Städte wieder für Händler und Reisende öffnen."
 isolate_cities_effect_tt: "Alle [Concept('towns_and_cities', 'städtischen Orte')|e] erhalten „[ShowModifier('isolating_cities')]“. Dieser Modifikator skaliert mit der [control|e], die wir über den [location|e] ausüben"
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Den Nahrungsmittelmarkt kontrollieren"
 control_the_food_market_desc: "In diesen schwierigen Zeiten ist es wichtiger denn je, sicherzustellen, dass die Versorgung mit Getreide und anderen Nahrungsmitteln gewährleistet und deren Ausfuhr verboten ist. Wir müssen dies auch in dem Wissen tun, dass wir damit womöglich die Händler unseres Landes verärgern."
 stop_control_the_food_market: "Den Nahrungsmittelmarkt wieder öffnen"
 stop_control_the_food_market_desc: "Wir benötigen diese Schutzvorkehrungen nicht länger. Den Händlern steht es wieder frei, mit Nahrung zu handeln."
 close_the_borders: "Das Land abschotten"
 close_the_borders_desc: "Händler und andere Reisende bringen den Tod aus fernen Ländern mit. Zum Schutz unseres Volkes sind wir gezwungen, unsere Grenzen für jeglichen Handel vollständig zu schließen, ungeachtet dessen, welche Folgen dies für unsere Wirtschaft haben könnte."
 stop_close_the_borders: "Das Land wieder öffnen"
 stop_close_the_borders_desc: "Es ist an der Zeit, das Land wieder zu öffnen und fremden Waren und Händlern Zutritt zu gewähren."
 no_contact_with_outsiders: "Kein Kontakt zu Fremden"
 no_contact_with_outsiders_desc: "Jeder weiß, dass Fremde und Händler benachbarter Stämme die Seuche in unsere Territorien geschleppt haben. Um zu verhindern, dass sich diese Plage weiter ausbreitet, werden wir alle Beziehungen zu unseren Nachbarn abbrechen und unsere Grenzen für jeglichen Handel schließen, ungeachtet der Folgen, die dies für unsere Wirtschaft haben wird."
 stop_no_contact_with_outsiders: "Kontakt zu Fremden wiederaufnehmen"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Die Erkrankten absondern"
 segregate_the_infected_desc: "Eine Seuche grassiert in unserem Land. Wir müssen den Kranken verbieten, ihre Häuser zu verlassen, um die Ausbreitung zu stoppen."
 stop_segregate_the_infected: "Die Absonderung von Erkrankten beenden"
 stop_segregate_the_infected_desc: "Wir fühlen uns sicher genug, die Bewegungseinschränkungen für Kranke aufzuheben."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "Diese verheerende Seuche grassiert in unseren Kolonien: Sie mäht die Ureinwohner unter unserer Obhut nieder wie eine Sense das Gras. Wir müssen den Kranken verbieten, ihre Häuser zu verlassen, um die Ausbreitung zu stoppen."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Die Kranken in Pesthäusern unterbringen"
 strict_quarantines_desc: "Jene, die von der Seuche betroffen sind, stellen für uns alle eine Gefahr dar, und ihre bloße Anwesenheit könnte die Seuche auf die Gesunden übertragen. Wir müssen sie aus unserer Gemeinschaft vertreiben, um denjenigen eine Chance zu geben, die noch gerettet werden können."
 stop_strict_quarantines: "Die Pesthäuser abreißen"
 stop_strict_quarantines_desc: "Es besteht keine Notwendigkeit mehr darin, die Kranken an den Rand unserer Gemeinschaft zu vertreiben. Ein jedes [ShowBuildingTypeName('pest_house')] kann niedergebrannt werden."
 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Heilmittel beschaffen"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "Diese Krankheit lässt sich bekämpfen und zurückdrängen. Viele Ärzte und Priester behaupten, Rezepturen und Heilmittel gefunden zu haben, die die Gesundheit der Kranken verbessern könnten. Es ist unsere Pflicht, einen ausreichenden Vorrat davon zu beschaffen."
 procure_remedies_tt: "Jeder [market|e] innerhalb unserer Grenzen erhält bis zum Ende des Zeitraums „[ShowTemporaryDemand('procure_remedies')]“"
 procure_remedies_no_liquor_tt: "Jeder [market|e] innerhalb unserer Grenzen erhält bis zum Ende des Zeitraums „[ShowTemporaryDemand('procure_remedies_no_liquor')]“"
 stop_procure_remedies: "Kauf von betrügerischen Heilmitteln einstellen"
 stop_procure_remedies_desc: "Die vielen Arzneien und Mixturen, die von „Heilern“ und anderen Schwindlern als wundersam und unfehlbar angepriesen wurden, haben sich als unwirksam und manchmal sogar gefährlich erwiesen."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "Diese Krankheit, die unsere neuen Bürger befallen hat, lässt sich bekämpfen und zurückdrängen. Viele Doktoren und Schamanen behaupten, Rezepturen und Heilmittel gefunden zu haben, die die Gesundheit der Kranken verbessern könnten. Es ist unsere Pflicht, einen ausreichenden Vorrat davon zu beschaffen."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
 #Social
 sponsor_sin_forgiveness: "Massenvergebung finanzieren"
 sponsor_sin_forgiveness_desc: "Die Seuche ist eine Strafe Gottes für die Sünden des Volkes. Wir können sie bekämpfen, indem wir Massengottesdienste im ganzen Land veranstalten und die Bevölkerung ermutigen, sich vom Makel der Sünde zu reinigen."
 stop_sponsor_sin_forgiveness: "Finanzierung von Gottesdiensten beenden"
 stop_sponsor_sin_forgiveness_desc: "Die Gottesdienste waren nicht in der Lage, die Ansteckung zu stoppen. Man könnte sogar sagen, dass jene, die sich zum Gebet versammelten, sogar noch anfälliger für die Seuche waren."
 sponsor_spiritual_protection: "Spirituellen Schutz ersuchen"
 sponsor_spiritual_protection_desc: "Wie der [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] zu sagen pflegt, werden Krankheiten durch ein spirituelles Ungleichgewicht im Körper des Kranken oder durch den Bruch eines Tabus verursacht, wodurch böse Geister vom Körper des Schuldigen Besitz ergreifen können. Wir können diese Krankheit bekämpfen, indem wir die mächtigsten Geister anrufen und ihnen Opfer darbringen, damit sie unser Volk schützen."
 stop_sponsor_spiritual_protection: "Nicht länger spirituellen Schutz ersuchen"
 stop_sponsor_spiritual_protection_desc: "Die vielen Opfer und Rituale haben sich als ineffektiv erwiesen und eine Ausbreitung der Krankheit nicht aufgehalten. Die Geister haben uns unserem Schicksal überlassen."
 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "Sündenbocke finden"
 blame_the_minorities_desc: "Nicht alle sind gleichermaßen von der Seuche betroffen. Jene, die verschont geblieben sind, müssen diese Krankheit über unser Volk gebracht haben. Die religiösen Minderheiten in unserem Land tragen Schuld daran, dass wir dieses Leid erdulden müssen."
 stop_blame_the_minorities: "Die Suche nach Sündenböcken beenden"
 stop_blame_the_minorities_desc: "Die religiösen Minderheiten in unserem Land tragen keine Schuld an der Seuche, die uns heimsucht. Wir dürfen nicht zulassen, dass man sie weiter verfolgt."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "Nicht jeder leidet gleichermaßen unter der Seuche. Nur jene, die in den neuen Landen einheimisch sind, und somit jene, die ihr Leben weit vom Licht Gottes führten, erkranken an ihr. Es ist eindeutig Gottes Wille, dass sie für ihre Missetaten leiden."
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "Die Ureinwohner unserer Kolonien sind unschuldig und frei von Sünde, wie Kinder, die allein in der Wildnis aufwuchsen. Ihre Taten können nicht der Auslöser für diese göttliche Seuche sein, und sie verdienen es wahrlich nicht, dass wir sie fortwährend verfolgen."
 #Court and Country
 legitimize_parliament_abolition: "Abschaffung der Volksvertretung legitimieren"
 legitimize_parliament_abolition_desc: "Unser jüngster Versuch, die Kontrolle über unsere Volksvertretung ([SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName]) zu übernehmen, ist durch die Hallen der Macht in unserem ganzen [SCOPE.sCountry('actor').GetFlavorRank] widergehallt. Doch in diesen turbulenten Zeiten eröffnen sich auch neue Gelegenheiten! Wir müssen schnellstens die Abschaffung der Volksversammlung legitimieren.\n"
 reinstate_the_legislative_assembly: "Die Volksvertretung wiedereinsetzen"
 reinstate_the_legislative_assembly_desc: "Unser autokratischer Weg hat unserem Volk und unseren Beziehungen zu den verschiedenen Ständen nur geschadet. Um sie zu besänftigen und die alte Rechtsstaatlichkeit wiederherzustellen, muss die alte Volksvertretung ([SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName]) wiedereingesetzt werden.\n"
 rein_estate_loc_key: "Der Standeseinfluss innerhalb unserer Nation wird schon bald verwelken und schwächer werden, wodurch wir lokalen Machthabern Beschränkungen auferlegen können. Dies wird unserer Macht am Hof sehr zugute kommen!\n"
 rein_in_nobles: "Die Elite im Zaum halten"
 rein_in_nobles_desc: "$rein_estate_loc_key$"
 restrictions_loc_key: "Wir können folgende Restriktionen auferlegen:"
 impose_restrictions_on_nobles_through_event_tt: "Wir können dem [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] durch ein [event|e] Restriktionen auferlegen"
 rein_in_burghers: "Die Reichen im Zaum halten"
 rein_in_burghers_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_burghers_through_event_tt: "Wir können dem [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] durch ein [event|e] Restriktionen auferlegen"
 rein_in_clergy: "Die Gläubigen im Zaum halten"
 rein_in_clergy_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_clergy_through_event_tt: "Wir können dem [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] durch ein [event|e] Restriktionen auferlegen"
 rein_in_peasants: "Die Gemeinen im Zaum halten"
 rein_in_peasants_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_peasants_through_event_tt: "Wir können dem [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')] durch ein [event|e] Restriktionen auferlegen"
 #Aspiration for Liberty
 this_will_end_the_disaster_tt: "Dies wird die [disaster|e] „[ShowDisasterName('aspiration_for_liberty')]“ beenden\n"
 #Columbian Exchange
 move_nw_good_to_new_location: "Ware aus der Neuen Welt verbreiten"
 move_nw_good_to_new_location_desc: "Wir können eine der Waren, die in [ShowContinentName('america')] zu finden sind, in einem unserer [locations|e] verbreiten. Die örtliche Bevölkerung wird dies jedoch vermutlich nicht gutheißen und wir müssen die [rgo|e] des Orts völlig neu aufbauen."
 move_nw_good_to_new_location_no_available_good: "@trigger_no! Wir besitzen keinen [location|e], der zu einem Markt gehört, der diese [good] handelt oder erzeugt"
