 revoke_shugo_office: "Shugo-Amt entziehen"
 revoke_shugo_office_desc: "Die Position als Shugo einer Provinz gestattet es einer Familie, dort ziemlichen Einfluss zu sammeln, doch man kann ihr das Amt auch wieder entziehen, um zu verhindern, dass sie in ihrer Position zu überheblich wird."
 revoke_shugo_office_effect_tt: "Wir entziehen die Statthalterschaft über die Provinz, indem wir das [ShowBuildingTypeName('kokufu')] der Familie dort schließen; sie erhält dadurch [ShowBiasValue('opinion_revoked_shugo_office')|+=0] [opinion|e] von uns sowie den [casus_belli|e] „[ShowCasusBelliName('cb_japanese_clan_rebel_against_shogunate_authority')]“. Außerdem verliert die Familie den Titel [ShowSpecialStatusName('shugo_daimyo')], falls dies ihr einziges Shugo-Amt ist"
