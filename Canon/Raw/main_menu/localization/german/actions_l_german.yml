 claim_shugo_office: "Shugo-Amt beanspruchen"
 claim_shugo_office_desc: "Der Posten des Shugo bringt Macht und Prestige mit sich. Ein Clan mit genug Einfluss in einer Provinz kann entscheiden, dass er diesen Posten verdient, selbst wenn dies nicht dem Willen des $JAPANESE_SHOGUNATE_LEADER_MALE$s entspricht."
 claim_shugo_office_effect_tt: "Wir werden die Statthalterschaft der Provinz beanspruchen, indem wir dort ein [ShowBuildingTypeName('kokufu')] errichten"
 seek_alliance_with_overlord_rival: "Unterstützung bei den Rivalen unseres Suzeräns suchen"
 seek_alliance_with_overlord_rival_desc: "Damit wir uns gegen unseren tyrannischen Souverän behaupten können, benötigen wir alle Unterstützung, die wir kriegen können. Glücklicherweise gibt es die Rivalen unseres Suzeräns, die jede Minute seinen Untergang planen. Wir sollten gute Beziehungen zu ihnen pflegen, um einen gemeinsamen diplomatischen Hebel zu finden."
