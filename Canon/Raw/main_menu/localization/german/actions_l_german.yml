 #Reformation
 embrace_the_reformation: "Die Reformation annehmen"
 embrace_the_reformation_desc: "Die $reformation$ breitet sich in unserem Land aus! Es könnte klug sein, mit dem Zeitgeist zu gehen, um als Bastion des neuen Glaubens angesehen zu werden."
 embrace_the_reformation_tt: "Unser [country|e] wird zur ausgewählten [religion|e] bekehrt, einschließlich unseres [Concept('ruler', 'Herrschers')|e], [Concept('consort', 'Gemahls')|e], [Concept('heir', 'Erben')|e] und der [children|e] unseres [Concept('ruler', 'Herrschers')|e]."
 dissolve_monasteries: "Klöster auflösen"
 dissolve_monasteries_desc: "Das päpstliche Mönchtum ist veraltet und ketzerisch. Wir müssen mehr von den verbleibenden nicht-anglikanischen religiösen Häusern auflösen, sie ihrer Ländereien berauben und sämtliche Wertgegenstände konfiszieren."
 militarise_religious_icons: "Religiöse Ikonen militarisieren"
 militarise_religious_icons_desc: "Die Religion spielt nicht nur in unserer Gesellschaft eine große Rolle, sondern auch in unserem Militär. Wir können die Moral unserer Armeen steigern, wenn wir ihnen während Feldzügen erlauben, die Ikonen der Kirche zu benutzen."
 reformation_diplomacy: "Reformationsdiplomatie"
 reformation_diplomacy_desc: "Auch wenn der Anglikanismus ein besonderer Zweig der Reformation ist, so sind wir doch Brüder und Schwestern der anderen reformatorischen Kirchen des Christentums. Wir sollten mit den Nationen unserer Glaubensgeschwister in diplomatischen Kontakt treten."
 reformation_diplomacy_tt: "Wir verbessern die Beziehungen zu sämtlichen [Concept('countries', 'Ländern')|e], die Teil der Reformation sind."
 deport_heretics: "Ketzer ausweisen"
 deport_heretics_desc: "Die Ketzer sind eine Gefahr für unsere Religion und unsere Kultur. Wir sollten sie aus unserem Land vertreiben und in die Neue Welt schicken."
 deport_heretics_tt: "Wir weisen einen Teil unserer ketzerischen Bevölkerung in eine unserer Kolonien aus."
 encourage_innovativeness: "Innovationsfähigkeit fördern"
 encourage_innovativeness_desc: "Die alten Ansichten der Kirche sind ein Relikt aus Zeiten des Aberglaubens. Wir müssen die Innovationsfähigkeit des Klerus und unseres Volkes fördern."
 progress_of_the_supreme_governor: "Parade des Obersten Statthalters abhalten"
 progress_of_the_supreme_governor_desc: "Eine Parade des Obersten Statthalters, der auch das Staatsoberhaupt ist, fördert den öffentlichen Geist und die Treue."
 NO_POLICY: "Keine Politlinie"
 divorce_ruler: "Herrscher eine Scheidung gewähren"
 divorce_ruler_desc: "Die Stärke unserer kirchlichen Ämter hängt von Akten wie der Gewährung der Möglichkeit einer gerichtlichen Scheidung ab. Dies würde uns zweifellos eine größere diplomatische und dynastische Beweglichkeit ermöglichen."
 choose_consort_to_divorce_from: "[consort|e] auswählen, von dem man sich scheiden lassen will"
 summon_mystic: "Mystiker herbeirufen"
 summon_mystic_desc: "In unseren klösterlichen Gemeinschaften leben Menschen, die sich in besonderer Weise der Nähe Gottes verschrieben haben. Diese Menschen, Mystiker genannt, sind Männer und Frauen von großer Weisheit, die uns helfen können, das Reich besser zu leiten. Wir sollten nicht zögern, sie um Rat zu fragen, wenn wir welchen brauchen."
 bosnian_church_diplomacy: "Abgesandte nach Rom entsenden"
 bosnian_church_diplomacy_desc: "Aufgrund der Abschottung unseres Glaubens stellt man unsere Verbindungen zum Katholizismus allgemein infrage, doch viele unserer Nachbarn beschuldigen uns der Ketzerei. Wir sollten einen Vertreter unserer Kirche nach Rom schicken, um dem Papst die Treue zu schwören. Am Ende werden wir sonst noch mit diesem Klatsch und Tratsch konfrontiert, der uns in Gefahr bringt."
