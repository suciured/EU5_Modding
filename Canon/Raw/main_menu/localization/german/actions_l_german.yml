 grant_shugo_office_desc: "Die Provinzen von $japan_region$ sind mitunter schwierig zu regieren; daher werden Provinzstatthalter ernannt, die die Herrschaft des $JAPANESE_SHOGUNATE_LEADER_MALE$s über das ganze Land ausweiten."
 grant_shugo_office_effect_tt: "Wir gewähren der Familie die Statthalterschaft über die Provinz, indem wir ein [ShowBuildingTypeName('kokufu')] an diesem [location|e] einrichten und sie zum [ShowSpecialStatusName('shugo_daimyo')] machen, wenn sie es noch nicht ist"
