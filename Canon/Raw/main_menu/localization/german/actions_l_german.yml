 #Lordship of ireland
 lordship_of_ireland_casus_belli: "Kriegsgrund erwerben"
 lordship_of_ireland_casus_belli_desc: "Gewährt den [casus_belli|e] „[ShowCasusBelliName('cb_subjugation')]“, der gegen Länder genutzt werden kann, die nicht Teil der [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] sind."
 lordship_of_ireland_casus_belli_none_tt: "Auswählen, welches [country|e] sabotiert werden soll!"
 lordship_of_ireland_invite_planters: "Pflanzer anfordern"
 lordship_of_ireland_invite_planters_desc: "Siedler aus der Heimat werden die gläubige örtliche Bevölkerung stärken."
 lordship_of_ireland_invite_planters_effect_none_tt: "Rund 2.400 [pops|e] unserer [religion|e] werden über die nächsten 10 Jahre langsam von einem [area|e] in [ShowRegionName('great_britain_region')] in eine [province_definition|e] in [ShowRegionName('ireland_region')] migrieren"
 lordship_of_ireland_invite_planters_effect_tt: "Rund 2.400 [pops|e] werden über die nächsten 10 Jahre langsam aus dem Gebiet [origin_area.GetName|U] nach [target_province.GetName] migrieren"
 lordship_of_ireland_form_kingdom: "Das Königreich beanspruchen"
 lordship_of_ireland_form_kingdom_desc: "Der Titel des Königs von Irland gehört uns und wird unsere Legitimität über das Land und dessen Volk festigen."
 lordship_of_ireland_form_kingdom_region_tt: "Jeder [location|e] in der [region|e] [ShowRegionName('ireland_region')] muss sich [owned|el] eines [Concept('member', 'Mitglieds')|e] der [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] befinden"
 IRE_f_lordship_tt: "Wir können dies nicht tun, solange wir ein [member|e] der [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] sind. Nur der [international_organization_leader_short|e] kann dies durch die Aktion „[ShowGenericActionName('lordship_of_ireland_form_kingdom')]“ tun."
