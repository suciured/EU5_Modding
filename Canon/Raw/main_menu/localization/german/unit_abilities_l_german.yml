l_german:
 march_to_sound_of_guns: "Marschiert zum Klang der Waffen"
 march_to_sound_of_guns_desc: "Wenn wir in der Ferne Kanonendonner hören, eilt unser Korps zu Hilfe!"
 drill_army: "Armee drillen"
 drill_army_desc: "Drill ist die perfekte, wenngleich teure Methode, um sicherzustellen, dass jeder Soldat wehrtüchtig ist und weiß, was getan werden muss, ohne Leib und Leben aufs Spiel zu setzen. Schließlich ist Erfahrung der beste Lehrmeister."
 drill_army_cta: "Klicken, um Drills zu beginnen."
 hire_prisoners_as_mercenaries: "Gefangene als Söldner anheuern"
 hire_prisoners_as_mercenaries_desc: "Hierdurch werden [prisoners|e] bestochen, als [mercenaries|e] für unser [country|e] zu kämpfen."
 hire_prisoners_as_mercenaries_cta: "Klicken, um die [Concept('prisoner', 'Gefangenen')|e] zu bestechen, für uns zu kämpfen."
 ransom_prisoners: "Gefangene auslösen"
 ransom_prisoners_desc: "Hierdurch werden die [Concept('prisoner', 'Gefangenen')|e] in der Einheit für ein Lösegeld dem Besitzer ausgehändigt. Wir erhalten die Einnahmen der Transaktion, der Feind erhält jedoch seine [regiments|e] zurück."
 ransom_prisoners_cta: "Klicken, um die [Concept('prisoner', 'Gefangenen')|e] auszulösen."
 execute_prisoners: "Gefangene hinrichten"
 execute_prisoners_desc: "Hierdurch werden die [Concept('prisoner', 'Gefangenen')|e] in der Einheit hingerichtet. Andere [countries|e] sind möglicherweise wenig beeindruckt von unserer Brutalität, doch wir müssen sie nicht mehr durchfüttern oder befürchten, dass der Feind sie sich zurückholt."
 execute_prisoners_cta: "Klicken, um die [Concept('prisoner', 'Gefangenen')|e] in der Einheit hinzurichten."
 sell_prisoners_into_slavery: "Gefangene in die Sklaverei verkaufen"
 sell_prisoners_into_slavery_desc: "Hierdurch werden die [Concept('prisoner', 'Gefangenen')|e] in der Einheit an den nächstgelegenen [market|e] als Sklaven verkauft."
 sell_prisoners_into_slavery_cta: "Klicken, um die [Concept('prisoner', 'Gefangenen')|e] in der Einheit in die Sklaverei zu verkaufen."
 scorch_earth: "Erde verbrennen"
 scorch_earth_desc: "Unsere [food|e]-Vorräte vernichten, um den Feind zu schwächen, für den Fall, dass wir uns zurückziehen müssen."
 scorch_earth_cta: "Klicken, um alles brennen zu lassen!"
 scorched_earth_pops_unhappy: "Alle [pops|e] in der [province|e] verlieren [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e]."
 convert_galley_to_light_ship: "Galeere in Leichtschiff umwandeln"
 convert_galley_to_light_ship_desc: "In Friedenszeiten kann die [ShowUnitCategoryName('navy_galley')] umgebaut werden, um unserem Staat als Handelsschiff zu dienen."
 convert_galley_to_light_ship_cta: "Klicken, um „[ShowUnitCategoryName('navy_galley')]“ in „[ShowUnitCategoryName('navy_light_ship')]“ umzuwandeln.\nJede Umwandlung kostet #R 5 [gold|e].#!"
 convert_galley_to_light_ship_effect: "Rüstet Galeeren in der Flotte für jeweils 5[gold_i] in Leichtschiffe um"
 convert_light_ship_to_galley: "Leichtschiff in Galeere umwandeln"
 convert_light_ship_to_galley_desc: "In Kriegszeiten kann das [ShowUnitCategoryName('navy_light_ship')] umgebaut werden, um unserem Staat als Kriegsschiff zu dienen."
 convert_light_ship_to_galley_cta: "Klicken, um „[ShowUnitCategoryName('navy_light_ship')]“ in „[ShowUnitCategoryName('navy_galley')]“ umzuwandeln.\nJede Umwandlung kostet #R 5 [gold|e].#!"
 convert_light_ship_to_galley_effect: "Rüstet Leichtschiffe in der Flotte für jeweils 5[gold_i] in Galeeren um"
 promote_to_farari: "Zu Farari befördern"
 promote_to_farari_desc: "Die Mandekalu haben ihre Tapferkeit und ihre Entschlossenheit auf dem Schlachtfeld zur Schau gestellt. Es ist an der Zeit, dass wir Anerkennung für ihre Dienste zeigen und sie in das Elitekorps unseres Staates befördern!"
 promote_to_farari_cta: "Klicken, um „[ShowUnitDefinitionName('a_mandekalu_infantry')]“ und [ShowUnitDefinitionName('a_mandekalu_cavalry')] in „[ShowUnitDefinitionName('a_farari_infantry')]“ beziehungsweise „[ShowUnitDefinitionName('a_farari_cavalry')]“ umzuwandeln."
 promote_to_farari_ct: "„[ShowUnitDefinitionName('a_mandekalu_infantry')]“ und „[ShowUnitDefinitionName('a_mandekalu_cavalry')]“ werden zu „[ShowUnitDefinitionName('a_farari_infantry')]“ beziehungsweise „[ShowUnitDefinitionName('a_farari_cavalry')]“ aufgewertet"
 promote_to_farari_tt: "Wir haben #Y 150#! $mandekalu_exp$"
 mandekalu_exp: "Gesamte Mandekalu-Erfahrung"
 mandekalu_exp_gain_desc: "#italic Kann #Y Erfahrung#! erhalten, um zu „[ShowUnitDefinitionName('a_farari_infantry')]“ oder „[ShowUnitDefinitionName('a_farari_cavalry')]“ befördert zu werden, sobald der Fortschritt „[ShowAdvanceName('farari_corps_advance')]“ erforscht wurde. #Y Erfahrung#! gilt für alle #Y Mandelaku#!-Einheiten. Gewonnene Schlachten geben #G +15#! und Niederlagen #G +5#! #Y Erfahrung#! pro teilnehmender Mandekalu-Einheit.#!"
 absorb_pops: "Pops absorbieren"
 absorb_pops_desc: "Diese Einheit nutzen, um einige der Einheimischen dazu zu zwingen, sich uns anzuschließen."
 absorb_pops_cta: "Klicken, um Pops zu absorbieren."
 sacrifice_prisoners: "Gefangene opfern"
 sacrifice_prisoners_desc: "So werden die [Concept('prisoner', 'Gefangenen')|e] in der Einheit geopfert, was den Göttern gefällt und uns von der Pflicht befreit, sie durchzufüttern oder sie wieder einzufangen."
 sacrifice_prisoners_cta: "Klicken, um das Opfern von Gefangenen zu beginnen."
 gather_food: "Sammelt Proviant"
 gather_food_desc: "Unsere Soldaten werden Proviant sammeln, anstatt sich auf ihre Aufgaben zu konzentrieren."
 gather_food_cta: "Klicken, um mit dem Sammeln von Proviant zu beginnen."
 raid_clan_holdings: "Clan-Besitztümer überfallen"
 raid_clan_holdings_desc: "Selbst wenn wir die Besitztümer unseres Feindes nicht vollständig erobern können, können wir sie doch überfallen und ausrauben."
 raid_clan_holdings_cta: "Klicken, um mit dem Überfall auf Clan-Besitztümer zu beginnen."
 raid_imperial_family_holdings: "Kaiserliche Familien-Besitztümer überfallen"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "Klicken, um kaiserliche Familien-Besitztümer zu überfallen"
