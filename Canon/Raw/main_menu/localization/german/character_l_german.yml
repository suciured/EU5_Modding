 balanced_education_desc: "Das Leben sorgt für allerlei Herausforderungen für jene, denen es vorherbestimmt ist, über andere zu herrschen. Wenn wir den königlichen Nachwuchs entsprechend vorbereiten wollen, braucht er eine ausgewogene Ausbildung."
 administrative_education_desc: "Die Maschinerie des Staats und politische Vorgänge können angehende Anführer überwältigen. Um Schwächen in der Staatsführung zu vermeiden, wäre es klug, besonderen Wert auf eine verwalterische Ausbildung zu legen."
 diplomatic_education_desc: "Der Lebenssaft unsere Nation sind klug getroffene Vereinbarungen und fundierte diplomatische Manöver. Wir müssen daher dem königlichen Nachwuchs dieselben Werte mitgeben, wenn wir unseren diplomatischen Vorteil gegenüber unseren Feinden erhalten wollen."
 military_education_desc: "Die Projektion unserer Militärstärke ist das Rückgrat unserer Nation. Ein Schwerpunkt auf militärische Angelegenheiten und ein Studium, das das Wesen des Krieges sowie die Verwaltung der Streitmächte umfasst, sind die Dreh- und Angelpunkte unseres Ausbildungsziels."
 expensive_in_depth_education_desc: "Unser Reichtum ist mehr als ausreichend, um sicherzustellen, dass unser Erbe eine tiefgreifende Ausbildung erhält. Mit Zugriff auf beste Tutoren und Quellenmaterial erlangen wir einzigartiges Wissen und die beste Ausbildung, die man für Geld kaufen kann."
