l_german:
 nobles_estate: "Adelsstand"
 nobles_estate_desc: "Dieser Stand stellt unseren Landadel dar. Seine Privilegien sind durch alte Traditionen garantiert, von denen die meisten ursprünglich als Gegenleistung für außergewöhnliche Verdienste um den Staat verliehen wurden. Er ist traditionell dafür verantwortlich, das Reich vor äußeren Gefahren zu schützen und dem Herrscher dabei zu helfen, den Frieden zu wahren.\n$estate_common_crown_ending$"
 clergy_estate: "Klerusstand"
 clergy_estate_desc: "Dieser Stand stellt die gebildeten Priester unserer Staatsreligion dar. Ihre traditionelle Aufgabe ist es, für das spirituelle Wohl des Reiches und unseres Volkes zu sorgen, aber sie haben auch eine lange Tradition im Dienst der Staatsverwaltung. Im Lauf der Jahrhunderte wurden ihnen von frommen Menschen und früheren Herrschern gleichermaßen wertvoller Besitz und Privilegien geschenkt.\n$estate_common_crown_ending$"
 burghers_estate: "Bürgerstand"
 burghers_estate_desc: "Dieser Stand stellt die bürgerliche Klasse unseres Landes, einschließlich Handwerkern, Kaufleuten und Händlern dar. Ihre traditionelle Verantwortung besteht darin, die Wirtschaft aufrechtzuerhalten und weiterzuentwickeln. Daher werden ihnen in der Regel besondere Rechte und Privilegien gewährt, um Handel und Gewerbe zu erleichtern.\n$estate_common_crown_ending$"
 peasants_estate: "Gemeinenstand"
 peasants_estate_desc: "Dieser Stand stellt die Bevölkerung der untersten Schicht der Gesellschaft darf. Oft wird dieser Klasse wenig bis gar kein Ansehen oder Macht zuteil, und doch bilden die einfachen Leute das Fundament unseres Landes und können, wenn sie geeint sind, überraschend mächtig werden."
 crown_estate: "Krone"
 crown_estate_desc: "Dies ist das Herzstück und die Quelle der Autorität unseres ganzen Reichs und unserer Regierung, die ausschließlich von jenen an der Spitze ausgeübt und nicht den anderen Ständen übertragen wird.\nIm Allgemeinen ist es am besten, wenn der Regierungsstand so viel Macht wie möglich besitzt."
 dhimmi_estate: "Dhimmi-Stand"
 dhimmi_estate_desc: "Dieser Stand stellt die religiösen Minderheiten unseres [Concept('country', 'Lands')|e] dar, die für den [ShowReligionGroupName('muslim')] als „Leute des Buches“ gelten. Zumeist handelt es sich hierbei um #L [ShowReligionGroupAdjective('christian')|l]e#! und #L [ShowReligionAdjective('judaism')|l]e#! Gemeinden, doch manchmal beinhaltet es auch andere [religions|e]. Ihr Status und ihre Privilegien können sich von Land zu Land deutlich unterscheiden, ebenso wie ihre Organisation und ihre Zahl.\n$estate_common_crown_ending$"
 tribes_estate: "Stammesstand"
 tribes_estate_desc: "Dieser Stand steht für die unterschiedlichen Stämme und Clans unseres [Concept('country', 'Lands')|e]. Sie bilden traditionell Gruppen entsprechend ihrer Abstammung und ihrer Verwandtschaft und wohnen verstreut in ländlichen Gebieten. Diese verschiedenen Gruppen leben und arbeiten sehr unterschiedlich. Ihre Entfernung zu den Hauptmachtzentren und ihre recht hohe Unabhängigkeit von ihnen macht es schwierig, sie zu regieren, während ihre eigenen Bräuche ihnen einen Ruf als furchterregende und aufmüpfige Krieger verschaffen.\n$estate_common_crown_ending$"
 cossacks_estate: "Kosaken-Stand"
 cossacks_estate_desc: "Dieser Stand stellt unterschiedliche Gruppen kosakischer Völker dar, die es in unserem [country|e] gibt. Sie organisieren sich in halbnomadischen und halbmilitärischen Gruppen, die ihr eigenes Leben am Rand anderer Nationen führen, doch wenn man ihnen die richtigen Anreize gibt, können sie treu dienen und äußerst nützlich sein.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Allgemein ist es besser, wenn der Regierungsstand mehr Macht als die anderen Stände hat."
