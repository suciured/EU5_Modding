 tribes_estate_chibaloob: "Ch’ibalo’ob-Stand"
 formal_guilds: "Formelle Gilden"
 formal_guilds_desc: "Verbände und Vereinigungen von Händlern gibt es schon seit Anbeginn unserer Nation. Doch wir könnten uns entscheiden, die mächtigsten Händler auf unseren Märkten zu beschwichtigen, indem wir ihre Teilhabe in einem zentralisierten und offiziell anerkannten Korpus formalisieren. Solch ein Privileg würde sich zweifelsohne auf unsere Politlinien im In- und Ausland auswirken."
 trade_monopolies: "Handelsmonopole"
 trade_monopolies_desc: "Wenn wir mächtigen Händlern in unseren Landen Vorrechte auf unsere Handelswaren einräumen, wird dies den Einfluss der bekanntesten Händler in unserer Domäne deutlich mehren. Diese Politlinie wirkt sich auf unser Land in Bezug auf unsere Haltung gegenüber fremdländischen Händlern aus."
 control_over_monetary_policy: "Kontrolle über Geldpolitik"
 control_over_monetary_policy_desc: "Die Finanzen unserer Nation sind von großer Bedeutung, während wir danach streben, unsere Hauptbücher zu verbessern und zu perfektionieren. Vielleicht wäre es eine gute Idee, den reichen Mitgliedern unserer Gesellschaft diese Aufgabe anzuvertrauen und ihnen im Gegenzug verringerte Steuern auf ihre Handelswaren sowie ihre Besitztümer zuzugestehen."
 building_rights: "Baurechte"
 building_rights_desc: "Die Entwicklung unserer Siedlungen und Städte ist ein kostspieliges Unterfangen. Indem wir der örtlichen Bevölkerung Baurechte einräumen, senken wir letztlich die Gesamtkosten der Entwicklung. Allerdings wird diese Maßnahme den Einfluss des Volks erheblich vergrößern."
 burghers_royal_burgh_commissioners: "Royal-Burgh-Commissioner"
 burghers_royal_burgh_commissioners_desc: "Die Royal-Burgh-Commissioner vertreten die von der [ShowEstateTypeName('crown_estate')] verbrieften Burghs von [GetCountry('SCO').GetName]. Sie werden regelmäßig einberufen, um ihre Privilegien zu wahren, den Handel zu regeln und den Herrscher ihrer Nation zu beraten. Durch ihre kollektive Autorität in der #italic Convention of Royal Burghs#! sorgen sie dafür, dass [GetCountry('SCO').GetNameWithNoTooltip]s Handelsstädte für Regierung, Wirtschaft und Rechtsprechung unverzichtbar bleiben – und damit ein Gegengewicht zur Macht von $nobles_estate$ und [ShowEstateTypeName('clergy_estate')] bieten."
 burghers_land_rights: "Landrechte ($burghers_estate$)"
 burghers_land_rights_desc: "Die Gesetze bezüglich des Landbesitzes waren in letzter Zeit Gegenstand vieler hitziger Debatten bei Hofe. Wir werden die Landbesitzrechte unseres #L [ShowEstateTypeName('burghers_estate')]s#! erweitern, sodass die verschiedenen Verwaltungszünfte im Gegenzug für die ihnen gewährte größere Macht besser mit uns zusammenarbeiten."
 commercial_advisory_council: "Kommerzbeirat"
 commercial_advisory_council_desc: "Handel ist der Lebenssaft unserer Wirtschaft. Wir müssen also für einen steten Handelsfluss sorgen und sicherstellen, dass unser Staatsoberhaupt nur von den fähigsten und gebildetsten Menschen umgeben ist, die des See- und Landhandels kundig sind. Dies wirkt sich zuträglich auf unsere wirtschaftlichen Fähigkeiten daheim und in der Fremde aus."
 building_roads_rights: "Straßenbaurechte"
 building_roads_rights_desc: "Erlauben wir dem reichen [ShowEstateTypeName('burghers_estate')], unsere Infrastruktur durch den Bau von [roads|e] zu verbessern, was sowohl unserer ständig wachsenden Wirtschaft als auch den Händlern selbst zugutekommt."
 clergy_literacy_rights: "Alphabetisierungsrechte (Gläubige)"
 clergy_literacy_rights_desc: "Unsere Religion beinhaltet viele literarische Werke, in denen die Praktiken, Moralvorstellungen und Prinzipien unseres Glaubens zu finden sind. Unser [ShowEstateTypeName('clergy_estate')] sollte einen unbeschränkten Zugriff auf das geschriebene Wort besitzen, um die heiligen Schriften unseres Glaubens zu studieren."
 clergy_strengthen_faith: "Gestärkter Glaube"
 clergy_strengthen_faith_desc: "Der Glaube ist es, der unser Volk selbst in schwierigsten Zeiten zusammenhält. Dank der Bemühungen unseres #L [ShowEstateTypeName('clergy_estate')]s#! ging unser Volk aus der jüngsten Prüfung unerschütterlich im Glauben und frommer als je zuvor hervor!"
 clergy_lecture_oaths: "Vorlesungsschwüre"
 clergy_lecture_oaths_desc: "Unsere uralten Universitäten sind bekannt dafür, die einflussreichsten Geister des Landes hervorzubringen, und daher müssen sie geschützt und überwacht werden. Abgänger werden darauf eingeschworen, niemals außerhalb der Mauern dieser Bildungszentren Vorlesungen zu halten."
 clergy_enforced_unity: "Erzwungene Glaubenseinigkeit"
 clergy_enforced_unity_desc: "Unser Land beherbergt Menschen vieler verschiedener Glaubensrichtungen, und das Zusammenleben wird zunehmend schwieriger, was wiederum unsere Regierung schwächt. Wir sollten das Gesetz durchsetzen, laut dem unsere Untertanen nur unserer Staatsreligion folgen dürfen, um diese Uneinigkeit zu beenden und unsere Autorität zu festigen."
 clergy_military_orders: "Kriegerorden"
 clergy_military_orders_desc: "Kriegerorden wurden nach Beginn der Kreuzzüge geschaffen, um die Disziplin und die Hingabe der Mönche mit dem kriegerischen Können und der Erfahrung von Rittern zu vereinen. Sie breiteten sich durch die gesamte Christenheit aus, doch auch andere Religionen entwickelten ähnliche Orden, die an Religionskriegen beteiligt waren."
 clergy_land_rights: "Landrechte (Gläubige)"
 clergy_land_rights_desc: "Wir haben entschieden, den Gläubigen das Recht auf privaten Landbesitz einzuräumen. Dies macht sie mächtiger und einflussreicher, verschafft uns jedoch auch ein beständigeres Maß an für uns verfügbaren Geistlichen."
 clerical_advisory_council: "Beirat (Gläubige)"
 clerical_advisory_council_desc: "Wir haben entschieden, einen Beirat einzuberufen, der gänzlich aus Geistlichen des #L [ShowEstateTypeName('clergy_estate')]s#! besteht. Dies macht ihn einflussreicher, aber beruhigt ihn auch, da er seine Sorgen direkt vortragen und so auch seine Interessen voranbringen kan."
 clergy_powerful_dioceses: "Mächtige Bistümer"
 clergy_powerful_dioceses_desc: "Die Verwaltung unseres Territoriums liegt in den Händen des Staats. Doch die Organisation des #L [ShowEstateTypeName('clergy_estate')]s#! folgt nicht unserem Provinzsystem. Stattdessen organisiert man sich selbst in Bistümern, die beachtliche Macht und immensen Einfluss auf die inneren Angelegenheiten unseres Landes haben."
 nobles_land_rights: "Landrechte ([GetEstateNameWithNoTooltip('nobles_estate')])"
 nobles_land_rights_desc: "Dies stellt die Privilegien unseres #L [ShowEstateTypeName('nobles_estate')]s#! in den von ihm beherrschten Landen und über die dort lebenden Menschen dar. Zu diesen Rechten zählt, dass der $nobles_estate$ die auf seinem Land lebenden Bauern besteuern und sie für die Bildung von Aufgeboten heranziehen kann sowie Recht über sie sprechen darf. Diese Besitztümer sind meist vererbbar."
 auxilium_et_consilium: "Auxilium et consilium"
 auxilium_et_consilium_desc: "Der [ShowEstateTypeName('nobles_estate')] genießt Privilegien, doch er hat seinem Fürsten gegenüber auch Verpflichtungen. Er muss für Truppen (#italic auxilium#!) sorgen, Befestigungen und Infrastruktur der beherrschten Lande unterhalten, aber seinem Fürsten auch Rat (#italic consilium#!) geben, falls man darum bittet."
 noble_serfdom_rights: "Kontrollierte Leibeigenschaft ($nobles_estate$)"
 noble_serfdom_rights_desc: "Zu den Rechten, die der [ShowEstateTypeName('nobles_estate')] über den [ShowEstateTypeName('peasants_estate')] in seinen Landen ausübt, gehören das Recht, Steuern und Abgaben von ihm zu erheben und nach Bedarf Recht über ihn zu sprechen. Bauern, die unter diesen Bedingungen leben, werden Leibeigene und sind in der Regel an das Land gebunden, das sie bewirtschaften."
 noble_fortification_licenses: "Befestigungslizenzen"
 noble_fortification_licenses_desc: "Eine der Folgen unseres Feudalsystems war die Verbreitung von Burgen und Festungen, die der [ShowEstateTypeName('nobles_estate')] errichtete, um seine Macht und Autorität großflächig auszudehnen. Dies wirkte sich auch auf das Grundgeflecht unserer Gesellschaft aus, da sich die Adligen immer mehr in ihren ererbten Herrschaftsgebieten eingraben konnten."
 noble_marriage_rights: "Herrschereherecht"
 noble_marriage_rights_desc: "Der [ShowEstateTypeName('nobles_estate')] unseres Landes gilt als unserem Herrscher gleichgestellt. Daher darf er auch in die Herrscherfamilie einheiraten, was in der Folge seinen Einfluss und seine Macht bei Hofe sowie in der Regierung des Landes mehrt."
 noble_leaders_only: "Ausschließliche Anführer ($nobles_estate$)"
 noble_leaders_only_desc: "Unser [ShowEstateTypeName('nobles_estate')] glaubt, er sei aufgrund vergangener Ereignisse als Einziger in der Lage, Anführer für unsere Armeen und Marineflotten zu stellen. Dies dürfte allerdings die anderen Stände unseres Landes aufbringen, die den $nobles_estate$ für hochnäsige Narren halten."
 banal_lordship: "Heerbannfürsten"
 banal_lordship_desc: "Eine Art der Landherrschaft, die sich im Feudalsystem entwickelte, beruhte auf dem „Ban“, was in etwa „gebieten“ bedeutet und die Autorität eines Fürsten meint, seine Pachtbauern zu befehligen, ihnen Anweisungen zu erteilen und sie zu bestrafen. Dies führte dazu, dass der [ShowEstateTypeName('nobles_estate')] noch größere Macht in seinen Domänen genoss, da er auch für die Rechtsprechung in seinen Territorien verantwortlich war und den [ShowEstateTypeName('peasants_estate')] für fast all seine wirtschaftlichen Betätigungen besteuern konnte."
 primacy_of_nobility: "Primat des $nobles_estate$s"
 primacy_of_nobility_desc: "Der [ShowEstateTypeName('nobles_estate')] unseres Lands erwies sich für uns als entscheidender Verbündeter, da er die meisten unserer Unterfangen unterstützt und das Rückgrat unserer Armeen darstellt. Daher sieht er sich dem Herrscher gleichgestellt und als derart unverzichtbar für die Regierung, dass er bei allen wichtigen Entscheidungen zurate gezogen werden muss."
 elaborate_court_ceremonies: "Aufwendiges Leben am Hofe"
 elaborate_court_ceremonies_desc: "Wir haben uns entschieden, das höfische Leben unseres Landes mit aufwendigsten Formalitäten zu füllen. Von jedem, der etwas ist, wird erwartet, dass er unserem Herrscher im Hauptsitz seine Aufwartung macht. So kann der $nobles_estate$ weniger Intrigen gegen den Herrscher schmieden, doch das hat einen hohen Preis."
 tysiatskii_privilege: "Tysiatskii-Amt"
 tysiatskii_privilege_desc: "Die Tysiatskii sind von den Bojaren ausgewählte militärischen Führer. Während in andere Staaten das Befehligen der Truppen in ihren Verantwortungsbereich fällt, fungieren unsere Tysiatskii-Ämter als Vertreter des #L [ShowEstateTypeName('peasants_estate')]s#!, die als Richter an Handelsgerichtshöfen und Aufseher von Befestigungen dienen."
 the_ryad_privilege: "Der Ryad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ ist der Name des Vertrags zwischen Bojaren und dem Staat. Er schützt die Interessen und die Macht der Bojaren. Zugleich legt er auch die Verantwortungen und Rechte des jeweiligen Fürsten fest."
 bashtinas_and_pronijas_grants: "Baština-Vergabe"
 bashtinas_and_pronijas_grants_desc: "Das System der Landvergabe an unsere Eliten wurde vom byzantinischen #italic Pronoia#!-System inspiriert. Mit ihm wird eine ganze Palette von Privilegien und Verpflichtungen im Auftrag der Domäne gewährt, was die Verwaltung jenes Landes anbelangt, das von der Regierung vergeben wurde."
 zupa_districts: "Župa-Bezirke"
 zupa_districts_desc: "Die Unter- und Aufteilung unserer Gesellschaft ist in den verschiedenen rechtlichen Rahmenwerken beschrieben, die sich auf unseren Verwaltungszweig beziehen. Der wichtigste Aspekt unserer Gesellschaft und unserer Bürokratie ist die Untergliederung unserer Provinzen in #italic Župa#!-Bezirke, die darauf abzielen, die Angelegenheiten vor Ort besser zu bewältigen."
 vlastele_krayishnik: "Vlastela Krajiški"
 vlastele_krayishnik_desc: "Unsere Grenzlande müssen stets sicher geschützt werden. Zu diesem Zweck teilt das Krajina-System unsere Grenze in gut verwaltete Bezirke unter Befehl der örtlichen Fürsten auf, die man #italic Vlastela Krajiški#! nennt. Sie sind für die Erhaltung und den Schutz der Bevölkerung ihrer Provinz verantwortlich."
 feudal_mercenary_contracts: "Feudale Söldnerverträge"
 feudal_mercenary_contracts_desc: "Die aus unserem Volk ausgehobenen Armeen lassen oft einiges zu wünschen übrig. Um unser Volk zu schützen und unsere Rivalen zu übertrumpfen, müssen wir uns auf fremdländische Söldner verlassen, deren Verträge von den Eliten unserer Gesellschaft verwaltet werden."
 tax_exemption: "Steuerbefreiung"
 tax_exemption_desc: "Unserem Glauben dienen fromme Männer und Frauen, die ihr Leben der Hege und dem geistigen Wohlergehen unseres Volkes gewidmet haben. Es ist nur natürlich, dass sie keine Abgaben an die Regierung zahlen müssen."
 peasants_represented_in_parliament: "Repräsentation im Parlament"
 peasants_represented_in_parliament_desc: "Wenn wir unserer Bevölkerung einen Sitz in unserer Hauptversammlung einräumen, erhält auch der [ShowEstateTypeName('peasants_estate')] unseres Landes eine Stimme und hat so mehr Rechte für sich."
 peasants_free_peasantry: "Freizügigkeit für die Gemeinen"
 peasants_free_peasantry_desc: "Menschen sind der wertvollste Besitz jedes Staats. Hungersnöte und Zwietracht wären ohne sie an der Tagesordnung. Doch die Elite sieht sie nur als Besitz, als Besitz, den man auf dem eigenen unverdient erlangten Land halten und horten muss.\nWenn wir den Massen Freizügigkeit gewähren, halten sie ihr Schicksal wieder in eigenen Händen, sodass sie die Lande ihrer ehemaligen Herren verlassen und zu neuen, fruchtbareren Feldern aufbrechen können."
 peasant_owns_their_food: "Produktionsmittel"
 peasant_owns_their_food_desc: "Die Oberschicht sind Aasgeier, die die Früchte der harten Bauernarbeit verschlingen und nichts dafür zurückgeben. Indem wir die Produktionsmittel in Besitz nehmen, nehmen wir somit auch die Zukunft unserer Nation und ihres Volkes selbst in die Hand!"
 peasants_fewer_levies: "Weniger Aufgebote"
 peasants_fewer_levies_desc: "Der [ShowEstateTypeName('peasants_estate')] ist der Lebenssaft unseres Staats. Er ernährt die Bevölkerung, sorgt für das Material für unsere Gebäude und stellt die Waren her, die unser [ShowEstateTypeName('burghers_estate')] verkauft.\nAuch wenn der Krieg eine Zeit großer Not für unseren Staat ist, müssen wir doch danach streben, unseren [ShowEstateTypeName('peasants_estate')] vom Konflikt fernzuhalten, um Hungersnöte und einen wirtschaftlichen Zusammenbruch nach dem Krieg zu vermeiden."
 peasants_yeomanry: "Yeomen"
 peasants_yeomanry_desc: "Die kleinen Halter von Freistätten bekommen mehr Rechte im Gegenzug für einige Pflichten niederer Adliger, darunter auch höhere zu erfüllende Erwartungen, was die Verteidigung des Reichs anbelangt."
 creaghts_privilege: "Creaghts"
 creaghts_privilege_desc: "Viele aus der Unterschicht gehören zu den ländlichen #italic Creaghts#!: Gruppen von nomadischen Viehhirten. Sie ziehen jahreszeitweise auf frische Weidegründe und sind nach jenen Übergangshütten benannt, die sie errichten, wenn sie von Ort zu Ort wandern. Da sie nicht an eine bestimmte Scholle gebunden sind, stehen sie auch außerhalb der Feudalstruktur."
 coign_and_livery_privilege: "Unterkunft und Gewand"
 coign_and_livery_privilege_desc: "Dieses System, das auch als #italic Bonnacht#! bekannt ist, sorgt dafür, dass unsere niederen Häuptlinge ihre treuen Soldaten in ihren Besitztümern auf eigene Kosten unterhalten müssen."
 peasants_allowed_weapons_privilege: "Gemeine Milizen"
 peasants_allowed_weapons_privilege_desc: "Das gemeine Volk darf seine Waffen behalten, die es dann für den Aufgebotsdienst braucht. Dies sorgt für eine größere Nachfrage nach Waffen auf dem Markt."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje und Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "In unserer Domäne finden sich viele Befestigungen und imposante Festungen. Die Unterhaltskosten und die Garnisonen dieser Stellungen wurden der örtlichen Bevölkerung anvertraut."
 peasants_autonomous_villages: "Autonome Dörfer"
 peasants_autonomous_villages_desc: "In den Landsiedlungen unseres Staats herrscht eine Redewendung vor: „Das Gesetz des Souveräns endet an den Dorftoren.“ Das Volk in Siedlungen organisiert sich unabhängig von der Zentralautorität unseres Landes."
 clergy_protected_faith: "Glaubensschutz (Gläubige)"
 clergy_protected_faith_desc: "Die Geistlichen stehen unter religiösem Schutz und sind daher von Bekehrungsversuchen des Staats ausgenommen."
 burghers_protected_faith: "Glaubensschutz (Reiche)"
 burghers_protected_faith_desc: "Die reichen Mitglieder unserer Gesellschaft stehen unter religiösem Schutz und sind daher von Bekehrungsversuchen des Staats ausgenommen."
 nobles_protected_faith: "Glaubensschutz (Eliten)"
 nobles_protected_faith_desc: "Die Eliten stehen unter religiösem Schutz und sind daher von Bekehrungsversuchen des Staats ausgenommen."
 peasants_protected_faith: "Glaubensschutz (Gemeine)"
 peasants_protected_faith_desc: "Die Gemeinen stehen unter religiösem Schutz und sind daher von Bekehrungsversuchen des Staats ausgenommen."
 reduced_from_military_obligations: "Verringerte Kriegspflichten"
 reduced_from_military_obligations_desc: "Im Austausch für Treue gegenüber unserer Zentralautorität können wir die Kriegspflichten all jener verringern oder sogar abschaffen, die sich einem Leben im Schoß der Kirche verschrieben haben."
 office_of_the_sankar_zouma_privilege: "Sankar-Zouma-Amt"
 office_of_the_sankar_zouma_privilege_desc: "Der Sankar-Zouma ist ein prestigeträchtiges Amt, das die höchste Autorität des Landes dem [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] gewährt. Seine Rolle, die stark an die des Farima-Soura erinnert, besteht darin, Autorität entlang aller Handelsrouten über die Südgrenze auszuüben."
 office_of_the_farima_soura_privilege: "Farima-Soura-Amt"
 office_of_the_farima_soura_privilege_desc: "Der #italic Farima-Soura#! ist damit beauftragt, die Nordgrenze zu bewachen. Dabei überblickt er den Verkehr über die Sahara-Grenze und achtet auf die Sicherheit und die Zügigkeit sämtlichen Handelsverkehrs über unsere Grenzen."
 liberum_veto: "Liberum Veto"
 liberum_veto_desc: "Hiermit wird Einstimmigkeit zur Bedingung aller erfolgreichen Abstimmungen im #italic $country_flavor_parliament_sejm$#!. Jeder Adlige kann eine Abstimmung oder Gesetzgebung unterbrechen, indem er #italic Sisto activitatem!#! auf Latein („Ich halte dies auf!“) oder #italic Nie pozwalam!#! auf Polnisch („Ich erlaube das nicht!“) ruft."
 visconti_city_states: "Visconti-Stadtstaaten"
 visconti_city_states_desc: "Die Nation „[GetCountry('MLO').GetLongName|U]“ unter der Visconti-Familie ist gezeichnet von einem zersplitterten und dezentralisierten Staat. Verschiedene bekanntere Mitglieder der Visconti-Familie (darunter Azzone, Gian Galeazzo und Bernabò) ringen um die Vorherrschaft, wobei sie verschiedene Taktiken wie Bündnisse, Verrat und Feldzüge nutzen. Dieser ständige Machtkampf schwächt die zentrale Autorität von [GetCountry('MLO').GetNameWithNoTooltip] weiter und trägt zur Instabilität und zum Auseinanderbrechen der Region bei."
 milanese_cloth_guilds_privileges: "Stoffzünfte von Mailand"
 milanese_cloth_guilds_privileges_desc: "Unsere wertvolle Tuchherstellung ruht auf den Schultern der besten Handwerker ganz #L [ShowRegionName('italy_region')]s#!. Wenn wir ihre Regulierung und Produktionsketten unserem [ShowEstateTypeName('burghers_estate')] anvertrauen, schaffen wir Rekordgewinne und eine ebensolche Produktivität und müssen dafür den Händlergilden nur etwas Einfluss gewähren."
 novgorod_ivans_hundred: "Iwans Hundert"
 novgorod_ivans_hundred_desc: "Die Oberhäupter von Iwans Hundert, unserer örtlichen Händlergilde, sind dauerhafte Mitglieder des Handelsgerichtshofs von [ShowLocationName('novgorod')] und des herrschenden Rats der Republik Nowgorod. Durch ihre politische Präsenz und die Vereinbarungen zwischen ihnen und dem [ShowEstateTypeName('nobles_estate')] wird der erfolgreiche Handel in unserer Nation gewiss anhalten."
 ordinance_of_laborers: "Arbeiterauflagen"
 ordinance_of_laborers_desc: "Zum großen Missfallen der Gemeinen wurden Auflagen erlassen, um eine Lohnspirale beim [ShowEstateTypeName('peasants_estate')] zu verhindern: Im Grunde werden die Löhne auf dem Niveau vor der Seuche festgeschrieben. Arbeitgeber dürfen auch keine überzähligen Arbeiter anwerben, und es ist verpflichtend, dass jeder unter sechzig arbeitet."
 masaniellos_fight: "Masaniellos Kampf"
 masaniellos_fight_desc: "Die Forderungen von Masaniello dem Fischer werden durch dieses Privileg abgebildet, das die Gemeinen vor tyrannischen Steuern schützt und vor wirtschaftlichen Katastrophen bewahrt."
 peasants_no_poll_tax_privilege: "Kopfsteuerbefreiung"
 peasants_no_poll_tax_privilege_desc: "Nach Wat Tylers Aufstand schafft man die übermäßig harte Kopfsteuer ab und sichert zu, sie nicht wieder einzuführen."
 land_owning_farmers: "Bauern mit Landbesitz"
 land_owning_farmers_desc: "Im Vergleich zu weiten Teilen des feudalen #L [ShowContinentName('europe')]s#! hatten die #L [GetCountry('SWE').GetAdjective|l]en#! Bauern eine einzigartig starke Stellung im Vergleich mit anderen. Sie besaßen ihr Land vollständig, zahlten Steuern direkt an die Krone und hatten oft ein Mitspracherecht in örtlichen Versammlungen. Dadurch genossen sie ein gewisses Maß an Autonomie und rechtlichem Schutz. Diese Bauern waren keine Leibeigenen; viele von ihnen waren bewaffnet und dienten in Aufgeboten. Ihre Rechte waren im alten Gewohnheitsrecht verankert, und ihre recht große Unabhängigkeit ist ein grundlegendes Element der schwedischen ländlichen Gesellschaft."
 #Aragon
 general_privilege: "Privilegio General de Aragón"
 general_privilege_desc: "Das Privilegio General ist eine Liste von Vereinbarungen und Gesetzen, die dem Monarchen eine Garantie der traditionellen Adelsrechte abverlangen sowie den Zwang auferlegen, die Erlaubnis des Parlaments einzuholen, ehe er eine Kriegserklärung ausspricht."
 union_privilege: "Privileg der Union"
 union_privilege_desc: "Trotz des Widerstands der [ShowEstateTypeName('crown_estate')] erzwang die #italic Union von Aragon#!, dass dieser Satz von Vereinbarungen zu einem Gesetz wurde. Es stattet den aragonesischen [ShowEstateTypeName('nobles_estate')] und die Bewohner der Städte mit ausgedehnten Rechten aus – auf Kosten der traditionellen Macht des Herrschers."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "Justicia de Aragón ist ein mächtiges Rechts- und Justizamt in [GetCountry('ARA').GetName], das man einrichtete, um regionale Gesetze zu erhalten, Streitigkeiten zu schlichten und die Rechte der Untertanen vor königlichen Übergriffen zu schützen."
 formalized_oath: "Formelle Treueeide"
 formalized_oath_desc: "Die Monarchie wird durch eine formelle Vereinbarung zusammengehalten, die festlegt, dass die Rechte und Freiheiten der Stände anerkannt und erhalten werden müssen, ehe ein Treueeid abgelegt werden kann."
 #Ethiopia
 double_sabbath: "Zwei-Tage-Sabbat"
 double_sabbath_desc: "Im Gegensatz zur herkömmlichen Doktrin ist es die uralte Tradition unseres Volks, sowohl den Sabbat des siebten Tags am Samstag als auch den Tag des Herrn am Sonntag zu achten. Dieses Privileg kodifiziert diese Gebräuche als Gesetz und schützt die Bauernschaft vor Verfolgung."
 #Florence
 signoria_council: "Signoria-Rat"
 signoria_council_desc: "Die Signoria von [GetCountry('FLO').GetName] ist der Name jenes Neunerrats, der die Stadt regiert und dessen Mitglieder aus unterschiedlichen Zünften stammen. Alle zwei Monate gibt es eine Ziehung, um die Ratsmitglieder neu zu wählen. Der ständige Wechsel soll garantieren, dass die Interessen der Republik Vorrang vor allem anderen haben. Der Umstand, dass alle Mitglieder aus Zünften stammen, sorgt allerdings dafür, dass immer die gleichen Familien das Sagen haben."
 florence_guilds: "Zünfte von [GetCountry('FLO').GetNameWithNoTooltip]"
 florence_guilds_desc: "Die unterschiedlichen Kunsthandwerker und Händler von [GetCountry('FLO').GetName] sind traditionell Mtglieder in verschiedenen Zünften. Dies sorgt nicht nur für hohe Ansprüche bei den Waren, sondern verhindert auch ungerechten Wettbewerb. Doch die Macht und der Einfluss, den diese Zünfte deswegen besitzen, lassen sich ebenfalls kaum bestreiten.\n\nEntsperrt das [law|e] „[ShowLawName('guilds_of_florence')]“."
 #Korea
 scholar_officials: "Gelehrtenbeamte"
 scholar_officials_desc: "Unsere Eliteschichten bestehten aus weisen Regierungsbeamten und Politikern, die ihre beneidenswerten Ämter erhielten, weil sie ihr Wissen bei den nationalen Prüfungen unter Beweis stellten.\nDie Familien dieser Beamten können ihren privilegierten Status so lange behalten, wie sie mindestens alle drei Generationen einen Beamten hervorbringen."
 petty_bureaucracy: "Niedere Bürokratie"
 petty_bureaucracy_desc: "Der Hauptbeamtenapparat unseres Landes besteht aus hochgebildeten Fachleuten und Verwaltern, die das Tagesgeschäft abwickeln und die Struktur der Regierung stützen."
 #Papacy
 powerful_italian_families: "Mächtige [ShowCultureGroupNameWithNoTooltip('italian_group')|l]e Familien"
 powerful_italian_families.tt: "Unser Hauptsitz liegt NICHT in der Region [ShowRegionNameWithNoTooltip('italy_region')]"
 powerful_italian_families_desc: "Die Gesetzlosigkeit und der Ungehorsam in [ShowLocationName('rome')] und den anderen #L [ShowCultureGroupName('italian_group')|l]en#! Ständen nahmen gewaltig zu, als der [GetCountry('PAP').GetGovernment.GetRulerTitle] den Hof nach [ShowLocationName('avignon')] verlegte. Nun stehen diese Territorien unter der Kontrolle mächtiger italienischer Familien wie den Colonna und den [ShowDynastyName('orsini_dynasty')], die nahezu völlig unabhängig vom [GetCountry('PAP').GetGovernment.GetRulerTitle] sind."
 french_cardinals: "[ShowCultureGroupNameWithNoTooltip('french_group')|U]e Kardinäle"
 french_cardinals_desc: "Seit dem Tod von [GetCharacter('pap_boniface_viii').GetName] und der Verlegung des Hofs nach [ShowLocationName('avignon')] sind die meisten Kardinäle an ihm [ShowCultureGroupName('french_group')|l] und stehen unter dem Einfluss, den [Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale, 'die', 'der')] [GetCountry('FRA').GetGovernment.GetRulerTitle] von [GetCountry('FRA').GetName] ausübt, [Select_CString(GetCountry('FRA').GetGovernment.GetRuler.IsFemale, 'deren', 'dessen')] eiserner Griff um den Kirchenstaat eine Rückkehr nach [ShowLocationName('rome')] verhindert."
 cardinal_lead_guilds: "Kardinalsgeführte Zünfte"
 cardinal_lead_guilds_desc: "Zünfte, Gilden und andere Vereinigungen von Händlern und Handwerkern sind ein notwendiges Übel. Doch wenn ein frommer Kardinal ihnen vorsteht, sorgen wir dafür, dass sie nicht vom Pfad Gottes abkommen und die Sünde der Habsucht nicht den Geist unseres #L [ShowEstateTypeName('burghers_estate')]s#! verwirrt."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Der #italic Kaigama#! ist der Statthalter unserer südlichen Territorien und der Kopf unserer Armee. Dank seiner Macht, seiner Kraft und seines ungeheuren Einflusses spielte der [ShowEstateTypeName('nobles_estate')], der diesen Titel innehatte, gelegentlich schon die Rolle des Königsmachers und entschied darüber, wer herrschte."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Der #italic Yerima#! ist der Statthalter unserer nördlichen Territorien und verantwortlich für das Ausheben aller wehrtüchtigen Kämpfer, um die unteren Kasten unserer Streitkräfte zu bilden. Er mag nicht so viel Einfluss wie der Kaigama haben, doch wir werden uns vielleicht bald auf den Einfluss des #italic Yerima#! verlassen müssen: Wir brauchen seine Rekrutierungsmaßnahmen, wenn wir uns gegen äußere wie innere Feinde wehren wollen."
 kbo_lake_chad_trade_privilege: "Kontrolle des Tschadsees"
 kbo_lake_chad_trade_privilege_desc: "Entlang der Ufer des Tschadsees hat unser [ShowEstateTypeName('burghers_estate')] mit einer Vielzahl von Menschen und Waren aus fernen Landen zu tun. Die Menge an Handel, die ganz unter unser Kontrolle steht, ist ein entscheidender Pfeiler der Wirtschaft und der Stabilität unseres Landes."
 kbo_serfdom_economy: "Leibeigenenwirtschaft"
 kbo_serfdom_economy_desc: "Unser Großreich wurde auf dem Rücken unserer eroberten Feinde errichtet. Der Strom von Leibeigenen und Sklaven in unsere Nation ist ein Eckpfeiler unserer Wirtschaft, und häufige Überfälle und Eroberungen nähren unseren Reichtum und unsere Macht."
 amenokal_salt_traders: "Amenokal-Salzhändler"
 amenokal_salt_traders_desc: "Als erfahrene Veteranen des Sahara-Handels überwachen und lenken diese Menschen die [ShowGoodsName('salt')]-Karawanen, die die lebensfeindlichen Wüsten durchqueren."
 kbo_cima: "Cima-Lehen"
 kbo_cima_desc: "Als Belohnung für ihre Siege auf dem Schlachtfeld gewähren wir unseren Militärkommandanten Grenzgebiete. Dies trägt dazu bei, ihre Treue uns gegenüber zu festigen und den Einfluss unserer Hauptstadt auf die weit entfernten Grenzgebiete zu stärken."
 clergy_religious_state: "Religionsverwaltung"
 clergy_religious_state_desc: "Indem wir Religionsangelegenheiten zu unserer obersten Priorität machen, schmieden wir unsere Nation zu einem in sich festeren Ganzen."
 clergy_papal_emissary: "Apostolischer Gesandter"
 clergy_papal_emissary_desc: "Die Legaten des [GetCountry('PAP').GetGovernment.GetRulerTitle]s und andere seiner Gesandten sind in unseren Landen sehr willkommen. Des Weiteren werden wir uns zudem verpflichten, ihre Entscheidungen stets zu befolgen und uns nicht in die Beziehungen zwischen dem örtlichen [ShowEstateTypeName('clergy_estate')] und dem [GetCountry('PAP').GetGovernment.GetRulerTitle] einzumischen."
 freedom_of_interpretation: "Deutungsfreiheit"
 freedom_of_interpretation_desc: "Die vielen Lehren unseres Glaubens sind wie der kühle Schatten unter einem großen Baum, wo alle Ruhe und Erfrischung finden. Unter diesem schützenden Dach der Weisheit werden unsere Gläubigen ermutigt, tiefgründig über Glaubensfragen nachzudenken und unsere Glaubensgrundsätze zu erweitern und zu verfeinern. Diese Freiheit der Auslegung ermöglicht es unserer Religion, sich an verschiedene Gemeinschaften anzupassen und gleichzeitig ihre Kernprinzipien zu bewahren."
 expansionist_zealotry: "Expansionistische Eiferer"
 expansionist_zealotry_desc: "Einen Krieg für unseren Glauben zu führen, ist die höchste Berufung aller wahren Gläubigen!"
 religious_diplomats: "Religiöse Diplomaten"
 religious_diplomats_desc: "Gute Diplomatie ist schwierig dauerhaft zu betreiben: Es braucht nur ein einfaches Missverständnis, damit die Beziehungen zwischen zwei Ländern vollständig den Bach hinuntergehen. Wenn wir besonders fromme Diplomaten zu unseren Glaubensgeschwistern schicken, nutzen wir die Stärke unserer Gemeinsamkeiten nutzen, um fruchtbare politische Beziehungen aufzubauen, die lange halten."
 promote_cultural_unity: "Förderung der Kultureinigkeit"
 promote_cultural_unity_desc: "Die Grundlage einer starken und zusammenhängenden Gesellschaft ist vor allem die Förderung einer einzigen Kultur, um unser Volk zu einen und es vor fremden Einflüssen zu schützen."
 embellish_great_works_of_faith: "Ausschmückung großer Glaubenswerke"
 embellish_great_works_of_faith_desc: "Wie könnte man unseren Großmut und unsere Festigkeit im Glauben besser zeigen als durch die Schaffung großer Werke oder architektonischet Prachtstücke, die man der Reinheit des Glaubens weihte."
 #dhimmi privileges
 dhimmi_land_rights: "Landrechte (Örtlich)"
 dhimmi_land_rights_desc: "#italic Domus sua cuique est tutissimum refugium#! – jedermanns Zuhause ist der sicherste Zufluchtsort. Indem wir den Ungläubigen in unserer Mitte Besitzrechte garantieren, knüpfen wir ein Band des Vertrauens zwischen ihnen und unserer Verwaltung."
 dhimmi_lighter_taxes: "Steuererleichterung"
 dhimmi_lighter_taxes_desc: "Das Geheimnis einer stabilen Gemeinschaft verschiedener Religionen ist eine gerechte Behandlung und herzliche Freundlichkeit – und deutlich konkreter: Steuererleichterungen. Wenn wir den ungläubigen Untertanen unter unserem Banner weniger Steuern auferlegen, sorgen wir in Zukunft für ihre Fügsamkeit."
 dhimmi_military_service: "Erlaubter Militärdienst"
 dhimmi_military_service_desc: "Die vielen Ungläubigen, die friedlich in unserem Land leben, sind mehr als bereit, ihren Besitz und ihre Familien zu verteidigen, wenn wir erlauben, dass man sie rekrutiert."
 dhimmi_promote_tolerance: "Geförderte Toleranz"
 dhimmi_promote_tolerance_desc: "Unser Volk wird oft als Vorbild genannt, wenn es um den Aufbau einer vielfältigen und toleranten Gesellschaft geht. In seinem Auftrag und entsprechend seines Vorbilds behandeln wir Ungläubige mit Freundlichkeit, da wir alle nur nach Stabilität und Wohlstand streben."
 dhimmi_administrative_posts: "Gewährte Verwaltungsposten"
 dhimmi_administrative_posts_desc: "Innerhalb unserer Grenzen gibt es viele, die nicht unserer Staatsreligion anhängen. Ihre örtlichen Anführer wollen nur allzu gern ihre Ämter und ihren Glauben behalten. Mit ihnen zusammenzuarbeiten und an ihrer Weisheit teilzuhaben, ist der natürliche Weg einer gesunden Verwaltung."
 dhimmi_traditions: "Bewahrte örtliche Traditionen"
 dhimmi_traditions_desc: "Unsere ungläubigen Untertanen stammen aus aller Herren Länder und haben daher verschiedene Glaubensvorstellungen und Lebenswege: Vom niedersten Arbeiter auf dem Feld bis zum ehemaligen Mitglied des Adels bieten sie alle eine viel besungene Geschichte und wunderschöne Traditionen. Ihre Praktiken zu respektieren und zuzulassen, ist das Handeln einer überlegenen, harmonischen Gesellschaft."
 dhimmi_legal_autonomy: "Rechtliche Autonomie"
 dhimmi_legal_autonomy_desc: "In unserem Territorium leben viele gute Bürger, die nicht unserer Staatsreligion angehören. Dennoch sind sie in unser Rechtssystem eingegliedert und genießen die gleichen Rechte wie alle anderen. Trotz Protesten gegen ihre Einbeziehung wird es ihre Unterstützung für unsere Autorität nur noch verstärken, wenn wir es ihnen erlauben, sich im Rahmen unseres Justizsystems als Zeugen, Vormunde und Rechtsvertreter ihrer Gemeinschaften zu beteiligen."
 dhimmi_promote_dhimmi_hierarchy: "Geförderte örtliche Hierarchie"
 dhimmi_promote_dhimmi_hierarchy_desc: "Da wir nach einem gesellschaftlichen Gleichgewicht streben, entschieden unsere Berater, dass es notwendig ist, sich mit Vertretern der vielen örtlichen Gemeinden abzustimmen, die keine Anhänger unseres Staatsglaubens sind."
 dhimmi_pact_of_umar: "Pakt von Umar"
 dhimmi_pact_of_umar_desc: "Diese Vereinbarung legt klar fest, welchen Status, welche Rechte und welche Pflichten das „geschützte Volk“ in unserem Reich besitzt, darunter Christen, Juden, Zoroastrier und viele andere anerkannte Religionen."
 dhimmi_mazalim_court: "Maẓālim-Gerichte"
 dhimmi_mazalim_court_desc: "Parallel zur Autorität und Existenz der religiös-rechtlichen Verwaltung und der Scharia-Gerichte kümmern sich die Maẓālim um weltlichen Belange der Ungläubigen. Ihre Verfahren finden im Palast der Gerechtigkeit (#italic dār al-’adl#!) oder in den Zeremonienhallen innerhalb der Mauern der Zitadelle (#italic īwan kabīr#!) statt."
 #Tribes Privileges
 local_tribal_strongholds: "Stammesfestungen"
 local_tribal_strongholds_desc: "Die vielen angesiedelten Stämme überall im Maghreb üben großen Einfluss auf die Einheimischen aus. Wenn man sie beschwichtigt und ihre Autorität anerkennt, hilft dies dabei, leichter die Kontrolle über unsere Domäne auszuüben."
 jaysh_armies: "Dschaische Armeen"
 jaysh_armies_desc: "Diese Kämpfer werden von der örtlichen Verwaltung organisiert, um Garnisonen zu bemannen und als Hilfstruppen zu dienen. Man heuerte sie an, um örtliche Aufstände in ihren Heimatterritorien zu unterdrücken und für einen steten Fluss von Verstärkungen in unsere Armeen zu sorgen."
 tribes_in_administration: "Stammeskabinett"
 tribes_in_administration_desc: "Unsere Stammesgemeinden sind ein wichtiges Standbein unseres Staats. Es ist nur recht und billig, dass wir es ihren bereitweilligen Angehörigen erlauben, zu unserer Verwaltung beizutragen und auch in hohen Ämtern zu dienen."
 tribes_land_rights: "Landrechte (Stämme)"
 tribes_land_rights_desc: "Die Landrechte der vielfältigen Stämme in unserem Land zu achten und zu erweitern, ist ein hervorragender Weg, uns ihre weitere Unterstützung zu sichern."
 tribes_fosterage: "Pflegschaften"
 tribes_fosterage_desc: "Die Förderung der nächsten Generation von Stammesmitgliedern in benachbarten Familien gibt deren einzigartiges Wissen weiter und stärkt die Verwandtschaftsbande und andere Bündnisse zwischen den Gemeinschaften."
 tribes_manrent: "Mannleihe"
 tribes_manrent_desc: "Mit der „Mannleihe“ nimmt man eine vertragliche Einberufungsarbeit an, was viele Mitglieder unserer Stammesgemeinschaften nutzen, um in den Dienst verschiedener Befestigungen unserer einflussreichsten Familien zu treten."
 tribes_allow_gatherings: "Versammlungserlaubnis"
 tribes_allow_gatherings_desc: "Regelmäßige Zusammenkünfte unserer Stammesgemeinden sind ein hervorragender Weg, um über Politik zu sprechen, Wissen auszutauschen und den Verlauf der Geschäftsströme zu den vielen Siedlungen unseres Reichs auszuhandeln. Daher sollten wir sie erlauben."
 tribes_creach: "Beutevieh"
 tribes_creach_desc: "Das Züchten und Vermehren von [ShowGoodsName('livestock')], das wir uns durch Kriege und Überfällen verschaffen, ist ein hervorragender Weg, um den Wohlstand unseres Stammesvolks zu sichern."
 tribes_pasture_access: "Weidezugang"
 tribes_pasture_access_desc: "Wenn wir unseren Stammesgemeinden Weidezugang zugestehen, können wir ihr ausgedehntes Wissen beim Anbauen von Pflanzen und dem Züchten von [ShowGoodsName('livestock')] nutzen."
 tribes_tribal_levies: "Stammesaufgebote erlauben"
 tribes_tribal_levies_desc: "Unsere Stammeskrieger sind berühmt für ihre Erfahrung in der Kriegsführung. Wenn wir diese harten Mannen in unserer Armee einsetzen, stärken wir unsere Streitmächte und sichern unsere Domäne weiter."
 tribes_tribal_registry: "Erweiterte Zählung"
 tribes_tribal_registry_desc: "Obwohl unsere örtlichen Stammesgemeinschaften ein Leben führen, das weitgehend von dem unserer Mehrheitsgesellschaft losgelöst ist, sollten wir dennoch sicherstellen, dass sie in unseren Registern ordnungsgemäß erfasst werden."
 tribes_protected_faith: "Glaubensschutz (Stämme)"
 tribes_protected_faith_desc: "Jene, die in den wildesten Regionen unseres Landes leben, hängen manchmal anderen Glaubensvorstellungen an. Bei so treuen Untertanen unter unserem Banner täten wir gut daran, unsere religiösen Unterschiede zu achten …"
 tribes_respect_tribal_traditions: "Bewahrte Traditionen (Stämme)"
 tribes_respect_tribal_traditions_desc: "Die faszinierenden Traditionen, die die Mitglieder der Stammesgemeinschaften in unserer Gesellschaft pflegen, sollten respektiert und vom Staat unterstützt werden."
 #Cossacks Privileges
 cossacks_land_rights: "Landrechte (Kosaken)"
 cossacks_land_rights_desc: "Die Kosaken leben in eigenen Gemeinden mit eigener Organisation. Indem wir die Autonomie dieser Territorien garantieren, sorgen wir dafür, dass sie uns treu bleiben."
 cossacks_sanctioned_atamans: "Gebilligte Atamane"
 cossacks_sanctioned_atamans_desc: "Der #italic Ataman#! ist der Anführer einer Kosakengruppe. Wenn wir die Führung dieser Menschen offiziell billigen, binden wir sie an unsere Herrschaft, auch wenn wir ihnen damit mehr Autorität einräumen."
 cossacks_allowed_free_roaming: "Freies Umherziehen"
 cossacks_allowed_free_roaming_desc: "Kosaken leben traditionell halb-nomadisch und siedeln sich nur selten dauerhaft an einem Ort an. Ihnen diese Freizügigkeit zu erlauben, wird viel dazu beitragen, ihre Lebensart zu bewahren und sie weiter in unseren Diensten zu halten."
 cossacks_government_positions: "Regierungsämter (Kosaken)"
 cossacks_government_positions_desc: "Das harte Leben, das die Kosaken führen, bringt widerstandsfähige Menschen hervor. Anstatt es ihnen zu erlauben, frei in unseren Gebieten umherzustreifen, könnten wir die Begabtesten und Widerstandsfähigsten unter ihnen für die Verwaltung rekrutieren."
 cossacks_military_service: "Militärdienst (Kosaken)"
 cossacks_military_service_desc: "Die Kosaken leben in einer stark militarisierten Gesellschaft. Anstatt es ihnen zu erlauben, frei durch die Lande zu streifen, werden wir sie in unser Militärsystem eingliedern, um ihre Kampfkraft zu nutzen."
 cossacks_protected_faith: "Glaubensschutz (Kosaken)"
 cossacks_protected_faith_desc: "Die Kosaken besitzen traditionell eine Vielzahl religiöser Überzeugungen, die jedoch zumeist demselben Glauben zuzurechnen sind. Indem wir ihre persönlichen Überzeugungen respektieren, vermeiden wir religiöse Spannungen nicht nur unter ihnen, sondern auch zwischen ihnen und uns."
 cossacks_respected_traditions: "Bewahrte Traditionen (Kosaken)"
 cossacks_respected_traditions_desc: "Die Kosaken besitzen eigene Traditionen und gesellschaftliche Strukturen. Wir müssen diese grundlegenden Aspekter ihrer Kultur respektieren, wenn sie sich wirklich als Teil unseres Landes fühlen sollen."
 cossacks_rada_autonomy: "Rada-Autonomie"
 cossacks_rada_autonomy_desc: "Die Verwaltung der Kosakenzentren dreht sich um die #italic Rada#! („Versammlung“ oder „Rat“): Dort entscheiden die Kosaken über alle Angelegenheiten, militärische wie zivile. Indem wir diesen Rada eine rechtliche Autonomie von unserer eigenen Verwaltung einräumen, übertragen wir den Kosaken die Verwaltung ihrer Territorien und erlangen zugleich ihr Wohlwollen."
 cossacks_register: "Verzeichnete Kosaken"
 cossacks_register_desc: "Die Kosaken sollen nicht nur in unserem Militär dienen, sondern auch in besondere Verzeichnisse mit eigenen Offiziersrängen organisiert werden, damit sie uns im Krieg wirkungsvoller dienen."
 cossacks_explorers: "Entdeckung (Kosaken)"
 cossacks_explorers_desc: "Die Kosaken sind daran gewöhnt, frei umherzuziehen, was sie gelehrt hat, fast jede Art von Gelände zu durchqueren und darin zu gedeihen. Wir können diese Fertigkeiten nutzen, um sie ins Unbekannte zu schicken und neue Lande für uns entdecken zu lassen, die wir dann übernehmen können."
 cossacks_colonization: "Kolonisierung (Kosaken)"
 cossacks_colonization_desc: "Die Lebensart der Kosaken, frei umherzuziehen, macht sie zu idealen Anwärtern, um sie in unerschlossene Regionen zu entsenden und Vorbereitungen für die Errichtung dauerhafter Siedlungen zu treffen."
 plc_cossack_treaty_of_hadiach: "Vertrag von Hadjatsch"
 plc_cossack_treaty_of_hadiach_desc: "Der $plc_cossack_treaty_of_hadiach$ räumt den Kosaken viele Befugnisse und Rechte ein. Das wichtigste Zugeständnis ist das Aufgehen ihrer Nation in Polen-Litauen, sodass ein polnisch-litauisch-ruthenischer Staat entsteht."
 cossack_identity: "Kosakenidentität"
 cossack_identity_desc: "Die Kosaken verfügen über eine ausgeprägte und stolze Identität mit eigenen Traditionen und Bräuchen. Sie geben diese nicht leichtfertig aufgrund äußerer Einflüsse auf, sondern neigen dazu, an ihrer Lebensweise festzuhalten."
 #Burgher Privileges
 reduced_trade_regulations: "Weniger Handelsvorschriften"
 reduced_trade_regulations_desc: "Den Handelsfluss aus der Fremde zu unterbinden, ist alles andere als klug. Wir sollten sicherstellen, dass sich mögliche Handelspartner in unserem Land willkommen fühlen, um einen steten Strom ihrer wertvollen Waren auf unsere Märkte zu gewährleisten."
 increased_trade_regulations: "Mehr Handelsvorschriften"
 increased_trade_regulations_desc: "Wir dürfen nicht erlauben, dass fremdländischer [ShowEstateTypeName('burghers_estate')] unsere Märkte beherrscht! Als Teil unserer regelnden Aufsicht werden wir den Einfluss fremdländischer Händler beschneiden und unseren eigenen einen Wettbewerbsvorteil verschaffen."
 land_of_commerce: "Land der Geschäfte"
 land_of_commerce_desc: "Wir sind stolz darauf, eine Nation zu sein, die sich um den [ShowEstateTypeName('burghers_estate')] kümmert: Wir sorgen für rechtliche Vertretung, schnelle Reisen nach Bedarf und die Freiheit, ihre Waren nach ihren Vorstellungen zu verlagern."
 treasury_rights: "Staatskassenrechte"
 treasury_rights_desc: "Indem wir den Reichen und Mächtigen unserer Gesellschaft die Aufsicht über unsere Staatskasse übertragen, sichern wir ihre Interessen und steigern ihre Treue uns gegenüber, womit uns allerdings einige Steuereinnahmen verloren gehen."
 urban_development_grants: "Stadtentwicklungszuschüsse"
 urban_development_grants_desc: "Es ist klar geworden, dass die Zukunft innerhalb der Mauern von Städten liegt. Um diese neue Ära der Verstädterung einzuleiten und zu fördern, erhalten die Stadtbewohner mehr Zuschüsse, die diesen Vorhang in unserem Reich fördern sollen."
 sponsor_maritime_contracts: "Geförderte Seeverträge"
 sponsor_maritime_contracts_desc: "Der Seehandel ist eine wertvolle Einnahmequelle für unsere Staatskasse. Wenn wir unserem [ShowEstateTypeName('burghers_estate')] Exklusivverträge gewähren, regulieren wir den Handel und sorgen gleichzeitig für regelmäßige Steuereinnahmen aus ihm und der Schifffahrt."
 control_over_the_coinage: "Kontrolle über Münzpolitik"
 control_over_the_coinage_desc: "Neue Münzen von angemessener Güte zu prägen und in Umlauf zu bringen, ist entscheidend, um ein unabhängiges Volk zu werden. Wenn wir die Kontrolle über die Münzprägung vergeben, stärken wir unsere wirtschaftlichen Grundlagen und festigen unsere Autorität."
 shipwright_contracts: "Schiffbauerverträge"
 shipwright_contracts_desc: "Wenn wir reichen Mitgliedern unserer Gesellschaft günstige staatsfinanzierte Verträge gewähren, erlaubt dies uns, den Schiffbau wirksamer in den Griff zu bekommen und den bürokratischen Aufwand durch Vorschriften innerhalb dieser Industrie zu vermindern."
 allow_trade_center_sponsorship: "Handelszentrenunterstützung"
 allow_trade_center_sponsorship_desc: "Indem wir verschiedene Handelszentren in unserem Reich unterstützen, sorgen wir dafür, dass unser [ShowEstateTypeName('burghers_estate')] und unser Münzvolk mehr Möglichkeiten haben, Waren zu tauschen und einen gesunden Handelsstrom aufzubauen."
 market_fairs: "Marktfeste"
 market_fairs_desc: "Die Finanzierung und Entwicklung von Handelszentren wird gewiss mehr Handelsverkehr anziehen, da sich dort großer Reichtum und verschiedene exotische Waren in ausreichender Menge anhäufen, was zu einem Ruf als sichere Orte beiträgt."
 nobility_council: "Eliten-Beirat"
 nobility_council_desc: "In einer Zeit, in der die Eliten äußerst einflussreich sind – und den Aufstieg und Fall von Dynastien einleiten können –, ist es grundsätzlich weise, ihnen gewisse Schlüsselposten im Verwaltungsrat zuzugestehen."
 manorial_courts: "Herrenhaushöfe"
 manorial_courts_desc: "Das Recht, Gericht zu halten, obwohl sie keine tatsächlichen Herrscher sind, ist ein äußerst kostbares Privileg für den [ShowEstateTypeName('nobles_estate')]. Indem er seinem Lehnsherrn nacheifert und die Macht beansprucht, Streitigkeiten zu schlichten, Bußgelder und Steuern zu erheben sowie eigene Gesetze durchzusetzen, kann er großen Reichtum anhäufen und höhere Autorität in seinem Herrschaftsgebiet erlangen – im Guten wie im Schlechten …"
 increased_civic_engagement: "Größere Bürgerbeteiligung"
 increased_civic_engagement_desc: "Die Öffentlichkeit dazu zu ermutigen, sich mit gesellschaftspolitischen Angelegenheiten auseinanderzusetzen, ist eine hervorragende Möglichkeit, das Wohlergehen unserer Nation zu sichern. Wenn die Bürger stärker in die Politik und Verwaltung des Landes eingebunden sind, werden sie sich sicherlich auch stärker für eine erfolgreiche Zukunft einsetzen."
 inherited_offices: "Ererbte Ämter"
 inherited_offices_desc: "Es stimmt zwar, dass die meisten anderen Reiche mit Verwaltungen wie unserer Wahlen für ihre Ämter abhalten, doch wir haben erkannt, dass man sich die Treue der Eliten nur sichert, wenn man ihnen Zugang zu erblichen Ämtern gewährt."
 recognized_communes: "Anerkannte Gemeinden"
 recognized_communes_desc: "Viele unserer Siedlungen, sowohl städtische als auch ländliche, sind zunehmend autonomer unter ihrer landbesitzenden Elite geworden. Auch wenn die Anerkennung dieser Abspaltungen als legitime Einheiten unsere Kontrolle über ihre Angelegenheiten verringern mag, wird es dennoch dem [ShowEstateTypeName('nobles_estate')] gefallen."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Klerusprozedere erhalten"
 maintain_clerical_proceedings_desc: "Obwohl wir uns zu republikanischen Idealen bekennen, gewähren wir dem [ShowEstateTypeName('clergy_estate')] seine traditionellen Privilegien und Zuständigkeiten in Fragen von Glauben, Moral und Kirchenrecht."
 state_official_oaths: "Beamteneide"
 state_official_oaths_desc: "Alle Regierungsbeamten, die ein Amt innerhalb unserer Domäne bekleiden, müssen mit dem Segen des #L [ShowEstateTypeName('clergy_estate')]s#! dem einen wahren Glauben die Treue schwören, bevor sie ihr Amt antreten können."
 mandatory_clerical_donations: "Verpflichtende Kirchenspenden"
 mandatory_clerical_donations_desc: "Unsere Untertanen sind verpflichtet, den Zehnten an religiöse Institutionen zu entrichten. Diese Abgaben sind eine göttliche Pflicht und zeugen von der Frömmigkeit und Glaubensstärke unseres Volkes."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Zoll- und Steuerbefreiungen"
 toll_and_tariff_exemptions_desc: "Wenn wir keinen Zoll auf die Ladung von Frachtschiffen erheben, wird dies viel dazu beitragen, uns die Zustimmung des #L [ShowEstateTypeName('burghers_estate')]s#! für unsere Verwaltung zu sichern."
 dedicated_merchant_courts: "Eigene Handelsgerichthöfe"
 dedicated_merchant_courts_desc: "Diese Gerichtshöfe haben sich der Schlichtung von Streitigkeiten im [ShowEstateTypeName('burghers_estate')] verschrieben. Sie sind ein mächtiger Zweig unserer Regierung und üben großen Einfluss auf geschäftliche und handelsbezogene Angelegenheiten aus."
 noble_patronage: "Elitäre Kundschaft"
 noble_patronage_desc: "Unsere Handelspräsenz darf nicht verkümmern. Um für einen robusten und fortlaufenden Handelsstrom zu sorgen, muss der [ShowEstateTypeName('nobles_estate')] sich als Gönner unseres #L [ShowEstateTypeName('burghers_estate')]s#! erweisen und dafür sorgen, dass seine Mitglieder stets genug Münzen haben, um ihre Waren zu verschiffen."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Ernennung von Kirchenämtern"
 appoint_ecclesiastical_offices_desc: "Adel und Kirche sind in unserer gläubigen Gesellschaft immer enger verflochten. Die Krone behält sich das Recht vor, hohe Kirchenbeamte zu ernennen, was sicherstellt, dass die Begünstigten dem Staat treu bleiben und gleichzeitig eigenen Einfluss gewinnen."
 control_of_the_borderlands: "Kontrolle der Grenzlande"
 control_of_the_borderlands_desc: "Die Gläubigen zu schützen, die fern unserer Hauptstadt leben, ist schwierig. Indem wir den [ShowEstateTypeName('nobles_estate')] in diesen Gebieten anweisen, sein Volk zu beschützen, bewahren wir unsere Bevölkerung vor ungläubigen und ketzerischen Feinden."
 sponsor_printing_of_religious_texts: "Finanzierung gedruckter religiöser Schriften"
 sponsor_printing_of_religious_texts_desc: "Die Verbreitung gedruckter religiöser Texte ist eine hervorragende Möglichkeit, die Alphabetisierung zu fördern und die Lehren unseres Glaubens fest in den Herzen unseres Volkes zu verankern. Diese Bemühungen um die Verbreitung frommer Literatur werden unser Volk sowohl bilden als auch es an seine religiösen Pflichten erinnern."
 printing_of_religious_texts: "Druck religiöser Schriften"
 printing_of_religious_texts_desc: "Die Einrichtung von Abläufen für den Druck, die Vermarktung und die Verteilung religiöser Schriften sind ein nötiger Schritt, um Frömmigkeit und Alphabetisierung voranzutreiben!\n\nEntsperrt das Privileg „[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]“."
 liturgical_mural_art: "Liturgische Wandgemälde"
 liturgical_mural_art_desc: "Die Mauern unseres Palasts werden mit faszinierenden religiösen Szenen unserer begabtesten Künstler geschmückt, um die Schönheit unseres Glaubens hervorzuheben und unsere Liebe für das Göttliche zu verkünden."
 #Unique Privileges#
 golden_liberty: "Goldene Freiheit"
 golden_liberty_desc: "Die #italic Złota Wolność#! (Goldene Freiheit) stellt den beträchtlichen Einfluss und die Privilegien dar, die der [ShowEstateTypeName('nobles_estate')] genießt, einschließlich des Rechts, den Herrscher zu wählen und die Politlinien der Nation zu gestalten. Dazu gehört auch, dass der ganze [ShowEstateTypeName('nobles_estate')] ungeachtet seines Rangs, seiner wirtschaftlichen Lage und seiner ethnischen Herkunft als allen anderen gleichgestellt gilt."
 nieszawa_privileges: "Statuten von Nieszawa"
 nieszawa_privileges_desc: "Diese Reihe von Gesetzen macht große Zugeständnisse an den [ShowEstateTypeName('nobles_estate')]: Seine Zustimmung ist nun nötig für neue Gesetze, für die Aushebung von Streitkräften sowie für neue Steuern. Das Statut minderte allerdings auch die Macht der reichsten Familien und stärkte stattdessen die Stellung der Adligen in der Breite."
 pacta_conventa: "Pacta conventa"
 pacta_conventa_desc: "Ursprünglich waren diese Verträge als Vereinbarung zwischen [ShowEstateTypeName('nobles_estate')] und Regierung gedacht. Sie beschreiben die Pflichten der zentralen Autorität, darunter verschiedene Unternehmungen in Bezug auf Außenpolitik, Steuern, militärische Angelegenheiten und anderes."
 polish_merchant_seal: "[GetCountry('POL').GetAdjectiveWithNoTooltip|U]es Handelssiegel"
 polish_merchant_seal_desc: "Das Siegel mit den Insignien unserer Zentralautorität auf diesem Dokument gewährt unserem [ShowEstateTypeName('burghers_estate')] freies Geleit und unterbrechungsfreie Reisen, sodass er und seine Waren schneller zwischen Städten verkehren, wofür seine Mitglieder nur eine kleine Sondersteuer bezahlen müssen."
 privateer_contracts: "Freibeuterverträge"
 privateer_contracts_desc: "Um unsere Seestreitkräfte auszubauen, ohne eine große stehende Flotte unterhalten zu müssen, werden wir Akte der Piraterie, die dem Staat zugutekommen, regulieren und offiziell überwachen. Unsere Freibeuter handeln mit offiziellem Segen und teilen ihre Beute mit der Krone im Austausch gegen rechtlichen Schutz. Die schmale Gratwanderung zwischen Freibeuterei und Piraterie erfordert jedoch Vorsicht, wenn wir unseren Ruf in der Welt nicht schädigen wollen …"
 noble_armies: "Adelsarmeen"
 noble_armies_desc: "Dem [ShowEstateTypeName('nobles_estate')] zu erlauben, eigene Armeen zu unterhalten, ist eine ausgezeichnete Möglichkeit, sicherzustellen, dass er einen Beitrag leistet, wenn wir größere staatliche Armeen bilden. Zugleich wächst allerdings auch sein Einfluss."
 chancellor_nobles: "Adelskanzler"
 chancellor_nobles_desc: "Diese Verwaltungsposten werden aus niederen Nebenlinien des #L [ShowEstateTypeName('nobles_estate')]s#! besetzt und sind in unserer Verwaltung für das Überführen von Regierungsentscheidungen in rechtlich bindende Dokumente zuständig, die dann die Grundlage der Verwaltung bilden."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "Das Recht auf die Einrichtung von Stadträten mit klaren Zuständigkeiten in Legislative und Exekutive ist ein grundlegendes Privileg des #L [ShowEstateTypeName('peasants_estate')]s#! in unserer Domäne."
 right_to_inherit: "Erbteilung"
 right_to_inherit_desc: "Der #L [ShowCultureGroupName('german_group')|l]e#! [ShowEstateTypeName('nobles_estate')] hält an der seit Langem bestehenden Tradition einer Aufteilung von Land und Titeln eines Vaters unter all seinen Söhnen fest, um den Frieden unter Brüdern zu sichern und unnötige Kriege zu vermeiden."
 fund_karimi: "Finanzierung der Karimi-Händler"
 fund_karimi_desc: "Die Finanzierung des #italic Karimi#! als bekannter und mächtiger [ShowEstateTypeName('burghers_estate')], der für den Handel mit [ShowGoodsName('spices')] sowie anderen wertvollen Gütern verantwortlich ist, ist für unseren anhaltenden Wohlstand unerlässlich."
 waqf_payments: "Waqf-Zahlungen"
 waqf_payments_desc: "Um unsere Frömmigkeit und religiöse Ergebenheit zu demonstrieren, setzen wir #italic Waqf#!-Zahlungen, die als Stiftungen gewährt wurden, zur Finanzierung von Madāris, Krankenhäusern, Moscheen oder der Armenhilfe ein."
 allow_hunting: "Jagdgenehmigungen"
 allow_hunting_desc: "Erlaubt es dem [ShowEstateTypeName('peasants_estate')], Wildtiere innerhalb der rechtlichen und geografischen Grenzen der Domäne seines Herrn oder seiner Stadt zu jagen und zu häuten."
 no_labor_sunday: "Arbeitsfreie Sonntage"
 no_labor_sunday_desc: "Es wäre klug, sich an die #L [ShowReligionGroupAdjective('christian')|l]en#! Lehren zu halten und zu erlassen, dass Leibeigene wie Bauern Sonntag von der Last der Arbeit befreit werden. Dies wäre ein Zeichen des Glaubens und des Mitgefühls."
 communal_lands: "Gemeinschaftliche Lande"
 communal_lands_desc: "Trotz der natürlichen Benachteiligung der Gemeinen müssen wir trotzdem vorschreiben, dass alle Mitglieder des #L [ShowEstateTypeName('peasants_estate')]s#! das Recht haben, gemeinsame Viehherden aufzubauen und gemeinschaftliche Felder zu bestellen."
 partial_yield: "Ernteanteil"
 partial_yield_desc: "Die Lande der Reichen werden oft vom [ShowEstateTypeName('peasants_estate')] bestellt. Folglich können wir den Gemeinen wenigstens jedes Jahr einen Anteil der Ernte zusprechen."
 access_to_royal_and_ecclesiastical_courts: "Zugang zu königlichen und kirchlichen Gerichtshöfen"
 access_to_royal_and_ecclesiastical_courts_desc: "Die rechtliche Vertretung der weniger Glücklichen ist ein wichtiger Teil einer gerechten und ausgewogenen Gesellschaft. Öffentliche und religiöse Höfe sollten daher auch Rechtsstreitigkeiten zwischen [ShowEstateTypeName('peasants_estate')] und Eliten schlichten – und dies so unvoreingenommen wie möglich!"
 peasants_in_administration: "Gemeinenstand in der Verwaltung"
 peasants_in_administration_desc: "Wenn wir die Fähigsten des #L [ShowEstateTypeName('peasants_estate')]s#! an unserer Regierung beteiligen, verbessern wir die Reichweite unserer Verwaltung bis in die fernsten Territorien."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Seit den Zeiten der Ostmarken des Karolingerreichs dehnte sich das #L [ShowCultureGroupName('german_group')|l]e#! Volk in den Osten aus und siedelte sich dort an. Die sogenannte #italic Ostsiedlung#!, der Zustrom [ShowCultureGroupNameNoTooltip('german_group')|l]er Siedler, wurde oft von den örtlichen Herrschern ermutigt, um wenig besiedelte Gebiete zu bevölkern. Diese Siedler unterliegen einem besonderen Gesetz: dem #italic $ius_teutonicum$#!. Es räumt ihnen Privilegien wie Steuerbefreiungen und das Recht auf die Errichtung selbstverwalteter Städte ein."
 kormlenije: "Kormlenije"
 kormlenije_desc: "Das #italic Kormlenije#!-System dient dazu, die finanziellen und materiellen Bedürfnisse des #L [GetCountry('RUS').GetAdjective|l]en#! #L [ShowEstateTypeName('nobles_estate')]s#! zu befriedigen und dadurch eine finanzielle Abhängigkeit unter den Eliten aufzubauen. Diese Abhängigkeit spielt wiederum eine entscheidende Rolle, um ihre unerschütterliche Treue zu sichern."
 haudenosaunee_labor_division: "Haudenosaunee-Arbeitsteilung"
 haudenosaunee_labor_division_desc: "Unsere Leute haben klar festgelegte Rollen innerhalb ihrer Gemeinschaften. Aufgaben werden zum Wohl der gesamten Gruppe verteilt und zugewiesen, wobei diejenigen, die dieselben Aufgaben wahrnehmen, zusammenarbeiten. Männer und Frauen erfüllen durch ihre jeweiligen Aufgaben ergänzende Rollen und schaffen so eine ganzheitliche Arbeitsteilung."
 manifesto_of_freedom: "Manifest der Freiheit"
 manifesto_of_freedom_desc: "Im Nachgang einer Zeit des politischen Aufruhrs wurden der Elite unserer Gesellschaft ausgedehnte Freiheitsrechte gewährt, um ihre andauernde Treue zu sichern.\n\nDas Manifest erstreckt sich über die Gänze der derzeitigen Herrschaft und könnte sich nur schwerlich widerrufen lassen."
 #Bohemia
 inaugural_diplomas: "Einsetzungsurkunden"
 inaugural_diplomas_desc: "Um starke Bande zu den Eliten unserer Gesellschaft zu knüpfen, gewähren wir ihnen eine Reihe von Vorzügen entsprechend der Vereinbarung in den $inaugural_diplomas$. Zu diesen Zugeständnissen zählen verringerte Aufgebotsverpflichtungen gegenüber der Krone sowie das Anrecht auf verringerte Steuern."
 district_paving_privilege: "Viertelbesteuerung"
 district_paving_privilege_desc: "Der Unterhalt der Wege zwischen den vielen Bezirken von [ShowLocationName('prague')] ist innerhalb der Eliten ein heiß diskutiertes Thema. Ihnen das Recht zu gewähren, das Pflastern neuer Straßen zu besteuern, baut weitere Verbindungen zwischen den Vierteln auf."
 joint_assembly_decrees: "Gemeinsame Versammlungserlasse"
 joint_assembly_decrees_desc: "Eine Reihe von Rechten, die den Eliten unseres Reichs gewährt wurden, um die Eingliederung und die Einheitlichkeit zwischen ihren Mitgliedern und deren vielen Gleichgestellten im HRR ([GetUniqueInternationalOrganization('hre').GetName]) zu fördern."
 commons_petition: "Gemeinenpetitionen"
 commons_petition_desc: "Eine Liste von Anliegen, die aus dem Nachgang der „Pilgerfahrt der Gnade“ hervorgingen."
 austere_monastic_life: "Entsagendes Klosterleben"
 austere_monastic_life_desc: "Das Leben in unserem religiösen Orden ist endlich zu seinen klösterlichen und entsagenden Idealen zurückgekehrt. Die Anhäufung von Reichtum wird beschränkt, und der klösterliche Schwerpunkt liegt auf Einkehr und Gebet.\n\nWeitere Klöster können geschaffen werden."
 #Aztec Estate Privileges
 warrior_tribunal: "Kriegertribunale"
 warrior_tribunal_desc: "Ein rechtliches Rahmenwerk für all unsere Lande, das über die Autorität verfügt, über eine Vielzahl von Verbrechen zu urteilen."
 ceremonial_tax_exemptions: "Zeremonielle Steuererlasse"
 ceremonial_tax_exemptions_desc: "Die Vorbereitung von Tributen, Opfern und Festen ist eine große Ehre für unseren [ShowEstateTypeName('burghers_estate')]. Im Austausch für diese Verantwortung soll er von der üblichen Besteuerung ausgenommen sein."
 #Incas
 mita_system: "Mita-System"
 mita_system_desc: "Durch die Einführung des #italic Mita#!-Systems müssen alle Männer im Alter von fünfzehn bis fünfzig der Regierung ein Jahr Frondienst zur Verfügung stellen. Diese Arbeit unterliegt Auflagen, damit sie nicht die Versorgung ihrer Familien gefährdet."
 #Teutons
 kulm_law: "Kulmer Recht"
 kulm_law_desc: "Als angepasste Form des #italic Magdeburger Rechts#! ist das #italic Kulmer Recht#! ein Privileg, das allen #L [GetCountry('PRU').GetAdjective|l]en#! Städten gewährt wird: Es sichert die Handelsinteressen der städtischen Händlergilden, indem es ihnen beträchtliche Autonomie von ihren Herren einräumt."
 invite_german_settlers: "[GetCountry('PRU').GetAdjectiveWithNoTooltip|U]e Siedler einladen"
 invite_german_settlers_desc: "Indem wir Migranten in unserem Land willkommen heißen, bauen wir ein starkes Land auf, das von Bevölkerungswachstum und sich verändernden regionalen Dynamiken profitiert."
 invite_german_settlers.tt: "Wellen deutscher Einwanderer treffen regelmäßig in unserem Land ein."
 #The Knights
 autonomous_local_commanders: "Autonome Ortsbefehlshaber"
 autonomous_local_commanders_desc: "Die Ortsbefehlshaber, die die Posten unseres Ordens bemannen, fordern schon lange mehr Autonomie im Namen einer effizienten Selbstverwaltung und der Treue gegenüber unserer Sache."
 apostolic_tax_privilege: "Apostolische Steuer"
 apostolic_tax_privilege_desc: "Under Dienst gegenüber der höchsten Autorität des #L [ShowReligionAdjective('catholic')|l]en#! Glaubens kann nicht aus schlichten Versprechen bestehen. Wenn wir uns verpflichten, den [GetCountry('PAP').GetGovernment.GetRulerTitle] zu unterstützen, verdienen wir uns gewiss seine Gunst."
 #Hungary
 golden_bull_of_1222: "Goldene Bulle von 1222"
 golden_bull_of_1222_desc: "Ein Gründungsdokument, das die Rechte und Pflichten des #L [ShowEstateTypeName('nobles_estate')]s#! festschreibt. Durch diesen Vertrag wird er von einer direkten Besteuerung ausgenommen, sodass er keine weiteren Lasten durch Forderungen des Staats zu schultern hat. Des Weiteren beschränkt dieses Privileg auch seine Verpflichtungen, für Truppen zu sorgen, was seine Freiheiten wahrt und zugleich seinen Einfluss im Königreich mehrt."
 monetary_fiefs: "Pachtlehen"
 monetary_fiefs_desc: "Anstatt dem [ShowEstateTypeName('nobles_estate')] dauerhafte, erbliche Lehen zu gewähren, behält die Krone das direkte Eigentum an den meisten Ländereien und ernennt vorübergehende Verwalter, um diese zu bewirtschaften. Diese Beamten kommen nur während ihrer Amtszeit in den Genuss der Einkünfte und der Autorität in ihren Gebieten – nach ihrem Tod oder ihrer Entlassung fällt die Kontrolle an die Krone zurück. Dies verhindert die Entstehung mächtiger Erbadelshäuser und stärkt die Treue der Verwaltung."
 #Ottomans
 ghazi_privilege: "Ghāzī-Fürsten"
 ghazi_privilege_desc: "Als Glaubenskrieger streiten diese frommen Kämpfer an fernen Fronten für Beute, Ehre und die himmlische Sache. Zu ihnen zählen eifernde Freiwillige und Stammesräuber, die unsere Grenzen durch ständige Überfälle und Eroberungen schützen, wo sie gleichermaßen Einfluss wie Furcht verbreiten."
 autonomous_kadiluks: "Autonome Kadiluk"
 autonomous_kadiluks_desc: "#italic Qāḍī#! sollen eine größere Macht innerhalb ihrer zugewiesenen #italic Kadiluk#!-Gerichtsbarkeiten besitzen, denn so kann ihre Weisheit besser dem Wohl des Staats dienen."
 ayans_privilege: "Ayan-Würdenträger"
 ayans_privilege_desc: "Niemand kennt die vielschichtigen Machtgefüge weit verstreuter Provinzen besser als die Eliten, die bereits dort leben. Aufgrund ihres Status als #italic Ayan#! vertraut man darauf, dass sie auch mit eingeschränkter Überwachung durch den Staat zu regieren vermögen."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "Das #italic Kreditwerk#! kontrolliert weite Teile unserer Finanzen und behindert so unsere finanziellen Möglichkeiten."
 bra_kreditwerk_reformed: "Reformiertes Kreditwerk"
 bra_kreditwerk_reformed_desc: "Das #italic Kreditwerk#! wurde reformiert und steht nun unter unmittelbarer Kontrolle der [ShowEstateTypeName('crown_estate')], was es uns erlaubt, unsere Unterfangen wirksamer zu finanzieren."
 #Tribal Chieftains
 share_of_the_spoils: "Beuteanteile"
 share_of_the_spoils_desc: "Der Sieg schmeckt immer süßer, wenn unser großer Clan die Beute horten kann. Doch wenn wir sie aufteilen, schaffen wir Wohlwollen bei anderen mächtigen Clans, was später noch von Vorteil für uns sein kann."
 tribal_host: "Stammesheer"
 tribal_host_desc: "Die Zucht starker Rosse soll der Grundpfeiler unseres mächtigen Heers sein. Wenn wir dies unserem [ShowEstateTypeName('nobles_estate')] anvertrauen, sorgen wir dafür, dass uns nie die Pferde für unsere legendären Krieger ausgehen."
 tribal_autonomy: "Stammesautonomie"
 tribal_autonomy_desc: "Unsere Vorfahren und deren Väter vor ihnen verehrten das freie Leben außerhalb der Siedlungsmauern. Wir täten gut daran, ihrem Beispiel zu folgen und uns von den äußeren Einflüssen fernzuhalten, die versuchen, unser Volk von seinem wahren Weg abzubringen …"
 #Venice
 libro_d_oro: "Libro d’Oro"
 libro_d_oro_desc: "Der #italic Mazor Consegio#! (Große Rat) von [GetCountry('VEN').GetName] hat viele Regeln dazu, wer würdig ist, eines seiner Mitglieder zu werden. Eine davon ist das #italic Libro d’Oro#!: Es beinhaltet eine Liste von Familien, die diese Anforderungen erfüllen und Anspruch darauf erheben können, zum [ShowEstateTypeName('nobles_estate')] von [GetCountry('VEN').GetNameWithNoTooltip] zu gehören. Nur durch eine große Menge an Gold und Einfluss lassen sich Änderungen darin vornehmen."
 libro_d_argento: "Libro d’Argento"
 libro_d_argento_desc: "Zusammen mit dem #italic Libro d’Oro#!, in dem alle Adelsfamilien von [GetCountry('VEN').GetName] verzeichnet sind, enthält das #italic Libro d’Argento#! die Namen aller #italic Originarii#!-Familien: jene, die von gemeinen, aber ursprünglichen Bewohnern der Lagune abstammen und als Bürger von [GetCountry('VEN').GetNameWithNoTooltip] das Recht haben, Handel zu treiben und Posten in der Regierungsverwaltung zu übernehmen."
 zontas: "Zonta"
 zontas_desc: "Die Regierungsräte des #L [GetCountry('VEN').GetFlavorRank]s#! [GetCountry('VEN').GetName] wählen ihre Mitglieder aus dem [ShowEstateTypeName('nobles_estate')] aus. Diese Eliten versammeln sich in sogenannten #italic Zontas#! (Ausschüssen) und verfügen über gewisse Privilegien, haben allerdings auch die Pflicht, die Verfassung gegenüber der Anhäufung von Macht in einem Alleinherrscher zu schützen."
 zontas_revoke_tt: "Der [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hat weniger als #Y 25 %#! Macht oder die [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] hat #Y 50 %#! oder mehr Macht"
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "Der Staat liegt in den Händen der adligen und reichen Familien, die Schlüsselpositionen in der #L [GetCountry('VEN').GetAdjective|l]en#! Regierung bekleiden. Zur Verteidigung der Interessen des Staats und somit auch eben dieser Familien schuf der Rat die #italic Avogadoria de Comùn#! (#italic Staatsanwälte#!), die die Konten hoher Ämter überwachen, Anschuldigungen in Sachen Korruption nachgehen und Gesetzesverletzungen verfolgen.\nSelbst die Dogen sind nicht vor ihren wachsamen Blicken geschützt …"
 #Scotland
 scottish_clans: "[ShowCultureGroupNameWithNoTooltip('scottish_group')|U]e Clans"
 scottish_clans_desc: "Das Volk von [GetCountry('SCO').GetName] ist traditionell in verschiedene Clans untergliedert, die jeweils durch Verwandtschaft und räumliche Nähe geeint sind, wobei sie ihrem eigenen Clanshäuptling Treue schulden. Clansversammlungen und Beziehungen zwischen ihnen sind das, was die #L [GetCountry('SCO').GetAdjective|l]e#! Politik antreibt."
 autonomous_scottish_clans: "Autonome schottische Clans"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Geeintes [ShowCultureGroupNameWithNoTooltip('scottish_group')|l]es Erbe"
 tribes_scotland_gaelic_heritage_desc: "Über Generationen hinweg bewahrten die Clans der ländlichen nördlichen Highlands ihre #L [ShowLanguageName('gaelic_language')|l]e#! Identität, wohingegen die Clans der Lowlands sich weitgehend zu ihrer eigenen #L [ShowCultureName('scottish')|l]en#! Kultur entwickelt haben. Trotz unterschiedlicher Praktiken werden die Clans der Highlands und der Lowlands nichtsdestotrotz ihre Differenzen beilegen müssen, um die fremdländischen Feinde #L [GetCountry('SCO').GetName]s#! zu bekämpfen."
 autonomous_tribes_scotland_gaelic_heritage: "Autonomes gälisches Erbe"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Statuten von Iona"
 sco_statutes_of_iona_desc: "Laut diesen Statuten wird von den Clans der ländlichen Highlands erwartet, dass sie ihre Erben zur Ausbildung in die Schulen der Lowlands schicken. Dies sorgt für einen besser ausgebildeten Highland-[ShowEstateTypeName('nobles_estate')], könnte aber auch zu einer Zersetzung des jahrhundertealten kulturellen Vermächtnisses führen."
 #Muscovy/Russia
 salt_tax_exemption: "[ShowGoodsNameWithNoTooltip('salt')]-Steuerbefreiung"
 salt_tax_exemption_desc: "Der Mangel und der hohe Preis von [ShowGoodsName('salt')] haben zu wirtschaftlicher Not für den [ShowEstateTypeName('peasants_estate')] geführt. Hiermit werden seine Mitglieder von allen Steuern auf [ShowGoodsNameWithNoTooltip('salt')] befreit, damit sie sich rasch von der wirtschaftlichen Not erholen und die gesellschaftliche Unruhe vermindert wird."
 charter_of_the_nobility: "Satzung des Adels"
 charter_of_the_nobility_desc: "Im Anschluss an den Pugatschow-Aufstand wurde eine Satzung ausgegeben, die die Privilegien des #L [ShowEstateTypeName('nobles_estate')]s#! stärkt und seine Rolle bei der Aufrechterhaltung der Ordnung betont."
 #France
 villes_franches: "Villes Franches"
 villes_franches_desc: "Mehrere unserer Marktstädte sind in den letzten Jahrzehnten gewaltig gewachsen. Das damit einhergehende Maß an Autonomie hat sie in etwas verwandelt, was eher an Freistädte erinnert, die zu einer dezentralisierten Form der Verwaltung neigen."
 residence_in_versailles: "Residenz in Versailles"
 residence_in_versailles_desc: "Die #L [GetCountry('FRA').GetGovernment.GetAdjective|l]e#! Familie hat Mitgliedern der prominenten Dynastien des #L [ShowEstateTypeName('nobles_estate')]s#! die Residenz im Palast von Versailles angeboten."
 permanent_residence_in_versailles: "Dauerhafte Residenz in Versailles"
 permanent_residence_in_versailles_desc: "Ausbauten in Versailles haben es ermöglicht, dass Mitglieder des #L [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]s#! dauerhaft neben der #L [GetCountry('FRA').GetGovernment.GetAdjective|l]en#! Familie im Palast residieren. Zwar können nun auch jene den Luxus des Palasts genießen, die nicht zur #L [GetCountry('FRA').GetGovernment.GetAdjective|l]en#! Familie gehören, doch sie büßen auch einen großen Teil ihres politischen Einflusses ein, um sich die Gunst des Staatsoberhaupts ([GetCountry('FRA').GetGovernment.GetRulerTitle]) zu sichern. Da sie ihre persönlichen Anwesen zurücklassen müssen, bleibt weniger Platz für politische Intrigen und Ränke und sie stehen ganz im Bann der Herrschaft von Versailles."
 great_offices_of_the_crown_of_france: "Großämter der Krone [GetCountry('FRA').GetNameWithNoTooltip]s"
 great_offices_of_the_crown_of_france_desc: "Die wichtigsten Regierungsämter in unserer Zentralverwaltung sind dem [ShowEstateTypeName('nobles_estate')] in unserem Reich vorbehalten."
 fra_marcel_great_ordinance: "Die große Ordonnanz"
 fra_marcel_great_ordinance_desc: "Im Anschluss an den gewaltigen Druck durch Étienne Marcel wird [GetCountry('FRA').GetName] derzeit entsprechend der Bedingungen von Marcels Großer Ordonnanz regiert. Da den Generalständen durch sie großer Einfluss gewährt wird, unterstützen sie im Gegenzug die Erhebung weiterer Steuern."
 fra_leadership_of_marcel: "Führung durch Étienne Marcel"
 fra_leadership_of_marcel_desc: "Étienne Marcels Wirken machte den [ShowEstateTypeName('burghers_estate')] zu einer mächtigen Kraft in den Generalständen."
 fra_marcel_compromise_ordinance: "Großer-Ordonnanz-Kompromiss"
 fra_marcel_compromise_ordinance_desc: "Bei dieser Kompromissvereinbarung zwischen [ShowEstateTypeName('crown_estate')] und Étienne Marcel gibt die $crown_estate$ Macht an Marcel ab. Im Gegenzug haben die Generalstände der Bitte nach Erhebung weiterer Steuern stattgegeben."
 fra_papacy_pragmatic_sanctions: "Pragmatische Sanktion von [ShowLocationNameWithNoTooltip('bourges')]"
 fra_papacy_pragmatic_sanctions_desc: "Durch diese Sanktion erlangt die #L [ShowReligionAdjective('catholic')|l]e#! Kirche Frankreichs größere Verwaltungsunabhängigkeit vom [GetCountry('PAP').GetName], da Wahlernennungen für Kirchenämter durch allgemeine Kirchenkonzile erfolgen können. Diese Sanktion mag den [ShowEstateTypeName('clergy_estate')] zwar erfreuen, unser Einfluss und unsere Beziehung zum Heiligen Stuhl werden darunter jedoch leiden."
 #India
 vij_tamil_trading_rights: "[ShowCultureNameWithNoTooltip('tamil')|U]e Handelsrechte"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')|U] ist die Heimat vieler großer Handelsstädte des #L [ShowCultureName('tamil')|l]en#! Volks. Wenn wir ihnen Handelsprivilegien und eine gewisse Autonomie gewähren, wird dies dem Staat Treue und Einnahmen verschaffen."
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')|U]e Bankrechte"
 jain_banking_rights_desc: "[ShowReligionName('jain')] ist nicht mehr der vorherrschende oder politisch bevorzugte Glaube $india$s, doch das #L [ShowReligionAdjectiveWithNoTooltip('jain')|l]e#! Volk ist alles andere als unwichtig. Es hat seine Nische beim Geldverleihen und in der Bürokratie gefunden, was es zu einer Hilfe für jeden Staat macht, der ihm Gönnerschaft bietet."
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')|U]e Gelehrte"
 jain_scholars_desc: "Obwohl der [ShowReligionName('jain')] seine Vorherrschaft verloren hat, stellt diese Religion noch immer eine tatkräftige und beachtenswerte Minderheit dar. Anhänger dieses Glaubens sind gebildete und weise Gelehrte, die unserer Regierung helfen könnten, wenn wir sie in die Verwaltung befördern würden."
 dhimmi_abrahamic_communities: "Abrahamitische Gemeinden"
 dhimmi_abrahamic_communities_desc: "Die #L [ShowReligionGroupAdjective('christian')|l]en#! und #L [ShowReligionGroupAdjective('israelite_group')|l]en#! Gemeinden sind sogenannte Ḏimmī in einem #L [ShowReligionGroupAdjective('muslim')|l]en#! Staat. Traditionell ist es die Verantwortung eines gerechten Herrschers, diese Menschen zu beschützen, während man sie von der [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]en Mehrheit fernhält, und die Ḏimmī-Gemeinde schwört auch dem Staat die Treue, ohne die Traditionen der Muslime zu bedrohen."
 dhimmi_in_administration: "Ḏimmī-Bürokraten"
 dhimmi_in_administration_desc: "Einige der fähigsten Verwaltungsbeamten unseres Landes gehören anderen Glaubensrichtungen an als unserer eigenen, und trotzdem sind sie aufrechte und treue Untertanen. Es wäre ein schwerwiegender Fehler, diejenigen auszuschließen, die bereit sind, dem Staat zu dienen, und wir sollten dies unverzüglich korrigieren."
 dharmic_dhimmi_communities: "Dharmische Ḏimmī-Gemeinden"
 dharmic_dhimmi_communities_desc: "Ursprünglich bezog sich der Begriff #italic Ḏimmī#! auf #L [ShowReligionGroupAdjective('christian')|l]e#! und #L [ShowReligionGroupAdjective('israelite_group')|l]e#! Gemeinden, doch dabei fallen darunter auch #L [ShowReligionAdjective('hindu')|l]e#! und andere #L [ShowReligionGroupAdjective('dharmic')|l]e#! Gläubige in der #L [ShowReligionGroupAdjective('muslim')|l]en#! Welt. Traditionell ist es die Verantwortung eines gerechten Herrschers, diese Menschen zu beschützen, doch dies ist bedeutend schwerer, wenn die #italic Ḏimmī#! die Mehrheit darstellen. Mit der Unterstützung des wahren Glaubens schwört die #italic Ḏimmī#!-Gemeinde auch dem Staat die Treue, ohne die Glaubenssätze der Muslime zu bedrohen."
 clergy_in_administration: "$clergy_estate$ in der Verwaltung"
 clergy_in_administration_desc: "Die Diener des Glaubens verfügen bereits über viele Fähigkeiten, die wir von unseren Verwaltern erwarten: Sie sind gebildet, erfahrene Schreiber und folgen einer höheren Berufung. Auf viele Arten und Weisen würde uns ein Bündnis mit ihnen einen sehr starken Kader von Verwaltern verschaffen."
 rajput_society: "Rajput-Gemeinden"
 rajput_society_desc: "Die Rajputen sind eine uralte Kaste ehrenhafter Krieger und stolzer Adliger. Obschon das zerklüfte Land von [ShowAreaName('rajputana_area')] das Herz ihrer Macht ist, findet man den Rajputen-[ShowEstateTypeName('nobles_estate')] im ganzen Norden $india$s, und sehr viele große Rajas nehmen in Anspruch, von Rajputen abzustammen.\n\n#italic Modifikator skaliert mit der Zahl an #L [ShowCultureName('mewari')|l]en#!, #L [ShowCultureName('harauti')|l]en#!, #L [ShowCultureName('dhundhari')|l]en#!, #L [ShowCultureName('shekhawati')|l]en#! und #L [ShowCultureName('mewati')|l]en#! Menschen in unserem Land + 100 % zusätzlich.#!"
 zamindar_tax_privilege: "Zamindar-Steuerprivileg"
 zamindar_tax_privilege_desc: "In Kriegszeiten ist es das Recht der Zamindar, Steuern zu erheben, um unsere Kriegsbemühungen zu unterstützen. Die Gewährung dieses Privilegs wird unsere Einnahmen deutlich erhöhen – ebenso wie die Macht des #L [ShowEstateTypeName('nobles_estate')]s#! …"
 corruption_desc: "haben schon lange die Krallen in unsere Staatskasse und Höfe geschlagen, was für sichere Ämter und ein stagnierendes Gefühl der Korruption sorgt."
 consolidated_corruption_of_the_burghers: "Umfassende Korruption (Reiche)"
 consolidated_corruption_of_the_burghers_desc: "Die eingegrabenen Mitglieder der Mittel- und Oberschicht in unserer Domäne $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Umfassende Korruption (Gemeine)"
 consolidated_corruption_of_the_peasants_desc: "Das Volk hat keinerlei Respekt mehr vor unserer Autorität. In vielen Fällen droht man sogar, zu den Waffen zu greifen, wenn man sie zur Zahlung der Steuern zwingt …"
 consolidated_corruption_of_the_nobles: "Umfassende Korruption (Eliten)"
 consolidated_corruption_of_the_nobles_desc: "Die eingegrabenen Mitglieder der Oberschicht $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Umfassende Korruption (Gläubige)"
 consolidated_corruption_of_the_clergy_desc: "Es ist eine traurige Wahrheit, dass unsere Religionsführer bei unserer Innenpolitik mitreden können. Dies ist allerdings nur ein Nebeneffekt anderer korrupter Geschäfte und Steuererleichterungen, die sie uns unter Androhung der Exkommunikation abrangen."
 noble_sponsored_navy: "Adelsmarine"
 noble_sponsored_navy_desc: "Unsere Marine wird vom [ShowEstateTypeName('nobles_estate')] kontrolliert und unterhalten. Dank ihrer finanziellen Beiträge können wir eine mächtige Flotte ausheben. Im Austausch wird dem $nobles_estate$ mehr Einfluss in Marineangelegenheiten zugestanden."
 magdeburg_rights: "Magdeburger Recht"
 magdeburg_rights_desc: "Ein Satz von Privilegien, die ursprünglich auf Grundlage von flämischem Recht verfasst wurden. Dieser rechtliche Rahmen breitet sich durch den Zustrom [ShowCultureGroupName('german_group')|l]er Einwanderer in Mittel-[ShowContinentName('europe')] aus. Zentrale Bereiche sind die Freiheiten einzelner Bürger, und diese Rechte dienen dazu, die Autonomie der örtlichen Verwaltung zu regeln."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Abgeleitet von den Privilegien, die der Stadt [ShowLocationName('magdeburg')] gewährt wurden, erweiterte sich dieser rechtliche Rahmen bei seiner Ausbreitung über die [ShowCultureGroupName('german_group')|l]en Kernlande hinweg auch um westliche Vorstellungen von Stadtplanung sowie einen Satz von Straf- und Zivilgesetzen."
 shooting_societies: "Schützenbruderschaften"
 shooting_societies_desc: "Diese organisierten Milizen des #L [ShowEstateTypeName('burghers_estate')]s#! und der Handwerker zielen darauf ab, gemeinsam Übungen durchzuführen und ihre Städte gegen Eindringlinge von außen zu verteidigen. Diese Vereine haben die Erlaubnis der [ShowEstateTypeName('crown_estate')], besondere Uniformen und Abzeichen zu tragen, die sonst nur dem [ShowEstateTypeName('nobles_estate')] zustehen."
 reduced_responsibilities_for_the_nobles: "Verringerte Eliten-Verantwortlichkeiten"
 reduced_responsibilities_for_the_nobles_desc: "Um die Gunst und die Loyalität der oberen Schichten unserer Gesellschaft zu gewinnen, haben wir beschlossen, ihnen dieses Privileg zu gewähren und sie von vielen ihrer Pflichten zu entbinden."
 reduced_taxation_for_the_nobles: "Verringerte Eliten-Steuern"
 reduced_taxation_for_the_nobles_desc: "Die oberen Schichten unserer Gesellschaft verfügen über erheblichen Einfluss und Macht, und daher haben ihre Launen und Meinungen großes Gewicht. Wenn wir nicht wollen, dass sie das Machtgleichgewicht zu ihren Gunsten verschieben, müssen wir ihnen gewisse Steuervergünstigungen erinräumen."
 habshi_advisors_privilege: "Ḥabshī-Berater"
 habshi_advisors_privilege_desc: "Diese Sklaven sind bekannt für ihre auffällige und einflussreiche Stellung in Staatsangelegenheiten und stammen von den Küsten #L [ShowSubContinentName('east_africa')]s#!. Sie werden in Verwaltung und Kriegsführung ausgebildet, sodass sie im Gegenzug für politischen Einfluss und nach einer Bekehrung große Dienste leisten können, die man manchmal sogar mit ihrer Freiheit belohnt."
 #Bavaria
 bavarian_share_of_land: "Bayrische Landteilung"
 bavarian_share_of_land_desc: "Wir haben unsere dynastischen Lande gerecht und nach dem Gesetz aufgeteilt. Dies wird zu einer weiteren Zersplitterung unseres Landes und einer deutlich dezentralisierten Verwaltung führen. Um zu einem mächtigen Mitbewerber unter den Fürsten im HRR ([GetUniqueInternationalOrganization('hre').GetName]) aufzusteigen, müssen wir unsere Kontrolle und unsere zentrale Autorität erneut beweisen."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Stammesgefallen"
 mch_tribal_favor_desc: "Die [ShowCultureNameWithNoTooltip('jurchen_culture')|l]en Eliten haben die Vorherrschaft in Staatsangelegenheiten und schätzen sehr, dass wir uns weigern, fremdländische Bräuche anzunehmen."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Die Elite unserer Gesellschaft sicherte sich das Recht, dass keine Gesetze ohne ihre Zustimmung erlassen werden können. Doch damit nicht genug: Dieses Privileg verbietet den Leibeigenen zudem die Freizügigkeit und schränkt die Rechte der Stadtbewohner ein."
 privilege_of_koszyce: "Kaschauer Privileg"
 privilege_of_koszyce_desc: "Den Eliten unserer Gesellschaft wurde eine breite Palette an Rechten zugestanden – im Gegenzug für ihre Erlaubnis, einen fremden Erben den Staat beherrschen zu lassen. Des Weiteren werden ihnen ohne ihre Zustimmung keine weiteren Steuern aufgebürdet."
 plc_empower_orthodox_nobility: "Ermächtigung des [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en $nobles_estate$s"
 plc_empower_orthodox_nobility_desc: "Dieses Privileg gewährt dem #L [ShowReligionAdjective('orthodox')|l]en#! [ShowEstateTypeName('nobles_estate')] viele Privilegien und Zusicherungen, die ansonsten ausschließlich unseren anderen Eliten vorbehalten waren."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Wir haben die verstreuten Gesetze und Bräuche unseres #L [ShowEstateTypeName('nobles_estate')]s#! zusammengetragen. Diese Bemühungen zur Kodifizierung seiner Privilegien soll als Eckpfeiler seines Status in unserem Reich dienen."
 cas_caballeros_villanos: "Caballeros Villanos"
 cas_caballeros_villanos_desc: "Die Grenzlande von [ShowAreaName('castile_area')] und [ShowAreaName('leon_area')] brachten in den letzten Jahrhunderten einen einzigartigen Orden ritterlicher Hirten hervor, dessen Mitglieder gewohnt sind, ihre Herden im Winter in ihren Festungen zu bewachen und im Sommer Krieg gegen die #L [ShowReligionGroupAdjective('muslim')|l]en#! Feinde zu führen."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Das #italic Regimiento#!ist ein System, das man einführte, um die Städte und Großstädte von [GetCountry('CAS').GetName] durch eingesetzte Ratsleute regieren zu lassen, die aus den Reihen der reichsten und mächtigsten Familien stammen."
 royal_factories_privilege: "Königliche Fabriken"
 royal_factories_privilege_desc: "Königliche Fabriken sind staatlich geförderte Unternehmen in Privatbesitz, denen man königliche Privilegien und eine entsprechende Aufsicht gewährt. Sie handeln mit offizieller Genehmigung, um die heimische Industrie zu stärken, während sie gleichzeitig ihre kommerzielle Autonomie bewahren."
 #Austria
 austrian_monastery_reform_melk: "Melker Klosterreform"
 austrian_monastery_reform_melk_desc: "Entsprechend der Ratschläge unserer besten Berater aus dem Klerus haben wir unsere Klöster gemäß #L [ShowReligionAdjective('catholic')|l]er#! Prinzipien reformiert."
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')]er Konkordat"
 vienna_concordat_privilege_desc: "Unsere Vereinbarung mit dem [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] wird unsere Beziehungen stabilisieren. Doch wir werden dem [ShowEstateTypeName('clergy_estate')] etwas Macht abtreten müssen, um die apostolischen Kräfte zu beschwichtigen."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Vorschriften für die Beziehungen zwischen Landbesitzern und dem [ShowEstateTypeName('peasants_estate')] gewähren unserem niedersten Stand rechtlichen Schutz, auch wenn dies den Ausbau unser Landwirtschaft erschweren wird."
 #Vijayanagar
 kannada_literature_aid: "Kannadische Literaturhilfe"
 kannada_literature_aid_desc: "Indem wir den Reichen unserer Gesellschaft Rechte bezüglich der #L [ShowLanguageName('kannada_language')|l]en#! Sprache einräumen, sorgen wir dafür, dass unser literarisches Schaffen nicht in Vergessenheit gerät."
 vij_patronization_of_local_gods: "Verehrungsrecht für niedere Gottheiten"
 vij_patronization_of_local_gods_desc: "Es gibt unzählige Gottheiten im [ShowReligionName('hindu')], sodass es besser ist, wenn wir unserem Volk das Recht einräumen, den Gott zu verehren, den es anbeten möchte."
 vij_allowance_of_religious_practices: "Religiöse Praktiken erlauben"
 vij_allowance_of_religious_practices_desc: "Anstatt uns allein auf den #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]en#! Aspekt unserer Nation zu besinnen, sollten wir auch religiösen Minderheiten das Recht einräumen, ihren eigenen Glauben zu praktizieren."
 #Songhai
 promotion_of_muslim_scholars: "[ShowReligiousGroupAdjectiveWithNoTooltip('muslim')|U]e Gelehrtenförderung"
 promotion_of_muslim_scholars_desc: "Um die #L [ROOT.GetCountry.GetAdjective|l]e#! Stellung als Zentrum der #L [ShowReligionGroupAdjective('muslim')|l]en#! Bildung weiter zu unterfüttern, müssen wir sicherstellen, dass mehr Gelehrten sich unserer Verwaltung anschließen, ungeachtet dessen, wem sie sich sonst noch zugehörig fühlen."
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')|U]es Kunstmäzenatentum"
 ira_iranian_art_patronage_desc: "Die Förderung der Künste durch unsere #L [ShowCultureGroupName('iranian_group')|l]e#! Elite machte es möglich, dass äußergewöhnliche neue Kunststile entstehen."
 ira_clerical_aristocracy: "Klerikaladel"
 ira_clerical_aristocracy_desc: "Eine Union zwischen den wohlhabenden Landbesitzern und dem [ShowEstateTypeName('clergy_estate')], bei der Landbesitz auf den $clergy_estate$ übertragen wird, um Ländereien vor einer Beschlagnahmung durch den Staat zu schützen."
 #Mamluks
 mam_muhtasibs: "Muhtasib-Inspektoren"
 mam_muhtasibs_desc: "Die #italic Muhtasib#! beaufsichtigen die Märkte und sorgen für Ehrlichkeit, indem sie den [ShowEstateTypeName('burghers_estate')] inspizieren, finanzielle Betrüger öffentlich bestrafen und Handbücher über übliche Tricksereien verfassen, um Betrugsfälle zu verhindern."
 #Delhi
 heritable_iqta: "Vererbbare [ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "In der Regel ist das Amt eines [ShowLawName('iqta_law')]-Trägers nicht vererbbar. Eine Umwandlung in einen vererbbaren Titel wäre beispiellos und würde die Treue des #L [ShowEstateTypeName('nobles_estate')]s#! steigern."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Fernstraße nach $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$ ist durch ein verlässliches Netzwerk von Fernstraßen mit $tabriz$ und $persia_region$ verbunden. Da wir eine seiner entscheidenden Kreuzungen kontrollieren, könnte unser [ShowEstateTypeName('burghers_estate')] daraus großen Nutzen ziehen."
 lit_integrated_ruthenian_laws: "Eingegliederte [ShowCultureNameWithNoTooltip('ruthenian')|l]e Gesetze"
 lit_integrated_ruthenian_laws_desc: "Indem wir die Gesetze unserer #L [ShowCultureName('ruthenian')|l]en#! Bevölkerung eingliedern, arbeite wir wirkungsvoller daran, die Gesetze unseres Reichs zu standardisieren."
 lit_equal_status_of_orthodox_nobility: "Schutz des [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]en $nobles_estate$s"
 lit_equal_status_of_orthodox_nobility_desc: "Die zahlreichen Mitglieder des #L [ShowEstateTypeName('nobles_estate')]s#!, die dem #L [ShowReligionAdjective('orthodox')|l]en#! Glauben folgen, verdienen den gleichen Status wie jene, die dies nicht tun. Wenn wir ihnen diese Rechte garantieren, werden sie uns mit größerer Wahrscheinlichkeit unterstützen."
 ukr_kholop_protection: "Cholop-Schutzrechte"
 ukr_kholop_protection_desc: "Anstatt zuzulassen, dass die Unterschicht von den Reichen ausgebeutet wird, gewähren und garantieren wir dem [ShowEstateTypeName('peasants_estate')] grundlegende Menschenrechte."
 tur_banned_weaponry_for_peasants: "Verbotene Waffen für den [GetEstateNameWithNoTooltip('peasants_estate')]"
 tur_banned_weaponry_for_peasants_desc: "Unser Reich beherbergt eine vielfältige Bevölkerung, was gelegentlich zu Spannungen führt. Wenn wir es unserem Volk erlauben, weiterhin Waffen zu tragen, könnten diese kleineren Streitigkeiten zu einem ausgewachsenen Krieg eskalieren. Daher ist es unserem [ShowEstateTypeName('peasants_estate')] fortan untersagt, Waffen mit sich zu führen."
 #Generic
 noble_patronage_of_the_arts: "Adliges Kunstmäzenatentum"
 noble_patronage_of_the_arts_desc: "Mehrere prominente Familien aus dem [ShowEstateTypeName('nobles_estate')] machten es sich zur Aufgabe, Dichter, Maler und Gelehrte an ihren Höfen und in ihren Villen zu fördern. Während manche dies als Eitelkeit betrachten, führt eine solche Förderung oft zu kühnen neuen Denkschulen und Ausdrucksformen – üblicherweise im Austausch gegen mehr Einfluss am Hof."
 guild_investments: "Zunftinvestitionen"
 guild_investments_desc: "Die Zünfte einigten sich darauf, einen Teil ihrer Mittel für die Verbesserung unserer Herstellungsprozesse bereitzustellen. Zwar werden viele dieser Vorhaben scheitern, doch einige wenige könnten zu Durchbrüchen führen, die unsere Erwerbswirtschaft neu gestalten."
 statutes_of_piotrkow: "Statuten von Piotrkow"
 statutes_of_piotrkow_desc: "Diese Statuten sind ein Symbol für die Bemühungen des #L [ShowEstateTypeName('nobles_estate')]s#!, seine Privilegien zu festigen, sowie für den Einfluss, den Leibeigenschaft und Aristokratie auf die Macht ausüben. Durch die Schwächung der unteren gesellschaftlichen Schichten und der Städte versucht der $nobles_estate$, seinen Einfluss geltend zu machen."
