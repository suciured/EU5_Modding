 lesson_military_open_military: "Öffnet die Militärtafel"
 lesson_military_0: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$stutorial"
 lesson_military_0b: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$stutorial"
 lesson_military_0_desc: "Als Nächstes werfen wir einen Blick auf das $PLAYER_PLAYSTYLE_MILITARY$stutorial! Dazu öffnen wir zunächst die Militärtafel."
 lesson_military_1: "@military_panel! Militär"
 lesson_military_1_desc: "Hier sieht man eine Übersicht unserer [armies_with_icon|e]. Im Fall eines [Concept('war_with_icon', 'Krieges')|e] können wir sie über die Karte bewegen, um gegnerische [armies] anzugreifen und [locations_with_icon|e] [Concept('occupy_with_icon', 'zu besetzen')|e].\n\n[armies] bestehen aus [Concept('regiments_with_icon', 'Regimentern')|e] drei verschiedener Typen:\n\n$BULLET$[levies_with_icon|e] werden aus unserer [population_with_icon|e] über unsere [estates_with_icon|e] rekrutiert und sind im Allgemeinen schwach, aber günstig im Unterhalt.\n\n$BULLET$[regulars_with_icon|e] sind professionelle Soldaten, die wir bezahlen und ausbilden müssen und die [manpower_with_icon|e] benötigen.\n\n$BULLET$[mercenaries_with_icon|e] können mit [gold_with_icon|e] angeheuert werden, um für unser [country] zu sterben – solange wir sie bezahlen.\n\nZu Beginn des Spiels sind die meisten [countries_with_icon|e] hauptsächlich auf [levies] aus ihren Ständen angewiesen, um ihre [wars] zu führen. Zeit und [advances_with_icon|e] werden jedoch zu einer Verlagerung hin zu professionellen Regimentern sorgen, die [manpower] benötigen.\n\n[navies_with_icon|e] sind das Pendant zu [armies] auf See und folgen einem ähnlichen Muster mit [navy_levies_with_icon|e] und regulären [Concept('ships_with_icon', 'Kriegsschiffen')|e], die [sailors_with_icon|e] erfordern."
 lesson_military_2: "[manpower_icon] Mannstärke"
 lesson_military_2_desc: "Wir sollten kurz über [manpower_with_icon|e] sprechen. Wie schon erwähnt braucht man für [regular_regiments_with_icon|e] nicht nur [manpower], um sie zu rekrutieren, sondern auch, um sie zu verstärken, wenn sie Verluste erleiden.\n\n[manpower] kommt aus militärischen [buildings_icon][Concept('buildings', 'Gebäuden')|e], die @soldiers! [ShowPopTypeName('soldiers')]-[pops] beschäftigen.\n\n#weak Zu Beginn könnt Ihr $game_concept_manpower$ generieren, indem Ihr über die Herstellungstafel ein „[ShowBuildingTypeName('sergeantry')]-[building]” baut. Ihr erhaltet jedoch Zugang zu weiteren Quellen, wenn Ihr neue [advances_with_icon|e] entdeckt.#!\n\n@hint! Mehr über [manpower] erfahrt Ihr in den [Link('hints', 'selected_hint = hint_manpower', 'Tipp zur Mannstärke')]."
 lesson_military_war_0: "[casus_belli_icon] Kriegsgrund"
 lesson_military_war_0_desc: "Nachdem wir uns jetzt mit [armies_with_icon|e] und [navies_with_icon|e] beschäftigt haben, sollten wir uns allgemeiner mit [war_with_icon|e] und [casus_belli_with_icon|e] befassen.\n\nEin [war] beginnt, wenn ein [country_with_icon|e] einem anderen den [war] erklärt. Ein [war] kann aus einem legitimen Grund erklärt werden, der als [casus_belli_with_icon|e] bezeichnet wird und Euch die Friedensverhandlungen erleichtert. Ein [war] ohne [casus_belli] ist zwar immer noch möglich, hat aber größere Auswirkungen auf Eure [stability_with_icon|e] und die [opinion_with_icon|e] Eurer Nachbarn.\n\nDer beste Weg, einen Kriegsgrund zu erhalten, ist, ihn über die Regierungstafel bei Eurem [parliament_with_icon|e] zu beantragen. Wenn Ihr in einem fremdländischen [country] [spy_networks_with_icon|e] aufbaut, könnt Ihr auch einen Kriegsgrund gegen dieses Land fingieren, wenn Ihr [cores_with_icon|e] in dessen Gebiet habt oder wenn Ihr [rivals_with_icon|e] seid.\n\n#weak Wenn Ihr einen [war] erklärt, bedenkt, dass die [Concept('allies_with_icon', 'Verbündeten')|e] und [subjects_with_icon|e] Eurer Feinde wahrscheinlich auf deren Seite stehen werden!#!\n\n@hint! Mehr über [Concept('casus_belli', 'Kriegsgründe')] erfahrt Ihr im [Link('hints', 'selected_hint = hint_casus_belli', 'Tipp für Kriegsgründe')]"
 lesson_military_war_1: "[war_icon] Krieg"
 lesson_military_war_1_desc: "Jeder [war_with_icon|e] wird durch das Kumulieren von [war_score_with_icon|e] gewonnen. Diesen erhaltet Ihr durch das Gewinnen von [battles_with_icon|e], das [Concept('occupy_with_icon', 'Besetzen')|e] feindlicher [locations_with_icon|e] und vor allem durch das Erreichen des [Concept('war_goal', 'Kriegsziels')|e]. Jeder [war_with_icon|e] wird mit einem [war_goal|e] geführt, das vom [casus_belli_with_icon|e] des Angreifers abhängt.\n\nEin $game_concept_war$ hat zwei [war_leaders_with_icon|e], die beide mehrere [war_allies_with_icon|e] haben können. Letztendlich endet ein $game_concept_war$, sobald beide Seiten einem [peace_treaty_with_icon|e] zustimmen.\n\nIhr könnt zwar während eines Krieges feindliche Territorien [Concept('occupy', 'besetzen')], sie wechseln aber erst dann wirklich den Besitzer, wenn der $game_concept_war$ vorbei ist und ein [peace_treaty] die Übertragung des [Concept('ownership', 'Besitzes')|e] bestätigt hat.\n\nMehr über [war], [battles] und [occupation] erfahrt Ihr in den entsprechenden Tipps:\n[Link('hints', 'selected_hint = hint_war', '@hint! Kriegstipp')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Tipp zu Schlachten')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Tipp zur Besetzung und Belagerung')]"
 lesson_military_war_2: "[war_exhaustion_icon] Kriegsmüdigkeit"
 lesson_military_war_2_desc: "Während wir uns im [war_with_icon|e] befinden, sammeln wir [war_exhaustion_with_icon|e]. Wird dieser Wert zu hoch, schneiden die eigenen [armies_with_icon|e] und [levies_with_icon|e] in der [battle_with_icon|e] schlechter ab und unsere [population_with_icon|e] nimmt ab.\n\nDer beste Weg, um die $game_concept_war_exhaustion$ zu senken, besteht darin, [peace_with_icon|e] zu schließen. Es gibt allerdings auch bestimmte [laws_with_icon|e] und [estate_privileges_with_icon|e], die die $game_concept_war_exhaustion$ mit der Zeit verringern.\n\n@hint! Mehr über [war_exhaustion] erfährt man im [Link('hints', 'selected_hint = hint_war_exhaustion', 'Tipp für Kriegsmüdigkeit')]"
 lesson_military_war_3: "[war_icon] Kontrolle über neue Territorien"
 lesson_military_war_3_desc: "Land, das gerade erst erobert wurde, wird nicht unmittelbar einen Nutzen haben, da unsere [control_with_icon|e] über [locations_with_icon|e] erst hoch genug sein muss, und dies könnte erhebliche Investitionen in die Infrastruktur erfordern, um die [proximity_with_icon|e] zu erhöhen.\n\nDarüber hinaus leidet [Concept('conquered_with_icon', '@conquered! erobertes')|e] Land unter starken Malussen, solange es nicht durch eine [cabinet_action_with_icon|e] [integrate_with_icon|el] wurde. Daher könnte es klüger sein, ein [subject_with_icon|e] in neu erobertem Land zu erstellen, damit dieses in unserem Namen darüber herrscht.\n\n#italic Um mehr über die [integration] zu erfahren, kann man den Tipp „[Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]“ nutzen."
 lesson_military_open_geopolitics: "Weltpolitiktafel öffnen"
 lesson_military_8: "@geopolitics_panel! Weltpolitik"
 lesson_military_8_desc: "Zum Schluss sollten wir noch einen Blick auf die @geopolitics_panel! #high Weltpolitiktafel#! werfen, um eine weitere Funktion zu besprechen, die in zukünftigen [Concept('ages', 'Zeitaltern')|e] noch wichtig werden könnte: [exploration_with_icon|e] und [colonization_with_icon|e]!"
 lesson_military_9: "@geopolitics_panel! Weltpolitik"
 lesson_military_9_desc: "Irgendwann, vor allem während des als „[ShowAgeName('age_3_discovery')]“ bekannten Zeitalters, werden viele [countries_with_icon|e] anfangen, [Concept('exploration', '@exploration! Entdeckungsbemühungen')|e] zu betreiben. Auf dieser Tafel erhaltet Ihr einen Überblick über Eure Entdeckungsmöglichkeiten in diesem Bereich und seht alle Gebiete, für die eine [colonization_with_icon|e] infrage kommt – sofern Ihr über die entsprechenden Mittel verfügt. Wenn Ihr die richtigen [advances_with_icon|e] erforscht, vergrößert sich die [colonial_range_with_icon|e].\n\nDie anderen Reiter dieser Tafel enthalten ebenfalls nützliche Informationen über das Land, das Ihr regiert: Ihr könnt die verschiedenen [provinces_with_icon|e] innerhalb Eures [Concept('country', '@country! Lands')|e] sowie die in der Welt vorhandenen [diseases_with_icon|e] anzeigen. [Concept('own', 'Besitzt')|e] Ihr einen [location_with_icon|e] an der [coastal], seht Ihr eine Liste der für Euch relevanten [seazones_with_icon|e], Eure [maritime_presence_with_icon|e] in diesen Gebieten sowie die Gefahren durch [pirates_with_icon|e] und [privateers_with_icon|e]."
 lesson_admin_28c_desc: "[missions_with_icon|e] sind Aufgabenpakete, die Euch zeigen, was Ihr in #high Europa Universalis V#! alles machen könnt. Das Spiel ist riesig und es gibt viel zu lernen. Das ist Teil des Spaßes!\n\nIhr habt gerade die Einführung in den @mil! #high expansionistischen Spielstil#! abgeschlossen und habt nun Zugriff auf $game_concept_missions$, die Euch helfen werden, Euch intensiv mit der Nutzung all der gerade besprochenen Tafeln und Mechaniken vertraut zu machen.\n\nUm Euch den Einstieg zu erleichtern, haben wir einige $game_concept_missions$ vorbereitet, mit denen Ihr direkt loslegen könnt."
