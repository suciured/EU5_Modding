 lesson_basics_welcome: "@caesar! Willkommen bei #italic Europa Universalis V#!"
 lesson_welcome_desc: "Vor Euch werden sich fast fünf Jahrhunderte Geschichte entfalten. Als Geist Eurer Nation habt Ihr die Macht, zu entscheiden, wie diese aussehen wird.\n\nIhr könnt die Welt erobern, Eure Gesellschaft zu einer blühenden Utopie machen oder eine unangefochtene Wirtschaftsmacht werden. Was auch immer Ihr tut, die Geschichte liegt in Euren Händen."
 lesson_basics_camera: "@caesar! Kamera & Steuerung"
 lesson_basics_camera_desc: "Bevor wir loslegen, möchten wir Euch kurz die Grundlagen näherbringen. Das Wichtigste im Spiel ist die Karte, daher ist es essenziell, dass Ihr Euch darauf zurechtfindet.\n\nMit den Tasten @key_w!, @key_a!, @key_s! und @key_d! könnt Ihr Euch auf der Karte umsehen.\n\nMit dem @centerscroll! #high Mausrad#! könnt Ihr hinein- und herauszoomen.\n\nWenn Ihr die Taste @key_tab! gedrückt haltet, erhaltet Ihr einen Überblick über die ganze Spielwelt."
 lesson_basics_nested_tooltips: "@caesar! Tooltips"
 lesson_basics_nested_tooltips_complete: "@caesar! Tooltips"
 lesson_basics_nested_tooltips_desc: "Spielkonzepte sind blau markiert und enthalten Informationen zu bestimmten Mechaniken, die Ihr im Spiel finden könnt. Nehmen wir an, Ihr spielt als ein [country_with_icon|e].\n\nStandardmäßig könnt Ihr verschachtelte Tooltips aufrufen, indem Ihr kurz wartet, bis sie auftauchen und fixiert sind. Anschließend könnt Ihr mit der Maus darüberfahren, um sie anzuzeigen. Ihr könnt Tooltips auch mit der @centerclick!#high mittleren Maustaste#! fixieren.\n\nDieses Verhalten könnt Ihr unter #high Einstellungen (@key_escape!) > Benutzeroberfläche > Tooltip-Einstellungen#! ändern."
 lesson_basics_tooltips_in_tooltips_hover_word: "Bewegt Eure Maus über den blauen Text"
 lesson_basics_nested_tooltips_continue: "Bewegt die Maus über einen verschachtelten Tooltip"
 lesson_basics_your_nation: "[country_icon] Eure Nation"
 lesson_basics_your_nation_desc: "In #high Europa Universalis V#! seid Ihr der #high Geist der Nation#!, also eine abstrakte Version Eures [Concept('country', 'Lands')|e].\n\nIhr spielt gerade als [country_icon] „[GetPlayer.GetLongName]“, ein Land mit [GetPlayer.GetGovernment.GetRuler.GetShortName] als [ruler_with_icon|e]."
 lesson_basics_top_bar: "@caesar! Die obere Leiste"
 lesson_basics_top_bar_desc: "Die #high obere Leiste#! besteht aus verschiedenen Elementen. Sie ist ab sofort immer oben auf Eurem Bildschirm fixiert, um Euch einen Überblick über Euer [country_with_icon|e] zu geben.\n\nIhr werdet auch sehen, dass oben rechts ein Datum angezeigt wird. Das liegt daran, dass das Spiel in #high Echtzeit#! läuft. Aber keine Sorge, wir haben das Spiel gerade pausiert, damit nichts passieren kann."
 lesson_basics_estates: "@caesar! Die obere Leiste"
 lesson_basics_estates_desc: "Der linke Teil der oberen Leiste zeigt Eure [estates_with_icon|e] an, also Gruppen, die in einem [country_with_icon|e] Macht haben. Als Spieler werdet Ihr durch den [GetEstateName('crown_estate')] vertreten.\n\nWir kommen später noch einmal auf die Stände zurück. Merkt Euch aber schon einmal, dass jeder Stand einen Prozentsatz des Reichtums und der Macht des Landes besitzt und über einen Grad an [estate_satisfaction_with_icon|e] verfügt. Diese Werte könnt Ihr der oberen Leiste entnehmen.\n\nDie Machtverteilung zwischen den $game_concept_estates$ variiert von $game_concept_country$ zu $game_concept_country$, wobei einige $game_concept_countries$ Zugang zu ganz besonderen $game_concept_estates$ haben."
 lesson_basics_resources: "@caesar! Die obere Leiste"
 lesson_basics_resources_desc: "Als Nächstes werfen wir einen Blick auf die Ressourcen und Statistiken in der oberen Leiste. In diesem mittleren Bereich findet Ihr die wichtigsten Ressourcen, die ihr beim Regieren Eures [Concept('country_with_icon', 'Lands')|e] im Auge behalten müsst.\n\nFür viele Aktionen in diesem Spiel müsst Ihr [gold_with_icon|e] ausgeben, sei es für die Bezahlung Eurer Soldaten oder den Aufbau Eurer Städte. Eure wichtigste Ressource ist jedoch Eure [population_with_icon|e], denn sie bildet die Grundlage Eurer Politik, Wirtschaft und Armeen.\n\nEine weitere besonders wichtige Zahl ist Eure [stability_with_icon|e], ein Maß für Eure innere Widerstandsfähigkeit. Sie wird Euch dabei helfen, dass Eure [estates] und [population] Euch gegenüber loyal bleiben, und ermöglicht es Euch, die Politik Eures [Concept('country', 'Lands')] zu beeinflussen.\n\nWir werden uns die übrigen Zahlen ansehen, sobald sie relevant werden. Lasst uns jetzt erst einmal weitermachen."
 lesson_basics_time_and_research: "@caesar! Zeit"
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#! erstreckt sich über mehrere Jahrhunderte. Oben rechts auf dem Bildschirm könnt Ihr das aktuelle Datum sehen und die Spielgeschwindigkeit steuern.\n\nDie Zeit ist in sechs verschiedene [ages|e] unterteilt. Wir befinden uns derzeit im [ShowAgeName('age_1_traditions')], das im Jahr #high 1342#! endet und dann von der [ShowAgeName('age_2_renaissance')] abgelöst wird. In jedem Zeitalter habt Ihr Zugang zu neuen [Concept('advances', '@advances! Fortschritten')|e], die Ihr erforschen könnt.\n\nWie bereits erwähnt, ist das Spiel derzeit pausiert, sodass Ihr nichts verpasst."
 lesson_basics_wrap_up_0: "@caesar! Haupttafeln"
 lesson_basics_wrap_up_0_desc: "Schauen wir uns kurz die grundlegenden Elemente der Benutzeroberfläche an, beginnend mit den Registerkarten oben links. Von hier aus könnt Ihr auf 8 verschiedene Bereiche zugreifen, in denen Ihr viel Zeit verbringen werdet.\n\nSie lauten: @government_panel![Link('government', '', 'Regierung')], @economy_panel![Link('economy', '', 'Wirtschaft')], @production_panel![Link('production', '', 'Produktion')], @society_panel![Link('country_culture', '', 'Gesellschaft')], @diplomacy_panel![Link('diplomacy', '', ‚Diplomatie')], @military_panel![Link('unit_overview', '', 'Militär')], @geopolitics_panel![Link('expansion', '', 'Weltpolitik')] und @advances_panel![Link('advances', '', 'Fortschritte')]."
 lesson_basics_wrap_up_2: "@hint! Tipps"
 lesson_basics_wrap_up_2b: "Tipps 2b"
 lesson_basics_wrap_up_2_desc: "Zusätzlich zu den Spielkonzepten, die Ihr überall im Spiel findet, gibt es für einige wichtige Spielmechaniken Tipps mit genaueren Erklärungen und Vorschlägen.\n\nDiese könnt Ihr jederzeit auf der @hint![Link('hints', '', 'Tipptafel')] nachschlagen.\n\n@hint! Wenn Ihr dieses Symbol in einem Tooltip seht, gelangt Ihr mit einem Klick zu einem passenden Tipp."
 lesson_basics_open_hints: "Öffnet die Tipptafel"
 lesson_basics_close_hints: "Schließt das Tippfenster"
 lesson_core_loop_0: "@caesar! Spieleinführung"
 lesson_core_loop_0_desc: "#high Europa Universalis V#! ist ein umfangreiches Spiel mit unzähligen verschiedenen Spielstilen und Möglichkeiten.\n\nGanz gleich, ob Ihr Euch als gnadenloser Eroberer, gewiefter Politiker oder Verwalter mit goldenem Händchen seht: Es gibt ein paar grundlegende Dinge, die jeder erfolgreiche Herrscher meistern muss. Schauen wir sie uns doch einmal an!"
 lesson_core_loop_1: "[gold_icon] Saldo"
 lesson_core_loop_1_desc: "Wie bereits erwähnt gehört [gold_with_icon|e] zu den wichtigsten Ressourcen im Spiel. Die meisten Aktionen kosten [gold] und oft hängt es von Eurem Reichtum ab, ob Ihr Euren Willen als Herrscher innerhalb und außerhalb Eures [Concept('country_with_icon', '@country! Lands')|e] durchsetzen könnt. Der Weg zur Weltherrschaft ist mit Geld und Blut gepflastert.\n\nDer Großteil Eurer Finanzen wird über die [Link('economy', '', '@economy_panel! Saldotafel')] kontrolliert. Also sehen wir uns diese einmal genauer an."
 lesson_core_loop_open_balance: "Öffnet das Saldofenster"
 lesson_core_loop_2: "[gold_icon] Saldo"
 lesson_core_loop_2_desc: "Hier findet Ihr eine Übersicht über dein [budget_with_icon|e]. Die Differenz zwischen Euren [income_with_icon|e] und [expenses_with_icon|e] wird am Ende jedes Monats zu Eurer [treasury_with_icon|e] hinzugefügt. Mit den Schiebereglern in diesem Bereich könnt Ihr Euren monatlichen [balance] anpassen.\n\nWie wir gerade gesehen haben, wird die Differenz zwischen Euren monatlichen Einnahmen und Ausgaben auch in der #high oberen Leiste#! angezeigt."
 lesson_core_loop_3: "[taxes_icon] Steuern"
 lesson_core_loop_3_desc: "Der Großteil des Reichtums in #high Europa Universalis V#! wird monatlich im Land erzeugt, das Ihr besitzt: Eure [locations_with_icon|e].\n\nÜber die einzelnen Orte reden wir später. Jetzt könnt Ihr mit der Maus über die [tax_base_with_icon|e]-Zahl oben links fahren, um Eure reichsten Orte anzuzeigen. Dort wird [gold_with_icon|e] im [country_icon] „[Player.GetLongName]“ generiert."
 lesson_core_loop_4: "[taxes_icon] Steuern"
 lesson_core_loop_4_desc: "Allerdings landet dieses [gold_with_icon|e] nicht direkt in Eurer [treasury_with_icon|e]. Als Regierung erhaltet Ihr nur einen Teil der [tax_base_with_icon|e], indem Ihr [taxes_with_icon|e] von Euren [estates_with_icon|e] einzieht.\n\nIhr könnt die Höhe der Besteuerung festlegen, indem Ihr die Steuerregler auf der Etattafel anpasst. Beachtet, dass ihre [estate_satisfaction_with_icon|e] sinkt, je höher die Steuern sind, die Ihr ihnen auferlegt. Stände mögen keine Steuern.\n\nDie [maximum_tax_with_icon|e], die Ihr für jeden Stand festlegen könnt, hängt von vielen Faktoren ab, beispielsweise davon, wie mächtig er ist. Manchmal könnt Ihr einen bestimmten Stand möglicherweise überhaupt nicht besteuern.\n\nWir empfehlen Euch für den Moment, Eure Steuern zu automatisieren, indem Ihr auf das @automation! #W Zahnrad#!-Symbol klickt. Dadurch werden sie so besteuert, dass ihre Zufriedenheit über #G 50 %#! [estate_satisfaction_icon] bleibt, sobald Ihr das Spiel fortsetzt."
 lesson_core_loop_automate_taxes: "Steuern für alle Stände automatisieren"
 lesson_core_loop_5: "[income_icon] Monatliche Einnahmen"
 lesson_core_loop_5_desc: "Neben [taxes_with_icon|e] ist die [minting_with_icon|e] eine weitere wichtige [Concept('income', '@income! Einnahmequelle')|e]. Ihr könnt nach Belieben Geld prägen, um Euren Etat auszugleichen. Zu viel Geld zu prägen führt jedoch zu [inflation_with_icon|e].\n\nMehr über [inflation] erfährt Ihr in den [Link('hints', 'selected_hint = hint_inflation', '@hint! Inflationstipps)]."
 lesson_core_loop_minting: "Verschiebt die Schieberegler für die „Münzprägung“, um ein paar glänzende Dukaten zu prägen"
 lesson_core_loop_inflation: "Achtet darauf, dass Ihr keine Inflation verursacht"
 lesson_core_loop_6: "[income_icon] Monatliche Einnahmen"
 lesson_core_loop_6_desc: "Die beiden anderen häufigsten [Concept('income', '@income! Einnahmequellen')|e] sind [trade_with_icon|e] und [food_with_icon|e]. Da es sich hierbei um fortgeschrittenere Konzepte handelt, werden wir sie vorerst nicht behandeln. Ihr könnt sie Euch jederzeit in den entsprechenden Tipps ansehen, wenn Ihr Euch bereit fühlt:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Handelstipp')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Nahrungstipp')]"
 lesson_core_loop_7: "@caesar! Spiel fortsetzen"
 lesson_core_loop_7_desc: "Lasst uns kurz das Spiel fortsetzen, bevor wir uns die [expenses_with_icon|e] näher ansehen.\n\nIhr könnt die #high Geschwindigkeit#! der Spielwelt in der #high oberen Leiste#! anpassen. Die Geschwindigkeiten #high 3#! oder #high 4#! sind ein guter Anfang, aber jeder Spieler hat seine eigenen Vorlieben.\n\nIhr könnt das Spiel auch jederzeit mit @key_space! #high pausieren#! und #high fortsetzen#!."
 lesson_core_loop_unpause_month: "Setzt das Spiel fort und lasst einen Monat vergehen, damit die Zahlen aktualisiert werden"
 lesson_core_loop_7b: "@caesar! Spiel fortsetzen"
 lesson_core_loop_7b_desc: "Super! Ein Monat ist nun vergangen und wir haben das Spiel für Euch #high pausiert#!.\n\nIhr könnt jetzt sehen, dass die Zahlen auf den neuesten Stand gebracht wurden und Eure [estates_with_icon|e] ihre fälligen [taxes_with_icon|e] zahlen. Viele Berechnungen in diesem Spiel werden am Ende eines Monats durchgeführt.\n\nSehen wir uns jetzt die [expenses_with_icon|e] an."
 lesson_core_loop_8: "[expenses_icon] Monatliche Ausgaben"
 lesson_core_loop_8_desc: "Viele Aktionen im Spiel kosten [gold_with_icon|e], sobald Ihr sie durchführt. Aber auch wenn Ihr gerade kein [gold] ausgebt, muss Euer [budget_with_icon|e] die regelmäßigen monatlichen [expenses_with_icon|e] tragen.\n\nIhr könnt [gold] ausgeben, um [stability_with_icon|e] und [legitimacy_with_icon|e] zu erhöhen, zwei Eurer wichtigsten Werte, die wir in der #high oberen Leiste#! gesehen haben. Wir empfehlen Euch, mindestens so viel auszugeben, dass sie nicht sinken.\n\nDie [Concept('maintenance', '@maintenance! Unterhaltskosten')|e] für Eure stehenden [armies_with_icon|e], [navies_with_icon|e] und aktiven [fortifications_with_icon|e] können Euer [budget] erheblich belasten. Es ist sinnvoll, ihren [maintenance] in Friedenszeiten zu reduzieren."
 lesson_core_loop_positive_income: "Bewegt die Etat-Schieberegler, bis Ihr einen positiven Monatssaldo erzielt"
 lesson_core_loop_9: "[budget_icon] Etatübersicht"
 lesson_core_loop_9_desc: "Hervorragend! Ihr habt die Grundlagen der [Concept('budget', '@budget! Etatverwaltung')|e] verstanden. Hier eine kurze Zusammenfassung:\n\n$BULLET$[income_with_icon|e] und [expenses_with_icon|e] werden am Ende des Monats berechnet.\n\n$BULLET$[gold_with_icon|e] wird an Euren [Concept('locations', '@locations! Orten')|e] generiert und von Euren [estates]n eingezogen, die Ihr besteuert, um Eure [treasury_with_icon|e] aufzufüllen.\n\n$BULLET$[estates_with_icon|e] mögen es nicht besonders, besteuert zu werden.\n\n\nAber vielleicht fragt Ihr Euch nun, wer oder was sind diese [estates] überhaupt? Und warum gehorchen sie nicht jedem Eurer Wünsche?"
 lesson_estates_1: "[estates_icon] Die Krone und die Stände"
 lesson_estates_1_desc: "Die [estates_with_icon|e] bilden einen der Grundpfeiler der Herrschaft in #high Europa Universalis V#!. Sie sind nicht nur die Quelle von [taxes_with_icon|e], sondern können auch mächtige Verbündete sein, wenn sie loyal sind – oder schreckliche Feinde, wenn sie es nicht sind.\n\nSehen wir sie uns im Menüpunkt @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] einmal genauer an."
 lesson_estates_2: "[crown_power_icon] Die Krone"
 lesson_estates_2_desc: "Hier sehr Ihr die verschiedenen Gruppen, die die [political_power] in Eurem [country_with_icon|e] kontrollieren: die [estates_with_icon|e]. Jeder [estate] hat einen bestimmten Prozentsatz an [estate_power_with_icon|e]. Als Verkörperung der Nation werdet Ihr durch den [GetEstateName('crown_estate')] vertreten.\n\nEure [crown_power_with_icon|e] zeigt, wie gut Ihr Euch gegen die Interessen Eurer Stände durchsetzen könnt. Sie ermöglicht es Euch, höhere [taxes_with_icon|e] zu erheben, erhöht die [estate_satisfaction_with_icon|e] und Eure Unterstützung im [parliament_with_icon|e], erleichtert die Änderung von [laws_with_icon|e] und verschafft Euch einen Prozentsatz der Gewinne aus dem [trade_with_icon|e].\n\n@hint! Mehr über die Kronmacht erfahrt Ihr im [Link('hints', 'selected_hint = hint_crown_power', 'Tipp zur Kronmacht')]."
 lesson_estates_3: "[estates_icon] Die Stände"
 lesson_estates_3_desc: "Eure [estates_with_icon|e] können bei richtiger Verwaltung ein mächtiges Kapital sein. Wenn Ihr Euch jedoch nicht um sie kümmert, können sie schnell zu einem heimtückischen Dorn im Auge werden.\n\n[estates] tragen nicht nur mit [taxes_with_icon|e] zu Eurer Staatskasse bei, sondern sind auch für die [Concept('war', '@war! Kriegsführung')|e] unverzichtbar. Ihr seid auf ihre [levies_with_icon|e] angewiesen, um Kriege zu führen, bis Ihr es Euch leisten könnt, sie durch [regular_regiments_with_icon|e] zu ersetzen.\n\nSind sie Euch gegenüber jedoch nicht loyal, könnten sie anfangen, [rebellions_with_icon|e] gegen Eure Macht zu unterstützen und Eure Herrschaft möglicherweise durch einen [civil_war_with_icon|e] zu stürzen.\n\nSchließlich gewähren Stände, deren [estate_satisfaction_icon] über #G 50 %#! liegt, Eurem [country_with_icon|e] je nach Art unterschiedliche Boni, während unzufriedene Stände Malusse verursachen."
 lesson_estates_4: "[privileges_icon] Privilegien"
 lesson_estates_4_desc: "[estates] können [privileges_with_icon|e] erhalten, die normalerweise sowohl ihre [estate_satisfaction_with_icon|e] als auch ihre [estate_power_with_icon|e] erhöhen und zusätzliche Effekte für Euer Land und Euer Volk bringen.\n\nDas Entziehen von Privilegien verärgert den betroffenen Stand und schwächt ihn. Dies kann jedoch ein kostspieliges Unterfangen sein, das Eure [stability_with_icon|e] ruiniert.\n\nObwohl sie die Macht der Stände erhöhen (und damit Eure [crown_power_with_icon|e] verringern), können einige Privilegien Euren Interessen entsprechen. In Zeiten der Not kann es durchaus klug sein, ein paar Privilegien zu gewähren – schon allein, um einen aufkeimenden Funken der [rebellion_with_icon|e] zu löschen. Kein König kann alleine regieren."
 lesson_estates_5: "[pop_type_icon|e] Gesellschaftsschichten"
 lesson_estates_5_desc: "Abgesehen von [privileges] erhalten [estates_with_icon|e] ihre [estate_power_with_icon|e] hauptsächlich von der gesellschaftlichen Zusammensetzung Eurer [population_with_icon|e].\n\nEure [population] ist in verschiedene [pop_types_with_icon|e] unterteilt, die jeweils einen anderen [estate] unterstützen:\n\n$BULLET_WITH_TAB$@nobles! [ShowPopTypeName('nobles')] unterstützen den [GetEstateName('nobles_estate')]\n$BULLET_WITH_TAB$@clergy! [ShowPopTypeName('clergy')] unterstützen den [GetEstateName('clergy_estate')]\n$BULLET_WITH_TAB$@burghers! [ShowPopTypeName('burghers')] unterstützen den [GetEstateName('burghers_estate')]\n$BULLET_WITH_TAB$Der [GetEstateName('peasants_estate')] erhält Unterstützung durch:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] und @soldiers! [ShowPopTypeName('soldiers')]\n\nEure [population] lebt und stirbt an Eurem [locations_with_icon|e] auf der Karte. Sehen wir sie uns mal an."
 lesson_map_1: "[known_world_icon] Die Karte"
 lesson_map_1_desc: "Die Welt von #high Europa Universalis V#! besteht aus verschiedenen [Concept('countries', '@countries! Ländern')|e], die über [locations_with_icon|e] auf der Karte verfügen, an denen sie die Ressourcen und Mannstärke finden, die sie benötigen, um ihren Nachbarn einen Schritt voraus zu sein.\n\nWenn Ihr herauszoomt, werden die [Concept('country', 'Ländernamen')] auf der Karte angezeigt. Fahrt Ihr mit der Maus darüber, wird das [Concept('country', 'Länder-Tooltip')] angezeigt. Klickt Ihr darauf, öffnet sich die #high Fremdlandtafel#!, wo Ihr mehr über das [country] erfahren und mit ihm interagieren könnt."
 lesson_trigger_zoom_out: "@centerscroll! Nutzt die Herauszoom-Funktion, um Länder zu sehen"
 lesson_trigger_foreign_country: "Öffnet die Landestafel, indem Ihr mit der @leftclick!#high linken Maustaste#! auf ein fremdes Land klickt"
 lesson_map_2: "[known_world_icon] Die Karte"
 lesson_map_2_desc: "[countries_with_icon|e] sind nichts ohne [locations_with_icon|e]. [locations] sind das Herzstück der Wirtschaft und Politik eines jeden [Concept('country', 'Lands')] in #high Europa Universalis V#!. Sie produzieren [goods_with_icon|e] und generieren die [tax_base_with_icon|e], aber sie sind auch die Heimat von [population_with_icon|e] verschiedener [pop_types_with_icon|e], [religions_with_icon|e] und [cultures_with_icon|e].\n\n[locations] können 3 verschiedene [Concept('rank', '@rank! Ränge')|e] haben:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nDie verschiedenen Ortsränge haben unterschiedliche [pop_types], [buildings_with_icon|e] und Modifikatoren."
 lesson_map_3: "[known_world_icon] Die Karte"
 lesson_map_3_desc: "Der [capital_with_icon|e] ist der wichtigste [location_with_icon|e] in jedem [country_with_icon|e]. Euer [capital] ist [Player.GetCapital.GetName]. Ihr erkennt ihn auf der Karte am goldenen Stern im Symbol für seinen [location_rank|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$@leftclick!#high Doppelklickt#! auf die Flagge in der #high oberen Leiste#!, um die Kamera zu Eurem Hauptsitz zu bewegen.\n\n$BULLET$Ihr könnt [locations] auch finden, indem Ihr @key_f! drückt, um das [Link('find_location', '', '@finder_panel!Suchfenster')] zu öffnen, und den Namen eingebt."
 lesson_trigger_zoom_in: "@centerscroll! Nutzt die Hereinzoom-Funktion, um [locations] zu sehen"
 lesson_trigger_capital: "@leftclick!#high Klickt#! auf Euren Hauptsitz [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_control_groups_1: "@caesar! Schnellzugriff"
 lesson_control_groups_1_desc: "Bevor wir uns [location_icon] [Player.GetCapital.GetName] näher ansehen, wollen wir kurz die #high Schnellzugriffsleiste#! durchgehen. Sie befindet sich im unteren Bereich des Bildschirms und erlaubt es uns, rasch auf verschiedene Elemente in der Spielwelt zuzugreifen.\n\nWir können [locations_with_icon|e], [countries_with_icon|e], [markets_with_icon|e] oder [armies_with_icon|e] und mehr einer bestimmten Zifferntaste zuweisen. Probieren wir es aus, indem wir unseren [capital_with_icon|e] [Player.GetCapital.GetName] einer Taste zuweisen.\n\nWährend die „[Player.GetCapital.GetNameWithNoTooltip]”-Tafel geöffnet ist, drückt man #high Strg+1#!, um den Hauptsitz einem neuen Feld zuzuweisen."
 lesson_basics_click_map: "@leftclick!#high Klickt#! auf [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "Drückt #high Strg+1#!, um es einem Kürzel in der Schnellzugriffsleiste zuzuweisen"
 lesson_control_groups_2: "@caesar! Schnellzugriff"
 lesson_control_groups_2_desc: "Hervorragend! Wenn Ihr jetzt die zugewiesene Ziffer drückt, schwenkt die Kamera auf [location_icon] [Player.GetCapital.GetName] und die entsprechende Tafel wird geöffnet.\n\nUm einen zugewiesenen Schnellzugriff zu löschen, könnt Ihr entweder mit der @rightclick!#high rechten Maustaste#! darauf klicken oder die Tastenkombination #high STRG#! und die entsprechende Zifferntaste drücken."
 lesson_location_1: "[location_icon] Ort"
 lesson_location_1_desc: "Schauen wir uns nun das #high Ortfenster#! an:\n\nJeder [location_with_icon|e] wird von verschiedenen [pop_types_with_icon|e] besiedelt. Wie wir gerade gesehen haben, erhöhen [pops_with_icon|e] die [estate_power_with_icon|e] für den [estate_with_icon|e], dem sie angehören.\n\nDie Anzahl der [pops] jeder [pop_type] hängt hauptsächlich von den [Concept('buildings_with_icon', '@buildings! Gebäuden')|e] ab, die im betreffenden [location] vorhanden sind. Gebäude können von Euch oder Euren Ständen gebaut werden und benötigen einen bestimmten [pop_type], um zu funktionieren. Wenn ein Gebäude gebaut wird, werden @peasants! [ShowPopTypeName('peasants')] zum erforderlichen [pop_type] [Concept('promote_with_icon', 'befördert')|e], um ihm zu entsprechen.\n\nManche [buildings] produzieren [goods_with_icon|e], die auf dem [market_with_icon|e] verkauft werden und die [tax_base_with_icon|e] des [Concept('location', 'Orts')] generieren."
 lesson_location_2: "[rgo_icon] RG"
 lesson_location_2_desc: "Nicht alle [locations_with_icon|e] verfügen zu Beginn des Spiels über [buildings_with_icon|e], aber jeder [location] ist auf die Produktion einer bestimmten [good_with_icon|e] in seinen #high [resource_gathering_operations]#! oder in seiner [rgo_with_icon|e] spezialisiert. Das ist eine spezielle Gebäudeart, die @laborers! [ShowPopTypeName('laborers')] einsetzt, um [raw_materials_with_icon|e] zu produzieren.\n\n Ähnlich wie [buildings] verkaufen [rgo] ihre [goods] auf dem [market_with_icon|e] des [Concept('location', 'Orts')], um [tax_base_with_icon|e] zu generieren. Zu Beginn des Spiels stammt der größte Teil Eurer [tax_base] aus der Produktion Eurer [rgo].\n\n@hint! Mehr über [markets] erfahrt Ihr hier: [Link('hints', 'selected_hint = hint_markets', 'Markttipp')]."
 lesson_location_3: "[tax_base_icon] Örtliche Steuergrundlage"
 lesson_location_3b: "[tax_base_icon] Örtliche Steuergrundlage"
 lesson_location_3_desc: "Wie wir gesehen haben, bilden die zusätzlichen Gewinne der [buildings_with_icon|e] und der [rgo_with_icon|e] die [tax_base_with_icon|e] eines [Concept('location', '@location! Orts')|e]. Die [tax_base] wird dann von den [Concept('estates', '@estates! Ständen')|e] entsprechend ihrer Präsenz am [location] erhoben.\n\nBedenkt, dass Ihr nur einen Teil dieses [Concept('gold', '@gold! Geldes')|e] in Form von [taxes_with_icon|e] erhaltet.\n\n#weak Ein Beispiel: Die gesamte [tax_base] in [location_icon] [Player.GetCapital.GetName] beträgt [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], von denen Ihr [Player.GetCapital.GetTotalIncome|2g] [gold_icon] von Euren [Concept('estates', 'Ständen')] als Steuern einzieht.#!"
 lesson_basics_hover_tax_base: "Bewegt die Maus über die Steuergrundlage, um zu sehen, wie sie sich auf die Stände verteilt"
 lesson_location_3_recap: "@caesar! Fassen wir noch mal zusammen!"
 lesson_location_3_recap_desc: "[buildings_with_icon|e] und die [rgo_with_icon|e] an unseren [Concept('location', '@location! Orten')|e] beschäftigen [pops_with_icon|e], um eine [tax_base_with_icon|e] zu schaffen. Die [tax_base] wird unter den [Concept('estate', '@estate! Ständen')|e] aufgeteilt, die wiederum [taxes_with_icon|e] zahlen und [levies_with_icon|e] bereitstellen."
 lesson_location_4: "[control_icon] Kontrolle"
 lesson_location_4_desc: "Aber nicht alle [locations_with_icon|e] sind gleich. Schauen wir uns einmal eine der wichtigsten Statistiken eines [Concept('location', 'Orts')] an: [control_with_icon|e].\n\nDie Kontrolle bestimmt unter anderem, wie viel Reichtum an einem Ort tatsächlich von Euch oder Euren [Concept('estates_with_icon', 'Ständen')|e] genutzt werden kann.\n\nMit anderen Worten: Die [tax_base_with_icon|e] eines [Concept('location', 'Orts')] wird durch den Prozentsatz der [control] skaliert, die Ihr über ihn habt."
 lesson_location_5: "[proximity_icon] Nähe"
 lesson_location_5_desc: "Die [control_with_icon|e] über einen [location_with_icon|e] hängt direkt von seiner [proximity_with_icon|e] zu Eurem [capital_with_icon|e] ab.\n\nDeshalb ist Euer [capital] einer Eurer wichtigsten [locations]: Er hat stets eine hohe [control]. Das heißt, dass [buildings_with_icon|e] und [rgo_with_icon|e] in Eurem [capital] immer am meisten zum Wohlstand Eurer [estates_with_icon|e] und Eures [Concept('country', '@country! Landes')|e] beitragen.\n\n@hint! Mehr zum Thema [proximity] und [control] erfahrt Ihr hier: [Link('hints', 'selected_hint = hint_control', 'Tipp zum Thema Nähe und Kontrolle')]"
 lesson_mapmodes_1: "@mapmode! Kartenmodi"
 lesson_mapmodes_1_desc: "Schauen wir uns nun die verschiedenen #high Kartenmodi#! an. Das sind verschiedene Ansichten, mit denen Ihr unterschiedliche Aspekte der Welt auf der Karte sehen könnt.\n\nWenn Ihr mit der Maus über den [Concept('control', '@control! Kontroll-Tooltip')|e] auf der Ortstafel fahrt, seht Ihr oben rechts die Schaltfläche „Kartenmodus“. Wenn Ihr darauf @leftclick!#high klickt#!, ändert sich der Kartenmodus und es wird die [control] in allen Euren [Concept('locations', 'Orten'] angezeigt."
 lesson_basics_control_mapmode: "Bewegt die Maus über den Kontroll-Tooltip"
 lesson_basics_control_mapmode_2: "@leftclick!#high Klickt#! in der Kopfzeile des Tooltips auf die Schaltfläche „Kartenmodus“, um den Kartenmodus für die Kontrollansicht zu aktivieren."
 lesson_mapmodes_1b: "@mapmode! Kartenmodi"
 lesson_mapmodes_1c: "@mapmode! Kartenmodi"
 lesson_mapmodes_1b_desc: "Auf der Karte seht Ihr jetzt, wie sich die [control_with_icon|e] über Euer Land verteilt. Ihr wedet merken, dass [control] umso weniger wird, je weiter [locations_with_icon|e] vom [capital_with_icon|e] entfernt sind. Aufgrund der [control] sind [locations] am Rand Eurer Domänen nicht so nützlich – zumindest nicht, wenn Ihr nicht über die richtige Infrastruktur verfügt.\n\nIn diesem Kartenmodus könnt Ihr auch auf andere [countries_with_icon|e] @leftclick!#high klicken#!, um ihre [control] auf der Karte zu sehen."
 lesson_mapmodes_2: "@mapmode! Kartenmodi"
 lesson_mapmodes_2a: "@mapmode! Kartenmodi"
 lesson_mapmodes_2_desc: "Sehen wir uns nun den Kartenmodus für die [proximity_with_icon|e] an. Ihr könnt ihn über den „Nähe”-Tooltip aufrufen, genauso wie Ihr es zuvor schon für die [control_with_icon|e] gemacht habt."
 lesson_basics_proximity_mapmode: "Bewegt die Maus über den Nähe-Tooltip"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Klickt#! in der Kopfzeile des Tooltips auf die Schaltfläche „Kartenmodus“, um den Kartenmodus für die Ansicht über die Nähe zu aktivieren."
 lesson_mapmodes_2b: "@mapmode! Kartenmodi"
 lesson_mapmodes_2b_desc: "Der Kartenmodus für die [proximity_with_icon|e] zeigt Euch, wie weit [locations_with_icon|e] von Eurem [capital_with_icon|e] entfernt sind.\n\nIhr werdet sehen, dass sich [proximity] in den Ebenen und entlang der Flüsse weiter ausbreitet, während sie durch Gebirge oder Wälder stark eingeschränkt wird. Tatsächlich spielen [topography_with_icon|e] und [vegetation_with_icon|e] eine sehr wichtige Rolle bei der Berechnung von [proximity], ebenso wie das Vorhandensein von Menschen geschaffener Infrastrukturen wie [roads_with_icon|e] oder [ports_with_icon|e].\n\nWenn Ihr in diesem Kartenmodus auf verschiedene [locations_with_icon|e] @leftclick!#high klickt#!, wird der Weg angezeigt, über den sie den Hauptsitz erreichen."
 lesson_basics_map_modes: "@mapmode! Kartenmodi"
 lesson_basics_map_modes_complete: "@mapmode! Kartenmodi"
 lesson_basics_map_modes_desc: "In diesem Spiel gibt es Dutzende verschiedener #high Kartenmodi#!, mit denen Ihr alle möglichen Daten anzeigen könnt.\n\nVielleicht interessiert Ihr Euch für die verschiedenen [markets_with_icon|e] auf der ganzen Welt oder die [Concept('population', '@population! Bevölkerungsverteilung')|e] in Eurem [country_with_icon|e].\n\nIhr könnt auf alle #high Kartenmodi#! zugreifen, indem Ihr mit der Maus über das Widget am unteren Bildschirmrand fahrt und einen bestimmten Kartenmodus auswählt. Probiert es einfach mal aus, aber keine Angst, Ihr müsst Euch nicht sofort mit allen vertraut machen.\n\nDenkt daran, zum Standard-Kartenmodus zurückzukehren, indem Ihr entweder die Tastenkombination #high Strg+Q#! verwendet oder ihn auf der Kartenmodus-Tafel auswählt."
 lesson_basics_open_map_mode_widget: "Öffnet die Kartenmodus-Tafel (hervorgehoben)"
 lesson_basics_return_map_mode_widget: "Kehrt zum Standardmodus „Geländekarte“ zurück (#high Strg+Q#!)"
 lesson_road: "[road_icon] Straßen"
 lesson_road_desc: "Wir haben nun also gelernt, dass Ihr [proximity_with_icon|e] braucht, um [control_with_icon|e] zu haben. Aber wie verbessert Ihr Eure [proximity]?\n\nEs gibt mehrere Möglichkeiten, aber eine der wichtigsten ist der Bau von [Concept('roads', '@roads! Straßen')|e]. [Concept('roads', 'Straßen')] verbessern die Verbindung zwischen zwei [Concept('locations', '@locations! Orten')|e] und verringern den Nähe-Verlust für alle [locations], die diesen Weg nutzen, um den [capital_with_icon|e] zu erreichen.\n\nLasst uns nun eine [road] bauen, die von [location_icon] [Player.GetCapital.GetName] wegführt. Beachtet, dass dies [gold_with_icon|e] kostet."
 lesson_basics_road1: "Öffnet die Tafel [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_road2: "@leftclick!#high Klickt#! auf „Straßenbauer“, um eine [road] zu bauen, die von Eurem [capital] wegführt"
 lesson_basics_road3: "@leftclick!#high Klickt#! einfach auf einen benachbarten [location] auf der Karte, um mit dem Bau zu beginnen"
 lesson_road_2: "[road_icon] Straßen"
 lesson_road_2_desc: "Bravo! Die [road_with_icon|e] befindet sich jetzt im [construction_with_icon|e]. Es wird ein paar Monate dauern, bis sie fertiggestellt ist. Der Baufortschritt kann im runden Widget auf der Karte über dem [capital_with_icon|e] eingesehen werden.\n\nSobald die Arbeiten abgeschlossen sind, verbessert sich die [proximity_with_icon|e] am [Concept('location', 'Zielort')] entsprechend und damit auch die [control_with_icon|e].\n\n[buildings_with_icon|e], [rgo_with_icon|e] und [regiments_with_icon|e] baut man ganz ähnlich. Sie kosten [gold_with_icon|e], erfordern einige [goods_with_icon|e] vom [market_with_icon|e] und brauchen etwas Zeit, bis sie fertig sind."
 lesson_road_3: "[road_icon] Alle Straßen füren nach [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "[proximity_with_icon|e] und [control_with_icon|e] gehören zu den wichtigsten Mechaniken, um @caesar!#W Europa Universalis V#! wirklich zu beherrschen. Die eigene [crown_power_with_icon|e], die [tax_base_with_icon|e] und die Größe der [levies_with_icon|e] hängen direkt von der [control] ab, die wir über [locations] ausüben und diese wiederum hängt von der [proximity] zum [capital_with_icon|e] ab. Das bedeutet auch, dass vom [capital] ausgehende [roads_with_icon|e] für jedes [countries], ob groß oder klein, unerlässlich sind.\n\nAußer durch [roads] kann die [proximity] auch über das Meer projiziert werden; allerdings hängt dies von der [harbor_capacity_with_icon|e] und der [maritime_presence_with_icon|e] ab."
