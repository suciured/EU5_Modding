 lesson_basics_wrap_up_3: "@caesar! Übersicht"
 lesson_basics_wrap_up_3b: "@caesar! Übersicht"
 lesson_basics_wrap_up_3_desc: "Bevor wir zum Schluss kommen, wollen wir uns noch einige zusätzliche UI-Elemente ansehen, die Ihr kennen solltet. Beginnen wir mit der #high Übersicht#!.\n\nDie Übersicht bietet Euch einen Überblick über das Geschehen in Eurem [country]. Ihr könnt beispielsweise die [road_with_icon|e], die Ihr gerade gebaut habt, unter der Gruppe „[construction_with_icon|e]” sehen.\n\nDer Inhalt der Übersicht ist in hohem Maße anpassbar. Ähnlich wie beim #high Schnellzugriff#! könnt Ihr eine Vielzahl von Elementen an die Übersicht anheften, beispielsweise [countries_with_icon|e], [markets_with_icon|e] oder [armies_with_icon|e].\n\nDazu könnt Ihr das #high Kontextmenü#! verwenden, das Ihr durch einen @rightclick!#high Rechtsklick#! auf einen [location_with_icon|e] oder das $game_concept_country$ auf der Karte aufrufen könnt.\n\n@rightclick!Rechtsklickt auf einen beliebigen Punkt auf der Karte und haltet nach dem @pin_icon!-Symbol Ausschau."
 lesson_basics_add_outliner: "Heftet entweder ein $game_concept_country$ oder einen $game_concept_location$ an die #high Übersicht#! an"
 lesson_basics_open_contextmenu: "Öffnet das Kontextmenü"
 lesson_basics_wrap_up_4: "@automation! Automatisierung"
 lesson_basics_wrap_up_4_desc: "Klasse! Wir können jetzt auf alles zugreifen, was auf der rechten Seite des Bildschirms angeheftet wurde.\n\nWir sind fast am Ende dieser Einführung. Damit wir uns auf den Teil des Spiels konzentrieren können, der am interessantesten ist, haben wir einige Funktionen entsprechend unseres Spielstils automatisiert. Wir können jederzeit über den Link @automation! [Link('automation', '', 'lateralview_automation_entry_name')] steuern, welche Aspekte des Spiels automatisiert werden sollen."
 lesson_basics_open_automation_view: "Öffnet die Automatisierungstafel (hervorgehoben)"
 lesson_basics_wrap_up_4b: "@automation! Automatisierung"
 lesson_basics_wrap_up_4b_desc: "Auf dieser Tafel können wir festlegen, welche Aspekte unseres [Concept('country_with_icon', 'Landes')|e] das Spiel für uns verwalten soll. Wir empfehlen zunächst einen Blick auf die mögliche Auswahl zu werfen, um dann später zu dieser Tafel zurückzukehren, wenn man besser weiß, was man selbst steuern möchte.\n\nMan kann sich beispielsweise entscheiden, unsere [advances_with_icon|e] und unser [cabinet_with_icon|e] zu automatisieren oder sie manuell zu steuern.\n\nEntscheidet man sich für die manuelle Steuerung, findet man weitere Tipps zu diesen Funktionen hier:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Tipps zu Fortschritten')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Tipps zum Kabinett')]"
 lesson_basics_wrap_up_5: "@caesar! Hinweise"
 lesson_basics_wrap_up_3b_desc: "Ein wichtiges Element, das man während der eigenen Kampagnen verwendet, sind die #high Hinweise#!. Diese werden in der #high oberen Leiste#! angezeigt und setzen Euch über verschiedene Dinge in Kenntnis, die Ihr irgendwann erledigen müsst. Sie sind nach ihrer Dringlichkeit sortiert: von #R rot#! (dringend) bis #G grün#! (weniger dringend).\n\nBeachtet bitte, dass Ihr keine Hinweise zu @automation! #high automatisierten#! Teilen des Spiels erhaltet.\n\n@hint! Die meisten Hinweise enthalten einen hilfreichen Tipp zur Problemlösung. Ihr könnt #high Umschalttaste+Klick#! auf einem Hinweis ausführen, um den entsprechenden Hinweis zu öffnen."
 lesson_basics_wrap_up_6: "@caesar! Agenda"
 lesson_basics_wrap_up_6_desc: "Zum Schluss raten wir noch zu Beginn jedes Spiels einen Blick auf die @agenda! #high Agenda#! zu werfen. Dort findet Ihr einige Informationen zur Geschichte Eures [Concept('country_with_icon', '@country! Lands')|e] sowie eine Sammlung von @hint! #high Tipps#!, die am besten zu Eurer derzeitigen Lage passen."
 lesson_basics_open_agenda: "Öffnet die Agenda"
 lesson_basics_final: "[mission_icon] Auf zu den Missionen!"
 lesson_basics_final_desc: "Wir sind am Ende des #W Grundlagentutorials#! angekommen. Es ist ratsam, jetzt ein konkretes anderes Tutorial durchzugehen.\n\nAbhängig von der Auswahl findet man dort eine kurze Erklärung, die das eigene Wissen zu diesem Teil der Spielerfahrung erweitert. Im Anschluss bieten Missionen unterschiedliche Ziele und Belohnungen, die einen durch die ersten Schritte in @caesar!#W Europa Universalis V#! führen.\n\nViel Glück – und möge unsere Nation im Lauf der Zeit gedeihen!"
 lesson_basics_mission_focus: "Einen Missionsschwerpunkt auswählen"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy! Politiktutorial"
 lesson_diplomacy_0b: "@diplomacy! Politiktutorial"
 lesson_diplomacy_0_desc: "Jetzt fangen wir mit dem politischen Tutorial an. Wir werden uns etwas näher mit den komplexen Themen Eurer Gesellschaft, Eurer Regierung und Eurer Außenpolitik beschäftigen.\n\nBeginnen wir mit den Grundlagen eines jeden Landes: der [population_with_icon|e].\n\nIn der Einführung haben wir bereits einen kurzen Blick auf die [pops] in unserem [capital_with_icon|e] geworfen. Jetzt tauchen wir tiefer in die [Link('country_culture', '', '@society_panel!Gesellschaftstafel')] ein."
 lesson_diplomacy_open_society: "Öffnet die Gesellschaftstafel"
 lesson_diplomacy_open_pops: "Öffnet den Pops-Reiter"
 lesson_diplomacy_1: "@society_panel! Gesellschaft"
 lesson_diplomacy_1_desc: "Auf dieser Tafel könnt Ihr die eher auf die Bevölkerung bezogenen Aspekte Eures [Concept('country_with_icon', '@country! Lands')|e] sehen und darauf zugreifen. Der Eintrag „[population_with_icon|e]” in der #high oberen Leiste#! zeigt Euch, wie viele Menschen aktuell in Eurem [country] leben und wie stark dieser Wert von Monat zu Monat schwankt.\n\nEure Bevölkerung ist in [pops_with_icon|e] unterteilt: Gruppen von Menschen mit derselben [culture_with_icon|e], [religion_with_icon|e] und [pop_type_with_icon|e], die am selben [location_with_icon|e] leben.\n\nWie wir bereits gesehen haben, unterstützt jede [pop_type] einen bestimmten [estate_with_icon|e]. Außerdem haben [pops] eine [Concept('literacy', '@literacy! Alphabetisierungsstufe')|e], eine [Concept('pop_satisfaction', '@pop_satisfaction! Pop-Zufriedenheitsstufe')|e] und sowohl [Concept('food', '@food! Nahrungs')|e] als auch [pop_needs_with_icon|e], die sie von ihrem [market_with_icon|e] verlangen.\n\nDie Zufriedenheit Eurer Pops hängt von verschiedenen Faktoren ab, beispielsweise davon, wie hoch ihre [culture] und [religion] in Eurem Land angesehen sind, und auch von der Zufriedenheit ihrer jeweiligen [estates]. Wenn die Zufriedenheit eines [Concept('pop', 'Pops')] zu niedrig ist, wird dieser versuchen, eine [rebellion_with_icon|e] zu unterstützen.\n\n@hint! Mehr über [rebels] erfahrt Ihr im [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebellentipp')]."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "Wir haben erwähnt, dass jede [pop_with_icon|e] zu einer bestimmten [culture_with_icon|e] gehört. Schauen wir uns nun den [Link('country_culture', '', '@society_panel! Kultur-Reiter')] an."
 lesson_diplomacy_open_culture: "Öffne den Kultur-Reiter"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "Normalerweise gibt es in Eurem [country_with_icon|e] mehrere [cultures_with_icon|e]. Jedes [country] hat eine [primary_culture_with_icon|e] und alle anderen $game_concept_cultures$ haben einen anderen [cultural_status|e].\n\n[pops_with_icon|e], die zu einer [culture] mit niedrigem [cultural_status] gehören, haben in der Regel eine viel geringere [pop_satisfaction_with_icon|e] und leisten weniger [levies_with_icon|e]. Ihr könnt den [cultural_status] von [cultures] in Eurem Reich erhöhen, indem Ihr [cultural_capacity_with_icon|e] zuweist.\n\nZuletzt werden sich die [pops] in Eurem [country] aufgrund verschiedener Faktoren an Eure [primary_culture] [Concept('assimilate', '@assimilate! anpassen')|e], wobei der wichtigste Faktor der Unterschied zwischen dem [cultural_influence_with_icon|e] Eurer [primary_culture] und ihrer [cultural_tradition_with_icon|e] ist."
 lesson_diplomacy_open_works_of_art: "Öffnet den Kunstwerke-Unterreiter"
 lesson_diplomacy_4: "@art_work! Kunstwerke"
 lesson_diplomacy_4_desc: "Eines der wichtigsten Tools, um den [cultural_influence_with_icon|e] Eurer [primary_culture_with_icon|e] zu steigern, sind [works_of_art_with_icon|e].\n\nSchauen wir uns als Nächstes den #high Kunstwerke-Reiter#! an. Geht dazu einfach zum markierten Unterreiter."
 lesson_diplomacy_open_culture_breakdown: "Öffnet den Unterreiter „Kulturaufschlüsselung“"
 lesson_diplomacy_5: "@art_work! Kunstwerke"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e] sind Artefakte, die von [artists_with_icon|e] in Eurem [country_with_icon|e] kreiert wurden. Ein [ShowArtistTypeName('painter')] kann beispielsweise ein [ShowWorkOfArtTypeName('painting')] malen oder ein [ShowArtistTypeName('writer')] einen [ShowWorkOfArtTypeName('novel')] schreiben.\n\nWenn ein $game_concept_work_of_art$ kreiert wird, bekommt Ihr einen gewissen Anteil an [cultural_influence_with_icon|e] für Eure [primary_culture_with_icon|e].\n\nSobald es kreiert wurde, bringt es Euch Vorteile für die [cultural_tradition_with_icon|e] Eurer $game_concept_primary_culture$ sowie einen monatlichen Bonus für Euren [prestige_with_icon|e], der sich nach seiner [art_quality|e] richtet.\n\n[prestige] ist eine weitere Statistik, die Ihr in der #high oberen Leiste#! verfolgen könnt. Sie ist ein Maß für die kulturelle Präsenz Eures [Concept('country', 'Lands')] auf der Weltbühne. Ein hoher [prestige]-Wert hilft Euch unter anderem bei der [diplomacy|e] und [integration|e]."
 lesson_diplomacy_open_religion: "Öffnet den Religion-Reiter"
 lesson_diplomacy_6: "[religion_icon] Religion"
 lesson_diplomacy_6_desc: "Neben [culture_with_icon|e] ist das andere wichtige Merkmal von [pops_with_icon|e] ihre [religion_with_icon|e]. Schauen wir uns als Nächstes die [Link('country_religion', '', '@society_panel! Religion-Registerkarte')] an!"
 lesson_diplomacy_7: "[religion_icon] Religion"
 lesson_diplomacy_7_desc: "In diesem Reiter könnt Ihr Eure [primary_religion_with_icon|e] sowie andere [religions_with_icon|e] sehen, die in Eurem [country_with_icon|e] präsent sind.\n\nIhr könnt [religious_influence_with_icon|e] ausgeben, um mit Eurer $game_concept_religion$ auf verschiedene Arten zu interagieren, je nachdem, was in Eurem $game_concept_country$ üblich ist.\n\nÄhnlich wie bei der [culture_with_icon|e] haben alle $game_concept_religions$ in einem $game_concept_country$ auch einen [religious_status|e]."
 lesson_diplomacy_8: "@population! Bevölkerung"
 lesson_diplomacy_8_desc: "Als Nächstes werfen wir einen Blick auf den #high Reiter „Leute“#!."
 lesson_diplomacy_open_people: "Öffnet den Reiter „Personen“"
 lesson_diplomacy_8b: "@population! Bevölkerung"
 lesson_diplomacy_8b_desc: "Hier findet Ihr Informationen zu den [pops_with_icon|e] in Eurem [country_with_icon|e]. Eure $game_concept_pops$ leben an einem bestimmten [location_with_icon|e] und werden durch [culture_with_icon|e], [religion_with_icon|e] und [pop_type|e] gekennzeichnet.\n\nAuf dieser Tafel findet Ihr auch Informationen zu den [rebels_with_icon|e]. Im Allgemeinen könnt Ihr Eure $game_concept_rebels$ besänftigen, indem Ihr ihre [pop_satisfaction|e] erhöhst."
 lesson_diplomacy_8c: "@characters! Charaktere"
 lesson_diplomacy_8c_desc: "Werfen wir als Nächstes einen Blick auf [characters_with_icon|e]. Geht dazu auf den #high Reiter „Charaktere“#!"
 lesson_diplomacy_open_character: "Öffnet den Unterreiter „Charaktere“"
 lesson_diplomacy_8d: "@characters! Charaktere"
 lesson_diplomacy_8d_desc: "Während des Spiels trefft Ihr auf verschiedene [characters_with_icon|e], wichtige Leute, die Ihr für verschiedene [roles|e] einsetzen könnt.\n\nIn diesem Tab seht Ihr eine Liste aller [characters] an Eurem Hof und ihre derzeitige Rolle. Charaktere haben [abilities_with_icon|e], die bestimmen, wie gut sie die verschiedenen [roles] ausführen können.\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nZusätzlich zu den drei [Concept('abilities', 'Grundfähigkeiten')] können [characters] bestimmte [traits|e] entwickeln, die sie für eine bestimmte Aufgabe besser geeignet machen. [characters] gehören außerdem zu einem [estate_with_icon|e] und manche zu einer bekannten [dynasty_with_icon|e].\n\n#weak Ihr könnt auch mit der @rightclick!#high rechten Maustaste#! auf den Namen oder das Porträt eines [Concept('character', 'Charakters')] klicken, um das #high Kontextmenü#!#! zu öffnen."
 lesson_diplomacy_8e: "[character_icon] Charaktere"
 lesson_diplomacy_8e_desc: "Wir haben bereits gesehen, wie [artists] an Eurem [court] eingesetzt werden, aber der mit Abstand wichtigste [character_with_icon|e] ist Euer [ruler_with_icon|e].\n\nSehen wir uns noch einmal die Regierungstafel an, um einen Blick auf die edle Kunst des Regierens zu werfen."
 lesson_admin_1: "[ruler_icon] Herrscher"
 lesson_admin_1_desc: "Das ist Euer [ruler_with_icon|e], Euer wichtigster [character_with_icon|e]. Die [abilities_with_icon|e] Eures [Concept('ruler', 'Herrschers')] haben einen großen Einfluss auf Euer [country_with_icon|e]. Ihr könnt ihre Effekte überprüfen, indem Ihr mit der Maus darüber fahrt.\n\nIn dieser Übersicht seht Ihr auch die folgenden [roles|e] (sofern verfügbar): [consort_with_icon|e], [heir_with_icon|e] und [regent_with_icon|e]."
 lesson_admin_open_government: "Öffnet die $game_concept_government$stafel"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "Apropos wichtige [characters_with_icon|e]: Lasst uns nun über eines der mächtigsten Tools sprechen, das Euch bei der Regierung Eures [Concept('country', '@country! Lands')|e] zur Verfügung steht: Euer [cabinet_with_icon|e].\n\nKlickt dazu einfach auf den hervorgehobenen Unterreiter „Kabinett”."
 lesson_admin_open_cabinet: "Öffnet den Unterreiter „Kabinett“"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "Das ist Euer [cabinet_with_icon|e]. Es besteht aus mehreren [cabinet_seats_with_icon|e], die mit [characters_with_icon|e] gefüllt werden können, die als [cabinet_members_with_icon|e] fungieren. Ihr könnt Euren Kabinettsmitgliedern verschiedene Kabinettsaktionen zuweisen, wie zum Beispiel „[ShowCabinetActionName('increase_control_province')]“ oder „[ShowCabinetActionName('develop_province')]“.\n\nKabinettsaktionen basieren auf einer von drei [abilities_with_icon|e]. Die $game_concept_abilities$ Eures [Concept('ruler', '@ruler! Herrschers')|e] und die Fähigkeiten des für die Ausführung der Aktion zugewiesenen Kabinettsmitglieds beeinflussen die Wirkung der Aktion.\n\nEine Aktion wie „[ShowCabinetActionName('change_societal_values')]” wird beispielsweise schneller voranschreiten, wenn die [dip_with_icon|e] des dafür zugewiesenen Kabinettsmitglieds hoch ist. Auch die gesamte [cabinet_efficiency_with_icon|e] Eures [Concept('country', '@country! Lands')|e] beeinflusst die Geschwindigkeit und Effizienz der Aktion.\n\n@hint! Mehr über das Kabinett erfahrt Ihr hier: [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Tipp zum Kabinett')]."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "Öffnet den #high Unterreiter „Stände“#!. Dort könnt Ihr die verschiedenen $game_concept_estates$ in Eurem [country_with_icon|e] sehen und mit ihnen interagieren. Öffnet dazu den #high Unterreiter „Stände“#! im Reiter „$game_concept_country$“ des [government|e]sfensters."
 lesson_admin_6: "[government_type_icon] Regierung"
 lesson_admin_6_desc: "In #high Europa Universalis V#! ist jedes [country_with_icon|e] anders. Wie die Politik Eures [Concept('country', 'Lands')] aussieht, hängt vor allem von der [government_type_with_icon|e] ab.\n\nEuer [country] unterscheidet sich als [Player.GetGovernment.GetGovernmentType.GetName] schon in wichtigen Punkten von einigen Eurer Nachbarn. Außerdem hängen die Art und die politische Struktur jedes [Concept('country', 'Lands')] stark von der Ausgestaltung seiner [government_reforms_with_icon|e], [privileges_with_icon|e] und [laws_with_icon|e] ab.\n\nWenn Ihr einen dieser drei Aspekte ändert, kostet Euch dies in der Regel viel [stability_with_icon|e].\n\nSchauen wir uns einmal ihren jeweiligen Status an, beginnend mit dem bereits bekannten [Link('government', 'tabcontent = estates', '@government_panel!Unterreiter „Stände“')]"
 lesson_admin_6b: "[government_reform_icon] Regierungsreformen"
 lesson_admin_6b_desc: "Eure [government_reforms_with_icon|e] sind eines der wichtigsten Merkmale Eures [Concept('country', '@country! Lands')|e]. Da sie oft sehr weitreichende Auswirkungen haben, solltet Ihr sie als Erstes festlegen, wenn Ihr ein neues Spiel startet.\n\n@hint! Mehr über [government_reforms] erfahrt Ihr im [Link('hints', 'selected_hint = hint_has_possible_reform', 'Tipp zu Regierungsreformen')]."
 lesson_admin_open_country: "Öffnet den Land-Reiter"
 lesson_admin_open_estates: "Öffnet den Unterreiter „Stände“"
 lesson_admin_6c: "[privileges_icon] Privilegien"
 lesson_admin_6c_desc: "Wir haben [privileges_with_icon|e] schon angesprochen, als wir über [estates_with_icon|e] gesprochen haben. Zusätzlich zu ihren Auswirkungen auf die [estate_satisfaction_with_icon|e] und [estate_power_with_icon|e] können [privileges] auch grundlegende Auswirkungen darauf haben, wie Euer [country_with_icon|e] gespielt wird, und oft neue Möglichkeiten eröffnen oder Eure Handlungsfreiheit einschränken."
 lesson_admin_open_laws: "Öffnet den Unterreiter „Gesetze“"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "Zu guter Letzt müsst Ihr wissen, dass für jedes Land andere [laws_with_icon|e] gelten. Klickt dazu einfach auf den #high Unterreiter „Gesetze“#! im #high Reiter „Land“#!."
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "[laws_with_icon|e] gibt es in verschiedenen Kategorien, mit denen wir unser [country_with_icon|e] gestalten können. Jedes [law] verfügt über mehrere mögliche [policies_with_icon|e], aus denen wir auswählen können.\n\nWir können beispielsweise die Politlinie „[ShowPolicyName('no_censorship')]“ als aktive $game_concept_policy$ für das Gesetz „[ShowLawName('censorship')]” auswählen. Dies hat verschiedene Auswirkungen, einige negativ, andere positiv. Wie schnell wir eine $game_concept_policy$ ändern können, hängt von unserer [legislative_efficiency_with_icon|e] ab.\n\n#weak $game_concept_laws$ können jederzeit für [gold_with_icon|e] und [stability_with_icon|e] geändert werden, aber es ist im Normalfall besser, auf eine Sitzung im [parliament_with_icon|e] zu warten.#!"
 lesson_admin_open_values: "Öffnet den Werte-Reiter"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Jetzt könnt Ihr in Eurem [country_with_icon|e] nach Belieben [government_reforms_with_icon|e], [laws_with_icon|e] und [privileges_with_icon|e] einführen, solange Ihr die Kosten für die [stability_with_icon|e] tragen könnt. Aber manche Dinge ändern sich nicht über Nacht und Gesellschaften gewöhnen sich nur langsam an neue Gesetze.\n\nMithilfe der [societal_values_with_icon|e] könnt Ihr die strukturellen Besonderheiten Eures Lands und Eurer Bevölkerung besser abbilden. Schauen wir uns diese einmal an."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "Die [societal_values_with_icon|e] eines [Concept('country_with_icon', 'Lands')|e] zeigen die tief verwurzelten Bräuche seiner Bevölkerung, die Trägheit seiner Institutionen und wie all dies den Charakter der Menschen prägt. Sie ändern sich nur langsam und passen sich den Gesetzen an.\n\n[reforms_with_icon|e], [privileges_with_icon|e], [laws_with_icon|e] und bestimmte Aktionen, die wir während unserer Herrschaft ergreifen, führen dazu, dass sich die verschiedenen [societal_values] langsam in Richtung eines Zielwertes entwickeln.\n\n#weak Wenn wir zum Beispiel dem [GetEstateName('nobles_estate')] in unserem $game_concept_country$ bestimmte [privileges] gewähren, wird sich die Gesellschaft in Richtung [ShowSocietyDirectionName('aristocracy')] entwickeln.#!"
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "Die Macht der [GetEstateName('crown_estate')] gegen die anderen [estates_with_icon|e] zu nutzen, ist eine fundamentale Mechanik, um über ein Land in @caesar!#high Europa Universalis V#! zu herrschen.\n\nDie [crown_power_with_icon|e] hängt hauptsächlich von der durchschnittlichen [control_with_icon|e] aller [locations] ab und wird von den [privileges_with_icon|e] der [estates] begrenzt. Viele [government_reforms_with_icon|e], [laws_with_icon|e] und [societal_values_with_icon|e] wirken sich ebenfalls darauf aus.\n\nEine hohe [crown_power] aufrechtzuerhalten, ist unerlässlich, da sie nicht nur die [cabinet_efficiency_with_icon|e] und die eigene Unterstützung im [parliament_with_icon|e] erhöht, sondern auch über den prozentualen Anteil der [trade_income_with_icon|e] bestimmt, der direkt in die [treasury_with_icon|e]. fließt."
 lesson_economy_1: "@adm! Wirtschaftstutorial"
 lesson_economy_1_desc: "Wir beginnen jetzt mit dem @adm! #high Wirtschaftstutorial#!. Wir werden uns ein bisschen genauer mit der Wirtschaft in #high Europa Universalis V#! beschäftigen, angefangen bei ihrer Grundlage: den [Concept('markets_with_icon', '@markets! Märkten')|e]."
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "Hier findet Ihr eine Liste der [markets_with_icon|e], in denen Euer [country_with_icon|e] vertreten ist. Auf der Karte seht Ihr alle [markets] der bekannten Welt. Jeder [location_with_icon|e] gehört zu einem [market], wo die dort produzierten [goods_with_icon|e] verkauft und die benötigten [goods] gekauft werden.\n\nViele Dinge in diesem Spiel erfordern Waren: [pops_with_icon|e] benötigen [goods] zum Überleben, [constructions_with_icon|e] benötigen [goods], um Fortschritte zu erzielen, [buildings_with_icon|e] benötigen [goods], um zu funktionieren, [armies_with_icon|e] benötigen [goods], um zu kämpfen.\n\nIhr könnt zum Beispiel auf der Karte sehen, dass Euer [capital_with_icon|e] zum Markt [market_icon] „[Player.GetCapital.GetMarket.GetName]“ gehört, sodass alles, was Ihr dort baut, [goods] aus diesem [market] verbraucht.\n\n#weak Ihr könnt auch mit der @rightclick!#high rechten Maustaste#! auf den Namen oder die Karte eines [Concept('market', 'Marktes')] an einer beliebigen Stelle im Spiel klicken, um das #high Kontextmenü#!#! zu öffnen."
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "Die Produktion aller [locations_with_icon|e] wird jeden Monat an den [stockpile_with_icon|e] des [Concept('market_with_icon', 'Markts')|e] verkauft, der damit seine [tax_base_with_icon|e] erhält. Umgekehrt versuchen alle [locations], die benötigten [goods_with_icon|e] entsprechend ihres [Concept('market_access_with_icon', 'Marktzugriffs')|e] auf ihrem [market] zu kaufen. Die Differenz zwischen [supply_with_icon|e] und [demand_with_icon|e] einer [good] auf einem [market] beeinflusst dessen [market_price_with_icon|e].\n\nBeachtet, dass [markets] über [Concept('country_with_icon', 'Ländergrenzen')|e] hinausgehen. Die Produktion unserer [locations] geht immer direkt an ihren jeweiligen [market], sodass fremdländische [locations] auf demselben [market] diese [goods] möglicherweise vor Euren eigenen [Concept('locations', 'Orten')] kaufen, wenn sie einen höheren [market_access] haben.\n\nDer [market_access_with_icon|e] eines [Concept('location', 'Orts')] hängt von seiner Entfernung zum [market_center_with_icon|e] ab und kann wie die [proximity_with_icon|e] durch [roads_with_icon|e] verbessert werden. Orte gehören in der Regel zum nächstgelegenen [market], d. h., zu dem Markt, zu dem sie einen höheren [market_access] haben.\n\n@hint! Mehr über [markets] erfährt man im [Link('hints', 'selected_hint = hint_markets', 'Tipp zu Märkten')]."
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "[markets_with_icon|e] sind nie komplett voneinander abgeschnitten. Der Transport von [goods_with_icon|e] zwischen zwei [Concept('markets', 'Märkten')] wird als [trade_with_icon|e] bezeichnet.\n\n[countries_with_icon|e] können [goods] zwischen [Concept('markets', 'Märkten')] transportieren, indem sie ihre [merchant_capacity_with_icon|e] nutzen und dabei einen Gewinn (oder Verlust) erzielen. Außerdem betreiben die @burghers! [ShowPopTypeName('burghers')] in einem [market] ihren eigenen [trade].\n\nStandardmäßig ist der Handel in allen [Concept('markets', 'Märkten')] @automation! #high automatisch#!, was bedeutet, dass Eure gesamte [merchant_capacity] in diesem [market] automatisch für die besten verfügbaren Angebote genutzt wird. Wir empfehlen Euch, den gesamten [trade] automatisiert zu lassen, bis Ihr mehr Erfahrung mit dem Spiel habt.\n\nWenn Ihr so weit seid, könnt Ihr hier mehr über den Handel erfahren:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Handelstipp')]"
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "Schließlich produzieren und verbrauchen [pops_with_icon|e] auch [food_with_icon|e].\n\n[food] wird hauptsächlich von @laborers! #L [ShowPopTypeName('laborers')]n#! produziert, die im [rgo_with_icon|e] mit [Concept('food_raw_materials', 'Rohstoffen')|e] wie [ShowGoodsName('wheat')] arbeiten, obwohl auch die @peasants! [ShowPopTypeName('peasants')] in der [subsistence_agriculture_with_icon|e] einen kleinen Beitrag leisten.\n\nJeder [market_with_icon|e] hat einen [food_stockpile_with_icon|e], der sich monatlich erhöht oder verringert. Wenn einem [market] die [food] ausgeht, leidet die [population] unter [starvation_with_icon|e]. ihr könnt den [Concept('food', 'Nahrungsbestand')] eines [Concept('market', 'Marktes')] auf der Marktkarte sehen.\n\nWie die [Concept('food', 'Nahrungsversorgung')] funktioniert, erfahrt Ihr in den [Link('hints', 'selected_hint = hint_food', '@hint! Nahrungstipp')]."
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Lasst uns nun fortfahren und die [goods_with_icon|e] näher betrachten! Klickt dazu auf die Schaltfläche [pop_needs_with_icon|e] auf der [Concept('market', '@market! Marktkarte')|e]."
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Hier können wir alle [goods_with_icon|e] auf einem bestimmten [market_with_icon|e] sehen. Da der Filter „Pop-Bedarfe“ aktiv ist, sehen wir gerade den [market_balance_with_icon|e] aller $game_concept_goods$, den unsere [pops_with_icon|e] benötigen.\n\n#weak Man kann die [market_icon] #high Marktkarte#! entfernen, um die Waren in unserem ganzen [country] zu sehen, einschließlich aller Märkte, an denen wir vertreten sind#!.\n\nWir können die [supply_with_icon|e] einer beliebigen Ware auf einem [market] auf drei Arten erhöhen:\n\n$BULLET$ [rgo_icon] [rgo|e]-Ausbau\nDie [rgo] kann ausgebaut werden, um [raw_materials_with_icon|e] zu erzeugen, wenn wir die entsprechenden [locations_with_icon|e] [Concept('own', 'besitzen')|e].\n\n$BULLET$ [building_icon|e] Bau von [Concept('buildings', 'Gebäuden')|e]\nEinige Gebäude können zwar auch [raw_materials] herstellen, sind aber besonders gut darin, [raw_materials] zu [Concept('produced_goods_with_icon', 'Erzeugnissen')|e] zu verarbeiten.\n\n$BULLET$ [import_icon|e] Einfuhr über [trade_with_icon|e]\nWir können die benötigten [goods] jederzeit von anderen [Concept('markets', 'Märkten')] einführen, wenn wir über die entsprechende [merchant_capacity_with_icon|e] verfügen.\n\n#weak Wir können beispielsweise eine $game_concept_rgo$ erstellen, um @wool! [ShowGoodsName('wool')] zu sammeln, und danach ein @cloth_guild![ShowBuildingTypeName('cloth_guild')]-$game_concept_building$ bauen, um diese Wolle zu @cloth! [ShowGoodsName('cloth')] zu verarbeiten, das von vielen anderen [Concept('buildings', 'Gebäuden')], [pops] und [armies] verwendet wird.#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "Zum Schluss wollen wir noch über [buildings_with_icon|e] reden.\n\nSchauen wir uns doch einmal die gesamte Liste der [buildings] im #high Reiter „Gebäude“#! an."
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "Anders als die [rgo_with_icon|e] benötigen alle [buildings_with_icon|e] irgendwelche [goods_with_icon|e], um zu funktionieren. Nur manche von ihnen produzieren jedoch [goods] und damit eine [tax_base_with_icon|e].\n\nAndere [buildings] haben andere Zwecke wie beispielsweise die Bereitstellung von [manpower_with_icon|e], die Rekrutierung von [regulars_with_icon|e], die Steigerung Eurer [crown_power_with_icon|e] oder die Erhöhung der [control_with_icon|e] über ihren [location_with_icon|e].\n\n$game_concept_buildings$ haben genau wie eine [rgo_with_icon|e] [Concept('construction_with_icon', 'Baukosten')|e] und verbrauchen etwas Spielzeit, um den Bau abzuschließen. Sobald sie fertiggestellt sind, benötigen $game_concept_building$ zum Funktionieren $game_concept_raw_materials$, die auf dem [market_with_icon|e] vorhanden sein müssen, auf dem sie gebaut wurden.\n\n#weak Man sollte daran denken, dass unser [country|e] mehr als einen [market] haben kann. Mit der [market_icon] #high Marktkarte#! oben auf der #high Herstellungstafel#! können wir den Inhalt nach Märkten filtern.#!\n\nMehr über [buildings] erfährt man in den entsprechenden Tipps:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Gebäude, in denen Mitarbeiter fehlen')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Unwirtschaftliche Gebäude')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Fehlende Zufuhr für Gebäude')]"
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Zum Schluss schauen wir uns noch [missions_with_icon|e] an."
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|e] sind Aufgabenpakete, die Euch zeigen, was Ihr in #high Europa Universalis V#! alles machen könnt. Das Spiel ist riesig und es gibt viel zu lernen. Das ist Teil des Spaßes!\n\nIhr habt gerade die Einführung in den @adm! #high Wirtschaftsspielstil#! abgeschlossen und habt nun Zugriff auf $game_concept_missions$, die Euch helfen werden, Euch intensiv mit der Nutzung all der gerade besprochenen Tafeln und Mechaniken vertraut zu machen.\n\nUm Euch den Einstieg zu erleichtern, haben wir einige $game_concept_missions$ vorbereitet, mit denen Ihr direkt loslegen könnt."
 lesson_admin_29: "@caesar! Fast geschafft"
 lesson_admin_29_desc: "Wunderbar! Jetzt stehen ein paar [missions_with_icon|e] zur Verfügung, die man über den #high Missionenreiter#! erreicht.\n\nWir würden vorschlagen, dass man sie der Reihe nach durchgeht, um das Erlernte zu festigen. Man kann auch jederzeit eines der anderen Tutorials und die dazugehörigen [missions] über den #high Missionenreiter#! beginnen.\n\nViel Glück da draußen!"
