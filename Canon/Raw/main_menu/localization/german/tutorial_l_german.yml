 ############ DIPLOMACY ############
 lesson_diplomacy_9: "@diplomacy! Diplomatie"
 lesson_diplomacy_9_desc: "Politik begrenzt sich jedoch nicht nur auf unser eigenes Reich. Wir sollten uns als Nächstes die [diplomacy_with_icon|e] und besonders den Reiter #high Beziehungen#! auf der @diplomacy_panel![Link('diplomacy', '', ' Diplomatietafel')] ansehen."
 lesson_diplomacy_open_diplomacy: "Öffnet die Diplomatietafel"
 lesson_diplomacy_open_relations: "Öffnet den Beziehungen-Reiter"
 lesson_diplomacy_open_current_relations: "Öffnet den Reiter „Derzeitige Beziehungen“"
 lesson_diplomacy_10: "@diplomacy! Diplomatie"
 lesson_diplomacy_10_desc: "Egal, wie mächtig Ihr werdet: Wenn Ihr die Zeitalter überleben wollt, müsst Ihr [diplomacy_with_icon|e] betreiben. Ihr müsst [alliances_with_icon|e] schließen, um Euch vor Euren Feinden zu schützen, oder nach einem langen [war_with_icon|e] um [peace_with_icon|e] verhandeln.\n\nDabei sind zwei wichtige Dinge zu beachten:\n\n$BULLET$Ihr müsst [diplomats_with_icon|e] einsetzen, um [diplomatic_action_with_icon|e] mit anderen [Concept('countries', '@countries! Ländern')|e] durchzuführen, z. B. [improve_relations_with_icon|e], [spy_networks_with_icon|e] aufbauen oder [wars_with_icon|e] erklären. Eure aktuellen [diplomats] seht Ihr in der #high oberen Leiste#!.\n\n$BULLET$Wenn Ihr diplomatische [treaties_with_icon|e] mit anderen [Concept('countries', 'Ländern')] habt, zum Beispiel ein [alliance] oder ein [subject_with_icon|e], wird ein Teil Eurer [diplomatic_capacity_with_icon|e] verbraucht. Ihr könnt Eure verfügbare [diplomatic_capacity] erhöhen, indem Ihr [gold_with_icon|e] aus der Etattafel ausgebt."
 lesson_diplomacy_11: "@diplomacy! Derzeitige Beziehungen"
 lesson_diplomacy_11_desc: "Schauen wir uns den #high Unterreiter „Derzeitige Beziehungen“#! an, um genauer zu sehen, in welche Sachen Euer [country_with_icon|e] so involviert ist."
 lesson_diplomacy_12: "@diplomacy! Derzeitige Beziehungen"
 lesson_diplomacy_12_desc: "Im #high Unterreiter „Derzeitige Beziehungen“#! findet Ihr Informationen zu allen [Concept('treaties', '@treaties! Verträgen')|e], die Ihr mit anderen [Concept('countries', '@countries! Ländern')|e] abgeschlossen habt, sowie zu den [Concept('international_organizations', '@international_organizations! Zusammenschlüssen')|e], bei denen Ihr Mitglied seid.\n\nWenn Ihr [subjects_with_icon|e] habt, könnt Ihr diese über diese Tafel verwalten."
 lesson_diplomacy_13: "[country_icon] Bekannte Länder"
 lesson_diplomacy_13_desc: "Als Nächstes werfen wir einen Blick auf die Euch bekannten [countries_with_icon|e]."
 lesson_diplomacy_open_known_countries: "Öffnet den Unterreiter „Bekannte Länder“"
 lesson_diplomacy_14: "[country_icon] Bekannte Länder"
 lesson_diplomacy_14_desc: "In diesem #high Unterreiter#! seht Ihr alle [countries_with_icon|e], die Ihr [Concept('discovered', '@discovered! entdeckt)|e] habt. Standardmäßig wird die Ansicht so gefiltert, dass Ihr nur die $game_concept_countries$ innerhalb Eurer [diplomatic_range_with_icon|e] seht.\n\nHier könnt Ihr auch Eure [great_power_score_with_icon|e] überprüfen. Wenn Eure $game_concept_great_power_score$ zu den höchsten der Welt gehört, seid Ihr eine [great_power_with_icon|e], was Euch mehr Einfluss auf Eure Nachbarn verschafft."
 lesson_diplomacy_15: "[international_organizations_icon] Zusammenschlüsse"
 lesson_diplomacy_15_desc: "Sehen wir uns nun [international_organizations_with_icon|e] an."
 lesson_diplomacy_open_known_orgs: "Öffnet den Unterreiter „Zusammenschlüsse“"
 lesson_diplomacy_16: "[international_organization_icon] Zusammenschlüsse"
 lesson_diplomacy_16_desc: "Von hier aus könnt Ihr alle [international_organization_icon] [international_organizations|e] auf der Welt sehen. Dazu gehören Zusammenschlüsse wie das HRR ([GetUniqueInternationalOrganization('hre').GetName]), die [GetUniqueInternationalOrganization('catholic_church').GetName|l] oder [personal_unions_with_icon|e].\n\nWelche Aktionen Ihr innerhalb der $game_concept_international_organizations$, denen Ihr angehört, ausführen könnt, hängt von dem Zusammenschluss selbst sowie von Eurem potentiellen [special_status|e] innerhalb dieses Zusammenschlusses ab."
 lesson_diplomacy_17: "[country_icon] Fremde Länder"
 lesson_diplomacy_17_desc: "Sprechen wir nun kurz über fremde [countries_with_icon|e]. @leftclick!#high Klickt#! einfach auf ein Land auf der Karte, um die entsprechende Tafel zu öffnen.\n\n#weak Da beim Hereinzoomen die Option „[locations_with_icon|e]” genutzt wird, muss das Spiel vielleicht etwas herausgezoomt werden, um ein [country] auswählen zu können.#!"
 lesson_diplomacy_open_foreign_country: "Öffnet die „Fremdlandtafel“, indem Ihr auf ein Land auf der Karte @leftclick!#high klickt#!"
 lesson_diplomacy_18: "[countries_icon] Fremde Länder"
 lesson_diplomacy_18_desc: "Von hier aus erhaltet Ihr einen Überblick über ein fremdes [country_with_icon|e], einschließlich seines [Concept('ruler', '@ruler! Herrschers')|e]. Der Reiter „[diplomacy_with_icon|e]” sieht ähnlich aus wie der Abschnitt „Derzeitige Beziehungen”, den wir schon besprochen haben, und zeigt Euch Dinge wie [allies_with_icon|e], [rivals_with_icon|e] und [subjects_with_icon|e].\n\nSchauen wir uns nun die hervorgehobene Diplomatiekarte an. Über diese könnt Ihr schnell auf gängige [diplomatic_actions_with_icon|e] zugreifen, zum Beispiel die Verbesserung der [opinion_with_icon|e] oder das Einstreichen von [favors_with_icon|e].\n\n#weak Ihr könnt auch mit der #high rechten Maustaste#! auf den Namen oder die Länderflagge klicken, um das #high Kontextmenü#! zu öffnen#!."
 lesson_diplomacy_19: "[diplomatic_action_icon] Diplomatieaktionen"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Diplomatieaktionen"
 lesson_diplomacy_19_desc: "Zusätzlich zu den üblichen [diplomatic_actions_with_icon|e], die man über die Karte „[diplomacy_with_icon|e]“ erreichen kann, kann man auch auf den Namen des [Concept('country_with_icon', 'Lands')|e] #high klicken#!. So gelangt man zum #high Aktionenreiter#! der [Link('diplomacy', '', '@diplomacy_panel! Diplomatietafel')], wo das derzeit betrachtete $game_concept_country$ bereits ausgewählt ist.\n\n#weak Man kann auch jederzeit mit einem #high Rechtsklick#! auf das Land oder seine Flagge irgendwo im Spiel das #high Kontextmenü#! öffnen und #high $SELECT_ACTIONS$#! auswählen.#!"
 lesson_diplomacy_open_actions: "Öffnet die Diplomatieaktionen, indem Ihr auf den entsprechenden Namen in der Länderkarte @leftclick!#high klickt#!."
 lesson_diplomacy_20: "[diplomatic_action_icon] Diplomatieaktionen"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Diplomatieaktionen"
 lesson_diplomacy_20_desc: "Über den #high Reiter „Diplomatieaktionen”#! könnt Ihr verschiedene [diplomatic_actions_with_icon|e] durchführen. Da Ihr über ein ausgewähltes [country_with_icon|e] auf der Karte hierher gelangt seid, ist dieses $game_concept_country$ bereits als Ziel für die Aktion ausgewählt.\n\nEs gibt viele verschiedene $game_concept_diplomatic_actions$, von denen einige nur unter bestimmten Umständen möglich sind. Wenn Ihr mit anderen Ländern friedlich umgehen wollt, solltet Ihr drei Dinge berücksichtigen: [opinion_with_icon|e], [trust_with_icon|e] und [favors_with_icon|e].\n\nLasst uns jetzt mal die Aktion „[improve_relations_with_icon|e]” ausprobieren."
 lesson_diplomacy_confirm_diplo_action: "@leftclick!Klickt für das ausgewählte Land auf die Schaltfläche „Meinung verbessern“"
 lesson_diplomacy_21: "[diplomatic_action_icon] Diplomatieaktionen"
 lesson_diplomacy_21_desc: "Gut gemacht! Sobald Ihr Eure [diplomatic_action_with_icon|e] bestätigt, reisen Eure [diplomats_with_icon|e] in das betreffende [country_with_icon|e] und starten die von Euch gewählte Aktion.\n\nDie Aktion „[improve_relation_with_icon|e]” hat keine sofortige Wirkung, sondern erhöht die [opinion_with_icon|e] im Laufe von Monaten und Jahren langsam. Das gilt auch für viele andere $game_concept_diplomatic_actions$."
 lesson_admin_28b_desc: "[missions_with_icon|e] sind Aufgabenpakete, die Euch zeigen, was Ihr in #high Europa Universalis V#! alles machen könnt. Das Spiel ist riesig und es gibt viel zu lernen. Das ist Teil des Spaßes!\n\nIhr habt gerade die Einführung in den @dip! #high politischen Spielstil#! abgeschlossen und habt nun Zugriff auf $game_concept_missions$, die Euch helfen werden, Euch intensiv mit der Nutzung all der gerade besprochenen Tafeln und Mechaniken vertraut zu machen.\n\nUm Euch den Einstieg zu erleichtern, haben wir einige $game_concept_missions$ vorbereitet, mit denen Ihr direkt loslegen könnt."
