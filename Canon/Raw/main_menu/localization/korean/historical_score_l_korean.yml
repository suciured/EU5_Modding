l_korean:
 ENDGAME_GREATEST_RULERS: "역사에 남은 위대한 통치자들"
 hs_mansa_musa: "말리 제국의 만사 무사"
 hs_mansa_musa_desc: "말리의 전설적인 통치자인 만사 무사는 엄청난 부와 아량으로 유명합니다. 1324년에 있었던 메카 순례에서는 그 막대한 부를 활용해 제국의 위엄을 과시했을 뿐만 아니라 말리의 명성을 널리 퍼뜨리고 이슬람 세계 전체에서 무역과 학문을 증진하기까지 했습니다."
 hs_peter_the_great: "러시아의 표트르 대제"
 hs_peter_the_great_desc: "선견지명을 갖춘 러시아의 차르, 표트르 대제는 러시아를 유럽을 호령하는 강대국으로 키워 낸 장본인입니다. 대대적인 개혁과 군사적 확장, 그리고 상트페테르부르크 건설 등을 통해 러시아의 근대화를 이룩했으며, 제국의 야망과 서방에 대한 영향력이라는 쉽게 사라지지 않을 유산을 남겼습니다."
 hs_enrique_de_impotent: "카스티야 왕국의 엔리케 4세"
 hs_enrique_de_impotent_desc: "카스티야 왕국의 엔리케 4세, 일명 '불능왕'은 정통성 논란과 귀족의 반란에 맞서 왕권을 행사하기 위해 고군분투한 통치자입니다. 그 치세는 내부 갈등과 정치적 음모로 점철되어, 이후 가톨릭 군주가 부상할 수 있는 무대가 되었습니다."
 hs_jan_sobieski: "폴란드의 얀 소비에스키"
 hs_jan_sobieski_desc: "'레흐의 사자'라는 별명으로 불린 얀 소비에스키는 오스만 제국의 공세로부터 유럽을 지켜 낸 뛰어난 군사 지휘관이자 폴란드의 국왕입니다. 1683년 빈 공방전에서 결정적인 승리를 거둔 얀 소비에스키는 기독교 세계의 수호자이자 폴란드-리투아니아 연방의 영웅으로서 길이 이름을 남겼습니다."
 hs_napoleon: "프랑스의 나폴레옹 1세"
 hs_napoleon_desc: "프랑스의 황제인 동시에 최고의 전략가였던 나폴레옹 보나파르트는 천재적인 군사적 능력과 대대적인 개혁을 통해 유럽의 모습을 완전히 뒤바꾸어 놓았습니다. 나폴레옹의 야심 찬 정복 전쟁은 혁명적 이상을 유럽 대륙 전체에 퍼뜨렸지만, 그 몰락은 한 시대의 종언과 군주제의 부활로 이어졌습니다."
 hs_charles: "신성 로마 제국의 카를 5세"
 hs_charles_desc: "해가 지지 않는 광대한 제국의 통치자였던 카를 5세는 자신의 통치 아래 기독교 세계를 하나로 통합하고자 했습니다. 카를 5세의 재위기는 개신교, 오스만 및 기타 경쟁 세력과의 투쟁으로 점철되어 있었으며, 장엄한 유산과 함께 분열된 제국의 통치라는 어려운 과제를 후대에 남겼습니다."
 hs_fredrik_the_great: "프로이센의 프리드리히 대왕"
 hs_fredrik_the_great_desc: "프로이센의 계몽주의 군주였던 프리드리히 대왕은 뛰어난 군사적 능력과 행정 개혁을 통해 프로이센을 유럽의 강대국으로 이끌었습니다. 또한, 7년 전쟁에서 승리를 거두고 각종 예술을 후원함으로써, 정복자이자 철학자로서도 이름을 남겼습니다."
 hs_gustavus_adolphus: "스웨덴의 구스타브 아돌프"
 hs_gustavus_adolphus_desc: "북방의 사자, 구스타브 아돌프는 30년 전쟁을 통해 전쟁에 혁명적인 변화를 불러오는 동시에 스웨덴을 강대국의 반열에 올려놓은 인물입니다. 아돌프는 혁신적인 군사 전술과 전장에서의 탁월한 지휘력을 바탕으로 역사상 가장 위대한 지휘관으로서 영원히 쇠하지 않을 유산을 남겼습니다."
 hs_aurangzeb: "무굴 제국의 아우랑제브"
 hs_aurangzeb_desc: "무굴 제국의 마지막 대제였던 아우랑제브는 쉼 없이 몰아치는 원정을 통해 제국의 영토를 역사상 최대로 넓혔습니다. 그러나 이슬람 정통 교리를 엄격히 고집하고 무거운 세금을 부과한 탓에 제국에는 분열이 일어났고, 그렇게 무굴 제국은 약화와 쇠퇴의 길로 들어섰습니다."
 hs_elizabeth_i: "잉글랜드의 엘리자베스 1세"
 hs_elizabeth_i_desc: "처녀 여왕이라는 별칭으로도 알려진 엘리자베스 1세는 뛰어난 정치 수완과 스페인 무적함대를 상대로 거둔 승리로 대표되는 해상 전과, 그리고 잉글랜드 르네상스 시기의 문화적 번영 등을 통해 잉글랜드의 국력을 굳건히 다졌습니다. 여왕의 통치기에 잉글랜드는 세계적 강국으로 성장했고, 전례가 없는 안정과 번영을 누렸습니다."
 hs_tamerlane: "티무르 제국의 티무르"
 hs_tamerlane_desc: "중앙아시아를 호령한 공포스러운 정복자인 티무르는 끊임없는 원정과 타의 추종을 불허하는 전술 능력으로 광대한 제국을 일구었습니다. 티무르의 치세는 파괴로 점철되어 있었지만, 예술과 건축을 후원함으로써 무자비한 파괴와 찬란한 문화라는 상반된 유산을 동시에 남겼습니다."
 hs_tokugawa: "일본의 도쿠가와 이에야스"
 hs_tokugawa_desc: "기민한 책략으로 일본을 통일한 도쿠가와 이에야스는 에도 막부를 세움으로써 수 세기에 걸친 전란을 끝내고 일본 열도에 오랜 평화와 안정을 가져왔습니다. 도쿠가와가 추진한 중앙 집권화와 쇄국 정책은 이후 두 세기 이상에 걸쳐 일본의 향방을 결정지었습니다."
 hs_suleyman: "오스만 제국의 쉴레이만 1세"
 hs_suleyman_desc: "장엄제 쉴레이만 1세는 군사적 정복과 뛰어난 행정, 그리고 문화 후원을 통해 오스만 제국의 최전성기를 이룩한 인물입니다. 쉴레이만 1세의 재위기는 전례 없는 영토 확장과 법률 개혁, 그리고 예술적 성취로 설명됩니다."
 hs_pius_v: "교향령의 비오 5세"
 hs_pius_v_desc: "열성적인 개혁가였던 교황 비오 5세는 반종교 개혁을 주도하고 트리엔트 공의회의 칙령을 집행했습니다. 엘리자베스 1세를 파문하고 레판토에서 신성 동맹을 결집한 것으로 유명하며, 재위기에 걸쳐 개신교와 오스만 제국의 확대에 맞서는 가톨릭교회의 입장을 확고히 했습니다."
 hs_willem_of_orange: "빌럼 판 오라녀"
 hs_willem_of_orange_desc: "네덜란드 공화국의 국부인 빌럼 판 오라녀는 네덜란드 독립 전쟁(80년 전쟁) 당시 스페인의 지배에 맞서 독립 투쟁을 이끈 통치자입니다. 빌럼 1세는 특유의 지도력과 선견지명으로 네덜란드 황금기가 도래할 기반을 마련했으며, 독립국 네덜란드가 번영과 부상을 이룩할 토대를 닦았습니다."
 hs_pachacuti: "잉카의 파차쿠티"
 hs_pachacuti_desc: "현명한 사파 잉카였던 파차쿠티는 탁월한 정복 및 국정 능력을 바탕으로 쿠스코 왕국을 거대한 잉카 제국으로 변화시켰습니다. 여러 행정적 혁신과 마추픽추와 같은 기념비적인 건축물로 대표되는 파차쿠티의 재위기는 명실상부한 잉카 문명의 황금기였습니다."
 hs_hiawatha: "호데노쇼니의 히아와타"
 hs_hiawatha_desc: "전설적인 지도자이자 외교관인 히아와타는 호데노쇼니 부족을 규합해 '이로쿼이 연맹'을 결성한 것으로 유명합니다. 통합과 통치에 대한 히아와타의 선구적 시각은 상호 협력 및 공조를 통해 번영을 이루는 강대한 연맹의 탄생으로 이어졌습니다."
 hs_charles_the_bold: "부르고뉴의 용담공 샤를"
 hs_charles_the_bold_desc: "부르고뉴의 공작인 용담공 샤를은 전쟁을 통해 프랑스와 신성 로마 제국 사이에 강대한 왕국을 건설하겠다는 야망을 품었습니다. 그러나 낭시에서 때 이른 죽음을 맞이하며 그 꿈은 좌절되었고, 부르고뉴는 유럽에서의 지위를 잃고 몰락하고 말았습니다."
 tag_montezuma: "아즈텍의 목테수마 2세"
 tag_montezuma_desc: "아즈텍 제국의 마지막 대제인 목테수마 2세는 제국의 전성기와 비극적인 몰락을 전부 겪은 통치자입니다. 목테수마 2세의 치세 말엽에 스페인군이 아즈텍을 침략했고, 강대했던 제국은 내부의 반란과 에르난 코르테스가 이끄는 군대의 공격에 무너지고 말았습니다."
 hs_christian_ii: "덴마크의 크리스티안 2세"
 hs_christian_ii_desc: "'폭군'이라는 별칭으로도 알려진 덴마크의 크리스티안 2세는 왕권을 강화하는 한편 스칸디나비아를 칼마르 동맹 아래 통합하고자 했습니다. 그러나 논란의 여지가 있는 여러 정책과 스톡홀름 대학살로 인해 백성들의 반감을 샀고, 결국 폐위되어 추방당하고 말았습니다."
 hs_may_stuart: "스코틀랜드의 메리 여왕"
 hs_may_stuart_desc: "스코틀랜드의 메리 여왕은 그 아름다움과 비극적인 인생사로 유명합니다. 메리 여왕은 정치적 격랑과 종교적 갈등 속에서 통치권을 유지하기 위해 힘겹게 싸웠지만, 결국 그 파란만장한 통치와 망명은 처형으로 끝을 맺으며 스코틀랜드의 운명은 음모로 점철되고 말았습니다."
