l_korean:
 russian_principality_events.2.title: "농업 집중화"
 russian_principality_events.2.desc: "평화와 안정의 시기가 이례적으로 오래 지속됨에 따라 대규모 수도원 및 보야르 영지의 농민들이 최신 영농 기법을 도입하기 시작했습니다. 우리나라 대부분 지역에서는 아직 화전을 일구고 있지만, 윤작법이 보급되면서 여러 지역에서 인구가 대폭 증가하고 있습니다."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "소영주"
 russian_principality_events.3.desc: "타타르의 멍에에 대한 기억이 점차 희미해지고 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 직접 다스리는 영토가 확대되면서, 소규모 영주의 필요성이 높아지고 있습니다. 전통대로라면 적은 땅이라도 보유한 귀족을 우선해서 고려하겠지만, 국내 안정을 도모하는 차원에서라면 다른 능력 있는 사람들을 세워 지방 경제와 농업을 관리하게 하는 것도 가능할 것입니다."
 russian_principality_events.3.a: "계속해서 보야르를 우선하도록."
 russian_principality_events.3.b: "소규모 지주들에게 땅을 분배해 주어라."
 russian_principality_events.4.title: "토지 취득"
 russian_principality_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 중앙 권력이 꾸준히 성장하고 있습니다. 또한 중앙아시아의 칸에게 공물을 보낼 필요가 없게 되면서 가처분 소득도 늘어나고 있습니다. 게다가 수확량마저 이례적으로 높아짐에 따라 상당한 규모의 잉여 자원이 생겨났습니다. 이 잉여 자원으로 국고를 늘려 어려운 시기를 대비할 수도 있고, 소공국과 수도원 영지의 땅을 사들일 수도 있습니다."
 russian_principality_events.4.a: "토지가 진정한 재산이지."
 russian_principality_events.4.b: "국고를 채울 금이 필요하다."
 russian_principality_events.4.c: "국정 운영의 도구로 활용해야 한다."
 russian_principality_events.5.title: "[famine_province.GetNameWithNoTooltip]에 닥친 기근"
 russian_principality_events.5.desc: "질병과 악천후가 겹치면서 [ROOT.GetCountry.GetAdjective] 지역 곳곳에 큰 흉년이 들었습니다. 이처럼 어려운 때에는 많은 이들이 나라나 교회에 도움을 구하고, 또 다른 이들은 자신의 땅을 떠나거나 유력 보야르, 수도원에 의탁하는가 하면 아예 황무지의 카자크인들에게 합류하기도 합니다."
 russian_principality_events.5.a: "이 일은 보야르들에게 맡기지."
 STATIC_MODIFIER_NAME_russian_famine: "기근"
 russian_principality_events.5.b: "교회에서 해결하게 놔두어라."
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 직접 도울 것이다."
 russian_principality_events.7.title: "성 조지의 날"
 russian_principality_events.7.desc: "전통적으로 농민들은 성 조지의 날에 통제된 방식으로 다른 곳으로 이주할 권리가 있습니다. 이는 어느 정도의 이동성을 확보하는 동시에 그해의 작물을 보호하기 위한 조치였습니다.\n그런데 최근 많은 영주로부터 농민들이 더 나은 삶을 찾으려고 이 특권을 남용한다는 불평이 나오고 있습니다. 이들은 오늘 알현을 청하면서, 자기 영지에 있는 농민들의 이동권을 박탈하지 않는다면 나라가 필요로 하는 군사 제공 의무를 이행하지 못할 수도 있다며 간청하고 있습니다."
 russian_principality_events.7.a: "농민의 이동을 제한하라."
 russian_principality_events.7.b: "법에 예외를 만들어 줄 수는 없다."
 russian_principality_events.8.title: "속령 영주의 사망"
 russian_principality_events.8.desc: "[ROOT.GetCountry.GetName] 대공이 사망해, [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 형제의 죽음을 애도하고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 우리는 고인이 속령으로 보유하던 토지를 다시 나누어 주어야 합니다. 남은 형제들은 당연히 토지 상속을 기대하겠지만, 이번 기회에 우리 영토를 늘리는 방법도 있습니다..."
 russian_principality_events.8.a: "땅을 몰수해 우리 영토로 삼겠다."
 russian_principality_events.8.b: "형제들의 지지를 확보해야 한다."
 russian_principality_events.9.title: "타타르 영지"
 russian_principality_events.9.desc: "타타르족의 땅을 얻은 우리는 오랫동안 우리를 복속시켰던 자들의 지배자가 되었습니다. 이것은 [ROOT.GetCountry.GetAdjective] 민족에게는 승리인 동시에 기회이기도 합니다.\n우리가 지난 수 세기 동안 뼈저리게 체감했다시피 타타르족은 기마술이 뛰어나고 스텝 지대를 누구보다 더 잘 압니다. 현지 지도층이 계속 주민들을 다스리되 우리의 이름으로 그 권한을 행사하게 한다면, 이들이 우리 군대에 합류하는 방안을 긍정적으로 수용할지도 모릅니다."
 russian_principality_events.9.a: "훌륭한 생각이다!"
 russian_principality_events.9.b: "우리 국토에서 무슬림들에게 그런 권리를 줄 수는 없다."
