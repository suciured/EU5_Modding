l_korean:
 wokou_name_wako: "왜구"
 wokou_name_waegu: "왜구"
 wokou_name_wokou: "왜구"
 wokou_events.1.title: "[ROOT.GetCountry.Custom('GetWokouName')|U]의 습격!"
 wokou_events.1.desc: "무시무시한 [ROOT.GetCountry.Custom('GetWokouName')]들이 얼마 전 우리 [target_province.GetName] 지방에 쳐들어왔고, 그중에서도 특히 [target_location.GetName] 항구를 집중적으로 공격했습니다. 그 침략자들을 격퇴했다면 좋았겠지만 실상은 너무나 끔찍합니다. 안타깝게도 현지 수비대가 제때 대응하지 못해 [target_province.GetNameWithNoTooltip]에 큰 피해가 발생했습니다. 불에 탄 집, 노예가 된 가족, 도난당한 물건, 그 모든 비극이 불쌍한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 닥쳤습니다. 이 해적들을 응징해야 합니다."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "[target_province.GetNameWithNoTooltip] 습격"
 wokou_events.2.desc: "은밀히 [target_province.GetName](을)를 침략하려는 시도가 큰 성공을 거두었습니다! 며칠 동안 그 해안 정착지에서 많은 재물을 탈취할 수 있었고 다수의 노예도 사로잡았습니다. 게다가 [ShowGoodsName('silk')]을 비롯한 엄청난 양의 상품을 손에 넣었는데, 틀림없이 값비싼 가격에 팔아넘길 수 있을 것입니다."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "[ROOT.GetCountry.GetCapital.GetName]에서 총 [SCOPE.GetLocalVariable('slaves_amount').GetValue|0] [ShowPopTypeName('slaves')] 팝을 획득했습니다."
 wokou_events.3.title: "[target_country.GetNameWithNoTooltip](으)로 도망친 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들"
 wokou_events.3.desc: "모든 [ROOT.GetCountry.GetAdjective] 국민이 궁정 신하나 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]처럼 풍족한 삶을 사는 행운을 누리는 것은 아닙니다. [target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들을 비롯한 많은 이는 개탄스럽거나 측은하기까지 한 환경에서 살고 있습니다. 그러니 그중 상당수가 가난에서 벗어나기 위해 범죄에 빠지는 것도 놀라운 일이 아닙니다. 일례로 많은 수의 [target_pop.GetName](이)가 고향을 떠나 [target_country.GetLongName](으)로 건너간 것으로 보입니다."
 wokou_events.3.a: "그 정도면 괜찮게 사는 것 아닌가! 비겁하게 도망치다니."
 wokou_events.4.title: "곤경에 빠진 [target_location.GetNameWithNoTooltip]"
 wokou_events.4.desc: "지난 몇 달간 많은 [target_pop.GetName]들이 [ROOT.GetCountry.GetCapital.GetName]에 몰려들었습니다. 이들은 극심한 빈곤과 고난에 직면하여 [target_location.GetName]에서 탈출한 사람들입니다. 그래서 이들은 과거의 삶을 뒤로하고 자기 가족을 데리고 [ROOT.GetCountry.GetName]에 가서 새로운 삶을 꾸리겠다는 매우 어려운 결정을 내렸습니다. 비록 범죄자가 되겠지만, 정당한 범죄라고 생각한 것입니다."
 wokou_events.4.a: "올바른 결정을 내린 것이다."
 wokou_events.5.title: "[target_country.GetAdjectiveWithNoTooltip] 선단 습격"
 wokou_events.5.desc: "현재 [target_country.GetAdjective] 선단이 해외 임무를 마치고 많은 상품과 재물을 실은 채 귀국하는 중입니다. 우리가 더 요긴히 사용해 줄 수 있는 그런 재물 말입니다. 허나 이 배들은 여느 무역선과는 달리 방비가 허술한 편이 아니므로 우리 측에서도 사상자가 나올 수밖에 없습니다. 하지만 얻을 수 있는 이득은 그런 위험을 감수하고도 남습니다."
 wokou_events.5.a: "공격을 개시하라."
 wokou_events.5.b: "[target_country.GetNameWithNoTooltip]의 분노를 사는 것은 위험하다."
 wokou_events.6.title: "습격당한 선단!"
 wokou_events.6.desc: "[prev_country.GetName]의 비열한 [ROOT.GetCountry.Custom('GetWokouName')]들이 정부 임무를 마치고 돌아오던 우리 선단을 공격했습니다. 우리가 단단히 혼쭐내 주기는 했으나, 놈들은 선박을 여러 척 나포하고 약탈하여 상당한 전리품을 빼앗아 갔습니다."
 wokou_events.6.a: "망할 놈들!"
 wokou_events.100.title: "해적단"
 wokou_events.100.desc: "서[ShowRegionName('japan_region')] 섬들의 생활 수준과 고난은 끔찍하기가 이루 말할 수 없습니다. 우리의 숭고한 노력에도 그곳에 미치는 통제력은 빈말로라도 좋다고 볼 수 없고, 현지 씨족들도 주민들의 범죄를 항상 막을 수 있는 것은 아니다 보니, 해적 행위가 만연하게 되어 [ShowProvinceDefinitionName('seto_sea')]의 내해뿐만 아니라 [ShowRegionName('korea_region')]과 $china$을 둘러싼 공해에까지 영향을 미치고 있습니다.\n\n오늘날까지 지속된 이 문제는 [target_location.GetName]에 본거지를 둔 한 군벌이 권력을 중앙 집중화하고 [target_country.GetLongName](을)를 창설하면서 더욱 심각해졌습니다."
 wokou_events.100.a: "우리가 표적이 되지 않기를 바라야겠군."
 wokou_events.100.b: "우리도 그렇게 살 수 있다면 좋겠는데."
 wokou_warning_tt: "[ROOT.GetCountry.Custom('GetWokouName')] 국가는 [ShowGovernmentReformName('pirate_brethren_reform')] [government_reform|e]을 보유하고 있으며, 이 국가가 근처에 있으면 부정적인 [events|e]가 발생합니다"
 wokou_events.101.title: "[ShowPolicyNameWithNoTooltip('haijin_policy')] 시행"
 wokou_events.101.desc: "우리는 오랫동안 [ShowPolicyName('haijin_policy')] 정책을 실시해 왔으나, 최근 [target_character.GetShortName] 치세에 이르러서야 이를 엄격하게 시행하기 시작했습니다. 최근 칙령 이후 우리는 [ROOT.GetCountry.GetName] 해안을 제대로 단속하기 시작했고, 그 과정에서 많은 밀수업자와 반체제 인사를 처형했습니다. 이것이 [ROOT.GetCountry.GetAdjective]의 정책을 거슬러서는 안 된다는 본보기가 되기를 바랍니다."
 wokou_events.101.a: "이 일로 부정적인 여파가 생기지 않으면 좋겠군."
 later_era_of_wokou_tt: "새로운 [ROOT.GetCountry.Custom('GetWokouName')] 국가가 [ShowAreaName('taiwan_area')], 북[ShowAreaName('luzon_area')], [ShowAreaName('ryuukyuu_area')] 주변에서 등장하기 시작합니다"
 wokou_events.102.title: "해적으로 전향한 가문"
 wokou_events.102.desc: "해금령을 엄격하게 시행한 이후, 밀수업에 종사하던 한 집안이 합법적으로 생계를 유지하기는 무리라고 판단해 완전한 해적의 길로 돌아섰습니다. 이들은 선박을 모아 동료들을 데리고 공해로 항해하여 [target_country.GetLongName] 깃발 아래 [target_location.GetName]에 [ShowBuildingTypeName('pirate_stronghold')]를 세웠습니다."
 wokou_events.102.a: "그자들을 엄중히 처벌하겠다."
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "끊임없는 [ROOT.GetCountry.Custom('GetWokouName')|U]의 습격"
 wokou_events.200.desc: "[pirate_country.GetName]의 흉악한 해적들은 지난 몇 년 동안 우리 해안 지역을 끊임없이 습격했습니다. [ROOT.GetCountry.Custom('GetWokouName')|l]의 활동은 새삼스러울 것 없는 일이지만, 이번에는 다릅니다. 그 몹쓸 놈들이 [target_country.GetName](이)라는 뒷배를 확보한 것입니다. 우리도 조치를 취해 다시는 그 해적들이 [ROOT.GetCountry.GetNameWithNoTooltip] 바다를 침범하지 못하도록 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetRulerTitle]에게 압박을 가해야 합니다."
 wokou_events.200.a: "[target_country.GetLongNameWithNoTooltip]에 보복하겠다고 위협하라."
 wokou_events.200.b: "우리나라는 그런 요구를 할 처지가 못 된다."
 wokou_events.201.title: "[prev_country.GetNameWithNoTooltip]의 요구"
 wokou_events.201.desc: "[pirate_country.GetAdjective]의 습격을 우리가 암묵적으로 승인한 사실에 분노한 [prev_country.GetLongName] 측이 [ROOT.GetCountry.Custom('GetWokouName')|l]에 대한 후원을 중단할 것을 요구했습니다. 이러한 요구에 따라 우리는 [pirate_country.GetAdjectiveWithNoTooltip] 지도부 인사들을 [prev_country.GetNameWithNoTooltip](으)로 인도하여 이들의 활동을 사실상 중단시켜야 합니다. 그러지 않을 시 [prev_country.GetNameWithNoTooltip](은)는 이를 전쟁의 구실로 삼을 것이며, [pirate_country.GetNameWithNoTooltip]뿐만 아니라 [ROOT.GetCountry.GetName]까지 표적이 될 수 있습니다."
 wokou_events.201.a: "요구를 따르겠다. 일단은."
 wokou_events.201.b: "[ROOT.GetCountry.Custom('GetWokouName')|l] 문제는 우리와 상관없다."
 wokou_events.202.title: "처벌받은 해적"
 wokou_events.202.desc: "[target_country.GetName](이)가 우리의 요구에 적극적으로 호응하여 [pirate_country.GetName]에 대한 후원을 중단했을 뿐만 아니라 해적 지도자 한 명을 [ROOT.GetCountry.GetName]에서 재판을 받도록 보내 주었습니다. 이로써 흉악한 해적 [target_character.GetName](은)는 [target_location.GetName]에서 사형을 선고받고 산 채로 삶아졌습니다. 응당한 처벌입니다."
 wokou_events.202.a: "이를 계기로 해적이 근절되면 좋겠군."
 wokou_events.203.title: "반항하는 [target_country.GetNameWithNoTooltip]"
 wokou_events.203.desc: "[target_country.GetName]에서 [ROOT.GetCountry.Custom('GetWokouName')|l] 지도자들을 인도해 달라는 우리의 요청을 거절했습니다. 저들은 이것이 [pirate_country.GetName](은)는 물론, 나아가 저들 [target_country.GetFlavorRank](과)와 우리의 전쟁을 의미한다는 사실을 모르는 것일까요?"
 wokou_events.203.a: "우리가 직접 바다를 청소하는 수밖에 없겠군."
