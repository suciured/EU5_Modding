l_korean:
 conquest_of_paradise.1.title: "건설 노동자 임금법"
 conquest_of_paradise.1.desc: "식민지에 신규 개척민 유입이 늘어남에 따라 건설 노동자에 대한 수요가 많이 증가해, 숙련 노동자가 귀해져 건설 비용이 증가하고 있습니다. 이에 [ROOT.GetCountry.GetName] 전체에 걸쳐 목공, 석공, 미장공의 임금 상한을 정하는 방안이 제기되었습니다. 임금은 공정한 수준으로 제한될 것이며, 건설 공사에서 그보다 높은 임금을 요구하거나 제안하는 자에게는 벌금이 부과될 것입니다. 어느 쪽에 표를 던질까요?"
 conquest_of_paradise.1.a: "괜찮은 생각인 것 같군. 찬성표를 던져라."
 conquest_of_paradise.1.b: "그런 것까지 규제할 필요는 없겠지."
 STATIC_MODIFIER_NAME_construction_wages: "건설 임금법"
 STATIC_MODIFIER_DESC_construction_wages: "가격 상승을 완화하기 위해, 건설 노동자의 임금 상한제를 시행했습니다."
 conquest_of_paradise.2.title: "식민지 국경 분쟁"
 conquest_of_paradise.2.desc: "[colonial_conflict_target.GetLongName]의 식민지 개척민들이 우리 국경을 침범했습니다! 자원을 찾던 중 [ROOT.GetCountry.GetName] 소유의 땅에 넘어와 현지 주민과 충돌한 것입니다. 그냥 넘어가서는 안 됩니다!"
 conquest_of_paradise.2.a: "현지 민병대를 파견해 쫓아내라!"
 conquest_of_paradise.2.a.tt: "개척민들이 반격할 수 있습니다..."
 conquest_of_paradise.2.b: "가만히 놔두면 알아서 해결되겠지."
 conquest_of_paradise.3.title: "식민지 국경 분쟁"
 conquest_of_paradise.3.desc: "[ROOT.GetCountry.GetName] 개척민들이 새로운 땅과 자원을 찾아 국경을 넘어 [colonial_conflict_source.GetName]에 넘어오는 바람에, 현지 주민들과 마찰을 빚었습니다. 그러자 [colonial_conflict_source.GetLongName]에서는 민병대를 보내 개척민을 쫓아냈습니다. 그런데 민병대는 거기서 그치지 않았고, [ROOT.GetCountry.GetName](으)로 향해 보복성 약탈을 자행하고 말았습니다. 도저히 그냥 넘어갈 수 없는 일입니다!"
 conquest_of_paradise.3.a: "우리도 민병대를 파견하라!"
 conquest_of_paradise.3.b: "가만히 놔두면 알아서 해결되겠지."
 conquest_of_paradise.4.title: "식민지 국경 분쟁"
 conquest_of_paradise.4.desc: "우리와 마찰을 일으킨 [colonial_conflict_target.GetLongName] 개척민들을 쫓아내기 위해 민병대를 동원했지만, 실수였던 것 같습니다. 손쉬운 승리에 고무된 우리 병사들이 분위기에 휩쓸려 우리 땅 밖까지 진격해 나갔고, 결국 국경 지역의 마을을 약탈한 것입니다. 이 일로 그 마을의 주민은 크게 격분했고, 이번에는 자기 민병대를 우리 땅으로 보냈습니다."
 conquest_of_paradise.4.a: "망할 놈들!"
 conquest_of_paradise.5.title: "식민지 국경 분쟁"
 conquest_of_paradise.5.desc: "후... 어디서부터 이야기해야 할까요? [colonial_conflict_target.GetLongName] 개척민들이 새로운 땅과 자원을 찾아 [colonial_conflict_source.GetLongName]까지 진출했습니다. 그러자 [colonial_conflict_source.GetName]에서는 민병대를 보내 개척민들을 쫓아냈는데, 이후 열정이 과했던 민병대 대원들이 개척민들을 [colonial_conflict_target.GetName]까지 쫓아가 그곳의 정착지를 약탈하고 불태웠습니다. 이에 맞대응한 [colonial_conflict_target.GetName]에서도 자신들의 민병대를 보내 [colonial_conflict_source.GetAdjective] 민병대원을 몰아내고 마찬가지로 [colonial_conflict_target.GetName] 주민들을 약탈하면서 분쟁이 점차 격화되었습니다.\n\n[colonial_conflict_source.GetName] [colonial_conflict_source.GetGovernment.GetRulerTitle](은)는 [colonial_conflict_target.GetName] [colonial_conflict_target.GetGovernment.GetRulerTitle](을)를 비난하고 있으며, 상대도 똑같이 응수했습니다. 어떻게 하면 체면을 구기는 일 없이 이 갈등을 해결할 수 있을까요?"
 conquest_of_paradise.5.a: "식민지에서 알아서 해결하라고 하라."
 conquest_of_paradise.5.b: "분쟁을 악화시킨 자에게 책임을 물어라!"
 conquest_of_paradise.5.c: "분쟁을 시작한 자에게 책임을 물어라!"
 conquest_of_paradise.6.title: "식민지 국경 분쟁"
 conquest_of_paradise.6.desc: "최근 [colonial_conflict_source.GetName](과)와 [colonial_conflict_target.GetName] 사이의 국경에서 벌어진 분쟁에서 [the_overlord.GetLongName](이)가 [colonial_conflict_target.GetLongName]의 편을 들었습니다! [the_overlord.GetGovernment.GetRuler.GetName] [the_overlord.GetGovernment.GetRulerTitle](은)는 이번 사건에 대한 책임을 물어 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 해임했습니다."
 conquest_of_paradise.6.a: "저 [the_overlord.GetGovernment.GetRulerTitle](은)는 자기를 대체 뭐라고 생각한 것이더냐?"
 conquest_of_paradise.7.title: "식민지 국경 분쟁"
 conquest_of_paradise.7.desc: "최근 [colonial_conflict_source.GetName](과)와 [colonial_conflict_target.GetName] 사이의 국경에서 벌어진 분쟁에서, [the_overlord.GetLongName](이)가 우리 편을 들었습니다! [the_overlord.GetGovernment.GetRuler.GetName] [the_overlord.GetGovernment.GetRulerTitle](은)는 이번 사건에 대한 책임을 물어 [colonial_conflict_target.GetGovernment.GetRuler.GetName] [colonial_conflict_target.GetGovernment.GetRulerTitle](을)를 해임했습니다."
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "식민지 국경 분쟁"
 conquest_of_paradise.8.desc: "최근 [colonial_conflict_source.GetName](과)와 [colonial_conflict_target.GetName] 사이의 국경에서 벌어진 분쟁에서 [the_overlord.GetLongName](이)가 [colonial_conflict_source.GetLongName]의 편을 들었습니다! [the_overlord.GetGovernment.GetRuler.GetName] [the_overlord.GetGovernment.GetRulerTitle](은)는 이번 사건에 대한 책임을 물어 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 해임했습니다."
