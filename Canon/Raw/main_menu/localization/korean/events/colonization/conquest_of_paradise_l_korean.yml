 conquest_of_paradise.9.title: "식민지 국경 분쟁"
 conquest_of_paradise.9.desc: "최근 [colonial_conflict_source.GetName](과)와 [colonial_conflict_target.GetName] 사이의 국경에서 벌어진 분쟁에서, [the_overlord.GetLongName](이)가 우리 편을 들었습니다! [the_overlord.GetGovernment.GetRuler.GetName] [the_overlord.GetGovernment.GetRulerTitle](은)는 이번 사건에 대한 책임을 물어 [colonial_conflict_source.GetGovernment.GetRuler.GetName] [colonial_conflict_source.GetGovernment.GetRulerTitle](을)를 해임했습니다."
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "식민지 민병대 강화"
 conquest_of_paradise.10.desc: "의회에서 상당한 자원을 할애해 민병대 강화에 투입하는 방안을 제안했습니다. 원주민의 공격과 다른 식민지의 약탈에 대비해 보호를 강화할 필요가 있다는 게 그 골자입니다. 또한, 언젠가 [ROOT.GetOverlord.GetName](과)와 전쟁을 벌이게 된다면 이 투자를 통해 더 유리한 고지를 점할 수 있을 것입니다."
 conquest_of_paradise.10.a: "제안대로 실행하라."
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "식민지 민병대 강화"
 conquest_of_paradise.10.b: "제안을 거부하겠다."
 conquest_of_paradise.11.title: "모피 교역 금지"
 conquest_of_paradise.11.desc: "[ROOT.GetCountry.GetName] 주민들이 원주민과 너무 가까이 지내고 있습니다. 이에 원주민과의 모든 사적인 교역을 금지하고, 원주민에게 총기 사용법을 가르치다 적발되면 사형에 처하는 방안이 제기되었습니다. 이 규제로 인해 원주민과 우리 신민의 경제가 모두 타격받겠지만, 무장한 원주민들의 약탈로부터 식민지를 지켜 낼 가장 확실한 방법이긴 합니다."
 conquest_of_paradise.11.a: "제안을 승인하겠다."
 STATIC_MODIFIER_NAME_restrict_fur_trade: "모피 무역 금지"
 conquest_of_paradise.11.b: "무시해 넘겨도 될 문제다."
 conquest_of_paradise.12.title: "[GetCurrentYear]년도의 작황"
 conquest_of_paradise.12.desc: "올해 [ROOT.GetCountry.GetName] 작황이 매우 좋지 않아, 벌써 식민지 전체에 걸쳐 식량 부족이 체감되고 있습니다. 식품 가격이 폭등하고, 어떤 이들은 나아가 올해는 유독 겨울나기가 힘들 것으로 예측합니다. 근처 원주민들이 우리의 힘든 사정을 알고는 자신들의 식량을 보내줬습니다. 그들이 준 식량은 겨울을 나기에는 턱없이 부족하지만, 저들이 사는 곳에는 더 많은 식량이 있을 것입니다. 이 사실을 깨달은 몇몇 이들이 병사들을 원주민 마을로 보내 식량을 빼앗아 올 것을 제안하고 있습니다."
 conquest_of_paradise.12.a: "필요한 것을 가지러 가거라."
 conquest_of_paradise.12.b: "이 문제는 우리 스스로 해결해야 한다."
 conquest_of_paradise.13.title: "철 발견"
 conquest_of_paradise.13.desc: "[ROOT.GetCountry.GetName]의 존속을 위해서는 자체적인 수익원을 새로 개발하고, 수입품에 대한 의존도를 줄여야 합니다. 그러던 와중, 엄청난 기회가 찾아왔습니다. [ROOT.GetCountry.GetName]에서 소철 원석을 발견한 것입니다! 이에 토지 소유자에게 용광로와 대장간을 짓고 즉시 생산을 시작하도록 지시하는 방안이 제기되었습니다. 그 대가로 소유자는 초기 비용 및 지원금 격으로 10년간 세제 지원을 보장받습니다."
 conquest_of_paradise.13.a: "좋은 기회인 것 같군."
 conquest_of_paradise.13.b: "사양하지."
 conquest_of_paradise.14.title: "국내 양모 산업"
 conquest_of_paradise.14.desc: "식민지의 무역 수지 감소와 수입품에 대한 의존으로 인해 [ROOT.GetCountry.GetName](이)가 타격을 입고 있습니다. 수입품 의존도를 줄일 방안을 찾아야 합니다. 그런데 이와 관련해 새로운 방안이 제기되었습니다. 양모 수출을 법으로 금지하고 식민지 양모 생산을 확대해, 개척민들에게 따뜻한 옷을 충분히 공급할 수 있도록 만들자는 것입니다. 이 방안이 좋은 결과를 내려면 [ROOT.GetCountry.GetName]에 직물 공방을 설립해야 합니다."
 conquest_of_paradise.14.a: "좋은 기회인 것 같군."
 conquest_of_paradise.14.b: "사양하지."
 conquest_of_paradise.15.title: "환금 작물 금지"
 conquest_of_paradise.15.desc: "[ROOT.GetCountry.GetName]의 초기 개척민과 달리, 새로 이주해 온 주민들은 눈앞의 이익만 따져 자신과 가족의 장기적인 미래보다 당장의 수익을 우선시하는 경향이 있습니다. 많은 이들이 식민지의 식량 자급률은 무시하고 돈이 되는 작물만 재배하며, 그 수익으로 다른 농가에서 식량을 사면 된다고 생각합니다. 이 상황이 계속 이어진다면 우리 식민지는 결국 기아와 무질서에 빠지고 말 것입니다. 이를 방지하고자 일각에서는 신규 유입 농민은 최소한 일부라도 식량을 생산하도록 의무화하는 법을 제정하자는 의견을 내놓았습니다."
 conquest_of_paradise.15.a: "법이 필요하기는 하겠군."
 conquest_of_paradise.15.b: "우리가 상관할 일이 아니다."
 conquest_of_paradise.16.title: "담배 재배 금지"
 conquest_of_paradise.16.desc: "처음 우리가 이곳에 도착했을 당시에는 담배 가격이 급등해 막대한 수익을 올리고 있었습니다. 그러나 점차 많은 농민들이 이곳으로 이주해 저마다 플랜테이션 농장을 건설하자 담배 공급량이 가파르게 증가했고, 그 때문에 유럽에서의 담배 가격이 매년 큰 폭으로 하락하고 있습니다. 이에 기존 재배 농가들은 1년 동안 담배 재배를 금지해 담배 가격을 원상태로 되돌리자는 방안을 제안해 왔습니다. 신규 유입 농가들은 당연히 반대하고 있지만, 우리 생계를 지키기 위해서라면 필요한 조치를 취해야 할 것입니다."
 conquest_of_paradise.16.a: "금지를 시행하라."
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "담배 재배 금지"
 conquest_of_paradise.16.b: "그 제안은 거부하겠노라."
