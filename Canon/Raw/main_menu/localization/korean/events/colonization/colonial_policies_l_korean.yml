l_korean:
 colonial_policies.10.title: "식민 열풍"
 colonial_policies.10.desc: "우리의 신세계 개척 사업에 관한 소문을 듣고 점차 많은 사람들이 식민지 개척민으로 새 삶을 시작하기 위해 준비를 갖추고 있습니다."
 colonial_policies.10.a: "꽤 쓸 만하겠어."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "식민 열의"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "수많은 사람들이 부푼 꿈을 안고 식민지 이주에 관심을 보이고 있습니다."
 colonial_policies.11.title: "식민지로 향하는 피난민"
 colonial_policies.11.desc: "우리의 신세계 개척 사업으로 인해 식민지 개척민들을 위한 새로운 기회가 열렸습니다. 본국에서 계속되는 전쟁에 지친 우리나라의 여러 유능한 인재들이 지금 그 기회를 잡아야 한다고 확신하고 있습니다."
 colonial_policies.11.a: "가게 두어라."
 colonial_policies.11.b: "저들을 멈춰 세워야 한다."
 colonial_policies.13.title: "일류 총독"
 colonial_policies.13.desc: "가끔 몇몇 나라는 국가를 위해 힘쓰는 청렴한 지도자라는 축복을 받습니다. 우리의 여러 해외 거점을 훌륭한 총독들이 다스림에 따라, 우리나라에 실질적인 보탬이 되고 있습니다."
 colonial_policies.13.a: "반가운 소식이로군."
 STATIC_MODIFIER_NAME_excellent_administration: "일류 행정부"
 STATIC_MODIFIER_DESC_excellent_administration: "우리 총독들이 탁월한 행정력을 보여주면서, 해외 지방에서 들어오는 수입이 증가했습니다."
 colonial_policies.14.title: "부패한 총독"
 colonial_policies.14.desc: "해외 지방은 직접 관리하기가 어려운 것으로 악명 높으며, 질서를 유지하려면 좋은 총독이 필요 불가결합니다. 그러나 때로는 일이 계획대로 되지 않아, 부패를 일삼는 자들이 총독직에 오르는 일이 발생하고 맙니다."
 colonial_policies.14.a: "어서 조처하라."
 colonial_policies.14.b: "눈감아 주거라."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "부패한 총독"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "안타깝게도 최근 임명한 총독 중 일부가 통치자 밑에서 수익이 발생하는 직책을 맡았을 때 가장 우선시해야 하는 건 자신의 이익이라고 생각하는 것 같습니다."
 colonial_policies.21.title: "번창하는 회사"
 colonial_policies.21.desc: "상사 회사에 식민지를 할양하기로 한 것이 현명한 결단이었다는 사실이 증명되었습니다. 국고 수입이 상당히 증가해, 그 돈을 다른 곳에 활용할 수 있게 되었습니다."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "식민 열의"
 colonial_policies.22.desc: "\"식민지에서 새로운 삶이 기다린다! 기회와 모험이 가득한 황금의 땅에서 재출발하자!\" 식민지의 현실은 이 말과는 사뭇 다르지만, 사람들은 이를 굳게 믿고 기회가 사라지기 전에 서둘러 식민지로 향하고 있습니다."
 colonial_policies.22.a: "어리석은 것들..."
 colonial_policies.23.title: "외교술"
 colonial_policies.23.desc: "우리 외교관들은 외국 궁정에서 우리의 국익을 대변하기 위해 열심히 애써왔습니다. 이들의 노력 덕분에 우리는 우리의 영향력이 미치는 범위를 계속 넓힐 수 있었습니다."
 colonial_policies.23.a: "좋은 소식이군!"
 STATIC_MODIFIER_NAME_diplomatic_moves: "외교술"
 STATIC_MODIFIER_DESC_diplomatic_moves: "근면한 우리 외교관들은 외국 궁정에서 우리의 국익을 대변함으로써, 우리의 영향력이 미치는 범위를 계속 확장할 원동력이 되었습니다."
 colonial_policies.24.title: "조선업 호황"
 colonial_policies.24.desc: "우리의 조선 업계는 상선 주문이 밀려드는 호황을 경험했습니다. 그러나 호황이 끝난 지금, 선박 건조 능력이 남아도는 실정입니다. 이 상황이 오래가지는 않겠지만, 지금 당장은 우리 해상군에 좋은 기회일 수 있습니다."
 colonial_policies.24.a: "이 기회를 붙잡도록 하자."
 STATIC_MODIFIER_NAME_ship_building_boom: "조선업 호황"
 STATIC_MODIFIER_DESC_ship_building_boom: "상선 주문이 밀려들었던 호황이 끝난 지금, 남아도는 선박 건조 능력을 우리 해상군이 활용할 수 있습니다."
 colonial_policies.25.title: "평판 개선"
 colonial_policies.25.desc: "우리 외교관들은 오랫동안 우리나라의 평판을 최고 수준으로 유지하기 위해 노력해 왔습니다. 그리고 최근 일어난 일련의 흥미로운 사건으로 인해 외교적 평판이 더욱 높아졌습니다."
 colonial_policies.25.a: "이 기회를 잡아야 한다!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "평판 개선"
 STATIC_MODIFIER_DESC_enhanced_reputation: "우리 외교관들의 부단한 노력과 최근 발생한 일련의 흥미로운 사건으로 인해 우리나라의 외교적 평판이 높아졌습니다."
 colonial_policies.26.title: "교역 성공"
 colonial_policies.26.desc: "우리 상인들이 전 세계에서 이상할 정도로 높은 성과를 올리고 있습니다. 그저 운이 좋았을 뿐이라고 말하는 이도 있지만, 우리야 뭐 상관없습니다. 어떻게 벌든 돈은 다 똑같은 돈이니 말입니다."
 colonial_policies.26.a: "그런 수익은 나눠야지... 우리랑 말이야."
 STATIC_MODIFIER_NAME_trade_success: "교역 성공"
 STATIC_MODIFIER_DESC_trade_success: "상인들이 전 세계에서 다소 이상할 정도로 높은 성과를 올려, 우리나라가 더욱 부유해졌습니다."
 colonial_policies.28.title: "교역 실패"
 colonial_policies.28.desc: "우리 상인들이 최근 실적을 내지 못하고 있습니다. 상점에 외국의 상품이 들어오지 않는 것은 물론이고, 무엇보다도 우리의 수입이 뚜렷하게 감소하고 말았습니다."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "교역 실패"
 STATIC_MODIFIER_DESC_trade_failure: "최근 우리 상인들의 실적이 하락하면서 국고 수입이 줄어들었습니다."
 colonial_policies.28.b: "방지책을 마련하라!"
 colonial_policies.29.title: "조선 업계의 문제"
 colonial_policies.29.desc: "다양한 고객으로부터의 함선 건조 의뢰가 급증함에 따라 여러 공급처의 운송 수요가 함께 늘어나, 결과적으로 함선 건조 시간과 비용이 증가하고 말았습니다. 이 와중에 함선값을 더 높게 쳐 주는 이는 없지만, 건조 시간만큼은 확실히 늘어났습니다."
 colonial_policies.29.a: "기다릴 수 있겠나?"
 STATIC_MODIFIER_NAME_ship_building_problems: "조선 업계의 문제"
 colonial_policies.30.title: "외교적 결례"
 colonial_policies.30.desc: "우리 주변국 중 한 곳의 궁정에서 열리는 아주 중요한 국가 행사에 참석 중이던 우리 사절이 가장 끔찍한 결례를 저지르고 말았습니다. 소문은 빠르게 퍼져나갔고 주변 국가들이 우리 외교관을 비웃는 데 많은 시간을 할애하며, 이들의 삶이 더욱 고달파졌습니다."
 colonial_policies.30.a: "이런 끔찍한 일이!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "외교적 결례"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "우리 대사 중 한 명이 외교적 결례를 저지르는 바람에 외교관들의 삶이 더욱 고달파졌습니다."
