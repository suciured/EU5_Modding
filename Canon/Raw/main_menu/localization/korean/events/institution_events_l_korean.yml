l_korean:
 institution_events.1.title: "봉신 계약에 대한 요구"
 institution_events.1.desc: "수백 년간 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치 방식은 단순하기 그지없었습니다. 씨족들이 [ROOT.GetCountry.GetFlavorRank]에 충성을 맹세하면, 그 대가로 [ROOT.GetCountry.GetAdjective] 전사들을 시켜 그 씨족들을 지켜 주는 것입니다.\n\n그렇지만 [feudal_province.GetName]의 상류층은 자신들의 특권과 재산이 제대로 보호받고 있지 못하다고 느끼며, 이런 느슨한 동맹 체제에 만족하지 못하고 있습니다. 이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 결속력 있는 계약으로 [target_ruler.GetName] 및 [ROOT.GetCountry.GetLongNameWithNoTooltip](과)와의 관계를 확고하게 다지고 싶어 합니다."
 institution_events.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 봉신 계약을 맺겠다."
 institution_events.1.b: "그런 계약은 맺을 필요 없느니라."
 institution_events.2.title: "정예 전사들에 대한 도전"
 institution_events.2.desc: "우리는 조금씩 [target_character.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]의 지방에 행사하는 권위를 강화해 왔습니다. 그런데 이로 인해 현지의 유력자와 군소 부족장들이 자신의 권위가 위협받는다고 느끼게 되었습니다. 보통 이러한 현지 세력은 손쉽게 처리할 수 있지만, [feudalism_location.GetName]에 우리 지배력을 각인하려면 보다 직접적으로 무력을 행사할 필요가 있을지도 모르겠습니다."
 institution_events.2.a: "놈들을 짓밟아라!"
 institution_events.2.b: "그자들의 지지가 필요하니라."
 institution_events.3.title: "커져 가는 도시 상류층의 영향력"
 institution_events.3.desc: "부유한 도심지들은 비록 우리 정부에 공식적으로 의견을 개진하지는 못하지만 다른 여러 방법으로 영향력을 떨칩니다. 예컨대 다수의 도심지가 하나로 뭉쳐 지방에 대한 지배력을 강화하는 경우도 있습니다. 현재 이 복합체의 지도자들이 최근 [urban_location.GetName]에 모여 자신들이 우리 지방에 권한을 행사하는 수단을 공식화해 달라고 요청했습니다. 이 도심지들과 동맹하면 더욱 튼튼한 정부 체계를 수립할 수 있겠지만, 우리를 군사적으로 지탱해 주는 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들의 지지를 잃게 될 가능성이 큽니다."
 institution_events.3.a: "[urban_location.GetNameWithNoTooltip](과)와의 협력이 기대되는군."
 institution_events.3.b: "가당치도 않은 소리다."
 institution_events.10.title: "[ShowInstitutionNameWithNoTooltip('legalism')] 개념의 전파"
 institution_events.10.desc.start: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 오래된 관습을 통해 [ROOT.GetCountry.GetAdjective] 사회의 안정성을 지킵니다.\n\n그렇지만 지금 [legalism_location.GetName]에서는 [legalism_country.GetName]에서 전파된 사상 때문에 이 오래된 규칙들이 흔들리고 있습니다."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ 다름 아닌 고대 로마에서 기원한 [legalism_country.GetAdjectiveWithNoTooltip] 법전이 [legalism_location.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 모두에게 긍정적인 반응을 얻고 있는 것입니다.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ [legalism_country.GetNameWithNoTooltip]의 [ShowReligionGroupAdjective('muslim')] 율법은 경건한 동시에 삶의 많은 측면과 결부되어 있기도 하므로, 특히 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 이를 긍정적으로 받아들이고 있습니다.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ [legalism_country.GetNameWithNoTooltip]에서는 법률과 [ShowInstitutionName('legalism')]를 통틀어 관료제의 안전을 보장해 주는 철학으로서 중요하게 여깁니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 법가 사상이 [legalism_location.GetNameWithNoTooltip]의 적법성과 안정성을 크게 증진해 주리라 생각하고 이를 적극 옹호하며 장려하고 있습니다. 그리고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 당연하게도 이 새로운 사상을 감독하고 싶어 합니다.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ [legalism_country.GetAdjectiveWithNoTooltip]의 [ShowReligionGroupName('dharmic')] 개념은 [ROOT.GetCountry.GetFlavorRank] 국민 중에서도 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 전통이 [ShowReligionGroupAdjective('dharmic')] 계통 종교와 유사한 점이 많다고 생각하는 이들에게 특히 큰 울림을 주었습니다.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "다만 이 외래 개념에 유익한 측면이 많기는 하지만, 우리 [ROOT.GetCountry.GetFlavorRank]의 대다수는 옛 방식이 위협받고 있다고 느낍니다."
 institution_events.10.a: "그러한 외래 사상을 장려하도록 하라."
 institution_events.10.b: "우리의 전통을 위태롭게 할 수는 없다."
 institution_events.11.title: "관료제의 결여"
 institution_events.11.desc: "진보는 가끔 권력의 중심지에서 먼 곳에서부터 이루어지기도 합니다. 구습에 젖은 상류층은 변화를 바라지 않기 때문입니다. 우리 국가에는 점점 새로운 형태의 정부가 일반화되고 있으나, [ROOT.GetCountry.GetCapital.GetName] 지방의 상류층은 정부 기관을 공식화하기를 한사코 거부하고 있어 현지 주민들이 매우 불만족스러운 상태입니다."
 institution_events.11.a: "시대가 변화하고 있다."
 institution_events.11.b: "변화란 재촉해서는 안 되는 것이니라."
 institution_events.12.title: "비공식적 권력의 쇠퇴"
 institution_events.12.desc: "적절한 정책을 마련하고 이를 단순히 반복하면 권위와 권력은 확고해지고 이로써 영구적인 정부 기구의 성장을 촉진할 수 있습니다. 우리 정부의 관행은 서서히 독단적인 권력 과시 행위에서 벗어나 일관된 통치 방식으로 발전해 왔습니다."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "능력주의 사상의 전파"
 institution_events.20.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 요직은 건국 초기부터 줄곧 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에 속한 이들에게만 돌아갔습니다. 개인이 실제로 성취한 바가 아니라 그 사회적 배경이 더 중시되었던 것입니다.\n\n최근 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 [meritocracy_country.GetName]에서 유래한 사상이 전파되기 시작했습니다. 이 사상은 혈통주의 통치 방식에 의문을 제기하고 능력에 기반하여 보상이 주어지는 체제를 긍정합니다.\n\n이에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 이 새로운 흐름에 위협을 느끼고 이 능력주의 사상을 저지해 달라고 요구했습니다."
 institution_events.20.a: "오로지 능력 있는 이들만이 다스릴지어다."
 institution_events.20.b: "이 사상이 유행하는 걸 멈춰야만 한다!"
 institution_events.21.title: "현지 총독들의 시험"
 institution_events.21.desc: "[meritocracy_location.GetName]에는 [ROOT.GetCountry.GetAdjective]의 지배력이 거의 미치지 못합니다. [meritocracy_location.GetNameWithNoTooltip]에 국가의 영향력이 약한 데는 중앙 권력과의 거리가 너무 멀고 연결성이 떨어지기 때문도 있지만, 가장 주된 원인은 바로 현지 지사 행정부의 인사들이 제 주머니 불리기에만 급급하고 [meritocracy_location.GetRank.GetName] 주민들의 고통은 무시하기 때문입니다.\n\n이에 우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle] 구성원들은 시험 제도를 도입해 [ROOT.GetCountry.GetFlavorRank] 전역의 총독들을 검증함으로써 [meritocracy_country.GetName]에서 유래한 사상을 장려하자는 방안을 지지했습니다."
 institution_events.21.a: "훌륭한 계획이다."
 institution_events.21.b: "그럴 여유가 없구나."
 institution_events.30.title: "군주의 거울"
 institution_events.30.desc: "[target_character.GetName](은)는 [ShowInstitutionName('renaissance')]에 매우 큰 관심을 가졌습니다. [ShowCultureGroupName('italian_group')]의 도시 국가들이 문화 및 예술 분야는 물론, 정치 및 과학 분야에서도 획기적인 발전을 이루는 것을 보았기 때문입니다. 하지만 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [target_heir.GetName](이)가 그런 일에 전혀 관심이 없는 것을 걱정했습니다. 여러 [ShowContinentName('europe')] 국가의 후계자들은 오래도록 책을 통해 통치자로서의 행실을 익혔으며, [ShowInstitutionNameWithNoTooltip('renaissance')|U] 사상가들은 재빨리 그 분야에도 진출하여 '군주의 거울'이라고 하는 새로운 사상으로 가득 찬 교육서들을 냈습니다. 우리도 이 책을 [target_heir.GetNameWithNoTooltip]의 교육에 중점적으로 활용하는 것이 좋겠습니다."
 institution_events.30.a: "[ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 지혜롭게 육성하자꾸나."
 institution_events.30.b: "기존의 가정 교사로 충분하다."
 institution_events.31.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U]의 문화 영향력"
 institution_events.31.desc: "고전 시대 예술에 대한 관심이 새롭게 부흥하자, 우리 국가의 여러 예술가와 학자 또한 고대 그리스와 로마 시대의 문학 작품에 기반한 예술품과 과학서를 만들어 내고 있습니다. 이러한 성취는 그 자체로 위상이 대단하기도 하지만, [ROOT.GetCountry.GetCulture.GetName] 사람으로 살아간다는 것에도 깊은 의미를 더해 줍니다."
 institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')]는 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 전통의 일부다."
 institution_events.31.b: "옛 시대의 사상이 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 문화의 영향력을 드높일 것이다."
 institution_events.40.title: "고리대금업의 확산"
 institution_events.40.desc: "[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] 신앙에서는 사설 대출을 허용합니다. 그렇지만 이자를 통해 부도덕하게 이익을 얻는 행위는 엄격하게 금지됩니다. 그렇기 때문에 [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip]의 상인, 길드, 왕족은 이러한 규율을 따르지 않는 유대인을 비롯한 대금업자에게 의존해야 합니다.\n\n그러나 종교적인 비난도 이윤을 좇는 상인 가문이 대출 사업체를 세우는 것을 막지는 못했습니다. 나라에 고리대금업자들이 점차 흔해지고 있으며, 이들의 용역이 유용하게 쓰일 수 있기는 하지만 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이런 관행을 불경하다고 여겨 종지부를 찍고 싶어 합니다."
 institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 너무 예민하게 반응하는 거지."
 institution_events.40.b: "남을 착취하는 자들 때문에 [ROOT.GetCountry.GetReligion.GetGodName]의 빛에서 멀어져서는 아니 된다."
 institution_events.41.title: "[banking_location.GetNameWithNoTooltip]의 금융 가문"
 institution_events.41.desc: "세상은 나날이 복잡해지고 우리 또한 세상을 더욱 잘 이해해 가고 있습니다. 그런 만큼 재력의 중요성도 계속 커지고 있으며, 당연하게도 부와 권력을 쟁취하려 애쓰는 기민한 사람들은 기회를 놓치지 않고 사업체와 은행을 세웠습니다.\n\n그중에서도 [banking_location.GetName]의 한 금융 가문이 상당한 수완을 발휘하며 이름을 떨쳤는데, 이들은 대단한 부를 쌓은 데다 [banking_location.GetRank.GetName] 내 영향력까지 우리에 버금갈 정도로 커지면서 [banking_location.GetNameWithNoTooltip]에 대한 우리의 통제력에 위협이 되고 있습니다."
 institution_events.41.a: "가만 놔두어라."
 institution_events.41.b: "[banking_location.GetNameWithNoTooltip]에 우리 지배력을 다시 확고히 다지되, 그 가문에 일정한 자율성은 주도록 하여라."
 institution_events.41.c: "그 가문의 은행을 해체하고 재산을 차지해라!"
 institution_events.50.title: "입지를 위협받는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 institution_events.50.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 군대는 소집에 응하여 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 나라를 위해 싸우는 봉건 신하들로 이루어져 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 군사 능력을 연마하지만, 징집된 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 전투에 익숙하지 않은 보통 사람들입니다.\n\n[professional_armies_country.GetAdjective]의 직업 군대 사상이 우리 국가에 전파되어 유행하자, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 자신들이 사회와 군사 분야에서 차지하던 위치가 위협받고 있다고 느꼈습니다. 훈련받지 않은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들이 전선에 배치되고 고위층 기마병이 싸움을 주도하던 시대가 끝나 가고 있습니다."
 institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들도 적응하는 수밖에."
 institution_events.50.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 역할을 지켜 주어라."
 institution_events.51.title: "직업 군대에 필요한 것들"
 institution_events.51.desc: "[professional_armies_country.GetName]에서 직업 상비군 개념이 전해지자 무기와 갑옷에 대한 수요가 급격히 증가했습니다. 이러한 변화는 [professional_armies_country.GetAdjectiveWithNoTooltip] 시장에만 영향을 주는 것이 아닙니다. [professional_armies_country.GetAdjectiveWithNoTooltip]의 상인들 또한 눈에 불을 켜고 [professional_armies_country.GetGovernment.GetRulerTitle](과)와 그 성장하는 군대에 제공할 무장을 찾아다니고 있기 때문입니다."
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "상황이 재밌게 흘러가는구나."
 institution_events.51.b: "우리 경제가 위협적인 [professional_armies_country.GetAdjectiveWithNoTooltip]에 보탬이 되는 일은 없을 것이다."
 institution_events.60.title: "[ShowInstitutionNameWithNoTooltip('new_world')] 작물의 유입"
 institution_events.60.desc: "[ShowInstitutionName('new_world')]를 발견하여 식민지화한 이후 [ShowContinentName('europe')] 국가에 새로운 작물들이 등장했습니다. [ShowGoodsName('potato')], [ShowGoodsName('maize')], 토마토 같은 고수익 작물이 [ShowContinentNameWithNoTooltip('europe')]의 농민 사이에 퍼지기 시작했지만, 오랜 습관을 바꾸기란 쉽지 않기에 아직 그 전파 속도는 더딥니다.\n\n우리 [ROOT.GetCountry.GetFlavorRank]의 국고를 투입하여 새로운 작물의 정착을 촉진할 수 있지만, 그러면 현재 농산물 시장을 지배하는 이들이 위협받는다고 느낄 가능성이 높습니다."
 institution_events.60.a: "투자할 가치가 있는 일이다."
 institution_events.60.b: "익숙하지 않은 걸 먹으면 금방 탈이 나고 말 거다!"
 institution_events.61.title: "해상군 수요의 증가"
 institution_events.61.desc: "[ShowInstitutionName('new_world')] 식민지화가 시작됨과 동시에 해상군이 대단히 중요해졌고, 선박 건조에 필요한 자재에 대한 수요 또한 감당하기 어려운 수준으로 뛰었습니다.\n\n상선단을 보유한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들에게 이 사실을 주지시키면 부담이 완화될 것입니다."
 institution_events.61.a: "시장에 맡기면 알아서 해결될 문제다."
 institution_events.61.b: "상선단에 그러한 사실을 납득시켜라."
 institution_events.70.title: "적대적 간행물 유포"
 institution_events.70.desc: "인쇄 기술이 처음 등장했을 때 관심을 보인 것은 걸작 문학 전서를 만들고 싶어 하는 이들이나 고전의 지식을 널리 보급하고자 하는 자선가들이었지만, 곧 타인을 중상하여 돈을 벌려는 양심 없는 자들이 그 틈에 끼기 시작했습니다.\n\n인쇄업이 독자적인 사업으로 무르익었을 때부터 선동가들은 [ShowContinentName('europe')] 전역의 출판사를 이용해 거짓말을 찍어 낼 수 있었으며, 지금도 사람들을 쉽게 호도할 전단이 수도 없이 제작되어 언제든 유포될 수 있는 상태입니다. 특히 [target_location.GetName]에서는 이 전도유망한 기술이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 악랄한 중상모략을 퍼뜨리고 우리 [ROOT.GetCountry.GetFlavorRank](을)를 뒤흔드는 수단으로 전락했습니다. 결코 용납할 수 없는 일입니다!"
 institution_events.70.a: "검열을 시행할 때다!"
 institution_events.70.b: "말이 퍼지는 걸 통제할 수는 없는 법."
 institution_events.70.b.tt: "[ShowInstitutionName('printing_press')]가 보급되기 시작한 [target_province.GetName] 내 모든 소유 [location|e]에서 해당 제도의 수용도가 [ShowNamedValue('institution_progress_extreme_bonus')|+=] 증가합니다"
 institution_events.71.title: "[printing_press_location.GetNameWithNoTooltip]의 야심 찬 [ShowInstitutionNameWithNoTooltip('printing_press')]"
 institution_events.71.desc: "[ShowInstitutionName('printing_press')]는 사회와 학계에 큰 영향을 준 것은 물론 새로운 사업의 활로 또한 열어젖혔습니다. 이전까지는 숙련된 필경사가 모든 문서를 손수 기록해야 했던 반면, 이제는 기계를 통해 동일한 작업을 더 빠르고 쉽게 해낼 수 있습니다.\n\n사업 감각이 뛰어난 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 [printing_press_location.GetName]에 새로 인쇄소를 세우면 큰돈을 벌 수 있으리란 것을 알아차렸습니다. 이들은 영세업자들과 달리 [ShowGoodsName('books')]과 [ShowGoodsName('paper')]를 대량으로 찍어 내고자 하므로, 별다른 규제가 없으면 시장의 가격 안정성을 위협할 것입니다."
 institution_events.71.a: "사업할 수 있게 두어라."
 institution_events.71.b: "신흥 인쇄 업체를 단속하라."
 institution_events.71.c: "가만히 놔두면 우리 [ROOT.GetCountry.GetFlavorRank]에 대해 무슨 글을 찍어 낼 줄 알고? 폐쇄해 버려라!"
 institution_events.71.d: "사업을 허용하되, 반드시 보호비를 내게 해라."
 institution_events.80.title: "새로운 야전 전술"
 institution_events.80.desc: "우리가 전통적으로 고수해 온 전술이 오늘날의 전쟁터에서 빛이 바랠 위기에 처했습니다. 악명 높은 [ShowInstitutionName('pike_and_shot')] 대형이 위세를 떨치고 있기 때문입니다. 이 혁신적인 전술의 핵심은 병사들이 장창을 들고 적 근접 병력으로부터 아쿼버스 사수를 지키는 사이, 재장전을 마친 사수들이 원거리에서 적을 공격하는 것입니다.\n\n우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 인사들은 이 새로운 전술의 쓰임새를 잘 알아보지 못하지만, 다른 군 장병들은 [ShowInstitutionNameWithNoTooltip('pike_and_shot')] 대형을 더욱 자세히 습득하고 우리만의 고유한 형태로 발전시키기를 원합니다. 그러기 위해서는 병력을 훈련할 공간이 필요하며 이미 [target_location.GetName](이)가 훈련 지역으로 선택되었지만, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이 전술을 '전장에서는 쓸모없는 유행'에 불과하다고 격하하며 이러한 투자에 반감을 드러냈습니다."
 institution_events.80.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]보다는 우리 군대의 이익이 우선이다."
 institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 말이 옳다. 어차피 반짝했다가 사라질 전법일 것이야."
 institution_events.80.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 새 전술 연구에 투입하라."
 institution_events.81.title: "새로운 전술을 가져온 용병들"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ 그 밖에도 추가적인 목격담이 더 있어 이들의 말에 신빙성을 더해 주고 있습니다. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "지금 우리 국가의 군사 분야에는 유명한 [ShowInstitutionName('pike_and_shot')] 전술에 대한 일화가 퍼지고 있으며, 장교들은 물론 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 전장에서 복귀한 병사들의 경험담에 주목하고 있습니다."
 institution_events.81.our_mercs: "우리 군대 출신인 [rented_mercs.GetName] 용병단이 그 새로운 전술이 얼마나 효율적인지를 직접 겪었다고 하는데, 무모하게 달려든 기병대가 장창에 쓸려 나가는 사이 보병대는 화기에 의해 참혹하게 죽었다고 합니다."
 institution_events.81.their_mercs: "[foreign_merc_country.GetName]에서 온 [hired_mercs.GetName] 용병단도 창총진을 유지한 병력은 거센 공격을 받는 와중에도 흔들리지 않았으며, 흐트러진 적 보병대는 물론 기병들조차 그 진형을 돌파할 수 없었다는 이야기를 들려주었습니다."
 institution_events.81.closing_line: "당연하게도 이런 일화를 접한 우리 군은 그 전술을 자세히 검증해 보아야 한다고 느꼈습니다. 이미 [target_location.GetName]에 모의전이 계획되어 있습니다."
 institution_events.81.a: "과연 흥미로운 이야기로구나."
 institution_events.81.d: "[target_location.GetNameWithNoTooltip]에서 그 전술을 실천해 보아야 한다."
 institution_events.90.title: "[target_location.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] 이단"
 institution_events.90.desc: "[target_location.GetName]의 수많은 이단자가 공개적으로 [ROOT.GetCountry.GetReligion.GetName] 교리를 반대한다고 선언했습니다. 이는 이미 긴장이 고조되던 곳에 기름을 부은 꼴이었고, [target_location.GetNameWithNoTooltip]에서의 우리 권위가 크게 훼손되었습니다.\n\n[target_location.GetNameWithNoTooltip]에 다시 우리 지배력을 행사해 그 자주성을 빼앗을 수는 있겠지만, 그러잖아도 불만족스러워하던 주민들을 또 불안하게 만들면 이 [target_location.GetRank.GetName]에 공개적인 반란이 일어날 것입니다."
 institution_events.90.a: "[target_location.GetNameWithNoTooltip] 주민들이 알아서 하게 놔두거라."
 institution_events.heretic.a.tt: "[target_location.GetName] 내 모든 [heretic|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] 증가합니다"
 institution_events.90.b: "그렇다 해도 우리의 권위를 강제 행사해야 한다!"
 institution_events.heretic.b.tt: "[target_location.GetName] 내 모든 [heretic|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 institution_events.90.c: "이단자들의 자치권을 늘려서 불만을 다스려라."
 institution_events.heretic.c.tt: "[target_location.GetName] 내 모든 [heretic|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 institution_events.90.d: "그 이단자들을 참 신앙으로 강제 개종시켜라. 그러면 우리 통치를 인정하겠지."
 institution_events.heretic.d.tt: "[target_location.GetName] 내 모든 [heretic|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소하며, 그중 #Y 10%#!가 [ROOT.GetCountry.GetReligion](으)로 개종하고 #R 2%#!가 사망합니다"
 institution_events.91.title: "[target_location.GetNameWithNoTooltip]의 이교도"
 institution_events.91.desc: "[target_location.GetName] 주민들은 [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective](을)를 심하게 배척하는 것으로 악명 높습니다. 그곳에는 단지 [ROOT.GetCountry.GetReligion.GetAdjective]의 교리를 일부 거부하는 이단자들만 있는 것이 아니며, [ROOT.GetCountry.GetReligion.GetGodName]의 빛에서 가장 멀리 떨어진 이교도들까지 만연합니다. 이 안쓰러운 [ROOT.GetCountry.Custom('GetHeathenInsultPlural')]들은 뻔뻔하게도 [ROOT.GetCountry.GetAdjective](이)가 [target_location.GetRank.GetName]에 행사하는 권위를 해치고 다닙니다.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 큰소리로 [target_location.GetNameWithNoTooltip](을)를 억압하라고 하지만, 현지 주민들은 이미 [ROOT.GetCountry.GetFlavorRank]에 대한 불만을 표출한 바 있습니다. 우리 지배력을 강제로 행사하면 이 이단자들은 옳거니 하고 대대적인 반란을 벌일지도 모릅니다."
 institution_events.91.a: "그 [target_location.GetRank.GetNameWithNoTooltip]에 그렇게까지 노력을 기울일 가치는 없구나."
 institution_events.heathen.a.tt: "[target_location.GetName] 내 모든 [heathen|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] 증가합니다"
 institution_events.91.b: "그 불신자들에게 이 땅의 주인이 누구인지 똑똑히 가르쳐 줘라."
 institution_events.heathen.b.tt: "[target_location.GetName] 내 모든 [heathen|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 institution_events.91.c: "그 이단자들이 자치를 누리게 해 주어라. 그러면 우리에게 호감을 가질지도 모르니."
 institution_events.heathen.c.tt: "[target_location.GetName] 내 모든 [heathen|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 institution_events.91.d: "그 길 잃은 영혼들을 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]의 품으로 데려와야만 한다."
 institution_events.heathen.d.tt: "[target_location.GetName] 내 모든 [heathen|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소하며, 그중 #Y 10%#!가 [ROOT.GetCountry.GetReligion](으)로 개종하고 #R 2%#!가 사망합니다"
 institution_events.92.title: "신학적 논쟁"
 institution_events.92.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 여러 차례 [ROOT.GetCountry.GetReligion.GetGroup.GetName]의 신학적 사안에 대한 열띤 토론이 벌어졌습니다. 특히 [target_ruler.GetName] [target_ruler.GetHimHerFormal]의 최측근 조언자인 [true_faith_advisor.GetName](과)와 [false_faith_advisor.GetName](은)는 어떻게 살아야 선하고 [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] 교인다운 것인지를 두고 자주 논의를 벌입니다. 이런 대화는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게는 별 의미가 없는 것이지만, 통치자 휘하의 [ROOT.GetCountry.GetGovernment.GetCabinetTitle] 구성원들은 상대방에게 자신의 믿음을 납득시키는 것을 꼭 필요한 일로 여깁니다. 결국 두 사람은 우리의 현명한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 자신들의 끝없는 논쟁을 끝내 달라고 부탁했습니다."
 institution_events.92.a: "[true_faith_advisor.GetNameWithNoTooltip] 편을 들겠다."
 institution_events.92.b: "두말할 것 없이 [false_faith_advisor.GetNameWithNoTooltip] 쪽이 옳지."
 institution_events.92.c: "타협안을 찾아야겠군."
 institution_events.92.d: "그 둘을 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 내쫓아라."
 institution_events.100.title: "유럽 순회 여행"
 institution_events.100.desc: "최근 유럽의 명망 있는 가문 청년들 사이에는 순회 여행을 다니며 [ShowContinentName('europe')] 곳곳의 풍경을 구경하는 것이 크게 유행하고 있습니다. 그렇게 대가문의 젊은 후계자들은 여행을 통해 동시대의 훌륭한 통치자와 위인, 명사들에게 존중을 표하고 가문에는 새로운 사상과 연줄을 가져다줍니다. 우리 또한 [target_character.GetName](을)를 그러한 여행에 보내는 것이 본인의 교육과 [ROOT.GetCountry.GetFlavorRank]의 미래에 좋을 것으로 보입니다.\n\n물론 [target_character.GetNameWithNoTooltip](은)는 여행을 가더라도 품격 있는 우리 [ROOT.GetCountry.GetFlavorRank]에 걸맞은 방식으로 다닐 것입니다."
 institution_events.100.a: "아주 훌륭한 생각이다!"
 institution_events.100.b: "외국인들한테는 본받을 만한 게 없느니라."
 institution_events.101.title: "[target_character.GetNameWithNoTooltip]의 순회 여행"
 institution_events.101.desc: "유럽에는 명망 있는 가문 자제가 [ShowContinentName('europe')] 순회 여행에 나서 동시대의 경이를 직접 보고 위인과 명사를 만남으로써 세상과 사람들에 대한 견문을 넓히는 관례가 있습니다. 최근 [institution_country.GetLongName]에 있는 [institution_country.GetAdjective] 친구들이 [target_character.GetName](을)를 그러한 여행에 보내는 것을 허락해 달라고 요청했고, 우리는 이를 흔쾌히 수락했습니다. 다소 오만한 제안이기는 해도, [target_character.GetShortNameWithNoTooltip](이)가 이곳에 와서 교류를 가진다면 우리 [ROOT.GetCountry.GetFlavorRank]에도 큰 도움이 될 것입니다."
 institution_events.101.a: "[target_character.GetNameWithNoTooltip](이)가 우리 [ROOT.GetCountry.GetFlavorRank]의 매력을 알게 되었군!"
 institution_events.101.b: "그리고 특히 [marriage_target.GetNameWithNoTooltip]에게 마음을 빼앗겼구나..."
 institution_events.101.b.tt: "[target_character.GetName](이)가 [institution_country.GetName]에 있는 자신의 가족에게 [marriage_target.GetName](과)와의 혼인을 승인해 달라고 요청합니다"
 institution_events.105.title: "예상치 못한 요청"
 institution_events.105.desc: "[target_character.GetName](은)는 [toured_country.GetLongName](으)로 떠난 이후 현지에서의 경험을 담은 편지를 보내왔고, 이는 줄곧 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 화젯거리가 되었습니다. 그런데 가장 최근에 온 편지가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 상당한 파장을 일으켰습니다. [target_character.GetNameWithNoTooltip](이)가 [toured_capital.GetName]에 머무는 동안 매력적인 [marriage_target.GetName]에게 반해 버렸다는 것입니다. [target_character.GetNameWithNoTooltip](은)는 [marriage_target.GetShortNameWithNoTooltip](을)를 우리 [ROOT.GetCountry.GetFlavorRank]에 데려와 혼인할 수 있게 승인해 달라고 요청했는데, 이는 우리가 계획했던 정략결혼을 완전히 무시한 행동입니다!"
 institution_events.105.a: "진정한 사랑을 막을 수야 없지."
 institution_events.105.b: "가당치도 않다! 당장 어리석은 행동을 멈추라고 전하라!"
 institution_events.102.title: "재외 상관 확장"
 institution_events.102.desc: "우리 영토에서 거래하는 [trade_company_country.GetLongName] 교역상들이 [trade_company_province.GetName] 당국에 자신들의 재외 상관을 확장하게 해 달라고 요청했습니다. 이들은 요새를 짓고 그로부터 일정 반경 내에 거주하는 우리 신민에게서 세금을 거두는 권한을 부여받고자 합니다. 이 외국 교역상들은 그 대신 우리에게 금전적인 보상을 제공하겠으며, 그 지방 항구에 상업 활동과 선박 운행이 늘어나 현지 일대가 국제 교역에서 중요한 곳으로 성장할 수 있을 것이라고 주장했습니다.\n\n그렇지만 이는 국내 상인들을 희생하여 외국인들의 세를 넓혀 주는 일이기도 합니다."
 institution_events.102.a: "그자들에게 사업을 확장할 권리를 주어라."
 institution_events.102.b: "그런 짓은 허가할 수 없다!"
 institution_events.103.title: "교역 혜택"
 institution_events.103.desc: "[target_country.GetAdjective]의 촉망받는 항만 지방인 [trade_company_province.GetName]에서 활동하는 진취적인 상인들이 현지 통치자에게서 상당한 혜택을 얻어 내는 데 성공했습니다. 자신들의 상관을 확장해 작은 요새를 짓고 지역 일부를 지배하게 된 것입니다. 반대로 현지 통치자는 이를 통해 국제 무역망에 진출할 수 있게 되었는데, 한편으로는 우리 측에서도 이를 빌미로 이들 영역에서 더 직접적으로 세를 넓힐 수 있을 것입니다."
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "교역상들의 불만"
 institution_events.104.desc: "[target_country.GetAdjective]의 촉망받는 항만 지방인 [trade_company_province.GetName]에서 활동하는 진취적인 상인들이 그 나라 통치자에게서 상당한 혜택을 얻어 내려 했지만, 그 과정이 외교적으로 매끄럽지 못했던 탓에 이들은 물론 우리 국가까지 현지 통치자의 비난만 사고 말았습니다."
 institution_events.104.a: "우릴 배격한 일을 후회하게 될 것이다."
 institution_events.110.title: "신형 대포"
 institution_events.110.desc: "[target_war.GetName] 이후 전쟁의 판도가 크게 바뀌었습니다. 이전까지는 [ShowGoodsName('cannons')]를 후방에 두었다가 공성에만 사용했던 반면, 이제는 전장 한복판에 적극적으로 배치하기 시작한 것입니다. 이 막강한 병기로 적 진영에 무시무시한 포탄을 퍼부으면 우리 연대가 돌격하는 것을 지원할 수 있습니다. 이에 우리 군사 지도자들이 야전 대포의 잠재력을 적극 활용하여 혁신적인 전술을 개발하고자 하는 열의에 찼습니다. 이들은 대포를 시험적으로 운용할 장소로 [target_location.GetName]의 방대한 공장 지대를 점찍어 두었지만, 전쟁에 사용된 대포를 조달하려면 한시바삐 자금을 확보해야 합니다."
 institution_events.110.a: "이 일에 필요한 자금을 지급해 주어라."
 institution_events.110.b: "그럴 여유가 없다."
 institution_events.110.c: "이 방안에 더욱 적극적으로 투자하라."
 institution_events.111.title: "대포 개발"
 institution_events.111.desc: "인류의 역사를 봤을 때 장거리 중화기의 발전은 그리 놀랄 만한 일이 아닙니다. 초기형 [ShowGoodsName('cannons')]가 등장하기 전까지는 투석기와 발리스타를 비롯한 병기가 사용되었으며, 그 모두는 보병을 상대하기 위한 것이라는 점에서 기원이 같습니다. 그리고 전쟁의 양상과 기술이 발전하면서 대포 또한 생산 과정과 쓰임새, 효율성 면에서 발전을 거듭했습니다.\n\n이제 곧 포병대를 중심으로 전쟁의 판도가 바뀌려 합니다. 요새와 적 진영을 가리지 않고 막강한 파괴력을 발휘하는 대포는 장차 세계사를 빚는 데 큰 역할을 할 것입니다. 전장에 대포의 폭음이 천둥처럼 울려 퍼지기 시작한 바로 이때, 대포의 발전에 투자한다면 우리는 화포 개발 분야의 선구자로서 독보적인 위치를 확립할 수 있을 것입니다."
 institution_events.111.a: "대포에 우리의 미래가 달려 있다."
 institution_events.111.b: "그런 산업에 투자할 여력은 없다."
 until_artillery_institution_embraced: "(우리가 [ShowInstitutionName('artillery_institution')] [institution|e]를 포용할 때까지 무기한)"
 institution_events.112.title: "향상된 기동성"
 institution_events.112.desc: "대포 운용의 고질적인 문제는 바로 다루기가 어려워 전장에 신속하게 투입할 수가 없다는 점입니다. [ShowGoodsName('cannons')]를 제 위치에 놓고 전투에 쓸 수 있게 준비하는 일은 무척 고된 작업이며, 싸움이 다 끝나갈 때쯤에야 겨우 배치가 끝나는 일이 허다했습니다. 다행스럽게도 [target_location.GetName]의 진취적인 대포 장인들이 새로운 길을 개척했습니다. 이들은 포신을 간소화하여 화포를 가볍게 하고, 바퀴를 개선하여 기동성을 늘리는 등 실험적인 시도를 하고 있습니다."
 institution_events.112.a: "반가운 소식이구나."
 institution_events.113.title: "대포의 획기적 발전"
 institution_events.113.desc: "[target_location.GetName]의 숙련된 무기공들이 우리 [ShowGoodsName('cannons')]를 더욱 개선하는 데 성공했습니다. 포신을 연장하고, 안정적이며 입자가 굵은 화약을 더 많이 사용하여 위력을 크게 늘린 것입니다. 또한 이들은 포탄을 훨씬 높고 멀리 발사할 수 있어 공성에 대단히 뛰어난 박격포까지 개발하여 자신들의 독창성에 끝이 없다는 것을 여실히 보여 주었습니다.\n\n하지만 이토록 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 헌신하는 장인들이 심각한 재정적 부담을 겪고 있습니다. 이러한 성과가 즉각적인 수익을 내는 것은 아니기 때문입니다. 장인들이 만들어 낸 것을 우리 군대에 활용하려면, 반드시 이들에게 후한 금전을 대가로 주어야 합니다."
 institution_events.113.a: "신형 전투 화포를 구매하라."
 institution_events.113.b: "공성용 박격포를 구매하라."
 institution_events.113.c: "두 발명품을 전부 사들여라."
 institution_events.113.d: "그 혁신 기술을 연구하되, 구매는 하지 마라."
 institution_events.114.title: "대포의 목적"
 institution_events.114.desc: "14세기의 [ShowGoodsName('cannons')]는 대보병 무장으로 처음 도입된 것이지만, 그 쓰임새는 거기에만 그치지 않고 계속해서 넓어졌습니다. 대포는 요새 하나를 손쉽게 초토화할 수 있어 공성전에 탁월한 효과를 발휘하지만, 그 위력을 공격이 아닌 방어에 투입해도 침략군을 억제하는 효과가 대단히 뛰어납니다.\n\n[target_location.GetName] 요새는 대포의 이러한 양면적 기능성과 위력을 선보이기에 안성맞춤인 곳입니다. 요새에 대포를 배치하여 방어적 능력을 증강하든, 반대로 요새의 방벽에 폭격을 가하든 둘 다 대포의 화력을 여실히 발휘할 수 있습니다. 요새에 화력 시범을 보이는 경우 외적에 맞서 버틸 내구성이 약해질 가능성이 있지만, 이 야전 실험을 통해 얻을 수 있는 지식은 우리 군사 기술의 발전에 크게 기여할 것입니다."
 institution_events.114.a: "[target_location.GetNameWithNoTooltip]에 대포를 배치해 방어력을 보강하라."
 institution_events.114.b: "[target_location.GetNameWithNoTooltip] 요새에 폭격을 가해 가루로 만들어 버려라!"
 institution_events.114.c: "어느 쪽도 그럴 만한 가치가 없는 일이군."
 institution_events.115.title: "신형 대포의 확립"
 institution_events.115.desc: "몇 년에 걸친 실험과 연구, 전략적 투자가 결실을 거뒀습니다. 우리가 흔들리지 않고 대포 개발에 전념한 덕분에 기반 시설과 군사 교리가 강화되었고, 새로운 경지에 도달한 우리의 대포는 공성전, 전투, 수송 효율성 등 모든 면에서 경쟁국들의 물건을 현격히 능가합니다."
 institution_events.115.a: "적들은 우리의 탁월한 대포 앞에 전율하리라!"
 institution_events.120.title: "원산업화"
 institution_events.120.desc: "우리의 광산과 제철소는 수백 년간 뛰어난 [ShowGoodsName('iron')] 생산량과 품질로 해외에서도 유명했습니다. 이곳의 제철 산업은 업무 구성 방식 또한 독특한데, 우리 [ROOT.GetCountry.GetFlavorRank] 내 산업 분야의 최신 혁신을 받아들이면 작업 방식을 더 효율적으로 개선할 수 있을 것입니다."
 institution_events.120.a: "그 방법을 [ROOT.GetCountry.GetFlavorRank]의 모든 곳에 전파하라."
 institution_events.120.b: "다시 생각해 보니 비용이 너무 비싸군."
 institution_events.121.title: "길드에서 공방으로"
 institution_events.121.desc: "길드는 오랫동안 우리 도심지의 경제를 장악하고 있었지만, 이들이 계속 번영하리란 보장은 없었습니다. 이제 우리 [ROOT.GetCountry.GetFlavorRank]에는 [ShowInstitutionName('manufactories')] 개념이 뿌리를 내리기 시작했고, 그에 따른 변화의 바람이 이 땅을 휩쓸고 있습니다. 공방의 단순화된 생산 방식으로 인해 길드에 속한 장인 개개인은 점차 대체되어 갔습니다. 예상대로 어떤 길드는 정치적 영향력을 행사함으로써 이 변화에 저항하려 했지만, 한편으로는 이 변화에 수익성이 잠재되어 있음을 파악하고 공방의 소유주가 되어 사업 형태를 바꾸려 하는 이들도 있습니다.\n\n우리 [ROOT.GetCountry.GetFlavorRank] 측에서는 [target_location.GetRank.GetName] [target_location.GetName]에 별다른 조치를 취하고 있지 않지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 기회주의적인 이들이 이 급격한 변화에서 이익을 짜낼 수 있다고 판단하곤 두 가지 방안을 제시했습니다. 해당 [target_location.GetRank.GetNameWithNoTooltip]에 더욱 투자하여 그 생산성을 지금보다도 더 끌어올리거나, 아니면 공방으로 전환하려는 길드에 세금을 매겨 수입을 얻자는 것입니다."
 institution_events.121.a: "[target_location.GetNameWithNoTooltip]의 공방에 투자하라."
 institution_events.121.b: "이런 일에는 관여하지 않는 게 상책이다."
 institution_events.121.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들에게 세금을 매겨라!"
 institution_events.122.title: "공방에 반발하는 길드들"
 institution_events.122.desc: "길드는 수백 년간 [target_location.GetName]의 정치 및 사회적 구조를 지배해 왔습니다. [target_location.GetRank.GetName]의 핵심 상품을 독점하고, 생산 관행에 대한 규제를 지지해 특정한 장인이 지나치게 두각을 드러내는 것을 방지하고, 현상 유지를 방해하는 혁신은 철저히 거부함으로써, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 [target_location.GetNameWithNoTooltip]의 실질적인 통치자 위치를 굳건히 다졌습니다.\n\n그렇기에 이들이 이 [target_location.GetRank.GetNameWithNoTooltip]에 [ShowInstitutionName('manufactories')]이 자리 잡는 것을 격렬히 반대하는 건 당연한 일입니다. 공방이 들어서면 그 권력 구조 자체가 뒤집히고 말 것이니 말입니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들은 자신들의 영향력이 위협받는다면 현지 주민들을 선동해 불만을 품게 할 수 있으므로, 그 우려와 적개심은 [target_location.GetRank.GetNameWithNoTooltip]의 안정에 심각한 위협이 됩니다."
 institution_events.122.a: "길드에게 굽히기로 하지."
 institution_events.122.b: "애초에 우리가 관심을 둘 가치조차 없는 일이다."
 institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "우리 땅에 또다시 변화의 바람이 몰아치고 있습니다. 사상가와 학자들이 세상과 자연 그 자체의 근본적인 의문에 정답을 구하려 기성 질서를 흔들고 있기 때문입니다. 본디 인류의 호기심은 채울 수 없는 것이라지만, 지금은 그 호기심이 어느 때보다도 고조된 상태이며 이에 따라 역사 또한 새롭게 쓰이기 직전입니다.\n\n이 중대한 시점에 마침 우리 국가는 과학 분야의 개척자로 떠오를 최적의 위치를 점하고 있습니다. 그러나 우리가 이 기회를 얼마나 활용할 수 있을지는 [ruler_scope.GetName](이)가 지식과 기술의 발전에 얼마나 투자할 수 있는지에 달려 있습니다."
 institution_events.130.a: "국민의 미래를 위해서라면 얼마든지 투자하겠다."
 institution_events.130.a.tt: "[ShowInstitutionName('scientific_revolution')]과 관련된 [events|e]가 추가로 발생하게 됩니다. 이 이벤트를 통해 과학 분야에서 획기적인 발전을 이룩할 수 있으며, [ShowInstitutionNameWithNoTooltip('scientific_revolution')]을 포용하면 발전을 성취한 횟수에 따라 한시적으로 강력한 [modifier|e]를 획득할 수도 있습니다"
 institution_events.130.b: "무척 중요한 일이기는 하나, 너무 부담이 심하구나."
 institution_events.131.title: "과학적 방법론의 태동"
 institution_events.131.desc: "과학적 방법론을 통해 자연의 이치를 합리적으로 규명하고자 하는 것은 역사적으로도 아주 오래된 개념입니다. 이미 고대부터 철학자들은 열띤 논쟁을 벌였지만, 당시에는 의견 일치에 이르지 못했습니다. 그렇지만 중세 이슬람 세계에 실험적 방법이 도입되면서 과학적 방법론에 대한 논의는 새로운 활력을 얻었고, 이론과 실제를 관찰하는 행위가 결합할 수 있게 되었습니다.\n\n그럼에도 과학적 방법론의 전체적인 틀을 제대로 세우는 일에는 여전히 많은 문제가 남아 있었습니다. 이후 체계적인 실험과 귀납적 추론 개념, 그리고 근거 없는 가정을 배제하고 편견 없이 관찰을 추구하는 흐름이 널리 퍼지면서 비로소 과학적 방법론은 다른 모든 과학 분야의 기초가 될 수 있었습니다. 우리는 이 변화가 지식과 학문의 역사에서 중요한 전환점이 되리란 것을 보았습니다."
 institution_events.131.a: "이 방법을 사용한다면 위대한 발견을 해낼 수 있을 것이다!"
 institution_events.132.title: "지동설의 창안"
 institution_events.132.desc: "지구가 둥글다는 사실은 이제 의심의 여지가 없지만, 지구가 우주의 중심이 아니라는 주장을 두고 오랫동안 격렬한 논쟁이 벌어졌습니다. 심지어 이 견해는 이단적인 사상으로 여겨지기도 했으며, 특히 [ShowReligionGroupAdjective('christian')]계 내부에 그런 경향이 심했습니다. 그러나 과학적 연구와 실증적 관찰 결과들이 쌓이면서 지동설은 점차 불가피한 진실로 받아들여지게 되었습니다."
 institution_events.132.a: "이단이로다!"
 institution_events.132.b: "흥미롭군."
 institution_events.132.historical_info: "르네상스 시대의 박학다식한 학자 니콜라우스 코페르니쿠스(1473-1543)의 선구적인 업적은 우주에 대한 이해를 완전히 바꾸어 놓았습니다. 코페르니쿠스는 1543년에 발표된 획기적인 저서 '#italic 천구의 회전에 관하여#!'에서 과감하게도 태양을 우주의 중심에 놓는 우주관을 제시하였고, 이것은 곧 코페르니쿠스 혁명의 시초가 되었습니다. 코페르니쿠스의 이러한 공헌은 기존의 믿음에 도전하고 과학의 방향을 새롭게 바꾸는 과학 혁명에 불씨를 지폈으며, 그 자신 또한 수학, 천문학, 교회법, 경제학 등 다양한 분야에 걸쳐 재능과 지적 능력을 발휘하며 인류 지식의 역사에 지울 수 없는 흔적을 남겼습니다."
 institution_events.134.title: "인체의 구조"
 institution_events.134.desc: "인류는 오래도록 동물의 사체를 해부하는 것에만 의존하여 인간 신체를 이해하려 시도할 수밖에 없었습니다. 과학적 탐구를 위해 인체를 해부한다는 것은 여러 문화권에서 수백 년간 금기시되었기 때문입니다. 그럼에도 호기심 많은 일부 학자는 인간의 생리를 더욱 깊이 탐구하고자 하는 충동을 품었고, 끝내는 과감하게 그 오랜 장벽을 깨고 인체를 낱낱이 연구하기 시작했습니다. 시간이 흘러 해부를 통해 얻은 깨달음이 누적되어 누구나 읽을 수 있는 책 한 권으로 정리되었고, 이로써 새로운 지식이 대중에게 더 널리 전파될 수 있었습니다."
 institution_events.134.a: "이 훌륭한 사상가들에게 도움을 주어야겠군."
 institution_events.134.historical_info: "안드레아스 베살리우스(1514-1564)는 인간 신체에 관한 이해에 신기원을 이룩한 의학사의 위인입니다. 베살리우스는 파도바 대학에서 외과학 및 해부학 교수직을 맡으면서 해부학 연구 분야에 변혁을 가져오기 시작했습니다. 체계적인 해부가 의학 교육에 꼭 필요한 도구라 주장하고, 갈레노스의 저작을 비롯한 고전적 교과서들에 의문을 제기하며 기존의 관행에 도전한 것입니다. 베살리우스는 자신의 획기적인 역작 '#italic 인체의 구조에 관하여#!'를 통해 해부학을 현대적 기술 과학으로 정립하였고, 이는 의학서의 역사에 중요한 이정표가 되었습니다. 비록 베살리우스 본인은 자킨토스섬에서 일찍 생을 마감하고 말았지만, 그 유산은 지금까지도 이어지고 있습니다."
 institution_events.135.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')] 중에 이룩한 화학의 발전"
 institution_events.135.desc: "화학은 고대의 연금술에 근간을 둔 학문이지만, 현대의 화학은 연금술과 달리 독자적인 과학 분야로 발전할 수 있었습니다. 화학 철학에서는 물질의 화학적 특성을 강조하며 신비주의와 점차 거리를 두고 있으며, 특히 금속 공학 분야의 실용적 발전이 이러한 변화에 기여하고 있습니다."
 institution_events.135.a: "이번 발견으로 많은 해법을 알아낼 수 있겠군."
 institution_events.135.historical_info: "영국계 아일랜드인 자연 철학자이자 화학자, 물리학자인 로버트 보일(1627-1691)은 현대 화학의 탄생과 실험적 과학 방법론 발전에 중추적 역할을 한 인물이라는 찬사를 받습니다. 보일은 밀폐계에서 온도가 일정할 때 기체의 압력과 부피가 반비례 관계에 있음을 해명한 '보일의 법칙'으로 유명하며, 보일의 주요 저작물 중 '#italic 의심 많은 화학자#!'는 화학 분야의 초석이 되기도 했습니다. 보일은 독실한 성공회 신자였지만, 과학적 접근에서는 프랜시스 베이컨의 #italic 노붐 오르가눔#!에서 제시된 원칙대로 경험적 증거를 중시하고 근거 없는 가설을 배제하는 방식을 따랐습니다. 보일은 물리학, 소리의 전파, 물이 얼 때의 팽창력, 비중, 굴절력, 결정, 전기, 색상, 유체 역학 등 다양한 과학 분야를 두루 탐구하였고, 보일의 화학 분야에 대한 헌신과 지식 추구는 물질의 구성, 원소의 본질, 혼합물과 화합물의 구별 등 매우 중요한 통찰로 이어졌습니다. 보일은 이러한 중대한 업적을 통해 곧 물리적 세계와 과학적 탐구에 대한 현대적 이해의 기틀을 닦았습니다."
 institution_events.136.title: "수식화"
 institution_events.136.desc: "자연 세계를 이해하기 위한 접근법에 중요한 변화가 일어나고 있습니다. 학자들과 현인들이 지구상의 물리적 현상을 탐구하는 데 정량적 측정을 활용하기 시작하면서, '수식화'라는 개념이 등장한 것입니다. 이것은 과학적 탐구가 전통적인 아리스토텔레스 철학에서 벗어나 새로운 시대로 나아가고 있다는 전조이며, 앞으로 수학은 우주에 대한 확실성과 이해를 다지는 데 중요한 역할을 하게 될 것입니다."
 institution_events.136.a: "그 유용성에 기대를 걸어 보지."
 institution_events.137.title: "중력 개념"
 institution_events.137.desc: "중력과 그 영향에 관한 획기적 사상이 여럿 등장하여 물리학 분야 및 중력에 대한 기성 이론에 중대한 변화가 일어나고 있습니다. 이 새 개념들은 기존의 과학적 인식을 뒤흔드는 것이며, 또한 중요한 기술적 진보의 토대가 되기도 합니다."
 institution_events.137.a: "앞으로 수십 년 동안 모두가 그 변화의 무게를 느낄 것이다."
 institution_events.137.historical_info: "1687년, 아이작 뉴턴 경(1642-1727)은 '#italic 자연 철학의 수학적 원리#!'라는 기념비적 저작을 발표하여 고전 역학의 기초를 확립했습니다. 뉴턴은 이 책에서 물체의 운동에 대한 세 가지 보편적 법칙을 밝히고 물체 간의 복잡한 관계와 이를 지배하는 힘, 그리고 그로 인한 물체의 운동을 이해하는 데 새 시대를 열었습니다. 이 원리들은 이후 산업 혁명 시기에 이르러 급격한 발전을 초래하여 현대 세계 그 자체를 형성했습니다.\n\n뉴턴은 천체 역학 분야를 넘어 미적분학적 기하 분석 기법에도 혁신을 이루었으며, 음향학 분야에서도 선구적인 업적을 남기며 지적 공헌을 이어 갔습니다. 뉴턴이 음속, 지구의 편평률, 분점의 세차 운동에 대해 남긴 연구에서도 그 다재다능한 천재성이 드러나 있습니다.\n\n세상에 길이 기억될 유산을 남긴 뉴턴은 계몽의 상징으로서 후세대의 여러 과학자와 사상가들에게 영감을 주고 있습니다."
 institution_events.138.title: "빛에 관한 논문"
 institution_events.138.desc: "[GetCurrentYear]년, 빛의 세기에 관한 역제곱 법칙, 반사의 원리, 그리고 이 개념들의 천문학적 의미에 대한 기초적인 연구가 진행되었습니다. 그 뒤를 이은 연구로 우리는 빛의 굴절과 반사를 더욱 잘 이해할 수 있게 되었고, 빛의 본질과 색상, 광학적 특성에 중요한 탐구도 연이어 이루어졌습니다."
 institution_events.138.a: "그야말로 우리를 비추는 환한 빛과도 같구나."
 institution_events.138.historical_info: "17세기 초, 요하네스 케플러(1571-1630)는 광학 현상에 대한 포괄적인 탐구에 몰두했습니다. 끊임없이 연구한 케플러는 저서 '#italic 천문학의 광학적 측면#!'을 완성하였고, 1604년에 이를 황제에게 헌정하였습니다. 케플러는 이 저작에서 현대 광학의 기초를 다졌으며, 빛의 세기에 대한 역제곱 법칙과 평면 및 곡면 거울에 의한 반사의 복잡한 원리를 밝혔습니다. 케플러는 또한 인간의 눈을 선구적으로 연구하여 망막에 상이 거꾸로 맺히는 현상을 발견하기도 했습니다.\n\n1610년에 케플러는 망원경 렌즈에 대한 연구로 분야를 넓혀 양면 볼록 렌즈와 양면 오목 렌즈의 특성을 세밀히 탐구하였고, 1611년 출판된 '굴절 광학'으로 그 결실을 보았습니다. 케플러는 이 논문에서 집광 및 발산 렌즈의 이론적 기초를 설명했을 뿐만 아니라, 두 개의 볼록 렌즈를 사용해 더 높은 배율을 얻는 케플러식 망원경, 다른 말로 하면 천체 망원경 개념 또한 소개했습니다. 케플러의 혁신적인 광학 연구는 망원경의 발전에 큰 영향을 주어 천체 관측의 판도를 바꾸고 광학계에 혁명을 일으켰습니다."
 institution_events.139.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]의 끝"
 institution_events.139.desc: "혁신과 새로운 사상이 물결치던 긴 시대도 지나, 이제는 진보의 흐름이 잦아들었습니다. 우리는 여전히 호기심과 과학의 발전에 대한 열망으로 뜨겁게 타오르지만, 새로운 발명이 나타나는 빈도는 크게 줄었습니다. 하지만 우리 사회는 [ShowInstitutionName('scientific_revolution')] 시기에 문해력을 증진하고 새로운 발견을 이룩하는 데 전례 없는 관심을 보였으며, 그때 기울인 노력의 흔적은 여전히 우리에게 남아 있습니다."
 institution_events.139.a: "곧 [ShowInstitutionNameWithNoTooltip('enlightenment')]의 시대가 도래하겠구나."
 institution_events.140.title: "수석식 머스킷 대량 수요"
 institution_events.140.desc: "수석식 머스킷은 수십 년 전에 도입된 물건이지만 그 인기는 지금도 여전합니다. 지상군의 규모가 커지고 원거리 전투를 중시하는 새로운 전술이 발전하였으며, 구식 아쿼버스 화승총의 시대가 지남에 따라 수석식 머스킷에 대한 수요가 열 배나 증가했습니다. 우리 [ROOT.GetCountry.GetFlavorRank]의 [ShowInstitutionName('military_revolution')]은 전쟁 전술과 전략을 변화시킬 뿐만 아니라 경제적 이해관계에도 큰 영향을 주고 있습니다."
 institution_events.140.a: "총이다! 총! 모두에게 총을 주는 거다!"
 institution_events.141.title: "장군의 군사 이론"
 institution_events.141.desc: "군사 전술 분야는 끊임없이 변화하는 데 비해, 우리의 전통적 전술은 낡아 가고 있습니다. 가히 혁명적이라 할 정도인 [ShowInstitutionName('pike_and_shot')] 대형의 출현은 계속되는 전술 발전사의 또 다른 이정표가 되었지만, 이 역시 곧 다른 전술에 밀려날 운명입니다. 한편, [target_character.GetName] 장군은 [target_location.GetName]에 머물면서 영향력 있는 논문을 집필하고, 우리 군대의 미래를 좌우할 혁신적인 교리를 구상했습니다.\n\n하지만 탁월한 사람에게는 언제나 시기하는 이들이 따라다니기 마련입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 지금 방식으로도 충분하다며 장군의 전술에 반대 의견을 제기하고 있는 것입니다. 장군의 이론을 채택하면 우리 군사력을 한 단계 끌어올릴 수 있겠지만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 분노를 살 수도 있습니다."
 institution_events.141.a: "장군의 새로운 전술을 도입하라."
 institution_events.141.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 더 자극하지 않는 편이 좋겠어."
 institution_events.142.title: "군사 행정의 확장"
 institution_events.142.desc: "군사 업무란 단순히 전장에서 군대가 격돌하는 것 이상의 복잡한 일입니다. 얽히고설킨 관료제나 수송 문제 등 여러 가지를 고려해 수많은 영역을 아울러 다룰 줄 알아야 하지요. 우리 병력이 전투에 대비하려면 가용 병력과 무장, 보급품을 확보하지 않으면 안 됩니다. 이를 위해 지상군의 새 수송 거점으로 삼을 곳을 물색하던 도중, 마침 [target_location.GetName](이)가 투자하기에 특히 적절하다는 점이 부각되었습니다."
 institution_events.142.a: "[target_location.GetNameWithNoTooltip]에 투자하라."
 institution_events.142.b: "군대가 알아서 하게 두어라."
 institution_events.142.c: "새 군사 중심지에 쓰일 자금을 탈취하라."
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip]의 철학 사상"
 institution_events.150.desc: "[ShowInstitutionName('enlightenment')]의 물결이 마침내 [ROOT.GetCountry.GetName]에까지 도달했습니다. 새로운 사상과 개념, 철학이 대거 유입되고 있으며, 그중에서도 [target_artist.GetName]의 철학 사상이 벌써 [target_location.GetName]에서 큰 인기를 끌었습니다."
 institution_events.150.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초청하라."
 institution_events.150.b: "그 작자의 사상은 우리에게 위협이 될 뿐이다."
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip]의 철학 사상"
 institution_events.151.desc: "[target_artist.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]에서 영향력 있는 지위를 차지한 이후, 해당 인물의 철학 사상이 매우 독자적인 현상으로 발전했습니다. 통치 행위의 본질과 다스리기 위한 권리는 물론, 인간의 자유 의지와 자기 결정권에 대해서도 고찰하는 [target_artist.GetNameWithNoTooltip]의 지론이 [ROOT.GetCountry.GetLongName]의 상류층 사이에 거대 담론을 불러일으킨 것입니다. 이 철학자의 영향력과 사상은 우리 국민의 보편적인 양심에는 유익할지 몰라도, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위에는 큰 위협이 될 수 있습니다."
 institution_events.151.tt: "[target_area.GetName] 내 모든 [location|e]의 [ShowInstitutionName('enlightenment')] 진행도가 [ShowNamedValue('institution_progress_severe_bonus')|+=2%] 증가합니다"
 institution_events.151.a: "그 철학자의 사상을 수용하는 것이 [ROOT.GetCountry.GetFlavorRank]에 이로운 일이다."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip](은)는 우리 국가의 안정을 위협하는 인물이다!"
 institution_events.152.title: "[ShowInstitutionNameWithNoTooltip('enlightenment')|U]의 사도"
 institution_events.152.desc: "오늘 매우 비범한 사람들이 [ROOT.GetCountry.GetCapital.GetName]에 도착하여 [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')](과)와의 접견을 요청했습니다. 자신들을 머나먼 이국 연구 기관의 대표단이라고 소개한 이들은 이 땅의 식생과 사회를 기록 및 측정하고 분류하기 위한 사명을 띠고 온 것이라고 밝혔습니다. 이들은 우리 [ROOT.GetCountry.GetFlavorRank]에 관해서라면 모든 것을 알고 싶어 하며, 그 지식을 다른 곳에 가져가 많은 사람이 이용할 수 있게 하려고 합니다.\n\n이 외지인들이 깊은 학식을 지녔다는 점은 분명하며 우리가 그 지식을 이롭게 활용할 수도 있겠지만, 이들이 우리 국가를 자유롭게 활보하게 두는 것은 민감한 지식을 외국의 첩자들에게 넘겨주는 꼴일 수도 있습니다."
 institution_events.152.a: "이 흥미로운 지식인들에게서 배움을 구해야 한다."
 institution_events.152.b: "우리 촌락까지 함부로 쏘다니게 둘 수는 없지."
 institution_events.153.title: "건강한 비판?"
 institution_events.153.desc: "술집과 커피 하우스 등 대중이 모여 토론할 수 있는 장소는 옛부터 정부에 대한 비판과 불만이 자라나는 곳이었습니다. 하지만 최근 일반 대중의 정치 참여가 늘어나면서 이런 경향도 변화하고 있습니다. 이러한 논의는 예전처럼 [ROOT.GetCountry.GetAdjective] 정부에 대한 비난 일색인 것은 아니지만, 그래도 우리에게 부정적인 방향으로 흐를 때가 많습니다.\n\n이런 자유 토론이 오히려 국가에 도움이 될 수 있다고 보는 이들이 있는가 하면, 이런 공공장소들을 즉시 폐쇄해야 한다고 주장하는 이들도 있습니다."
 institution_events.153.a: "사람들의 생각까지 통제할 수는 없지."
 institution_events.153.b: "용납할 수 없는 일이다."
 institution_events.160.title: "새로운 생산 방식의 도입"
 institution_events.160.desc: "[industrialization_province.GetName]의 제철업자들이 외국의 신기술을 도입하여 선철과 연철 생산량을 크게 늘렸습니다. 그 덕분에 튼튼한 철이 필요한 온갖 제조업이 혜택을 보면서, 비용을 낮추고 생산량은 늘리는 효과가 발생했습니다. 이러한 성공 사례를 보고 해당 기술을 우리 [ROOT.GetCountry.GetFlavorRank]의 타 지역에도 도입하면 좋을 것이라는 의견이 제시되었습니다."
 institution_events.160.a: "세상을 바꿀 만한 기술이구나!"
 institution_events.161.title: "도시화"
 institution_events.161.desc: "촌락 정착지의 여러 장인 가문이 [target_location.GetRank.GetName] [target_location.GetName]의 번성하는 공방과 협업하기 위해 그곳으로 이주했습니다. 그리고 시간이 흐르자 [target_location.GetNameWithNoTooltip](은)는 다른 이들에게도 매력적인 곳으로 성장했습니다. 이것은 소위 #italic 도시화#!라고 하는 과정으로, 지금도 여러 가구가 또 한 차례 [rural_province.GetName]에서 [urbanization_province.GetName](으)로 이주하고 있으니 그 추세가 단시간 내에 사그라들 것 같지는 않습니다."
 institution_events.161.a: "마땅히 그래야 할 정상적인 과정이다."
 institution_events.161.b: "그런 집단 이주는 한시바삐 저지해야 한다."
 institution_events.170.title: "완전한 공동체 의식"
 institution_events.170.desc: "과거 우리 [ROOT.GetCountry.GetFlavorRank]의 방위란 지배층과 그 사람들이 거느린 군대가 알아서 할 문제였습니다. 마찬가지로 평범한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 자신이 낸 세금으로 누가 이익을 보는지를 대수롭지 않게 여겼습니다. 하지만 우리 [ROOT.GetCountry.GetFlavorRank]의 군사력이 성장하고, 전장에 투입되는 병력이 늘어나며, 국가적 일체감과 자긍심이 퍼지면서 평민들이 우리 [ROOT.GetCountry.GetFlavorRank]의 안보 문제를 대하는 태도도 변화했습니다. 이제는 국익을 지향하고 이를 수호하는 일이 국민 모두의 책임이 되었고, 이런 완전한 공동체 의식이 오늘날 시대정신의 근간으로 거듭나게 되었습니다."
 institution_events.170.a: "국민의 용기가 곧 우리의 무기다."
 institution_events.170.b: "국민의 노고가 우리에게 활력을 줄 것이다."
 institution_events.170.c: "국민의 복종이 우리의 국력이 될 것이다."
 institution_events.171.title: "모두를 지키기 위하여"
 institution_events.171.desc: "[ROOT.GetCountry.GetLongName](이)가 악랄한 [target_country.GetCulture.GetName] 적군에게 공격받고 있습니다! 우리 징집관들은 벌써 이 위협에 맞서 군복무에 적합한 장병을 모집하기 시작했습니다. 특히 입대한 [target_province.GetName] 지방 주민들이 우리 [ROOT.GetCountry.GetFlavorRank](을)를 외세의 침략으로부터 지키는 데 큰 열의를 보이고 있습니다."
 institution_events.171.a: "[ROOT.GetCountry.Custom('GetMotherlandFatherland')]을 위하여!"
 institution_events.172.title: "[target_location.GetNameWithNoTooltip]의 복무 기피"
 institution_events.172.desc: "군사 행정이 확대되면서 우리는 [ROOT.GetCountry.Custom('GetMotherlandFatherland')]을 위해 행진하고 목숨까지 바칠 전장의 대규모 병력을 보급할 역량을 갖추게 되었습니다. 하지만 정작 우리에겐 군복을 입을 병사들이 부족하며, 모두가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 위해 기꺼이 목숨을 바치려 하지는 않습니다.\n\n특히 [target_location.GetName]에서는 징집에 강하게 반발하며 병력을 제공하지 않고 있는데, 많은 탈영병이 징집관을 피해 [target_location.GetNameWithNoTooltip](으)로 도망쳐 숨기까지 하고 있습니다."
 institution_events.172.a: "그 장병들을 징집하라. 한 명이라도 많은 병력을 전선에 보내야 한다!"
 institution_events.172.b: "이 문제는 눈감아 주어라. 연대를 채울 인원은 충분하니까."
