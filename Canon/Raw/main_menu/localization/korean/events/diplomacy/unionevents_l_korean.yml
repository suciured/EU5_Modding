l_korean:
 unionevents.1.title: "현지 귀족의 항의"
 unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U](은)는 [ROOT.GetCountry.GetCulture.GetName] 귀족보다 [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName] 귀족을 편애하는 듯합니다. 이 사실을 알게 된 기존 귀족층은 수백 년에 걸쳐 계속되어 온 훌륭한 혈통을 어리석게도 무시했다며 역정을 내고 있습니다. 이 사건으로 우리나라가 지대한 영향을 받고 있습니다."
 unionevents.1.a: "몇 놈을 골라 목을 쳐라!"
 opinion_restrict_nobles: "외국 귀족 규제"
 unionevents.1.b: "화해를 주선하라."
 opinion_reconcile: "화해함"
 unionevents.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]에 무관심한 [target_ruler.GetNameWithNoTooltip|U]"
 unionevents.2.desc: "우리의 공동 군주는 자신의 [union_target.GetFlavorRank]에는 지대한 관심을 기울이면서 우리 [ROOT.GetCountry.GetFlavorRank]의 일에는 충분한 시간을 들이지 않는 것 같습니다. 우리 백성들에게 있어서는 그리 달갑지 않은 일입니다."
 unionevents.2.a: "우리 [ROOT.GetCountry.GetNameWithNoTooltip]에 대한 모욕이다."
 opinion_ignorant_monarch: "무지한 군주"
 unionevents.2.b: "군주를 우리 수도에 초청하라!"
 opinion_supportive_monarch: "협력적인 군주"
 unionevents.3.title: "[ROOT.GetCountry.GetName]의 경제적 방치"
 unionevents.3.desc: "하나의 군주 아래 우리는 하나가 되었지만, 우리나라 출신 상인들은 여전히 외국인 취급을 받고 있으며 그 탓에 우리의 경제도 피해를 보고 있습니다. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U]에게는 우리나라에 더 많은 시간을 투자해 번영하게 만들 책임이 있습니다!"
 unionevents.3.a: "연합은 구색에 불과했던 건가?"
 opinion_union_in_name: "이름뿐인 연합"
 unionevents.4.title: "문화적 차이"
 unionevents.4.desc: "안타깝게도 새로운 군주의 통치 방식은 우리만큼 세련되지 못한 것 같습니다. 그런데 오히려 미개한 그쪽 백성들이 기분이 상했는지 화를 내고 나섰습니다."
 unionevents.4.a: "예의범절도 모르는 놈들 같으니!"
 opinion_backward_monarch: "미개한 군주"
 unionevents.5.title: "연합 평판 악화"
 unionevents.5.desc: "우리가 모시는 군주는 주변국들에게 빈말로도 좋은 평가를 받지 못하고 있습니다. 사실대로 말하자면, 나라의 역사 자체가 확장과 정복으로 이루어진 이상 어쩔 수 없을지도 모르겠습니다. 그리고 안타깝게도 우리까지 똑같은 평가를 받고 있는 것 같습니다."
 unionevents.5.a: "사실대로 말하자면, 우리는 저 녀석들과는 다르다."
 opinion_bad_monarch: "악한 군주"
 unionevents.5.b: "우리는 하나다!"
 opinion_one_and_same: "우리는 하나"
 unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.title.fallback: "[GetInternationalOrganizationType('union').GetNameWithNoTooltip]과 [ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.desc: "[root_character.GetName]의 서거 이후 [ROOT.GetCountry.GetLongName]에는 통치자가 없는 상태입니다. 여느 때라면 [ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName]에서 빠르게 새 계승자를 찾아 나섰겠지만 우리가 [ROOT.GetCountry.GetDiplomacy.GetUnion.GetName]에 속한 지금은 상황이 다릅니다. 따라서 현재 우리 [ROOT.GetCountry.GetFlavorRank](은)는 상당히 유례없는 결정을 앞두고 있습니다."
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n그런 와중에 [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]의 현 통치자인 [target_character.GetName](이)가 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]에 대한 통치권을 요구했습니다. 우리가 [GetInternationalOrganizationType('union').GetName]에서 현 위치를 유지하고 위상 확대를 넘보기 위해서는 [target_character.GetShortNameWithNoTooltip](을)를 선출하는 것이 타당한 방안일 수 있습니다. 다만 이 경우 [ShowGovernmentTypeName('republic')]의 가치관과 상극인 선택이 될 것입니다."
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\n[target_character.GetName](은)는 현재 [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip](을)를 이끌고 있지만, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 통치자 후보 자격이 있는 것도 사실입니다. [GetInternationalOrganizationType('union').GetName]에서 우리의 지위를 유지하기 위해서는 에게 예외를 인정해 주는 방안이 있습니다. 하지만 이 경우 많은 백성이 [ShowGovernmentTypeName('republic')]에 대한 믿음을 잃게 될 것입니다."
 unionevents.98.fallback: "[ROOT.GetCountry.GetLongName] 정부는 한때 [GetInternationalOrganizationType('union').GetName]의 본산이었지만, 지금은 외교적으로도 행정으로도 아수라장인 상태입니다. [ShowGovernmentTypeName('monarchy')]이란 태양은 결국 저물게 마련이지만 [ShowGovernmentTypeName('republic')]은 영원합니다."
 unionevents.98.a: "[target_character.GetShortNameWithNoTooltip](을)를 선출하라!"
 unionevents.98.b: "이제 우리도 [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]에서 독립할 때가 되었다!"
 unionevents.98.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip] 만세!"
