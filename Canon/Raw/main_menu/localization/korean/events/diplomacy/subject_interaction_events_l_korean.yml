l_korean:
 subject_interaction_events.1.title: "계승 요구자의 부상"
 subject_interaction_events.1.desc: "[ROOT.GetCountry.GetName]의 선대 군주에게는 여러 지지자가 있었고, 그중 다수는 [ROOT.GetCountry.GetName]에 대한 자신의 계승권이 현 [target_ruler.GetName]보다 앞선다고 생각하고 있습니다. 이들은 현재 대규모 지지 세력을 규합해 진정한 통치자로 권좌에 앉겠다며 [ROOT.GetCountry.GetCapital.GetName](을)를 향해 진격하고 있습니다."
 subject_interaction_events.1.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]에 지원을 요청하라."
 subject_interaction_events.ask_overlord_for_help: "종주국에 사절을 보내 지원을 간청합니다!"
 subject_interaction_events.1.b: "우리가 직접 처리하자."
 subject_interaction_events.2.title: "[subject_in_need.GetName]의 지원 요청"
 subject_interaction_events.2.desc: "한 계승 요구자가 이끄는 반란군이 [subject_in_need.GetName]의 수도인 [subject_in_need.GetCapital.GetName](으)로 진격하고 있습니다! 지금은 퇴위한 선대 군주의 친족이 대규모 지지 세력을 결집해 [subject_in_need.GetGovernment.GetFullRulerName](을)를 축출하려 들은 것입니다."
 subject_interaction_events.2.a: "자금과 병력을 보내라."
 opinion_sent_help: "지원을 제공함"
 subject_interaction_events.2.b: "알아서 해결하게 둬라."
 opinion_refused_send_help: "우리나라가 어려울 때 지원 제공을 거부함"
 subject_interaction_events.3.title: "지원은 아직이더냐?"
 subject_interaction_events.3.desc: "계승 요구자가 이끄는 반란군이 점점 거리를 좁혀 오고 있습니다. 다행히도, [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]에 보냈던 전령이 머지않아 돌아올 것으로 보입니다. 일이 잘 풀렸다면 저 반란군 괴뢰들을 저지할 수 있는 자금과 병력이 [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]에 보냈던 전령과 함께 도착할 것입니다!"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName](이)가 돈과 병력을 보내 주었다!"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName](이)가 지원을 거절했다!"
 subject_interaction_events.4.title: "무능한 친족"
 subject_interaction_events.4.desc: "우리 종속국인 [subject_target.GetName](을)를 다스리던 [subject_target.GetGovernment.GetFullRulerName](이)가 입만 산 무능력자에 불과했다는 게 드러났습니다. 아무리 사랑하는 가족이라 해도, 이런 자는 나라를 다스릴 수 없고, 다스려서는 안 됩니다."
 subject_interaction_events.4.a: "[better_ruler.GetNameWithNoTooltip](이)가 그 자리를 대신하게 해라."
 subject_interaction_events.4.b: "통치자를 바꾸면 질서만 해칠 뿐이다. 그냥 놔두지."
 subject_interaction_events.5.title: "유능한 친족"
 subject_interaction_events.5.desc: "개혁이 단행되었습니다. 자리만 축내던 장관과 조언가들은 바깥으로 쫓겨났고, 이제 지상군과 해상군은 그 어느 때보다 강대합니다... [subject_target.GetGovernment.GetFullRulerName](이)가 그 단호한 통치력과 유능한 결정 능력을 적절히 구사해 우리의 종속국인 [subject_target.GetName](을)를 잘 꾸려나가고 있는 것 같습니다."
 subject_interaction_events.5.a: "언제 의심했겠냐마는, 이제는 정말로 의심의 여지가 없는 인재로다."
 subject_interaction_events.7.title: "지원 병력 오용"
 subject_interaction_events.7.desc: "우리가 종속국에 보낸 지원 병력이 우리가 전혀 예상하지 못했던 곳에 쓰이고 있었습니다! 이들이 전투를 치르기는커녕 강제로 도로 및 건물 건설에 차출되어, 도시 광장에서 쓰레기나 치우고 있었던 것입니다. 도로는 더 널찍하게 개선되었고, 건물은 튼튼해졌으며, 광장은 더할 나위 없이 깨끗하지만, 이러라고 병력을 내준 것은 아니지 않았나요?"
 subject_interaction_events.7.a: "병력은 어떻게 쓰는 건지 제대로 알려 줘라!"
 opinion_reprimanded: "병력을 오용해 문책당함"
 subject_interaction_events.7.b: "병력을 슬기롭게 활용했군. 훌륭하다!"
 opinion_resourceful: "병력을 슬기롭게 활용함"
 subject_interaction_events.8.title: "질책이냐 칭찬이냐"
 subject_interaction_events.8.desc: "[our_overlord.GetName]의 [our_overlord.GetGovernment.GetFullRulerName](이)가 군대를 증강하라며 우리에게 병력을 보내왔습니다. 하지만 지금과 같은 평시에는 병력을 쓸 곳이 없습니다. 그래서 이들이 훈련하고 먹고 자기만 하며 빈둥대게 놔두는 대신, 다른 곳에 적극 활용하기로 했습니다. 지원된 병력은 도로 및 건물의 공사와 광장 청소 등 여러 의미 있는 작업에 투입되어, [ROOT.GetCountry.GetName]에 특히나 부족했던 시간과 자금을 아끼는 데 큰 보탬이 되었습니다."
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName](은)는 우리가 병력을 낭비했다고 생각하는 것 같더군."
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName](이)가 우리의 슬기로움을 치하했도다."
 subject_interaction_events.9.title: "군의 위기"
 subject_interaction_events.9.desc: "종주국이 병력을 지원해 준 이후로 우리는 병력 부족을 걱정할 필요 없이 지낼 수 있었습니다. 그러나 병력을 받은 이후로 병사들 사이에서 갈등이 불거지고 있습니다. 새로 지원받은 병사들은 문화, 언어, 전통은 물론이고 심지어 종교까지도 기존 병사들과는 너무나 달라 문제가 터진 것입니다. 또한, 이들은 규율이 제대로 잡히지 않아 우리 측 지휘관의 명령을 노골적으로 무시하고 있습니다."
 subject_interaction_events.9.a: "저들이 왔던 곳으로 되돌려 보내라."
 opinion_purged_manpower: "쓸모 있지만 군율이 없는 병사들을 추방함"
 subject_interaction_events.9.b: "저들의 행동거지를 고쳐 보자."
 subject_interaction_events.10.title: "[subject_target.GetName]에서 물의를 일으킨 병사들"
 subject_interaction_events.10.desc: "문화, 언어, 전통, 종교가 서로 다른 사람들이 한데 모여, 하나의 단위로서 일을 해야 하는 상황에서는 늘 문제가 생기기 마련입니다. 우리가 [subject_target.GetName]에 보낸 병력이 물의를 일으켰고,[subject_target.GetGovernment.GetFullRulerName](은)는 더 이상 감당할 수 없다며 일부 병력을 우리에게 반환했습니다."
 subject_interaction_events.10.a: "우리 병사들도 규율을 갖출 수 있다. 저들이 최선을 다하지 않은 거겠지!"
 subject_interaction_events.14.title: "통상 금지와 밀수업"
 subject_interaction_events.14.desc: "최근 우리 종주국이 경쟁국에 대한 통상을 금지하면서, 우리나라 재정이 파탄으로 내몰렸습니다. 다행히도 [ROOT.GetCountry.GetName]의 몇몇 유력자들이 우리나라의 교역 문제를 돕겠다고 나섰습니다. 그 규모는 밀수라 부르기 조금 민망한 수준이지만, 아무리 작은 사업이라도 이는 엄연한 밀수 행위입니다. 다시 말해 이번 일은 종주국이 내린 통상 금지 조치를 위반하고 있으며, 종주국에서 불만을 제기할 수도 있습니다."
 subject_interaction_events.14.a: "이런 기회는 흔히 있는 것이 아니다. 받아들여야 한다!"
 subject_interaction_events.14.ct: "낮은 확률로 종주국이 모르고 넘어갈 수 있습니다"
 subject_interaction_events.14.b: "이런 일로 종주국의 심기를 거스르는 위험을 감수할 수는 없다."
 subject_interaction_events.15.title: "속국의 밀수업"
 subject_interaction_events.15.desc: "우리가 경쟁국에 대해 선포한 통상 금지 조치가 생각만큼 효과를 내지 못하고 있습니다. 그런데 최근, 그 원인 중 하나가 밝혀졌습니다. 우리의 속국 중 하나가 경쟁국과 여전히 교역을 계속하고 있었던 것입니다! 이들은 우리 경쟁국과 여러 물품을 주고받으며, 우리의 목표를 방해하는 것은 물론이고 우리의 체면을 구겨 놓았습니다. 밀수 규모 자체는 작지만, 우리에게 큰 피해를 초래할지도 모릅니다.\n한편, 만약 밀수를 눈감아 준다면 큰 대가를 기꺼이 지불할 무역계의 큰손들이 그사이에 섞여 있을지도 모릅니다."
 subject_interaction_events.15.a: "밀수를 당장 중단시켜라!"
 opinion_smuggling_hindered: "밀수를 저지함"
 subject_interaction_events.15.b: "규모도 작으니 그냥 계속하게 둬라."
 opinion_small_smuggling_ok: "소규모 밀수를 묵인함"
 subject_interaction_events.16.title: "발각!"
 subject_interaction_events.16.desc: "우리 밀수업자들이 [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]의 경쟁국에 보낼 물품을 하역하다 적발되었습니다. 그렇게 우리가 지금껏 통상 금지 조치를 어기고 밀수를 저질러 왔다는 사실이 [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]에 발각되고 말았습니다. 그 비겁한 밀수업자들은 모든 사실을 자백했고, 밀수를 진행한 기간까지 털어놓은 것 같습니다."
 subject_interaction_events.16.a: "밀수를 당장 중단하라는 강압이 들어왔다!"
 subject_interaction_events.16.b: "규모를 키우지만 않는다면, 계속할 수 있을 것이다."
 subject_interaction_events.17.title: "전쟁은 변치 않는다"
 subject_interaction_events.17.desc: "우리는 종주국으로서 속국들에게 평화와 안정을 보장하고, 그 대가로 수입의 일부를 거둬들입니다. 이들을 전쟁에 동원하는 일도 없습니다. 즉, 돈을 조금만 바치면 거의 모든 전쟁에서 벗어나는 셈이니, 세상에 이만큼 남는 장사도 없을 것입니다. 그런데 어떤 속국이 이 '말도 안 되는' 액수의 돈을 바치느니 전쟁에 동원되는 것이 낫지 않냐며 의문을 제기했습니다."
 subject_interaction_events.17.a: "이 배은망덕한 것들!"
 subject_interaction_events.18.title: "동원 면제 혜택"
 subject_interaction_events.18.desc: "우리나라가 전쟁의 참상을 딛고 서서히 다시 일어서는 이때, 우리의 속국으로부터 파견된 한 사절의 표정이 우리의 눈길을 끌었습니다. 이해와 공포, 그리고 약간의 안도감이 섞여 있는 듯한 표정입니다. 전쟁의 불길이 휩쓸고 지나간 땅을 보며, 자신의 조국은 안전하다는 것에 안도감을 느낀 듯합니다. 이윽고 사절이 입을 열었습니다. \"저희 나라가 전쟁 동원 면제를 대가로 지불하던 금액이 참으로 적게 느껴지는군요. 이 정도라면 기꺼이 내어드리지요.\""
 subject_interaction_events.18.a: "그러게, 돈값은 할 거라고 했잖나!"
 opinion_scutage_benefits: "동원 면제 혜택"
 subject_interaction_events.20.title: "충성파의 낭비벽"
 subject_interaction_events.20.desc: "우리는 복속된 나라들의 해방 욕구를 관리 가능한 수준으로 낮게 유지하도록 우리 측 충성파에게 돈을 지급하고 있습니다. 그런데 최근 올라온 보고서를 보니 이들이 점차 절박하게 돈을 요구하기 시작했습니다. 그 돈을 우리나라와 상대국의 관계를 유지하는 데 쓰지 않고 엉뚱한 데 낭비하고 있는 게 틀림없습니다!"
 subject_interaction_events.20.a: "월별 지출 예산을 좀 더 신중하게 수립하도록 설득하라."
 subject_interaction_events.20.b: "충성심은 유지해야겠지. 소정의 금전을 보내라."
 subject_interaction_events.21.title: "창피한 충성파"
 subject_interaction_events.21.desc: "우리는 조국을 사랑하고 수호하려는 열의가 넘치는 충성스러운 애국자들을 무척 아끼지만, 온 궁정이 지켜보는 앞에서 우리에게 수치를 안겨 주었을 때는 이야기가 다릅니다. 우리가 그딴 짓이나 하라고 그놈들의 주머니에 매월 거액을 찔러 주던 것이 아니란 말입니다! 우리가 지키려 하는 관계는 텅텅 빈 저놈들의 머리에 비하면, 차마 잴 수 없을 정도로 무겁습니다."
 subject_interaction_events.21.a: "놈들의 목을 쳐서 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 성벽에 매달아라!"
 opinion_embarrasing_loyalists: "충성파가 외교적 결례를 저지름"
 subject_interaction_events.21.b: "이 불행한 사태를 잊어 넘길 수 있도록 우리가 할 수 있는 일이 있지 않겠나?"
 subject_interaction_events.22.title: "충성파의 성공"
 subject_interaction_events.22.desc: "우리가 우리 종속국 중 하나의 충성파에 보낸 돈이 예상을 뛰어넘는 결과를 끌어냈습니다. 해당 종속국의 해방 욕구가 기존에 가능하다고 여겼던 수준 이하로 하락했습니다."
 subject_interaction_events.22.a: "뜻밖에 반가운 소식이군!"
 subject_interaction_events.24.title: "무례한 장교들의 잔혹 행위"
 subject_interaction_events.24.desc: "'모래알도 모으면 산이 된다'는 격언의 실제 사례가 안타깝게도 우리의 피보호국에서 발생하고 말았습니다. 우리가 보이게는 작지만, 당사자에게는 컸을 사건이 모이고 모여, 피보호국으로 전락했을 당시의 쓰디쓴 기억과 합쳐진 끝에 커다란 사건을 일으킨 것입니다. 우리가 파견했던 장교들의 개탄할 만한, 그야말로 잔혹한 행태가 우리와 피보호국 사이를 가르고, 관계를 악화시키고 말았습니다."
 subject_interaction_events.24.a: "장교들에게 예의를 가르쳐 줘라!"
 opinion_cruel_officers: "잔인한 장교들"
 subject_interaction_events.25.title: "신사적인 장교"
 subject_interaction_events.25.desc: "피보호국에 교관으로 파견되는 장교들에게 출국 전 정신교육을 실시한 것이 아주 효과가 없지는 않았나 봅니다. 장교들의 행동거지와 규율 잡힌 모습에 감명을 받았다며, 칭송하는 전언이 도착한 것입니다. 장교들을 신사로 바꿔 놓은 우리의 업적에 온 나라가 자랑스러워해야 할 것입니다."
 subject_interaction_events.25.a: "이보다 더 자랑스러울 수는 없겠지."
 opinion_excellent_officers: "뛰어난 장교들"
 subject_interaction_events.26.title: "팔수록 심을 게 늘어나고, 심을수록 자라는 게 늘어나리"
 subject_interaction_events.26.desc: "우리는 피보호국의 무역을 통제하고 있습니다. 피보호국이 재배하고 생산하는 작물을 우리가 더 많이 수출할수록, 생산량은 더더욱 증대됩니다! 그러던 와중, 우리는 이 나라에서 생산하는 작물의 질과 양을 모두 개선하는 데 성공했습니다. 이는 우리나라의 교역 지배력도 향상하는 결과를 낳았습니다."
 subject_interaction_events.26.a: "양과 질을 모두 잡아야 하는 법이지."
 opinion_export_good: "수출을 통해 생산이 증대됨"
 subject_interaction_events.27.title: "수출 효과 악화"
 subject_interaction_events.27.desc: "우리가 피보호국의 무역을 통제하기로 결정하자, 피보호국 상인들이 큰 타격을 입었습니다. 우리가 취한 중상주의 정책으로 인해 소위 '경영난'을 겪게 되었다는 불만이 피보호국 통치자의 귀까지 들어갔으며, 이 통치자는 상인들의 불만에 동의하면서 양국의 관계가 이 문제로 인해 저해되고 있다는 사실을 분명히 했습니다."
 subject_interaction_events.27.a: "불평을 늘어놓는 정도라면 신경 쓸 필요도 없지."
 opinion_export_bad: "우회 무역으로 인한 경제난"
 subject_interaction_events.29.title: "의심받는 정통성"
 subject_interaction_events.29.desc: "[ROOT.GetCountry.GetName]에 대한 지배력이 약화하고, 우리의 정통성이 의심을 받고 있는 현 상황에서, 종속국 중 하나가 공공연하게 반기를 들어 우리의 자부심과 위상을 추락시켰습니다. 이 종속국은 자기 나라도 겨우 다스리는 자들에게는 자신들을 지배할 권리가 없다고 주장하고 있습니다."
 subject_interaction_events.29.a: "공개적으로 반기를 든 자들을 엄격히 문책하라."
 opinion_low_legitimacy: "낮은 정통성"
 subject_interaction_events.29.b: "그 말이 맞을 수도 있겠지. 하지만 그게 저들의 우호도에 영향을 미쳐서는 아니 된다."
 subject_interaction_events.30.title: "부도라는 구렁텅이"
 subject_interaction_events.30.desc: "자기 나라에서 가장 좋은 것은 모두 차지하려는 통치자, 욕심만 많고 능력은 없는 자들이 관리하는 국고, 잘못된 투자와 과도한 융자... 모두 부도라는 구렁텅이로 빠져드는 과정의 전형적인 예입니다. 이 중 어느 원인이 작용했는지는 모르지만, 우리 종속국 중 하나가 이 구렁텅이의 밑바닥까지 굴러떨어졌습니다. 자금을 무상으로 지원한다면 그 구렁텅이에서 빠져나오는 데 조금이나마 도움이 될지도 모릅니다. 아니면 알아서 해결하도록 내버려 둘 수도 있습니다."
 subject_interaction_events.30.a: "개입해야 한다. 돈과 구제책을 보내도록!"
 opinion_money_sent: "우리나라가 어려울 때 자금을 제공함"
 subject_interaction_events.30.b: "다 스스로 자초한 일이니라!"
 opinion_no_money: "우리나라가 어려울 때 자금을 제공하지 않음"
 subject_interaction_events.32.title: "반기를 든 종속국"
 subject_interaction_events.32.desc: "저들이 말하길, 우리의 전쟁놀음이 종속국들의 분노에 불을 붙였다고 합니다. 우리가 정의로운 통치에는 관심이 없고 정복하는 것밖에 모르는 야만인이라는 듯합니다. 이처럼 오만방자한 소리를 듣고 그냥 넘길 수는 없습니다."
 subject_interaction_events.32.a: "본보기를 보여 주거라."
 opinion_tyrant_overlord: "종주국의 폭정"
 subject_interaction_events.32.b: "원만히 해결할 방법이 분명히 있을 것이다."
 subject_interaction_events.33.title: "종주국의 본보기 처벌"
 subject_interaction_events.33.desc: "우리 종주국이 우리가 은혜를 저버렸다며 본보기 삼아 처벌을 내렸습니다. 치욕스러운 일입니다."
 subject_interaction_events.33.a: "눈에는 눈, 이에는 이인 법..."
 subject_interaction_events.34.title: "충직한 종속국"
 subject_interaction_events.34.desc: "우리의 종속국은 세계에서 가장 만족도와 충성도가 높은 것으로 유명합니다. 우리와 그들 사이를 갈라놓는 것은 사실상 불가능할 정도입니다. 덕분에 우리나라의 평판도 높아지고 있습니다."
 subject_interaction_events.34.a: "이 시기는 앞으로도 계속해서 회자되리라."
 subject_interaction_events.34.b: "이 이점을 적극 이용해야 한다."
 subject_interaction_events.35.title: "불충한 종속국"
 subject_interaction_events.35.desc: "우리와 종속국들 사이에 적대감이 팽배하다는 것은 이미 공공연한 사실입니다. 이에 우리 궁정에도 증오가 차오르며, 회랑이 피와 음모로 검붉게 물들기 시작했습니다. 더 말할 필요도 없겠지만, 이 상황을 타개해야 합니다."
 subject_interaction_events.35.a: "내버려 둬라."
 subject_interaction_events.35.b: "어서 조처하라."
 subject_interaction_events.36.title: "총알받이"
 subject_interaction_events.36.desc: "우리나라에는 매우 부족한 자원이 하나 있습니다. 아주아주 중요한 그 자원의 이름은 바로 총알받이죠. 하지만 걱정할 필요는 없습니다! 비록 우리에게 이런 소모품이 부족하더라도, 종속국에는 전장에 동원할 신선한 고깃덩이가 무수히 존재하니 말입니다. 이들에게 총알받이 역할을 강요한다면 당연히 불만을 품겠지만, 세상 사는 게 원래 그런 거 아니겠습니까?"
 subject_interaction_events.36.a: "일단 사람이 있어야 총을 쏠 것 아닌가."
 subject_interaction_events.36.b: "종속국과 척질 수는 없다."
 subject_interaction_events.37.title: "총알받이"
 subject_interaction_events.37.desc: "우리 종주국이 그 지도층의 어리석음을 종속국들에게 복종을 강요함으로써 메꾸려는 것 같습니다. 그 탓에 우리의 밭은 비어 가고 있으며, 그 빈자리가 다시 채워질 날은 요원합니다."
 subject_interaction_events.37.a: "용납할 수 없다!"
 subject_interaction_events.38.title: "추가 조세"
 subject_interaction_events.38.desc: "우리 경제가 마주한 현 상황은 '불경기'라는 말로는 표현할 수 없을 정도입니다. 누군가는 감히 재앙이라는 말을 입에 담을 정도입니다. 그런데 우리가 어떻게든 나라 살림을 꾸려나가려 하는 동안에도, 우리의 종속국들은 이와 비견되는 향락을 구가하고 있습니다. 어쩌면 세금을 덜 걷은 걸지도 모르겠습니다."
 subject_interaction_events.38.a: "세금을 늘리면 도움이 될지도 모르겠어."
 subject_interaction_events.38.b: "우리에게는 필요 없는 자들이다."
 subject_interaction_events.39.title: "추가 조세"
 subject_interaction_events.39.desc: "우리 종주국이 자국의 경제난을 해결하기 위해 우리에게 거액의 금전을 요구했습니다."
 subject_interaction_events.39.a: "망할 놈들!"
 subject_interaction_events.43.title: "종속국의 전쟁 피로"
 subject_interaction_events.43.desc: "우리나라가 벌이는 전쟁으로 인해 종속국 중 한 곳이 상당한 불안을 겪고 있습니다. 물론 알아서 해결하게 둘 수도 있지만, 직접 도움을 제공하고 선의를 내보일 기회이기도 합니다."
 subject_interaction_events.43.a: "원조를 제공하라."
 opinion_benevolent_overlord: "관대한 종주국"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "종주국의 원조"
 subject_interaction_events.44.desc: "우리 종주국이 우리나라의 전후 복구를 위해 원조를 보내 주었습니다."
 subject_interaction_events.44.a: "감사를 표하라."
 subject_interaction_events.45.title: "경제적 자유"
 subject_interaction_events.45.desc: "우리는 더 이상 다른 나라의 변덕에 휘둘리는 종속국이 아닙니다. 우리는 이제 추진할 무역 정책을 스스로 정할 수 있으며, 더 이상 무역 규제를 피해 가며 밀수로 살림을 꾸리지 않아도 됩니다."
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "대등한 지위"
 subject_interaction_events.46.desc: "[target.GetName]에서 온 대표단이 양국의 통일을 위한 제안서를 들고 찾아왔습니다.\n\n우리 민족과 동등한 수준으로 [target.GetCulture.GetName] 민족과 그 문화를 보호해 줄 경우, 그들은 [ROOT.GetCountry.GetLongName](과)와 즉시 하나가 될 것이라고 합니다."
 subject_interaction_events.46.a: "그러도록 하지."
 subject_interaction_events.46.b: "언젠가 합쳐지겠지만, 절대 대등하지는 않으리라!"
 subject_interaction_events.47.title: "부패한 외교관"
 subject_interaction_events.47.desc: "[target.GetCapital.GetName]에 파견된 우리 사절들의 말에 따르면, [target.GetAdjective]의 외교관 중 몇몇 핵심 인사가 우리나라의 통일을 즉시 성사시켜 주겠다고 제안했다 합니다. 물론 그에 걸맞은 대가와 맞바꿔서지만요."
 subject_interaction_events.47.a: "좋은 거래로군."
 subject_interaction_events.47.b: "떳떳하지 못할 일은 해서는 아니 된다!"
 subject_interaction_events.48.title: "[target.GetAdjectiveWithNoTooltip]의 계승 요구자"
 subject_interaction_events.48.desc: "엄청난 양의 사료를 뒤져본 끝에, [target.GetCapital.GetName]에 체재 중이던 [target.GetAdjective] 전령들이 자신들의 [target.GetGovernment.GetRulerTitle]인 [new_king.GetName]에게 [ROOT.GetCountry.GetAdjective](을)를 계승할 명확한 계승권이 있다고 주장하기 시작했습니다.\n\n그리고 그들은 우리가 만약 [new_king.GetName]의 옹립에 동의한다면 우리나라의 통일은 이미 성사된 것이나 마찬가지라며 우리를 꼬드기고 있습니다."
 subject_interaction_events.48.a: "문제가 해결되었군!"
 subject_interaction_events.48.b: "근거라기엔 너무 약해..."
