l_korean:
 diplomatic_annex.1.title: "[target.GetNameWithNoTooltip] 합병"
 diplomatic_annex.1.desc: "[target.GetLongName](을)를 완전히 병합하는 데에는 오랜 시간이 필요했습니다. 그러나 이제 [ROOT.GetCountry.GetAdjective]의 [target.GetCapital.GetRank.GetNameWithNoTooltip](이)가 된 [target.GetCapital.GetName](은)는 그 잠재력을 완전히 발휘할 것이며, 그로 말미암아 우리나라는 더욱 번영을 누릴 것입니다.\n\n그러나 우리가 영토를 확장하는 것을 고깝게 보는 나라도 있는 듯합니다."
 diplomatic_annex.1.a: "두려움을 살 수 있다면, 마음껏 증오하라지!"
 every_subject_hates_us_tt: "우리 [subjects|e]의 [ROOT.GetCountry.GetLongName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_annexed_other_subject')|+=0]만큼 변동됩니다"
 every_annex_target_neighbor_hates_us_tt: "[target.GetName]의 모든 이웃 [country|e]의 [ROOT.GetCountry.GetLongName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_annexed_neighbor')|+=0]만큼 변동됩니다"
 opinion_annexed_neighbor: "인접국 합병"
 opinion_annexed_other_subject: "다른 [subject|e] 합병"
 historical_rival_events.1.title: "[rivalling_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] 분쟁"
 historical_rival_events.1.desc: "여러 해에 걸친 갈등, 경쟁, 적대 끝에 [rivalling_country.GetLongName](이)가 [target_country.GetName]에 깊은 원한을 품게 되었습니다. [rivalling_country.GetAdjectiveWithNoTooltip](과)와 [target_country.GetAdjectiveWithNoTooltip]의 관계가 호전될 수 있을지, 아니면 전쟁으로 악화할지는 시간만이 그 답을 알고 있습니다..."
 historical_rival_events.1.a: "눈에는 눈, 이에는 이다!"
 historical_rival_events.1.b: "상황이 안 좋게 흘러가는군..."
 historical_rival_events.2.title: "[rivalling_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] 분쟁 종식"
 historical_rival_events.2.desc: "여러 해 전만 해도 [rivalling_country.GetAdjective](과)와 [target_country.GetAdjective]의 통치자들은 서로 모욕과 위협만을 주고받았으며, 두 나라는 전장, 시장, 대사관 등 장소를 가리지 않고 모든 곳에서 충돌을 거듭했었습니다. 그러나 이제 그 갈등은 의미를 잃어버렸고, [rivalling_country.GetNameWithNoTooltip](은)는 우리에 대한 오랜 원한을 내려놓았습니다."
 historical_rival_events.2.a: "이제 과거는 털고 갈 때가 됐지."
 historical_rival_events.2.b: "우리는 잊지 않는다. 용서란 없다."
