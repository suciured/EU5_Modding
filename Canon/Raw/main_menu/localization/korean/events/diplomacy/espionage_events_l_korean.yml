l_korean:
 espionage_events.1.title: "충성심은 반으로, 첩자는 두 배로"
 espionage_events.1.desc: "조국에 대한 충성심을 시험하는 데는 첩자 활동만 한 것이 없습니다. 첩자는 항상 두려움과 유혹 속에 살며, 능력이 좋은 첩자일수록 유혹에 넘어갈 가능성은 더욱 높아집니다. 그리고 우리는 외국 첩자에게 이러한 유혹을 적극적으로 제기합니다.\n\n부패가 만연한 [espionage_event_country.GetName]에서 온 첩자 한 명이 최근 이러한 유혹에 굴복하기로 했습니다. 단순히 뇌물을 받는 것만으로는 벌기 힘든 막대한 부를 손에 넣기 위해, 우리나라를 위해 일하는 이중간첩이 되겠다고 스스로 자원한 것입니다. 그런데 '익명'으로 접촉할 속셈이었던 거겠지만 뭔가 실수를 한 거 같습니다. 우리가 그 첩자의 이름을 알아버린 것입니다. 이제 어떻게 해야 할까요?"
 espionage_events.1.a: "목숨을 살려주고 제안을 받아들이되 보수를 깎아 보자."
 espionage_events.1.b: "며칠 동안 미행하다 불운한 사고를 맞게 하라."
 espionage_events.2.title: "배신자의 두 번째 기회"
 espionage_events.2.desc: "[ROOT.GetCountry.GetAdjective] 사회에 부패가 만연했다는 것 정도는 우리도 잘 알고 있습니다. 그러나 최소한 우리 시민들 사이에서만 돈이 오가는 것이기를 바랐는데, 헛된 기대였던 것 같습니다. [origin_country.GetName]에서 첩보망을 운영 중이던 첩자들이 그들 중 하나가 [origin_country.GetAdjective] 정부에서 흘러나온 것임이 틀림없는 거액의 돈을 수수한 정황을 발견한 것입니다. 우리는 우리가 길러낸 최고 첩자 중 한 명이 우리를 배신하고 있었다는 이 현실을 무겁게 받아들일 수밖에 없었습니다.\n\n그런데 누군가가 이 사태를 아직 수습할 길이 있다고 말했습니다. 그 첩자에게 배신의 증거를 들이밀면 다시 우리에게 충성을 바칠 수도 있다는 것입니다. 게다가, 이 경우 긍정적으로 생각하면 우리 첩자 중 하나가 [origin_country.GetAdjectiveWithNoTooltip]의 신뢰를 얻었다고도 볼 수 있습니다. 위험을 감수해 볼까요?"
 espionage_events.2.a: "오히려 예전보다 더 가치가 올라갔다고 봐야겠지."
 espionage_events.2.b: "이미 나라에 누를 끼친 자다. 즉시 영구 귀국시키도록."
 espionage_events.3.title: "첩자가 두 배?"
 espionage_events.3.desc: "몰인격한 자들에게 무언가를 믿고 맡기는 데 있어 가장 큰 문제는, 이 종자들이 앞으로 언제 우리를 배신할지 알 수 없다는 것입니다. 일전에 우리는 막대한 돈과 자비를 베풀어 [espionage_event_country.GetAdjective] 출신의 첩자 하나를 포섭해, 우리를 위해 일하는 이중간첩으로 만들었습니다. 그런데 최근 보고에 따르면, 이 첩자가 자신이 배신했던 조국에게 발각된 것 같습니다. 다른 첩자들이 말하기로는, 이 자는 계속해서 이중 첩자로 활동하되 다시금 조국에게 충성을 다하라는 제안을 받았다고 합니다.\n\n이 제안이 있었다는 것은 확실하며, 이 첩자가 그 제안을 받은 후에도 살아있다는 것은 최소한 그 제안을 받아들이는 척이라도 했다는 걸 의미합니다. 하지만 여전히 우리 쪽에서 첩보 활동을 하면서 적에게는 명목상의 정보만 넘겨주고 있을 수도 있습니다. 걸어볼 만한 도박일까요?"
 espionage_events.3.a: "가관이군. 저자는 더 이상 믿을 수 없다."
 espionage_events.3.tt_1: "요원이 상대국에 충성할 경우:"
 espionage_events.3.b: "또 놈들을 속여넘겼단 말인가? 실력이 꽤 훌륭하군."
 espionage_events.3.tt_2: "요원이 우리에게 충성할 경우:"
 espionage_events.4.title: "고해 성사의 봉인"
 espionage_events.4.desc: "종교 제도는 보통 국가와 첩자들의 하찮은 음모와 암투가 감히 범접할 수 없는 신성불가침의 영역으로 여겨집니다. 종교계에 첩자를 침투시키는 것이 무엇보다 중요한 이유가 바로 여기에 있습니다. 사람들은 겉으로는 말할 수 없는 비밀도 종교인에게는 은밀하게 털어놓으며, 이러한 행위는 아예 고해 성사의 형태로 제도화되어 있습니다.\n\n우리가 중점적으로 첩보 활동을 벌이고 있는 [victim_country.GetName]에 위치한 한 교회에서, 이러한 고해 성사를 첩보에 활용할 절호의 기회가 찾아왔습니다. 현지 수녀원에서 수녀로 위장 중인 우리 측 첩자가 성당 일을 하면서 고해실에서 나뉘는 대화를 엿들을 방법을 알아낸 것입니다. 첩자가 들킬 가능성은 작지만, 이 계획이 새어 나갈 경우 종교계의 분노를 살 수 있습니다. 위험을 감수하고 진행할까요?"
 espionage_events.4.a: "우리가 저들의 죄를 사해줄 수는 없어도, 관심을 가질 수는 있지 않나?"
 espionage_events.4.b: "불경한 소리 말라! 고해실에서 나는 소리가 밖으로 새어 나가고 있다고 신부에게 알리도록 지시하라."
 espionage_events.5.title: "교황에게 음모가 탄로 나다"
 espionage_events.5.desc: "[victim_country.GetName]에서의 정보 수집을 위해 고해실에서 나뉘는 이야기를 엿들으려 했던 우리의 계획이 탄로 나, 교황청과의 외교 관계가 큰 타격을 받았습니다. 작전을 시작한 지 불과 몇 달 만에 우리 측 첩자가 발각되고 만 것입니다. 교단의 분노에 직면한 첩자는 자신의 소지품과 함께 자취를 감췄습니다. 스스로 모습을 감춘 것인지 적의 소행에 의한 것인지는 알 수 없으며, 어쩌면 영영 알 수 없을지도 모릅니다.\n\n다만 확실한 것은 교단 측에서 증거를 모아 이번 사태의 배후가 우리라는 사실을 파악했다는 것입니다. 교황은 우리가 교단과 종교 제도를 이런 식으로 이용했다는 데 충격을 받았습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 책임을 부인할 여지는 남아 있지만, 어찌 되었든 우리나라의 위상은 회복할 수 없는 타격을 입었습니다."
 espionage_events.5.a: "용서를 빌기에는 너무 늦은 것인가?"
 espionage_events.8.title: "주변국을 의심하는 첩보장"
 espionage_events.8.desc: "첩보장은 주로 해외의 정보 수집력을 강화하는 데 집중하지만, 때로는 첩보장이 방첩 활동을 총괄하기도 합니다. 실제로 최근 우리 첩보장이 시행한 조사가 주변국 중 하나의 소행이 틀림없는 음모를 밝혀냈습니다. 구체적으로 어떤 나라가 배후인지는 확실하지 않지만, 계속 정보를 주고받았다는 사실을 고려한다면 아주 가까이 위치한 나라일 것입니다.\n\n첩보장은 연루가 의심되는 외국 관원 일부를 잡아 와 혹독한 심문을 가할 밑 준비를 마쳤지만, 실제 범인에 관한 추측이 서로 갈리고 있어 실행으로 옮기지 못하고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 직접 어떤 어느 주변국을 상대할지 정해야 합니다. 물론 그 주변국은 자국에 대한 비난을 달가워하지 않겠지만, 그만큼 조치가 시급한 상황입니다."
 espionage_events.8.a: "의심 가는 나라는 많지만, 이 나라로 하지..."
 counterintelligence_operation: "방첩 작전"
 espionage_events.8.b: "...아니, 이쪽이 가장 가능성이 높아 보이는군."
 espionage_events.9.title: "동맹국의 비밀"
 espionage_events.9.desc: "대사와 외교 사절이 첩자를 겸하는 일은 드물지도 않으며, 첩보까지는 하지 않더라도 정보원의 역할 정도는 대부분 수행합니다. 정직하게 외교 협상에 임해야 할 나라에서 본분을 벗어나, 각종 정보를 수집하는 것입니다. 그렇기 때문에 최근 [ROOT.GetCountry.GetCapital.GetName]에 파견된 [spying_ambassador.GetAdjective] 대사에 첩보 활동 연루 혐의가 제기된 것도 그다지 놀라운 일은 아닙니다. 다만, 이 혐의를 입증하는 것은 약간 이야기가 다릅니다. 철저한 교차 검토가 있어야 유죄를 증명할 수 있을 것입니다."
 espionage_events.9.a: "사안을 철저히 파헤쳐야 한다. 대사를 체포하라."
 espionage_events.9.b: "상대국에 대사 교체를 요청하라."
 espionage_events.9.c: "그냥 중요 업무에서만 배제하지."
 espionage_events.10.title: "대사의 자백"
 espionage_events.10.desc: "첩보 활동 연루 의혹이 제기된 대사를 체포하고 심문했습니다. 대사직의 보호를 더 이상 받지 못하게 되자, 이자는 금세 연루 사실을 실토했습니다. 게다가, 자백을 들어보니 이자가 속한 첩보망은 우리가 생각했던 것보다 훨씬 더 거대했습니다. [spying_ambassador.GetName]에게는 수치스러운 일이겠지만, 상대국에서 이 문제를 원만하게 해결하자며 문제가 된 대사를 즉시 본국으로 송환해 달라고 요청했습니다.\n\n상황이 이렇게 됐으니 대사를 처형하거나 수감하는 일은 되도록 피해야겠지만, 이미 이 대사는 우리 국가의 명백한 적이라는 게 확인되었습니다. 게다가 이 자는 가치 있는 정보를 더 많이 가지고 있을지도 모릅니다. 원만한 해결을 위해 이 대사를 본국으로 돌려보내야 할까요?"
 espionage_events.10.a: "아니, 이 첩자는 압박에 굴복한 이상 이제 우리에게 귀중한 자원이다."
 imprisoned_ambassador: "수감된 대사"
 espionage_events.10.b: "나라끼리 첩보 활동도 하고 그러는 거지. 용서하고 묻어 두도록."
