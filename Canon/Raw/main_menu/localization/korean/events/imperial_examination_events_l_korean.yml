 imperial_examination_events.1.title: "새로 임명된 관료"
 imperial_examination_events.1.desc: "우리나라처럼 개인이 관리가 됨으로써 신분을 높일 수 있는 제도가 마련된 국가는 많지 않을 것입니다. 우리가 [ShowLawName('imperial_examination_law')]란 행정 체계를 채용한 덕에 탁월한 지식인들이 사회적 계층을 뛰어넘는 걸 보면 무척 자랑스러울 따름입니다.\n\n이번 과거 급제자는 사서오경을 비롯한 고전 문예와 시학에 박식한 인재로, 이름은 [target_character.GetName](이)라 합니다."
 imperial_examination_events.1.a: "[target_character.GetShortNameWithNoTooltip](이)여, 그대의 행보를 관심 있게 지켜보겠다!"
 imperial_examination_events.7.title: "시대의 석학"
