l_korean:
 primasgermaniae.1.title: "프리마스 게르마니아이"
 primasgermaniae.1.desc: "10세기 이후로 [target_country.GetName]의 [target_country.GetGovernment.GetRulerTitle](은)는 [GetUniqueInternationalOrganization('hre').GetName] 전체의 [ShowReligionAdjective('catholic')] [target_country.GetGovernment.GetRulerTitle] 중 가장 으뜸가는 자에게 주어지는 [ShowGovernmentReformName('primas_germaniae')] 지위를 맡아 왔습니다.\n\n당연히 이러한 칭호는 제국 내 다른 공국의 질투를 불러일으키기 마련입니다... 우리 통치자 [home_ruler.GetName]도 마땅히 주의를 기울여 $game_concept_prestige$이 너무 낮아지지 않게 해야 합니다. 그렇지 않으면 이 지위를 잃을 수도 있습니다!"
 primasgermaniae.1.a: "알겠다..."
 primasgermaniae.2.title: "프리마스 게르마니아이 지위에 대한 의문 제기"
 primasgermaniae.2.desc: "[target_country.GetGovernment.GetRulerTitle]이시여, 많은 [ShowReligionAdjective('catholic')] 신도가 우리에 대한 믿음을 잃은 것 같습니다! 심지어 다른 대주교가 우리의 칭호 [ShowGovernmentReformName('primas_germaniae')]를 차지하려 한다는 소문도 들립니다!"
 primasgermaniae.2.a: "그냥 헛소문이겠지."
 primasgermaniae.3.title: "프리마스 게르마니아이"
 primasgermaniae.3.desc: "[GetUniqueInternationalOrganization('hre').GetName] 전체의 [ShowReligionAdjective('catholic')] [original_prime.GetGovernment.GetRulerTitle] 중 가장 으뜸가는 자에게 주어지는 [ShowGovernmentReformName('primas_germaniae')] 지위는 10세기에 마인츠 대주교가 해당 칭호를 부여받은 데에서 유래했습니다.\n\n[original_prime.GetLongName] 같은 2류 국가가 그러한 위신 있는 지위를 차지하고 있음은 [GetUniqueInternationalOrganization('catholic_church').GetName] 전체에 대한 모독입니다. 더 합당한 후보가 어딘가에 있지 않을까요?"
 primasgermaniae.3.a: "그건 혹시... 나?"
 opinion_accepted_primas_germaniae: "프리마스 게르마니아이 지위를 수락함"
 primasgermaniae.3.b: "그냥 놔두어라. 당분간은 말이지..."
 opinion_supported_primas_germaniae: "신임 프리마스 게르마니아이를 지지함"
 primasgermaniae.4.title: "프리마스 게르마니아이 지위 상실"
 primasgermaniae.4.desc: "[original_prime.GetGovernment.GetRulerTitle]이시여, [ShowGovernmentReformName('primas_germaniae')] 지위를 박탈당했습니다. 최근 [GetUniqueInternationalOrganization('hre').GetName] 내 우리의 위상이 낮아지면서 다른 대주교인 [new_primae.GetName]의 [new_primae.GetGovernment.GetRuler.GetName](이)가 그 칭호를 차지했습니다!"
 primasgermaniae.4.a: "그렇군. 축하를 보내 주어라..."
 opinion_congratulated_new_primas_germaniae: "신임 프리마스 게르마니아이에 축하를 보냄"
 primasgermaniae.4.b: "이 일은 잊지 않겠다!"
 opinion_lost_primas_germaniae: "신임 프리마스 게르마니아이를 지지하지 않음"
 primasgermaniae.6.title: "[pope_country.GetGovernment.GetRulerTitle]의 사절"
 primasgermaniae.6.desc: "반가운 소식입니다! 기존 [ShowGovernmentReformName('primas_germaniae')]가 그 지위를 상실한 이후, [pope_country.GetGovernment.GetRulerTitle]께서 [GetUniqueInternationalOrganization('hre').GetName] 전체의 [ShowReligionAdjective('catholic')] 대주교 중 가장 으뜸가는 자에게 주어지는 이 명망 높은 칭호를 우리에게 선사했습니다."
 primasgermaniae.6.a: "칭호를 기꺼이 수락하겠다."
 primasgermaniae.6.b: "송구하나 거절한다."
 opinion_declined_primas_germaniae: "프리마스 게르마니아이 지위를 거절함"
