l_korean:
 pirate_events.1.title: "해적 [target_character.GetNameWithNoTooltip]"
 pirate_events.1.desc: "한때 위대한 스리위자야 제국의 중심지였던 [ROOT.GetCountry.GetName](은)는 오랫동안 영토를 두고 외국 경쟁자들과 경합을 벌여 왔고, [GetCountry('MAJ').GetLongName]의 쇠퇴로 인해 취약해진 우리 [ROOT.GetCountry.GetFlavorRank](은)는 수십 년간 무법한 해적들의 피난처로 이용되었습니다. 하지만 우리의 해상 장악력이 확대되면서 판세가 다시 한번 바뀌었습니다. 새로운 사략 업자들이 등장했고, 그중에서도 교활하고 무자비한 지도자 [target_character.GetName](이)라는 인물이 떠올랐습니다. 이자에게 우리 해상군 내 직책을 맡긴다면 제독직에 적합한 후보가 될 가능성이 있습니다."
 pirate_events.1.a: "바다에 나라의 명운을 걸어 보겠다!"
 pirate_events.1.b: "함대에서 복무하게 하라."
 pirate_events.1.c: "돌려보내라."
 government_implements_several_policies_relevant_to_pirates_tt: "정부에서 우리 해안의 해적 활동을 지원하는 여러 [policies|e]을 시행합니다"
 pirate_events.2.title: "[target_character.GetNameWithNoTooltip] 해적단"
 pirate_events.2.desc: "악명 높은 [target_culture.GetName] 해적 [target_character.GetName](과)와 그 무자비한 해적단이 [target_character_2.GetName](을)를 알현하러 [target_location.GetName]에 입항했습니다. 잔혹하기로 유명한 [target_character.GetShortNameWithNoTooltip](은)는 올해만 해도 위험한 전리품을 다수 약탈하고 많은 적을 격침했습니다. [ShowAreaNameWithNoTooltip('taiwan_area')]에서는 원주민을 학살하고 그 사람들의 피를 자기 함선에 발라 누수를 막았다는 이야기도 전해집니다.\n\n[target_character.GetShortNameWithNoTooltip](은)는 제안할 것이 있어 [target_location.GetNameWithNoTooltip]에 왔다고 주장하며, [ROOT.GetCountry.GetFlavorRank](을)를 위해 일할 테니 그 대가로 [target_culture.GetNameWithNoTooltip] 당국으로부터 보호해 달라고 밝혔습니다. 하지만 이자의 평판과 함대 규모로 미루어 볼 때, 그런 주장과 달리 [target_location.GetRank.GetNameWithNoTooltip]에 더 큰 야심을 품고 있을 가능성이 큽니다."
 build_galleys_to_navy_size_percentage_tt: "[target_location.GetName]에서 갤리선 [Concept('ships', '함대')|e]가 건조됩니다"
 pirate_events.4.title: "[target_character.GetNameWithNoTooltip]의 폭정"
 pirate_events.4.desc: "무릇 해적 선장은 해적 깃발을 휘날림으로써 이를 보는 모든 이에게 공포를 불러일으켜야 합니다. 그뿐만 아니라 선원들에게는 존경을 받아야 하며, 적어도 이론적으로는 이들의 동의를 얻어 배를 지휘해야 합니다.\n\n[target_character.GetShortName](은)는 잔인하고 폭압적이라는 평판을 얻었습니다. 아무리 사소하고 근거 없는 잘못이라도 [target_character.GetShortNameWithNoTooltip](이)가 내리는 처벌은 무법자들의 기준에서 봐도 과도할 정도입니다. 불만이 고조되는 가운데, 이에 반기를 든 부하들이 조만간 들고 일어서게 될지도 모르겠습니다."
 pirate_events.4.a: "선상 반란이다!"
 pirate_events.4.b: "선장의 말은 곧 법이다."
 pirate_events.5.title: "약탈물 분배"
 pirate_events.5.desc: "최근 [target_privateer.GetName]에게서 얻어 낸 배에 예상보다 훨씬 귀중한 화물이 실려 있었습니다. 이 사실은 아직 선원들에게 알려지지 않았는데, 알게 되면 자기 몫으로 약탈물을 더 요구할 것이기 때문입니다.\n\n관련 선박의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 자신의 함선을 수리하고 대포를 추가로 구입하기 위해 돈을 따로 빼 둘 것을 원하며, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 대표는 합법적인 항구의 관리에게 뇌물을 주는 데 사용하는 것이 가장 좋다고 주장합니다."
 pirate_events.5.a: "선원들에게 균등하게 분배하겠다."
 pirate_events.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들의 바람대로 하라."
 pirate_events.5.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 몫을 더 챙겨 줘라."
 pirate_events.6.title: "위조된 적하 목록"
 pirate_events.6.desc: "해적질은 위험한 일이지만 밀수 역시 적절한 예방 조치를 취하지 않으면 그에 못지않은 위험을 동반합니다. 우리 밀수업자들은 해적들이 노략한 물품을 매입하여 합법적인 시장에서 이윤을 남기고 판매함으로써 수익을 창출합니다.\n\n불법적으로 취득한 상품을 판매하려면 밀수업자들은 항만 관리에게 뇌물을 주어 출처를 무마하거나 합법성을 입증하는 그럴듯한 서류를 제시해야 합니다. 숙련된 위조 전문가인 [target_character.GetName](은)는 최근 우리 사업에 합류해 거의 모든 항구에서 받아 줄 만한 문서를 다수 조달함으로써 일이 원활하게 돌아갈 수 있도록 조치했습니다."
 pirate_events.6.a: "사업에 도움이 되겠군."
 pirate_events.7.title: "사략 업자 탈퇴"
 pirate_events.7.desc: "[target_navy.GetName] 함대의 함장 [target_character.GetName](은)는 [target_country.GetAdjective] 해상군에서 복무하며 상당한 명성을 쌓았지만, 다수의 원정으로 올린 수입에 비해 보수는 터무니없이 적었습니다.\n\n결국 여느 요령 있는 함장들과 마찬가지로 [target_character.GetShortNameWithNoTooltip](은)는 해적으로 전향하면 더 큰 수익을 올릴 수 있다는 사실을 깨닫고는 자신의 사략 면장을 배 밖으로 던지고 우리 해안으로 항로를 돌렸습니다. 이제 [ROOT.GetCountry.GetLongName]의 해적이 된 [target_character.GetShortNameWithNoTooltip](은)는 내키는 대로 약탈하고 정당하게 훔친 전리품을 전부 자기 주머니에 챙길 것입니다."
 pirate_events.7.a: "부와 약탈을 위해!"
 pirate_events.8.title: "노예선 나포"
 pirate_events.8.desc: "최근 [target_privateer.GetName](이)가 나포한 함선에 올라타자, 화물칸에 포로로 잡힌 노예가 잔뜩 타고 있는 것을 발견했습니다. 이에 우리 측 선원 대다수는 노예 제도의 끔찍함을 직접 경험한 적이 있어, 이를 보자마자 노예들을 풀어 주어 선원으로 받아들이거나 [target_location.GetName](으)로 보내 줄 것을 요구했습니다.\n\n반면 금전욕이 강하고 덜 양심적인 선원들은 노예들을 화물로 취급하고 그대로 장물업자에게 팔아넘기는 방법을 선호하는데, 이들은 노예를 팔아 이득을 남겨야 자신들의 수고에 대한 금전적 보상을 조금이라도 챙길 수 있다고 주장합니다."
 pirate_events.8.a: "풀어 주어라! [target_location.GetNameWithNoTooltip]에서 자유롭게 살도록 하라."
 pirate_events.8.b: "노예는 팔아서 이윤을 남길 화물일 뿐이다."
 pirate_events.9.title: "선박 정비"
 pirate_events.9.desc: "다시 한번 배를 정비할 때가 되었습니다. 이 고된 과정을 위해 선원들은 만조 때 선박을 안전한 해변으로 끌고 간 뒤 조심스럽게 측면으로 낮추어 선체를 노출하고 수리해야 합니다.\n\n선박 정비는 배가 손상되고 선원이 부상당할 위험이 높을 뿐만 아니라 제대로 수행하려면 고단한 노동을 해야 하므로 모든 해적이 두려워하는 작업입니다. 그러다 보니 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 좀 더 느긋한 방식으로 하자고 얘기하지만, [target_character.GetShortName](은)는 제대로 수리하지 않으면 나중에 더 큰 문제가 생길 수 있다고 주장합니다."
 pirate_events.9.a: "선원들이 꼼꼼하게 정비하도록 하라."
 pirate_events.9.b: "선원들을 쉬게 해 주어라."
 pirate_events.10.title: "밀수업자의 어려움"
 pirate_events.10.desc: "밀수품을 외국 항구로 밀반입하기란 안 그래도 어려운데, 악재가 겹치면서 상황이 곤란해졌습니다. 우리 밀수업자가 물품을 압수당한 채 [target_location.GetName](으)로 돌아오고 있습니다. 아예 돌아오지 못하고 처형을 기다리는 자들도 있습니다."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]의 자리"
 pirate_events.11.desc: "[ROOT.GetCountry.GetLongName]의 전임 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](이)가 일선에서 물러나게 되면서 그 직책을 맡을 새 후보자가 필요해졌습니다. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](이)라는 직책은 우리 [ROOT.GetCountry.GetFlavorRank] 내에서 고유한 관할권과 책임을 지닌 자리입니다. 선원들에 의해 선출되며, 대표로서 종종 선장의 독단적인 권위에 맞서 선원들의 요구를 대변해야 합니다.\n\n현재 두 후보자가 즉각 출사표를 던졌습니다. [target_character_1.GetName](은)는 선원들의 진정한 대변자로, 모두의 고민에 귀 기울이는 겸손함과 선장에게 맞설 만한 배짱을 겸비했습니다. 반면 [target_character_2.GetName](은)는 모든 선장이 환영해 마지않을 인물로, 선원들이 우리의 바람을 자신의 바람이라고 믿도록 조종하는 일에 능숙합니다. 이 해적 집단의 마음을 사로잡을 후보자는 과연 누구일까요?"
 pirate_events.11.a: "[target_character_1.GetNameWithNoTooltip](을)를 진급시키라."
 pirate_events.11.b: "[target_character_2.GetNameWithNoTooltip]에게 직책을 맡기겠다."
 pirate_events.11.c: "편파는 있을 수 없다!"
 as_long_as_cabinet_tt: "(이 [character|e]이 [cabinet|e]에서 일하는 동안)"
 pirate_events.12.title: "선원 블랙리스트"
 pirate_events.12.desc: "우리 주력 함대의 선원들은 아주 거칩니다. 전리품을 가져오는 능력은 탁월하지만, 입항하자마자 술주정과 폭력으로 [target_location.GetName]에서 상당한 피해와 소란을 일으키는 바람에 많은 사람이 이런 문제를 감수하고라도 선원들을 대접해야 하는지 의문을 품고 있습니다. 결국 특히 심각한 피해를 입힌 사건 이후로 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 선원 전체를 블랙리스트에 올려 [ROOT.GetCountry.GetFlavorRank] 어디에서도 약탈품을 판매할 수 없게 만들기로 했습니다.\n\n이는 [target_location.GetNameWithNoTooltip](을)를 보금자리로 여기는 해적들 사이에서 분노를 불러일으켰습니다. 해적들은 원하는 대로 살 수 있는 당연한 권리가 침해당했다고 생각하며, 일부는 밀수업자들을 속물스러운 귀족에 빗대면서 사람들을 선동하기까지 했습니다."
 pirate_events.12.a: "누가 감히 우리의 방식에 반기를 드는가!"
 pirate_events.12.b: "금지 조치를 유지하라."
 pirate_events.12.c: "금지 조치를 해제하라."
