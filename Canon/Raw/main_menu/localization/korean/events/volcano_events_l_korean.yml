l_korean:
 STATIC_MODIFIER_NAME_volcanic_soil: "화산토"
 volcano_events_weak.title: "산에서 피어오르는 연기"
 volcano_events_weak.desc: "[ROOT.GetLocation.GetName] 가장자리에 우뚝 솟은 산이 며칠째 연기를 길게 내뿜더니, 오늘 갑자기 폭발하여 화산재와 용암을 뿜어내면서 경로에 있는 모든 것을 불태우고 파괴하고 있습니다. 이러한 재난 속에서도 [ROOT.GetLocation.GetNameWithNoTooltip] 주민들의 마음은 꺾이지 않았지만, 도움 없이는 예전의 활력을 되찾기 어려울 것입니다."
 volcano_events_weak.a: "우리로서는 속수무책이었다."
 volcano_events_weak.b: "서둘러 돕도록 하라."
 volcano_events_minor.title: "불길의 시작"
 volcano_events_minor.desc: "[ROOT.GetLocation.GetName]의 화산이 엄청난 기세로 폭발하여 긴 용암 줄기와 막대한 화산재 구름을 뿜어내며 파괴의 상흔을 남겼습니다.\n\n[ROOT.GetLocation.GetNameWithNoTooltip] 주민들은 목숨과 마을을 지키고자 사투를 벌이고 있습니다. 우리도 가능한 모든 지원을 보내야 할 때입니다."
 volcano_events_minor.a: "자연이 벌을 내렸구나."
 volcano_events_minor.b: "우리는 무너지지 않는다."
 volcano_events_major.title: "분노의 화염"
 volcano_events_major.desc: "밤을 삼킨 암흑 속에서 커다란 불줄기가 깊게 팬 상처처럼 거대한 산의 언덕을 내려오고 있습니다. 그 잔혹한 붉은색에서 도저히 눈을 뗄 수가 없습니다. 빛나는 화산재가 조바심 어린 사냥꾼처럼 그 뒤를 따라 쏟아지고, 굶주림이 채워질 때까지 앞에 있는 모든 것을 삼키겠다는 듯 입을 쩍 벌립니다.\n\n[ROOT.GetLocation.GetName]의 불운한 주민들에게는 희망이 없었습니다. 대부분의 농촌 지역과 많은 마을이 용암 아래로 사라지고 말았습니다. 산의 분노에는 한계가 없으며 오직 궁정만이 이 참화를 멈출 수 있습니다."
 volcano_events_major.a: "땅조차도 우리와 대적하는구나."
 volcano_events_major.b: "우리는 재건할 것이다."
 volcano_events_catastrophic.title: "산의 진노"
 volcano_events_catastrophic.desc: "[ROOT.GetLocation.GetName]의 미약한 주민들은 자연의 분노 앞에 자신들이 얼마나 무력한 존재인지 깨달았습니다. 아무런 전조도 없이 곳곳에 흩어져 있던 수많은 마을이 완전히 사라져 버렸습니다. 불길하게 우뚝 솟아 있던 화산의 파괴적인 폭발에 휩쓸린 것입니다.\n\n산의 진노가 엄청난 기세로 내려오며 화산재의 산사태를 일으켜 경로의 모든 것을 집어삼킵니다. 산의 심장부에서 용암으로 된 시뻘건 혀가 수없이 뿜어져 나와 지나가는 길의 모든 것을 불태우고 파괴합니다.\n\n눈앞에서 지형이 변해가는 광경을 지켜보며 [ROOT.GetLocation.GetNameWithNoTooltip] 주민들은 이 참혹한 사태에 맞서 할 수 있는 일이 거의 없다는 사실을 뼈저리게 느꼈습니다."
 volcano_events_catastrophic.a: "전부 잃었구나."
 volcano_events_catastrophic.b: "아직 희망은 있다."
