l_korean:
 flavor_brapru.1.title: "쌍둥이 도시 베를린과 켈른의 마지막"
 flavor_brapru.1.desc: "슈프레강은 켈른과 베를린이 형성된 이래로 두 곳의 경계 역할을 했고, 이 강을 둘로 가르는 #italic 뮐렌담#! 댐은 #italic 두 도시#!를 영원히 하나로 묶어 주는 연결 고리 역할을 해 왔습니다. 쌍둥이처럼 결합된 두 도시는 언제나 서로의 뒤를 받쳐주며 선봉에서 [ROOT.GetCountry.GetFlavorRank] 통치자들의 권력에 대항했습니다. 많은 통치자가 이들에게 권력을 행사하려 했지만, 두 도시는 자신들을 굴복시키려는 시도에 완강하게 저항했습니다. 이제 [target_character.GetName]에게는 이 통합을 강요하고 두 도시의 자유를 제한하여, 합병된 도시를 우리나라의 제대로 된 수도로 전환할 수 있는 수단이 생겼습니다."
 flavor_brapru.1.a: "이제부터 이 둘은 하나의 고유한 도시가 될 것이다."
 flavor_brapru.1.b: "분리된 채로 그냥 놔두어라."
 flavor_brapru.1.historical_info: "1307년, 구베를린과 켈른(현존하는 쾰른과 발음이 동일하나 별개의 도시)은 브란덴부르크안데어하펠, 프랑크푸르트안데어오데르, 잘츠베델 같은 변경백국의 다른 도시와 동맹을 맺었습니다. 이 동맹은 당시 군주였던 하인리히 1세에 맞서 집단으로 자신의 권리를 방어하기 위한 것이었습니다. 그러나 켈른과 구베를린의 자치권은 1451년 브란덴부르크의 선제후 '쇠이빨' 프리드리히 2세가 이 쌍둥이 도시를 자신의 공식 거주지로 선언하면서 사라졌습니다.\n\n1710년, 국왕 프리드리히 1세의 칙령에 따라 쌍둥이 도시인 켈른과 구베를린은 합병되었고, 그 결과로 프로이센의 수도가 세워졌습니다. 특기할 만한 것은 켈른의 두 배에 달하는 구베를린의 크기 덕분에 새 도시의 이름이 베를린으로 정해졌다는 점입니다."
 flavor_brapru.2.title: "브란덴부르크 문 건설"
 flavor_brapru.2.desc: "최근의 군사적 승리를 기념하고 [ShowContinentName('europe')] 강대국들 사이에서 우리의 위상을 다지기 위해, 신고전주의 양식의 숙련된 예술가와 계약하여 위대한 유럽 수도에 걸맞은 기념비적 건축물을 설계하고 건설할 것을 제안합니다. [target_artist.GetName](은)는 이미 [ShowLocationName('berlin')]의 서쪽 입구에 현재 권력의 중심지와 [ShowLocationName('brandenburg')]의 옛 수도를 연결하는 웅장한 문을 만들 계획을 세웠습니다."
 flavor_brapru.2.a: "문으로 승리를 기념하자."
 flavor_brapru.2.b: "괜한 국고 낭비다."
 flavor_brapru.2.historical_info: "브란덴부르크 문은 1789년부터 1793년 사이에 건립되었습니다. 이 문은 예술가 카를 고트하르트 랑한스가 설계했지만, 다른 여러 예술가도 문의 장식에 참여했습니다. 로마의 여신 빅토리아를 묘사한 사두마차 상은 조각가 요한 고트프리트 샤도가 만들었고, 다른 조각가들은 도시를 바라보는 장식과 더불어 부조와 프리즈를 제작했습니다. 신고전주의 양식으로 제작된 이 문은 네덜란드 민중 반란에 맞서 프로이센이 거둔 승리와 네덜란드 및 그레이트브리튼과의 동맹 체결을 기념하고자 당시 베를린시의 경계인 도로텐슈타트 구역에 세워졌습니다."
 flavor_brapru.3.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 식민지 헌장"
 flavor_brapru.3.desc: "[ShowSubContinentName('western_europe')]에서 새로운 발상과 상인들이 유입되면서, 대서양 횡단 무역을 외국 상인에게 의존하지 말고 우리가 직접 이득을 취할 수 있게 무역 회사를 설립하자고 주장하는 조언자들이 늘어나고 있습니다. [target_character.GetName](은)는 이러한 의견에 귀를 열어 두고 있으나, 이는 위험한 투자가 될 수 있으므로 우리 영토에 가까운 곳에 역량을 집중하는 것이 나을지도 모릅니다."
 flavor_brapru.3.a: "최대한 이득을 봐야지!"
 flavor_brapru.3.b: "쓸데없는 짓이다."
 flavor_brapru.3.historical_info: "#italic 대선제후#! 프리드리히 빌헬름은 말년에 네덜란드 식민주의의 식민지 정책을 모방하여 브란덴부르크의 해외 영토를 확장하려고 노력했습니다. 하지만 이러한 노력은 당시 브란덴부르크-프로이센의 제한된 해군력으로 인해 금방 한계에 부딪혔습니다. 그럼에도 불구하고 #italic 브란덴부르크-아프리카 회사#!는 대서양 횡단 노예 무역을 통해 단기적으로 큰 수익을 올렸고, 베를린 상류층에게 새로운 부를 안겨 주었습니다."
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip]의 #italic 수상 논문#! 출간"
 flavor_brapru.4.desc: "[target_artist.GetName](은)는 계몽주의의 대표적인 사상가로, 이미 우리 시대 가장 위대한 철학자라는 찬사를 받은 인물입니다. 최근에 #italic 자연 신학 원칙과 도덕 원칙의 명확성에 관한 연구#!라는 작품을 출간했는데, 이 책은 이미 #italic 수상 논문#!으로 널리 알려졌습니다. [target_artist.GetNameWithNoTooltip](은)는 많은 저작을 남겼음에도 계속해서 이후의 작업물을 다듬고 발표하는 데 전념하며, 우리가 철학이라고 생각하는 것의 경계를 넓히고 있습니다."
 flavor_brapru.4.a: "계몽이란 무엇인가?"
 flavor_brapru.5.title: "군인왕의 시대"
 flavor_brapru.5.desc: "[target_character.GetName](이)가 즉위하면서 우리나라는 새로운 시대로 접어들었습니다. 국가 예산의 대대적인 개혁과 통합이 이루어지고 훌륭한 군대를 위한 자금이 확보되었습니다. 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 궁중의 사치와 과시를 자제하고, 그 대신 가용 자금 대부분을 군대 확장에 투자하는 검소한 행보로 국제적인 관심을 모았습니다."
 flavor_brapru.5.a: "신께서 참된 일꾼을 보내셨구나!"
 flavor_brapru.5.historical_info: "프리드리히 빌헬름의 즉위와 함께 프로이센은 새로운 시대로 접어들었습니다. 빌헬름은 국가 예산을 근본적으로 개혁하여 궁정 지출을 사실상 없애 버렸고, 그 대신 군대 확장과 국가 행정에 막대한 투자를 단행했습니다. 그렇게 프로이센 군대는 80,000명으로 늘어났으며, 국왕은 비용을 절감하고 자기 부친의 재위 기간 동안 프로이센에 축적된 부채를 줄이고자 궁정 내 관직을 이전의 3분의 1로 줄였습니다. 이러한 개혁으로 프로이센은 절대주의적이고 군국주의적인 국가로 탈바꿈했고 18세기 주요 강대국의 자리에 오를 수 있었습니다."
 flavor_brapru.6.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 [ShowPolicyNameWithNoTooltip('canton_system_policy')]"
 flavor_brapru.6.desc: "현재의 신병 모집 방식으로는 목표로 하는 군대의 성장을 더 유지할 수 없습니다! 매달 신병 모집 제도의 비인도적인 조건에 불만을 토로하는 의견이 점점 더 많이 접수되고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 섬기는 것은 [ROOT.GetCountry.GetAdjective] 국민의 당연한 의무이지만, 이러한 불만에도 어느 정도 일리가 있고, 무엇보다 이 상황이 안정적인 병사 모집에 방해가 된다는 것은 분명합니다. 이런 이유로 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 궁정의 조언가들은 [ShowPolicyName('canton_system_policy')]라는 새로운 개혁안을 구상했습니다. 이 제도를 도입한다면 모병을 규제하고 병사 징집의 법적 근거를 확보할 수 있을 것입니다."
 flavor_brapru.6.a: "개혁을 시행하라!"
 flavor_brapru.6.b: "옛 방식을 고수하라!"
 flavor_brapru.7.title: "[ShowPolicyNameWithNoTooltip('canton_system_policy')]에 대한 요구 증가!"
 flavor_brapru.7.desc: "우리의 모병 제도 문제가 너무 오래 방치된 나머지 곪아 터져, 이제는 개혁만이 유일한 선택지로 보입니다. [ShowPolicyName('canton_system_policy')] 계획은 여전히 유효하며, 개혁을 지지하는 조언가들은 지금이라도 이 정책을 시행하여 모병을 규제해야 한다고 조언합니다."
 flavor_brapru.7.a: "요구에 응하도록 하지."
 flavor_brapru.7.b: "그런 불만은 무시하라."
 flavor_brapru.8.title: "대선제후의 개혁"
 flavor_brapru.8.desc: "탁월한 통치자 [target_character.GetName](이)가 [ROOT.GetCountry.GetLongName](을)를 현대적 국가로 개혁하고자 여러 계획을 세웠습니다. 이러한 계획에는 지상군의 급진적인 개혁과 확대, [ShowLocationName('berlin')] 정비, 그리고 유능한 [ROOT.GetCountry.GetNameWithNoTooltip] 해상군을 구축하겠다는 꿈이 포함되어 있습니다. 이 모든 것이 [ShowRegionName('north_german_region')]의 다른 국가들 사이에서 우리 위상을 끌어올리는 데 보탬이 되겠으나, 현재로서는 자원을 어디에 할당할지 정해야 합니다."
 flavor_brapru.8.a: "지상군을 확대하라."
 flavor_brapru.8.b: "[ShowLocationNameWithNoTooltip('berlin')]에 집중하라."
 flavor_brapru.8.c: "해상군을 확대하라."
 flavor_brapru.8.d: "개혁할 필요 없다."
 flavor_brapru.8.historical_info: "프리드리히 빌헬름 폰 호엔촐레른은 1640년 브란덴부르크 선제후국의 통치자 자리에 올랐습니다. 당시는 30년 전쟁의 격동기로 선제후국도 황폐화된 시기였습니다. 베스트팔렌 조약의 협상이 진행되는 동안 프리드리히 빌헬름은 라인란트와 포메른에서 브란덴부르크의 영토 확장을 공고히 하는 데 성공했습니다. 또한 재위 기간에 브란덴부르크-프로이센 국가의 군사 및 행정 역량의 토대를 마련했고, 이는 이후 프로이센이 유럽 정세에서 주요 강대국으로 부상하는 발판이 되었습니다. 이러한 노력과 스웨덴-브란덴부르크 전쟁에서 거둔 군사적 성공으로 프리드리히 빌헬름은 #italic 대선제후#!라는 별명을 얻었습니다."
 flavor_brapru.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 새로운 수도"
 flavor_brapru.9.desc: "[GetCharacter('bra_albrecht_i_askanier').GetName](이)가 [ROOT.GetCountry.GetLongName](을)를 건국한 이래로 우리는 [ShowLocationName('berlin')] 일대를 통치해 왔습니다. 이에 일부 조언가는 우리의 야망에 걸맞은 곳으로 적합해 보이는 [ShowLocationNameWithNoTooltip('berlin')]으로 수도 이전을 권고했습니다. 이는 [ShowBuildingTypeName('hanseatic_kontor')]를 장악하여 우리 땅에서 외국의 영향력을 약화시킬 좋은 기회입니다."
 flavor_brapru.9.a: "궁정을 [ShowLocationNameWithNoTooltip('berlin')]으로 옮기겠다."
 flavor_brapru.9.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서 권력을 더욱 굳히자."
 flavor_brapru.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowReligiousAspectNameWithNoTooltip('pietism')]"
 flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')](과)와 그 대표자들은 [ROOT.GetCountry.GetName]의 관리들에게 강력한 영향력을 행사합니다. 지금 이들의 입장을 수용하고 활동을 지원한다면 [ShowReligiousAspectNameWithNoTooltip('pietism')]의 도덕성을 우리 사회 구석구석에 스며들게 하여 올바른 [ShowReligionGroupAdjective('christian')] 생활을 영위할 수 있을 것입니다."
 flavor_brapru.10.a: "그것을 프로이센의 미덕으로 삼겠다!"
 flavor_brapru.10.b: "그 설교자들과 관계를 끊어라!"
 flavor_brapru.11.title: "[ShowLocationNameWithNoTooltip('konigsberg')] [ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_brapru.11.desc: "종교 개혁이 우리 땅을 휩쓸면서 교육이라는 중대한 문제가 우리 발등에 떨어지게 되었습니다. 기존의 [ShowReligionName('catholic')] 기관들이 우리와 협력하기를 거부하고 있기 때문입니다. 이를 해결하려면 [ShowLocationName('konigsberg')]에 새로운 [ShowBuildingTypeName('university')]의 토대를 마련하여 종교 개혁의 중요 인물들을 유치하고, 우리 국민을 새로운 신앙의 원칙에 따라 교육해야 합니다."
 flavor_brapru.11.a: "[ShowBuildingTypeNameWithNoTooltip('university')]를 후원하라!"
 flavor_brapru.11.b: "돈이 아깝군."
 flavor_brapru.historical_info: "알브레히트 폰 호엔촐레른은 튜튼 기사단을 프로이센 공국으로 세속화한 후, 마르틴 루터 같은 개신교 설교자의 조언을 더욱 충실히 따르며 고등 교육 기관의 토대를 마련했습니다. 이러한 취지로 1544년 쾨니히스베르크 대학교가 설립되었습니다. 신성 로마 제국의 국경 밖에 위치한 이곳은 교황이나 제국의 사전 승인 없이 세워진 최초의 대학이었습니다."
 flavor_brapru.12.title: "프로이센 천문표"
 flavor_brapru.12.desc: "수학자이자 천문학자인 [target_artist.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 자신의 연구물을 후원해 줄 수 없는지 문의하고자 궁정을 찾아왔습니다. [target_artist.GetShortNameWithNoTooltip](은)는 [ShowLocationName('wittenberg')] [ShowBuildingTypeName('university')]에 재직하면서 새로운 천문표를 계산해 냈는데, 이전 계산보다 더 정확하다고 주장합니다."
 flavor_brapru.12.a: "인쇄 자금을 지원하라."
 flavor_brapru.12.b: "관심 없다!"
 flavor_brapru.12.historical_info: "천문학자 에라스무스 라인홀트는 프로이센 공작 알브레히트 폰 호엔촐레른의 지원과 후원을 받았습니다. 알브레히트는 프로이센 천문표의 인쇄에도 자금을 지원했는데, $prutenic_tables_desc$ 프로이센 천문표는 교황 그레고리오 13세가 제정한 달력 개혁에 사용되었고, 결국 천문학자들이 사용하던 알폰소 표를 대체했습니다."
 flavor_brapru.13.title: "포츠담 칙령"
 flavor_brapru.13.desc: "[ShowContinentName('europe')]은 오랫동안 [ShowReligionName('catholic')]과 종교 개혁 사상을 받아들인 사람들 사이의 갈등으로 고통을 겪었습니다. 만약 [ShowContinentNameWithNoTooltip('europe')]의 억압받는 [ShowReligionName('lutheran')] 및 [ShowReligionName('calvinist')] 신자들을 우리 땅에 정착하도록 초대한다면, 새로운 주민의 유입을 통해 틀림없이 이득을 볼 수 있을 것입니다. 하지만 그러한 선언은 그 신자들을 자국민으로 데리고 있는 [ShowContinentNameWithNoTooltip('europe')] 강대국들의 분노를 살 수 있습니다."
 flavor_brapru.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에 정착해도 된다고 알려라!"
 flavor_brapru.13.a.tt: "[ShowContinentNameWithNoTooltip('europe')]의 모든 [ShowReligionAdjectiveWithNoTooltip('catholic')] 통치자들과의 관계가 [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R] 감소합니다"
 pru_edict_of_potsdam_opinion: "포츠담 칙령"
 flavor_brapru.13.b: "위험이 너무 크군."
 flavor_brapru.14.title: "[ShowLocationNameWithNoTooltip('konigsberg')]의 [ShowPopTypeNameWithNoTooltip('burghers')]"
 flavor_brapru.14.desc: "각 계층의 도움 없이 통치하려는 우리의 야심이 반대에 부딪혔습니다. 이번에 우리는 [ShowPopTypeName('burghers')]들이 국가에 반하는 음모를 꾸몄다는 결정적인 증거를 확보했습니다. 이들은 [some_neighbor_country.GetName]의 [some_neighbor_country.GetGovernment.GetRulerTitle]인 [some_neighbor_country.GetGovernment.GetRuler.GetName](과)와 서신을 주고받으며 [ShowLocationName('konigsberg')]에서 우리의 통치를 타도하려 했습니다. [ShowLocationNameWithNoTooltip('konigsberg')]에 대한 지배권을 확실히 하려면 권위에 도전하는 이 행위에 신속히 대응하고 사태를 해결해야 합니다."
 flavor_brapru.14.a: "군대를 보내 권위를 확실히 하겠다."
 flavor_brapru.14.b: "그 도시와 타협점을 찾겠다."
 flavor_brapru.14.historical_info: "쾨니히스베르크 시 의회 의원이자 변호사인 히에로니무스 로트는 #italic 대선제후#! 프리드리히 빌헬름 폰 호엔촐레른에 맞서 조직적인 반대를 이끈 인물입니다. 선제후가 1660년에 자신과 프로이센 공국이 폴란드 왕국으로부터 완전히 독립했다고 선언한 후, 로트와 쾨니히스베르크 의회의 동료들은 폴란드 국왕 얀 2세 카지미에시 바사에게 동프로이센 땅을 다시 한번 왕국에 편입해 달라고 청원했습니다. 폴란드 국왕은 침묵했고 1662년 10월 프리드리히 빌헬름이 쾨니히스베르크에 입성하면서 싹트던 반란은 막을 내렸습니다. 이후 로트는 체포되어 종신형을 선고받았습니다."
 flavor_brapru.15.title: "신앙의 음악적 실천"
 flavor_brapru.15.desc: "[ShowLocationName('berlin')]에 있는 춤 그라우엔 클로스터 김나지움의 성가대 선창자이자 교사인 [target_artist.GetName](은)는 콘서트를 작곡하고 음악 교육에 관해 폭넓은 저술 활동을 펼쳐 상당한 명성을 얻은 인물입니다. 선창자로 활동하는 동안 240여 곡의 찬송가를 모아 '프락시스 피에타티스 멜리카' 즉, '신앙의 음악적 실천'으로 알려진 찬송가집을 편찬하기도 했습니다. 독일 전역의 수많은 신자를 위해 새 찬송가를 추가하려는 [target_artist.GetNameWithNoTooltip]의 의도는 칭송받아 마땅하니, 우리도 출판을 지원하는 것이 좋겠습니다."
 flavor_brapru.15.a: "눈 당케트 알레 고트(다 감사드리세)."
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "[target_artist.GetName](은)는 비록 출신은 비천하나 다양한 언어를 구사할 줄 아는 유대인 학자이자 철학자입니다. 원래는 랍비가 되려고 했지만 종교 교육을 받기 위해 [berlin_province.GetName](으)로 갔다가 그곳에서 [ShowReligionGroupAdjective('christian')]인과 [ShowReligionGroupAdjective('israelite_group')]인 모두에게 높은 평가를 받는 출판 작가로 성장했습니다. [ShowLanguageName('german_language')]와 [ShowLanguageName('hebrew_language')]로 적은 글과 출판물을 통해, 그리고 자기 집에서까지 진행하는 자유 토론을 통해 [target_artist.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName]에서 관용으로 향하는 길을 전례 없는 규모로 열고 있습니다."
 flavor_brapru.16.a: "엄청난 인재로군!"
 flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip](과)와 종교 개혁"
 flavor_brapru.17.desc: "[target_artist.GetName](은)는 초기 종교 개혁의 매우 중요한 대표자입니다. 그러나 모세 율법이 [ShowReligionGroupAdjective('christian')]인에게 어떤 방식으로 적용되는지를 두고 다른 종교 개혁자들과 갈등을 빚었습니다. 복음만이 독실한 [ShowReligionGroupAdjectiveWithNoTooltip('christian')]인의 유일한 행동 규범이라는 [target_artist.GetShortNameWithNoTooltip]의 입장은 여러 동료와 충돌했고, 구약 성서와 모세 율법의 중요성을 가르치는 개혁주의 운동의 분노를 불러일으켰습니다. #italic 율법폐기론자#! 혐의를 받고 있는 [target_artist.GetNameWithNoTooltip](은)는 자신의 교리를 다듬을 수 있는 안전한 장소와 후원을 찾아 우리 궁정에 손을 내밀었습니다."
 flavor_brapru.17.a: "후원해 주지!"
 agricolas_reputation: "아그리콜라의 평판"
 flavor_brapru.17.b: "그런 견해는 참아 줄 수가 없군."
 flavor_brapru.18.title: "프랑크푸르트 대학교"
 flavor_brapru.18.desc: "친절하게도 [ShowLocationName('lebus')] 부근에 [ShowBuildingTypeName('university')]를 건립하도록 후원을 받았습니다. 이 새 교육 기관은 프랑크푸르트안데어오데르와 인접한 소도시에 지어질 예정이며, 오데르강 유역에 세워진 해당 도시로 권력이 이동하는 결과를 가져올 것입니다."
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "슈판다우의 용맹함"
 flavor_brapru.19.desc: "아름다운 [ShowLocationName('berlin')] 시민 모두에게 기쁨이 되어야 할 일이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 바람과는 반대로 전개되고 말았습니다. [ShowLocationNameWithNoTooltip('berlin')]-켈른 시민이 이웃한 슈판다우 시민들을 이기는 모습을 보여 주고자 세심하게 계획된 모의 전투에서 슈판다우 참가자들이 결과에 들고일어나 우리 [ShowLocationNameWithNoTooltip('berlin')] 시민들을 이겨 버린 것입니다! 이러한 반항은 직접적으로 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 업신여기는 행위이므로 용납해서는 안 됩니다."
 flavor_brapru.19.a: "처벌이 필요하겠군!"
 flavor_brapru.19.b: "즐기게 놔두어라."
 flavor_brapru.19.historical_info: "1567년 8월 선제후 요아힘 2세 헥토어 폰 호엔촐레른은 베를린-켈른 주민과 당시 베를린과는 별개의 정착지였던 슈판다우 주민들 사이에서 군사 훈련을 벌였습니다. 훗날 #italic 크뉘펠크리크#!로 알려지는 이 훈련에서 슈판다우 주민들은 선제후가 원했던 결과인 베를린 시민의 승리에 반기를 들었습니다. 군사 훈련의 열기와 격렬함에 힘입은 슈판다우 측 참가자들은 선제후의 바람을 거스르고 베를린-켈른 측을 완파했고, 이 결과에 분노한 요아힘 2세 헥토어는 대포로 반항자들을 위협하고(장전은 안 되어 있었지만) 슈판다우 시장을 수개월 동안 투옥했습니다."
 flavor_brapru.20.title: "피난처를 요청한 [target_artist.GetNameWithNoTooltip]"
 flavor_brapru.20.desc: "[ShowLocationName('apolda')] [ShowBuildingTypeName('university')]의 교사인 [target_artist.GetName](이)가 위험할 정도로 무신론에 가까운 강의를 진행하여 [ShowReligionName('lutheran')] 사회의 분노를 샀습니다! 이에 [target_artist.GetShortNameWithNoTooltip](이)가 학업을 안전하게 계속할 수 있는 새 보금자리를 찾고 있다는 정보를 막 입수했는데, 이 인물을 영입한다면 우리 대학의 발전에 큰 도움이 될 것입니다."
 flavor_brapru.20.a: "참된 선생이군!"
 flavor_brapru.20.b: "돌려보내라!"
 flavor_brapru.21.title: "베르테르 효과를 조롱한 [target_artist.GetNameWithNoTooltip]!"
 flavor_brapru.21.desc: "[target_artist.GetName](이)가 몹시 가증스러운 글을 발표하며 [ShowCultureGroupName('german_group')] 문학에서 #italic 슈투름 운트 드랑#! 운동의 일부로 여겨지는 작가들의 작품을 풍자했습니다. [target_artist.GetNameWithNoTooltip](은)는 특히 #italic 젊은 베르테르의 슬픔#!에 대한 극단적인 반응과 그 작품이 사회에 미치는 영향을 비판하며, 불쌍한 베르테르에게 행복한 결말을 안기는 상상을 적었습니다."
 flavor_brapru.21.a: "오, 낭만의 기쁨이여!"
 flavor_brapru.21.b: "비극이야말로 낭만이다!"
 flavor_brapru.22.title: "교육 개혁을 원하는 [target_artist.GetNameWithNoTooltip]"
 flavor_brapru.22.desc: "우리 수도의 교육 현실을 염려하는 저명한 언어학자이자 철학자인 [target_artist.GetName](이)가 수도와 국가의 교육 제도를 개혁하는 일에 협조하여 개개인의 잠재력을 실현하는 등대로 만들겠다고 제안했습니다. [ShowLanguageName('basque_language')]를 공부하고 외국 주재 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 대사관에서 외교관으로 근무한 [target_artist.GetName](은)는 다양한 분야의 방대한 지식과 기관 운영 경험을 가지고 있습니다."
 flavor_brapru.22.a: "후원해 주지!"
 flavor_brapru.22.b: "아무짝에도 쓸모없는 제안이로군."
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip]의 #italic 현자 나탄#! 발표"
 flavor_brapru.23.desc: "연극 #italic 현자 나탄#!은 반지 우화를 절묘하게 활용하여 전 세계 아브라함 계통 종교 간의 관용이라는 메시지를 전달합니다. [target_artist.GetName](은)는 평생의 벗이자 관용에 관한 자신의 견해를 털어놓았던 친구를 본떠 주인공을 창조했습니다. 우리가 허락하는 한 이 연극은 [ShowLocationName('berlin')]에서 초연될 예정입니다."
 flavor_brapru.23.a: "모두가 관용을 위해 힘써야 한다!"
 flavor_brapru.23.b: "이런 호소로 관용이 생길 리가."
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "많은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 신앙심을 퍼뜨리려는 [country_ruler.GetName]의 노력이 다소 미흡하다고 생각합니다. 이들은 성모 마리아 숭배를 전파할 새 기사단을 창설하면 [ROOT.GetCountry.GetGovernment.GetAdjective]의 무관심을 바로잡을 수 있다고 믿습니다. 국내에 기사단이 생긴다면 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 그 농노들의 영적 성장을 꾀할 수 있습니다.\n\n그러한 기사단을 만드는 데는 상당한 비용이 들겠으나 [ROOT.GetCountry.GetFlavorRank]의 위신을 높이는 데 큰 도움이 될 것입니다. 이러한 이유에 이끌린 [country_ruler.GetNameWithNoTooltip](은)는 적어도 그러한 가능성을 열어 두기는 해야 한다고 확신했습니다. 그리고 그에 따라 몇 가지 제안을 받았는데, [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 눈에 차는 제안은 [ShowPolicyName('order_of_the_swan_policy')]뿐인 듯합니다."
 flavor_brapru.24.historical_info: "브란덴부르크의 #italic 슈바네노르덴#!은 1440년 선제후 프리드리히 2세가 창설한 기사단입니다. 이들의 #italic 모두스 오페란디#!, 즉 활동 방식은 신앙심을 증진하고 성모 마리아 숭배를 전파하는 것이었습니다. 창립 단원은 37명에 불과했지만, 이후 기사단의 수는 빠른 속도로 수백 명까지 늘어났습니다."
 flavor_brapru.24.a: "창설을 장려하라."
 flavor_brapru.24.b: "뭐 하러 신경 써야 하지?"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "[country_ruler.GetName](이)가 최근 조국의 신앙심과 성모 마리아 숭배를 장려하고자 [ShowPolicyName('order_of_the_swan_policy')]을 창설했습니다. 가문의 연고 덕분에 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 이 기사 단체의 회원 자격을 제안받았습니다. 이번 일은 우리의 이익을 증진할 좋은 기회가 될 수 있습니다."
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]도 가입시키는 것이 좋겠군."
 flavor_brapru.25.b: "아주 듬직하구나."
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "우리나라의 군국화가 진행되고 점점 더 [ShowSocietyDirectionName('quality')]적인 부분을 중시하게 되면서, 걸출한 우리 장군들에게 걸맞은 보상이 부족하다는 문제가 대두되었습니다. 무상 토지나 보수의 직접적인 지급도 그 자체로 좋은 보상이긴 하나, 세속적인 군사 훈장을 새로 제정한다면 전쟁 영웅들의 이름을 널리 알리는 데 큰 도움이 될 것입니다. 비용은 많이 들겠지만 [ShowPolicyName('order_of_the_black_eagle_policy')]은 기강을 확립하고 공로를 기리기에 효과적으로 보입니다."
 flavor_brapru.26.historical_info: "선제후 프리드리히 3세는 프로이센의 왕으로 즉위하기 전날인 1701년 1월 17일에 흑수리 훈장을 제정했습니다. 수여자로는 집권 중인 호엔촐레른 가문의 군주와 친족들 대부분, 그리고 내방 중인 많은 외국 왕족이 포함되었습니다. 이 훈장은 왕족뿐만 아니라 실력 있는 군인에게도 수여되어 실력주의를 장려했습니다."
 flavor_brapru.26.a: "제정에 자금을 지원하겠다."
 flavor_brapru.26.b: "우리 장군들이 그런 허례허식에 동할 것 같은가!"
 flavor_brapru.27.title: "[ShowAreaNameWithNoTooltip('silesia_area')|U]의 식민지화"
 flavor_brapru.27.desc: "정복 이래 [ShowAreaName('silesia_area')] 권역은 전쟁의 영향으로 비교적 황량하고 황폐한 상태로 남아 있었습니다. 이후 많은 액수를 투자하지는 않으면서 국가 내 이단 지방을 동화시키고 싶다는 열망이 계속 커지면서, [ROOT.GetCountry.GetReligion.GetAdjective] 개척민을 이 권역으로 유치하여 지역 경제를 활성화하고 이곳을 우리 국가에 동화시키자는 제안이 나왔습니다."
 flavor_brapru.27.historical_info: "1742년 실레시아를 차지한 후 프로이센은 가톨릭과 폴란드어가 지배적이던 동부 실레시아에 개신교 정착을 장려하기 위해 정책을 제정했습니다. 1773년에는 실레시아에 개척민을 더 많이 유치하기 위한 칙령을 발표하기도 했습니다."
 flavor_brapru.27.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 개척민이 [ShowAreaNameWithNoTooltip('silesia_area')]에 정착하도록 장려하라."
 flavor_brapru.27.b: "가만 놔두면 알아서 회복하겠지."
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "새로운 개신교 개척민"
 BRA_move_away_from_prosperity_silesia_tt: "[ShowAreaName('silesia_area')] 내 모든 [owned|e] [location|e]의 [prosperity|e]이 #r 25.0%#! 감소합니다"
 flavor_brapru.28.title: "왕령 [ShowAreaNameWithNoTooltip('prussia_area')|U] 주장"
 flavor_brapru.28.desc: "[ROOT.GetCountry.GetAdjective] [ShowAreaName('pomerania_area')](과)와 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowAreaName('prussia_area')] 사이의 회랑은 우리 손에 있었다면 국가의 필수 요소가 되었을 곳입니다. 현재 우리 영토는 서로 소통하려면 외국 국경을 넘거나 배를 통해 소통해야 하는 상황이며, 이 때문에 [ShowAreaNameWithNoTooltip('prussia_area')]에 대한 우리의 통제력이 심각한 악영향을 받고 있습니다."
 flavor_brapru.28.a: "영토의 연결은 중대한 사안이다."
 flavor_brapru.28.b: "현 상태를 뒤흔드는 위험은 감수할 수 없다."
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "왕령 프로이센의 정복 정당화"
 flavor_brapru.29.title: "탕거뮌데성 확장"
 flavor_brapru.29.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 오랫동안 탕거뮌데에 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 거주지를 두고 있었습니다. 그러나 우리의 관심이 동쪽으로 옮겨 가면서 이곳은 예전의 위용은 보기 힘든 낡고 허름한 건물이 되어 버렸습니다. 아무래도 보수 및 확장 공사가 필요해 보입니다."
 flavor_brapru.29.historical_info: "탕거뮌데성은 10세기에 탕거뮌데의 탕거강 어귀에 지어진 성의 이름입니다. 아스카니아 가문의 통치 시절 탕거뮌데성은 브란덴부르크 변경백들이 즐겨 찾던 저택이었습니다. 1373년, 새로운 변경백이자 신성 로마 제국 황제이기도 했던 카를 4세가 이 성으로 이사하면서 대폭 확장하여, 황궁 #italic 카이저팔츠#!가 되었습니다."
 flavor_brapru.29.a: "투자할 가치가 있겠군."
 flavor_brapru.29.b: "앞으로도 거긴 신경 쓸 생각 없다."
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "탕거뮌데의 제2 영지"
 flavor_brapru.30.title: "[pomeranian_target.GetNameWithNoTooltip](과)와의 국경 분쟁"
 flavor_brapru.30.desc: "수십 년간 우리는 북쪽의 [ShowAreaName('pomerania_area')] 국가들에 우리의 종주권을 행사하고자 노력해 왔습니다. [ShowProvinceDefinitionName('uckermark_province')] 및 다른 국경 지대의 지점과 도시를 놓고 끊임없이 다투고 있으나, 어느 쪽도 완전히 우위를 점하지는 못한 상황입니다. 그러나 다음번에는, 그것도 가까운 시일 내에 우리가 승리할 것입니다. 마침 [pomeranian_target.GetName](과)와의 국경 분쟁이 발생했기 때문입니다."
 flavor_brapru.30.historical_info: "포메른의 여러 그리프 공작과 브란덴부르크 변경백국 사이의 국경 분쟁은 수 세기에 걸쳐 빈번하게 발생했습니다. 갈등의 본질적인 요인은 두 가지로, 브란덴부르크 측은 자신들이 포메른의 명목상 종주국이라고 주장하려 했고, 양측 모두 우커마르크의 프렌츨라우, 노이브란덴부르크 같은 국경 도시를 차지하려 했기 때문입니다."
 flavor_brapru.30.a: "저들에게 압력을 가하라."
 flavor_brapru.30.b: "전쟁은 우리와 맞지 않다."
 STATIC_MODIFIER_NAME_PRU_fabrication: "조작된 분쟁"
 flavor_brapru.31.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 교회 일치 회담"
 flavor_brapru.31.desc: "[ShowReligionAdjective('catholic')]교회의 부당한 행태에 대한 항의의 표시로 다양한 독립 교회가 형성되었고, 그 대부분은 [ShowReligionAdjective('lutheran')] 또는 [ShowReligionAdjective('calvinist')] 전통을 따릅니다. 이러한 두 신앙이 나라 안에 공존하는 상황에서 [opposing_religion.GetAdjectiveWithNoTooltip] [ShowEstateTypeName('clergy_estate')]들은 두 교파가 가까워지기를 바라는 마음으로, 더욱 관용적인 대우 및 국교와의 교회 일치 회담을 요구하기 시작했습니다."
 flavor_brapru.31.historical_info: "베를린 종교 회의는 1662년 9월부터 1663년 5월까지 열렸습니다. 회의의 목표는 루터교와 칼뱅주의 신앙을 가깝게 만들고 교회 일치 운동을 촉진하는 것이었습니다. 이러한 사건의 촉매가 된 것은 국민 대부분이 루터교도인 나라를 다스렸던 칼뱅주의자, 브란덴부르크의 선제후 프리드리히 빌헬름의 행동이었습니다."
 flavor_brapru.31.a: "회의를 소집하라."
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]만이 참된 신앙이다."
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "이 [event|e]를 통해 앞으로 관용 칙령을 추진할 수 있게 됩니다:"
 PRU_every_pop_of_other_protestant_denomination: "모든 [opposing_religion.GetAdjective] 교파 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_brapru.32.title: "다스 톨레란체딕트"
 flavor_brapru.32.desc: "[ShowReligionAdjective('lutheran')]와 [ShowReligionAdjective('calvinist')] 신앙 사이의 교회 일치 회담이 어느 정도 성공을 거두었습니다. 이 회담을 통해 개신교 세계는 확실히 한층 통일된 느낌을 받게 되었으나, 많은 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 여전히 편협한 태도를 보이며 이에 반대합니다. 그러자 [opposing_religion.GetAdjectiveWithNoTooltip] 신자들은 [ROOT.GetCountry.GetFlavorRank] 내 신앙의 관용을 강제하는 관용 칙령을 요구하기 시작했습니다."
 flavor_brapru.32.historical_info: "1664년 9월 16일, 브란덴부르크의 선제후 프리드리히 빌헬름은 관용 칙령을 발표했습니다. 이 칙령으로 인해 루터교와 칼뱅파 사이의 상호 비판이 금지되었고, 이에 따라 칼뱅파 선제후가 국교인 루터교를 침범한 것에 분노한 루터교 성직자들은 상당한 불만을 품게 되었습니다."
 flavor_brapru.32.a: "칙령을 반포하라."
 flavor_brapru.32.b: "요청을 무시하라."
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "관용 칙령"
 flavor_brapru.33.title: "[ShowGoodsNameWithNoTooltip('potato')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_brapru.33.desc: "신세계로부터 [ShowContinentName('europe')]에 전파된 [ShowGoodsName('potato')]는 품질도 좋고 수많은 백성을 먹여 살릴 수 있는 식품임에도 불구하고 그 효용을 알아보는 사람이 거의 없습니다. 특히 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 사이에서 이 경향이 두드러집니다. 이에 [target_ruler.GetName]께서는 한 가지 방안을 제안하셨습니다. 성공한다면 저 완강한 백성들이 [ShowGoodsNameWithNoTooltip('potato')]를 받아들이게 함으로써 지금까지 반복되던 기아 문제를 해결할 수 있을지도 모릅니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 말씀하신 그 방안인즉슨, [ROOT.GetCountry.GetGovernment.GetAdjective] 인근에 [ShowGoodsNameWithNoTooltip('potato')]밭을 가꾸고 항시 경비를 세우라는 것이었습니다. 이때 경비의 목적은 감시가 아닌 설득에 있다는 점이 중요합니다. 가지지 못하는 것을 탐하는 것이 사람의 본성이니 말입니다."
 flavor_brapru.33.a: "백성들이 [ShowGoodsNameWithNoTooltip('potato')]를 탐하게 하라."
 flavor_brapru.33.b: "이건 미친 짓이다."
 flavor_brapru.33.historical_info: "프로이센의 프리드리히 2세는 흔히 프리드리히 대왕이라는 이름으로 불리지만, 독일에서는 #italic 데어 카르토펠쾨니히#!, 즉 '감자 대왕'이라는 애칭도 자주 사용됩니다. 이 별명은 실제로 프리드리히 2세가 18세기경 독일의 감자 보급에 핵심적인 역할을 담당했던 데서 기원합니다. 일설에 따르면 왕실 근처에 감자밭을 가꾸고 병사들을 세웠다고 하는데, 진짜로 지키기 위해서가 아니라 그만큼 가치 있는 작물이라는 인상을 심으려 한 것입니다. 이처럼 희소함과 고급스러움을 꾸며내자, 농민들은 감자가 귀한 작물임이 틀림없다고 믿기 시작했습니다. 심지어는 밤에 감자를 훔치는 이도 생겨났으며, 그렇게 감자 재배는 프로이센 전역에 퍼지게 되었습니다."
 flavor_brapru.34.title: "기획 정착지"
 flavor_brapru.34.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [ROOT.GetCountry.GetName]의 인구 희박 지역 문제를 해결하기 위한 과감한 방안이 제기되었습니다. [ShowGovernmentReformName('peuplierung_system')]라고 이름 붙은 이 계획의 골자는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 주도하에 해당 지역에 정착지를 건설하는 것입니다. 이 방안에는 이주 희망자, 특히 숙련된 외국인 노동자와 박해받는 종교의 신도들에 대한 종교적 관용과 면세, 그리고 기타 국가적 지원이 포함되어 있습니다."
 flavor_brapru.34.a: "어서 이주민을 불러 모아라!"
 flavor_brapru.34.b: "우리 지배력을 약화할 우려가 있어 보이는군."
 flavor_brapru.34.historical_info: "#italic 페우플리에룽#!은 왕실이 주도한 이주 정착 정책으로, 17세기와 18세기에 프로이센 전역에서 시행되었습니다. 그 목적은 이주민에게 각종 혜택을 부여해 전쟁과 질병으로 황폐해진 지역의 인구를 다시 채우는 것이었습니다. 프리드리히 대왕은 이때 스스로 정직하다고 자부하는 자는 누구나 종교를 불문하고 프로이센에 맞아들일 것이라 선포한 것으로 잘 알려져 있습니다."
 flavor_brapru.35.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 유언"
 flavor_brapru.35.desc: "연로하신 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 유언장을 작성하셨는데, 그 내용이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 충격을 안겨 주었습니다. [target_ruler.GetName]께서 장남이 아닌 [favorite_child.GetName](이)가 자신의 뒤를 이어야 한다고 선포하심으로써 기존에 확립된 장자 승계 전통을 무시하신 것입니다. 유언장에서 이르기를, [target_heir.GetName](은)는 지도자로서의 덕목을 갖추지 못한 반면 [favorite_child.GetNameWithNoTooltip](은)는 통치자에 걸맞은 절제와 지혜를 갖추었다고 합니다. 하지만 이 유언을 받아들일 경우 [ShowEstateTypeName('nobles_estate')]들이 크게 반발할 것이라며 많은 이가 우려를 표하고 있습니다."
 flavor_brapru.35.a: "고인의 뜻을 따르도록."
 flavor_brapru.35.b: "이것은 계승법에 어긋나는 일이다!"
 flavor_brapru.35.historical_info: "브란덴부르크 가문의 첫 호엔촐레른 선제후였던 프리드리히 1세는 유언을 통해 장남 대신 차남인 프리드리히 2세를 후계자로 지명함으로써 일대 파란을 몰고 왔습니다. 이 결정은 장남이 모든 직책과 영토를 상속받는다는 기존의 장자 승계법을 정면으로 위반한 것이었기 때문입니다."
 flavor_brapru.36.title: "역병과의 전쟁"
 flavor_brapru.36.desc: "[ROOT.GetCountry.GetName]에서 반복되는 역병은 오래전부터 우리나라에 큰 골칫거리였습니다. 그런 가운데 최근 [ShowLocationName('berlin')] 성벽 밖에 격리 구역을 설치하자는 방안이 제기되었습니다. [ShowBuildingTypeName('charite_of_berlin')](이)라는 이름의 이 구역은 역병과 맞서 싸우는 구호 임무와 과학적 야심을 한데 모은 시설이 될 것입니다."
 flavor_brapru.36.a: "제안을 승인하겠다."
 flavor_brapru.36.b: "그럴 여유는 없다."
 flavor_brapru.36.historical_info: "1709년, 역병이 반복적으로 창궐하자 프로이센의 프리드리히 1세는 샤리테 병원의 건립을 지시했습니다. 원래는 베를린 성벽 바깥에 위치한 격리 지역으로 기획되었지만, 이내 완연한 병원으로 발전했으며 결국에는 유럽을 선도하는 의학 연구 기관이 되었습니다. 이후 이곳은 여러 세기 동안 독일에서 가장 칭송 받는 의사, 병리학자, 과학자를 배출하게 됩니다."
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "비범한 재능과 끝없는 호기심을 지닌 과학자 [target_character.GetName](이)가 [ROOT.GetCountry.GetName] 전역에서 이름을 날리고 있습니다. 본래 채광 기술을 공부했던 [target_character.GetLastNameWithNoTooltip](은)는 과학 탐사, 지리학, 자연 연구에 대한 열정을 키워 왔습니다. 최근에는 전 세계의 생태계와 기후를 기록하여 하나의 상호 연결된 체계로 정리하고자 먼 이국땅으로의 탐사를 제안했는데, 실행에 옮길 자금이 부족합니다."
 flavor_brapru.37.a: "탐사 자금을 지원하라!"
 flavor_brapru.37.b: "방랑벽을 채우는 데 쓸 돈은 사적으로 구하도록."
 flavor_brapru.37.historical_info: "알렉산더 폰 훔볼트는 지리학, 식물학, 지질학 등 여러 학문에 정통한 학자로, 생태학의 선구자이기도 합니다. 특히 5년에 걸친 중남미 탐사를 통해 기후대와 생태계의 상호 연관성, 그리고 지질학에 대한 전 세계적 이해에 일대 혁명을 일으키기도 했습니다. 훔볼트의 방대한 연구는 이후 환경 과학의 기초를 수립하는 기반이 되었습니다."
 flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip]의 $humboldts_cosmos$"
 flavor_brapru.38.desc: "수십 년에 걸친 연구와 탐사, 그리고 당대 석학들과의 교류 끝에, [target_character.GetName](은)는 자신이 쌓아 온 연구를 여러 권에 걸친 저서로 집대성하기 시작했습니다. 이는 지금까지 알려진 모든 자연 과학을 하나로 엮는 시도이기도 합니다. 그러나 이 역작을 완성하는 데에는 수십 년까지도 걸릴 수도 있기에, [target_character.GetShortNameWithNoTooltip](은)는 출판되는 걸 보지 못하고 세상을 떠나게 될지도 모른다며 걱정하고 있습니다."
 flavor_brapru.38.a: "이미 지원은 충분히 해주었다."
 flavor_brapru.38.b: "힘닿는 대로 지원해 주어야 한다."
 flavor_brapru.38.historical_info: "1828년, 훔볼트는 자신의 경험과 구상을 엮어 이후 #italic 코스모스#!라 불리게 될 저작을 집필하기 시작했습니다. 그러나 이미 노년에 들어섰던 훔볼트는 이 작업이 죽음과 벌이는 경주가 될 것임을 직감했습니다. 결국 집필 작업은 25년 동안 이어졌고 훔볼트는 완성 전에 눈을 감았지만, 이 책은 사람들이 자연 세계를 이해하는 방식을 완전히 바꾸어 놓게 됩니다. 과학적 성취의 정수인 코스모스는 다윈을 비롯해 후대의 여러 과학자에게 영감을 주었고, 지리학과 환경 과학이 근대 학문 분야로 확립되는 데 기여했습니다."
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "위대한 사상가인 [target_character.GetName](은)는 근대 사상에 깊이 자리 잡은 이원론에 반대함으로써 명성을 얻어 왔습니다. [target_character.GetLastNameWithNoTooltip](은)는 그 대안으로 경험과 이성에 바탕을 둔 내재성의 철학을 구축하고, 모순을 오류가 아닌 발전의 원동력으로 마주합니다. 그 주장에 따르면 인간의 자유와 이성은 주어진 것이 아니라, 역사를 통해 쟁취한 것입니다."
 flavor_brapru.39.a: "그 사상이 우리를 인도할 것이다!"
 flavor_brapru.39.b: "그런 추상론은 국정 운영에는 적합하지 않다."
 flavor_brapru.39.historical_info: "게오르크 빌헬름 프리드리히 헤겔은 독일 이상주의를 대표하는 사상가로, 당시 근대 철학에서 논하는 이성과 감정, 자유와 필연, 신체와 정신 등의 이원론을 허구이자 극복의 대상으로 삼았습니다. 또한, 진리는 외부에서 부여한 전제가 아니라 관념 그 자체에 대한 내재적인 비판에서 비롯된다는 입장을 고수했습니다. 헤겔의 철학은 후대의 철학자들과 그들의 사상에 지대한 영향을 미쳤습니다."
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "최근 [target_character.GetName](이)가 예술계의 전면에 나서고 있습니다. 특히 바로크의 장엄함과 [ShowInstitutionName('enlightenment')]주의적 감각을 종합한 작품은 [ShowContinentName('europe')] 전역에서 경탄을 불러일으켰습니다. [target_character.GetShortNameWithNoTooltip](은)는 제도적인 장벽에도 불구하고 여러 저명 단체에 회원으로 합류했으며, 이제는 [ShowLocationName('berlin')](으)로 돌아와 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 전속 화가가 되고 싶다는 뜻을 내비쳤습니다."
 flavor_brapru.40.a: "그자를 등용하도록."
 flavor_brapru.40.b: "여자는 예술과 거리를 두어야 하느니라."
 flavor_brapru.40.historical_info: "안나 도로테아 테르부쉬는 정식 예술 교육을 받은 여성이 극히 드물었던 시기에 엄격한 예술계와 성별의 장벽을 넘어 당대 최고의 초상화가가 되었습니다. 파리에 초청을 받아 왕립 아카데미의 회원이 된 테르부쉬는 여러 계몽주의 인사와 귀족의 초상화를 그렸습니다. 이후 프로이센에 돌아온 뒤에는 프리드리히 대왕의 초상화가로 등용되었으며, 상수시 궁전의 장식을 담당하기도 했습니다."
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "철학자 [target_character.GetName](은)는 신학, 윤리학, 정치학, 형이상학에 관해 수학에 필적할 정도로 논리적인 구조를 제안함으로써 그 지식을 체계화한 것으로 유명합니다. 일전에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 마찰을 일으킨 것으로 상당한 논란에 휘말려 추방까지 당한 자이지만, 이 인물을 복권한다면 우리 관료와 법학자, 그리고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게도 훌륭한 안내자가 되어 줄 것입니다."
 flavor_brapru.41.a: "복권하도록."
 flavor_brapru.41.b: "그렇게 논란이 많은 인물을 등용할 수는 없다."
 flavor_brapru.41.historical_info: "크리스티안 볼프는 독일 계몽주의 철학의 중심인물로 손꼽힙니다. 백과사전적 저술과 합리주의 방법론으로 유명한 볼프는 지식의 모든 분야에 이성을 적용하고자 했습니다. 초기에는 종교계의 고위층과 충돌하기도 했으나 그 유산은 프리드리히 대왕에 의해 복권되어 프로이센 지성계의 초석이 되었으며, 합리적인 국정 운영을 추구했던 프로이센의 통치자들에게 지대한 영향을 주었습니다."
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "우리 군 장교들이 [target_character.GetName](을)를 위대한 지휘관이라며 추켜세우고 있습니다. 비할 데 없는 야전 지휘 능력 덕분에 전장에서 거듭 승리를 거둘 수 있었다는 겁니다. [target_character.GetShortNameWithNoTooltip]의 존재만으로도 병사들은 사기를 얻고, 아군과 적군 모두에게 [ROOT.GetCountry.GetAdjective]군이 단순히 군주의 힘으로만 이루어진 것이 아님을 일깨워 줍니다. 이에 그 능력이 우리 군에 더욱 보탬이 되도록 [target_character.GetShortNameWithNoTooltip](을)를 장군으로 진급시키자는 주장이 제기되었습니다."
 flavor_brapru.42.a: "[target_character.GetShortNameWithNoTooltip](을)를 진급시켜 더 강력한 지휘권을 행사할 수 있게 하라."
 flavor_brapru.42.b: "그자에게는 관심 없다."
 flavor_brapru.42.historical_info: "쿠르트 폰 슈베린은 유럽 내 많은 나라의 군대를 전전하며 점차 진급해 프로이센의 야전 사령관이 되었습니다. 이후 몰비츠 전투에서는 뛰어난 지휘력을 발휘해 젊은 시절의 프리드리히 대왕이 시작한 원정을 실패의 위기에서 구해 내기도 했습니다. 이처럼 맹렬한 충성심에 더해 위기 앞에서도 굴하지 않는 정신을 갖추었던 슈베린은 프라하 전투에서 직접 병사들을 집결시키던 중 치명상을 입고 전사하고 맙니다. 하지만 그 후에도 슈베린은 프리드리히 대왕 휘하의 장군 중에서도 가장 유능하고 헌신적인 인물로 널리 존경받았습니다."
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "위대한 건축가이자 선각자로 인정받는 [target_character.GetName](이)가 근래 [ShowLocationName('berlin')]의 외양을 새로 구축하고 있습니다. 조각과 건축, 두 분야에 걸친 깊은 조예를 바탕으로 바로크의 장대함을 군사적 상징과 조합해 우리나라의 막강한 국력을 표현했다는 평입니다. 특히 [target_character.GetShortNameWithNoTooltip](은)는 어떠한 건물이라도 주권과 권력의 기념비로 바꾸어 놓는 능력으로 많은 찬사를 모았습니다. 이에 많은 이들이 이 인물을 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 전속 건축가로 임명함으로써 장차 [ROOT.GetCountry.GetName]의 모습을 만들어 나가게 할 것을 청하고 있습니다."
 flavor_brapru.43.a: "그자를 등용하도록!"
 flavor_brapru.43.b: "우리는 예술적 허영에 국력을 허비할 여유가 없다."
 flavor_brapru.43.historical_info: "안드레아스 슐뤼터는 궁정 조각가이자 왕실 건축가로 재직하면서 베를린을 신생 프로이센의 힘을 상징하는 곳으로 바꾸어 놓았습니다. 초이그하우스(베를린 조병창)를 장식하는 군사 영웅들의 역동적인 조각상도 그의 작품이며, 베를린성을 유럽에서 제일 가는 군주국에 걸맞은 왕실 거주지로 설계하기도 했습니다."
 flavor_brapru.1000.title: "[GetCountry('TEU').GetLongNameWithNoTooltip]의 [GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1000.desc: "[ShowCultureGroupName('german_group')] 민족이 [ShowAreaName('prussia_area')] 권역을 지배하게 된 이래로 [GetCountry('TEU').GetLongName](은)는 특별한 관심의 대상이었습니다. [ROOT.GetCountry.GetLongName]에 대한 탄탄한 통제권을 바탕으로 우리는 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문원을 [ShowContinentName('europe')]의 다른 권좌로 진출시킬 수 있었고, 마침 여기에는 [target_character.GetName](이)가 통치하는 [GetCountry('TEU').GetLongNameWithNoTooltip]도 포함되었습니다. 우리가 권력을 행사한다면 이들을 우리 가문의 주요 통치 지역인 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 행정에 더욱 밀접하게 통합할 수 있을 것입니다. 그러나 이는 $poland$ 지역에 관심이 있는 다른 강대국들의 이목을 끌고 이들의 표적이 될 위험이 있습니다."
 flavor_brapru.1000.a: "통합하라!"
 flavor_brapru.1000.b: "다른 곳에 집중하도록 하지."
 flavor_brapru.1000.historical_info: "1525년 폰 호엔촐레른 가문의 방계 구성원에 의해 튜튼 기사단이 부분적으로 세속화되고, 1563년에 브란덴부르크 종가가 상속권을 부여받은 후, 프로이센 공국은 결국 1618년에 브란덴부르크 선제후 요한 지기스문트에게 상속되었습니다. 이는 1701년 최종적으로 프로이센 왕국이 형성되는 토대가 되었습니다."
 flavor_brapru.1001.title: "[GetCountry('BRA').GetNameWithNoTooltip]의 통치"
 flavor_brapru.1001.desc: "우리와 [GetCountry('BRA').GetName](을)를 다스리고 있는 통치 가문이 권력을 행사하여 우리를 가문의 중심지인 [GetCountry('BRA').GetCapital.GetName]에 더 가깝게 통합하기로 했습니다. 이러한 권력 변화에 우리 국민들은 독립을 선언하기로 결정했습니다. [GetCountry('BRA').GetCapital.GetNameWithNoTooltip]의 승인 없이는 이 상황에서 우리가 할 수 있는 일이 없습니다."
 flavor_brapru.1001.a: "개탄스럽군."
 flavor_brapru.1100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 새로운 거주지"
 flavor_brapru.1100.desc: "우리 수도 [ShowLocationName('berlin')]에 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 어울리는 거주지가 필요합니다! 도시 한가운데에 새 궁전을 세운다면 [ROOT.GetCountry.GetFlavorRank]에 통제권을 행사하는 일이 훨씬 신속해지고 현지 각 계층의 영향력을 빼앗을 수 있을 것입니다. 하지만 이 계획으로 [ShowLocationNameWithNoTooltip('berlin')] 시민들의 불만을 불러일으킬 가능성도 고려해야 합니다."
 flavor_brapru.1100.a: "궁전을 건설하라."
 flavor_brapru.1100.b: "시민들을 자극하지 말도록."
 flavor_brapru.1101.title: "베를린의 분노"
 flavor_brapru.1101.desc: "우리가 우려했던 대로 [ShowLocationName('berlin')] 현지 주민들이 반대하며 일어나, 신께 부여받은 우리의 도시 통치권을 인정하지 않고 자신의 특권을 보장하라고 요구하고 있습니다. 이에 따라 이들의 요구를 무시하고 밀어붙일 것인지, 아니면 이들의 특권이 정착되도록 요구를 들어줄 것인지 결정해야 합니다."
 flavor_brapru.1101.a: "폭도들은 무시하라."
 flavor_brapru.1101.b: "주민들과 타협점을 찾겠다."
 flavor_brapru.1200.title: "법률 개혁"
 flavor_brapru.1200.desc: "우리와 같은 국가는 언제나 변화에 적응할 수 있어야 합니다. 현재 한 촉망받는 후보가 법조계에서 떠오르고 있는데, 우리 법률 제도에 절실히 필요한 개혁을 주도할 만한 인재로 보입니다. [target_character.GetName](은)는 고등 법원인 #italic 카머게리히트#!의 법원장으로 일해 왔으며, [ROOT.GetCountry.GetName] 전역의 법체계를 개혁하는 계획을 세웠습니다. 우리가 이 계획을 지원한다면 우리나라에 신속하고 급진적인 개혁이 이루어질 수 있습니다."
 flavor_brapru.1200.a: "개혁을 지원하라!"
 flavor_brapru.1200.b: "그자의 야망을 제지하라."
 flavor_brapru.1201.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 법체계"
 flavor_brapru.1201.desc: "[target_character.GetName](을)를 등용한 이후 우리의 법체계는 대대적인 변화를 겪었습니다. 이제 이러한 변화를 표준화된 법규로 성문화하여 모든 미래 세대가 [ROOT.GetCountry.GetName] 영토를 어떻게 관리해야 하는지 알려 주는 지침으로 삼아야 할 때입니다. 그렇게 하면 하나의 기준에 따라 모든 국민을 공정하게 대우할 수 있으므로, 이전에 흔히 볼 수 있었던 지역별 부조리가 사라질 것입니다."
 flavor_brapru.1201.a: "즉시 시행하라!"
 flavor_brapru.1201.b: "신중하게 검토할 필요가 있다."
 flavor_brapru.1300.title: "떠오르는 [target_character.GetNameWithNoTooltip]"
 flavor_brapru.1300.desc: "우리 군에서 전쟁 이론에 대한 뛰어난 통찰력으로 지휘관에게 깊은 인상을 남긴 재능 있는 인재가 있다는 보고를 받았습니다. 이 [target_character.GetName](이)라는 자를 등용한다면 우리 내각과 군대에서 훌륭하게 활약할 수 있을 것입니다."
 flavor_brapru.1300.a: "등용하라."
 flavor_brapru.1300.historical_info: "카를 폰 클라우제비츠는 프로이센의 마그데부르크 지방에서 남작 작위를 주장하는 집안에서 태어났습니다. 집안의 넷째 아들이었던 카를은 12살에 프로이센 육군 일병으로 군 복무를 시작했습니다. 1801년 프로이센 사관 학교에 입학하기 전에는 프로이센의 라인강 전투에 참전했고, 프랑스 혁명 당시에는 프로이센 병사로 프랑스를 침공하기도 했습니다. 베를린에 있던 시절에는 철학자 임마누엘 칸트와 요한 고틀리프 피히테의 저서를 공부하고, 당시 장군이었던 게르하르트 폰 샤른호르스트와 친분을 쌓았습니다(샤른호르스트는 훗날 클라우제비츠의 도움을 받아 프로이센 군대의 개혁을 추진합니다). 나폴레옹 전쟁에 참전했을 당시 클라우제비츠는 나폴레옹 병력에 맞서 싸우기 위해 프로이센 군대를 떠나 러시아 제국군의 독일 군단에 들어가야 했습니다. 이후 프로이센 군대에 재입대하고 워털루에서 나폴레옹이 패배한 후에는 프로이센 사관 학교 교장으로 재직하다가 1830년 폴란드에서 11월 봉기가 일어났을 때 참모 총장에 임명되었습니다."
 flavor_brapru.1301.title: "[target_character.GetNameWithNoTooltip]의 저서"
 flavor_brapru.1301.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetName]에서 근무하는 동안 수집한 자료를 확인할 수 있게 되었습니다. [target_character.GetShortNameWithNoTooltip](은)는 전장에서 몸소 겪고 관찰한 내용을 모아 전쟁 이론에 관한 글을 썼고, 자신이 생각하는 전쟁의 주요 이념을 개괄적으로 설명했습니다."
 flavor_brapru.1301.a: "꼼꼼히 읽고 연구하라!"
 flavor_brapru.1400.title: "걱정 없는 궁전"
 flavor_brapru.1400.desc: "우리 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]에 철학, 예술, 음악처럼 삶의 즐거움을 추구하는 개화된 이들이 늘어나기 시작했습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]도 본인이 작곡한 음악으로 손님을 대접하는 모습을 자주 보입니다.\n하지만 이러한 방식은 언제나 일상적인 국정 업무에 둘러싸여 분주한 [ROOT.GetCountry.GetCapital.GetName] 궁정에는 적합하지 않습니다. 그렇기에 우리에겐 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 바쁜 궁정 생활에서 벗어나 걱정 없이 여름을 보낼 거주지인 상수시 궁전이 필요합니다. 이미 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 개인적으로 건축가 [target_artist.GetName](을)를 뽑아 웅장한 정원으로 둘러싸인 수수한 1층 건물의 스케치를 그리도록 지시했습니다."
 flavor_brapru.1400.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](을)를 위한 상수시 궁전을 짓도록."
 flavor_brapru.1400.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 집이 있는데 뭣 하러 짓는가."
 flavor_brapru.1401.title: "상수시 궁전"
 flavor_brapru.1401.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 자신의 여름 궁전이 완공되고 상상이 실현된 이후로 줄곧 기쁨에 차 있습니다. 앞으로는 처리해야 할 급박한 국가 문제가 있는 것이 아닌 한, [target_character.GetName](은)는 새 거주지에서 여름을 보내며 당대 최고의 지성인들을 불러 정치 토론이나 철학 논의를 펼칠 예정입니다. [ROOT.GetCountry.GetName]의 사회 지도층은 이 새로운 궁전에 매우 감명을 받았으며, 지금부터 [potsdam_province.GetName] 인근 지역에서 시간을 보내는 데 관심을 가질 것입니다."
 flavor_brapru.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip]의 새로운 문화 중심지가 탄생했구나."
 flavor_brapru.1401.historical_info: "상수시 궁전은 프로이센 국왕인 프리드리히 대왕의 명령에 따라 1745년부터 1747년까지 프로이센 로코코 양식으로 지어졌습니다. 포도밭이 가득한 언덕 꼭대기에 위치한 이 궁전에서는 포츠담과 주변 지역의 탁 트인 전망을 감상할 수 있었습니다. 베르사유나 상트페테르부르크에 있는 다른 궁전과 비교했을 때, 단층으로 설계된 상수시 궁전은 방이 직원실을 포함해 10개밖에 되지 않습니다. 프리드리히 국왕이 4월부터 10월까지 머물렀던 이 여름 궁전의 건립 목적은 친밀감을 불러일으키고 왕의 휴양지 역할을 하는 것이었습니다. 프리드리히가 #italic 작은 포도밭 집#!이라고 애정을 담아 불렀던 이곳은 국왕이 개인적으로 열정을 쏟은 프로젝트였고, 왕이 74세의 나이로 상수시의 안락의자에서 사망한 후에는 신고전주의 양식으로 지어진 새로운 궁전에 밀려 세간에서 잊혔습니다."
 flavor_brapru.1500.title: "[berlin_province.GetNameWithNoTooltip] 운하"
 flavor_brapru.1500.desc: "우리나라는 서쪽으로는 슈프레강이 잘 연결되어 있어 하펠강과 엘베강으로 이어지는 수송로가 있으나, 동쪽으로 가는 운송로는 오데르강에 크게 의존하는 것이 현실입니다. [ShowLocationName('stettin')]의 오데르강 어귀에는 우리의 통제권이 없으므로, 우리 무역망은 [ShowLocationNameWithNoTooltip('stettin')]의 소유국이 우리 [ShowPopTypeName('burghers')]들에게 부과하는 통행료에 따라 좌우됩니다. 만약 오데르강과 슈프레강을 운하로 연결할 수 있다면 현재의 정치적 상황에 덜 구애받을 수 있고, [ShowPopTypeNameWithNoTooltip('burghers')]들에게도 더 많은 선택권을 제공할 수 있을 것입니다."
 flavor_brapru.1500.a: "운하를 건설하라!"
 flavor_brapru.1500.b: "해당 권역의 지역 기반 시설만 개발하라."
 flavor_brapru.1500.c: "투자할 필요 없다."
 flavor_brapru.1501.title: "번영을 실어 나르는 오데르-슈프레 운하"
 flavor_brapru.1501.desc: "오데르강과 슈프레강을 잇는 운하가 완공되었습니다! [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 개통식을 마치고 얼마 지나지 않아 [ShowLocationName('berlin')]과 [ShowLocationName('lebus')] 경제에 긍정적인 변화가 눈에 띄게 나타나고 있습니다. 이 운하는 [ROOT.GetCountry.GetName] 지역 경제 활성화라는 목표를 훌륭히 달성한 것으로 보입니다."
 flavor_brapru.1501.a: "[target_character.GetNameWithNoTooltip] 폐하 만세! 폐하의 운하도 만세!"
 flavor_brapru.1600.title: "크레딧베르크의 재정적 특권"
 flavor_brapru.1600.desc: "빈약한 재정 준비금으로 인해 [ROOT.GetCountry.GetLongName]의 재정 상태는 불안정하며, 유사시 사용할 수 있는 수단이 거의 전무합니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 이 문제를 완화할 방안을 제안해 왔습니다. 자신들에게 왕실 재정에 관한 권한을 더 부여해 준다면, 필요할 때 도움을 주겠다는 것입니다. 그러나 이러한 특권은 [target_character.GetName](이)가 [ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]에 더욱 의존하게 하는 결과를 초래할 것입니다. 현재로서는 이 제안에 응하는 수밖에 없지만, 앞으로 이들의 재정 기관인 크레딧베르크의 지위를 되돌릴 구실이 없는지 예의 주시하는 것이 좋겠습니다."
 flavor_brapru.1600.a: "크레딧베르크에 권한을 부여하라."
 flavor_brapru.1601.title: "부도난 크레딧베르크"
 flavor_brapru.1601.desc: "크레딧베르크에 권한을 부여했음에도 불구하고 이 기관은 우리 재정을 심각하게 잘못 관리하여 막대한 부채를 떠안게 되었습니다. 크레딧베르크의 부도가 임박한 지금, 이 기관을 어떻게 하면 좋을지 결정해야만 합니다. 현재 자문단 내부는 몇 가지 의견으로 나뉘어져 있는데, 일부는 크레딧베르크를 개혁하여 왕실 직속으로 두자고 조언하는 반면, 완전히 폐지해야 한다고 주장하는 의견도 있습니다."
 flavor_brapru.1601.a: "왕실 산하 기관으로 개혁하라."
 flavor_brapru.1601.b: "이 폐단을 없애야 할 때다."
 flavor_brapru.1601.c: "긴급 구제하여 계속 유지하도록."
 flavor_brapru_teu.1.title: "[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')] 맡기기"
 flavor_brapru_teu.1.desc: "[ShowProvinceDefinitionName('neumark_province')]의 동부 영토는 너무 멀리 떨어져 있기 때문에 수도에서 제대로 통제하기가 어렵습니다. 극성스러운 강도 귀족이 들끓는 이 지역을 우리 영토에 별다른 관심이 없는 (따라서 신뢰할 수 있는) 다른 단체에 담보로 맡기는 것이 오히려 우리에게 득이 될 수 있습니다."
 flavor_brapru_teu.1.historical_info: "강도 귀족 문제에 끊임없이 시달리던 노이마르크 지방은 1402년 튜튼 기사단에 담보로 맡겨졌습니다. 기사단이 이곳의 범죄를 억제할 수 있기를 기대했으나 불가능했고, 이 지방은 결국 1450년대에 브란덴부르크 선제후에게 다시 매각될 때까지 빈곤한 상태로 남았습니다."
 flavor_brapru_teu.1.a: "[GetCountry('TEU').GetNameWithNoTooltip]에 담보로 맡겨라."
 flavor_brapru_teu.1.b: "우리가 직접 해결할 것이다."
 TEU_pawn_neumark_to_teutons: "[GetCountry('TEU').GetName]에 다음 지점을 제안합니다. 상대가 수락할 시:"
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "우범 지점"
 TEU_rejected_sale: "구매 거절"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "[teu_from.GetLongName](은)는 [ShowProvinceDefinitionName('neumark_province')] 내 자신들의 동쪽 영토에 있는 강도 귀족 문제를 해결할 능력이 없는 것이 분명합니다. 상대측은 이 문제에서 벗어나고자 우리에게 충분한 금을 내면 이 지방을 주겠다고 제안했습니다."
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "수락하겠다."
 flavor_brapru_teu.2.b: "자기들 문제는 알아서 해결하라고 하라."
 flavor_brapru_teu.3.title: "[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]의 운명"
 flavor_brapru_teu.3.desc: "[ShowProvinceDefinitionName('neumark_province')]를 인수한 지도 수년이 지났으나, 이 지방에 만연한 문제를 뿌리 뽑는 데 실패했습니다. 현재 이 지역에서 유일하게 이득이라고 할 만한 것은 서쪽에서 오는 용병들의 집결지로 활용 가능하다는 점뿐입니다."
 flavor_brapru_teu.3.historical_info: "강도 귀족 문제에 끊임없이 시달리던 노이마르크 지방은 브란덴부르크 선제후들에 의해 1402년 튜튼 기사단에 담보로 맡겨졌습니다. 기사단의 통치 아래 이 지방은 계속해서 빈곤 문제를 겪었고, 기사단 단장은 이곳을 폴란드에 매각하려고 시도했다가 1455년 켈른 및 메베 조약에 따라 브란덴부르크에 다시 팔 수 있었습니다."
 flavor_brapru_teu.3.a: "[GetCountry('BRA').GetNameWithNoTooltip]에 다시 파는 것을 고려해 봐야겠군."
 flavor_brapru_teu.3.b: "아니면 [GetCountry('POL').GetNameWithNoTooltip]에 파는 것이 더 나을지도."
 flavor_brapru_teu.3.c: "누가 뭐래도 우리 것이다."
 TEU_sell_neumark_back_to_brandenburg: "[GetCountry('BRA').GetName]에 다음 지점을 제안합니다. 상대가 수락할 시:"
 TEU_sell_neumark_back_to_poland: "[GetCountry('POL').GetName]에 다음 지점을 제안합니다. 상대가 수락할 시:"
 flavor_brapru_teu.4.title: "켈른 조약"
 flavor_brapru_teu.4.desc: "수십 년 전, 우리는 우리나라의 위신을 떨어뜨리고 득보다 실이 많았던 강도 귀족 문제를 없애고자 [ShowProvinceDefinitionName('neumark_province')]를 [teu_from.GetName]에 매각했습니다. 그 후 오랜 세월이 지났음에도 [teu_from.GetAdjectiveWithNoTooltip](은)는 문제를 해결하지 못했을 뿐만 아니라 지방의 빈곤만 가중시켰습니다. 이들은 이 취약한 변방을 포기하고는 우리에게 땅을 돌려주겠다고 합니다."
 flavor_brapru_teu.4.desc_other: "[teu_from.GetLongName](으)로부터 지방을 팔겠다는 뜻밖의 제안을 받았습니다. 문제의 지역은 [ShowProvinceDefinitionName('neumark_province')]입니다. 이 제안을 진지하게 고려하는 것이 좋겠습니다."
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "무능하기 짝이 없군... 수락하지."
 flavor_brapru_teu.4.b: "정복하는 편이 더 싸겠군."
 flavor_brapru_teu.4.c: "지금도 강도 귀족이 바글대지 않느냐!"
 flavor_brapru_teu.5.title: "우리의 제안 거절"
 flavor_brapru_teu.5.desc: "[ShowProvinceDefinitionName('neumark_province')] 지방을 매각하겠다는 우리의 엄숙한 제안이 거절당했습니다. 안타깝게도 이곳에 산적한 문제들은 우리가 직접 해결하는 수밖에 없을 듯합니다."
 flavor_brapru_teu.5.a: "참으로 안타깝구나."
 flavor_brapru.1800.title: "어수선한 권좌"
 flavor_brapru.1800.desc: "최근 [pru_from.GetName]의 알현실은 혼돈의 도가니입니다. [pru_from.GetGovernment.GetRulerTitle](과)와 신하들의 여러 무능한 결정으로 인해 국가의 근간이 흔들리는 위기에 봉착한 것입니다. 이에 따라 [pru_from.GetNameWithNoTooltip]의 각 계층은 통치자 후보로 [target_character.GetNameWithNoTooltip](을)를 비롯한 외국인들에게 눈을 돌리기 시작했습니다."
 flavor_brapru.1800.a: "[target_character.GetNameWithNoTooltip](이)가 우리 통치자가 되어야 한다."
 flavor_brapru.1800.b: "불만은 언젠가 사라질 것이다."
 BRA_dynastic_connections: "가문 연고"
 flavor_brapru.1801.title: "[pru_from.GetAdjectiveWithNoTooltip] 권좌에 오른 [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1801.desc: "[target_character.GetDynasty.GetName] 가문의 일원이 [pru_from.GetName]의 권좌에 올랐습니다. 친척 간의 긍정적인 관계를 고려할 때 앞으로 우리에게 이득이 될 만한 소식입니다."
 flavor_brapru.1801.a: "정말 흥미롭군."
 PRU_information_about_event_chain: "훗날 [pru_from.GetName](과)와 [union|e]을 맺을 가능성이 생겼습니다."
 flavor_brapru.1802.title: "[insane_individual.GetNameWithNoTooltip]의 정신적 쇠퇴"
 flavor_brapru.1802.desc: "국가를 통치하는 데는 수많은 어려움이 따릅니다. 대부분은 이를 감당할 준비가 되어 있지만, 압박감을 견디지 못하는 사람도 있습니다. [insane_individual.GetName]도 바로 그런 사람 중 한 명으로, 최근 들어 정신적 쇠퇴의 징후를 보이기 시작했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 각 계층에서는 [insane_individual.GetShortNameWithNoTooltip](이)가 통치자로 부적합하다고 선언했습니다."
 flavor_brapru.1802.a: "희망은 [proposed_regent.GetNameWithNoTooltip]뿐이다."
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "[pru_from.GetName]의 우리 종속국에서 정치적 어려움을 겪고 있다는 소식이 전해졌습니다. [insane_individual.GetName]의 정신적 쇠퇴로 인해 정부가 통치자 공백 상태에 빠진 것입니다. 상황이 암울해지자, 이들은 친척인 [proposed_regent.GetName]에게 손을 내밀었습니다. 만약 [proposed_regent.GetNameWithNoTooltip](이)가 섭정이 된다면 동군연합이 형성되어 우리에게 문제가 생길 수 있습니다. 우리가 직접 섭정을 임명할 수도 있으나, 그럴 경우 [pru_from.GetNameWithNoTooltip]의 분노를 불러일으킬 것입니다."
 flavor_brapru.1803.a: "우리는 관여하지 않겠다."
 flavor_brapru.1803.b: "그자보단 [proposed_regent_of_poland.GetNameWithNoTooltip](이)가 훨씬 잘할 것이다."
 flavor_brapru.1804.title: "[pru_from.GetNameWithNoTooltip] 통치"
 flavor_brapru.1804.desc: "[proposed_regent.GetName](이)가 [pru_from.GetName]의 수도 [pru_from.GetCapital.GetName]에 무사히 도착했고 [proposed_regent.GetHimHer]를 국가의 섭정으로 추대하는 의식이 거행되면서 [ROOT.GetCountry.GetName](과)와 [pru_from.GetNameWithNoTooltip] 사이에 사실상의 동군연합이 형성되었습니다. 그러나 이는 [proposed_regent.GetNameWithNoTooltip](이)가 새로 획득한 영토에 대해 [pru_from.GetDiplomacy.GetOverlord.GetLongName]에 충성을 맹세해야 한다는 것을 의미합니다."
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "[pru_from.GetName](과)와 [union|e]을 결성했습니다."
 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip]의 개입"
 flavor_brapru.1805.desc: "종주국 [intervening_tag.GetName]에서 우리가 곤경에 처해 [proposed_regent.GetName](을)를 초빙한 사실을 알아챘습니다. 섭정을 임명하는 것이 자신들의 권리라고 판단한 이들은 [proposed_regent_of_poland.GetShortName](을)를 보냈습니다. 우리는 별수 없이 이 인물을 [ROOT.GetCountry.GetLongName]의 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 받아들여야 합니다."
 flavor_brapru.1805.a: "이게 뭔 날벼락인가!"
 PRU_poland_enforced_regent: "[intervening_tag.GetName](이)가 [pru_from.GetName]에 자신들의 섭정을 강요했습니다. [pru_from.GetName](과)와의 [union|e]이 결성되지 않습니다."
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "[pru_from.GetAdjective]의 종주국 [intervening_tag.GetName]에서 [pru_from.GetName](이)가 곤경에 처해 [proposed_regent.GetName](을)를 초빙한 사실을 알아챘습니다. 섭정을 임명하는 것이 자신들의 권리라고 판단한 이들은 [proposed_regent_of_poland.GetShortName](을)를 보내 새 [pru_from.GetGovernment.GetRulerTitle](으)로 세웠습니다. 우리가 동쪽의 새 [pru_from.GetFlavorRank](을)를 손에 넣을 길이 막힌 셈입니다. 우리의 분노를 보여 줘야 합니다!"
 flavor_brapru.1806.a: "간섭한 대가를 톡톡히 치르게 해 주지!"
 flavor_brapru.1807.title: "[wehlau_loc.GetNameWithNoTooltip] 조약"
 flavor_brapru.1807.desc: "[GetCountry('PRU').GetName](을)를 계승한 이후, 우리의 국력은 서서히 부분적 종주국인 [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]보다 강해졌습니다. 오늘날 우리의 국력은 [GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]에 비해 그 어느 때보다 우세합니다. 이에 평화를 약속하는 대가로 [GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip](이)가 종속국인 [GetCountry('PRU').GetNameWithNoTooltip](을)를 포기하는 양국 간 조약을 추진할 것을 제안합니다."
 flavor_brapru.1807.historical_info: "벨라우 조약은 폴란드 왕국과 호엔촐레른 프로이센 공국 간에 맺은 굴욕적인 조약으로, 이를 통해 폴란드는 프로이센에 대한 지배권을 철회하고 그 대가로 스웨덴에 맞서 호엔촐레른의 군사 지원을 받기로 했습니다. 이 조약의 촉매가 된 것은 폴란드를 쑥대밭으로 만든 스웨덴의 침공, 일명 #italic 스웨덴 대홍수#!였습니다."
 flavor_brapru.1807.a: "조약을 제안하겠다."
 flavor_brapru.1807.b: "다음에 그 종주국을 없앨 기회가 있을 것이다."
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "프로이센의 강세"
 PRU_if_poland_accepts: "[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] 측이 수락할 시:"
 PRU_if_poland_refuses: "[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] 측이 거절할 시:"
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "떠오르는 이웃 국가인 [bra_from.GetName](은)는 우리에 비해 놀라울 정도로 강력해졌고, [GetCountry('PRU').GetName] 내 이들의 동군연합은 서쪽 방면에 있는 우리 국가에 위협이 되고 있습니다. 이들이 당장 우리를 공격한다면 우리의 패배는 확정이라고 봐도 될 상황입니다. 현재 [bra_from.GetNameWithNoTooltip](은)는 양국 간의 평화를 지키고자 우리에게 종속국인 [GetCountry('PRU').GetNameWithNoTooltip](을)를 포기할 것을 요구하고 있습니다. 거절한다면 우리는 이들의 무력을 맛보게 될 것입니다."
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "선택의 여지가 없는 것 같군."
 flavor_brapru.1808.b: "어처구니가 없군! 이런 굴욕을 당할 순 없다."
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "[overlord_of_prussia.GetName](이)가 자신들의 절박한 상황을 인정하고 협정을 수락했습니다. 그 후 양측은 [wehlau_loc.GetName]에서 만나 조약을 비준했습니다. 조약이 체결되면서 [GetCountry('PRU').GetLongName](은)는 [overlord_of_prussia.GetNameWithNoTooltip]의 족쇄에서 벗어나게 되었습니다."
 flavor_brapru.1809.desc_failure: "참으로 실망스럽게도 [overlord_of_prussia.GetName](은)는 조약에 서명하기를 거부했습니다. 이들이 어떤 결정을 내렸는지 톡톡히 깨닫게 해 줘야 합니다. 이미 우리는 이 문제를 우호적으로 해결하려는 의지를 보인 바 있으니, 이제 자유롭게 전쟁에 나설 수 있습니다."
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "안됐지만 [GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]에 실력을 행사하는 수밖에."
 flavor_brapru.1810.title: "섭행 제안"
 flavor_brapru.1810.desc: "[pru_from.GetAdjective] 통치자 [insane_individual.GetName]의 정신적 쇠퇴로 [pru_from.GetAdjectiveWithNoTooltip] [pru_from.GetGovernment.GetCourtTitle](은)는 그 대신 나라를 다스릴 섭정을 찾는 데 어려움을 겪었습니다. 만약 섭정을 찾지 못하면 나라가 무법천지가 될 수도 있었기에 유일하게 합리적인 후보였던 [insane_individual.GetShortNameWithNoTooltip]의 친척 [proposed_regent.GetName](을)를 선택했습니다. 우리로서는 이 제안을 거부할 이유가 딱히 없지만, 이 때문에 이들의 종주국인 [pru_from.GetDiplomacy.GetOverlord.GetName](과)와 전쟁을 벌이게 될 가능성이 있습니다."
 flavor_brapru.1810.a: "좋다, 그렇게 하지."
 flavor_brapru.1810.b: "불필요한 분쟁에 휘말리고 싶진 않군."
 PRU_our_chance_to_get_union: "이 선택은 두 나라 간의 [union|e]으로 이어집니다."
 flavor_brapru.1811.title: "[ROOT.GetCountry.GetFlavorRank]의 세속화"
 flavor_brapru.1811.desc: "종교 개혁이 본격화되면서 우리는 [ShowReligionName('catholic')]에서 [ROOT.GetCountry.GetReligion.GetName](으)로 개종하는 어려운 선택을 내렸습니다. 그 이후로 우리는 답보다 더 많은 의문을 안게 되었습니다. 아무도, 단 한 사람도, 우리의 진정한 종주국이 어디인지, 우리의 사명이 무엇인지, 우리의 신앙이 대체 어떤 모습인지 알지 못하는 것 같습니다. [ROOT.GetCountry.GetLongName]의 존재에 여전히 의미가 있을까요?"
 flavor_brapru.1811.historical_info: "1525년, 가톨릭 튜튼 기사단은 호엔촐레른 가문의 알브레히트 기사단장에 의해 루터교 공국으로 세속화되었습니다. 이 전 기사단장은 폴란드 왕에게 경의를 표하고 프로이센 공작으로 계속 통치할 수 있도록 허락받았습니다. 이는 루터교를 공개적으로 국교로 채택한 첫 번째 사례였습니다."
 flavor_brapru.1811.a: "시대는 변하는 법이다."
 flavor_brapru.1811.b: "어렵지만 우리는 극복할 것이다."
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "신정 국가의 위기"
 flavor_brapru.1900.title: "득세하는 강도 귀족"
 flavor_brapru.1900.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통제력이 약해지고 법치가 모습을 감추자, 이러한 무법 상태를 이용해 범죄를 일삼는 귀족인 강도 귀족이 득세하기 시작했습니다. 이들의 존재는 우리의 지배력을 약화시키고 [target_ruler.GetName]의 권위에 해가 될 뿐입니다. 현재 강도 귀족의 세력이 가장 강한 곳은 [robber_baron_province.GetName]입니다."
 flavor_brapru.1900.a: "때가 되면 처리하겠다."
 STATIC_MODIFIER_NAME_PRU_robber_barons: "강도 귀족"
 PRU_use_cabinet_action_to_get_rid_of_barons: "지방에 있는 강도 귀족을 처리하는 [ShowCabinetActionName('pru_deal_with_robber_barons')]를 이용할 수 있습니다."
 remove_PRU_robber_barons_modifier: "[province|e]이 [GetModifier('PRU_robber_barons').GetNameWithTooltip]의 효과를 잃습니다"
 flavor_brapru.1901.title: "[robber_baron_province.GetNameWithNoTooltip]의 강도 귀족"
 flavor_brapru.1901.desc: "강도 귀족이라는 역병이 [robber_baron_province.GetName] 지방에 퍼졌습니다. 이자들은 범죄와 오만함으로 우리 얼굴에 먹칠을 하고 있습니다. 강도 귀족에게 본때를 보여 주고 국가의 중앙 권력을 회복할 때입니다."
 flavor_brapru.1901.a: "때가 되면 처리하겠다."
 flavor_brapru.1902.title: "폰 크비초"
 flavor_brapru.1902.desc: "많은 강도 귀족 중에서도 폰 크비초 가문만큼 영향력 있는 곳은 거의 없습니다. 이들은 [ShowProvinceDefinitionName('mittelmark_province')] 전 지역에 걸쳐 막대한 재산과 광대한 영지를 소유하고 있습니다. 그러나 이 모든 것에도 이 가문은 범죄자의 삶을 택했습니다. 더 큰 혼란을 야기하기 전에 이들을 처단하고 영지를 점령해야 합니다."
 flavor_brapru.1902.a: "당장 손을 써야 한다!"
 flavor_brapru.1902.b: "신중하게 대응하는 것이 좋겠군."
 flavor_brapru.1902.historical_info: "폰 크비초 가문은 15세기 초 브란덴부르크에서 가장 영향력 있는 귀족 가문이었습니다. 1411년부터 1415년까지 프리드리히 1세 폰 호엔촐레른이 변경백국을 중앙 집권화하던 당시, 유명한 강도 귀족이었던 한스와 디트리히 두 형제는 이 신임 선제후의 표적이 되었고, 이후 프리드리히 1세가 이들의 성을 정복하면서 브란덴부르크에서 폰 크비초 가문의 시대는 끝이 났습니다."
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "폰 크비초 가문의 영향력"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "폰 크비초 가문 진압"
 bra_quitzow_revolt: "크비초 반란"
 flavor_brapru.1903.title: "강도 귀족의 횡포 종식"
 flavor_brapru.1903.desc: "수년간에 걸친 군사 작전을 통해 마침내 우리는 거만한 [ShowEstateTypeName('nobles_estate')]들을 제압하는 데 성공했습니다. 이제 이 나라의 모든 무역로는 귀족 출신 강도로부터 안전해졌고, 평민들은 두려워할 필요가 없어졌습니다. 일반 농민들은 더 이상 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 보호비를 지불하지 않아도 됩니다."
 flavor_brapru.1903.a: "[ROOT.GetCountry.GetFlavorRank](이)가 다시 온전해졌구나."
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "강도 귀족 시대의 종말"
 flavor_brapru.1904.title: "강도 귀족 처벌"
 flavor_brapru.1904.desc: "지금까지 반란 [ShowEstateTypeName('nobles_estate')]들을 상대로 승리를 거두어 왔지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 조신은 반란군을 무찌르는 것만으로는 아무 의미도 없다면서 목소리를 높이고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 직접 나서, 놈들이 반역의 대가를 치르게 해야 한다는 것입니다. 많은 이들이 이 견해를 지지 중이지만, 이미 지배권이 우리 손안에 돌아온 만큼 이 이상 저들을 멀리할 필요는 없다는 목소리도 있습니다."
 flavor_brapru.1904.a: "놈들이 반역의 대가를 치르게 하라!"
 flavor_brapru.1904.b: "가벼운 처벌이면 될 것이다."
 flavor_brapru.1904.c: "따로 처벌을 내릴 필요는 없다."
 flavor_brapru.2000.title: "재건의 시기"
 flavor_brapru.2000.desc: "[ROOT.GetCountry.GetName]에서 최근 벌어졌던 계승 문제를 둘러싼 격랑이 마침내 잦아들었습니다. 이번 일을 통해 우리는 책임을 방기할 경우 어떤 일이 일어날 수 있는지 배울 수 있었습니다. 앞으로도 [root_dynasty.GetName] 가문이 권좌에 앉을 수 있도록 유지하려면 다시는 이러한 위기가 일어나지 않도록 최선을 다해야 할 것입니다. 현재 우리 [ROOT.GetCountry.GetFlavorRank](은)는 분쟁으로 황폐해진 데다 갈 길을 잃은 충성심으로 인해 약해질 대로 약해지고 말았습니다. 이제 재건에 힘써야 합니다."
 flavor_brapru.2000.a: "우선 각 계층과 화해하는 데 집중하자."
 flavor_brapru.2000.b: "통치권 재확립에 주력하도록."
 flavor_brapru.2000.c: "[ROOT.GetCountry.GetFlavorRank]의 안정화를 우선시하라."
 flavor_brapru.2000.d: "근대화에 힘써야 한다."
 flavor_brapru.2001.title: "뒤집힌 동맹"
 flavor_brapru.2001.desc: "[ROOT.GetCountry.GetName]에 대한 지배권을 다시 확립하자, 이번에는 우리나라의 외교 방침에 대한 의문이 제기되고 있습니다. 우리는 지금까지 [target_country.GetName] 등 오랜 동맹국에 의존해 왔는데, 최근 일어난 일련의 사건을 본 동맹이 우리에 대해 유보적인 입장을 취하게 되었을 수 있으며, 오히려 과거 우리를 적대했던 세력이 요긴한 동맹이 될 수 있다는 것입니다."
 flavor_brapru.2001.a: "[emperor_country.GetNameWithNoTooltip](과)와 동맹을 추진하라."
 flavor_brapru.2001.b: "오랜 동맹에게 등을 돌릴 수는 없다."
 flavor_brapru.2001.historical_info: "호엔촐레른 가문의 즉위 후, 브란덴부르크의 동맹 관계에 변화가 찾아왔습니다. 프리드리히 1세가 기존의 지역 내 동맹들을 멀리하고 지기스문트 황제와 다른 제국 세력과 더 가까운 입장을 취한 것입니다."
 flavor_brapru.2002.title: "동맹 제의"
 flavor_brapru.2002.desc: "[root_country.GetName]에서 온 사절이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다. [root_country.GetNameWithNoTooltip]에 대한 지배권을 강화하고 외교적 입지를 강화하기 위해, [root_dynasty.GetName] 가문은 기존의 지역 내 동맹들을 버리고 [GetUniqueInternationalOrganization('hre').GetName]과의 관계를 더욱 돈독히 하고 싶다고 합니다."
 flavor_brapru.2002.a: "귀중한 동맹이 될 것이다."
 flavor_brapru.2002.b: "결국 우리에게도 등을 돌리지 않겠는가?"
