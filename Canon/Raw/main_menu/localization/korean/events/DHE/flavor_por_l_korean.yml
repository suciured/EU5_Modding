l_korean:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "$india$로 이어지는 해로를 발견하겠다는 열망이 온 [ShowSubContinentName('western_europe')]을 사로잡았습니다. 그리고 한 [ShowCultureName('ligurian')] 항해사가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와, $india$로 가기 위해서는 [ShowSubContinentName('southern_africa')]를 돌아서 가는 것보다 서쪽으로 가는 것이 훨씬 유리하다고 주장하고 있습니다. 일부 조언가는 항해사의 주장이 전제부터 잘못되었다며 일축하고 있지만, 투자할 만한 가치가 있을지도 모릅니다."
 flavor_por.1.a: "제안을 거절한다."
 flavor_por.1.b: "콜럼버스를 등용한다."
 flavor_por.1.historical_info: "1492년, 크리스토퍼 콜럼버스는 그 유명한 카스티야로의 여정 후, 동양으로 가는 서방 항로를 찾아 서쪽으로 대서양 횡단을 시작했습니다. 사실 그로부터 7년 전인 1485년, 크리스토퍼 콜럼버스는 포르투갈 국왕 주앙 2세에게도 같은 계획을 제안했습니다. 그러나 주앙 2세는 왕실 전문가의 자문을 받아 해당 제안을 거절했습니다. 이후 콜럼버스는 1488년에 재차 국왕을 설득하려 했으나, 당시는 포르투갈 출신 탐험가인 바르톨로메우 디아스가 희망봉을 일주하는 항해에 성공한 직후였고, 때문에 아시아로 가기 위해서는 동방 해로가 더 가능성이 높다고 여겨졌습니다. 그로 인해 결국 국왕은 콜럼버스의 제안을 다시 한번 거절하게 됩니다."
 flavor_por.2.title: "대서양 노예 무역"
 flavor_por.2.desc: "플랜테이션 농장 개발은 [ROOT.GetCountry.GetName]에 큰 성공을 안겨 주었습니다. 플랜테이션 농장에서 생산되는 작물에 대한 수요가 증가하자, 값싼 노동력에 대한 수요 또한 높아졌습니다. 아프리카 교역에 이미 줄을 대고 있는 우리에게 있어, 이는 플랜테이션의 수요를 충족할 [ShowSubContinentName('west_africa')]산 [ShowPopTypeName('slaves')] 획득 규모를 확대할 절호의 기회입니다."
 flavor_por.2.a: "[ShowSubContinentNameWithNoTooltip('west_africa')] 노예 무역을 장려하겠다."
 african_slave_trade_encouraged: "노예 무역 장려"
 flavor_por.2.b: "왕실이 이 일에 개입해서는 아니 된다."
 flavor_por.2.historical_info: "신세계 식민지의 토지 및 자원 개발 사업은 노예 노동력의 방대한 활용으로 이어졌습니다. 식민지 원주민 중 상당수가 과로와 유럽에서 전파된 질병으로 사망했기 때문에, 얼마 안 가 식민 당국은 노동력 부족 문제에 직면했습니다. 계약제 노동력으로 문제를 어느 정도 완화할 수 있었지만, 필요한 노동력을 충당하기에는 모자랐습니다. 그리고 이 노동력 부족은 서아프리카 해안에서 노예를 들여와 브라질로 운송하는 대서양 노예 무역의 시발점이 되었습니다. 총 3천만 명이 넘는 아프리카 노예가 브라질로 옮겨졌고, 이들은 대부분 막대한 규모의 사탕수수 농장에 투입되었습니다."
 flavor_por.3.title: "말루쿠 제도의 선교단"
 flavor_por.3.desc: "말루쿠 제도, 이른바 '향신료 제도'의 발견은 우리에게 단순한 경제적 이익 이상의 의미가 있습니다. 우리에게는 진정한 믿음의 말씀을 전하고 이 불쌍한 영혼들을 [ROOT.GetCountry.GetReligion.GetName]의 빛으로 인도할 마땅한 의무가 있는 것입니다."
 flavor_por.3.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip](을)를 전파하라."
 flavor_por.3.historical_info: "역사적으로 #italic 향신료 제도#!로도 알려진 말루쿠 제도는 16세기경 포르투갈의 동남아시아 교역망에서 중요한 일축을 담당했습니다. 테르나테에서 밀려난 포르투갈인들은 1513년에 발견한 암본섬에 새로운 무역 거점을 수립했습니다. 현지 무슬림 주민들에게 주기적으로 공격을 받았음에도 불구하고, 선교사들은 주민 중 상당수를 기독교로 개종시키는 데 성공했습니다. 16세기 말에 이르러 말루쿠 제도의 기독교도 수는 50,000명을 넘어섰고, 그중 대부분은 암본섬에 거주했습니다."
 flavor_por.4.title: "카사 다 인디아"
 flavor_por.4.desc: "우리는 $india$와 [ShowContinentName('africa')]에서 [ROOT.GetCountry.GetAdjective]의 이익과 점유지를 효율적으로 감독 및 관리할 필요가 있습니다. 그리고 이 목적을 달성하기 위한 최선의 방법으로 [ROOT.GetCountry.GetGovernment.GetAdjective] 재무부 아래에 직속 기관을 설치해, 모든 관련 무역로와 재화에 대한 독점권을 부여하는 방안이 제기되었습니다."
 flavor_por.4.a: "훌륭한 계획인 듯하군."
 flavor_por.4.a.tt: "[ShowGovernmentReformName('por_casa_de_india')] [government_reform|e]을 잠금 해제합니다"
 flavor_por.5.title: "벨렝 탑"
 flavor_por.5.desc: "지난 수십 년 사이 [ShowLocationName('lisbon')]항의 중요성은 몇 배로 치솟았습니다. 하지만 항구와 타구스강의 높은 중요도와는 달리, 강 하구의 방어 시설은 개발이 정체된 상태입니다. 그런 가운데, 최근 한 [ROOT.GetCountry.GetAdjective] 건축가가 강둑을 따라 새로운 방어 시설을 구축해 도시를 지키자는 제안을 제기했습니다."
 flavor_por.5.a: "반드시 건설해야겠군."
 flavor_por.5.b: "다른 급한 일이 많다."
 flavor_por.5.historical_info: "마누엘 1세의 의뢰로 16세기 초에 지어진 벨렝 탑의 역할은 타구스강 하구를 방어하는 것이었습니다. 포르투갈의 후기 고딕 양식인 마누엘 양식으로 지어진 이 탑은 1571년에 개축을 거쳤지만, 1580년에 스페인의 알바 공작이 병력을 이끌고 공성전을 시작한 지 수 시간 만에 무너졌습니다. 탑의 지하 공간은 이후 감옥으로 사용되었습니다."
 flavor_por.6.title: "제로니무스 수도원"
 flavor_por.6.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 왕가를 위한 새로운 묘소를 짓겠다고 결정하셨습니다. 묘소 건설을 위해 고가의 수도원 건설 계획이 입안되었으며, 현재 공사를 시작하기 위한 준비를 모두 끝마쳤습니다."
 flavor_por.6.a: "이 수도원은 우리의 영광을 드러낼 것이다."
 flavor_por.6.b: "돈이 너무 많이 드는군."
 flavor_por.6.historical_info: "제로니무스 수도원은 1501년에 공사를 시작했는데, 마누엘 1세는 초기에 아프리카와 극동에서 건너온 물품에 #italic 빈테나 다 피멘타#!, 즉 20분의 1세를 부과함으로써 수도원 공사 비용을 충당했습니다. 이 수도원은 본래 마누엘 1세 및 이후 포르투갈 아비스 및 브라간사 왕조 군주들의 묘소로 쓰이기로 되어 있었습니다. 그러나 1580년, 세바스티앙 1세가 서거하며 촉발된 계승 위기로 인해 포르투갈이 스페인과 연합을 이루게 되며 공사가 중단되었습니다. 이후 포르투갈이 1640년에 독립하면서 공사가 재개되었고, 1669년에는 천장에 황금 타일이 추가되고, 18세기 말에는 대형 프레스코 벽화가 완성되었습니다. 19세기에는 바스쿠 다 가마와 루이스 드 카몽이스의 시신이 이곳으로 이장되기도 했습니다."
 flavor_por.7.title: "원정대의 인도 도착"
 flavor_por.7.desc: "우리 원정대가 인도에 도착해 적극적으로 현지 주민과의 소규모 교역에 나서고 있습니다. 지금 상황을 기민하게 활용해 인도에서의 교역권을 차지해야 합니다. 고아 주변 지역은 우리의 무역 거점으로 손색이 없을 것입니다."
 flavor_por.7.a: "가슴이 벅차오르는구나!"
 flavor_por.7.historical_info: "바스쿠 다 가마는 1498년 5월 20일에 코지코드(캘리컷) 주변에 상륙하며 인도에 도착한 최초의 포르투갈인이 되었습니다. 다 가마는 아랍 상인들의 항의를 무릅쓰고 현지 자모린 통치자로부터 무역권을 얻어 냈지만, 이후 관세 납부를 위한 금을 확보하는 데 실패했습니다. 하지만 다 가마의 탐사는 전반적으로 매우 큰 이익을 안겨 주었습니다. 귀환 시 가져온 화물의 가치가 탐사 비용의 60배가 넘었던 것입니다."
 flavor_por.8.title: "브라질 총독부"
 flavor_por.8.desc: "우리는 식민지에 카파티니아를 수립한 뒤로 줄곧 현지 관리에 어려움을 겪어 왔습니다. 현지 도독들과 귀족들은 권력 투쟁에 빠져 우리 식민지를 향한 해적 및 원주민들의 약탈에 하나 되어 대응하지 못했습니다. 이제 카파티니아를 관할하고 우리의 신세계 식민지들을 하나로 만들 새로운 기관을 수립할 때입니다. 총독부라 불릴 이 기관은 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 이름으로 행동하며 [ShowRegionName('brazil_region')]에서 우리의 권위를 확립할 것입니다."
 flavor_por.8.a: "설립하라!"
 flavor_por.8.b: "그런 건 필요 없다!"
 flavor_por.8.historical_info: "브라질 총독부는 포르투갈 국왕 주앙 3세가 1549년에 설치한 기관입니다. 브라질 내 포르투갈 식민지의 조직 단위인 카파티니아를 관할하는 단일 기관으로 설립되었습니다."
 flavor_por.9.title: "인도양의 무역 분쟁"
 flavor_por.9.desc: "포르투갈 함선이 인도양과 아라비아해에 진출하면서, 우리도 마침내 이 지역의 [ShowCultureGroupName('arabian_group')] 해운을 견제할 기회를 누리게 되었습니다. 지금 우리는 [ShowLocationName('alexandria')](으)로의 향신료와 비단 공급을 대거 차단함으로써, 근동 및 [ShowRegionName('italy_region')] 지역의 경쟁자들에게 타격을 줄 수 있는 위치에 있습니다."
 flavor_por.9.a: "강제력을 동원해 향신료 교역을 통제하겠다."
 portuguese_privateers: "포르투갈 사략 업자"
 flavor_por.9.b: "지역 내 다른 세력과의 관계를 개선하겠다."
 careful_trade_expansion: "조심스러운 무역 확대"
 flavor_por.10.title: "마르팀 아폰수 드 소자 총독"
 flavor_por.10.desc: "최근 [ShowRegionName('brazil_region')] 식민 종속국이 연안 지역의 해적들에 공동 대응하는 데 어려움을 겪고 있습니다. 현재로서는 약탈 규모가 그리 크지 않지만, 상황이 우리 손을 벗어나기 전에 지금 바로 조치를 취해야 합니다. 유능한 총독을 임명한다면 이 목표를 향한 첫걸음을 뗄 수 있을 것입니다."
 flavor_por.10.a: "드 소자를 임명하겠다."
 flavor_por.10.historical_info: "식민지에 먼저 도착한 개척자들은 브라질 해안에서 내륙까지 길게 이어지는 땅을 하사받았습니다. 대부분 선장이었던 이 지주들은 카피타니아라 불렸던 이 땅에 개척민들을 정착시켰고, 보호와 치안을 담당했습니다. 카피타니아는 각각 독립 지역이었으므로, 외국 해적에 대항해 스스로를 보호할 능력이 없었습니다. 포르투갈 국왕 주앙 3세의 명으로 브라질에 파견된 드 소자 총독은 해적을 성공적으로 소탕하고 브라질 내륙 지역에 걸친 식민지 개척 활동을 강화했습니다. 1534년에는 그 공로를 인정받아 상 비센치의 도나타리우(세습 영주)로 임명됩니다."
 flavor_por.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 북아프리카 탐사"
 flavor_por.11.desc: "우리 해안 너머에는 불신자들의 손아귀에 놓인 땅이 있습니다. [ShowRegionName('north_atlantic_ocean_region')]에 진출하여 지배 영역을 확대하려면 저 이교도들에 맞서 신의 영광을 전파하기 위한 원정에 나서야 할 것입니다."
 flavor_por.11.a: "아프리카의 이교도에 맞서 성전에 나서겠다."
 prepares_crusade: "성전 준비"
 flavor_por.11.b: "다른 곳에 집중하도록 하지."
 flavor_por.11.historical_info: "1578년, 포르투갈 국왕 세바스티앙은 이미 자국이 탕헤르와 세우타 지역을 점령하고 있던 모로코를 정복하기 위해 원정에 나섰습니다. 그러나 포르투갈 군대는 모로코에 도달한 직후 벌어진 알카세르 키비르 전투에서 물라이 이스마일이 이끄는 모로코 베르베르 군에게 완패했고, 그 결과 국왕이 사망하고 함께 싸우던 포르투갈 귀족도 대부분 전사했습니다. 이 재앙은 스페인의 포르투갈 지배로 이어졌고, 포르투갈의 국력이 쇠퇴하는 시발점이 되었습니다."
 flavor_por.12.title: "메수엔 협정"
 flavor_por.12.desc: "한 영국인이 [target_country.GetName]의 사절로 우리를 찾아와, 양국 경제의 발전을 위한 무역 협정을 제안했습니다. 협정을 체결할 경우 우리 수출품이 상대국의 시장에 더 많이 진출할 수 있지만, 동시에 우리가 국내에서 생산하기 어려운 상품들을 수입하게 될 것입니다."
 flavor_por.12.a: "협정을 받아들인다."
 accepted_meuthen_agreement: "메수엔 협정 수락"
 flavor_por.12.b: "협정을 비난한다."
 denounced_meuthen_agreement: "메수엔 협정 비난"
 flavor_por.12.historical_info: "존 메수엔은 1650년에 태어났습니다. 뛰어난 외교관이었던 메수엔은 1703년 잉글랜드와 포르투갈 간에 체결한 조약으로 유명합니다. 이 조약의 주요 목적은 포르투갈산 포도주(포트와인)를 잉글랜드에 무관세로 들여오는 대가로 잉글랜드산 양모와 직물을 포르투갈에 무관세로 반입하는 것이었습니다. 포르투갈을 사실상 잉글랜드의 경제적, 정치적 위성 국가로 만든 이 조약은 1750년에 주제 1세가 협정을 무시하기로 결정할 때까지 효력을 유지했으며, 그 후로도 명맥을 유지하다 1836년이 되어서야 폐지되었습니다. 존 메수엔은 이런 대성공을 거둔 직후인 1706년에 사망했습니다."
 flavor_por.13.title: "에리세이라 백작"
 flavor_por.13.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중 한 유력 인사가 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께 교역에 관한 자문을 제공했습니다. 에리세이라 백작인 [target_character.GetName](은)는 매우 유능한 인재인 동시에 중상주의 정책의 굳센 신봉자입니다. 비록 이 인재의 주된 관심 분야는 중상주의지만, 나라 안의 다양한 사안에 이 인물을 활용할 수 있을 것입니다."
 flavor_por.13.a: "그 조언을 따르라!"
 flavor_por.13.b: "그자를 해임하라!"
 flavor_por.13.historical_info: "에리세리아의 백작인 동 루이스 드 메네세스는 중상주의를 신봉하던 인물로, 국가를 개혁해 포르투갈의 무역 통제력을 강화하는 데 지대한 역할을 했습니다."
 flavor_por.17.title: "불확실성의 시대"
 flavor_por.17.desc: "남성 후계자를 얻지 못하며 [ROOT.GetCountry.GetFlavorRank]의 미래가 외세에 휘둘릴 위기에 놓였습니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 딸이 지위를 물려받는다 해도 결국 남편의 꼭두각시가 되어, 남편이 대신 [ROOT.GetCountry.GetName](을)를 다스리게 될 것입니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 계승법을 개정해 [heir.GetName](을)를 계승에서 제외하자는 입장입니다. 이들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 남성 후계자를 남기지 못할 경우, 정통성이 없는 의붓형제이자 귀족인 [john_avis.GetName](을)를 추대하기로 뜻을 모았습니다."
 flavor_por.17.a: "제안을 거절한다."
 flavor_por.17.a.custom: "[GetCountry('POR').GetName] 내 [ShowPopTypeName('burghers')] 및 [ShowPopTypeName('nobles')]의 [pop_satisfaction|e]가 #R 90.00%#! 감소합니다"
 flavor_por.17.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)가 [john_avis.GetNameWithNoTooltip] 옹립을 시도합니다"
 flavor_por.17.tt2: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]에 맞서 보인 용맹으로 널리 인정받고 있습니다"
 avis_supporters: "주앙 아비스 지지 세력"
 flavor_por.17.b: "동의하는 바다."
 flavor_por.17.tt3: "[heir.GetName](이)가 계승 선상에서 제외됩니다"
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 영향력이 약해지고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 지원도 거의 없는 데다 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 임명되는 인사도 없는 탓입니다. 우리 첩자들의 보고에 따르면 [joao_braganca.GetName](이)가 현 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 몰아내고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 권세와 특권을 회복하기 위해 지원을 구하고 있다고 합니다."
 flavor_por.19.desc_subject: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 영향력이 약해지고 있습니다. 궁정에서의 입지도 거의 사라진 데다 나라 안팎의 여러 사안에서 목소리를 내지 못하고 있는 것입니다. 우리 첩자들의 보고에 따르면 [joao_braganca.GetName](이)가 [overlord.GetCountry.GetAdjective]의 통치를 전복시키고 [ROOT.GetCountry.GetName]의 독립을 되찾을 계획을 세우고 있다고 합니다. 현재 이 인물은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들로 이루어진 #italic 40인의 공모자#!라는 집단의 지지를 받고 있으며, 언제나 행동을 개시할 준비가 되어 있다고 합니다."
 flavor_por.19.a: "퇴위하고 왕위를 넘기겠다."
 flavor_por.19.tt1: "[joao_braganca.GetNameWithNoTooltip](이)가 [character|e]로 추가되고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 지지를 받아 왕위에 오릅니다"
 flavor_por.19.b: "[joao_braganca.GetNameWithNoTooltip](이)가 싸움을 이끌도록 조치하라."
 flavor_por.19.tt2: "[joao_braganca.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]층을 결집해 [target_root_country.GetName]에서 [GetCountry('SPA').GetAdjective]의 영향력을 몰아내기 위한 싸움에 조력을 구합니다"
 flavor_por.19.c: "양보는 없다."
 STATIC_MODIFIER_NAME_braganca_rebellion: "브라간사 반란"
 flavor_por.19.d: "문제를 일으키고 싶진 않다."
 flavor_por.19.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 양보함으로써 문제를 해결합니다"
 flavor_por.19.e: "문제의 원인을 제거하라."
