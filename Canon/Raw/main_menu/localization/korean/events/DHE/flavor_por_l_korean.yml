 flavor_por.19.tt4: "주앙 드 브라간사의 사망과 함께 반란이 진압됩니다"
 flavor_por.21.title: "루시타니아의 후손들"
 flavor_por.21.desc: "루이스 데 카몽이스가 인도로 향한 우리 동포들의 환상적인 여정을 돌아보는 서사시를 출간했습니다. '루시타니아의 후손들'은 [ROOT.GetCountry.GetCulture.GetName] 언어와 문화가 낳은 걸작으로, 전 세계에서 널리 읽힐 것입니다."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ 1572년에 출간된 이 작품은 포르투갈을 대표하는 국가 서사시로 평가받습니다."
 flavor_por.22.title: "바스쿠 다 가마의 제안"
 flavor_por.22.desc: "기사단에서 경력을 쌓던 [ShowCultureName('portuguese')]의 군소 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문 출신 인물인 [target_character.GetName](이)가 인도 탐사에 나서겠다며 왕실을 찾아왔습니다. 이미 수차례 소규모 해상 전투를 지휘한 경험이 있는 만큼 선장으로서의 능력은 입증된 것이나 다름없으며, 새 탐사대를 이끌 인물로 매우 적합해 보입니다."
 flavor_por.22.a: "그자의 봉사가 우리에게 보탬이 될 것이다."
 flavor_por.22.historical_info: "인도로 항해를 떠나 코지코드(캘리컷)에 당도하기 전에 바스쿠 다 가마는 산티아고 기사단의 일원이었고, 한때 그 기사단의 단장을 맡았었던 주앙 2세는 이 점을 높이 사 그를 기용했습니다. 1497년에 네 척의 함선으로 항해를 시작한 바스쿠 다 가마는 1498년 5월에 인도에 당도했으며 1499년에 포르투갈로 귀환했습니다. 이 탐사를 통해 다 가마는 향신료를 들여오고 인도로 이어지는 새로운 공해상 해로를 개척하는 등 막대한 성과를 얻었습니다."
 flavor_por.23.title: "바탈랴 수도원"
 flavor_por.23.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 [loser.GetName](과)와의 전쟁에서 승리한다면 수도원을 건설해 성모 마리아께 바치겠다 서약하신 바 있습니다. 전쟁에서 승리했으니, 이제 그 서약을 이행할 때입니다."
 flavor_por.23.a: "영광을 위해!"
 flavor_por.23.historical_info: "1385년 알주바호타 전투에서 카스티야군에 대항해 승리를 거둔 포르투갈의 주앙 1세는 전투에서 승리할 경우 성모 마리아에게 바칠 수도원을 건설하겠다는 맹세를 이행했습니다. $batalha_monastery_desc$"
 flavor_por.24.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] 판테온"
 flavor_por.24.desc: "통치자의 서거로 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁전 복도에 애도의 울음소리가 가득한 지금, 우리가 가장 먼저 해야 할 일은 매장지를 준비하는 것입니다. 통치자께서는 알코바사 수도원에 묻히고 싶다는 뜻 외에는 장례 방식에 관해 별다른 지침을 내리신 바 없습니다. 매장지가 너무 소박하다면 [ROOT.GetCountry.GetFlavorRank]의 평판에 해가 되겠지만, 반대로 너무 화려하게 준비할 경우 다른 시급한 사안에 투입할 재정이 부족해질 수도 있습니다."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip]께서는 마땅히 웅장한 묘소에 잠드셔야 한다."
 flavor_por.24.b: "괜한 과시는 필요 없겠지."
 flavor_por.24.historical_info: "1153년에 포르투갈 국왕 아폰수 1세가 건립한 알코바사 수도원은 이후 수 세기 동안 포르투갈 군주의 묘소로 사용되었으며, 이러한 연유로 가장 부유하고 영향력 있는 수도원이 되었습니다. 또한, 코임브라 인근의 산타크루즈 수도원과 함께 중세 시대의 가장 중요한 수도원으로 여겨지며, 포르투갈에서 가장 아름다운 수도원으로 평가받기도 합니다."
 flavor_por.25.title: "그리스도 기사단의 새 본거지"
 flavor_por.25.desc: "레콩키스타가 끝나고 [ShowReligionGroupAdjective('muslim')] 적대 세력과의 싸움이 우리 영토를 벗어난 지금, 그리스도 기사단이 [ShowLocationName('tavira')]에 본거지를 두는 것은 이치에 맞지 않습니다. 더욱이 기사단이 이 지역에서 점차 위상을 잃고 있다는 점도 이롭지 않아 보입니다.\n\n이에 우리 조언가 중 일부는 기사단을 [ShowProvinceDefinitionName('estremadura_province')] 북부에 있는 성전 기사단의 옛 본거지로 이전해, 그리스도 수도원 성채에 머무르도록 하는 방안을 제안했습니다."
 flavor_por.25.a: "[ShowLocationNameWithNoTooltip('tomar')]의 성전 기사단 성채를 사용하도록 하라."
 flavor_por.25.b: "현재 위치를 유지하도록."
 flavor_por.25.historical_info: "1312년에 성전 기사단이 해체된 후, 디니스 1세는 1317년에 #italic 크리스티 밀리티아#!, 다시 말해 '그리스도 기사단'을 창설했고 1319년에는 #italic 아드 에아 엑스 퀴부스#! 칙서를 통해 교황 요한 22세의 승인을 받았습니다. 이후 1323년에는 여러 차례의 협상을 거친 끝에 그리스도 기사단이 성전 기사단의 재산을 이어받는 것을 승인하는 칙서가 디니스 1세에게 내려졌습니다. 그리스도 기사단의 기사들은 청빈, 순결, 순종을 서약했으며, 이 기사단이 성전 기사단의 정통 계승자인지에 대해서는 지금도 역사적인 논쟁거리가 되고 있습니다. 첫 기사단장인 동 질 마르팅스는 아비스 기사단 출신이었습니다.\n\n본래 알가르브의 카스트루 마림에 근거지를 두었던 그리스도 기사단은 1357년에 과거 성당 기사단이 자리 잡았던 산타렝 인근 토마르로 본거지를 옮겼고, 이 사건은 포르투갈의 중세 역사에서 중요한 한 장을 장식했습니다."
 flavor_por.26.title: "마데이라 와인"
 flavor_por.26.desc: "[ShowProvinceDefinitionName('madeira_province')]를 발견한 이후 우리 민족은 그 섬의 유리한 기후를 활용해 사탕수수를 재배함으로써 많은 수익을 얻어 왔습니다. 하지만 [ShowRegionName('brazil_region')]에서 설탕 산업이 발전하면서 마데이라산 [ShowGoodsName('sugar')]의 수익성이 낮아졌으니, 이제 [ShowGoodsName('wine')] 등 대체 품목을 개발할 때가 온 것은 아닌지 고민해 봐야 합니다."
 flavor_por.26.a: "와인 생산으로 전환하겠다."
 flavor_por.26.b: "설탕이 더 바람직하다."
 flavor_por.26.historical_info: "사탕수수는 마데이라의 경제를 주도했던 작물로, 푼샬은 사탕수수 재배로 급속한 경제 성장을 이룩해 유럽의 여러 모험가와 상인들을 끌어모았습니다. 15세기에 이르러 푼샬항은 유럽 교역망의 구심점으로 성장했습니다. 노예 소유주는 소수에 불과했지만, 많은 카나리아 제도 원주민, 베르베르인, 서아프리카인 노예들이 사탕수수 재배에 투입되었습니다. 바르바리 해적들은 1617년에만 포르투 산투에서 노예 1,200명을 포획할 정도였습니다. 16세기까지 마데이라는 주요 설탕 시장으로 번영을 누렸습니다. 또한, 처음으로 설탕 생산에 노예 노동력을 투입한 곳이기도 해, 이후 여러 해외 지역에 영향을 주었습니다. 그러나 이후 브라질과 상투메의 플랜테이션 농장과 경쟁하게 되며 점차 밀려나 마데이라의 설탕 생산은 쇠퇴했고, 결국 포르투갈은 다른 식민지에서 설탕을 수입해야 했습니다. 한때 성업했던 제당소들은 하나둘씩 모습을 감췄고, 마데이라는 대체 시장을 모색하게 되었습니다."
 flavor_por.27.title: "성 토마스 기독교도"
 flavor_por.27.desc: "우리가 $india$ 해안에 처음 당도했을 때, 우리 구세주 예수 그리스도를 따르는 자들이 있다는 소식이 우리 귀에 들어왔습니다. 이들은 보다 수가 많은 [ShowReligionGroupAdjective('muslim')] 신도 및 [ShowReligionName('hindu')] 추종자들로부터 박해받고 있었고, 그렇게 동맹을 맺어야 한다는 공통의 이해관계가 형성되었습니다.\n\n그러나 우리 민족과 현지 기독교도들이 함께 생활하게 되자, 그 사람들의 의례 및 관습이 우리와는 많은 부분에서 다르다는 점이 밝혀졌습니다. 이에 많은 이들이 우리가 직접 개입해 저들을 올바른 길로 인도하자며 목소리를 높이고 있습니다. 하지만 저들이 기존의 의례를 계속 따르도록 허용하자는 의견도 있습니다."
 flavor_por.27.a: "저들도 우리 양 떼와 하나가 되어야 한다."
 flavor_por.27.b: "기독교도인 것으로 충분하지 않은가?"
 flavor_por.27.historical_info: "1498년, 바스쿠 다 가마의 인도 탐사 중에 성 토마스 기독교인들이 포르투갈인들과 조우했습니다. 정치적 불안정과 지역 통치자들의 압박으로 인해 위태로운 처지에 놓여 있던 성 토마스 기독교인들은 포르투갈인과 손을 잡았습니다. 포르투갈 측은 향신료 무역을 지배하고 기독교를 전파하고자 파드루아두 헤알을 설립해 점령지에 대한 종교적 권한을 일임했습니다. 성 토마스 기독교인들을 가톨릭에 복속하려는 포르투갈의 움직임은 처음에는 신중했지만, 1552년을 기점으로 노골화되어 1575년에 이르러서는 전략적으로 성 토마스 기독교인들을 위계질서에서 고립시키기에 이릅니다. 1599년에는 고아의 알레이슈 드 메네즈스가 마지막 남은 대주교의 복속을 완료하고 디암페르 시노드를 개시했습니다.\n\n메네즈스 대주교가 소집한 이 시노드에서는 예배 개혁을 시행했고, 특정 관습을 단죄했으며, 성 토마스 기독교인들을 공식적으로 가톨릭교회로 편입했습니다. 그러나 시리아어 문헌을 불태우고 카스트 지위를 폐지하는 등 포르투갈 측이 취한 여러 조치가 성 토마스 기독교 공동체 내에서 큰 분노를 일으켰고, 이후 여러 해 동안 공공연한 저항이 발생하며 다수의 문화와 종교가 충돌하는 복잡다단한 시기가 전개되었습니다."
 flavor_por.28.title: "포르투갈 이단 심문소 창설"
 flavor_por.28.desc: "우리 통치자인 [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetConsort.GetName] 사이의 동군연합 조건 중 하나는 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank](이)가 이단 심문 제도를 도입함으로써 우리나라에 거주하는 많은 개종자가 자신들의 기존 종교를 비밀리에 믿지 못하도록 조처하는 것이었습니다.\n\n국내에 자체적인 이단 심문소를 둔다면, 다른 종교를 신봉한 과거가 있어 우리에게 전적으로 충성한다고 보기 어려운 백성들의 충성심을 확보할 수 있는 등 다양한 이점이 있을 것입니다. 하지만 개종자들이 이단 심문으로 인해 우리가 적대적 태도를 취할 것으로 예상하고는 소요를 일으킬 가능성도 있습니다."
 flavor_por.28.a: "포르투갈 이단 심문소를 창설하겠다."
 flavor_por.28.b: "별로 좋은 생각 같지는 않군."
 flavor_por.28.historical_info: "'포르투갈 성무청 종교 재판 최고 평의회'라고도 불린 포르투갈 이단 심문소(#italic 잉퀴지상 포르투게자#!)는 1536년에 마누엘 1세의 요청으로 주앙 3세가 창설했습니다. 교황 바오로 3세가 심문소 공인을 마누엘 1세의 서거 시까지 미룬 탓에, 1536년에야 정식으로 공인된 것입니다. 전체 기독교 이단 심문소의 일부였던 이 기관은 스페인 및 로마 이단 심문소에 편입되었다가 1821년에 폐쇄되었습니다."
 flavor_por.29.title: "이교도에 맞선 승리에 대한 서한"
 flavor_por.29.desc: "우리 통치자인 [target_character.GetName]께서 [ShowReligionAdjective('judaism')]를 믿는 모든 백성에게 [ShowReligionName('catholic')]으로 개종하지 않으면 추방을 면하지 못할 것이라는 칙령을 내리셨습니다. #italic 에피스톨라 데 빅토리아 콘트라 인피델레스#!, 즉 '이교도에 맞선 승리에 대한 서한'이라는 제목의 이 칙령은 전 백성이 같은 종교를 따르게 함으로써 [ROOT.GetCountry.GetName](을)를 올바른 [ShowReligionGroupName('christian')] 국가로 만들 필요성을 주장하고 있습니다."
 flavor_por.29.a: "모두 기독교 신자가 되어야 한다!"
 flavor_por.29.b: "그대로 두어라."
 flavor_por.29.tt1: "우리 국가의 세파르딤이 대부분 가톨릭으로 개종하며, 거부하는 이들은 나라에서 추방됩니다"
 flavor_por.29.tt2: "우리 국가의 세파르딤 인구가 더 행복해할 것입니다"
 flavor_por.29.historical_info: "1496년 12월 5일, 스페인의 가톨릭 군주로부터 압력을 받은 포르투갈 국왕 마누엘 1세는 모든 유대인에게 가톨릭으로 개종하지 않으면 추방당할 것이라는 칙령을 선포했습니다. 이는 이사벨라 공주와의 혼인을 위한 조건이기도 했습니다. 두 차례에 걸쳐 칙령이 반포되었는데, 처음 칙령은 추방을 내용으로 했지만 1497년에 반포된 두 번째 칙령은 강제 개종을 규정하고 있었습니다. 포르투갈 유대인들을 상대로 강제로 세례가 실시되었고, 저항하는 자들은 상투메섬과 프린시페섬으로 추방되었습니다. 포르투갈 개종자들은 1506년의 리스본 대학살과 1536년의 포르투갈 이단 심문소 창설 등 여러 고초를 겪으며 종교적 박해의 격동기를 지냈습니다."
 flavor_por.30.title: "리스본 학살"
 flavor_por.30.desc: "[ShowLocationName('lisbon')]에서 폭동이 발생해, 수천 명에 달하는 시민이 광기에 사로잡혀 #italic 신기독교도#!들을 길거리에서 쫓아다니고 있습니다.\n\n정보원들의 말에 따르면 이번 폭동은 신도들이 예수 예배당에서 미사를 드리던 중에 발생했습니다. 기도를 드리던 중에 갑자기 십자가에서 빛이 뿜어져 나왔는데, 그곳에 있던 #italic 신기독교도#! 한 명이 그것이 기적이라는 주장을 비웃었고, 이 말에 군중들이 분노해 그 발언을 내뱉은 자를 그 자리에서 살해하고 #italic 신기독교도#!들을 눈에 보이는 족족 사냥하기 시작했다고 합니다.\n\n이제 도시는 불길에 휩싸였으며, 거리에는 #italic 신기독교도#!와 #italic 구기독교도#!의 피가 뒤섞여 흥건한 상황입니다."
 flavor_por.30.a: "아무 조치도 취할 수 없구나."
 flavor_por.30.b: "이 정신 나간 짓을 멈춰야 한다."
 flavor_por.30.tt1: "#Y 막대한#! 수의 신기독교도 및 구기독교도가 #R 사망#!합니다"
 flavor_por.30.tt2: "#Y 많은#! 수의 신기독교도 및 구기독교도가 #R 사망#!합니다"
 flavor_por.30.tt3: "#Y 다수#!의 신기독교도 및 구기독교도가 #R 사망#!합니다"
 flavor_por.30.tt4: "#Y 일부#! 신기독교도 및 구기독교도가 #R 사망#!합니다"
 flavor_por.30.historical_info: "1506년 4월 19일 일요일에 미사에 참석한 신도들이 유대인으로 의심되는 사람들을 공격하며 발생한 리스본 대학살은 이윽고 도시 전체에 걸친 반유대인 폭동으로 격화되었습니다. 이 사건으로 #italic 신기독교도#!, 즉 기독교로 개종한 유대인들이 대거 사망했지만(출처에 따라 피해자 규모는 1,000명에서 4,000명 사이로 집계됩니다), #italic 구기독교도#! 사이에서도 상당수의 사망자가 발생했습니다."
 flavor_por.31.title: "포르투갈의 무슬림 추방"
 flavor_por.31.desc: "1249년경 [ShowProvinceDefinitionName('algarve_province')] 점령으로 레콩키스타가 마무리되었을 당시, 우리 영토에는 충성 여부가 다소 불확실한 [ShowReligionGroupAdjective('muslim')] 주민들이 수천 명 가까이 거주하고 있었습니다. [ShowRegionName('iberia_region')]의 다른 지역과 마찬가지로 우리 [target_character.GetName]께서는 그곳의 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 주민들이 겉모습과는 달리 실제로는 우리에게 충성하지 않을 수도 있다는 우려를 표했습니다. 조언가마다 서로 다른 대안을 제시하고 있지만, 어느 대안도 우리 [ROOT.GetCountry.GetFlavorRank]의 안정을 위태롭게 하고 모든 것을 망칠 위험성이 있는 것으로 보입니다."
 flavor_por.31.a: "그냥 내쫓으면 될 일이다."
 flavor_por.31.b: "강제로 개종시키도록!"
 portuguese_muslim_uprising: "[ShowCultureNameWithNoTooltip('andalusi')] 봉기"
 flavor_por.31.c: "저들도 충직한 우리의 백성이다."
 flavor_por.31.tt1: "우리 국가의 무슬림이 대부분 가톨릭으로 개종하며, 거부하는 이들은 나라에서 추방됩니다. 해당 주민들이 반란을 일으킬 가능성이 높습니다. 주변의 무슬림 국가들이 우리에 대한 전쟁 명분을 획득하며, 우리를 공격할 수 있습니다"
 flavor_por.31.tt2: "[ShowCultureName('andalusi')] 무슬림을 개종시킬 경우 반란을 일으킬 수 있으므로, 이들을 포르투갈에서 추방합니다"
 flavor_por.31.tt3: "우리 국가의 [ShowCultureName('andalusi')] 인구가 안심하며, 우리에 대한 만족도가 증가합니다"
 flavor_por.31.historical_info: "유대인에 대한 강제 개종에 가려 잘 드러나지 않는 경우가 많지만, 1496년 12월에는 포르투갈에서 무슬림에 대한 강제 추방이 이루어졌습니다. 포르투갈은 다른 유럽 지역에 비해 무슬림 소수 집단에 대해 훨씬 더 많은 관용을 베풀었지만, 마누엘 1세는 명확한 계기가 없었음에도 불구하고 이들의 추방을 명령했습니다. 포르투갈 정부는 처음에는 강제 개종을 실시하고 거부하면 처형하는 방안을 고려했으나, 북아프리카 무슬림 왕국들의 보복을 우려해 강제 추방으로 노선을 바꾸었습니다. 마누엘 1세가 이 추방 명령을 내린 동기는 확실히 밝혀진 바 없으며, '가톨릭 군주' 이사벨라 및 페르난도와 같은 종교적 통일을 열망했다는 설부터 모로코를 정복할 야심이 있었다거나 도미니코회 수사 조르즈 보가두로부터 영향을 받았다는 설까지 추측만이 무성합니다. 추방당한 무슬림 중 대다수는 북아프리카로 향했습니다."
 flavor_por.32.title: "[GetCountry('POR').GetNameWithNoTooltip]에 대한 성전"
 flavor_por.32.desc: "[GetCountry('POR').GetName]의 [target_character.GetName](이)가 간악하게도 우리 [ShowReligionGroupAdjective('muslim')] 동포들에게 [ShowReligionName('catholic')]으로 개종하지 않으면 추방하겠다는 칙령을 공표했습니다.\n\n우리는 독실한 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 국가인 만큼, 믿음의 형제들을 지키겠다는 언약을 반드시 지켜야 합니다. 하지만 이 일로 우리의 입지를 위태롭게 해서는 안 된다는 의견도 많습니다."
 flavor_por.32.a: "생각을 해 봐야겠군."
 flavor_por.32.b: "$jihad$를 선포하라."
 flavor_por.33.title: "리베이라 다스 나우스"
 flavor_por.33.desc: "[ShowLocationName('lisbon')]의 #italic 테르세나스#! 지역은 전통적으로 함선을 건조해 왔지만, 정착지 규모에 걸맞은 제대로 된 조선소는 없었습니다. 우리 [target_character.GetName]께서 기존 조선소 부지에 #italic 리베이라 궁전#!을 짓기로 하셨으니, 이제 다른 곳에 제대로 된 조선소를 지을 수 있게 되었습니다.\n\n조선소 건설 인부들은 이 새로운 조선소를 #italic 리베이라 다스 나우스#!, 즉 '강기슭 조선소'라 부르고 있는데, 이 명칭이 앞으로도 사용될 것으로 보입니다. 새 조선소는 산업적으로 함선을 건조해, 필요에 따라 신속하게 해군력을 확대하는 데 큰 도움이 될 것입니다."
 flavor_por.33.a: "분명 도움이 될 것이다."
 flavor_por.33.historical_info: "해군 무기고 부지로서 과거에는 '테르세나스'라고 불린 중세 해군 조선소였던 이 지역은 마누엘 1세 국왕이 리베이라 궁전을 건설하면서 변화를 겪었습니다. 왕궁의 서쪽에 '리베이라 다스 나우스'로 알려진 새로운 테르세나스가 건립되자 이는 포르투갈의 대항해 시대를 위한 선박 건조에 중요한 역할을 했습니다. 이 조선소들은 포르투갈 제국에서 규모가 가장 거대했으며, 고아와 코친 같은 해외 식민지의 조선소 설립에도 본보기가 되었습니다."
 flavor_por.34.title: "[current_location.GetNameWithNoTooltip] [ShowBuildingTypeNameWithNoTooltip('university')] 이전"
 flavor_por.34.desc: "[current_location.GetName]의 [target_building_type.GetName](은)는 1290년경 [founder_of_university.GetName]에 의해 [target_location.GetName]의 [target_building_type.GetNameWithNoTooltip](으)로 건립되었습니다. 당시에 [ShowLawName('por_estudo_geral_law')]이라 불린 이곳은 1308년까지 해당 [target_location.GetRank.GetName]에 위치했으나 현지 주민들과의 마찰로 인해 오늘날의 위치로 이전해야 했습니다.\n\n그러나 이제 [target_character.GetName]의 통치 아래 주민들과의 마찰이 마침내 잦아들었으니, [target_building_type.GetNameWithNoTooltip](을)를 [target_location.GetNameWithNoTooltip]의 수도로 되돌릴 수 있을 것입니다."
 flavor_por.34.a: "[target_building_type.GetNameWithNoTooltip](을)를 [target_location.GetNameWithNoTooltip](으)로 다시 이전하라."
 flavor_por.34.b: "과거의 갈등이 다시 불거지게 둘 수는 없다."
 flavor_por.35.title: "[target_character.GetNameWithNoTooltip]의 중상주의 이상"
 flavor_por.35.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 일원이자 [ShowSocietyDirectionName('mercantilism')] 이론을 굳게 신봉하는 [target_character.GetName](이)가 [ROOT.GetCountry.GetAdjective]의 국내 산업을 진흥하자는 구상에 대해 여러 훌륭한 아이디어를 제시했습니다. 그러나 그 계획을 시행하려면 관련법을 대거 개정해야 하며, 그 과정에서 일부 집단의 반발을 불러일으킬 우려가 있습니다.\n\n[target_character.GetNameWithNoTooltip](이)가 품은 야망의 핵심은 '어떠한 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 국민도 외국 자원을 사용한 옷을 입게 두어서는 안 된다'는 문장으로 요약됩니다. [ShowGoodsName('wool')]와 [ShowGoodsName('cloth')] 산업에 주력하는 이 인물의 방침은 [ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowGoodsNameWithNoTooltip('wool')] 생산 중심지로 여겨지는 [target_location.GetRank.GetName] [target_location.GetName]에 큰 부담으로 작용하고 있습니다."
 flavor_por.35.a: "그 조언을 새겨듣도록 하라!"
 flavor_por.35.b: "너무 위험한 계획이다."
 flavor_por.36.title: "[target_character.GetNameWithNoTooltip]의 야망"
 flavor_por.36.desc: "[ruler_scope.GetName](은)는 [ROOT.GetCountry.GetLongName](이)가 무역 수지 감소와 점진적인 위상 축소로 인해 다른 [ShowContinentName('europe')] 열강에 비해 서서히 뒤처지고 있다고 여기고 있습니다. 이 상황을 타개하기 위해 [ruler_scope.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 새로운 방안을 제시해 줄 뛰어난 인재를 등용하고자 합니다. 물망에 오른 후보 중 [ShowContinentNameWithNoTooltip('europe')]의 여러 궁정을 두루 거친 지식층인 [target_character.GetName]의 경우, 이미 추진하고자 하는 정책을 다수 제시했습니다.\n\n이 정책 중에는 농업 및 산업 개혁, 그리고 여러 인기 품목을 거래할 새로운 회사의 설립 등이 포함되어 있습니다. 이 정책들은 어느 것이나 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 거센 반발을 불러일으킬 것이기에 이에 대한 대처가 필요합니다."
 flavor_por.36.a: "그 계획을 즉시 시행하라!"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip](은)는 저런 떠돌이의 말을 듣는 대신 통치에 더 집중해야 할 것이다."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "뛰어난 탐험가인 [target_character.GetName](이)가 방금 불세출의 역작을 집필했습니다. '[target_work_of_art.GetName]'(이)라는 제목의 이 저술은 천지학과 항해술에 관한 [ShowWorkOfArtTypeName('treatise')]으로, 항법과 탐험에 관한 [ROOT.GetCountry.GetAdjective]의 지식을 망라하고 있습니다. 또한, 우리가 이룩한 발견의 역사와 그 발견에 사용된 기술을 상세히 기록하고 있기도 합니다. 이 저술은 [ruler_scope.GetName]께 헌정되었으며, 출간하기 전에 원고를 미리 읽어 볼 수 있도록 진상되었습니다."
 flavor_por.37.a: "이 지식이 확산되지 않도록 원고를 숨기도록 하라."
 flavor_por.37.b: "이 저술을 출간해 우리 위상을 높이도록 하라!"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "최근 $india$로 탐사를 떠났던 원정대가 아주 흥미로운 인물 한 명을 배에 태운 채 돌아왔습니다. [target_character.GetName](이)라는 이름의 이 인물은 [GetCountry('POL').GetAdjective] 출신의 [target_character.GetReligion.GetAdjective] 신도 여행자로, 다양한 언어에 관한 비범한 지식을 갖추고 있어 동방에서 [ROOT.GetCountry.GetGovernment.GetAdjective]의 통역사로 활동할 수 있습니다."
 flavor_por.38.a: "저 인물을 우리 함선에 태우도록!"
 flavor_por.38.b: "저 정도 인재는 쉽게 찾을 수 있다."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetFather.GetName]의 [target_character.GetDaughterSon]이자 [ShowTraitName('bastard')]인 [target_character.GetName](이)가 뛰어난 지혜를 살려 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 조언가로서 맹활약을 펼치고 있습니다. 최근에는 [GetCountry('MOR').GetLongName](과)와의 전쟁에 참여해 레콩키스타 과정에서 [ROOT.GetCountry.GetAdjective](이)가 보인 활약을 다룬 훌륭한 [ShowWorkOfArtTypeName('chronicle')]를 저술하기도 했습니다."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이의 갈등은 진정 끝이 없는 듯합니다. 역대 [ROOT.GetCountry.GetGovernment.GetRulerTitle]들은 모두 늦든 빠르든 [ShowSocietyDirectionName('centralization')] 정책을 실시하려 했지만, 실패하는 경우가 많았습니다. 그 결과 서로 다른 법률이 뒤섞여 갈피를 잡기가 힘든 지경에 이르렀고, 이는 우리 관료 체계에 큰 부담이 되고 있습니다. 그 가운데 [target_character.GetName](은)는 이러한 갈등을 종식하는 데 큰 역할을 할 정책인 [ShowPolicyName('por_lei_mental')]의 시행을 계획 중입니다."
 flavor_por.40.a: "법을 시행하라."
 flavor_por.40.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 분노를 불러일으킬 수는 없다!"
 flavor_por.41.title: "공통의 혈통"
 flavor_por.41.desc: "우리와 이웃 나라인 [target_country.GetLongName] 사이에는 공통의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문이 많습니다. 여기에는 [GetDynasty('castro_dynasty').GetName], [GetDynasty('meneses_dynasty').GetName], [GetDynasty('albuquerque_dynasty').GetName] 등 [ROOT.GetCountry.GetName]의 유력 가문도 포함됩니다. 이러한 가까운 관계 덕분에 해당 가문의 구성원들은 두 나라의 궁정과 동시에 교류할 뿐만 아니라 국경도 마음대로 넘나들 수 있습니다.\n\n최근에는 [target_character.GetName](이)가 이러한 상황 덕을 톡톡히 보았습니다. [ROOT.GetCountry.GetNameWithNoTooltip]의 정책에 극렬한 불만을 품은 나머지 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 떠나 [target_country.GetLongNameWithNoTooltip](으)로 향한 것입니다."
 flavor_por.41.a: "차라리 잘되었다!"
 por_reason_for_flavor_por_41: "향후 비슷한 사건의 발생을 막으려면 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 [estate_satisfaction|e]가 #Y 30%#! 이하로 떨어지지 않도록 해야 합니다"
 flavor_por.42.title: "[ROOT.GetCountry.GetNameWithNoTooltip](으)로 이주한 [target_character.GetNameWithNoTooltip]"
 flavor_por.42.desc: "[origin_country.GetAdjective] [origin_country.GetGovernment.GetEstateName('nobles_estate')]인 [target_character.GetName](이)가 최근 국경을 넘어 [ROOT.GetCountry.GetName](으)로 이주해 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 합류했습니다. 이유는 밝혀지지 않지만, [origin_country.GetNameWithNoTooltip] 내 의사 결정권자와 정책을 두고 의견 충돌이 있었던 것이 분명해 보입니다."
 flavor_por.42.a: "어서 오게나!"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "[target_location.GetName]의 랄링에 머물고 있는 [target_character.GetName](은)는 [ROOT.GetCountry.GetName]에 마지막 남은 위대한 음유시인일 것입니다. '시인왕' [target_character.GetFather.GetName]의 사생아 [target_character.GetDaughterSon]로 뛰어난 재능을 타고난 이 인물은 자신의 부친만큼이나 많은 #italic 칸티가#!를 작곡한 바 있습니다. 또한, 자신의 시가 후세에 영원히 남을 수 있도록, 수많은 작품을 묶은 시가집인 [target_work_of_art.GetName](을)를 편찬하는 데 심혈을 기울이기도 했습니다. 세상을 떠날 때가 다가왔음을 직감한 [target_character.GetShortNameWithNoTooltip](은)는 이 시가집을 자신의 조카인 [target_country.GetName]의 [target_dedication_character.GetName]에게 헌정했습니다."
 flavor_por.43.a: "그 뜻을 존중하라."
 flavor_por.43.b: "그 시가집은 우리가 가져야 한다!"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "출중한 악곡집인 [target_work_of_art.GetName](을)를 저자인 [target_character.GetName](이)가 [target_country.GetName]의 [target_dedication_character.GetName]에게 헌정했습니다. 이러한 놀라운 예술품이 탄생하다니, 기쁘기 그지없는 일입니다!"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "교회법, 로마법, 그리고 국내법이 거미줄처럼 복잡하게 얽혀 [ROOT.GetCountry.GetFlavorRank] 통치에 문제를 유발하고 있습니다. 이로 인한 심각한 효율성 저하에 대응하기 위해 [target_character.GetName](은)는 이 법들을 취합하고 공식화한 [ShowGovernmentReformName('por_ordinances')]를 제정했습니다. 이 조례의 사본을 수천 부 가까이 제작해 전국에 배포함으로써, 보다 효율적인 통치를 도모할 것입니다."
 flavor_por.45.a: "개혁을 진행하라."
 flavor_por.45.b: "지금은 이러한 변화를 맞이할 준비가 되지 않았다."
 por_upgrade_ordinances: "[ShowGovernmentReformName('por_ordinances')] [modifiers|e]의 효과가 #g 50.0%#! 증가합니다. 그러나 우리 [pops|e]의 [ShowGoodsName('paper')] 수요가 두 배로 증가합니다"
 flavor_por.46.title: "[ShowInstitutionNameWithNoTooltip('printing_press')]와 [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "[ShowInstitutionName('printing_press')]가 등장한 덕분에, 우리는 [ShowGovernmentReformName('por_ordinances')] 배포 과정을 간소화할 수 있는 절호의 기회를 얻었습니다. 더불어 조례를 더욱 통합하는 한편, 지난 세월 동안 의미를 잃어버린 구법을 폐지하는 여러 개혁을 시행할 수 있게 되었습니다. 이는 [ROOT.GetCountry.GetFlavorRank]에게 있어 크나큰 쾌거가 되겠지만, 동시에 상당한 비용을 유발할 것입니다."
 flavor_por.46.a: "새 조례를 입안하라."
 flavor_por.46.b: "현행 체계로도 문제없다."
 flavor_por.47.title: "미제리코르디아"
 flavor_por.47.desc: "지금까지 빈자와 병자에 대한 구휼은 #italic 알베르가리아#!와 #italic 오스피탈#!이라 불리는 기관에서 담당했습니다. 그러나 앞으로는 상황이 바뀔 것처럼 보입니다. [target_location.GetName]의 몇몇 도시민이 최근에 [ShowModifier('por_misericordia')]라는 단체를 결성했는데, 이례적으로 각계각층의 대표들이 대부분 이 단체에 대해 전적인 지지를 표명하며 동참해 현재 이 단체가 [ROOT.GetCountry.GetName] 전역에 퍼져 나가고 있습니다. 최근에는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] 또한 이 단체에 대한 지지를 표명했습니다."
 flavor_por.47.a: "후원하도록!"
 flavor_por.47.b: "미심쩍은 부분이 있군."
 flavor_por.48.title: "[target_location.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 flavor_por.48.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 [target_location.GetName]에 자주 방문하게 되면서, 이를 계기로 총독들이 그자들의 특권을 확대하고 있습니다. 그 결과 해당 [target_location.GetRank.GetName](은)는 [ShowContinentName('europe')] 북부에서 우리의 주된 협력 상대가 되었습니다. 이에 여러 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 [target_location.GetNameWithNoTooltip]에 새로운 [ShowBuildingTypeName('trade_office')]를 건립해 달라는 요청을 보냈습니다."
 flavor_por.48.a: "[ShowBuildingTypeNameWithNoTooltip('trade_office')]를 세우도록."
 flavor_por.48.b: "국내 건설 사업에 집중할 것이다."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName](이)가 뛰어난 글솜씨로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 상당한 명성을 얻었습니다. 실제로 이 인물은 향후에 수 세대 동안 읽힐 역사서를 다수 집필했으며, 최근 [ROOT.GetCountry.GetAdjective] 역사의 전환점이 된 여러 굵직한 사건에 직접 관여하기도 했습니다. 이를 본 많은 사람은 이 인물을 기록 보관 담당이자 사관의 역할을 맡을 적임자라 여기고 있습니다."
 flavor_por.49.a: "[target_character.GetShortNameWithNoTooltip](을)를 수석 사관으로 임명하라."
 flavor_por.49.b: "별로 인상적이지는 않군."
 flavor_por.50.title: "기사단 장악"
 flavor_por.50.desc: "[target_religion.GetAdjective] [ShowGovernmentReformName('military_order_reform')]의 시대가 종언을 고하고 있습니다. 여러 기사단의 규모가 감소하면서, 더 이상 예전만큼의 위상을 누리지 못하고 있는 것입니다. 그 와중에 우리는 [GetCountry('PAP').GetGovernment.GetRulerTitle](으)로부터 [target_character.GetName](을)를 그런 기사단들의 단장으로 임명할 수 있도록 허락을 받았습니다. 이로써 우리는 각 기사단에 절대적인 권한을 행사할 수 있게 되었습니다."
 flavor_por.50.a: "이제부터 직접 관리하겠다."
 flavor_por.50.b: "기사단을 해체하라!"
 flavor_por.51.title: "상 조르즈 다 미나"
 flavor_por.51.desc: "최근 [ShowAreaName('gulf_of_africa_sea')]에서 항해 중에 [target_location.GetName]의 원주민 무리를 만났습니다. 원주민을 만난 것 자체는 흔한 일이지만, 이들은 [ShowGoodsName('goods_gold')] 거래에 유난히 적극적입니다. 이에 원정대는 #italic 파드랑#!(항해 기념비)을 세우고 소규모 전초 기지 건설을 시작했습니다. 하지만 원주민들이 이토록 스스럼없이 금을 물품과 교환하는 모습을 보면, 근처에 더 많은 [ShowGoodsNameWithNoTooltip('goods_gold')] 매장지가 있는 것이 분명합니다. 그렇다면 이곳에서 세력을 넓히는 것이 분명 우리에게 이로울 것입니다."
 flavor_por.51.a: "교역을 계속 진행해야 한다."
 flavor_por.51.b: "다른 [ShowGoodsNameWithNoTooltip('goods_gold')] 매장지를 찾겠다."
 flavor_por.52.title: "항해왕자"
 flavor_por.52.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName]의 모든 #italic 인판트#!(후계자가 아닌 왕족) 중에서 가장 두각을 드러낸 인물입니다. [target_character.GetShortNameWithNoTooltip](은)는 해외 탐사에 [ROOT.GetCountry.GetLongName]의 미래가 달려 있다고 믿는 진정한 선구자로, 탐사에 자신의 재산을 기꺼이 쏟아부어 [ShowRegionName('north_atlantic_ocean_region')] 너머로 향하는 과감한 원정을 후원할 의향이 있다고 합니다. 이러한 원정 사업을 더욱 장려하기 위해 이 인물에게 독점권을 부여하는 것이 좋을 수 있겠습니다."
 flavor_por.52.a: "독점권을 부여하라!"
 flavor_por.52.b: "노고는 인정하지만, 그렇게까지 할 일은 아니다."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "예전 탐사 원정에 참여했던 선원 중 한 명인 [target_character.GetName](이)가 최근 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 총애를 받고 있습니다. 여러 차례 진급했을 뿐만 아니라 앞으로도 원정에 나서도록 매월 수당까지 지급받고 있는 것입니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 이 인물이 다음 탐사를 이끌기를 원하고 있습니다."
 flavor_por.53.a: "그자가 원정을 이끌어야 한다!"
 flavor_por.53.b: "육지에 집중해야 한다."
 flavor_por.54.title: "테르시오 편제"
 flavor_por.54.desc: "[ShowContinentName('europe')]에서 끝없이 전쟁이 이어지면서 새로운 편제가 속속 탄생하고 있습니다. 그중에서도 특히 [ShowAdvanceName('tercio')]가 유명한데, [target_character.GetName](은)는 [ROOT.GetCountry.GetName]에서 오랫동안 애용해 왔던 이 부대를 이제 지상전이 아니라 우리 해상군에 투입하기를 바랍니다."
 flavor_por.54.a: "그 병사들은 분명 훌륭한 해병이 될 것이다."
 flavor_por.54.b: "앞으로도 지상전에서 사용하겠다."
 flavor_por.54.historical_info: "스페인과 달리 포르투갈은 테르시오를 해병으로 기용했습니다. 알카세르 키비르 전투에서 오스만 및 모로코군에 맞섰던 이들은, 이후에 포르투갈 해병이 됩니다."
 flavor_por.55.title: "[target_location.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]"
 flavor_por.55.desc: "[target_character.GetName](은)는 [target_location.GetName](을)를 최적의 [ShowBuildingTypeName('por_feitoria')] 후보지로 보고 있습니다. [ShowRegionName('maghreb_region')]와 [ShowRegionName('guinea_region')] 사이에 위치해 있어 훌륭한 교두보이자 교역 지점 역할을 할 수 있기 때문입니다. 이에 해당 [target_location.GetRank.GetName](을)를 새로운 [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]로 지정하는 칙령을 반포하자는 의견이 제기되었습니다."
 flavor_por.55.historical_info: "포르투갈이 아프리카 대륙에 세운 최초의 페이토리아였던 아르귐은 노예와 금을 거래하는 주요 교역소로서 무척 중요시되었습니다. 이곳은 방어하기 용이하고, 안전한 기항지가 있으며 사하라 교역상들이 소금을 얻기 위해 자주 지나는 곳에 있는 등 다양한 장점을 지니고 있었습니다. 하지만 이곳은 다른 페이토리아에 비해 왕실의 주목을 받지 못했고, 결국 1633년에 40여 명의 병사들에게 성채가 점령당해 네덜란드의 손에 넘어가게 됩니다."
 flavor_por.55.a: "이는 원대한 목표를 향한 작은 한 걸음이다."
 flavor_por.55.b: "그곳에 [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]를 세울 필요는 없다."
 flavor_por.56.title: "[target_location.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]"
 flavor_por.56.desc: "우리가 [target_location.GetRank.GetName] [target_location.GetName](을)를 손에 넣은 이후로, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 $china$에서 영향력을 확대하길 원하고 있습니다. 특히 이들은 그곳에 [ShowBuildingTypeName('por_feitoria')] 설립을 제안했는데, 이미 [target_character.GetName] 또한 같은 계획을 구상하고 있었습니다."
 flavor_por.56.historical_info: "1557년에 명나라에서 포르투갈로 넘어온 마카오는 포르투갈의 지배 아래 황금기를 맞이했습니다. 아시아에서의 위치와 중국 내 무역 덕분에 왕실과 예수회 모두 이곳에 자원을 쏟아부었고, 그 결과 일본과의 무역이 쇠퇴할 때까지 남만 무역이 성행하게 됩니다."
 flavor_por.56.a: "$china$에서 영향력을 확대해야 한다."
 flavor_por.56.b: "우리는 자유 무역을 통해 영향력을 얻을 것이다."
 flavor_por.57.title: "[target_location.GetNameWithNoTooltip] 내 무역 보호"
 flavor_por.57.desc: "[ROOT.GetCountry.GetCapital.GetMarket.GetName](으)로 자원을 원활하게 유입하려면 [target_location.GetName]에 위치한 항구를 반드시 보호해야 합니다. [target_character.GetName](은)는 이곳에 [ShowBuildingTypeName('por_feitoria')]를 건설함으로써 $india$에서 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들의 영향력을 증대하는 방안을 제안했습니다."
 flavor_por.57.historical_info: "1510년에 아폰수 드 알부케르크가 점령한 고아 지역은 믈라카와 호르무즈 정복을 위한 거점으로 사용되었습니다. 인도양의 대표적인 포르투갈 해군 기지인 이곳을 통해 포르투갈은 향신료 교역을 원활히 진행하고 해상 장악력을 크게 확대할 수 있었습니다."
 flavor_por.57.a: "아주 좋은 생각 같군."
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 무역만을 위해 존재한다."
 flavor_por.58.title: "[target_location.GetNameWithNoTooltip] 요새화"
 flavor_por.58.desc: "[target_location.GetName]섬은 [ShowLocationName('persian_gulf')]에 자리 잡고 있어 [ShowContinentName('asia')] 무역에 중요한 항구로 여겨져 왔습니다. [target_character.GetName](은)는 해당 [target_location.GetRank.GetName]에 [ShowBuildingTypeName('por_feitoria')]를 세워 방비를 강화함으로써, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 주변 지역으로 세력을 넓힐 수 있기를 바라고 있습니다."
 flavor_por.58.historical_info: "아폰수 드 알부케르크가 병력을 이끌고 호르무즈를 정복하던 당시 이 섬은 사파비 제국과 오스만 제국의 위협을 받고 있었습니다. 이에 알부케르크는 노사 세뇨라 다 콘세이상 요새를 건립했습니다. 이 요새 덕분에 포르투갈은 사파비 제국과 영국 동인도 회사가 섬을 탈취하는 1622년까지 페르시아만에서 지배권을 유지할 수 있습니다."
 flavor_por.58.a: "[target_location.GetNameWithNoTooltip]의 방비를 강화할 것이다."
 flavor_por.58.b: "자연적인 지세만으로도 방비는 충분하다."
 flavor_por.59.title: "[target_location.GetNameWithNoTooltip] 해협 장악"
 flavor_por.59.desc: "우리가 [ShowContinentName('asia')] 동부 무역을 계속 진행할 수 있도록, [target_location.GetName]항의 방비를 강화해야 합니다. 이미 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 [ShowBuildingTypeName('por_feitoria')] 건립을 위한 자금을 조달 중입니다."
 flavor_por.59.historical_info: "믈라카는 1511년에 포르투갈의 공성 공세 앞에 함락되었습니다. 이로써 아폰수 드 알부케르크는 포르투갈군을 이끌고 이후에 포르투갈의 핵심 전초 기지가 될 도시를 확보하는 데 성공했습니다. 주변 국가들이 믈라카 해협을 차지하려 달려들 것을 예견하고 있었던 포르투갈은 해협을 빼앗기지 않도록 단단한 방어 시설을 갖추었습니다. 믈라카는 이후 네덜란드가 믈라카 항구를 점령하는 1641년까지 포르투갈 영토로 남았습니다."
 flavor_por.59.a: "해협의 방비를 강화하라."
 flavor_por.59.b: "그럴 필요는 없다."
 flavor_por.60.title: "머나먼 영토"
 flavor_por.60.desc: "[target_location.GetName](은)는 예전부터 [ShowRegionName('north_atlantic_ocean_region')] 및 [ShowRegionName('south_atlantic_region')] 지역에서 가장 중요한 탐사 거점이었습니다. 그러나 서방 항로의 중요성이 점차 커지는 지금, [target_location.GetRank.GetName](을)를 더욱 확장하는 방안을 고려해 봐야 합니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이 항구에 더 많은 자금을 투자할 것을 제안했습니다."
 flavor_por.60.historical_info: "앙그라는 탐사 및 상업 분야의 요충지로서 포르투갈 왕실 내에서 점차 높은 위상을 차지하게 되었습니다. 플란데런, 스페인, 제노바 출신의 다양한 인재가 앙그라의 빠른 발전에 기여했지만, 그중에서도 가장 발전을 이끈 것은 부유한 상인인 루카스 드 카세나였습니다. 이곳은 이후 1500년대 초에 이르러서야 주앙 3세에 의해 도시로 승격됩니다."
 flavor_por.60.a: "[target_location.GetNameWithNoTooltip]에 투자하도록."
 flavor_por.60.b: "자금을 다른 곳에 투입하는 것이 더 좋아 보이는군."
 flavor_por.61.title: "[target_location.GetNameWithNoTooltip]에 쏠린 이목"
 flavor_por.61.desc: "[ShowRegionName('maghreb_region')]에 본격적인 기지를 세우기 위해 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 및 전쟁 의회에 자문을 구했습니다. 다양한 견해가 오간 끝에, 기지 건립을 위해 [target_location.GetName](을)를 정복하자는 방향으로 의견이 수렴되었습니다. 이에 [target_country.GetName](과)와 전쟁을 벌여 [target_location.GetRank.GetName](을)를 점령할 수 있겠지만, 전장에서 되려 굴욕을 당할 위험도 있습니다."
 flavor_por.61.historical_info: "알주바호타 전투에서 승리한 포르투갈 국왕 주앙 1세는 레반트, 이집트, 리비아와의 무역을 본격적으로 장악하기 위해 세우타 원정을 준비하기 시작했습니다. 이어진 전쟁에서 포르투갈은 금세 세우타를 점령했고, 이는 포르투갈 제국의 시작을 알리는 신호탄이 되었습니다."
 flavor_por.61.a: "뻗치고 나아가 정복하리라."
 flavor_por.61.b: "평화로운 방법으로도 통제력을 얻을 수 있을 것이다."
 flavor_por.62.title: "[target_character.GetNameWithNoTooltip]의 야망"
 flavor_por.62.desc: "[target_character.GetName](이)가 매우 대담한 구상을 들고 찾아와 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 후원을 청했습니다. 여러 함선을 모아 원대한 항해에 나서 세계를 일주하겠다는 것입니다. 무모하리만치 과감한 계획이지만, 만약 거절한다면 다른 세력이 이 인물을 낚아챌지도 모릅니다."
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "이자를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 당장 끌어내라!"
 flavor_por.62.b: "저런 야심 찬 구상을 거절할 순 없지..."
 flavor_por_magellan_historical_info: "페르낭 드 마갈량이스의 원정은 이베리아발 원정 중에서도 가장 유명한 탐험일 겁니다. 마갈량이스는 본래 포르투갈 동인도 회사 소속이었으며, 믈라카 정복 당시 아폰수 드 알부케르크를 보좌했습니다. 이후 마갈량이스는 말루쿠 제도를 탐색하기 위한 원정을 계획했는데, 포르투갈 국왕으로부터 여러 차례 거절당하자 스페인의 카를로스 1세에게 명운을 걸어 보기로 했습니다. 그 결과 마갈량이스는 마침내 자신이 원하던 후원을 얻을 수 있었습니다."
 flavor_por.64.title: "[target_location.GetNameWithNoTooltip] 보호"
 flavor_por.64.desc: "[ShowRegionName('guinea_region')]에서의 교역 흐름을 확보하기 위해, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [target_location.GetName]에 [ShowBuildingTypeName('por_feitoria')]를 건립하는 방안을 제시했습니다. 해당 [target_location.GetRank.GetName](은)는 [target_character.GetName] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 모두가 중요하게 생각하는 지역인 만큼, 이곳의 방비를 강화하는 계획은 널리 지지를 받을 것입니다."
 flavor_por.64.historical_info: "엘미나성은 아프리카에서 가장 널리 알려진 페이토리아입니다. 1481년에 '항해왕자 엔히크'가 건립했으며, 본래 의도는 인도에서 유럽으로 이어지는 무역로와 황금 해안을 장악하는 것이었습니다. 유럽, 아시아, 아프리카 등 각지의 무수한 상인이 이곳을 찾았으며, 1637년까지 포르투갈의 지배하에 있다가 결국 네덜란드에 넘어가게 됩니다."
 flavor_por.64.a: "좋은 생각이군."
 flavor_por.64.b: "교역의 흐름을 통제한다고? 교역은 자연히 흐르게 하는 것이다."
 flavor_por.1000.title: "산타 카타리나호 나포"
 flavor_por.1000.desc: "우리 함선 한 척이 간악한 [ShowCultureName('low_franconian')] 상인들에게 넘어갔습니다. 함선을 나포한 제독은, 바다는 자유로운 곳이며 누구나 배를 차지할 권리가 있다는 논리를 펼치면서 함선이 자기 회사에 속한 것이라고 주장하고 있습니다. 한편 우리 상인들은 산타 카타리나호가 포르투갈 수역에 정박해 있었다며, 함선과 화물의 반환을 요구해 줄 것을 종용하고 있습니다."
 flavor_por.1000.a: "화물의 반환을 요청하라!"
 flavor_por.1000.b: "이 일을 더 이상 거론치 말라."
 flavor_por.1000.historical_info: "1603년 2월, 싱가포르 근해에서 포르투갈 카락선인 산타 카타리나가 네덜란드 동인도 회사(VOC) 함석 세 척에 나포되었습니다. 함선에는 220만 휠던에 달하는 화물이 실려 있어 동인도 회사의 자본은 두 배가 되었지만, 네덜란드 법률상 화물을 보유할 근거가 미약해 포르투갈의 항의가 있었습니다. 이 사건은 1602년에서 1663년까지 이어진 네덜란드-포르투갈 전쟁의 원인 중 하나로 작용하기도 했습니다."
 flavor_por.1001.title: "산타 카타리나호 나포"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "화물은 마땅히 우리 것이다!"
 flavor_por.1001.b: "화물을 반환한다."
 flavor_por.1002.title: "네덜란드의 화물 반환 거부"
 flavor_por.1002.desc: "네덜란드가 산타 카타리나호에서 탈취한 화물의 반환을 거부했습니다!"
 flavor_por.1002.a: "전쟁을 하자는 것인가..."
 flavor_por.1003.title: "네덜란드의 화물 반환"
 flavor_por.1003.desc: "네덜란드가 우리의 항의가 타당함을 인정하고는 화물을 반환하기로 동의했습니다."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]에 합류한 [target_character.GetNameWithNoTooltip]"
 flavor_por.2000.desc: "[target_country.GetAdjective] 궁정의 조신인 [target_character.GetName](이)가 최근 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. 현재 [ROOT.GetCountry.GetName]의 주요 인사 중 한 명의 부인을 보좌하고 있다고 합니다. 그 자체로는 별다를 것이 없지만, 흥미로운 사실은 [target_character2.GetName](이)가 이 여인을 열정적으로 흠모하고 있다는 점입니다."
 flavor_por.2000.a: "일시적인 감정이었으면 좋겠군."
 flavor_por.2001.title: "애정지사"
 flavor_por.2001.desc: "[ROOT.GetCountry.GetName]의 차기 계승권자인 [target_character2.GetName](이)가 [target_character.GetName]에게 진정으로 연심을 품었다는 소문이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 돌고 있습니다. 상대 또한 같은 감정인 듯합니다. 둘은 이미 애정 어린 서신을 주고받았으며, 비밀리에 가진 만남도 수차례에 이릅니다. 이 일로 평판을 그르친 [target_character2.GetDynasty.GetName] 가문은 정통성마저 영향을 받고 있으며, 둘 사이를 갈라놓으려 애썼지만 연인들은 여전히 서로를 정기적으로 만나고 있습니다."
 flavor_por.2001.a: "필시 서로 질리는 날이 올 것이다."
 flavor_por.2002.title: "[target_character.GetDynasty.GetNameWithNoTooltip] 가문의 영향력"
 flavor_por.2002.desc: "[target_character.GetDynasty.GetName] 가문 출신인 [target_character.GetName]의 친척들이 [target_character2.GetName]의 무조건적 신뢰를 얻어, 측근으로서 국정을 조언하고 있습니다. 이처럼 강력한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문에 우리나라의 향후 정치를 맡기는 것은 굴욕일 뿐만 아니라 위험한 일이기도 합니다. 이 친척들은 심지어 [target_character2.GetNameWithNoTooltip](이)가 주변국에 계승권을 주장하도록 종용하고 있는 것으로 보입니다. 이것이 사실이라면 매우 위험한 상황이 발생할 수 있습니다."
 flavor_por.2002.a: "참을 만큼 참았다. [target_character.GetNameWithNoTooltip]의 목을 대령하라."
 flavor_por.2002.b: "우리가 할 수 있는 일은 없다."
 flavor_por.2003.title: "[target_character.GetNameWithNoTooltip]의 암살"
 flavor_por.2003.desc: "우리가 보낸 암살자들이 [target_character.GetName](이)가 거주하는 [ShowBuildingTypeName('monastery')]에 들어가 망설임 없이 명령을 실행했습니다. 그렇게 [target_character.GetShortNameWithNoTooltip](은)는 다른 거주민과 자신의 가족 앞에서 죽임을 당했습니다.\n\n[target_character2.GetName](이)가 그 소식을 듣고 분노했는지 슬퍼했는지는 알려지지 않았습니다. 하지만 분명한 것은 [target_character2.GetNameWithNoTooltip](은)는 누가 암살을 명령했는지 정확히 알고 있으며 복수를 원한다는 점입니다."
 flavor_por.2003.a: "이렇게 될 수밖에 없는 일이었다."
 flavor_por.2004.title: "공공연한 거역"
 flavor_por.2004.desc: "[target_character2.GetName](이)가 복수를 계획해 왔다는 사실이 분명히 드러났습니다. 부친의 뜻을 공공연하게 어기고, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 폭군이라 주장하며 [target_rebel.GetName] 반란의 선봉에 선 것입니다. 상황이 걷잡을 수 없게 되었습니다. 퇴위할 때가 다가온 것일지도 모르겠습니다."
 flavor_por.2004.a: "그 악마의 자식은 우리 군의 상대가 되지 못할 것이다!"
 flavor_por.2004.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 자리에서 내려오도록 하라."
 flavor_por.2005.title: "[target_character.GetNameWithNoTooltip]의 즉위"
 flavor_por.2005.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 자리에 오른 [target_character.GetName](은)는 무엇이든 원하는 대로 할 자유를 얻었습니다. 그리고 그 소원은 바로 살해당한 연인인 [dead_lover.GetName](을)를 기리는 것입니다. 이에 [target_character.GetShortNameWithNoTooltip](은)는 자신의 연인이 걸맞은 곳에서 영면할 수 있도록 [dead_lover.GetShortNameWithNoTooltip]의 기존 매장지로부터 새로 건립된 묘소까지 성대한 행렬을 이끌었습니다. 또한 칙령을 반포해 자신이 [dead_lover.GetNameWithNoTooltip](과)와 비밀리에 혼인했으며, 이 혼인이 공인된 것임을 선포했습니다. 그리고 이제 [target_character.GetShortNameWithNoTooltip](은)는 살해범들을 심판대에 세우려고 합니다."
 flavor_por.2005.a: "오호, 극적인 전개로다!"
 flavor_por.2006.title: "정의 구현"
 flavor_por.2006.desc: "마침내 [target_character.GetName](이)가 [dead_lover.GetName](을)를 살해한 자들을 상대로 정의를 구현했습니다. 몇 달 동안이나 쉼 없이 추적한 끝에, 남아 있는 암살자를 모두 잡아 공개 처형한 것입니다. 그리고 암살자들에게는 처음부터 사람의 마음이 없었다는 의미에서, 놈들의 식어 버린 몸에서 심장을 뜯어냈습니다. [target_character.GetNameWithNoTooltip](이)가 이런 잔혹함을 보이는 일이 더 이상 없기를 바랄 뿐입니다."
 flavor_por.2006.a: "진정 비극적인 이야기로다."
 flavor_por.2007.title: "[target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "[target_character.GetDynasty.GetName] 가문이 [target_character2.GetName]에게 해악을 끼칠 것이라는 예상은 정확히 들어맞았습니다. 그 일가의 형편없는 조언을 들은 [target_character2.GetShortNameWithNoTooltip](이)가 병력을 직접 이끌고 주변국을 상대로 섣불리 원정에 나섰다가 포로가 된 것입니다. 결국 몸값을 지불하고 빠져나와 더 이상의 문제는 막을 수 있었지만, 이번 일로 우리는 이루 말할 수 없을 정도로 치욕적인 수모를 겪었습니다."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "[target_character2.GetNameWithNoTooltip](과)와의 접촉"
 flavor_por.2100.desc: "[target_country.GetName](과)와의 관계가 최근 경색되고 있습니다. [target_character.GetName] 또한 이 점을 인식하고 돌파구를 마련하고자 하고 있습니다. [target_character2.GetName]에게 [ROOT.GetCountry.GetAdjective] 문화와 종교를 논하는 서신을 보낸다면 상황을 타개할 수 있습니다. 그렇게 하면 [target_country.GetGovernment.GetRulerTitle](이)가 관계 개선에 더욱 관심을 보일 것입니다."
 flavor_por.2100.historical_info: "실제로 이루어지지는 않았지만, 16세기 초에 페르시아의 샤 이스마일 1세가 포르투갈에 연락을 취해 동맹 의사를 타진한 일이 있었습니다. 이를 위해 이스마일 1세는 가톨릭 개종까지도 고려했다고 합니다. 하지만 샤는 협정에 이르기 전에 사망했으며, 포르투갈-사파비 동맹의 꿈도 그렇게 사라지고 말았습니다."
 flavor_por.2100.a: "온 정성을 다해 서신을 준비하라!"
 flavor_por.2100.b: "그저 친선 서신 정도면 될 일이다."
 por_persia_glorify_jesus_tt: "[target_country.GetName](과)와 #Y 예수#!에 관한 서신을 교환합니다. 이로써 상대 [target_country.GetGovernment.GetRulerTitle](이)가 [ROOT.GetCountry.GetReligion.GetName]에 관심을 가질 수도 있습니다"
 flavor_por.2101.title: "[prev_country.GetNameWithNoTooltip]에서 온 서신"
 flavor_por.2101.desc: "[prev_country.GetName]의 [prev_country.GetGovernment.GetRulerTitle]에게서 서신이 도착했습니다. 서신은 [prev_country.GetNameWithNoTooltip]의 영광과 문화를 다루고 있습니다. [target_character.GetName](은)는 [prev_country.GetAdjectiveWithNoTooltip] 문화와 [prev_country.GetReligion.GetName]에 방점을 찍으면서 예수 그리스도를 열렬히 추켜세우는 동시에, 양측 사이의 관계 개선을 바라며 [target_character2.GetName]의 답신을 기대하겠다고 언급했습니다."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "우호적인 관계를 맺도록 합시다."
 flavor_por.2101.b: "우리가 아니라 스스로를 추켜세운다고? 이건 또 무슨 조롱이지?"
 flavor_por.2101.c: "아닌 게 아니라, 이 예수 그리스도라는 인물은 진정한 선지자였는지도 모르겠군."
 flavor_por.2200.title: "[ShowRegionNameWithNoTooltip('japan_region')] 교역권 획득"
 flavor_por.2200.desc: "[ShowRegionName('japan_region')]에 우연히 당도한 이후, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 현지에 교역 거점을 마련하는 데 남다른 관심을 기울여 왔습니다. 이 일로 [target_character2.GetName](과)와 이야기를 나눈다면, 이 지역에 대한 우리의 영향력을 확대함으로써 모든 [ShowContinentName('asia')] 해역에 교역망을 수립할 수 있을지도 모릅니다."
 flavor_por.2200.a: "시도해 볼 만하겠군."
 flavor_por.2200.b: "그러려면 [target_location.GetNameWithNoTooltip](을)를 정복해야 한다."
 por_nanban_owner_must_accept_tt: "[target_location.GetName]의 소유국이 제안을 수락해야만 효력이 발생합니다"
 flavor_por.2201.title: "[prev_country.GetNameWithNoTooltip]의 제안"
 flavor_por.2201.desc: "[prev_country.GetName]의 [prev_country.GetGovernment.GetRulerTitle](이)가 [target_location.GetName]에 대한 항만 운영권을 요청하며 대량의 금화를 지불하겠다며 찾아왔습니다. 수락은 할 수 있지만, 이 경우 [ShowRegionName('japan_region')]에서 우리가 지닌 상업적 영향력이 줄어들 것입니다. 반면에 우리가 더 [ShowSocietyDirectionName('outward')]인 방향으로 뻗어 나갈 계기가 될 수도 있습니다."
 flavor_por.2201.a: "돈은 기꺼이 받겠다."
 flavor_por.2201.b: "저 [prev_country.GetAdjectiveWithNoTooltip] 놈들은 믿지 못할 족속이다."
