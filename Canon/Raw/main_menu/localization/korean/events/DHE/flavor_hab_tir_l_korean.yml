l_korean:
 flavor_hab_tir.1.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]의 영향"
 flavor_hab_tir.1.desc: "[target_ruler.GetName]의 젊은 남편 [target_spouse.GetName](은)는 자신의 고국 [GetCountry('BOH').GetName]의 영향까지 함께 가져왔습니다. 예법부터 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 다소 이질적인 데다 [target_spouse.GetShortNameWithNoTooltip]의 [GetCountry('BOH').GetAdjective] [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] 수행원들은 [ROOT.GetCountry.GetAdjective] 영토 내에서 권력을 축적하려고 합니다. 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [target_spouse.GetDynasty.GetName] 가문의 후계자가 탄생할 경우 우리 [ROOT.GetCountry.GetFlavorRank]에 어떤 영향을 미칠지 점점 더 우려하고 있습니다."
 flavor_hab_tir.1.a: "그자들의 영향력을 최대한 억제하라."
 flavor_hab_tir.1.b: "건드리지 말고 그냥 두어라."
 flavor_hab_tir.2.title: "[target_ruler.GetShortNameWithNoTooltip]의 새 남편"
 flavor_hab_tir.2.desc: "이제 [target_ruler.GetName](이)가 이전 결혼에서 해방되었으니 서둘러 새 남편을 구해야 합니다. [ROOT.GetCountry.GetName](은)는 여전히 위태로운 입장에 놓여 있어 안정이 절실한 상황입니다. 여러 가문이 우리 [ROOT.GetCountry.GetFlavorRank](을)를 눈독 들이고 있으니, 그중 하나와 강한 유대를 맺어 나머지 다른 곳을 견제하는 것이 좋겠습니다. 특히 [GetDynasty('wittelsbach_dynasty').GetName]와 [GetDynasty('habsburg_dynasty').GetName] 가문은 우리 영토를 확보하는 데 관심이 있으니 훌륭한 동맹이 될 수 있습니다... 물론 [ROOT.GetCountry.GetFlavorRank]의 몰락이 될 수도 있지만 말입니다."
 flavor_hab_tir.2.a: "얼른 적합한 남편감을 찾아야 한다."
 flavor_hab_tir.2.a.tt: "교황의 승인 없이 우리의 힘만으로 왕실 혼인을 주선하느라 어려움을 겪을 수 있습니다. 하지만 관심 있는 구혼자들이 곧 혼인을 요청할 것입니다"
 flavor_hab_tir.2.b: "서두를 필요 없다."
 flavor_hab_tir.3.title: "[target_ruler.GetShortNameWithNoTooltip]의 남편"
 flavor_hab_tir.3.desc: "적합한 남편감을 찾았으니, 이제 [target_ruler.GetName]의 새로운 혼인을 공식화할 수 있습니다. 이는 가까운 미래에 우리 가문의 운명을 결정할 것입니다."
 flavor_hab_tir.3.a: "[GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip] 가문이라면 더할 나위 없지."
 flavor_hab_tir.3.b: "[GetDynasty('habsburg_dynasty').GetNameWithNoTooltip] 쪽이 더 괜찮아 보이는군."
 flavor_hab_tir.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 새로운 가문"
 flavor_hab_tir.4.desc: "[target_ruler.GetDynasty.GetName] 가문이 [ROOT.GetCountry.GetName]의 권좌에 올랐습니다! 여전히 많은 사람이 친애하는 [GetCharacter('tir_margarete_von_tirol').GetShortName]의 시대를 애도하고 있지만, 이제 우리는 이 새로운 정치 현실에서 미래를 보고 방향을 잡아야 합니다. 우리의 젊은 군주를 도울 준비가 된 친척들과 함께 우리는 통치를 안정시키고 [target_ruler.GetDynasty.GetNameWithNoTooltip] 가문에서 우리의 정당한 위치를 확보할 수 있을 것입니다."
 flavor_hab_tir.4.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] 가문은 믿을 수 있지!"
 flavor_hab_tir.4.b: "[target_ruler.GetDynasty.GetNameWithNoTooltip]에 영광 있으라!"
 flavor_hab_tir.4.c: "[target_ruler.GetDynasty.GetNameWithNoTooltip]도 사랑받는 가문이 될 것이다!"
 flavor_hab_tir.5.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 새로운 가문"
 flavor_hab_tir.5.desc: "간악한 [target_ruler.GetDynasty.GetName] 가문이 [GetCountry('TIR').GetName] 왕좌를 장악했습니다! [target_ruler.GetDynasty.GetNameWithNoTooltip]의 간섭만 아니었다면 우리 법에 따라 [GetCountry('TIR').GetLongName](은)는 우리 수중에 들어왔을 것입니다. 이렇게 된 이상 [target_ruler.GetDynasty.GetNameWithNoTooltip] 가문이 통치를 확립하기 전에 서둘러 그 땅을 차지하는 수밖에 없을 것 같습니다."
 flavor_hab_tir.5.a: "우리 몫을 뺏길 순 없지!"
 flavor_hab_tir.5.b: "[target_ruler.GetDynasty.GetNameWithNoTooltip](과)와 전쟁을 벌일 순 없다."
 flavor_hab_tir.1000.title: "[target_ruler.GetShortNameWithNoTooltip]의 순탄치 않은 결혼 생활"
 flavor_hab_tir.1000.desc: "우리의 친애하는 [target_ruler.GetName](이)가 뻔뻔한 [target_spouse.GetName](과)와의 혼인으로 고통에 시달리고 있습니다. 두 사람이 서로를 싫어하는 것은 수년 전부터 알려져 있었으나, 지금은 단순한 미움을 넘어 노골적인 증오로 발전했습니다. [target_spouse.GetNameWithNoTooltip](은)는 우리 [ROOT.GetCountry.GetFlavorRank]의 공식 통치자 역할을 하겠다는 의지를 공공연하게 드러냈습니다. 두 사람의 결혼 생활이 자녀 없이 유지될 가능성이 점점 커지는 가운데, 이는 [ROOT.GetCountry.GetName]에 커다란 위협이 될 수 있습니다. 그러나 현재 [GetUniqueInternationalOrganization('hre').GetName]의 정치적 상황으로 인해 교황에게 이혼 동의를 받을 가능성은 낮습니다.\n\n[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]의 지지를 바탕으로 이혼을 강행할 수도 있지만, 그러면 그쪽의 이해관계에 더욱 깊이 얽히게 될 것입니다."
 flavor_hab_tir.1000.a: "반드시 이혼해야 한다. 교황의 동의가 무슨 상관이냐!"
 flavor_hab_tir.1000.b: "이 결혼을 뒤집을 순 없다."
 flavor_hab_tir.1001.title: "[target_spouse.GetNameWithNoTooltip](을)를 거부한 [target_ruler.GetNameWithNoTooltip]"
 flavor_hab_tir.1001.desc: "긴 사냥 여행을 마치고 [GetCountry('TIR').GetName]에서 자신을 기다리는 배우자를 만나러 돌아간 [target_spouse.GetName](은)는 성문이 굳게 닫혀 있는 것을 발견했습니다. 이에 분노하며 문을 열라고 외쳤으나 [GetCountry('TIR').GetAdjectiveWithNoTooltip] 경비병들은 끝까지 거부했습니다. 좌절한 [target_spouse.GetShortNameWithNoTooltip](은)는 발길을 돌려 다른 성에서 쉴 곳을 찾아야 했습니다. 놀랍게도 [GetCountry('TIR').GetNameWithNoTooltip]의 모든 성에서 입성을 거부했고, 결국 [target_spouse.GetShortNameWithNoTooltip](은)는 [ShowRegionName('italy_region')] 북부에서 잠시 머물다 다시 [ROOT.GetCountry.GetName](으)로 돌아와야 했습니다. 그렇게 [target_spouse.GetShortNameWithNoTooltip](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착한 지 얼마 지나지 않아 [GetCountry('TIR').GetNameWithNoTooltip]에서 [target_ruler.GetNameWithNoTooltip](이)가 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 승인을 받아 [target_spouse.GetShortNameWithNoTooltip](과)와 이혼했다는 소식이 전해졌습니다."
 flavor_hab_tir.1001.a: "이런 괘씸한!"
 flavor_hab_tir.1100.title: "[GetCountry('TIR').GetNameWithNoTooltip]의 문제"
 flavor_hab_tir.1100.desc: "알프스의 중요한 통행로를 통제하는 나라인 [GetCountry('TIR').GetName](은)는 [target_ruler.GetName]의 후계 문제로 미래가 불확실한 상황에 직면했습니다. 우리와는 친숙한 관계이니 도와주겠다고 제안하고 우리를 [GetCountry('TIR').GetNameWithNoTooltip]의 정당한 후계자로 지정하도록 압력을 가하는 것이 좋겠습니다.\n\n그쪽에서 이 조건에 동의한다면 우리는 알프스 지역의 무역로와 그들 영토에 위치한 풍부한 광산을 모두 장악할 수 있습니다."
 flavor_hab_tir.1100.a: "간단한 요청 정도는 해 봐도 되겠지."
 flavor_hab_tir.1100.b: "노력을 기울일 가치가 없다."
 flavor_hab_tir.1101.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 미래"
 flavor_hab_tir.1101.desc: "[target_ruler.GetName](은)는 자신이 사랑하는 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 독립을 지키고자 오랫동안 고군분투해 왔습니다. 하지만 이제는 고령에다 직계 상속인이 없다는 점에서 머지않아 후계를 어떻게 할 것인지 고민해야 하는 상황입니다. 이에 오스트리아에 있는 [target_ruler.GetShortNameWithNoTooltip]의 가까운 친척들이 거부하기 힘든 제안을 해 왔습니다. 안정적인 승계와 [target_ruler.GetShortNameWithNoTooltip](이)가 사랑하는 [ROOT.GetCountry.GetAdjective] 국민들의 안전을 위해 이 제안을 받아들이는 것이 좋겠습니다."
 flavor_hab_tir.1101.a: "그들 가문에 합류해야 한다."
 flavor_hab_tir.1101.b: "우리는 스스로 이 위기를 극복할 것이다!"
 flavor_hab_tir.1102.title: "제안을 수락한 [GetCountry('TIR').GetNameWithNoTooltip]"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName](이)가 우리의 제안을 수락하며 우리가 자신의 작위를 직접 승계하는 것을 허락했습니다. 이 문서에 의구심을 가지거나 변조하는 일을 방지하기 위해 우리는 [target_ruler.GetShortNameWithNoTooltip](을)를 우리 수도로 호위하여 [ROOT.GetCountry.GetCapital.GetName]에서 평화로운 삶을 누리도록 해야 합니다."
 flavor_hab_tir.1102.a: "[target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]에게 영광을!"
