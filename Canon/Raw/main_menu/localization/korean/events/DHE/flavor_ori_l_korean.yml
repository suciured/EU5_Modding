l_korean:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 자간나타 숭배"
 flavor_ori.1.desc: "[GetLocationName('puri')]의 대사원에서 거행되는 의식과 자간나타가 현현하는 통나무는 때때로 해외 통치자들에게 조롱과 비웃음의 대상이 되기도 하지만, [GetAreaName('orissa_area')]에서 자간나타는 '우주의 주인'으로서 누가 뭐래도 가장 인기 있는 신입니다.\n\n이와 더불어 자간나타와 그 사제들은 [target_character.GetName]에게 변함없는 지지를 보내왔습니다. 이제는 [target_character.GetDynasty.GetName] 가문이 그 빚을 갚을 때가 되었습니다. [GetLocationNameWithNoTooltip('puri')]에 있는 사원을 후원하고 자간나타 숭배를 우리 [ROOT.GetCountry.GetFlavorRank]의 주요 신앙으로 격상할 것을 제안합니다."
 flavor_ori.1.a: "자간나타를 찬양하라!"
 flavor_ori.1.b: "달걀을 전부 한 바구니에 담는 건 좋지 않다."
 flavor_ori.2.title: "전쟁의 대가"
 flavor_ori.2.desc: "최근의 전쟁으로 [ROOT.GetCountry.GetName]의 정세가 불안정해졌습니다. 소모적인 전쟁 탓에 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 서서히 우리에게 등을 돌리고 있는데, 연이은 흉작까지 겹쳐 더욱 급진적으로 변하고 있습니다. 조사를 좀 해 보니, 이들의 주된 불만은 많은 서민에게 필수적인 자원인 소금에 붙는 세금 때문이었습니다. 이에 [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 이 세금을 인하하여 민심을 수습할 것을 제안했습니다."
 flavor_ori.2.historical_info: "1434년 카필렌드라 데바가 동강가 왕조의 마지막 왕을 타도했을 때 오리사(오늘날의 오디샤)의 상황은 암울했습니다. 북쪽과 서쪽에서 온 무슬림의 침략과 남쪽의 다른 이웃 국가들과의 경쟁으로 왕국은 매우 쇠약해져 있었습니다. 하지만 그 이후 라자 카필렌드라는 이 모든 상황을 빠르게 반전시켰습니다. 벵골, 안드라의 레디 왕조, 바흐마니 술탄, 비자야나가라 제국과의 연이은 전쟁 속에서 카필렌드라가 이끄는 오리사는 영토와 국력이 모두 성장했습니다. 그러나 이러한 끊임없는 전쟁은 왕국의 인구에 타격을 입혔고, 흉작이 겹치면서 왕국 내 민심도 술렁이기 시작했습니다."
 flavor_ori.2.a: "소금세는 필요 없다."
 flavor_ori.2.b: "대중의 압력에 굴복해서는 안 된다."
 flavor_ori.3.title: "[ShowLanguageNameWithNoTooltip('oriya_language')] 문학의 탄생"
 flavor_ori.3.desc: "지금까지 [ROOT.GetCountry.GetName]에서는 문학 작품에 [ShowLanguageName('sanskrit_language')]만이 사용되고, 일상적으로 쓰는 [ShowLanguageName('oriya_language')]는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](과)와 하층 카스트의 전유물로 취급되었습니다. 그런데 정규 교육을 거의 받지 못한 퇴역 군인 [sarala_dasa.GetName](이)가 [ShowAdvanceName('mahabarata')]를 [ShowLanguageNameWithNoTooltip('oriya_language')]로 번역하면서 이러한 분위기가 바뀌기 시작했습니다. [sarala_dasa.GetNameWithNoTooltip]의 창작 작품도 [ShowLanguageNameWithNoTooltip('oriya_language')]로만 나왔으며 다른 시인들도 이 흐름에 동참하기 시작했습니다."
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 [ShowLanguageNameWithNoTooltip('oriya_language')]를 쓰도록 하라."
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "시인이자 선견자, 다작 작가인 한 인물이 우리 [ROOT.GetCountry.GetFlavorRank]에서 [ShowPolicyName('vaishnavism')]의 성자로 인기를 얻고 있습니다. [achyutananda.GetName](은)는 미래를 예언할 수 있다고 하며 민중의 언어인 [ShowLanguageName('oriya_language')]로 작품을 씁니다."
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "[achyutananda.GetNameWithNoTooltip]의 예술을 홍보하라."
 flavor_ori.5.title: "새롭게 떠오른 [target_character.GetNameWithNoTooltip]"
 flavor_ori.5.desc: "[target_character2.GetName]의 통치가 여전히 계속되는 가운데 [ROOT.GetCountry.GetName]에서 새로운 인물이 부상했습니다. 이름은 [target_character.GetName](으)로, [ROOT.GetCountry.GetNameWithNoTooltip](을)를 외부의 위협에서 지키겠다고 다짐한 열성적이고 영리한 전략가입니다. 그러나 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내부에서는 [target_character.GetShortNameWithNoTooltip](이)가 [target_character2.GetName](을)를 몰아내고 [ShowAreaName('orissa_area')]에서 [target_character2.GetDynasty.GetName] 왕조의 마지막 잔재를 제거하고자 왕위 찬탈 음모를 꾸미고 있을지도 모른다는 소문이 돌고 있습니다."
 flavor_ori.5.a: "야심 찬 인재는 얼마든지 환영이다."
 flavor_ori.5.b: "그 작자를 내쫓아라."
 ori_kapilendra_may_revolt_tt: "[target_character.GetName](은)는 살아있는 한 [ROOT.GetCountry.GetName]의 왕좌를 빼앗을 수 있습니다"
 flavor_ori.6.title: "[target_character.GetNameWithNoTooltip]의 반란"
 flavor_ori.6.desc: "[target_character.GetName](은)는 자신의 인기가 높아지자, 일부 국민을 선동해 우리에게 반기를 들도록 했습니다. 규합한 군인이 수천 명에 달하고 있어, [target_character2.GetName](이)가 [target_character.GetNameWithNoTooltip]에게 왕위를 양보하지 않는 한 [ROOT.GetCountry.GetName](은)는 내전을 피할 수 없어 보입니다."
 flavor_ori.6.a: "퇴위할 때가 되었군."
 flavor_ori.6.b: "병력을 모아라. 이 반역자들을 쓸어버리겠다."
 kapilendra_rebels: "$Kapilendra$ 지지 세력"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "최근 몇 년 동안 [ROOT.GetCountry.GetName]의 국력이 상승하면서 [target_character.GetName](은)는 [ShowReligionName('hindu')] 신을 모시는 사원을 추가로 건설할 계획을 세웠습니다. 그중 하나는 $kapilesvara_siva_temple$으로, [ShowGodName('shiva_god')]의 발상지라는 소문이 있는 [target_location.GetName]에 세워질 예정입니다."
 flavor_ori.7.a: "사원을 건설하라."
 flavor_ori.7.b: "너무 비싸다."
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ori.8.desc: "[ROOT.GetCountry.GetName]에서는 잘 알려지지 않은 인물인 [target_character2.GetName](이)가 최근 [target_character.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 주목을 받았습니다. [target_character2.GetShortNameWithNoTooltip]의 시는 [ROOT.GetCountry.GetFlavorRank]에서는 인기가 없을지 몰라도 [ROOT.GetCountry.GetCourtLanguage.GetName]가 [ROOT.GetCountry.GetNameWithNoTooltip] 내에서 추구할 지향점이자 정수를 담고 있습니다."
 flavor_ori.8.a: "[target_character2.GetNameWithNoTooltip]의 글을 홍보하라."
 flavor_ori.8.b: "그자의 글을 금지하겠다."
 flavor_ori.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 군국주의의 쇠퇴"
 flavor_ori.9.desc: "한때 우리는 진군과 정복을 거듭했지만, 이제 그 시절의 영광은 멀리 지나간 듯합니다. 많은 [ROOT.GetCountry.GetName] 시민은 전사의 길을 잊고 평화로운 삶을 택했습니다. 이러한 변화는 군사력 측면에서는 나쁠 수 있겠지만, 이제는 더 평화로운 통치 방식을 받아들일 때라고 볼 수도 있습니다."
 flavor_ori.9.a: "[target_character.GetNameWithNoTooltip](은)는 행정에 집중할 것이다."
 flavor_ori.9.b: "다시 전쟁을 치를 때라고 볼 수도 있지."
 flavor_ori.10.title: "[target_character.GetNameWithNoTooltip]의 군사 개혁"
 flavor_ori.10.desc: "[ROOT.GetCountry.GetName]의 지도자로 떠오른 [target_character.GetName](이)가 군대를 개혁하여 자신의 정복 활동을 더욱 효과적으로 뒷받침하려는 계획을 세웠습니다. 군국주의가 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 사회의 모든 곳에 스며들도록 하여, 국경을 지키고 향후 나약한 이웃 국가를 침략할 수 있는 상비군을 창설할 생각입니다."
 flavor_ori.10.a: "이 개혁을 추진하라."
 flavor_ori.10.b: "더 이상의 군국주의는 필요 없다."
 ori_every_location_in_orissa_with_armory_gains_2_dev: "[ShowBuildingTypeName('armory')] [building|e]이 존재하는 모든 [ShowAreaName('orissa_area')] 내 [location|e]의 [development|e]이 [ShowNamedValue('development_weak_bonus')|+=] 증가합니다"
 flavor_ori.11.title: "해상 무역의 쇠퇴"
 flavor_ori.11.desc: "$china$ 및 [ShowSubContinentName('south_east_asia')] 지역과의 교류가 줄어들면서 해당 국가들과의 무역도 감소하고 있습니다. 과거에는 풍부한 직물과 소금 생산품을 그 지역으로 수출하는 데 크게 의존했으나, 최근 [ROOT.GetCountry.GetName] 내부의 변화와 교역 상대국들의 변화로 이러한 감소세가 나타났습니다. 이에 [target_character.GetName](은)는 더 개방적인 거래 체제를 도입하여 현 추세에 대응하고자 합니다. 하지만 이러한 조치는 다른 시장에서 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 영향력을 약화시킬 위험이 있습니다."
 flavor_ori.11.a: "이 변경안을 시행하라."
 flavor_ori.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 영향력을 약화시켜서는 안 된다."
 flavor_ori.11.c: "상대국에 좀 더 좋은 조건을 제시하는 건 어떨까?"
 flavor_ori.12.title: "[ShowGoodsNameWithNoTooltip('elephants')] 사냥"
 flavor_ori.12.desc: "[ROOT.GetCountry.GetName]에 [ShowGoodsName('elephants')]가 너무 많아지자, 이 강력한 짐승을 활용하는 연대의 숫자를 늘리자는 논의가 이루어졌습니다. 하지만 현재 [ShowBuildingTypeName('elephant_hunting_grounds')]에는 자원이 부족하여 사냥 활동을 제대로 확대하고 적절한 장비를 공급할 수가 없습니다. 이제는 이곳에 필요한 지원을 제공해야 할 때인지도 모르겠습니다. 특히 [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 이를 실현하고자 자신들의 자금까지도 일부 투입할 의향을 보였습니다."
 flavor_ori.12.a: "사냥을 후원하도록 하지."
 flavor_ori.12.b: "괜한 돈을 낭비할 필요는 없다."
 ori_double_elephant_hunting_ground_level_tt: "[ShowBuildingTypeName('elephant_hunting_grounds')] [building|e]의 최대 레벨이 #G 2#! 증가합니다"
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "[events|e]를 통한 최대 레벨 증가"
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "[ShowPolicyName('vedic_education')] 제도는 유구한 전통이지만, [ShowReligionGroupAdjective('muslim')]의 침략 이후 $india$ 대륙에서는 대부분 버려졌습니다. 이에 이 제도를 사라지게 두지 말고 우리나라에 다시 도입할 것을 제안합니다. 다만 그렇게 하면 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층의 불만을 살 가능성이 높습니다."
 flavor_ori.13.a: "예전 교육 제도로 돌아갈 때다."
 flavor_ori.13.b: "현행 제도로도 문제없지 않느냐."
 flavor_ori.14.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 미치광이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ori.14.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에서 악명이 높은 인물입니다. 특유의 성격과 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서의 무능함 때문에 모두가 [target_character.GetShortNameWithNoTooltip](이)가 미쳤다고 생각하며, 즉흥적으로 새로운 법을 통과시키는 바람에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 원성을 사고 있습니다."
 flavor_ori.14.a: "[target_character.GetNameWithNoTooltip](이)가 원하는 대로 하도록 놔둔 자가 누구냐?"
 flavor_ori.14.b: "다행히도 우리는 피해가 너무 커지기 전에 [target_character.GetShortNameWithNoTooltip](을)를 막을 수 있다."
 ori_nobles_lose_20_satisfaction: "모든 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_ori.15.title: "칼링가 건축 후원"
 flavor_ori.15.desc: "[ROOT.GetCountry.GetName]의 고대 건축 양식 중 하나인 칼링가 양식은 주요 [ShowReligionName('hindu')] 신께 헌정한 사원을 구분하여 각 사원을 고유한 양식으로 짓는 것이 특징입니다. 비록 이 신들께 사원을 더 많이 바칠 수는 없지만, 최소한 사원 하나에는 자금을 추가로 지원할 수 있습니다. 그중 [target_location.GetName]에 있는 사원이 지원하기 적당해 보입니다."
 flavor_ori.15.a: "이 정도는 후원할 수 있지."
 flavor_ori.15.b: "사원의 상태가 아직 괜찮은데."
 flavor_ori.15.c: "아낌없이 기부하도록 하라."
 flavor_ori.16.title: "[ShowPolicyNameWithNoTooltip('vaishnavism')] 장려"
 flavor_ori.16.desc: "우리나라가 건국된 이래로 [ShowPolicyNameWithNoTooltip('vaishnavism')]의 믿음은 이 땅에 깊이 뿌리내려 왔습니다. 그러나 안타깝게도 잇따른 정치적 갈등과 종교적 혼란으로 인해 우리는 노선을 바꿔 기존의 신앙을 멀리해야 했습니다. [ROOT.GetCountry.GetName] 자체는 [ShowGodName('vishnu_god')]를 모든 신 위에 있는 최고신으로 여기지 않지만, 일반 백성의 생각은 다릅니다. 이들은 자간나타 숭배만이 [ROOT.GetCountry.GetReligion.GetName]에서 진정 유일한 진리라는 점을 우리에게 끊임없이 강조합니다. 이러한 압박에 직면한 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 자신들의 종교적 견해를 재고하게 되었습니다. 어쩌면 이들 또한 [ShowGodNameWithNoTooltip('vishnu_god')]가 최고신이라는 데 동의하게 되어, 어떤 [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] 종파가 옳은지에 관한 [ROOT.GetCountry.GetNameWithNoTooltip]의 입장을 바꿔야 한다고 생각하게 될지도 모르겠습니다."
 flavor_ori.16.a: "이 종파로 돌아갈 때다!"
 flavor_ori.16.b: "대중의 압박에 굴하지 않겠다."
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "모든 [ShowReligionName('hindu')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_ori.1000.title: "[GetCountry('POR').GetNameWithNoTooltip](과)와의 접촉"
 flavor_ori.1000.desc: "[GetCountry('POR').GetAdjective] 사람들의 도착으로 우리나라와 적국 모두에게 새로운 기회가 열렸습니다. 이 나라 상인들은 [target_market.GetName] 시장에 관여하여 우리 상품을 구매하는 동시에 자신들의 영향력을 키우고 있습니다. 이에 대응해 이들과의 관계를 증진할 수 있고, 아니면 우리 시장에서 영향력을 약화시킬 수도 있습니다."
 flavor_ori.1000.a: "새로운 사람들을 환영하지."
 flavor_ori.1000.b: "그 외국인들이 우리 상인과 경쟁하게 두지 않겠다."
 ori_sabotaged_merchants: "방해받은 상인"
 flavor_ori_1001_shared: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 상인 유치"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "[target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle](과)와 우호 관계를 맺고자 노력하는 가운데, [target_character.GetName](이)가 기발한 제안을 했습니다. [target_country.GetName]의 비옥한 토지를 이용해 [target_country2.GetAdjectiveWithNoTooltip] 상인이 [target_location.GetName]에 정착하도록 유도하고, 그 상인들의 자금을 활용하자는 것입니다. 그러면 그 [target_location.GetRank.GetName](을)를 더 확실하게 지속적인 번영으로 이끌 수 있을 것입니다."
 flavor_ori.1001.a: "참으로 기발한 생각이군."
 flavor_ori.1001.b: "그 상인들과 거래하는 건 시간 낭비다."
 ori_por_must_accept_offer_tt: "[target_country2.GetName] 측이 제안을 수락해야만 효력이 발생합니다"
 ori_no_deal_with_portugal_tt: "[target_country2.GetName]에 제안을 보내지 않습니다"
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "[target_country.GetName]에서 제안을 해 왔습니다. 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들을 유치하기 위해 이들에게 자유롭게 무역하고 [target_location.GetName](을)를 원하는 대로(되도록 우리에게 유리하게) 개발할 권리를 주겠다고 합니다. 그 대가로 [target_country.GetNameWithNoTooltip] 측은 그 땅의 생산물을 계속 관리할 것입니다."
 flavor_ori.1002.a: "[GetEstateNameWithNoTooltip('burghers_estate')]들이 그곳에 가는 것을 허락하지."
 flavor_ori.1002.b: "귀한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 그런 곳에 보낼 것 같으냐!"
