l_korean:
 flavor_fra_sco.101.title: "망명 중인 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 왕"
 flavor_fra_sco.101.desc: "1333년 할리돈 힐 전투 이후 [GetCharacter('sco_david_ii').GetName](과)와 최측근들은 [GetCharacter('fra_philip_vi_valois').GetName]의 보호 아래 [GetCountry('FRA').GetName]에서 망명 생활을 해 왔습니다. [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]의 망명 이후 [GetCountry('ENG').GetName]의 지원을 받는 참칭자 [GetCharacter('sco_edward_balliol').GetName](은)는 [GetCountry('SCO').GetName]에서 [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]에게 충성하는 세력과 싸우며 $scottish_group$ 왕좌를 차지하려고 했습니다.\n\n1295년 올드 동맹이 체결된 이후 [GetCountry('SCO').GetNameWithNoTooltip]와 [GetCountry('FRA').GetNameWithNoTooltip]는 긴밀한 관계를 유지해 왔습니다. 만약 [GetCountry('SBL').GetNameWithNoTooltip]이 [GetCountry('SCO').GetNameWithNoTooltip]에서 성공을 거둔다면 왕국은 틀림없이 또 한 번 [GetCountry('ENG').GetAdjectiveWithNoTooltip]의 영향력에 굴복하고 말 것입니다. [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]에게 충성하는 세력이 성공하려면 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정의 지원이 필요합니다."
 flavor_fra_sco.101.b: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]에게 궁정의 자원을 제공하라."
 flavor_fra_sco.101.a: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]의 대의를 지지하겠다."
 flavor_fra_sco.101.c: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] 분쟁은 가망이 없다. [GetCharacter('sco_david_ii').GetNameWithNoTooltip](은)는 돌아가야 한다."
 flavor_fra_sco.101.d: "[GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip]에게 우리를 지지하면 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](을)를 넘기겠다고 제안하라."
 flavor_fra_sco.102.title: "성년이 된 [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.102.ballioldefeated.desc: "지난 몇 년 동안 [GetCharacter('sco_david_ii').GetName](은)는 귀빈 자격으로 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에 머무르며 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕자에 준하는 교육을 받았습니다. 이제 성년이 된 이 젊은 왕은 곧 [GetCountry('SCO').GetName](으)로 돌아가 통치할 계획이라는 의사를 분명히 밝히면서도 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 자신과 조언자들에게 보여 준 관대함을 결코 잊지 않겠다고 약속했습니다. 그런데 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](이)가 자신이 안정적으로 나라를 다스릴 수 있도록 자기 통치를 도울 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 장관 몇 명을 지원해 달라고 요청했습니다."
 flavor_fra_sco.102.warongoing.desc: "지난 몇 년 동안 [GetCharacter('sco_david_ii').GetName](은)는 귀빈 자격으로 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에 머무르며 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕자에 준하는 교육을 받았습니다. 이제 성년이 된 이 젊은 왕은 곧 [GetCountry('SCO').GetName]로 돌아가 [GetCountry('SBL').GetName] 참칭자 세력을 척결할 계획이라는 의사를 분명히 밝히면서도 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 자신과 조언자들에게 보여 준 관대함을 결코 잊지 않겠다고 약속했습니다. 그런데 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]에게 마지막으로 한 가지 요청을 했습니다. 돌아가서 자신의 대의를 성공적으로 완수하기 위해 [GetCountry('SCO').GetNameWithNoTooltip]로 귀국할 때 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 수행단을 함께 보내 달라는 것입니다."
 flavor_fra_sco.102.a: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]의 마지막 요청을 들어주겠다."
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]에게 우리의 최정예 병사를 제공하지."
 flavor_fra_sco.102.c: "우리는 최대한 도와주었다. 이제부터는 [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip](이)가 알아서 해야지."
 flavor_fra_sco.102.d: "징집군을 파견해 돕도록 하겠다."
 flavor_fra_sco.102.e: "우리는 최대한 도와주었다. 이제부터는 [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip](이)가 알아서 해야지."
 flavor_fra_sco.103.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip](을)를 넘겨주는 대가로 지지를 요청하는 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 대표단"
 flavor_fra_sco.103.desc: "[GetCountry('SBL').GetName] 궁정은 오늘 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 대표단이 논란의 [GetCountry('SCO').GetAdjective] 국왕 [GetCharacter('sco_david_ii').GetName](과)와 함께 궁정에 도착하자 놀라움을 금치 못했습니다. 할리돈 힐 전투 이후 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](은)는 [GetCountry('FRA').GetName]에서 망명 생활을 했으며, 최근에도 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 사절단이 협상을 중재하려 한 적이 있었지만 결국 무산된 바 있습니다. 이번에 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 대표단은 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 [GetCountry('ENG').GetName]에 대한 지지를 포기하고 그 대신 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 지원을 받아들인다면 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](을)를 [GetCountry('SCO').GetName]의 실질적 통치자로 인정하겠다고 제안했습니다. 그리고 그 대가로 [GetCharacter('sco_david_ii').GetNameWithNoTooltip]의 신병을 인도하겠다고 하는데, 이는 [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip](을)를 지지하는 세력의 사기에 엄청난 타격을 줄 것입니다."
 flavor_fra_sco.103.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip](이)가 [GetCountry('ENG').GetAdjectiveWithNoTooltip]보다 더 강력한 우군이 될 것 같군."
 flavor_fra_sco.103.b: "제안은 거절하지만, 대표단이 무사히 떠나게 해 주겠다."
 flavor_fra_sco.103.c: "대표단과 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](을)를 처형하라!"
 flavor_fra_sco.104.title: "지원 제안을 수락한 [GetCountry('SBL').GetNameWithNoTooltip]"
 flavor_fra_sco.104.desc: "[GetCountry('SBL').GetName]에 파견한 우리 대표단이 돌아와 [GetCountry('SBL').GetGovernment.GetRuler.GetName](이)가 우리의 지원 제안을 흔쾌히 수락했다는 기쁜 소식을 전했습니다. 이제 [GetCharacter('sco_david_ii').GetName](이)가 [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 손에 넘어갔으므로 [GetCountry('SCO').GetName]에서 [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]의 지지가 줄어들고 [GetCountry('SBL').GetNameWithNoTooltip]이 우위를 점할 것으로 보입니다."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "제안을 거절한 [GetCountry('SBL').GetNameWithNoTooltip]"
 flavor_fra_sco.105.balliol_refuses.desc: "[GetCountry('SBL').GetName]에 파견한 우리 대표단이 실패하고 돌아왔습니다. [GetCountry('SBL').GetGovernment.GetRuler.GetName](과)와의 협상이 또다시 합의에 이르지 못하고 결렬되었다고 합니다. [GetCountry('SBL').GetNameWithNoTooltip](이)가 [GetCountry('ENG').GetName]에 대한 지지를 철회하고 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 지원을 받아들이는 대가로 [GetCharacter('sco_david_ii').GetName]의 신병을 인도하겠다는 우리의 제안에도 불구하고, [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 [GetCountry('ENG').GetAdjectiveWithNoTooltip](으)로부터의 지지를 유지하겠다고 버텼습니다. 게다가 [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip](과)와 그 고문들은 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정이 자신들을 적에게 넘기려 했다는 사실에 분노하여 [GetCountry('SCO').GetName](으)로 돌아가 버렸습니다."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "[GetCountry('SBL').GetName]에 파견한 우리 대표단이 대실패로 끝났습니다. [GetCountry('SBL').GetGovernment.GetRuler.GetName](은)는 우리의 지원 제안을 거절했을 뿐만 아니라 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 국왕 [GetCharacter('sco_david_ii').GetName](과)와 함께 대표단 대부분을 처형했습니다. [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에 남아 있던 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 고문단은 우리의 처사에 분노하여 [GetCountry('SCO').GetName](으)로 돌아갔고, 올드 동맹은 사실상 해체되었다는 신호를 보냈습니다."
 flavor_fra_sco.105.a: "아주 처참하게 실패했구나!"
 flavor_fra_sco.106.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]의 신병을 확보한 [GetCountry('SBL').GetNameWithNoTooltip]"
 flavor_fra_sco.106.desc: "[GetCountry('SBL').GetName]의 군주들이 [GetCharacter('sco_david_ii').GetName](을)를 포로로 잡았습니다! [GetCountry('FRA').GetName]에 망명한 우리 충성파가 [GetCountry('SBL').GetNameWithNoTooltip] 측과의 평화 회담 재개에 합의하긴 했어도, [GetCountry('FRA').GetAdjectiveWithNoTooltip](이)가 우리를 배신하고 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](을)를 포로로 넘길 것이라고는 차마 예상하지 못했습니다. [GetCountry('FRA').GetAdjectiveWithNoTooltip](이)가 이 계속되는 전쟁에서 [GetCountry('SBL').GetNameWithNoTooltip](으)로 편을 바꾸기로 했다고 볼 수밖에 없는 상황입니다."
 flavor_fra_sco.106.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]의 지원 없이 [GetCountry('SBL').GetNameWithNoTooltip](을)를 물리치겠다."
 flavor_fra_sco.107.title: "[GetCountry('SBL').GetNameWithNoTooltip]에 의해 살해된 [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.107.desc: "비극적인 소식입니다! [GetCountry('FRA').GetName]의 중재로 [GetCountry('SBL').GetName](과)와 [GetCountry('SCO').GetName] 간의 평화 회담을 재개하기로 합의한 이후 대표단이 [GetCountry('SBL').GetNameWithNoTooltip]에 도착했으나 그곳에 있던 것은 평화가 아닌 배신이었습니다. [GetCountry('SBL').GetGovernment.GetRuler.GetName](이)가 다수의 대표단과 함께 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](을)를 살해한 것입니다. 당분간 [target_regent.GetName](이)가 섭정으로 통치할 예정이지만, 새 왕을 선출해야 하는 상황입니다. 뭐가 되었든 [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip](은)는 왕을 시해한 죄로 처단해야 마땅합니다."
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip](은)는 대가를 치를 것이다!"
 flavor_fra_sco.108.title: "지원의 손길을 보낸 [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_fra_sco.108.desc: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕실은 [GetCharacter('sco_david_ii').GetName](과)와 그 최측근을 보호하고 있음에도, 추가 자금을 지원하는 수행단을 파견하여 [GetCountry('FRA').GetAdjectiveWithNoTooltip](과)와 [GetCountry('SCO').GetAdjectiveWithNoTooltip]의 관계 강화에 더욱 힘썼습니다."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]의 망명 생활을 끝낸 [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_fra_sco.109.desc: "1333년 할리돈 힐 전투 이후 [GetCountry('SCO').GetName]에서 도망친 [GetCharacter('sco_david_ii').GetName](은)는 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에서 [GetCountry('FRA').GetName]에 망명하는 것을 허가받았습니다. 원래 의도는 [GetCountry('SCO').GetNameWithNoTooltip]에서 분쟁이 끝날 때까지 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](을)를 안전하게 보호하는 것이었으나, 분쟁이 계속되고 있음에도 [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip](은)는 자신의 남은 참모들과 함께 귀국했습니다. [GetCountry('FRA').GetNameWithNoTooltip] 궁정이 더 이상 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 문제에 관심이 없는 듯 보입니다."
 flavor_fra_sco.109.desc_b: "1333년 할리돈 힐 전투 이후 [GetCountry('SCO').GetName]에서 도망친 [GetCharacter('sco_david_ii').GetName](은)는 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에서 [GetCountry('FRA').GetName]에 망명하는 것을 허가받았습니다. 원래 의도는 [GetCountry('SCO').GetNameWithNoTooltip]에서 분쟁이 끝날 때까지 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](을)를 안전하게 보호하는 것이었으나, 분쟁이 계속되고 있음에도 [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip](은)는 자신의 남은 참모들과 함께 귀국했습니다. 알고 보니 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 협상가들이 [GetCountry('SBL').GetName](과)와 새롭게 화친을 맺으려고 시도하고는 [GetCharacter('sco_david_ii').GetNameWithNoTooltip](을)를 볼모로 제안했으나 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 대표단은 이를 거부한 모양입니다. 협상의 정신에 따라 [GetCountry('SBL').GetNameWithNoTooltip](은)는 분쟁이 진행 중임에도 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 대표단이 무사히 [ROOT.GetCountry.GetCapital.GetName](으)로 돌아갈 수 있도록 해 주었습니다."
 flavor_fra_sco.109.a: "올드 동맹은 이제 없어진 모양이군."
 flavor_fra_sco.109.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip](이)가 감히 우리 왕을 협상 도구로 이용하다니!"
 flavor_fra_sco.110.title: "[GetCountry('SCO').GetNameWithNoTooltip]에서 승리한 [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_fra_sco.110.a: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip](과)와 동맹을 맺어야겠군."
 flavor_fra_sco.110.desc: "우리가 [GetCountry('SCO').GetName]에서 [GetCountry('SBL').GetGovernment.GetRuler.GetName]의 반란을 지원한 덕분에 반란군이 승리를 거두었습니다. 이전에 우리는 반란군이 성공할 경우 이들을 지지하고 동맹을 맺겠다고 약속했습니다."
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 승리!"
 flavor_fra_sco.111.a: "[GetCountry('FRA').GetNameWithNoTooltip](은)는 다가올 미래에 귀중한 동맹이 될 것이다."
 flavor_fra_sco.111.desc: "[GetCountry('SCO').GetAdjective] 내전에서 [GetCountry('SBL').GetGovernment.GetRuler.GetName](이)가 승리하면서 마침내 왕국이 다시 하나가 되었습니다. 전쟁이 끝나자, [GetCountry('FRA').GetName] 궁정에서 이전에 우리가 승리할 경우 하기로 했던 약속을 지키겠다며 정식으로 동맹을 맺자고 요청해 왔습니다."
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "영주 발리올을 우리 편으로 끌어들이기 위해 [david_ii_bruce.GetNameWithNoTooltip](과)와 그 고문들을 발리올에게 넘깁니다"
 fra_grant_sco_large_levy_tt: "[GetCountry('SCO').GetNameWithNoTooltip]가 수도에 봉건 징집군 2,500명으로 구성된 지상군을 얻습니다"
 fra_grant_sco_footmen_regiments_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]가 수도에 보병대 1,000명으로 구성된 지상군을 얻습니다"
 fra_one_french_advisors_for_david_tt: "국가에서 잘 훈련된 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 조언가 한 명을 [GetCountry('SCO').GetNameWithNoTooltip]의 [david_ii_bruce.GetNameWithNoTooltip] 궁정에 제공합니다"
 fra_two_french_advisors_for_david_tt: "국가에서 잘 훈련된 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 조언가 두 명을 [GetCountry('SCO').GetNameWithNoTooltip]의 [david_ii_bruce.GetNameWithNoTooltip] 궁정에 제공합니다"
 fra_three_french_advisors_for_david_tt: "국가에서 잘 훈련된 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 조언가 세 명을 [GetCountry('SCO').GetNameWithNoTooltip]의 [david_ii_bruce.GetNameWithNoTooltip] 궁정에 제공합니다"
 sco_fra_court_education_of_david_II_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에서 [GetCharacter('sco_david_ii').GetNameWithNoTooltip]에게 수준 높은 교육을 제공합니다!"
 sco_will_be_angry_for_using_david_tt: "발리올이 거절할 경우, [GetCountry('SCO').GetAdjectiveWithNoTooltip] 궁정이 우리가 자신들의 왕을 협상 도구로 이용한 것에 크게 분노할 것입니다"
