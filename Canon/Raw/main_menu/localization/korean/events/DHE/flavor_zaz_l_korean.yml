l_korean:
 flavor_zaz.1.title: "$ZAZ_ADJ$ 시치의 등장"
 flavor_zaz.1.desc: "[ROOT.GetCountry.GetName]에서 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]의 영향력이 계속 확대되면서, 수많은 전사, 농노, 부족민들이 [ShowAreaName('zaporizhzhia_area')] 땅으로 서서히 이주하고 있습니다. 드니프로에 다수의 요새를 건설한 이 세력은 그곳에 정착해 언젠가는 [ROOT.GetCountry.GetNameWithNoTooltip] 내에서 자치권을 얻을 수 있기를 희망하고 있습니다.\n\n다른 나라들 또한 이러한 움직임을 알아채고는, 이 신생 시치의 절박한 상황을 이용해 지역을 완전히 장악할 계획을 세우고 있습니다."
 flavor_zaz.1.historical_info: "자포리자 시치는 카자크 거점 중에서 가장 유명합니다. 15세기 후반에서 16세기 사이에 형성되었는데, 드니프로강 근처의 호르티차 성채 건립을 계기로 등장했다고 알려져 있습니다. 이들은 폴란드-리투아니아 연방을 섬기며 당시 신흥 세력이었던 오스만에 맞섰으나, 결국 반란을 일으켜 러시아 제국에 합류했습니다. 이들은 그 후에도 카자크의 정체성을 유지하기 위해 고군분투했지만 해체를 피할 수는 없었고, 1775년에는 도나우 시치가 대신 들어섰습니다."
 flavor_zaz.1.a: "저 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]들이 이제는 통치까지 하겠다는 건가?"
 flavor_zaz.1.b: "그 정도면 훌륭한 종속국이 될 것이다."
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$가 [ShowAreaName('zaporizhzhia_area')] [area|e] 전체에 [cores|e]을 획득합니다"
 flavor_zaz.2.title: "우리의 미래 [target_international_organization.GetNameWithNoTooltip]"
 flavor_zaz.2.desc: "우리는 [target_international_organization.GetName]의 충성스러운 [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetFlavorRank]입니다. 하지만 [target_character.GetName](을)를 비롯해 많은 사람이 이런 지위에도 불가하고 [ROOT.GetCountry.GetName](이)가 [target_country.GetName](으)로부터 멀어졌다는 사실을 알아차렸습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 이 추세를 계속 지켜만 보는 대신 원래대로 되돌려야 한다고 나섰습니다. 그러나 이것이 [target_country.GetCapital.GetName] 관리들의 개입에서 벗어나 [ROOT.GetCountry.GetNameWithNoTooltip]만의 독자적인 문화를 발전시킬 기회라고 이야기하는 이들도 있습니다."
 flavor_zaz.2.a: "우호의 표시로 선물을 전하도록 하라."
 flavor_zaz.2.b: "[target_country.GetNameWithNoTooltip]에 줄 선물은 없다!"
 flavor_zaz.1000.title: "충성 시험"
 flavor_zaz.1000.desc: "[ROOT.GetCountry.GetName]의 백성들은 대부분 [target_country.GetAdjective]의 통치에 만족하고 있지만, 최근 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName](과)와 작은 갈등을 빚으며 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사 중 상당수가 새로운 충성 대상을 찾게 되었습니다. [target_country2.GetLongName] 또한 그 후보 중 하나로, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]들을 자신들의 군대에 영입할 수 있도록 보장해 준다면 우리가 현재 통치자들로부터 벗어날 수 있게 도와주겠다고 합니다."
 flavor_zaz.1000.a: "그들에게 지원을 요청하겠다."
 flavor_zaz.1000.b: "[target_character2.GetNameWithNoTooltip]의 지원이 있어도 [target_country.GetNameWithNoTooltip](을)를 상대로 반란을 일으키는 건 너무 위험하다."
 zaz_russia_will_declare_war_if_they_accept_tt: "[target_country2.GetName](이)가 우리의 제안을 받아들일 경우, 우리는 상대의 [ShowSubjectTypeName('vassal')]이 되어 [target_country.GetName]에 전쟁을 선포합니다"
 zaz_no_rebellion_tt: "[target_country.GetName]에 반란을 일으키지 않습니다"
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "비록 우리와 [target_country.GetName] 사이에는 많은 갈등이 있었지만, 저들은 언제나 [target_country3.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] 집단을 확고히 장악하고 있었습니다. 그러나 최근 정치 상황이 일변하며 [target_character3.GetName](이)가 새로운 충성 대상을 찾고 있습니다. 그러던 와중 [target_chracter3.GetShortNameWithNoTooltip](이)가 [target_character2.GetName]에게 접근해, 오랫동안 고난의 원인이 되었던 [target_country.GetAdjectiveWithFlagWithNoTooltip]의 통치로부터 벗어나게 도와준다면 우리의 세력 밑으로 들어가겠다고 제안했습니다."
 flavor_zaz.1001.a: "새벽에 출정하겠다."
 flavor_zaz.1001.b: "저 유목민들이 우리도 배신하지 않을 것이라는 보장이 있는가?"
 flavor_zaz.1100.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 상징물"
 flavor_zaz.1100.desc: "우리는 [target_country.GetAdjective]군에서 충실히 복무했지만 [target_country.GetGovernment.GetRulerTitle](으)로부터 어떠한 영예도 하사받은 적 없습니다. 그 대신 약탈물이나 토지 등 일반 병사들이 받는 보수만 받았을 뿐입니다. 그런 까닭에 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 지금 [target_country.GetNameWithNoTooltip]에 한 요청을 전달하려 합니다. 여러 원정에 참전해 수많은 승리를 안겨 준 [ROOT.GetCountry.GetAdjective] 지도층을 위해 상징물을 하사해 달라는 것입니다. 저들이 이 요청에 응해 준다면 앞으로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 세력으로부터 이러한 불만이 제기되는 일은 없을 것입니다."
 flavor_zaz.1100.a: "최고로 훌륭한 상징물을 요청할 것이다."
 flavor_zaz.1100.b: "기념품 몇 개보다 우리의 업적과 무용담이 훨씬 귀중하다."
 zaz_request_work_of_art_from_overlord_tt: "[target_country.GetName]에 우리를 위한 [work_of_art|e] 제작을 요청합니다"
 zaz_no_request_from_overlord_tt: "[target_country.GetName]에 아무 요청도 보내지 않습니다"
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "종속국 [target_country2.GetName](은)는 [target_country2.GetGovernment.GetEstateName('cossacks_estate')] 병력을 보내 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName](을)를 전력으로 지원함으로써 지금껏 우리에게 큰 보탬이 되었습니다. 그러나 우리가 내려 준 보상이 충분하지 않았던 모양인지, 이들이 최근 우리에게 지도층을 위한 기념물 제작을 요청했습니다. [target_country2.GetName] 지도층이 다른 [target_country2.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]들을 상대로 지니는 권위를 증명할 상징물이 필요하다는 것입니다. 이들의 요구를 받아들여 상징물을 제작할 수는 있겠지만, [ROOT.GetCountry.GetName]의 재산을 그러한 사소한 일에 쓰는 대신 [ROOT.GetCountry.GetFlavorRank] 발전에 투입해야 한다는 목소리가 높습니다."
 flavor_zaz.1101.a: "우리 종속국의 청을 들어주겠다."
 flavor_zaz.1101.b: "그러한 요청은 들어줄 여력이 없다."
