l_korean:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.1.desc: "[target_character.GetName](이)가 [ShowLocationName('padova')]에서 유학을 마치고 [ROOT.GetCountry.GetName](으)로 돌아왔습니다. 그리고 곧바로 우리의 훌륭한 [target_ruler.GetName] 앞에 나타났습니다. [target_character.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetFlavorRank]에 봉사하겠다고 말하며 많은 도움이 될 것을 약속했습니다."
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\n더불어 [target_character.GetSheHe]는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 딸인 [target_princess.GetName](과)와 연애하기 시작했는데, 곧 결혼식을 올리게 될 것 같습니다."
 flavor_dan_corfitz_ulfeldt.1.a: "혼인이라, 정말 멋진 생각이군."
 flavor_dan_corfitz_ulfeldt.1.b: "참으로 재능 있는 인재로다."
 flavor_dan_corfitz_ulfeldt.2.title: "커지는 [target_character.GetNameWithNoTooltip]의 영향력"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName](은)는 정치와 궁정 업무 전반에 걸쳐 끊임없이 자신의 입지를 넓혀 나갔습니다. 이제 그 영향력과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 유력자들과의 인맥은 단순히 성가신 수준을 넘어 [ROOT.GetCountry.GetGovernment.GetAdjective] 권위 자체에 위협이 되기 시작했습니다. 서둘러 이러한 야욕을 억누르지 않는다면 결국 [target_character.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetLongName] 전체를 장악하려 들 것이 분명합니다. 심지어 [ROOT.GetCountry.GetGovernment.GetAdjective] 왕실의 일원을 암살하려 한다는 의혹도 제기되는 상황입니다."
 flavor_dan_corfitz_ulfeldt.2.a: "[target_character.GetShortNameWithNoTooltip](과)와 합의를 해 보겠다."
 flavor_dan_corfitz_ulfeldt.2.b: "안 되겠군. 그자를 [ROOT.GetCountry.GetNameWithNoTooltip]의 적으로 선포한다!"
 flavor_dan_corfitz_ulfeldt.3.title: "거금을 내놓은 [target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt_flight_common: "[target_character.GetName](은)는 모략과 암살, 그리고 국가를 장악하려고 음모를 꾸민 혐의로 조국 [GetCountry('DAN').GetLongName](을)를 떠나야 했습니다. 물론 본인은 이러한 혐의가 완전한 허위이며 사실무근이라고 주장합니다."
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$ 현재 [target_character.GetShortNameWithNoTooltip](은)는 자신의 선의를 증명하고자 [target_ruler.GetName]에게 막대한 돈을 제시했습니다.\n\n이 돈은 [GetCountry('DAN').GetAdjectiveWithNoTooltip] 국고에서 빼돌린 것일 가능성이 높지만, 그렇다고 해도 [GetCountry('DAN').GetNameWithNoTooltip](과)와의 전쟁 자금 조달에 매우 유용할 것입니다."
 flavor_dan_corfitz_ulfeldt.3.a: "확실히 의외지만, 반가운 일이로군."
 flavor_dan_corfitz_ulfeldt.3.b: "변절자의 돈은 받을 수 없다."
 flavor_dan_corfitz_ulfeldt.4.title: "[target_character.GetNameWithNoTooltip]의 통찰력"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\n[GetCountry('DAN').GetNameWithNoTooltip](과)와 전쟁을 치르고 있는 지금 [target_character.GetShortNameWithNoTooltip](이)가 가진 현지의 지식이 빛을 발했습니다. 그자가 제공한 정보 덕분에 [target_location.GetName](을)를 빠르게 점령하고 수비군의 항복을 받아 낼 수 있었습니다. 어쩌면 이번 전쟁의 승패를 결정지을지도 모르는 실로 훌륭한 성과입니다."
 flavor_dan_corfitz_ulfeldt.4.a: "최상의 결과로군."
 flavor_dan_corfitz_ulfeldt.5.title: "골칫거리가 되어 가는 [target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName](은)는 우리가 [GetCountry('DAN').GetLongName](과)와의 분쟁에서 우위를 점하는 데 큰 도움을 주었으나, 그 이후로 점점 더 문제가 되고 있습니다. [GetCountry('DAN').GetNameWithNoTooltip]에서 음모를 꾸몄다는 혐의도 그저 사실무근은 아니었던 것으로 보이는데, 여기에서도 똑같은 짓을 하려 한다는 증거가 드러났기 때문입니다. 이대로 가만히 내버려 둔다면 [target_character.GetShortNameWithNoTooltip](은)는 분명 [ROOT.GetCountry.GetFlavorRank](을)를 차지하려 할 것입니다."
 flavor_dan_corfitz_ulfeldt.6.title: "제안을 가지고 도착한 [target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.6.desc: "[GetCountry('DAN').GetName] 및 [origin_country.GetName](을)를 장악하려는 음모를 꾸몄다는 혐의를 받고 그 두 나라에서 도망친 [target_character.GetName](이)가 우리 궁정에 도착했습니다. 들끓는 복수심을 품고 우리를 찾아온 [target_character.GetShortNameWithNoTooltip](은)는 [GetCountry('DAN').GetLongNameWithNoTooltip](을)를 차지할 수 있게 도와주면 그곳의 통치권을 주겠다고 제안했습니다."
 flavor_dan_corfitz_ulfeldt.6.a: "참으로 구미가 당기는 제안이군."
 flavor_dan_corfitz_ulfeldt.6.b: "뱀 같은 자를 어찌 믿겠느냐."
 flavor_dan_corfitz_ulfeldt.7.title: "끝나고 만 [target_character.GetNameWithNoTooltip]의 계략"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName](은)는 한동안 국내외에서 우리나라를 장악하려는 음모를 꾸미며 우리의 골머리를 썩였습니다. 그런데 다행히도 이성적인 [origin_country.GetLongName]의 통치자 [target_ruler.GetName](이)가 [target_character.GetShortNameWithNoTooltip]의 말을 듣지 않으면서 그 계략에 종지부를 찍었습니다. 이제 [target_character.GetShortNameWithNoTooltip]의 권위는 사라졌고 몰락이 임박했습니다."
 flavor_dan_corfitz_ulfeldt.7.a: "뱀에게 어울리는 최후로군."
