l_korean:
 flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.1.desc: "[ShowLocationName('london')]에서 한자 동맹 소속 상인으로 활동했던 [target_character.GetName](이)가 [ShowLocationName('gdansk')]로 돌아왔습니다. 기제는 단치히에서도 명망 높은 가문의 영애인 크리스티네 크루거 양과 혼인 약조를 맺었으며, 현재 새로운 사업 기회를 물색하고 있다고 합니다."
 flavor_hsa.1.a: "그자를 채용하라."
 flavor_hsa.1.b: "무시하라."
 flavor_hsa.2.title: "조선 기술"
 flavor_hsa.2.desc: "우리 한자 동맹은 이탈리아를 포함한 유럽 전역에서 선박을 판매하고 있으며, 뤼베크와 단치히를 중심으로 조선업 시장의 대부분을 장악했습니다. 한편, 홀란트는 무역로의 끝단에 위치한 브뤼허를 주요 거점 시장으로 육성 중으로, 조선 분야에서 우리의 경쟁자로 부상하기 시작했습니다. 한자 동맹 도시들의 조선 기술이 홀란트로 유출되는 것을 막아야 하지 않을까요?"
 flavor_hsa.2.a: "조선 기술의 유출을 막아야 한다!"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "조선 기술 전파 중단"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "네덜란드가 경쟁자로 부상함에 따라, 한자 동맹은 자신들의 조선 기술을 전파하는 것을 중단했습니다."
 flavor_hsa.2.b: "조선 기술을 전파하라."
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "조선 기술 전파"
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "홀란트가 경쟁자로 거듭났음에도 불구하고, 한자 동맹은 자신들의 조선 기술을 계속해서 전파하기로 결정했습니다."
 flavor_hsa.3.title: "타그파르트"
 flavor_hsa.3.desc: "새로운 통치자가 선포되면 관례상 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](을)를 개최하고 동맹 구성국을 초청하는 것이 법도입니다. 이때 구성국 공동체는 일종의 사절단인 #italic 라츠젠데보텐#!을 선정 후 파견해 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 해당 사안에 대한 각 지역의 의견을 대변하도록 했습니다. 이번 회기에서는 무역, 행정, 그리고 국내외 군사 활동과 관련된 몇 가지 안건이 제출되었으나, 사절단은 그중에 어떤 사안을 중점적으로 다뤄야 할지 아직 결정하지 못했습니다. [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서의 합의 도출 과정은 저지 작센의 아이눙 전통을 따르도록 정해져 있지만, 적어도 어떤 안건을 다룰지는 우리가 결정해야 합니다."
 flavor_hsa.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 사안에 집중하지."
 flavor_hsa.3.b: "우리의 생명선인 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]에 관심을 기울여야 한다."
 flavor_hsa.3.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 의견을 들어 보겠다."
 flavor_hsa.3.d: "어느 쪽도 편애할 생각 없다!"
 flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.4.desc: "[target_character.GetName](은)는 [ShowLocationName('cologne')] 출신의 한자 동맹 관료로, 1556년에 평의원으로 선출되었습니다. 법률 교육을 받은 주더만은 상임 관료가 되어 한자 동맹에 소속된 소도시들의 외교 협정을 보호하고 확장하는 업무에 주력했습니다."
 flavor_hsa.4.a: "필시 [ROOT.GetCountry.GetNameWithNoTooltip]에도 큰 도움이 될 인물이로다."
 flavor_hsa.5.title: "동맹의 인장"
 flavor_hsa.5.desc: "우리 상인들이 소속되어 활동한 연합은 오랫동안 번영을 누렸습니다. [ShowContinentName('europe')] 전역에 퍼져 있는 우리의 교역 거점 위로 부가 자유로이 흐르며, 연일 사업은 번창을 이루고 있습니다. 연합의 분권화된 성질을 극복하고 외교적 지위를 더욱 확고히 다지기 위해, 우리는 연합 구성국을 대표할 공통의 인장을 결정하고 대표를 선출해, 이를 단결의 상징으로 삼기로 결정했습니다."
 flavor_hsa.5.a: "[target_location.GetNameWithNoTooltip]의 인장을 채택하겠다."
 flavor_hsa.5.b: "[target_location2.GetNameWithNoTooltip]의 상인들이 우리를 대표할 것이다."
 flavor_hsa.5.c: "[target_location3.GetNameWithNoTooltip](은)는 어떨까?"
 flavor_hsa.6.title: "[target_location.GetNameWithNoTooltip]의 제지소"
 flavor_hsa.6.desc: "대륙 전역의 발전에 힘입어 생산 기법이 향상되고 새로운 이윤 추구 방식이 대두되기 시작했습니다. 최근, 우리 청사에 [ShowLocationName('nuremberg')] 출신의 [target_character.GetName](이)라는 상인에 대한 소식이 전해졌습니다. 그자는 몇 년 전 목재 펄프, 헌 누더기 및 여타 재료를 이용한 새로운 제지술을 도입해 큰 성공을 거두었다고 합니다. 장기적으로 보았을 때, 이 혁신은 분명 우리에게 큰 이득을 가져다줄 테지만, 그 이득을 누리려면 미리 소정의 투자를 제공해 둬야 합니다..."
 flavor_hsa.6.desc.a: "대륙 전역의 발전에 힘입어 생산 기법이 향상되고 새로운 이윤 추구 방식이 대두되기 시작했습니다. 최근, 우리 청사에 [ShowLocationName('nuremberg')] 출신의 한 상인에 대한 소식이 전해졌습니다. 그자는 몇 년 전 목재 펄프, 헌 누더기 및 여타 재료를 이용한 새로운 제지술을 도입해 큰 성공을 거두었다고 합니다. 장기적으로 보았을 때, 이 혁신은 분명 우리에게 큰 이득을 가져다줄 테지만, 그 이득을 누리려면 미리 소정의 투자를 제공해 둬야 합니다..."
 flavor_hsa.6.a: "만인에게 [ShowGoodsNameWithNoTooltip('paper')]를 보급하라!"
 flavor_hsa.6.b: "그럴 여유는 없다."
 flavor_hsa.7.title: "[target_country.GetAdjectiveWithNoTooltip] 시청사"
 flavor_hsa.7.desc: "13세기에 설립된 우리 [ShowBuildingTypeName('hanseatic_town_hall')]는 최근 대대적인 보수 공사를 거쳐 청사의 규모와 수용 가능 인원을 확충했습니다. 그 결과 더 큰 규모의 심의 및 토론을 진행할 수 있게 되었고, 증축 이후 이곳은 지방 행정의 중심지 역할을 하는 것은 물론이고 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 운영에 필요한 여러 가지 회합이 개최되는 장소로까지 활용되기 시작했습니다.\n\n이 건물은 우리 상인들이 지닌 영향력을 드러내는 표상이나 다름없으며, 이로써 우리는 쌓아 올린 지위와 부를 바탕으로 강력한 외교적 역량을 발휘할 수 있게 되었습니다."
 flavor_hsa.7.a: "우리의 외교적 노력이 또 한 번 성취를 거두었구나!"
 opinion_diplomacy_with_the_hansa_modifier: "강력한 한자 동맹 외교관"
 every_known_country_hansa_tt: "우리 건물이 들어서 있는 중립국 및 우호국(예: [target_country2.GetName])의 우리에 대한 우호도가 [ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0] 증가합니다"
 flavor_hsa.7.historical_info: "독일의 유서 깊은 한자 동맹 도시, 뤼베크에 자리 잡은 이 시청사의 역사는 13세기까지 거슬러 올라갑니다. 시청사는 뤼베크가 한자 동맹의 강력한 구성국으로서 전성기를 누리던 때에 지어졌으며, 정교한 석재 가인과 조각으로 장식된 대표적인 고딕 양식 건축물이기도 합니다. 지방 자치의 중심지인 시청사에는 행정 집무실과 의회실, 회의장이 갖춰져 있어 현지 도시의 경제적 번영과 정치적 자율성을 보여 줍니다."
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "[ShowInstitutionName('renaissance')]의 도래는 [ShowContinentName('europe')] 전역의 청사에 새롭고 다양한 혁신과 참신한 예술의 물결을 불러왔습니다. 이 경이로운 신시대의 흐름이 계속해서 북상하며, 우리 국민들은 화가와 발명가 등 여러 선구자의 성취는 물론이고 새롭게 도입된 지폐의 매력에까지 흠뻑 빠져들었습니다.\n\n특히 예술계는 우리의 재정적 지원과 드높은 명성에 힘입어 그야말로 황금기를 구가하고 있습니다. 그 결과 [GetCharacter('bernt_notke_script').GetName]처럼 재능을 세상에 떨치고자 하는 신세대 [target_country.GetAdjective] 예술가들이 두각을 드러내기 시작했습니다."
 flavor_hsa.8.a: "참으로 반가운 인재로다!"
 flavor_hsa.8.b: "예술가도 결국 탐욕적인 인간에 불과한가..."
 hsa_bernt_notke_tt: "#italic [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip](을)를 고용하면 이 예술가가 살아 있는 동안 흥미로운 예술품을 창작할 수 있습니다#!"
 flavor_hsa.9.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]의 [ShowWorkOfArtNameWithNoTooltip('danse_macabre_art')]"
 flavor_hsa.9.desc: "세간의 통념에 따르면 예술가들이란 원래 괴짜 기질이 다분하다고들 합니다. [GetCharacter('bernt_notke_script').GetName] 또한 그런 예술가의 전형으로, 죽음이라는 음울하기 그지없는 주제를 묘사하는 데 유독 환상적인 예술적 기량을 선보입니다. 이 인물의 작품에는 고귀한 황제와 교황, 비천한 농민을 가리지 않고 만인의 목숨을 거두어가는 죽음의 섬뜩한 무도가 실로 출중하게 표현되어 있습니다.\n\n[ShowWorkOfArtName('danse_macabre_art')]라고 명명된 이 작품은 그 폭만 해도 수십 미터에 달하며, 그야말로 예술가의 혼과 재능을 갈아 넣은 역작이라는 말이 아깝지 않습니다."
 flavor_hsa.9.a: "반드시 우리 손에 넣어야 한다!"
 flavor_hsa.9.b: "너무 섬뜩해서 우리 취향에는 맞지 않는군."
