l_korean:
 flavor_wittelsbach_house_union.1.title: "[ShowLocationNameWithNoTooltip('pavia')] 조약"
 flavor_wittelsbach_house_union.1.desc: "1329년의 [ShowLocationName('pavia')] 조약으로 우리 가문 관계가 안정을 찾은 것은 사실이지만, 이제 [target_ruler.GetName]의 지위가 전보다 확고해진 만큼 [target_character.GetName] 및 [GetCountry('PAL').GetName]에 대한 지배권을 강화하는 시도에 나설 수 있을 것으로 보입니다. 다만 이러한 행보는 동맹으로서 우리의 신뢰도를 떨어뜨리고 우리에게 [GetUniqueInternationalOrganization('hre').GetName]의 폭군이라는 낙인을 찍을 것입니다. 반면 조약을 준수한다면 우리의 외교적 위상과 평판을 지키고 [target_ruler.GetDynasty.GetName] 가문의 여러 분파를 평화롭게 통합할 수 있을 것입니다."
 flavor_wittelsbach_house_union.1.a: "조약을 준수하라!"
 flavor_wittelsbach_house_union.1.a.tt: "조약 당사국 중 한쪽이 공위 상태인 경우, 상대측 당사국이 해당 영토와 선제후국 지위를 승계할 수 있게 됩니다"
 flavor_wittelsbach_house_union.1.b: "[GetCountry('PAL').GetNameWithNoTooltip]에서의 우위를 바탕으로 밀어붙여라."
 flavor_wittelsbach_house_union.1.historical_info: "1329년 파비아 조약은 비텔스바흐 가문을 각각 다른 비텔스바흐 영토를 다스리는 바이에른계와 팔츠(궁정백국)계로 나누는 토대를 닦았습니다. 또한 이 조약은 두 분파를 나눈 것 외에도 선제후국 문제의 해결을 시도했습니다. 초기에는 궁정백국과 오버바이에른 공국이 선제후국 지위를 번갈아 맡기로 했으나, 이후에는 라인 궁정백국이 계속 담당하는 것으로 확정되었습니다. 그리고 파비아 조약에는 어느 분파든 간에 현재 통치자에게 직계 남성 후계자가 없을 경우 상대 분파가 이를 계승한다는 합의가 포함되어 있었습니다."
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip]의 옛 조약 재확인"
 flavor_wittelsbach_house_union.2.desc: "1329년에 우리 가문이 [ShowLocationName('pavia')]에서 체결한 조약이 [GetCountry('UBV').GetName]에 의해 재확인되었습니다. 조약을 준수하는 것이 우리에게 가장 유익한 행동인 듯하나, 반대로 우리 친척이 가진 [GetCountry('UBV').GetNameWithNoTooltip] 땅을 우리가 취할 수 있을지도 모릅니다."
 flavor_wittelsbach_house_union.2.a: "이 조약이 관계 개선을 도울 것이다."
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip](이)가 정점에 서리라!"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip] 장악 기회"
 flavor_wittelsbach_house_union.3.desc: "[target_character.GetName]의 서거를 마지막으로 [GetCountry('PAL').GetName]의 [target_character.GetDynasty.GetName] 가문은 대가 끊겼고 권좌 또한 비게 되었습니다. 이로써 일전에 [ShowLocationName('pavia')] 조약에서 합의한 바에 따라 우리는 저들의 영토에 강력한 계승 명분을 가지게 되었습니다. 이를 통해 상대를 압박한다면 옛 [target_ruler.GetDynasty.GetName] 땅을 하나의 국가로 통일할 수 있을 것입니다."
 flavor_wittelsbach_house_union.3.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] 땅은 두 번 다시 갈라져서는 아니 된다."
 flavor_wittelsbach_house_union.3.historical_info: "1777년 바이에른 선제후인 막시밀리안 3세 요제프가 대를 이을 남성 후계자 없이 세상을 떠났습니다. 파비아 조약을 비롯해 바이에른과 팔츠(궁정백국) 사이에 체결된 여러 조약에 따라 막시밀리안 3세의 모든 작위는 비텔스바흐 가문의 팔츠계 인사인 카를 4세 테오도어에게 넘어갔습니다. 이 사건으로 바이에른 계승 전쟁이 발발했으나, 그 결과 기존 두 선제후국이 하나로 합쳐져 새 나라가 탄생하게 됩니다. 이렇게 하나로 통일된 선제후국은 이후 바이에른 왕국으로 발돋움합니다."
 flavor_wittelsbach_house_union.4.title: "[GetCountry('BAV').GetAdjectiveWithNoTooltip] [GetCountry('BAV').GetGovernment.GetRulerTitle]의 서거"
 flavor_wittelsbach_house_union.4.desc: "[GetCountry('BAV').GetName]의 [GetCountry('BAV').GetGovernment.GetRulerTitle](이)가 적법한 후계자 없이 사망했습니다! 일전에 [ShowLocationName('pavia')]에서 체결한 조약에 따라 이제 우리는 상대측의 영토에 차기 계승권자로서 강력한 영유권을 주장할 수 있게 되었습니다."
 flavor_wittelsbach_house_union.4.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]의 영토를 하나로 통일할 때가 왔도다!"
 flavor_wittelsbach_house_union.5.title: "[palatine_country.GetAdjective] 혈통의 복속"
 flavor_wittelsbach_house_union.5.desc: "[GetInternationalOrganization('hre').GetName]의 복잡다단한 정치적 균형이 일변했습니다. [bavaria_ruler.GetDynasty] 가문의 한 계파가 통치하는 [palatine_country.GetName](이)가 [bavaria_country.GetName]의 속국이 된 것입니다. 이러한 세력 통합은 [GetInternationalOrganization('hre').GetName] 내부에서 [bavaria_ruler.GetDynasty]의 대표권과 관련해 중대한 변화를 불러왔습니다. [palatine_country.GetName](이)가 이제 [bavaria_country.GetAdjectiveWithNoTooltip]의 지배를 받게 되었으므로 [ShowSpecialStatusName('elector')] 지위까지도 [bavaria_country.GetName]에 넘어가게 된 것입니다."
 flavor_wittelsbach_house_union.5.a: "[bavaria_country.GetNameWithNoTooltip](이)가 [ShowSpecialStatusName('elector')] 지위를 마땅히 차지해야 한다."
 flavor_wittelsbach_house_union.6.title: "[bavaria_country.GetAdjective] 혈통의 복속"
 flavor_wittelsbach_house_union.6.desc: "[GetInternationalOrganization('hre').GetName]에서 아슬아슬하게 유지되던 권력의 균형이 깨졌습니다. [palatine_ruler.GetDynasty] 가문의 한 계파가 통치하는 [bavaria_country.GetName](이)가 [palatine_country.GetName]에 복속된 것입니다. 이러한 관계 역전이 [GetInternationalOrganization('hre').GetName] 내부에서 [palatine_ruler.GetDynasty]의 대표권과 관련해 중대한 변화를 불러왔습니다. [bavaria_country.GetName](이)가 이제 [palatine_country.GetAdjectiveWithNoTooltip]의 지배를 받게 되었으므로 [ShowSpecialStatusName('elector')] 지위까지도 [bavaria_country.GetName]에 넘어가게 된 것입니다."
 flavor_wittelsbach_house_union.6.a: "[palatine_country.GetNameWithNoTooltip](이)가 [ShowSpecialStatusName('elector')] 지위를 마땅히 차지해야 한다."
