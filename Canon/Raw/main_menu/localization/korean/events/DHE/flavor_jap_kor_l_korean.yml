l_korean:
 flavor_jap_kor.1.title: "천황의 야망"
 flavor_jap_kor.1.desc: "[ROOT.GetCountry.GetName]의 주도 아래 [ShowRegionName('japan_region')] 통일이 마침내 마무리되었습니다. 이제 싸울 적이 없어진 우리 [ShowGovernmentReformName('daimyo')]들은 다시금 내부 갈등에 휘말리거나, 최악의 경우 자신들끼리 세력을 규합해 우리의 통치에서 벗어나려 할 것입니다. 그러한 일은 용납할 수 없습니다. 따라서 우리가 해야 할 일은 새로 열중할 수 있는 분쟁을 찾는 것입니다. $china$을 정복하고 [target_country2.GetAdjective]의 멸망을 재촉하는 것만큼 그 목적에 부합하는 일은 없을 것입니다. 하지만 이를 위해서는 먼저 [target_country.GetName](을)를 정복해야 합니다."
 flavor_jap_kor.1.a: "전장으로!"
 flavor_jap_kor.1.b: "전쟁에 대비해야겠군."
 flavor_jap_kor.1.c: "주변국과 분란을 일으키지는 않을 것이다."
 flavor_jap_kor.2.title: "다가온 전쟁"
 flavor_jap_kor.2.desc: "[ShowRegionName('japan_region')] 통일만으로도 가뜩이나 근심이 커진 상황에서, 급기야 우리가 우려하던 최악의 상황이 발생했습니다. 전쟁에 매진하던 [from_country.GetAdjective](이)가 우리에게 전쟁을 선포한 것입니다! 이들 병력이 분명히 한반도에 상륙할 것이 분명하니, 어서 지상군과 해상군이 전투 준비를 갖추게 해야 합니다. 저들의 동기는 분명하지 않으나, 자신들의 진짜 목표인 [GetInternationalOrganization('middle_kingdom').GetName]으로 향하는 길목에 있는 우리를 장애물로 취급하고 있다는 것만은 확실합니다."
 flavor_jap_kor.2.a: "결코 지나가게 두지 않을 것이다!"
