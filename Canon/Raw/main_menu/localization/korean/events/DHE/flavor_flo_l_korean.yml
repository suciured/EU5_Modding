l_korean:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "살아 있는 가장 위대한 예술가로 꼽히는 [target_artist.GetShortName](은)는 상당한 명성을 쌓았으며, 그가 제작한 회화, 조각, 건축 작품 등 다수는 현존하는 가장 유명한 예술품이 되었습니다. [target_artist.GetShortNameWithNoTooltip] 본인은 자신을 주로 조각가라고 생각하지만, 프레스코화를 그리거나 건축적으로 인상적인 건물을 설계하는 데도 출중한 실력을 자랑합니다. 진정 르네상스 정신의 표상이라고 할 만한 예술가입니다."
 flavor_flo.1.a: "엄청난 재능의 소유자로군."
 flavor_flo.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 승격을 규탄하는 황제"
 flavor_flo.2.desc: "[ROOT.GetCountry.GetName]의 힘은 오랫동안 성장해 왔습니다. 이에 당연히 교황도 마침내 [ROOT.GetCountry.GetLongName]의 업적을 인정했습니다. 그렇게 [GetCountry('PAP').GetGovernment.GetRuler.GetName](은)는 우리 국가를 대공국으로, 존경받는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 대공으로 선포했으나, 이는 반대에 부딪히고 말았습니다.\n\n비록 명목상일 뿐이나 황제는 여전히 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 제국의 영토로 간주하고 있으며, 교황의 선포가 불법이라고 주장한 것입니다!"
 flavor_flo.2.a: "황제라도 신의 뜻을 거스를 수는 없는 법."
 opinion_emperor_tus_refused: "황제에게 굴복 거부함"
 opinion_papal_tus_refused: "황제에게 굴복 거부함"
 flavor_flo.2.b: "황제의 관습적 권리에는 굴복해야지."
 opinion_emperor_tus_yielded: "황제에게 굴복함"
 opinion_papal_tus_yielded: "황제에게 굴복함"
 flavor_flo.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 승격을 승인하는 황제"
 flavor_flo.3.desc: "황제가 우리 [ROOT.GetCountry.GetFlavorRank]의 지위에 대한 입장을 재고하도록 우리 외교관들이 밤낮으로 노력한 끝에, 마침내 황제는 신의 뜻을 거스를 수 없다는 사실을 깨달았습니다. 황제는 새로운 성명서를 통해 [ROOT.GetCountry.GetName]의 대공국 지위를 인정했습니다. 교황과 황제가 모두 우리 편이니 이제 누구도 우리의 영광을 부정할 수 없습니다."
 flavor_flo.3.a: "다 잘됐구나."
 flavor_flo.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 건설 사업"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 통치자로서 백성들의 삶을 개선하고, 나아가 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 지역을 발전시키는 데 전념했습니다. 이러한 대규모 정책 중 하나는 [ROOT.GetCountry.GetName]에서 광범위한 개발 사업을 진행하는 것입니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitleWithNoTooltip]의 통치하에 [ROOT.GetCountry.GetFlavorRank] 전역에서 도로가 정비되고 깔렸습니다. 심지어 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 [ShowLocationName('pisa')] 주변 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 습지의 물을 빼내서 정착 및 산업에 쓸 새로운 땅을 개척할 것을 제안하기까지 했습니다. 이를 위해서는 아르노강의 줄기를 나빌리오 운하로 돌려야 하는데, 그럴 경우 [ShowLocationName('florence')]와 [ShowLocationName('pisa')] 사이의 상업을 발전시키는 데 도움이 될 것입니다."
 flavor_flo.4.a: "개발 사업을 전면 실시하라."
 flavor_flo.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 금고"
 flavor_flo.5.desc: "[ShowDynastyName('medici_dynasty')] 가문의 [ROOT.GetCountry.GetName](은)는 이탈리아의 금융 강국입니다. 도시에서 나간 양모가 금이 되어 들어오는데, 특히 메디치 은행으로 많이 갑니다. 그리고 이 은행은 지역 산업의 대부분을 소유하고 있어, 메디치가 통치자는 [ROOT.GetCountry.GetFlavorRank]의 경제에 막대한 통제력을 행사할 수 있습니다. 그런데 현재 이 소유권이 광범위하게 확대된 나머지 국가 자금과 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 개인 재산의 구분이 거의 무의미해지는 지경에 이르렀습니다. 예를 들어 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 국가의 소금과 광물 채굴에 대한 독점권을 가지고 있는데, 그와 관련된 자금은 국가와 도시에 직접적인 혜택을 주도록 되어 있습니다.\n\n그러나 개인이 너무 많은 부분을 통제하는 탓에, 무엇이 국가의 돈이고 무엇이 가문의 돈인지는 주로 각 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 달려 있습니다."
 flavor_flo.5.a: "메디치가의 이익이 곧 [ROOT.GetCountry.GetNameWithNoTooltip]의 이익인 것을."
 flavor_flo.5.b: "메디치가는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 국민을 위해 통치한다."
 flavor_flo.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 개혁"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName](은)는 특이한 이유로 인기가 없습니다. [ROOT.GetCountry.GetNameWithNoTooltip]에 광범위한 사회, 법률, 재정 개혁을 도입했으나 개혁이 너무 자유주의적이라는 이유로 사회 각 계층에서 광범위한 반대에 부딪힌 것입니다.\n\n세금 제도를 개혁하여 시민들의 부담을 완화하고 수익성 있는 공공사업을 수행한 것은 호평을 받았지만, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 권한을 축소하려는 시도는 교황과 그 정치적 동맹들의 반대로 중단되었습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitleWithNoTooltip](은)는 수도 없이 난관에 부딪혔지만, 시민의 법적 권리 보장, 정신 질환자 치료 개선, 최초의 천연두 접종 정책 등 많은 목표를 달성했습니다.\n\n그 밖에 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip]에 헌법을 도입하려고 시도하기도 했습니다. 이는 시민들에게 더 많은 권리를 부여하고 입법권과 행정권 사이의 균형을 지키기 위한 것이었습니다. 그러나 이러한 헌법의 혜택을 받을 수 있는 사람들조차도 격렬하게 저항하는 바람에 결국 발효되지 못했습니다."
 flavor_flo.6.a: "이 개혁들을 시행하겠다. 어떤 대가를 치르더라도!"
 flavor_flo.6.b: "국민들이 개혁을 원치 않는다면 다른 곳에 힘쓰는 게 좋겠군."
 flavor_flo.8.title: "메디치 동방 인쇄소"
 flavor_flo.8.desc: "메디치 동방 인쇄소는 [ShowDynastyName('medici_dynasty')] 가문이 설립한 인쇄소입니다. 설립 목적은 무슬림을 개종시키고자 기독교 작품을 아랍어로 인쇄하는 것으로, 이 인쇄소는 교황에게 '외국어'로 된 책을 인쇄할 수 있는 독점권을 부여받았습니다.\n해당 인쇄소를 통해 아랍어로 인쇄된 최초의 작품들이 출판되었고, 여기에는 비종교적인 작품도 다수 들어가게 되었습니다. 아랍어로 된 과학 서적이 인쇄되어 유럽 과학자들 사이에서 배포되었고, 아랍어 번역본으로만 살아남은 고대 그리스 작품들도 인쇄되었습니다."
 flavor_flo.8.a: "교황에게만 들키지 않게 조심하도록."
 STATIC_MODIFIER_NAME_oriental_press: "메디치 동방 인쇄소"
 STATIC_MODIFIER_DESC_oriental_press: "동방 인쇄소는 아랍어로 서적을 인쇄하여 무슬림 과학자 및 철학자들과의 소통을 확대합니다. 물론 의도는 그런 이교도들을 개종시키는 것입니다."
 flavor_flo.20.title: "[target_dynasty.GetNameWithNoTooltip]의 음모"
 flavor_flo.20.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문과 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 최대 숙적인 [target_dynasty.GetName] 금융 가문이 [ROOT.GetCountry.GetFlavorRank] 정권을 전복하고 자신들을 [ROOT.GetCountry.GetName]의 통치자로 옹립하려는 음모를 꾸몄습니다. 상인부터 성직자, 귀족에 이르기까지 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 정계의 많은 거물급 인사들이 이 사악한 음모에 가담했습니다.\n\n[target_dynasty.GetNameWithNoTooltip] 가문은 대성당에서 장엄 미사를 거행하는 동안 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 암살한 다음, 정부 청사인 팔라초 델라 시뇨리아를 점령하고 정권을 장악할 작정입니다. 그러나 이 음모가 실패하면 [ROOT.GetCountry.GetFlavorRank]의 정적 대부분이 범죄자로 낙인찍히고 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 가문이 사실상 아무런 반대 없이 통치하게 될 것입니다."
 flavor_flo.20.a: "팔라초에 반역자 놈들의 목을 매달아라!"
 flavor_flo.20.b: "[target_dynasty.GetNameWithNoTooltip]의 쿠데타를 지원하라."
 flavor_flo.27.title: "팔라초 델라 시뇨리아의 시계탑"
 flavor_flo.27.desc: "오랜 세월 #italic 팔라초 델라 시뇨리아#!는 최상의 품질과 꼼꼼함을 자랑하는 우리나라의 상징으로 우뚝 서 있었습니다. 그런데 최근 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 출신의 몇몇 군소 건축가들이 우리 궁전에 맞는 새로운 시계탑을 설계하겠다면서 우리의 이목을 끌었습니다. 물론 공사 비용이 저렴하지는 않지만, 이번 기회로 [target_location.GetName]의 진정한 권위자로서 우리의 명성과 신뢰도를 크게 높일 수 있을 것입니다."
 flavor_flo.27.a: "시계탑 공사에 자금을 지원하겠다."
 flavor_flo.27.b: "그 돈은 자선 활동에 쓰는 것이 좋겠군."
 flavor_flo.27.c: "그런 일을 벌일 형편이 안 된다..."
 flavor_flo.28.title: "피렌체 대성당"
 flavor_flo.28.desc: "한동안 [target_location.GetName]의 [ShowBuildingTypeName('cathedral')]은 거의 방치된 상태였습니다. 이전에 돔과 건물의 복잡한 구조를 확장하려는 시도가 여러 차례 있었으나 인재나 자금이 부족해 중단되었습니다.\n\n이에 [target_character.GetName](이)가 나서서 대성당의 나머지 부분을 완성하고 제대로 장식하겠다는 야심 찬 계획을 제안했습니다. 그러나 이 작업은 비용이 꽤 많이 들기 때문에 기존 건물을 그대로 유지하는 데 집중해야 한다고 많은 조언가가 입을 모으고 있습니다."
 flavor_flo.28.a: "[target_location.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('cathedral')]을 완성하고야 말겠다."
 flavor_flo.28.b: "그보다는 기존의 기반을 유지하는 일에 집중하도록."
 flavor_flo.28.c: "그런 일을 벌일 형편이 안 된다..."
 flavor_flo.29.title: "최초의 현대 공학자"
 flavor_flo.29.desc: "[target_artist.GetName](은)는 이탈리아의 이름난 건축가이자 공학자입니다. 르네상스 건축의 창시자로 불릴 만큼 획기적인 건축적 업적을 남긴 것으로 가장 유명하며, 선구적인 공학자로도 널리 알려져 있습니다. 기하학적 원리와 공학 기술을 활용한 [target_artist.GetShortNameWithNoTooltip]의 혁신적인 시도는 건축계에 혁명을 일으키고 후대의 건축가들에게 영감을 줄 것입니다.\n\n[target_artist.GetShortNameWithNoTooltip](은)는 또한 미술에서 공간을 표현하는 방식을 변화시킨 선 원근법 사용의 대가이기도 합니다. [target_artist.GetShortNameWithNoTooltip](이)가 건축과 예술 분야에서 이룬 놀라운 공헌은 르네상스 건축과 예술 발전의 토대가 될 것입니다."
 flavor_flo.29.a: "어서 우리 궁정에 부르도록 하라!"
 flavor_flo.29.b: "아무리 실력이 좋아도 돈을 이런 데 쓰기는 좀..."
 flavor_flo.30.title: "위대한 이탈리아 화가"
 flavor_flo.30.desc: "이탈리아 르네상스 운동에서 엄청난 영향력을 지닌 인물인 [target_artist.GetName](이)가 우리 궁정에 나타났습니다. [target_artist.GetShortNameWithNoTooltip](은)는 캔버스에 담아낸 여러 경이로운 그림을 통해 자연 묘사, 3차원적 구조, 선 원근법을 선보인 바 있습니다. 완성도 높은 불세출의 예술품을 약속하는 [target_artist.GetShortNameWithNoTooltip](을)를 기용한다면 점점 늘어나는 우리 궁정의 인재들에게 좋은 활력소가 될 것입니다."
 flavor_flo.30.a: "어서 우리 궁정에 부르도록 하라!"
 flavor_flo.30.b: "아무리 실력이 좋아도 돈을 이런 데 쓰기는 좀..."
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName](은)는 이탈리아의 화가, 제도사, 조각가, 건축가, 공학자로 르네상스 인문주의 이상을 대표하는 이 중에서 가장 천재적인 재능을 지녔다고 볼 수 있는 인물입니다. [target_artist.GetShortNameWithNoTooltip](이)가 그린 그림들은 예술계에서 엄청난 유명세와 영향력을 떨쳤으며, 이 예술가가 남긴 노트에는 우리 시대에 전례가 없는 과학적 탐구 정신과 기계적 창의성이 담겨 있습니다."
 flavor_flo.31.a: "진정한 르네상스인이구나!"
 flavor_flo.31.b: "우리 궁정에는 필요 없는 자로군..."
 flavor_flo.32.title: "[target_location.GetNameWithNoTooltip](으)로 간 [target_artist.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "[target_artist.GetName](이)가 자기 작업장을 [target_location.GetName](으)로 옮긴 것 같습니다. 몇 가지 새로운 작업 의뢰를 받은 후, 두둑한 급여와 풍족한 자금을 지원하겠다는 약속에 마음이 흔들려 우리 궁정에서 떠난 것입니다. 앞으로도 우리는 [target_artist.GetShortNameWithNoTooltip] 같은 거장과 함께했던 시간을 소중히 간직할 것입니다."
 flavor_flo.32.a: "잘 가게나, 친구여."
 flavor_flo.32.b: "이렇게 우리 국민을 가만히 빼앗기고 있을 순 없다!"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName](은)는 신화적이고 종교적인 주제를 탁월하게 묘사한 작품으로 유명한 화가입니다. 특히 상징적인 걸작을 그려 후대 미술사에 지대한 영향을 끼쳤다고 평가받습니다. 유명한 작품으로는 '#italic 비너스의 탄생#!'과 '#italic 프리마베라#!'(봄)가 있으며, 모두 우아한 인물, 섬세한 색채, 정교한 묘사를 통해 작가의 솜씨를 엿볼 수 있는 그림입니다. [target_artist.GetShortNameWithNoTooltip]의 예술은 인본주의와 아름다움에 중점을 둔 르네상스의 이상을 잘 보여 줍니다. 이 화가가 예술계에 남긴 공헌은 시대를 초월한 우아함과 정서적 깊이 덕분에 앞으로도 계속해서 존경과 찬사를 받을 것입니다."
 flavor_flo.33.a: "우리 소장품에 추가하면 아주 좋겠군."
 flavor_flo.33.b: "그럴 여유가 없다..."
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "흔히 '포조'로 알려진 [target_artist.GetName](은)는 이탈리아의 인본주의자이자 학자입니다. 고대 로마 문헌을 복원하고 보존하는 분야에서 저명한 인물로 평가받는데, 특히 원고를 추적하고 수집하는 기술이 특출납니다. 필경사이자 사서로서 포조의 작업은 고전 문학과 사상을 되살리는 데 중요한 역할을 할 것으로 예상됩니다. 지금까지 이룬 가장 중대한 업적은 키케로의 서신과 퀸틸리아누스의 '#italic 인스티투티오 오라토리아#!'(연설가 교육론) 같은 먼 옛날 작가들의 유실된 작품들을 발견하고 필사한 것입니다. 이러한 문헌을 재발견하고 보급하려는 포조의 노력은 고전 학문의 부흥에 크게 기여했으며 인본주의가 꽃을 피우기 위한 길을 열고 있습니다."
 flavor_flo.34.a: "미래는 과거를 지킴으로써 발전시킬 수 있는 것이지."
 flavor_flo.34.b: "업적은 훌륭할지 몰라도 급여가 너무 부담스럽군..."
 flavor_flo.35.title: "우리 궁정을 찾은 [target_artist.GetNameWithNoTooltip]"
 flavor_flo.35.desc: "1394년부터 비잔티움 학자들과 함께 순방에 나선 [target_artist.GetName](은)는 유럽 곳곳에 있는 여러 궁정을 돌아다니며 호메로스와 플라톤의 작품을 번역하고, 자신을 채용할 형편이 되는 많은 귀족에게 그리스어를 가르쳤습니다. 가장 최근에는 [target_location.GetName]의 우리 궁정에 들렀는데, [target_artist.GetShortNameWithNoTooltip](은)는 이곳에 매료된 나머지 우리 고문에게 청원을 보냈습니다. 우리 궁정에서 일하며 [target_location.GetNameWithNoTooltip] 내에서 자신의 지식과 번역물을 자유롭게 전파하고 싶다고 합니다."
 flavor_flo.35.a: "교양과 지식이 풍부한 인재는 언제든 환영이지!"
 flavor_flo.35.b: "그다지 엮이고 싶지 않군."
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName](은)는 이탈리아의 영향력 있는 학자이자 인본주의자입니다. 책을 수집하고 고대 학문을 장려하는 것으로 유명한 [target_artist.GetShortNameWithNoTooltip]의 방대한 원고 소장품은 그야말로 이 시대의 가장 중요한 개인 도서관입니다. 필경사이자 필사자로서 그의 작품은 특유의 정확성과 세심함으로 높은 평가를 받으며, 인문 서체의 발전에 핵심적인 역할을 하고 #italic 이탤릭체#!의 진화에도 영향을 끼쳤습니다. 고전 문헌을 보존하고 보급하는 데 기여하는 [target_artist.GetShortNameWithNoTooltip]의 활동은 고전 문학에 대한 새로운 관심을 불러일으키고 르네상스의 지적 부흥을 위한 토대를 마련하는 데 도움이 될 것입니다."
 flavor_flo.36.a: "우리에겐 이런 인재가 필요하다!"
 flavor_flo.36.b: "썩 물러가라!"
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "흔히 도나텔로로 알려진 [target_artist.GetName](은)는 혁신적인 기법과 사실적인 표현을 통해 조각 예술에 혁명을 일으킨 이탈리아의 유명 조각가입니다. 그의 작품은 탁월한 기술과 세심한 묘사가 특징이며 '#italic 다비드#!'와 '#italic 헤롯 왕의 잔치#!' 같은 유명한 조각품은 인간의 감정과 표정을 포착하는 장인의 솜씨를 여실히 보여 줍니다. [target_artist.GetShortNameWithNoTooltip](은)는 예술계에 지대한 족적을 남기며 후대 조각가들에게 영향을 미쳤고, 작품들은 아름다움과 사실성으로 끊임없이 찬사를 받으며 르네상스 예술 발전에 중요한 역할을 했다는 평가를 받습니다."
 flavor_flo.37.a: "우리 궁정을 꾸며 준다면 정말 좋겠군."
 flavor_flo.37.b: "돌멩이 깎는 재주를 어디에 쓰라는 거냐!"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip]의 #italic 누오바 크로니카#! 집필"
 flavor_flo.38.desc: "[target_location_rome.GetName](을)를 여행하는 동안 [target_character.GetName](은)는 그 지역의 옛 수도와 관련된 생생하고 아름다운 역사를 체감했습니다. 그리하여 그 도시와 지역 전체의 역사에 관한 포괄적인 설명을 담은 자신의 최신 작품 #italic 누오바 크로니카#!(신연대기)를 후원해 달라고 우리에게 간청했습니다. 이 연대기는 당시 저명한 인물들의 삶과 갈등, 사회 변화에 관한 귀중한 통찰력을 전해 줄 것입니다."
 flavor_flo.38.a: "역사와 관련된 일에 돈을 아껴선 안 되지!"
 flavor_flo.38.b: "[target_location_rome.GetNameWithNoTooltip]에 좋은 선물이 되겠군."
 flavor_flo.38.c: "후원할 여유가 없구나..."
 flavor_flo.39.title: "최초의 현대 사학자"
 flavor_flo.39.desc: "이탈리아의 인본주의자이자 사학자인 [target_artist.GetName](은)는 피렌체의 한 저명한 가문에서 태어나 지적 호기심과 학구열을 함양하는 훌륭한 교육을 받았습니다. 남다른 언어 능력으로 잘 알려진 [target_artist.GetNameWithNoTooltip](은)는 라틴어와 그리스어에 능통했고, 그 덕분에 고전 문헌과 사상을 깊이 있게 접할 수 있었습니다. 유복한 가정과 체계적 교육이라는 성장 환경은 호기심, 비판적 사고, 지식욕이라는 강력한 성격적 강점을 낳았습니다. 과거를 이해하려는 끊임없는 갈증과 고전 학문의 보존 및 진흥에 대한 헌신 덕에 [target_artist.GetShortNameWithNoTooltip](은)는 인본주의 운동의 저명인사가 되었고, 르네상스 지적 사상에 지속적인 영향을 남겼습니다."
 flavor_flo.39.a: "흥미로운 자로군. 궁정으로 데려와라!"
 flavor_flo.39.b: "일을 맡길 형편이 안 된다."
 flavor_flo.40.title: "[target_character.GetNameWithNoTooltip]의 피렌체 시민사"
 flavor_flo.40.desc: "역사 연구에 대한 열정과 [ROOT.GetCountry.GetName]의 풍성한 유산을 기록하려는 열망으로 똘똘 뭉친 [target_character.GetName](이)가 궁정에 찾아와 자신의 최근 작업에 대한 후원을 요청했습니다. [target_location.GetName]의 정치, 사회, 문화 역사를 종합적으로 설명하는 책을 집필할 계획이라고 합니다.\n\n[target_character.GetShortNameWithNoTooltip]의 꼼꼼한 조사와 유려한 문체라면 틀림없이 독자들을 사로잡아 유력 가문의 흥망성쇠, 통치 구조의 진화, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 사회의 발전에 대한 귀중한 통찰을 전해 줄 것입니다. 아주 영향력 있는 다수의 조언가 말에 따르면, #italic 피렌체 시민사#!에는 고전 및 인본주의 사상에 대한 브루니의 심도 있는 이해와 후대를 위해 역사 지식을 보존하려는 헌신이 녹아 있을 것으로 기대된다고 합니다."
 flavor_flo.40.a: "우리 역사를 보존하는 일은 무엇보다 중요하지!"
 flavor_flo.40.b: "우리 형편에는 버거운 일이구나..."
 flavor_flo.42.title: "소키에타스 알루미니움(백반 조합)"
 flavor_flo.42.desc: "백반은 많은 산업 분야에서 사용되는 필수 원자재입니다. 양모에서 천을 생산할 때 기름기를 닦아 내고, 염색 공정에서 염료를 고착시키며, 그 밖의 유리 제조 및 무두질 같은 많은 산업에서 핵심적인 역할을 합니다. 수요가 많고 비교적 희소해서 매우 인기 있는 재화이며, 이에 따라 가격도 높고 거래로 얻는 이익도 큽니다. 예전부터 [ROOT.GetCountry.GetName]의 지도층은 대체 백반 공급원을 찾고 개발하여 이득을 보고자 했는데, 최근 [target_location.GetName]의 [target_country.GetAdjective] 땅에서 미개발 백반 매장지가 발견되면서 그 목표를 이룰 기회가 생겼습니다. 우리가 해당 부지의 독점 채굴권을 취득하고 채굴을 감독하는 조직을 설립할 수 있다면 백반 거래 시장에서 우리의 지배력을 높이고, 이를 통해 더 많은 수익을 올릴 수 있을 것입니다."
 flavor_flo.42.a: "채굴권을 사들여라."
 flavor_flo.42.b: "그럴 바엔 다른 데 돈을 쓰는 게 낫다."
 flavor_flo.43.title: "[target_location.GetNameWithNoTooltip] 백반 광산"
 flavor_flo.43.desc: "최근 [ShowLocationName('viterbo')]에서 백반 광산이 발견되고 이를 개발할 채굴권까지 취득한 덕분에, 백반 무역에서 우리의 입지를 강화할 수 있었습니다. 그런데 이와 동시에 [target_location.GetName]에 있는 인근 광산은 다소 불필요하게 되어 장래에는 수익성이 없어질 가능성이 생겼습니다. 이 광산을 계속 운영하려면 예산 일부를 투입해야 하는데, 투자를 해도 수익이 날지 확신할 수 없는 상황입니다. 혹은 반대로 폐쇄하기로 한다면 잠재적 손실은 줄일 수 있겠으나, 그로써 다른 일자리를 찾아야 하게 된 사람들의 원성을 사게 될 것이 불 보듯 뻔합니다."
 flavor_flo.43.a: "광산은 포기하고 채석장에 집중하라."
 flavor_flo.43.b: "채굴 활동을 늘리겠다."
 flavor_flo.44.title: "새로운 도시 계획 등록 제도"
 flavor_flo.44.desc: "[GetCurrentYear]년, [ROOT.GetCountry.GetName] 의회는 목소리를 높여 [target_location.GetName](과)와 그 주변 지역에 새로운 도시 계획 등록 제도를 도입해 도시 개발을 규제하고 조직화할 것을 촉구했습니다. 최고의 고문과 건축가가 설계한 이 제도는 도시 확장을 보다 잘 통제하기 위해 부동산, 거리, 건물을 문서화하고 등록합니다. 또한 여기에는 구역 설정 규정과 건축 지침도 포함되어 있어, 도시가 더 질서 있고 계획적인 방식으로 성장하도록 합니다. 본 제도는 한층 더 통합된 중앙 집중화와 도시화를 지향하는 조치로, 성장을 관리하고 건축 및 미적 기준을 유지하려는 도시 차원의 노력을 반영합니다."
 flavor_flo.44.a: "도시 계획에 자금을 지원하라!"
 flavor_flo.44.b: "그런 일을 벌일 형편이 안 된다..."
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip]의 후원 요청"
 flavor_flo.45.desc: "유명한 예술가 [target_artist.GetName](이)가 #italic $mona_lisa$#!를 그리기 위해 [target_location.GetName]에서 후원을 요청했습니다. [target_artist.GetShortNameWithNoTooltip]의 눈부신 예술적 정수가 담긴 그림이 될 것으로 기대되는데, 이 걸작이 될 작품에 전념할 수 있도록 재정적 지원을 구한다고 합니다. 숙련된 화가인 [target_artist.GetShortNameWithNoTooltip]의 명성과 혁신적인 작업 방식을 고려하면 후원하기에 이상적인 후보라고 할 수 있으며, 우리도 후원자가 됨으로써 혜택을 누릴 수 있습니다. 이번 요청은 예술가들이 길이 남을 명작을 창작할 수 있도록 하는 후원의 중요성을 보여 주는 사례이며, [target_artist.GetShortNameWithNoTooltip]의 뛰어난 작품은 국내외에서 우리의 위상을 높여 줄 것입니다."
 flavor_flo.45.a: "원하는 대로 해 줘라!"
 flavor_flo.45.b: "작품을 의뢰할 형편이 안 된다..."
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName](은)는 현존하는 매우 중요한 작가 중 한 명이면서 [ROOT.GetCountry.GetLongName]의 외교관으로도 활동 중입니다. 현대 정치학의 기초를 닦은 것으로 가장 유명하지만, 희극과 시를 집필하기도 했습니다."
 flavor_flo.46.a: "우리를 위해서도 책을 써 주면 좋겠군."
 flavor_flo.4601.title: "걸작을 출간한 [target_artist.GetNameWithNoTooltip]!"
 flavor_flo.4601.desc: "[ROOT.GetCountry.GetName]의 훌륭한 아들이 [target_art.GetName](이)라는 책을 출간했습니다. $the_prince_desc$"
 flavor_flo.4601.a: "중요한 참고서가 되겠군."
 flavor_flo.4602.title: "[target_artist.GetNameWithNoTooltip]의 찬사"
 flavor_flo.4602.desc: "[target_artist.GetName](이)가 자신의 저서 [target_art.GetName]에서 우리 위대한 [ROOT.GetCountry.GetFlavorRank](을)를 여러 차례 언급했습니다. 대체로 자주국방 능력을 칭송하는 내용이지만, 용병에게 의존하지 말라는 경고도 전하고 있습니다."
 flavor_flo.4602.a: "우린 제대로 하고 있군."
 flavor_flo.47.title: "[target_character.GetNameWithNoTooltip]의 황금기"
 flavor_flo.47.desc: "먼 옛날부터 많은 이들이 통치자나 장군으로 자신의 흔적을 남겼습니다. [target_character.GetName] 역시 [target_location.GetName]에서 계속해서 명성을 떨치면서 뛰어난 통치자가 될 자질을 보여 주고 있습니다. [target_character.GetShortNameWithNoTooltip](은)는 유명한 예술 후원자이자 현지 도시의 정계에서 저명인사가 되었습니다. 또한 강력한 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문의 일원으로서 특권을 누리며 자랐고 우수한 교육을 받은 바 있습니다.\n\n[ROOT.GetCountry.GetNameWithNoTooltip]의 지식인 및 예술인 모임에 심취한 [target_character.GetSheHe]는 문학, 철학, 순수 예술을 깊이 이해하고 가치를 알아보았습니다. 이러한 성장 환경과 교육으로 다져진 토대 위에서 [target_character.GetShortNameWithNoTooltip](은)는 훗날 르네상스를 구가하는 [ROOT.GetCountry.GetNameWithNoTooltip]의 위대한 후원자이자 영향력 있는 인물이 되어 우리 문화와 예술의 황금기를 열 것입니다."
 flavor_flo.47.a: "행정 업무에서 능력을 발휘하는 데 집중하도록."
 flavor_flo.47.b: "우리의 외교와 문화적 역량을 향상시켜야 한다!"
 flavor_flo.47.c: "강력한 군대가 우선이다."
 flavor_flo.47.d: "뭐든지 균형이 최선이지."
 flavor_flo.48.title: "[target_location.GetNameWithNoTooltip]의 명문 미술 학교"
 flavor_flo.48.desc: "#italic 아카데미아 델레 아르티 델 디세뇨#!는 [target_location.GetName]에 설립된 매우 중요한 문화 예술 기관으로, 예술가, 건축가, 공예가들이 모이는 장소입니다. 주된 목적은 예술을 장려하고 지지하는 것이며, 소묘를 근간이 되는 기술로 강조하고 예술적 교류와 협업을 위한 공간을 제공하면서 탁월한 예술 인재를 육성하는 데 중요한 역할을 하고 있습니다. 이곳의 영향력은 현재 [target_location.GetNameWithNoTooltip](을)를 넘어 우리나라 전역에 예술적 관행을 형성하고 유명한 예술가들의 재능을 키우는 데까지 이르렀습니다."
 flavor_flo.48.a: "우리의 문화적 포부를 다듬고 증진하는 데 힘써야 할 것이다!"
 flavor_flo.48.b: "교사들에게 과학적 사고를 장려하도록 지시하라."
 flavor_flo.48.c: "그 학교를 모두를 위한 생각의 장으로 만들어라!"
 flavor_flo.49.title: "권력 강화"
 flavor_flo.49.desc: "오랫동안 우리 궁정은 [target_character.GetName]의 훌륭한 지도 아래 융성했습니다. [target_character.GetShortNameWithNoTooltip](이)가 행정, 외교, 전쟁 문제에서 탁월한 능력을 발휘한 덕분에 우리는 번영과 안정의 시기를 맞이할 수 있었습니다.\n\n그러나 여전히 한 가지 장애물이 우리가 왕권의 정점에 오르지 못하게 막고 있습니다. 그 장애물이란 바로 끊임없이 [target_character.GetNameWithNoTooltip]의 권위를 제한하려는 하급 영주, 원로원 의원, 귀족, 부유한 상인들입니다. 어쩌면 이제야말로 이 골치 아픈 문제를 해결할 때인지도 모르겠습니다..."
 flavor_flo.49.a: "개혁의 때가 왔구나."
 flavor_flo.49.b: "이건 위험 부담이 너무 크다..."
 flavor_flo.50.title: "야간 감시국"
 flavor_flo.50.desc: "[GetCurrentYear]년 처음 청원되어 활동하기 시작한 야간 감시국은 선술집, 도박장, 그 외 기타 도덕적으로 문제시되는 사업장 같은 야간 시설의 원활한 운영을 감독하기 위해 설립되었습니다. 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 국내의 밤 문화를 규제하는 것이 정부의 중요한 역할이자 경건함을 보여 주는 훌륭한 행위라고 생각하는 반면, 예술계에 몸담은 많은 이들은 자신들의 야간 생활 방식을 규제하는 것에 항의하며 이는 예술, 오락, 자기애, 문화 혁신을 사랑하는 우리의 핵심 신념에 어긋난 것이라고 주장합니다."
 flavor_flo.50.a: "감시국 운영을 허용하겠다."
 flavor_flo.50.b: "예복 입은 노인네들한테 휘둘릴 순 없지."
 flavor_flo.51.title: "키다리 선물"
 flavor_flo.51.desc: "[ROOT.GetCountry.GetAdjective]의 부유한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 늘 자신의 동물원을 확장하는 일에 관심이 많았습니다. 그러니 [egyptian_tag.GetName]에 있는 대사로부터 멋진 기린 한 마리가 있다는 소식을 전해 들었을 때 [country_ruler.GetName](은)는 대단히 기뻐했을 것입니다. 그 대사는 이미 양국 간의 상업적 협력에 감사하는 표시로 그 짐승을 [ROOT.GetCountry.GetNameWithNoTooltip](으)로 이전하는 협상을 마쳤습니다."
 flavor_flo.51.a: "선물을 수락하겠다."
 flavor_flo.51.b: "이교도들의 선물은 받지 않겠다!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "유명한 선물"
 flo_medici_giraffe_opinion: "기린 선물"
 flo_not_accepting_gifts_from_heathens: "이교도의 선물 거부"
 flavor_flo.52.title: "기린의 죽음"
 flavor_flo.52.desc: "[egyptian_tag.GetName]의 기린이 [ShowRegionName('egypt_region')]에서 [ShowRegionName('italy_region')]까지 험난한 여정을 무사히 마쳤습니다. 도착하자마자 그런 짐승을 생전 처음 보는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들 사이에서 커다란 소동이 일어났고, 그 후 동물원에 들어온 기린은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 가진 부를 과시하는 대표적인 상징이 되었습니다.\n\n하지만 이제 그런 날도 끝나고 말았으니, 그 짐승이 비극적인 최후를 맞이했다는 끔찍한 소식이 전해진 것입니다. 동물원 관리자들의 주장에 따르면 헛간에 넣어 둔 기린이 안에서 목이 끼였는데 당황해서 움직이다가 목이 부러져 안타까운 죽음을 맞았다고 합니다."
 flavor_flo.52.a: "이제 아무도 [ROOT.GetCountry.GetNameWithNoTooltip]에 관심을 주지 않겠군."
 flavor_flo.53.title: "은행 위기"
 flavor_flo.53.desc: "[ShowAreaName('tuscany_area')]에 있는 [GetCountry('PRZ').GetAdjective](과)와 [GetCountry('BRD').GetAdjective] 은행의 대출 정책으로 인해 경제 위기가 닥쳤습니다. 이 은행들은 명백히 신용할 수 없는 개인에게 막대한 양의 금을 빌려주었습니다. 이후 해당 개인들이 채무를 불이행하자 두 은행은 자산 손실과 고객들의 신뢰 상실이라는 문제에 직면하게 되었고, 고객들은 예치된 자산에 접근할 수 없게 되었습니다."
 flavor_flo.53.historical_info: "1340년대 토스카나 은행 위기는 피렌체의 유력한 은행 세 곳인 바르디, 페루치, 아차이올리 가문의 파산이라는 형태로 표출되었습니다. 경제 위기의 원인은 여러 가지가 있었지만 가장 중요한 것은 1337/1338년 델라 스칼라 가문과 전쟁을 치르고 이후 피사 공화국과 싸우면서 피렌체 공화국의 상황이 어려워졌기 때문입니다. 그리고 잉글랜드 국왕 에드워드 3세에게 과도한 대출을 해 줬는데, 에드워드가 대출을 갚을 수 없게 되었다는 점도 또 다른 주요 원인이 되었습니다."
 flavor_flo.53.a: "우리의 은행 체제가 이렇게 끝나는구나!"
 flavor_flo.53.b: "은행을 살려라!"
 flavor_flo.53.c: "은행의 붕괴는 우리에게 좋은 일이다."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "경기 침체의 파장"
 flavor_flo.54.title: "위기에 빠진 대출 기관"
 flavor_flo.54.desc: "최근 [ShowAreaName('tuscany_area')]의 은행 위기로 우리에게 금을 빌려준 은행 한 곳이 파산했습니다. 이렇게 금융이 혼란한 시국이라면 남은 대출금을 은행에 갚지 않고도 넘어갈 수 있을 것으로 보입니다. 다만 그럴 경우 우리의 평판에는 확실히 부정적인 영향이 있을 것입니다."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "이 혼란을 이용하자!"
 flavor_flo.54.b: "빌린 돈은 갚아야지."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "재정적 신뢰성 부족"
 flavor_flo.55.title: "채권자 변경"
 flavor_flo.55.desc: "최근 [ShowAreaName('tuscany_area')]에서 발생한 은행 위기로 국제 금융계에 일대 혼란이 일어났습니다. 다행히 [target_country.GetAdjective] 금융 당국의 신속하고 단호한 조치로 은행이 완전히 붕괴되는 일은 막을 수 있었습니다. 그러나 두 당사국 간의 합의에 따라 우리가 은행에 빚진 대출금은 이제 [target_country.GetLongNameWithNoTooltip]의 소유가 되었습니다."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "잘 알겠다."
 flavor_flo.56.title: "완전히 파산한 대출 기관"
 flavor_flo.56.desc: "최근 [ShowAreaName('tuscany_area')]의 은행 위기로 우리에게 자산을 빌려준 은행들이 완전히 파산했습니다. 이 혼란스러운 상황 속에 은행의 장부가 분실되었고 그 덕에 은행들이 우리에게 상환을 요구하지 않을 것으로 보입니다."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "하하! 앞으로 더 자주 빌려야겠군!"
 flavor_flo.57.title: "[medici_dynasty.GetNameWithNoTooltip] 은행"
 flavor_flo.57.desc: "국제 [medici_dynasty.GetName] 은행의 정식 설립은 사실상 예견된 일이었습니다. 수십 년 동안 [medici_dynasty.GetNameWithNoTooltip] 가문은 소규모로 은행업에 참여해 왔습니다. 근면함과 탁월한 경영 능력, 우수한 인맥 덕분에 이 가문은 별들 사이에서 빛을 발할 기회를 얻었습니다. 수십 년 전 경쟁 은행들이 재정난을 겪은 상황이니 이 새로운 은행이 위기로 생긴 공백을 메울 수 있을지도 모릅니다."
 flavor_flo.57.historical_info: "1397년 설립된 메디치 은행은 매우 영향력 있는 국제 은행이었으며, 은행을 소유한 메디치가는 가장 부유한 가문 중 하나였습니다. 기업 소유주 중 한 명인 코시모 데 메디치는 엄청난 정치적 영향력을 확보하여 자신과 메디치 가문이 향후 몇 세기 동안 피렌체 공화국과 이후 토스카나 공국의 통치자로 군림할 수 있게 했습니다."
 flavor_flo.57.a: "잘 알겠다."
 flavor_flo.57.b: "은행이 나의 천직이다!"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "어디 금 좀 벌어 볼까."
 flavor_flo.59.title: "새로운 지점 설립"
 flavor_flo.59.desc: "[target_location.GetName]의 동료 은행가와 제휴하여 명성이 드높은 우리 [ROOT.GetCountry.GetName]에 새로운 은행 지점을 설립했습니다. 이번 협력을 통해 많은 부를 얻을 수 있기를 바랍니다."
 flavor_flo.59.a: "길이길이 소중히 활용하겠다!"
 flo_good_business: "좋은 돈벌이"
 flavor_flo.60.title: "[target_character.GetNameWithNoTooltip] 초빙"
 flavor_flo.60.desc: "최근 [ROOT.GetCountry.GetName] 시민들은 경제 문제로 꽤 오랫동안 어려움을 겪었습니다. 이에 우리를 혼란에서 구해 줄 저명한 인물을 물색하던 중 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [target_character.GetName](이)라는 훌륭한 후보를 찾아냈습니다. 비록 [target_character.GetShortName](을)를 초빙한 것은 일시적인 조치였으나, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 이 인물이 평생 통치해 주기를 진심으로 바라고 있습니다."
 flavor_flo.60.a: "동의하는 바다."
 flavor_flo.60.b: "그자들이 뭘 알겠느냐."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "가혹한 경제 정책"
 flavor_flo.61.title: "[target_character.GetNameWithNoTooltip]의 독재 통치"
 flavor_flo.61.desc: "[target_character.GetName]의 통치는 독재적이면서도 효과적이었습니다. 경제 정책의 성공에 대해서는 누구도 이의를 제기할 수 없겠지만, 그 정책을 시행하면서 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 많은 자유와 특권이 박탈되었다는 것 역시 부인할 수 없는 사실입니다. 이는 [ROOT.GetCountry.GetFlavorRank]에서 용납될 수 없는 일이므로, [capital_location.GetName] 시민들은 [target_character.GetShortNameWithNoTooltip](을)를 제거할 음모를 꾸미기 시작했습니다."
 flavor_flo.61.a: "가만두지 마라! 추방하라! 당장 내쫓아라!"
 flavor_flo.61.b: "이 음모를 막아야 한다!"
 flavor_flo.62.title: "영향력 있는 은행가"
 flavor_flo.62.desc: "[target_country.GetName]의 지도자이자 명예로운 시민인 [target_character.GetName](은)는 풍부한 자금과 인맥을 바탕으로 [ROOT.GetCountry.GetFlavorRank]에서 많은 아군을 확보하며 유능한 경영자이자 노련한 정치인의 면모를 드러냈습니다. 이변이 없다면 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선출될 것이 확실시되는 상황입니다."
 flavor_flo.62.historical_info: "코시모 데 메디치는 15세기 중엽 피렌체 정계에서 가장 영향력 있는 정치인이었습니다. 그 영향력의 중심에는 1397년 코시모의 아버지 조반니 디 비치 데 메디치가 설립한 메디치 은행이 있었습니다. 코시모의 재력과 메디치 가문의 영리한 결혼 덕분에 이 은행가는 피렌체의 영주가 될 수 있었고, 메디치 가문은 이후 수십 년 동안 피렌체의 시뇨레(통치자)로 자리매김하게 되었습니다."
 flavor_flo.62.a: "[target_character.GetNameWithNoTooltip](을)를 두 팔 벌려 환영하네."
 flavor_flo.62.b: "두둑한 주머니가 정부의 기반이 될 수는 없다."
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName](은)는 [ShowRegionName('great_britain_region')] 출신의 노련한 용병입니다. 자신의 종주국을 위해 싸우면서 풍부한 경험을 쌓은 [target_character.GetShortNameWithNoTooltip](은)는 현재 [ShowRegionName('italy_region')]의 부유한 공화국에서 일자리를 찾고 있습니다. 그리고 지금 이 #italic 콘도티에로#!가 우리에게 자신을 채용할 것을 제안했습니다."
 flavor_flo.63.a: "채용하겠다."
 flavor_flo.63.b: "우리 주머니 사정이 넉넉하지 않구나."
 flavor_vlt.1.title: "새로운 시뇨리아"
 flavor_vlt.1.desc_expel: "[expelled_ruler.GetName](과)와 그 일가의 통치에 분노한 시민들은 [expelled_ruler.GetLastName] 가문을 추방하기로 결의했습니다. 그 후 시민들은 [belforti_candidate.GetName](과)와 [belforti_candidate.GetDynasty.GetName] 가문이 국가를 [ShowGovernmentReformName('dynastic_signoria_reform')]라는 다른 체제로 통치해야 한다고 뜻을 모았습니다."
 flavor_vlt.1.desc_signoria: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 최근 많은 걱정거리와 문제를 일으킨 한 가문을 추방했습니다. 그 자리에는 새로운 인물들이 들어와 [ShowGovernmentReformName('dynastic_signoria_reform')]라는 다른 체제로 국가를 통치하게 되었습니다."
 flavor_vlt.1.historical_info: "1340년 볼테라 시민들은 알레그레티 가문을 추방하고 도시 통치권을 벨포르티 가문에 넘겼고, 이후 벨포르티 가문은 시뇨리아 체제로 도시를 통치했습니다. 처음 통치자는 오타비아노 벨포르티였고 나중에 아들인 보키노가 뒤를 이었는데, 보키노는 피사에 도시를 팔려고 했습니다. 그로 인해 민중의 반란이 일어났고 피렌체 공화국이 개입하면서 도시를 정복했습니다. 피렌체의 지배하에서 이 도시는 상당한 자치권을 부여받았으나 1427년 이후 종주국인 피렌체의 법에 종속되었습니다."
 flavor_vlt.1.a: "꺼져라!"
 flavor_vlt.1.b: "예전 체제로 되돌려라!"
 flavor_vlt.2.title: "매각"
 flavor_vlt.2.desc: "[target_character.GetName](이)가 [target_country.GetFlavorRank](을)를 주변 강대국에 팔아넘기려 했다는 사실이 밝혀졌습니다. 현재 시민들의 반응은 매우 엇갈리고 있습니다. 어찌나 반응이 격한지 [target_country.GetGovernment.GetRulerTitle](은)는 살기등등한 폭도들에게 붙잡히고 말았습니다."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "목을 매달아라!"
 flavor_vlt.2.b: "폭동을 봤으면 자기도 느끼는 것이 있겠지."
 flavor_vlt.3.title: "혼란에 빠진 [target_country.GetNameWithNoTooltip]"
 flavor_vlt.3.desc_consul_dead: "[target_country.GetName]의 시민들이 외세에 나라를 팔아넘기려 한 [target_country.GetGovernment.GetRulerTitle]에 맞서 무기를 들고 일어섰습니다. 현재 [target_character.GetName](은)는 죽었고 국가는 사실상 무법 상태입니다."
 flavor_vlt.3.desc: "[target_country.GetName]의 시민들이 우리에게 나라를 팔아넘기려 한 [target_country.GetGovernment.GetRulerTitle]에 맞서 무기를 들고 일어섰습니다! 다행히도 [target_character.GetName](은)는 위기에서 살아남았고 여전히 뜻을 굽히고 있지 않으니, 이는 그 나라를 침략할 좋은 구실이 될 것입니다."
 flavor_vlt.3.a: "그럼 개입해 볼까."
