 FLO_every_borrower_from_the_banks: "파산하는 은행에서 대출을 받은 모든 [nation|e]는 다음과 같은 [event|e]를 겪습니다:"
 FLO_events_will_fire_to_give_more_banks: "2~4년마다 한 [location|e]에 신규 [ShowBuildingTypeName('banking_office')]을 개설하는 [event|e]가 진행됩니다."
 FLO_end_of_events: "[location|e]에 [ShowBuildingTypeName('banking_office')]을 추가하는 [event|e]가 더는 발생하지 않습니다."
