l_korean:
 flavor_ayd.1.title: "사나운 가지"
 flavor_ayd.1.desc: "주변 베이국에 사나운 태도와 호전적인 입장을 보이는 것으로 알려진 [target_character.GetName](은)는 완고한 전사 '가지'이자 유명한 사략 업자로 이름을 떨친 인물입니다. 강력한 함대와 탄탄한 지상군을 자랑하는 [target_character.GetShortNameWithNoTooltip]의 무용이라면 우리 민족에게 많은 대승을 안겨 줄 것이 분명합니다. 지상전 및 해상전 능력이 얼마나 뛰어났으면 적들이 '사자'라는 별명을 붙였겠습니까."
 flavor_ayd.1.a: "적들이 우리 깃발에 벌벌 떨겠군!"
 flavor_ayd.1.historical_info: "우무르 가지는 아나톨리아의 매우 유명한 사략 업자입니다. 강력한 지상군과 해상군을 소집하여 에게해를 가로지른 모험은 전설이 되었고, 활발한 사략 행위 때문에 자기 영토에 십자군이 선포되기도 했습니다. 사자라는 별명을 가진 우무르는 군사적 영향력이 컸던 만큼 비잔티움 황제 요안니스 칸타쿠지노스를 돕기 위해 나섰고, 이때 함선 380척과 병사 28,000명을 포함한 상당한 군사적 지원을 제공하여 비잔티움 내전(1341년~1347년)에서 중요한 역할을 했습니다."
