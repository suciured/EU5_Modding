l_korean:
 flavor_wls.10.title: "[target_location.GetNameWithNoTooltip]의 아이스테드포드"
 flavor_wls.10.desc: "아이스테드포드 축제는 고대부터 전해 내려온 [target_location.GetDominantCulture.GetName]의 문화 축제로, 음유 시인과 유랑 시인들이 모여 놀라운 음악과 시로 경쟁을 벌이는 인기 행사입니다. 올해 축제는 [target_location.GetName]에서 개최될 예정입니다.\n\n이 축제는 [target_location.GetDominantCulture.GetNameWithNoTooltip] 예술과 문화를 기념하기 위한 행사이지만, 반[ROOT.GetCountry.GetCulture.GetName] 정서를 부추기고 [target_location.GetProvince.GetName]에서 우리의 지배권을 약화할 수 있다는 우려도 있습니다.\n\n이 축제를 그저 농촌 행사로 여겨 무시하는 것도 한 방안이지만, 오직 인가받은 시인만이 승인된 곡만 연주할 수 있게 함으로써 행사의 정치적 의미를 다소 완화할 수도 있을 듯합니다.\n\n물론 무장 부대를 보내 이 촌뜨기들을 해산하는 것도 얼마든지 가능합니다."
 flavor_wls.10.a: "주최자들이 알아서 운영하게 하라."
 flavor_wls.10.b: "시인 허가를 발부하라."
 flavor_wls.10.c: "이 말도 안 되는 행사를 중단하도록."
 flavor_wls.11.title: "오와인 글린두르"
 flavor_wls.11.desc: "웨일스 정복 전에 그 땅을 다스렸던 [mathrafal_dynasty.GetName] 왕가의 후손이라는 한 웨일스인이 비범한 능력을 선보여 세간의 화제가 되었습니다. 사람을 이끌고 감화하는 데 뛰어난 이 인재가 언젠가 우리를 지배국의 사슬에서 풀어 줄 수 있을지도 모릅니다."
 flavor_wls.11.desc_subject: "웨일스 정복 전에 그 땅을 다스렸던 [mathrafal_dynasty.GetName] 왕가의 후손이라는 한 웨일스인이 비범한 능력을 선보여 세간의 화제가 되었습니다. 사람을 이끌고 감화하는 데 뛰어난 이 인재는 언젠가 우리 [GetCountry('ENG').GetAdjective] 형제들과 [GetCountry('WLS').GetAdjective] 민족 사이에서 분란을 조장할지도 모릅니다."
 flavor_wls.11.a: "자유로운 영혼에는 인도가 필요 없는 법."
 flavor_wls.11.tt1: "[owain_glyndwr.GetNameWithNoTooltip](이)가 인물로 추가되어 자신의 앞길을 스스로 결정합니다"
 flavor_wls.11.b: "법률가 경력을 쌓을 수 있게 후원하겠다."
 flavor_wls.11.tt2: "[owain_glyndwr.GetNameWithNoTooltip](이)가 인물로 추가되어 법을 공부합니다"
 flavor_wls.11.c: "군인으로 복무하게 하도록."
 flavor_wls.11.tt3: "[owain_glyndwr.GetNameWithNoTooltip](이)가 인물로 추가되어 [GetCountry('ENG').GetGovernment.GetRuler.GetName]의 견습 기사가 됩니다"
 flavor_wls.12.title: "[GetCountry('ENG').GetGovernment.GetRulerTitle]에 대한 청원"
 flavor_wls.12.desc: "명망 높은 [owain_glyndwr.GetName](이)가 요 근래 자신의 땅 일부를 이웃한 [GetCountry('ENG').GetAdjective] 남작에게 빼앗겼습니다. 게다가 이 인물은 최근 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 궁정으로부터 반역자로 규정되었는데, 이 또한 [GetCountry('SCO').GetAdjective] 국경에서 복무할 봉건 병사 징집령에 관해 정보를 잘못 전달받은 탓이라고 합니다.\n\n이 문제를 해결하고자 [owain_glyndwr.GetShortNameWithNoTooltip](은)는 [GetCountry('ENG').GetNameWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRuler.GetName]께 직접 읍소할 수 있기를 바라고 있습니다."
 flavor_wls.12.a: "서신을 보내도록."
 flavor_wls.12.tt: "[GetCountry('ENG').GetName]에 개인적인 청원을 담은 서신이 전달됩니다."
 flavor_wls.12.b: "그자의 고충을 보상해 주거라."
 flavor_wls.13.title: "알현 거부"
 flavor_wls.13.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle](이)가 영지 분쟁 및 중상모략 문제를 해결하기 위한 [owain_glyndwr.GetName]의 알현 요청을 거절했습니다. 이로써 법원의 판결이 확정되어 [owain_glyndwr.GetShortNameWithNoTooltip](은)는 추가적인 보복을 받을 처지에 놓였습니다.\n\n자신에 대한 처우에 크게 낙담한 오와인은 스스로를 '웨일스 공'이라 칭하고는 [GetCountry('ENG').GetAdjectiveWithNoTooltip]의 지배를 무너뜨리기 위한 반란군을 조직하기 시작했습니다."
 owain_glyndar_rebels: "글린두르 반란군"
 flavor_wls.13.a: "역도들을 처단하라!"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName](이)가 우리에게 맞서 [ShowCultureName('welsh')] [civil_war|e]을 일으킵니다. 모든 [disloyal_subjects|e]이 거기에 가담합니다. 상대측이 승리하면 [owain_glyndwr.GetShortNameWithNoTooltip](은)는 독립합니다."
 flavor_wls.13.b: "대의에 동참하라!"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName](이)가 [ShowCultureName('welsh')] [civil_war|e]을 일으키고, 우리도 거기에 가담합니다! 모든 [loyal_subjects|e]도 우리를 따릅니다. 승리하면 우리는 독립합니다."
 flavor_wls.14.title: "영지와 명예의 회복"
 flavor_wls.14.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle](이)가 영지 분쟁을 해결하고 [owain_glyndwr.GetName]의 명예를 회복해 주고자 기존 법원 판결을 파기했습니다."
 flavor_wls.14.a: "용서는 하되 잊지는 않겠다."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip]의 재산이 복구됩니다"
 flavor_wls.15.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] 귀족 생포"
 flavor_wls.15.desc: "최근 국경에서 벌어진 전투에서 [edmund_mortimer.GetName](이)라는 귀족 장군을 포로로 사로잡았습니다. 그런데 [GetCountry('ENG').GetName] [GetCountry('ENG').GetGovernment.GetRulerTitle](이)가 [edmund_mortimer.GetShortNameWithNoTooltip]의 석방에 필요한 자금을 지원하지 않고 있습니다.\n\n그런 가운데 [northumberland.GetName]의 [percy_dynasty.GetName] 가문과 [shropshire.GetName]의 [mortimer_dynasty.GetName] 가문이 [edmund_mortimer.GetNameWithNoTooltip](을)를 풀어 주는 대신 [GetCountry('ENG').GetNameWithNoTooltip]를 자신들이 나누어 가질 수 있게 해 달라는 제안을 들고 우리를 찾아왔습니다. [ROOT.GetCountry.GetName](은)는 그 대가로 서부의 여러 지방을 받을 수 있을 것이라 합니다."
 flavor_wls.15.desc_ransom_paid: "최근 국경에서 벌어진 전투에서 [GetCountry('ENG').GetAdjective]의 귀족이자 장군인 [edmund_mortimer.GetName](을)를 포로로 사로잡았습니다.\n\n[GetCountry('ENG').GetNameWithNoTooltip]는 즉각 석방을 대가로 몸값을 지불하는 데 동의했습니다."
 flavor_wls.15.a: "조건에 동의하겠다."
 flavor_wls.15.tt1: "반란군은 우리가 [GetCountry('ENG').GetNameWithNoTooltip]에 전쟁을 선포하면 공격을 개시할 것입니다"
 flavor_wls.15.tt2: "반란군이 곧 공격을 개시할 것입니다"
 flavor_wls.15.b: "조건에 동의하고 추가 자금을 지원하겠다."
 flavor_wls.15.tt3: "반란군은 우리가 [GetCountry('ENG').GetNameWithNoTooltip]에 전쟁을 선포하면 공격을 개시할 것이며, 더 높은 확률로 합의를 이행할 것입니다"
 flavor_wls.15.tt4: "반란군이 곧 공격을 개시할 것이며, 더 높은 확률로 합의를 이행할 것입니다"
 flavor_wls.15.c: "믿을 수 없는 족속이다."
 flavor_wls.15.tt5: "귀족들의 요청을 거부합니다"
 flavor_wls.15.d: "그자를 풀어 주도록."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip](이)가 풀려납니다"
 flavor_wls.16.title: "첩보장의 보고"
 flavor_wls.16.desc_england_success: "[dishonorable_dynasty.GetName] 가문이 [GetCountry('ENG').GetGovernment.GetRuler.GetName]의 관대함을 칭송하며 무기를 내려놓기로 했습니다. 우리 측 첩자들이 실제로 부대가 해산하는 것을 확인했다고 합니다."
 flavor_wls.16.desc_england_failure: "[dishonorable_dynasty.GetName] 가문이 [GetCountry('ENG').GetGovernment.GetRuler.GetName] 측이 제시한 뇌물을 거부했습니다. 유혈사태가 불가피해 보입니다."
 flavor_wls.16.desc: "우리 첩자들의 보고에 따르면 [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle](이)가 [dishonorable_dynasty.GetName] 가문에게 합의를 제안했고, 상대는 그 합의를 받아들여 무기를 내려놓기로 했다고 합니다. 성공을 거두려면 신속히 움직여야 합니다."
 flavor_wls.16.a: "배신자 놈들 같으니..."
 flavor_wls.16.tt1: "[dishonorable_dynasty.GetNameWithNoTooltip] 반란군이 해산합니다"
 flavor_wls.16.b: "예상한 대로군."
 flavor_wls.16.c: "시도는 해 볼 만한 일이었다."
 flavor_wls.16.tt2: "반란군이 [owain_glyndwr.GetName]에 계속 충성합니다"
