l_korean:
 flavor_oma.1.title: "권력 투쟁"
 flavor_oma.1.desc: "[ROOT.GetCountry.GetName]의 정세가 불안정해지자, 이맘은 옛 이맘국을 복원하고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](과)와 일반 민중에 대한 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 권위를 회복하고자 권력을 잡기 위한 행동에 나섰습니다."
 flavor_oma.1.historical_info: "나바니 왕조는 3세기가 넘게 권력을 유지했지만, 15세기에 선출직이었던 이맘이 그 권위에 의문을 제기하기 시작했습니다. 이러한 투쟁은 왕조가 국가에 대한 지배력을 잃을 때까지 계속되었습니다."
 flavor_oma.1.a: "이맘에게 굴복하겠다."
 flavor_oma.1.b: "오만의 통치자는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)다!"
 flavor_oma_portugal_historical_info: "15세기 후반, 포르투갈 탐험가들은 희망봉을 돌아 인도로 가는 길을 발견했습니다. 해상 교통로를 보호하고 무역에서 주도권을 확보하기 위해 이들은 오만을 침략하여 소하르와 무스카트를 거의 150년 동안 점령했습니다."
 flavor_oma.2.title: "포르투갈인들의 도착!"
 flavor_oma.2.desc: "[GetCountry('POR').GetName] 상인들이 우리 해안에 도착했습니다. 이들은 [ShowLocationName('masqat')]에 자리 잡았고, 향신료 무역에서 자신들의 영향력을 강화하기 위해 그곳을 더욱 확실히 장악하려 합니다."
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "그자들과 맞서 싸우겠다."
 mam_por_confronted: "무역을 둘러싼 대립"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "인도 무역 보호"
 flavor_oma.3.desc: "$india$ 쌀 무역에서 다른 경쟁국에 맞서려면, 우리 해상군이 주둔할 수 있는 전초 기지를 구축해야 합니다. 여기에 적합한 항구 중 한 곳이 바로 [target_country.GetName] 주민이 소유한 [target_location.GetRank.GetName] [target_location.GetName]입니다. 그냥 [target_location.GetRank.GetNameWithNoTooltip](을)를 바로 침공하는 것도 가능하지만, 어쩌면 그 아름다운 곳을 차지할 다른 방법이 있을지도 모릅니다."
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "우리에겐 전초 기지가 더 필요하다."
 flavor_oma.3.b: "교역하면 되지 굳이 정복할 필요 있나?"
 flavor_oma.4.title: "[target_location.GetNameWithNoTooltip]의 조선공"
 flavor_oma.4.desc: "[target_location.GetName](은)는 예로부터 외국 상인들이 물건을 팔고 부유한 구역을 드나드는 주요 무역 중심지였습니다. [target_character.GetName](은)는 이 [target_location.GetRank.GetName](을)를 우리 선박을 건조할 조선소이자 우리 해상군이 [ShowSubContinentName('indian_ocean_sub_continent')]으로 가기 위한 정박지로 만들겠다는 계획을 세웠습니다."
 flavor_oma.4.historical_info: "수르는 수천 년간 안전한 정박지 역할을 한 수로를 갖춘 훌륭한 항구였습니다. 이곳에는 오만의 그 유명한 다우선 조선소가 있었습니다. 17세기 중반에 이르러 오만은 무역 덕분에 더욱 번창했고, 다시금 선박에 의존하게 되었습니다."
 flavor_oma.4.a: "다우선이 가지 못할 곳은 없다."
 flavor_oma.4.b: "여기에 자원을 있는 대로 투입하는 것이 좋겠군."
 flavor_oma.4.c: "이보다 중요한 일이 많다."
 flavor_oma.5.title: "[ShowRegionNameWithNoTooltip('swahili_coast_region')]의 통치자"
 flavor_oma.5.desc: "[ShowLocationName('kilwa_kisiwani')]를 정복하고 [ShowRegionName('swahili_coast_region')]을 손에 넣음으로써 이제 이 일대에서 우리의 지배력을 강화할 수 있게 되었습니다. 이를 위한 첫 번째 단계는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 [target_location.GetRank.GetName] [target_location.GetName](으)로 이전하는 것입니다."
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip](은)는 [ShowLocationNameWithNoTooltip('kilwa_kisiwani')]에서 거주할 것이다."
 flavor_oma.5.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](을)를 버릴 일은 없다!"
 flavor_oma_forts_historical_info: "유향 무역을 보호하기 위해 오만 정부는 상단이 공격받지 않도록 전국에 수많은 요새를 건설했습니다."
 flavor_oma.6.title: "[target_location.GetNameWithNoTooltip] 요새"
 flavor_oma.6.desc: "이 [target_location.GetRank.GetName](은)는 [ShowLocationName('mirbat')]의 [ShowGoodsName('incense')] 생산지와 이후 [ShowContinentName('europe')]이나 [ShowContinentName('asia')]로 물건을 보내는 [ShowRegionName('persia_region')] 사이에 있기 때문에, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]에게 중요한 기착지입니다. 전임 통치자들이 이 [target_location.GetRank.GetNameWithNoTooltip](을)를 요새화하려고 시도했으나, 이제 그 책임은 [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 돌아갔습니다."
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "[target_location.GetRank.GetNameWithNoTooltip](을)를 확장하고 그 일대를 요새화하라."
 flavor_oma.6.b: "[target_location.GetRank.GetNameWithNoTooltip]만 확장하겠다."
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip]에는 지원이 필요 없다."
 flavor_oma.7.title: "유향 무역 강화"
 flavor_oma.7.desc: "[target_location.GetName] 농장은 우리 [ShowGoodsName('incense')] 무역에 큰 도움이 되어 왔으나, 전 세계에서 우리의 고품질 향수를 찾으면서 그 수요가 증가하고 있습니다. 이 무역에 더 많이 투자한다면 머지않아 큰 수익을 낼 수 있을 것입니다."
 flavor_oma.7.a: "전 세계에 향수를 더욱 많이 판매해야겠군."
 flavor_oma.7.b: "너무 비용이 많이 든다."
 flavor_oma.8.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 함대의 부상"
 flavor_oma.8.desc: "[ShowRegionName('indian_ocean_region')]과 그 광대한 무역 시장을 두고 경쟁하는 국가가 점점 늘어나고 있는 만큼, 우리도 다른 강대국에 항구를 빼앗기지 않도록 이 경쟁에 뛰어들어야 합니다. [target_location.GetName]의 [ShowBuildingTypeName('dock')]을 확장하고 [target_character2.GetName](을)를 파견하여 적합한 함대를 조직한다면, 우리는 바다를 지배할 수 있을 것입니다."
 flavor_oma.8.a: "용감한 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 선원들이여, 바다로 나가자!"
 flavor_oma.8.b: "그보다는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 지상군을 확대하는 것이 좋겠군."
 flavor_oma_falaj_historical_info: "페르시아어에서 유래한 '카나트'라는 이름으로 더 잘 알려진 팔라즈는 지하의 물을 지표면으로 운반하는 지하 수로 체계로, 주로 중동과 북아프리카에서 사용됩니다. 오만은 이러한 수로를 이용해 이즈키에서 니즈와까지 물을 운반하여 도시의 번영을 이루었습니다."
 flavor_oma.9.title: "[target_location.GetNameWithNoTooltip]의 물 공급"
 flavor_oma.9.desc: "[target_location.GetName](은)는 물 공급에 어려움을 겪고 있습니다. 해안에서 멀리 떨어진 곳이다 보니, 오래된 지하 수로인 [ShowBuildingTypeName('oma_falaj')]를 확장하여 그곳 주민들을 도와야 할 것 같습니다."
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "이전 수로로는 충분하지 못했다. 좀 더 확장하도록."
 flavor_oma.9.b: "그 [target_location.GetRank.GetNameWithNoTooltip](은)는 괜찮을 거다."
 flavor_oma.10.title: "[target_location.GetNameWithNoTooltip]의 도약"
 flavor_oma.10.desc: "최근 몇 년간 [target_location.GetRank.GetName] [target_location.GetName](이)가 번영을 누리고 유향 무역에서 그 어느 때보다 중요한 위치를 차지하게 되자, [target_character.GetName](은)는 이 [target_location.GetRank.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetName]의 보석으로 만들겠다는 계획을 세웠습니다. 주거지를 확장하고 [ShowBuildingTypeName('oma_nizwa_fort')]를 건설한다면 [target_location.GetNameWithNoTooltip](은)는 다른 나라에서 결코 얕볼 수 없는 곳이 될 것입니다."
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "[target_location.GetNameWithNoTooltip](을)를 더욱 요새화하라."
 flavor_oma.10.b: "[target_location.GetRank.GetNameWithNoTooltip]만 확장해도 충분하다."
 flavor_oma.10.c: "지금도 이미 훌륭한 [target_location.GetRank.GetNameWithNoTooltip](이)다."
 flavor_oma.11.title: "[ShowRegionNameWithNoTooltip('swahili_coast_region')]의 이주민"
 flavor_oma.11.desc: "우리가 [ShowRegionName('swahili_coast_region')]에 지배력을 행사하려고 계획한 가운데, 벌써 많은 [ShowAreaName('oman_area')] 주민이 [target_location.GetName](과)와 그 주변 지역에 정착할 계획을 세웠습니다. 우리도 이를 허용하는 것이 좋아 보입니다. 그렇게 하면 그곳 주민들을 더 쉽게 통치할 수 있을 것입니다."
 flavor_oma.11.a: "[ShowRegionNameWithNoTooltip('swahili_coast_region')]에 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 개척민을 이주시켜라."
 flavor_oma.11.b: "그렇게까지 할 필요는 없다."
 flavor_oma.12.title: "해적 해안"
 flavor_oma.12.desc: "[ShowAreaName('oman_sea_zones_area')]은 점차 수많은 사략 업자의 활동 무대가 되고 있습니다. $india$에서 출항해 [ShowContinentName('europe')]이나 [ShowContinentName('africa')]로 향하는 선박이 한탕을 노리는 해적들에게 가로막히는 일이 빈번하게 발생합니다. 이에 대응해 그런 해적들과 맞설 수도 있고, 우리 밑에서 일하도록 초대할 수도 있습니다."
 flavor_oma.12.a: "그 해적들을 우리 항구로 초대하라."
 flavor_oma.12.b: "[ROOT.GetCountry.GetNameWithNoTooltip]에는 해적의 삶이 어울린다!"
 flavor_oma.12.c: "우리 해안에 해적이 있을 곳은 없다."
 flavor_oma.13.title: "[target_location.GetNameWithNoTooltip]성"
 flavor_oma.13.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 해안에 도착하기 전 마지막으로 들르는 곳은 [target_location.GetRank.GetName] [target_location.GetName]입니다. 현지에는 이미 요새가 있긴 하지만, 그곳을 지나는 상단을 보호하기에는 충분하지 않습니다. [target_character.GetName]께서 그 [target_location.GetRank.GetNameWithNoTooltip]에 자금을 더 지원하면 어떨까요?"
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "성을 지어 새 항구에 필요한 이익을 보호하겠다."
 flavor_oma.13.b: "그보다는 육상 국경을 강화하는 데 집중하도록."
 flavor_oma.14.title: "[target_location.GetNameWithNoTooltip] 요새화"
 flavor_oma.14.desc: "[target_location.GetName]에 살던 오랜 경쟁자가 무너지고 [target_location.GetRank.GetName](이)가 우리 지배하에 들어왔으니, 이제 이곳의 운명을 결정할 차례입니다. 과거의 앙금이 있긴 하지만 이곳은 [ShowRegionName('persia_region')]와 [ShowRegionNameWithNoTooltip('persia_region')]만 일대 무역에 중요한 항구입니다."
 flavor_oma.14.a: "이 섬은 [ShowRegionNameWithNoTooltip('persia_region')] 무역에서 중요한 역할을 맡을 것이다."
 flavor_oma.14.b: "여기보다는 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 쪽을 개발하라."
 flavor_oma.15.title: "새로운 이맘국"
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName]의 정세가 또다시 불안정해졌습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 [target_character.GetName](이)가 권력 투쟁에 몰두하는 가운데, [target_character2.GetName](은)는 [ShowGovernmentTypeName('theocracy')] 체제를 복원하려는 계획을 세웠습니다. [target_character2.GetShortNameWithNoTooltip](을)를 [ROOT.GetCountry.GetName] 밖으로 추방하여 이를 처리할 수는 있겠으나, 그렇게 하면 분명 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 계층의 반발을 살 것입니다."
 flavor_oma.15.a: "[target_character2.GetNameWithNoTooltip]의 새 정권을 지지하겠다."
 flavor_oma.15.b: "음모를 꾀한 죄로 [target_character2.GetNameWithNoTooltip](을)를 추방하라."
 flavor_oma.16.title: "해안 지역 인구 늘리기"
 flavor_oma.16.desc: "우리 국민 중에는 해안에서 떨어진 [target_location.GetName] 같은 곳에 사는 이들도 있습니다. 하지만 우리의 해상 영향력을 확대하려면 사람들이 해안 지역에 살도록 해야 합니다. [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 이미 이를 위한 계획을 세우는 중입니다."
 flavor_oma.16.a: "해안 지역에 인구를 정착시키도록."
 flavor_oma.16.b: "오히려 해안에서 떨어진 곳들을 지원해야 한다."
 flavor_oma.16.c: "여기에 쓸 자금이 없구나."
 flavor_oma.17.title: "팔라즈 확장"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "이전에 [ShowBuildingTypeName('oma_falaj')] 방식을 이용해 [ShowLocationName('nizwa')]에 물을 공급하려는 시도는 성공을 거두었고, 현재는 많은 주민이 새로운 물 공급에 만족하며 풍요로운 삶을 영위하고 있습니다. 이에 [target_character.GetName](은)는 벌써 이 시설을 다른 지점으로 확장할 계획을 세웠습니다. 다만 비용이 많이 들 것으로 예상됩니다."
 flavor_oma.17.a: "그만한 가치가 있다."
 flavor_oma.17.b: "계획만으로도 국고가 바닥날 것 같군."
 flavor_oma.18.title: "해외 정복 야망"
 flavor_oma.18.desc: "우리나라가 강력한 함대를 구축하고 다른 강대국들로부터 무력을 인정받는 가운데, [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCabinetTitle](은)는 세계의 어느 지역을 차지할 것인지 계획을 세우고 있습니다. 많은 이들이 $india$의 [ShowGoodsName('pepper')]를 확보해야 한다고 주장하지만, [ShowRegionName('swahili_coast_region')] 일대가 더 통제하기 쉽다고 주장하는 이들도 있습니다. 어느 쪽을 선택하든 [ROOT.GetCountry.GetName](은)는 역사에 $rank_empire$으로 이름을 남길 것입니다."
 flavor_oma.18.a: "다른 나라들처럼 우리도 태양 아래 우리 자리를 새기겠다."
