 favors_protestants_catholics: "개신교 지지"
 flavor_hab.1604.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('jesuit_college')]"
 flavor_hab.1604.desc: "예수회의 [ROOT.GetCountry.GetName] 입국이 허용되면서, 이제 이들을 활용해 국민들의 [ShowReligionAdjective('catholic')] 신앙을 강화할 수 있게 되었습니다. 예수회는 우리나라에 [ShowReligionAdjectiveWithNoTooltip('catholic')] 교육의 장이 될 [ShowBuildingTypeName('jesuit_college')]를 세우겠다고 약속했습니다. 이는 [ShowReligionAdjectiveWithNoTooltip('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들에게는 매력적인 소식이지만, [ShowReligionAdjectiveWithNoTooltip('lutheran')] 신자들에게는 자신을 다시 개종시키려는 조짐으로 받아들여질 수 있습니다."
 flavor_hab.1604.a: "예수회를 지지하라."
 flavor_hab.1604.b: "예수회의 영향력을 최대한 제한하라."
 flavor_hab.1604.c: "그자들을 [ROOT.GetCountry.GetNameWithNoTooltip]에서 추방하라."
 flavor_hab.1605.title: "예수회에 대한 불만"
 flavor_hab.1605.desc: "지난 몇 년간 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 [ShowBuildingTypeName('jesuit_college')]와 관련하여 점점 더 많은 불만이 접수되고 있습니다. 접수된 내용에 따르면 예수회가 [ShowReligionAdjective('lutheran')] 신자들을 재개종시켰다고 하는데, 이는 우리가 서명한 신앙 고백서와 우리 영토 내 [ShowReligionName('catholic')]과 [ShowReligionNameWithNoTooltip('lutheran')]의 공존을 지시하는 제국의 법을 위반하는 행위입니다."
 flavor_hab.1605.a: "예수회에 싸움을 거는 것은 좋지 않다."
 flavor_hab.1605.a.tt: "[ShowReligionNameWithNoTooltip('lutheran')]를 믿는 주민들이 불만을 품습니다"
 flavor_hab.1605.b: "이 불만을 해소해야 한다."
 flavor_hab.1605.b.tt: "[ShowReligionNameWithNoTooltip('lutheran')]를 믿는 주민들이 기뻐합니다"
 flavor_hab.1605.c: "예수회를 몰아내는 것이 좋겠군."
 flavor_hab.1605.c.tt: "[ShowReligionNameWithNoTooltip('lutheran')]를 믿는 주민들이 매우 기뻐합니다"
 flavor_hab.1606.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]의 반발"
 flavor_hab.1606.desc: "[GetCountry('PAP').GetName](과)와 [catholic_strong_country.GetName](이)가 예수회를 추방하기로 한 우리의 결정에 항의했습니다. 이들은 즉시 예수회에 [ROOT.GetCountry.GetName] 재입국 권한을 부여하고 활동을 계속할 수 있도록 허가하라고 요구했습니다."
 flavor_hab.1606.a: "요구에 굴복해 예수회의 [ROOT.GetCountry.GetNameWithNoTooltip] 재입국을 허용한다."
 flavor_hab.1606.b: "요구를 거부한다."
 flavor_hab.1607.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('monastery')] 위원회"
 flavor_hab.1607.desc: "종교 개혁이 우리나라에 전파되면서 우리의 [ShowBuildingTypeName('monastery')] 조직에도 심각한 영향을 주었습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 [ShowBuildingTypeNameWithNoTooltip('monastery')] 건물에 신입 회원이 부족하고 재정 상태도 절망적이라며 하소연하고 있습니다. 이에 [ShowBuildingTypeNameWithNoTooltip('monastery')] 관리를 맡을 위원회를 설치하면, 이러한 문제를 해결할 수 있을지 모릅니다."
 flavor_hab.1607.a: "[ShowBuildingTypeNameWithNoTooltip('monastery')] 구조를 개혁하라."
 flavor_hab.1607.a.tt: "우리나라의 모든 [ShowBuildingTypeNameWithNoTooltip('monastery')] 건물에 [ShowProductionMethodName('hab_reformed_monastery_maintenance')]를 잠금 해제합니다"
 flavor_hab.1607.b: "수도원에 각자 알아서 적응하라고 해라."
 flavor_hab.1608.title: "보헤미아 신앙 고백서"
 flavor_hab.1608.desc: "우리 영토의 [ShowCultureName('czech')] 귀족들이 우리의 [ShowReligionAdjective('catholic')] 신앙에서 벗어난 [ShowReligionAdjective('lutheran')] 신자로서 자신의 신앙 고백을 승인해 줄 것을 탄원했습니다. 아직 [ShowCultureNameWithNoTooltip('czech')] 귀족의 권력이 그렇게 강하지는 않지만, 이를 전면적으로 거부한다면 향후 심각한 결과를 초래할 수 있습니다."
 flavor_hab.1608.a: "승인하지. 서명은 안 하겠다."
 royal_letter_of_bohemia: "[ShowAreaNameWithNoTooltip('bohemia_area')]의 신앙 고백"
 flavor_hab.1608.b: "전면 거부한다."
 refused_royal_letter_of_bohemia: "[ShowAreaNameWithNoTooltip('bohemia_area')]의 신앙 고백 거부"
 flavor_hab.1608.c: "공식 서명과 함께 승인하겠다."
 flavor_hab.1608.historical_info: "#italic 보헤미아 신앙 고백서#!는 1575년 5월에 황제 막시밀리안 2세가 자신의 후계자 루돌프 2세에게 제위를 확실히 물려주기 위해 승인한 문서입니다. 이 신앙 고백서는 보헤미아의 비가톨릭 귀족들이 합스부르크 왕가의 통치 아래에서 법적 지위를 확보하고자 작성한 것이었습니다. 막시밀리안 2세는 신앙 고백을 법적 근거로 승인했으나 서명하지는 않았으며, 주요 보헤미아 지역에서만 허가하고 실레시아나 루사티아에는 허가하지 않았습니다. 이후 이러한 보헤미아 귀족의 권리는 1609년 루돌프 2세가 황제의 칙서에 서명하면서 확정되었습니다."
 flavor_hab.1609.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 재가톨릭화"
 flavor_hab.1609.desc: "이단의 불길은 우리 땅에서 기독교 세계의 단합을 위협했지만, 최근 전개된 상황은 참된 신앙에 대한 희망을 다시 불러일으켰습니다. [ShowAdvanceName('edict_of_restitution')]과 최근 제국 의회에서 우리가 [ShowReligionAdjective('catholic')] 세력의 편에 섰다는 사실에 고무된 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 국민의 마음과 생각을 되돌리기 위한 대담한 재가톨릭화 운동을 지지하고 나섰습니다. 이들은 [ShowReligionAdjectiveWithNoTooltip('catholic')]의 가르침을 시행하고 교회 권위를 재확립한다면 우리 [ROOT.GetCountry.GetFlavorRank]의 신성한 질서가 회복되고 [ROOT.GetCountry.GetName](이)가 [ShowContinentName('europe')] 내 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙의 보루로 자리매김할 수 있다고 주장합니다."
 flavor_hab.1609.a: "재가톨릭화를 강력하게 추진하라."
 flavor_hab.1609.b: "평화적인 수단을 통해 참된 신앙을 장려하도록."
 flavor_hab.1609.c: "종교보다는 단합에 집중하라."
 flavor_hab.1700.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 은행"
 flavor_hab.1700.desc: "우리나라의 재정 안정성을 높이고 다른 재원에 대한 의존도를 낮추려면 국유 은행을 육성해야 합니다. 안타깝게도 이를 위해서는 초기에 은행을 존속시키는 데 많은 투자가 필요합니다. 이에 따라 [target_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 기부금을 요구하는 방법도 있으나, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 그 결정을 좋아하지 않을 것입니다."
 flavor_hab.1700.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 기부금을 요구하겠다."
 flavor_hab.1700.b: "우리 힘만으로 해낼 것이다."
 flavor_hab.1700.historical_info: "합스부르크 국가가 재정 지원을 개개인에게 의존하다 파산하자, 황제 레오폴트 1세는 1703년 국유 은행인 #italic 방코 델 지로#!를 설립하기로 했습니다. 외교 정책에 치중하고 스페인 왕위 계승 전쟁의 자금을 조달하느라 국가가 대규모로 투자한 탓에 이 은행은 불과 2년 만에 도산했고, 결국 빈에 양도되었습니다. 빈에서는 이곳을 #italic 비너 슈타트방크#!로 바꾸었고, 이 은행 역시 합스부르크 가문에 재정을 지원하는 중심 역할을 담당했습니다."
 flavor_hab.1701.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 은행의 운명"
 flavor_hab.1701.desc: "이제 [ROOT.GetCountry.GetName]에 새로운 은행을 설립하기 위한 자금 조달 계획을 진행해도 좋을지 결정해야 할 때입니다. 은행을 설립하려면 충분한 자금을 모을 수 있어야 합니다."
 flavor_hab.1701.a: "놀라운 성공이구나!"
 flavor_hab.1701.b: "참담한 실패로군."
 flavor_hab.1800.title: "[ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]의 직물 생산"
 flavor_hab.1800.desc: "[ShowProvinceDefinitionName('muhlviertel_province')]의 우리 영토는 [ShowLocationName('linz')]의 [ShowGoodsName('fiber_crops')]을 활용할 수 있기 때문에 훌륭한 직물 산업을 확장하고 설립하기에 최적의 장소라고 할 수 있습니다. 우수한 [ShowBuildingTypeName('cloth_manufactory')]을 건설하고 투자할 수 있다면 향후 상당한 이익을 거둘 수 있을 것으로 기대됩니다."
 flavor_hab.1800.a: "완벽한 기회로군."
 flavor_hab.1800.b: "직공을 키워 봤자 나라가 부유해지지 않는다."
 flavor_hab.1800.historical_info: "뮐피어텔 지역은 아마 재배에 좋은 조건을 갖춘 덕분에 17세기 초에 직조 분야가 급속도로 성장했습니다. 섬유 산업은 빠르게 발전하여 북부 오스트리아 경제의 초석이 되었지만, 결국 국제 경쟁에 밀려 몰락했습니다."
 flavor_hab.1801.title: "번창하는 [ShowLocationNameWithNoTooltip('linz')]의 직물 산업"
 flavor_hab.1801.desc: "[ShowProvinceDefinitionName('muhlviertel_province')] 직공들에 대한 투자가 큰 성공을 거두었습니다! 이 지역에 자리를 잡은 [ShowBuildingTypeName('cloth_manufactory')]은 번창하고 있으며, 이 산업은 장래 우리나라의 경제에 도움이 될 것이 확실합니다."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "실패한 [ShowLocationNameWithNoTooltip('linz')]의 직물 산업"
 flavor_hab.1802.desc: "[ShowBuildingTypeName('cloth_manufactory')]에 의미 있는 투자가 이루어지지 않은 탓에 [ShowProvinceDefinitionName('muhlviertel_province')]에서 [ShowGoodsName('cloth')] 산업을 구축하려던 당초 계획이 실패로 돌아갔습니다."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[ShowLocationNameWithNoTooltip('vienna')]에 자리를 잡은 [target_character.GetNameWithNoTooltip]"
 flavor_hab.1900.desc: "[target_character.GetName](은)는 은행가로서 그리고 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 구성원과의 인맥을 통해서 유명해진 인물입니다. 상당한 부를 축적했다는 점을 고려할 때, 자문 위원회 자리를 제안한다면 우리에게 큰 도움이 될 것입니다."
 flavor_hab.1900.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초청하라."
 flavor_hab.1900.b: "더 이상의 조언가는 필요 없다."
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip]의 [target_character.GetNameWithNoTooltip] 추천"
 flavor_hab.1901.desc: "그동안 훌륭하게 소임을 다해 온 [target_mentor.GetName](이)가 자기 자리를 대신할 후임자를 추천했습니다. 노련한 은행가인 [target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조언가로 재정 문제에서 [target_mentor.GetNameWithNoTooltip](이)가 해 온 역할을 잘 수행할 수 있을 것입니다."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "지금 있는 [target_mentor.GetNameWithNoTooltip](으)로 충분하다."
 flavor_hab.1902.title: "[target_character.GetNameWithNoTooltip]의 전쟁 지원"
 flavor_hab.1902.desc: "전쟁은 [ROOT.GetCountry.GetName]에 많은 재정 부담을 초래합니다. 다행히도 부유한 [target_character.GetName](이)가 특권이나 보조금도 요구하지 않고 우리 전쟁 활동에 상당한 금액을 선뜻 기부했습니다."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "[target_character.GetNameWithNoTooltip]의 건설 지원"
 flavor_hab.1903.desc: "분주한 [target_location.GetRank.GetName] [target_location.GetName]에서는 어딜 둘러봐도 건설 현장이 보입니다. 아직도 [target_location.GetRank.GetNameWithNoTooltip]의 모습에 만족하지 못하는 [target_character.GetName](은)는 [target_location.GetNameWithNoTooltip](을)를 아름다운 바로크 [target_location.GetRank.GetNameWithNoTooltip]로 계속해서 변화시키고자 아낌없이 기부해 주었습니다."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "[target_character.GetNameWithNoTooltip]의 외교 계획"
 flavor_hab.2000.desc: "저명한 [ShowInstitutionName('enlightenment')]의 대표 주자인 [target_character.GetName](은)는 우리나라를 대표하는 외교관으로서 경쟁국에서나 동맹국에서나 자신의 가치를 입증했습니다. 현재 [target_character.GetNameWithNoTooltip](은)는 유럽 무대에서 우리의 입지를 확보하기 위한 원대한 계획을 세웠습니다. 이는 경쟁국인 [rival_country.GetName](과)와의 관계를 비롯한 여러 대외 관계를 우리의 입맛대로 형성할 절호의 기회가 될 수 있습니다."
 flavor_hab.2000.a: "완벽한 계획이군."
 flavor_hab.2000.b: "현재 상황을 바꿀 필요는 없다."
 hab_diplomatic_revolution: "외교 관계 회복"
 flavor_hab.2001.title: "[GetCountry('HAB').GetNameWithNoTooltip]와의 관계 회복"
 flavor_hab.2001.desc: "[GetCountry('HAB').GetName](이)가 현재의 적대적 관계를 중단하자는 제안을 해 왔습니다. 이는 우리의 외교를 조정하고 [GetCountry('HAB').GetNameWithNoTooltip](과)와 우호적인 관계를 추구할 좋은 기회가 될 수 있습니다."
 flavor_hab.2001.a: "제안을 받아들이겠다."
 flavor_hab.2001.b: "천만에. 녀석들이 한 짓을 잊었단 말인가!"
 flavor_hab.2100.title: "[target_ruler.GetNameWithNoTooltip]의 개혁"
 flavor_hab.2100.desc: "열렬한 계몽주의자인 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetName]의 현행 법률을 탐탁지 않게 여깁니다. 이에 [target_ruler.GetShortNameWithNoTooltip](은)는 어느 정도 [ShowInstitutionName('enlightenment')] 원칙을 바탕으로 거의 모든 민생 문제에 대대적인 정책 변화를 선언했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에서는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 덜 급진적이고 완만한 개혁 방식을 택해야 한다고 조언하는 자도 있으나, 이러한 우려가 단순히 반동적인 공포 조장인지 아닌지는 두고 봐야 알 수 있을 듯합니다."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "1740년부터 1780년까지 마리아 테레지아의 치세 동안 오스트리아는 계몽주의 이상에 따라 개혁 절차를 시작했습니다. 마리아는 귀족들의 심기를 건드리지 않고자 보수적인 접근 방식을 취했지만, 아들인 요제프 2세는 1765년 어머니와 함께 공동 통치를 시작한 후 더욱 급진적인 사상을 추구했습니다. 요제프는 국가를 계몽 절대주의로 급격하게 변화시키는 것을 목표로 했으나, 오스트리아 각계각층의 격렬한 저항에 부딪혔습니다."
 flavor_hab.2101.title: "개혁에 반대하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 집회"
 flavor_hab.2101.desc: "[target_ruler.GetName](이)가 추진한 개혁은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 호의적으로 받아들여지지 않았습니다. 이들은 우리가 자신들이 본 손실을 전부 보상해 주지 않는 한 [ROOT.GetCountry.GetName]에서 제정된 새 법률을 따르지 않겠다고 합니다."
 flavor_hab.2101.a: "뜻을 굽혀 개혁을 조정하라."
 flavor_hab.2101.b: "금을 조금 주면 입을 다물겠지."
 flavor_hab.2101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 누군지 알려 줘야겠군."
 flavor_hab.2102.title: "아무런 반발 없는 개혁"
 flavor_hab.2102.desc: "[target_ruler.GetName](이)가 시작한 개혁이 평소와 다르게 정책의 자잘한 세부 사항을 두고 옥신각신하는 일 없이 받아들여졌습니다. 이제 [ROOT.GetCountry.GetName](은)는 진정한 [ShowInstitutionName('enlightenment')]의 등대로 불릴 수 있게 되었습니다."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "토지 관리의 라프화"
 flavor_hab.2103.desc: "진보적인 행정가 [target_character.GetName](이)가 [ROOT.GetCountry.GetFlavorRank] 내 토지 이용에 있어 비효율적인 부분을 해결하는 혁신적인 정책을 제안했습니다. 소위 '라프화'라고 불리는 [target_character.GetLastNameWithNoTooltip]의 계획은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층이 소유한 광대한 토지를 세습 임대 계약으로 소규모 소작농에게 재분배하는 것입니다. [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에게 힘을 실어 주는 것이 농업을 현대화하고 생산성을 높이고 국가의 조세 수입을 더 많이 확보하는 길이라고 주장했습니다."
 flavor_hab.2103.a: "[target_character.GetLastNameWithNoTooltip]의 개혁을 시행하라."
 flavor_hab.2103.b: "그건 너무 급진적인 생각이다."
 flavor_hab.2104.title: "[target_character.GetNameWithNoTooltip]의 개혁"
 flavor_hab.2104.desc: "[ShowCultureName('slovak')]의 저명한 학자이자 제국 도서관 사서인 [target_character.GetName](은)는 통치 체계와 국민의 권리에 대한 급진적인 사상으로 큰 반향을 일으킨 인물입니다. '[ShowCultureNameWithNoTooltip('slovak')]의 소크라테스'로 불리는 [target_character.GetLastNameWithNoTooltip](은)는 나라가 번영하려면 교육과 개혁이 필수라고 주장하며, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 전통적인 특권에 이의를 제기하기도 했습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권한을 강화하고 견고한 봉건 구조의 영향력을 줄이자는 [target_character.GetLastNameWithNoTooltip]의 제안은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에서 격렬한 논쟁을 불러일으켰습니다."
 flavor_hab.2104.a: "그자의 제안을 지지하겠다."
 flavor_hab.2104.b: "우리의 안정을 위협하는 사상이다."
 flavor_hab.2104.historical_info: "아담 프란티셰크 콜라르는 슬로바키아의 역사학자이자 언어학자, 정치 사상가로 빈 궁정 도서관에서 사서로 근무했던 인물입니다. 계몽 절대주의의 확고한 지지자였던 콜라르는 중앙 집권적 개혁과 귀족의 권력 축소를 주장했습니다. 콜라르는 마리아 테레지아가 법률 및 행정 개혁을 추진하는 동안 핵심 고문을 지냈으며, '민족학'이라는 용어를 만든 것으로도 유명합니다."
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')]는 [ShowAreaName('styria_area')]와 연결되는 주요 거점으로서 중요한 위치를 차지하는 곳입니다. 그만큼 통치의 중심지로 여겨질 법도 하지만 안타깝게도 현실은 그렇지 않으며, 현지 기반 시설에 대한 투자가 절실히 필요한 상황입니다. [target_ruler.GetName](이)가 약간의 재정적 지원을 허가해 준다면 이 문제는 쉽게 해결될 수 있으며, [ShowLocationNameWithNoTooltip('wiener_neustadt')]는 우리 국가에서 중요성이 높은 곳으로 부상할 수 있을 것입니다."
 flavor_hab.2200.a: "가치 있는 투자로군."
 flavor_hab.2200.b: "돈 낭비일 뿐이다."
 flavor_hab.2200.historical_info: "1379년 합스부르크 가문이 알브레히트 계열과 레오폴트 계열로 갈라진 후, 비너노이슈타트는 합스부르크 공작의 주요 거주 도시 중 하나로 승격되었습니다. 이 도시는 특히 황제 프리드리히 3세의 꾸준한 관심과 지원을 받아 빠르게 새로운 지위로 성장했습니다."
 flavor_hab.2201.title: "[ShowAreaNameWithNoTooltip('austria_area')]의 안보"
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')]는 [ROOT.GetCountry.GetName] 방어의 핵심 요충지로 꼽힙니다. 그러나 안타깝게도 [ShowLocationNameWithNoTooltip('wiener_neustadt')]의 방어 건물은 상태가 처참해 침략군을 상대로 며칠 정도밖에 버티지 못할 듯하며, 그렇게 되면 [ShowLocationName('vienna')](으)로 가는 길이 활짝 열리게 됩니다. 그런 일이 절대 있어서는 안 되니, 요새를 현대화해야 합니다!"
 flavor_hab.2201.a: "[ShowAreaNameWithNoTooltip('austria_area')](을)를 지켜야 한다."
 flavor_hab.2201.b: "대체 누가 [ShowAreaNameWithNoTooltip('austria_area')](을)를 침략하겠느냐."
 flavor_hab.2202.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 육군 사관 학교"
 flavor_hab.2202.desc: "[ShowContinentName('europe')] 전장의 아군과 적군에게서는 많은 것을 배울 수 있습니다. 하지만 직접적인 경험을 통해서만 배우는 것은 전쟁에서 치명적인 실수로 이어질 수 있습니다. 널리 인정받는 군대를 만들고자 한다면 지위 고하를 막론하고 장교들에게 전쟁 기술을 교육하는 기관을 설립해야 합니다."
 flavor_hab.2202.a: "사관 학교를 설립하라!"
 flavor_hab.2202.b: "말도 안 되는 소리. 지금 우리 장교들은 세계 최강이거늘!"
 flavor_hab.2202.historical_info: "오스트리아 왕위 계승 전쟁은 오스트리아 군대에 개혁이 필요하다는 사실을 여실히 드러낸 전쟁이었습니다. 이에 1751년 마리아 테레지아 황후는 국가가 군대를 더 직접적으로 통제할 수 있도록 테레지아 육군 사관 학교를 설립했습니다."
 flavor_hab.2300.title: "[GetCountry('BUR').GetAdjectiveWithNoTooltip](과)와의 결혼"
 flavor_hab.2300.desc: "현재 [GetCountry('BUR').GetLongName](은)는 혼인도 하지 않고 후계자도 낳지 않은 여성 군주가 다스리고 있습니다. 만약 이 군주가 끝내 자식 없이 세상을 떠난다면 [GetCountry('BUR').GetAdjectiveWithNoTooltip] 영토는 [GetCountry('FRA').GetAdjective] 왕실에 흡수될 것이며, 이는 [ShowContinentName('europe')]의 세력 균형과 [GetUniqueInternationalOrganization('hre').GetName]의 안보에 심각한 위협이 될 것입니다. 이러한 사태를 방지하기 위해 [burgundian_ruler.GetName](과)와 [austrian_ruler.GetName]의 혼인을 주선하여, [GetCountry('BUR').GetNameWithNoTooltip]의 영토를 우리의 통제하에 두고 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 야욕에 대항할 연합을 구축하자는 제안이 나왔습니다."
 flavor_hab.2300.a: "혼인을 제안하라."
 flavor_hab.2300.b: "그건 위험한 행동이다."
 flavor_hab.2300.historical_info: "1477년, 부르고뉴의 용담공 샤를의 외동딸이자 상속녀인 마리는 아버지가 낭시 전투에서 전사한 후 광대한 부르고뉴 땅을 물려받았습니다. 이후 프랑스가 부르고뉴 일부 지역의 종주권을 주장하면서 마리의 상속은 프랑스 국왕 루이 11세의 반발에 부딪혔습니다. 프랑스의 압력에 맞서고자 마리는 오스트리아의 막시밀리안 대공과 결혼하여 강력한 합스부르크-부르고뉴 동맹을 형성했습니다. 이 연합은 합스부르크 가문이 부르고뉴의 유산을 확보하는 결과를 낳았을 뿐만 아니라 프랑스와의 분쟁으로 이어지는 발판이 되어, 이후에도 두 세력은 이 영토의 지배권을 두고 다투었습니다."
 flavor_hab.2301.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip](과)와의 결혼"
 flavor_hab.2301.desc: "[GetCountry('HAB').GetName]에서 온 외교 사절이 대담한 제안과 함께 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다. 이들은 [burgundian_ruler.GetName](과)와 [austrian_ruler.GetName]의 혼인을 제안하며, 이 결혼으로 [ROOT.GetCountry.GetName](을)를 [GetCountry('FRA').GetAdjective]의 침략에서 지켜 내고 우리의 주권을 확보할 수 있다고 설명했습니다. 이어서 [GetCountry('HAB').GetAdjectiveWithNoTooltip] 사절단은 [burgundian_ruler.GetNameWithNoTooltip](이)가 후계자 없이 사망할 경우 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 영토가 [GetCountry('FRA').GetAdjectiveWithNoTooltip]에 넘어가게 되어, [ShowContinentName('europe')]의 세력 균형이 깨지고 [ROOT.GetCountry.GetNameWithNoTooltip]뿐만 아니라 [GetUniqueInternationalOrganization('hre').GetName] 전체의 안보가 위태로워질 것이라고 주장했습니다."
 flavor_hab.2301.a: "제안을 고려해 보는 것이 좋겠군."
 flavor_hab.2301.b: "우리는 그런 제안에 관심 없다."
 flavor_hab.2302.title: "청혼을 수락한 [GetCountry('BUR').GetNameWithNoTooltip]"
 flavor_hab.2302.desc: "[GetCountry('BUR').GetName]에서 좋은 소식이 도착했습니다! [burgundian_ruler.GetName](이)가 우리의 혼인 제안을 받아들여 두 위대한 가문 간의 연합이 굳건해졌습니다. 이 동맹으로 [GetCountry('BUR').GetAdjectiveWithNoTooltip]의 광활한 영토가 [ROOT.GetCountry.GetAdjective]의 영향력 아래로 들어와 [GetCountry('FRA').GetName](으)로부터 보호받을 수 있게 될 것입니다."
 flavor_hab.2302.a: "정말 잘됐군!"
 flavor_hab.2303.title: "청혼을 거절한 [GetCountry('BUR').GetNameWithNoTooltip]"
 flavor_hab.2303.desc: "[GetCountry('BUR').GetName]에서 답장이 도착했습니다. 그런데 우리의 기대와는 다른 내용입니다. [burgundian_ruler.GetName](은)는 [GetCountry('BUR').GetNameWithNoTooltip]의 독립성과 [GetCountry('FRA').GetName] 측의 반발이 우려된다며, 우리의 혼인 제안을 거절했습니다."
 flavor_hab.2303.a: "참으로 실망스럽군."
 flavor_hab.2400.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip](과)와의 결혼"
 flavor_hab.2400.desc: "[rudolf.GetName](이)가 [GetCountry('BOH').GetName]의 첫 [ROOT.GetCountry.GetAdjective]인 통치자가 된 지 거의 한 세대가 지났습니다. 그런데 1307년에 후계자 없이 갑작스럽게 세상을 떠나면서 우리는 [GetCountry('BOH').GetAdjectiveWithNoTooltip]의 통치권을 놓치고 말았습니다. 현재 상황에서 [GetCountry('BOH').GetNameWithNoTooltip]를 무력으로 점령하는 것은 상상도 할 수 없는 일이지만, 외교적인 방법을 찾는다면 우리의 야망을 실현할 방법이 있을지도 모릅니다. [bohemian_ruler.GetName]의 딸 중 한 명과 혼인을 통해 동맹을 맺는다면 왕위를 되찾을 길이 열릴 수 있습니다. 양국 간의 긴장을 완화하기 위해 제시하는 이번 제안은 향후 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 통치 아래 연합이 결성되는 단초가 될 수 있습니다."
 flavor_hab.2400.a: "혼인을 제안하라."
 flavor_hab.2400.b: "괜히 저들을 화나게 하고 싶지는 않군."
 flavor_hab.2400.historical_info: "1357년, 오스트리아의 루돌프 4세는 황제 카를 4세의 딸인 보헤미아의 카타리나와 결혼했습니다. 이 결혼은 합스부르크 가문과 보헤미아를 통치하던 룩셈부르크 왕조 간의 유대를 강화하기 위한 전략적 동맹이었습니다. 당시 두 가문은 모두 신성 로마 제국 내에서 영향력을 공고히 하고 점점 커지는 경쟁 귀족 가문 세력에 맞서고자 했습니다."
 flavor_hab.2401.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]의 제안"
 flavor_hab.2401.desc: "[GetCountry('HAB').GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 놀라운 제안이 도착했습니다. [bohemian_ruler.GetName]의 딸인 [target_princess.GetName](과)와 [austrian_ruler.GetName]의 혼인 제안입니다. 오스트리아 측은 화해의 뜻을 밝히며 이 결혼으로 두 나라 사이의 해묵은 불신을 해소하고 평화와 안정을 회복하게 될 것이라고 주장했습니다. 그러나 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 그 주장을 의심하며 오스트리아의 진정한 목표는 [ROOT.GetCountry.GetName]에 대한 영향력을 되찾고, 나아가 가문의 야망을 실현하기 위한 토대를 마련하는 것이라고 추측합니다. 이 제안을 지지하는 사람들은 [GetCountry('HAB').GetNameWithNoTooltip](과)와 강력한 동맹을 맺는다면 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 외부의 위협에서 지킬 수 있다고 주장하는 반면, 비판하는 이들은 [GetCountry('HAB').GetAdjectiveWithNoTooltip](이)가 우리나라를 지배하게 될 것이라고 경고합니다."
 flavor_hab.2401.a: "이 혼인은 우리나라에 이득이 될 수 있다."
 flavor_hab.2401.b: "도무지 믿을 수 없는 자들이다."
 flavor_hab.2402.title: "청혼을 수락한 [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_hab.2402.desc: "[GetCountry('BOH').GetAdjective] [GetCountry('BOH').GetGovernment.GetCourtTitle]에서 [austrian_ruler.GetName](과)와 [target_princess.GetName](을)를 혼인시켜 결혼 동맹을 맺자는 우리의 제안을 수락했습니다. 이 결혼으로 언젠가 [GetCountry('BOH').GetNameWithNoTooltip]에서 [ROOT.GetCountry.GetAdjective]의 영향력이 회복되고, 어쩌면 우리 가문이 그곳의 권좌를 되찾을 수도 있다는 희망에 불이 붙었습니다. 현재로서 이 혼인은 두 나라의 평화와 상호 번영을 향한 발걸음이 될 것으로 보입니다."
 flavor_hab.2402.a: "역사적으로 중대한 순간이군!"
 flavor_hab.2403.title: "청혼을 거절한 [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_hab.2403.desc: "[GetCountry('BOH').GetAdjective] [GetCountry('BOH').GetGovernment.GetCourtTitle]에서 우리의 청혼을 거절했습니다. 지금으로서는 불필요하고 부적절하다고 합니다. 많은 [GetCountry('BOH').GetNameWithNoTooltip] 국민이 여전히 우리 가문의 야심을 경계하고 있어, 일각에서는 이번 결정이 [ROOT.GetCountry.GetName]에 대한 불신에서 비롯되었다고 추측합니다."
 flavor_hab.2403.a: "실망스럽지만 어쩔 수 없군."
 flavor_hab.2500.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip](과)와 [GetCountry('PRU').GetAdjectiveWithNoTooltip]의 경쟁"
 flavor_hab.2500.desc: "오랫동안 우리나라는 무력과 외교력, 혈통을 통해 [GetUniqueInternationalOrganization('hre').GetName]의 확고한 수장국으로 군림해 왔습니다. 그런데 야심 찬 강대국으로 부상한 [GetCountry('PRU').GetName](이)가 우리의 패권에 균열을 내고 있습니다. 군사 개혁과 경제 성장을 바탕으로 제국의 제후들에게 영향력을 확대하는 [GetCountry('PRU').GetNameWithNoTooltip](은)는 우리의 권위에 심각한 위협이 되었습니다. 일각에서는 제국의 수호자라는 우리의 역할이 위태로워지기 전에 단호하게 대처하여 상대국의 세력 확장을 억제해야 한다고 주장합니다."
 flavor_hab.2500.a: "서둘러 견제 조치를 취해야 한다."
 flavor_hab.2500.b: "그래 봤자 우리의 위협은 못 된다."
 flavor_hab.2500.historical_info: "오스트리아와 프로이센 사이의 경쟁은 신성 로마 제국 내부에서 일어난 대표적인 갈등으로 꼽힙니다. 오스트리아가 제국의 주도권을 쥐고 있는 동안 프로이센은 프리드리히 대왕 같은 지도자 아래서 군사 강국으로 변모하며 가공한 경쟁국으로 떠올랐습니다. 이러한 경쟁 관계는 오스트리아 왕위 계승 전쟁 및 7년 전쟁과 같은 분쟁을 거치며 더욱 심화되었는데, 당시 프로이센이 제국에서 우위를 차지하고 오스트리아의 전통적인 패권에 도전하려 했기 때문입니다."
 flavor_hab.2501.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip](과)와 [GetCountry('HAB').GetAdjectiveWithNoTooltip]의 경쟁"
 flavor_hab.2501.desc: "[GetCountry('HAB').GetAdjective] [GetCountry('HAB').GetGovernment.GetCourtTitle]에서 자신들의 의도를 분명히 밝혔습니다. 이들은 [GetUniqueInternationalOrganization('hre').GetName] 내에서 커지는 우리의 영향력을 약화시키려 합니다. 군사적인 준비와 외교적인 계략, 그리고 노골적인 적대감까지, [GetCountry('HAB').GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetName](을)를 자국의 패권에 위협이 되는 존재로 여기는 것이 분명합니다."
 flavor_hab.2501.a: "그런다고 우리가 겁낼 줄 아는가!"
 flavor_hab.2600.title: "[target_spain.GetAdjectiveWithNoTooltip](과)와의 결혼"
 flavor_hab.2600.desc: "[GetCountry('FRA').GetName]의 위협이 커지면서 [ShowContinentName('europe')] 각국의 궁정에서 우려의 목소리가 높아지고 있습니다. [ROOT.GetCountry.GetName](과)와 [target_spain.GetName](은)는 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 야욕을 견제하는 데 있어 이해관계가 일치하는 만큼, 일부 조언가가 양국의 우호 관계를 공고히 하기 위한 결혼 동맹을 제안했습니다. [target_spain.GetAdjectiveWithNoTooltip] 공주와 왕실 혼인을 주선한다면 [target_spain.GetNameWithNoTooltip](과)와의 유대가 강화될 뿐만 아니라, 더 광범위한 반[GetCountry('FRA').GetAdjectiveWithNoTooltip] 동맹의 토대가 마련될 것입니다."
 flavor_hab.2600.a: "혼인 제안을 보내라."
 flavor_hab.2600.b: "다른 방법을 찾아보도록."
 flavor_hab.2600.historical_info: "최초의 주요 오스트리아-스페인 연합은 1496년 합스부르크 대공 펠리페가 페란도와 이사벨의 딸 카스티야의 후아나와 결혼하면서 이루어졌습니다. 1504년 이사벨이 사망하자 펠리페는 카스티야의 첫 합스부르크 왕이 되었습니다. 이 결혼으로 스페인 왕실은 합스부르크 가문의 영향권 안으로 들어왔고 궁극적으로 16~17세기 동안 합스부르크 가문이 스페인을 비롯한 광대한 세계 제국을 지배하게 되는 토대가 마련되었습니다."
 flavor_hab.2601.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip](과)와의 결혼"
 flavor_hab.2601.desc: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] [GetCountry('HAB').GetGovernment.GetCourtTitle]에서 [austrian_ruler.GetName](과)와 [target_princess.GetName] 사이에 왕실 혼인을 맺자는 공식 제안을 보냈습니다. 이들은 이러한 동맹으로 [GetCountry('FRA').GetAdjective]의 영향력에 저항하고 두 나라의 이익을 지킬 수 있다고 주장합니다."
 flavor_hab.2601.a: "제안을 수락하겠다."
 flavor_hab.2601.b: "제안을 거절하겠다."
 flavor_hab.2602.title: "청혼을 수락한 [target_spain.GetNameWithNoTooltip]"
 flavor_hab.2602.desc: "[target_spain.GetName](이)가 우리의 혼인 제안을 수락하여 두 나라가 공동의 적에 맞서 강력한 동맹을 맺게 되었습니다. [target_spain.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetName](은)는 함께 [GetCountry('FRA').GetName]의 야욕에 맞서 연합하여 양국에 더욱 안전하고 풍요로운 미래를 만들어 나갈 것입니다."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "청혼을 거절한 [target_spain.GetNameWithNoTooltip]"
 flavor_hab.2603.desc: "[target_spain.GetName] 측이 지켜야 하는 다른 약속과 의무가 있다며 우리의 혼인 제안을 거절했습니다. 이는 [target_spain.GetNameWithNoTooltip](과)와 긴밀한 관계를 맺기를 기대했던 우리에게는 실망스러운 일이지만, [ShowContinentName('europe')] 내 외교의 미묘한 특성을 다시금 일깨워 주는 사례이기도 합니다."
 flavor_hab.2603.a: "다른 방안을 모색해 봐야겠군..."
