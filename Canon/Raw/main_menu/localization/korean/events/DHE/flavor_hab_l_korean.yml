l_korean:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetReligion.GetAdjective]교회에서 봉사하며 많은 인정을 받은 인물입니다. 이제 우리 땅에서 직책을 맡게 되었으니 [target_character.GetShortNameWithNoTooltip]의 능력을 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 활용하거나 이 인물을 외교 사절로 [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]에게 파견해도 좋을 듯합니다."
 flavor_hab.1.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 머물게 하라."
 flavor_hab.1.b: "[GetCountry('PAP').GetLongNameWithNoTooltip]에서 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 대변인으로 활용하겠다."
 good_papal_relations: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle](과)와의 좋은 관계"
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip]의 역사 기록"
 flavor_hab.2.desc: "[target_artist.GetName](은)는 프리드리히 2세의 승리, [GetCharacter('hab_rudolf_i_habsburg').GetName]의 선출, 그리고 최근에 있었던 [ShowAreaName('carinthia_area')]의 상속에 이르기까지 [ruler_dynasty.GetName]의 역사를 매우 자세하게 기록했습니다. 이 역사책은 우리 가문의 훌륭한 업적을 지나치게 과장하지 않는데, 오히려 그런 점이 [ruler_dynasty.GetName]의 위대함을 더욱 돋보이게 합니다! 그러니 [target_artist.GetNameWithNoTooltip]에게 후원을 제공하고 그 위대한 저작을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전시하는 게 좋겠습니다."
 flavor_hab.2.a: "[ruler_dynasty.GetNameWithNoTooltip]에 영광 있으라!"
 flavor_hab.2.b: "관심 없다."
 flavor_hab.3.title: "잃어버린 선조의 터전"
 flavor_hab.3.desc: "적들이 [ShowLocationName('aarau')]에 대한 우리의 정당한 통치권을 철회하도록 강요했습니다! 이로써 우리는 스위스 권역에서 가장 강력한 중심지 하나를 잃을 뿐만 아니라 합스부르크성까지 잃게 됩니다. 비록 성의 기능과 위상은 우리가 [ShowLocationName('vienna')](을)를 획득하고 그곳으로 이전하면서 대부분 상실했지만, 왕가의 기원지를 잃을 경우 우리 위상이 심각한 타격을 받게 될 겁니다."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "[ShowLocationNameWithNoTooltip('innsbruck')]의 황금 지붕"
 flavor_hab.4.desc: "[ROOT.GetCountry.GetName](과)와 우리 가문의 영광을 기념하기 위해 건축가에게 영향력 있는 광산 도시 [ShowLocationName('innsbruck')]에 있는 우리 저택을 장식하도록 의뢰할 것을 제안합니다. [target_ruler.GetName](은)는 이전에 [ShowLocationNameWithNoTooltip('innsbruck')]에 특별한 관심을 보였고, 틈이 날 때마다 이 도시에서 시간을 보냈습니다. 이에 유능한 건축가 [target_artist.GetName](은)는 기대되는 계획안을 몇 가지 공개했는데, 그중 가장 눈길을 끄는 제안은 햇빛에 순금처럼 빛나는 타일로 제작한 지붕입니다."
 flavor_hab.4.a: "우리 가문의 영광을 잘 보여 주는 지붕이로군."
 flavor_hab.4.b: "이런 식으로 돈을 써서는 안 된다."
 flavor_hab.4.historical_info: "인스브루크의 황금 지붕, #italic 골데네스 다흘#!은 1500년에 황제 막시밀리안 1세의 의뢰로 세기의 전환을 기념하고자 지어졌습니다. 황금이라는 이름은 불을 사용해 도금한 2,000개 이상의 구리 타일에서 따왔고, 돌출부는 막시밀리안과 첫 번째 및 두 번째 부인인 부르고뉴의 마리, 비앙카 마리아 스포르차를 묘사한 부조로 장식되어 있습니다."
 flavor_hab.5.title: "[ShowLocationNameWithNoTooltip('ensisheim')]의 운석"
 flavor_hab.5.desc: "돌덩이가 우레와 같은 소리와 함께 불타는 꼬리를 남기며 [ShowLocationName('ensisheim')] 들판에 떨어졌습니다. 이 광경은 [ShowProvinceDefinitionName('lower_alsace_province')] 및 그 주변 지역에서 관측할 수 있었는데, [ShowLocationNameWithNoTooltip('ensisheim')] 근처 들판에 운석이 충돌하여 큰 피해는 발생하지 않았고 이곳은 삽시간에 현지 주민들의 관심을 끌었습니다. 이번 일은 [ROOT.GetCountry.GetReligion.GetGodName]께서 우리에게 내리신 기적과 경이로움으로 받아들여야 마땅합니다."
 flavor_hab.5.a: "참으로 경이롭구나!"
 flavor_hab.5.historical_info: "1492년 11월 7일, 무게 127kg의 운석이 당시 포르더외스터라이히 지방의 일부였던 알자스의 엔시사임 마을 외곽의 한 들판에 떨어졌습니다. 엔시사임 주민들이 이 기이한 사건을 조사하기 시작하자, 현지 치안 판사는 주민들에게 운석을 보존하고 운석 조각을 가져가지 말라고 명령했습니다. 나중에 막시밀리안 국왕은 현지 교구 교회에 운석을 보존하라고 명령했고, 운석 조각은 미래의 교황 비오 3세에게 보내졌습니다."
 flavor_hab.6.title: "총의회"
 flavor_hab.6.desc: "[ShowAreaName('austria_area')]의 도나우강 유역에서 [ShowAreaName('tirol_area')]의 산맥에 이르기까지 우리 국토에는 다양한 관심사와 열망을 지닌 사람들이 살고 있습니다. 이러한 사람들을 하나의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](으)로 통합하는 것은 놀라운 업적이며, 영원히 결속될 이 땅 위에 강력한 정부를 세우는 데 도움이 될 것입니다."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "[GetUniqueInternationalOrganization('hre').GetName]을 장악하게 된 우리는 이제 제국의 관료제를 관리하면서 그와 동시에 우리의 통제를 강력하게 받는 특정한 기관을 만들 수 있게 되었습니다. [ShowGovernmentReformName('reichshofrat_reform')]가 바로 그런 기관으로서, 우리 정부와 연계되어 있으면서 제국 국민들을 위한 법원 역할을 할 것입니다."
 flavor_hab.7.a: "우리와 제국 양쪽에 도움이 되겠어."
 flavor_hab.7.b: "좋은 생각이 아닌 것 같군."
 flavor_hab.8.title: "[ShowLocationNameWithNoTooltip('melk')]의 개혁주의 운동"
 flavor_hab.8.desc: "[ROOT.GetCountry.GetName]의 수도원 문화가 꾸준히 쇠퇴하는 문제를 논의하고자 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowLocationName('melk')]에 모였습니다. 불만을 제기하는 목소리가 갈수록 커지면서 우리 수도원에 개혁이 절실하다는 사실이 분명해졌습니다. 이에 신속하게 대응한다면 [ROOT.GetCountry.GetReligion.GetAdjective] 개혁의 빛나는 모범으로 평가받을 수 있을 것입니다."
 flavor_hab.8.a: "개혁을 단행하라."
 flavor_hab.8.b: "현재 방식으로도 괜찮다."
 flavor_hab.9.title: "[ShowLocationNameWithNoTooltip('vienna')] 정교 협약"
 flavor_hab.9.desc: "교황 대표단과의 오랜 협상 끝에 마침내 [ROOT.GetCountry.GetName](과)와 [GetCountry('PAP').GetName]의 이익을 모두 대변하는 합의점에 도달했습니다. 이번 합의는 수 세기에 걸친 [GetUniqueInternationalOrganization('hre').GetName]과 [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] 간의 적대감과 의심을 뒤로하고, 양측의 우호적인 토대를 구축하는 전환점이 될 수 있습니다."
 flavor_hab.9.a: "조약을 체결하라!"
 flavor_hab.9.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]의 도움 따위는 필요 없다."
 flavor_hab.10.title: "[ShowLocationNameWithNoTooltip('graz')]의 인심 좋은 시민들"
 flavor_hab.10.desc: "끔찍한 시기에도 [ShowLocationName('graz')] 시민들은 [target_artist.GetName](이)가 만든 아름다운 프레스코화를 지역 [ShowBuildingTypeName('cathedral')]에 선물했습니다. 이제 그 험난한 시기는 지나갔고, [target_artist.GetNameWithNoTooltip](은)는 자기 작업물을 세상에 공개할 수 있게 되었습니다. 이 프레스코화는 [ROOT.GetCountry.GetName]의 국민들이 견뎌내고 극복해야 했던 고난에 대한 기억으로 남을 것입니다."
 flavor_hab.10.historical_info: "1480년 전염병과 메뚜기 떼, 튀르크군의 포위 공격으로 그라츠시가 어려움을 겪은 후, 시민들은 현지 대성당에 프레스코화를 후원하기로 뜻을 모았습니다. 토마스 폰 필라흐는 이 모든 고난을 견뎌낸 그라츠 시민들이 살아남은 것에 감사할 수 있도록 프레스코화를 완성해 달라는 의뢰를 받았습니다."
 flavor_hab.10.a: "은혜롭구나!"
 flavor_hab.11.title: "나는 하느님께서 선택한 사람들에게 사랑받고 불의한 자들에게 두려움받는다"
 flavor_hab.11.desc: "[target_ruler.GetName](이)가 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]로 선출되었습니다. 타고난 재능으로 [GetUniqueInternationalOrganization('hre').GetName]의 선제후들과 능수능란하게 외교 관계를 맺었던 점을 고려하면, 당연하다고도 볼 수 있는 결과였습니다. [target_ruler.GetShortNameWithNoTooltip]의 야심과 선거에서 승리하려는 열망은 일찍이 본인이 선택한 표어인 #italic 나는 하느님께서 선택한 사람들에게 사랑받고 불의한 자들에게 두려움받는다#!에서도 이미 드러났는데, [target_ruler.GetHeShe]는 이것을 AEIOU로 약칭하여 서명에 적었습니다."
 flavor_hab.11.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]에 영광 있으라!"
 flavor_hab.11.historical_info: "AEIOU는 프리드리히 3세 폰 합스부르크가 자신의 표어이자 서명으로 사용하고, 이후 합스부르크 왕조의 여러 군주가 왕조의 문구로 사용한 표현입니다. 이 문구의 본래 의미는 불분명하지만, 프리드리히 치세 동안 공식 황실 문서에서는 #italic 엔, 아모르 엘렉티스, 이니우스티스 오르디노르 울토르 시크 프리데리쿠스 에고 메아 유라 레고#!로 사용되었습니다. 이 문구는 #italic 보아라, 나는 하느님께서 선택한 사람들에게 사랑받고 불의한 자들에게 두려움받는다. 고로 나 프리드리히는 정의롭게 통치한다.#!로 번역할 수 있습니다. 나중에는 다른 해석이 인기를 끌었는데, 그중에서 #italic 아우스트리아이 에스트 임페라레 오르비 우니베르소#!, 즉 #italic 오스트리아가 전 세계를 다스린다#!라는 해석도 있었습니다."
 flavor_hab.12.title: "[target_character.GetNameWithNoTooltip]의 약진"
 flavor_hab.12.desc: "부유한 상인 가문에서 태어난 [target_character.GetName](은)는 지난 몇 년 동안 지위와 직급이 급속도로 상승했습니다. [ROOT.GetCountry.GetName]에 큰 도움이 될 능력을 갖춘 인재지만, 일부 조언가는 [target_character.GetShortNameWithNoTooltip]의 출신 성분과 가문의 기원에 의문을 제기했습니다."
 flavor_hab.12.a: "실력이 이리 좋은데 출신이 무슨 상관이냐."
 flavor_hab.12.b: "우리에겐 필요 없는 인재다."
 flavor_hab.13.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowPolicyNameWithNoTooltip('cameralism_policy')]"
 flavor_hab.13.desc: "[ShowPolicyName('cameralism_policy')]를 수용하면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 이러한 정책의 구체적인 성격에 대한 논의가 시작되었습니다. [target_character_1.GetName](이)가 주도하는 한 세력은 공장과 생산을 개선하는 데 집중해야 한다고 주장합니다. 반면 [target_character_2.GetName](은)는 [ROOT.GetCountry.GetName] 경제의 미래가 외국의 방식을 모방하는 데 있다고 생각합니다."
 flavor_hab.13.a: "#italic 오스트리아는 무엇이든 할 수 있다. 뜻만 있다면!#!"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip](이)가 외교를 통해 경제를 발전시킬 것이다!"
 flavor_hab.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 고난"
 flavor_hab.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 대표들이 계속되는 전쟁의 부담으로 열악한 처지에 놓인 자신들을 도와 달라고 [target_ruler.GetName](을)를 찾아왔습니다. 이 농부들의 의견에는 별 관심이 없지만, 필요한 세금과 군사 지원을 위해 이들의 협조를 얻어야 한다는 것도 사실입니다. 이들에게 지주에 대한 의무를 규제하는 법률을 만들어 준다면, 양측의 관계를 통제하고 법적 협력을 확보하여 향후 분쟁을 더 쉽게 해결할 수 있을 것입니다."
 flavor_hab.14.a: "특권을 부여하라."
 flavor_hab.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 주제에 감히 우리에게 요구를 해?"
 flavor_hab.14.historical_info: "#italic 무형의 권리에 관한 논고#!는 1679년에 황제 레오폴트 1세가 서명한 법률집입니다. 이 법을 통해 오스트리아 농민들은 법적으로 더 많이 보호받고, 자신을 관리하는 귀족들의 법 위반과 학대를 법정에 고발할 수 있게 되었습니다. 이 새로운 상황은 농민과 황제 양쪽에게 이익이 되었으나, 반절의 성공만 거둘 수 있었고 오스트리아 전 국토에서 동일한 수준으로 완전히 시행되지는 않았습니다."
 flavor_hab.15.title: "#italic 빈 일보#!"
 flavor_hab.15.desc: "[ShowLocationName('vienna')]에 거주하는 한 출판업자가 신문을 창간했습니다. [ShowLocationNameWithNoTooltip('vienna')](과)와 세계에서 일어나는 모든 주목할 만한 사건을 군더더기 없이 보도하겠다고 다짐한 이 업자는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 공식 보조금을 지원받아 인정을 받고 독자를 늘리고자 경쟁하고 있습니다."
 flavor_hab.15.a: "읽기 좋구나."
 flavor_hab.15.b: "어서 폐간시켜라!"
 flavor_hab.15.c: "우리가 통제한다면 신문이 정말 잘될 것이다."
 flavor_hab.15.historical_info: "1703년 #italic 비너리셰스 디아리움#!(빈 일보)이라는 이름으로 창간된 이 신문은 오스트리아 최초의 신문이었으며 합스부르크 제국의 매우 중요한 신문으로 역사에 남았습니다. 1780년에 #italic 비너 차이퉁#!으로 이름이 바뀌었고 1789년에는 프랑스 혁명가들의 '인간과 시민의 권리 선언'을 독일어로 번역하여 발표하기도 했습니다."
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "[ShowReligionAdjective('catholic')] 성직자인 [target_character.GetName](은)는 [ShowReligionAdjective('lutheran')] 신앙을 가진 자들을 다시 개종시키는 데 남다른 재능을 보였습니다. 이는 본인이 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 신자로 자랐다가 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙으로 개종한 경험이 있기에 그런 것일지도 모르겠습니다."
 flavor_hab.16.a: "[target_character.GetShortNameWithNoTooltip](을)를 우리 조언가로 승격하라."
 flavor_hab.16.a.tt: "[ShowReligionAdjective('lutheran')] 신앙을 가진 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_hab.16.b: "우리에겐 필요 없는 인재다."
 flavor_hab.16.b.tt: "[ShowReligionAdjective('lutheran')] 신앙을 가진 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_hab.17.title: "[ShowAreaNameWithNoTooltip('salzburg_area')]의 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 주민"
 flavor_hab.17.desc: "일부 [ShowAreaName('salzburg_area')] 주민이 [ShowReligionName('lutheran')]를 받아들였다는 사실에 충격과 유감을 금할 수가 없습니다! [ShowAreaNameWithNoTooltip('salzburg_area')]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이 이단자들이 하루빨리 사라지기를 바라며 이미 그 사람들을 추방할 계획을 세웠습니다."
 flavor_hab.17.a: "우리 땅에서 이단자들을 몰아내야 한다."
 flavor_hab.17.a.tt: "[ShowAreaNameWithNoTooltip('salzburg_area')]의 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 주민이 다른 국가로 이주합니다"
 flavor_hab.17.b: "그 주민들을 잃을 순 없다."
 flavor_hab.17.historical_info: "대주교후의 통치에 전반적으로 불만이 많았던 잘츠부르크 시민 대다수는 95개조 반박문이 발표된 후 일찍이 종교 개혁에 동조했습니다. 이러한 공감대는 불안한 시기마다 자주 불거졌지만, 잘츠부르크 정부는 많은 개신교 신자를 탄압하고 추방했습니다. 1731년 잘츠부르크 주교가 관장하는 모든 영토에 적용된 추방령은 적대적인 입장을 재확인하고 해당 지역에서 개신교도 20,000명을 추방하는 결과를 낳았습니다."
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "첩보 활동은 불확실성이 큰 분야이며, 특히 개인과의 직접적인 관계에 의존해야 할 때는 더욱 그렇습니다. 다른 국가들은 이미 이러한 필요를 충족하기 위해 기관을 설립했으니, 이제는 우리도 우리만의 첩보 기관을 만들어야 할 때입니다. [ShowGovernmentReformName('geheime_kabinettskanzlei')]는 우체국으로 위장하여 업무를 수행하므로, 우리나라를 거쳐 가는 우편물에 쉽게 접근할 수 있을 것입니다."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "첩보는 돈만 먹고 쓸모가 없다."
 flavor_hab.18.historical_info: "1711년 창설된 게하이메 카비네츠칸츨라이는 빈의 호프부르크에 본부를 둔 비밀 정보 기구였습니다. 비밀을 유지하기 위해 부서 이름이 여러 차례 변경되다가 나중에는 게하이메 카비네츠칸츨라이로 알려지게 되었습니다. 1848년까지 존재했던 이 기관은 오스트리아 제국을 뒤흔든 혁명의 여파로 해체되었습니다."
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "우리 군의 숙련된 장교인 [target_character.GetName](이)가 [target_ruler.GetName]에게 장군으로 진급시켜 달라고 요청했습니다. 우리 군대에서 오래 복무하지는 않았지만, [target_character.GetNameWithNoTooltip](은)는 지휘관으로서 가능성을 보였고 다른 나라에도 공개적으로 같은 요청을 하고 있습니다. 이렇게 전도유망한 장교를 잃지 않으려면 지금 당장 채용하여 우리 군대를 지휘하게 해야 합니다."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "아주 뻔뻔하기 그지없군!"
 flavor_hab.19.historical_info: "프랑스 귀족 가문에서 태어난 사부아 공자 외젠은 루이 14세의 궁정에서 자랐습니다. 처음에는 프랑스 왕립군에 군 직책을 요청했다가 거절당했으나 이후 19세의 나이에 신성 로마 제국 황제 레오폴트 1세 휘하로 입대했습니다. 제국군에서 복무한 외젠은 오스만 제국의 빈 포위 공격에서 두각을 나타냈고 단숨에 육군 원수 자리에 올랐습니다. 이후 오스트리아 군대를 이끌고 튀르크군과의 전투에서 연이어 승리를 거두면서 결국 당대 최고의 군사 지휘관 중 한 명으로 인정받았습니다."
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "세계사적 사건으로 인해 [ShowLocationName('bonn')] 출신의 [target_artist.GetName](이)라는 한 청년이 드넓은 수도 [target_location.GetName]에 영구히 정착하게 되었습니다. 그리고 그곳에서 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 후원을 받으며 작곡가로서 빠르게 이름을 알렸습니다. 음악가로서 뛰어난 재능을 선보이는 [target_artist.GetShortNameWithNoTooltip](은)는 극한의 역경 속에서도 길이 남을 유산을 남기기로 다짐한 듯 보입니다."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "베토벤은 1786년 빈으로 짧은 여행을 다녀온 후 1792년 그 도시에 영구히 정착했습니다. 그 후 잠깐 떠날 때를 빼면 1827년 사망할 때까지 계속 그곳에 머물렀습니다. 빈은 베토벤이 프란츠 요제프 막시밀리안 폰 로프코비츠, 카를 리히노브스키 등 다양한 오스트리아 귀족의 후원을 받아 대부분의 작품을 작곡한 곳이기도 합니다."
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "[target_artist.GetName](은)는 젊은 나이에도 불구하고 이미 많은 선배를 능가하는 작곡가로서 기량을 보여 주고 있습니다. 이러한 재능에 후원이 곁들여진다면 수 세기 동안 기억되는 작곡가가 되어, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 위상을 한층 끌어올릴 것입니다."
 flavor_hab.21.a: "진정한 거장이 될 재목이군."
 flavor_hab.21.b: "그자의 음악은 평민에게 더 잘 어울린다."
 flavor_hab.22.title: "[ShowAreaNameWithNoTooltip('transylvania_area')] 인구 늘리기"
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')]는 원자재가 풍부하고 광물 매장 가능성이 높은 지역입니다. 하지만 안타깝게도 숙련된 노동력이 부족해 이를 최대한 활용할 수 없는 실정입니다. 다행히도 [ShowCultureGroupName('german_group')]인들의 [ShowAreaNameWithNoTooltip('transylvania_area')] 이주가 드물지 않으므로, 약간의 유인책만 마련한다면 더욱 많은 사람이 [ShowRegionName('carpathia_region')]의 산에서 성공을 노리도록 설득할 수 있을 것입니다."
 flavor_hab.22.a: "이 정도 대가는 사소하지."
 flavor_hab.22.b: "정착을 막아라."
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName]에서 근무하는 동안 우리의 눈길을 끌었습니다. 우리 외교부에 합류한 지는 몇 년밖에 안 됐지만, 비범한 재능과 능력을 선보였으며 많은 조언가도 [target_character.GetShortNameWithNoTooltip](이)가 큰일을 할 인물이라는 데 동의합니다. 의심되거나 실재하는 위협에 맞서 우리의 통치를 지키겠다는 [target_character.GetShortNameWithNoTooltip]의 결의는 틀림없이 도움이 될 것입니다."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName] 군대에 입대한 지 몇 년밖에 안 됐지만, 결단력과 영리한 두뇌로 빠르게 진급한 인물입니다. [ShowCultureName('czech')] 가문에서 태어나 [ShowAreaName('bohemia_area')]에서 자란 [target_character.GetShortNameWithNoTooltip](은)는 다른 이들에게 훌륭한 본보기가 되고 있으며 우리 지상군을 이끌 완벽한 적임자입니다."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "우리나라에서 당장 내보내라."
 flavor_hab.24.historical_info: "요제프 벤첼 라데츠키는 1784년 오스트리아군에 입대했고, 이후 나폴레옹 전쟁 중에 빠르게 진급하며 라이프치히 전투에서 대프랑스 동맹이 승리하는 데 중요한 역할을 했습니다. 결국 1856년에 퇴역한 라데츠키는 오스트리아 군에서 72년간 복무하며 총 5명의 황제를 섬겼습니다."
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "[ShowLocationName('vienna')]에는 [target_ruler.GetName](이)가 시간을 보낼 아름다운 건물은 충분하지만, 최고라고 할 만한 곳은 없습니다. 마침 다행히도 [ShowLocationNameWithNoTooltip('vienna')] 외곽에 위치한 우리 가문의 오래된 사냥용 별장과 그 주변 지역이 광활한 궁전과 정원을 짓기에 적합합니다. 이 [ROOT.GetCountry.GetLongName]에 걸맞은 거주지를 만드는 계획에는 [target_artist.GetName](이)가 적임자로 보입니다."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "돈 낭비 같은데."
 flavor_hab.25.historical_info: "1643년 오스트리아 군주를 위한 작은 저택으로 지어진 쇤브룬은 1683년 오스만 군대의 2차 빈(비엔나) 포위 공격으로 거의 완파되었습니다. 이 건물은 처음에는 재건되었다가 1740년 합스부르크 왕가의 후계자 마리아 테레지아가 이곳을 주요 여름 별장으로 선정하면서 완전히 새롭게 바뀌었습니다. 건축가 니콜라우스 폰 파카시와 요한 페르디난트 헤첸도르프 폰 호엔베르크가 설계한 본관과 공원은 1749년에 완공되었습니다."
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "수년간 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가정에서 일했던 [target_artist.GetName](이)가 이제 새로운 일자리를 찾고 있습니다. 이렇게 유명한 작곡가를 채용할 수 있다면 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 평판이 상당히 올라갈 것입니다."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "일자리는 다른 곳에서 알아보라고 해라."
 flavor_hab.26.historical_info: "6살에 음악 교육을 받기 시작한 요제프 하이든은 빈(비엔나)에 있는 성 슈테판 대성당의 음악 감독에게 빠르게 노래 재능을 인정받았습니다. 그리고 빈에 머물면서 처음에는 모르친 백작, 나중에는 헝가리 귀족 가문인 에스테르하지 가문에 고용되었습니다."
 flavor_hab.27.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]의 색깔"
 flavor_hab.27.desc: "우리가 [ROOT.GetCountry.GetGovernment.GetAdjective]의 반열에 올라선 것은 실로 경이로운 일입니다. 독일어권을 지배하는 세력 중 하나이자 [ShowContinentName('europe')] 내 권력의 중심지가 된 만큼, 이제 행동뿐만 아니라 상징에도 우리의 위상을 반영해야 할 때라고 생각하는 사람이 많습니다. 새로운 국기 채택도 이러한 제안 중 하나로, 눈에 띄는 검은색과 노란색 깃발은 우리 [ROOT.GetCountry.GetGovernment.GetAdjective]의 야망과 웅장함을 보여 주는 증거가 될 것입니다."
 flavor_hab.27.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 색깔을 채택하겠다!"
 flavor_hab.27.a.tt: "[ROOT.GetCountry.GetName] 국기가 검은색과 금색의 두 가지 색 깃발로 바뀝니다"
 flavor_hab.27.b: "현재 국기를 유지하라."
 flavor_hab.27.historical_info: "어림잡아 13세기부터 오스트리아 및 그 통치 가문인 합스부르크 왕조는 적색-백색-적색 국기를 사용했습니다. 그리고 합스부르크 왕조는 신성 로마 제국 황제라는 칭호를 보유했을 때는 흑색-황색 국기를 사용했는데, 로마 제국이 해체된 후 이 깃발은 오스트리아 제국의 민간기로 채택되었습니다."
 flavor_hab.29.title: "[ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')] 완공"
 flavor_hab.29.desc: "1304년 [albrecht.GetName](은)는 [ShowLocationName('vienna')]의 [ShowWorkOfArtName('st_stephens_cathedral')]을 재건하여 1258년 화재로 소실된 건물을 대체하겠다는 야심 찬 공사를 시작했습니다. 고딕 양식으로 설계된 이 건축 계획은 [ROOT.GetCountry.GetFlavorRank]의 신앙과 단결의 상징이 되었으나 수십 년간 쏟은 노력에도 불구하고 자금 부족으로 진척이 더뎌졌습니다. 이에 성당이 완공되기를 간절히 바라는 건축업자들이 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 재정 지원을 호소했습니다."
 flavor_hab.29.a: "대성당이 완공될 수 있도록 지원하지."
 flavor_hab.29.b: "국고는 다른 중요한 일에 써야 한다."
 flavor_hab.30.title: "[ShowLocationNameWithNoTooltip('vienna')] 대학교"
 flavor_hab.30.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 문화적 위상을 높이고 지식과 교육의 발전을 촉진하기 위한 수단으로 [ShowLocationName('vienna')]에 대학교를 설립하자는 제안이 나왔습니다. 이와 같은 기관은 학문의 등대 역할을 하여 학자들을 끌어들이고 [ROOT.GetCountry.GetName]의 위신을 드높일 것입니다. 하지만 이 야심 찬 계획을 실현하려면 상당한 자원이 필요합니다."
 flavor_hab.30.a: "지식의 미래에 투자하겠다."
 flavor_hab.30.b: "지금은 자원을 할애할 수가 없다."
 flavor_hab.30.historical_info: "1365년 3월 12일 루돌프 4세 공작이 설립한 빈 대학교는 신성 로마 제국에서 두 번째로 오래된 대학이자 독일어권에서 가장 오래된 대학입니다. 이후 신성 로마 제국에서 가장 큰 대학교가 되어 6,000명 이상의 학생을 수용했습니다."
 flavor_hab.31.title: "[ShowLocationNameWithNoTooltip('vienna')] 게세라(빈 박해)"
 flavor_hab.31.desc: "[ShowLocationName('vienna')]에서 성체 모독과 의식 범죄에 대한 비난이 [ShowReligionAdjective('judaism')] 공동체를 겨냥한 대규모 소요 사태를 촉발했습니다. 폭동이 일어나고 유대교 회당이 공격받았으며 현지 주민들은 가혹한 조치를 요구하고 있습니다. 상태가 갈수록 격화되어 체포, 처형, 대량 추방까지 요구하는 지경에 이르렀습니다."
 flavor_hab.31.a: "질서 회복을 위해 [ShowReligionAdjectiveWithNoTooltip('judaism')] 주민을 추방하겠다."
 flavor_hab.31.a.tt: "모든 [ShowReligionAdjective('judaism')] 및 [ShowCultureName('ashkenazi')] [pops|e]이 [ShowLocationName('vienna')]에서 추방됩니다"
 flavor_hab.31.b: "이건 옳지 못하다. 우리는 시민을 보호하고 평화를 추구해야 한다."
 flavor_hab.31.b.tt: "[ShowLocationName('vienna')] 내 모든 비[ShowReligionAdjective('judaism')] 및 비[ShowCultureName('ashkenazi')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_hab.31.historical_info: "1420~1421년에 일어난 빈 게세라는 반유대주의 정서가 절정에 달해 공작 알브레히트 5세 치하에서 빈에 살던 유대인들을 박해, 처형, 추방했던 사건입니다. 성체를 모독하고 후스파에 무기를 공급하며 협력했다는 혐의를 구실로 자행된 이 잔혹한 탄압은 많은 인명이 희생되고 빈의 유대인 지구가 파괴되는 결과를 가져왔습니다."
 flavor_hab.32.title: "파라켈수스"
 flavor_hab.32.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 현재 [ShowLocationName('vienna')](을)를 방문 중인 한 유랑 의사에 관한 소식이 들어왔습니다. [target_character.GetName], '파라켈수스'라고도 불리는 이 인물은 의학, 연금술, 자연 철학 분야에서 혁신적인 사상을 제시하며 세상과 그 속의 신비를 이해하는 새로운 길을 열 수 있다고 주장한 것으로 알려져 있습니다. [target_character.GetShortNameWithNoTooltip]의 파격적인 방법은 의구심을 불러일으키는 경우도 있지만, 이 인물의 뛰어난 학식은 [ROOT.GetCountry.GetFlavorRank]의 발전에 귀중한 통찰력을 제공해 줄 것입니다."
 flavor_hab.32.a: "[ShowLocationNameWithNoTooltip('vienna')]에 계속 눌러앉도록 만들어라!"
 flavor_hab.32.b: "사상이 너무 급진적이군."
 flavor_hab.32.historical_info: "파라켈수스라는 이름으로 더 잘 알려진 테오프라스투스 폰 호엔하임은 스위스의 선구적인 의사이자 연금술사 겸 점성술사였습니다. 전통적인 의료 관행을 거부하고 관찰과 실험을 고집한 것으로 유명한 파라켈수스는 치료에 화학 물질과 미네랄을 사용하는 것을 주장하여 의학 연구에 혁명을 일으켰습니다. 아울러 아연 원소에 이름을 붙이고 독성학 개념을 개발하여 초기 현대 과학에 지대한 영향을 미친 인물로 꼽히기도 합니다."
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "[ShowProvinceDefinitionName('south_tirol_province')] 출신의 [target_character.GetName](은)는 재능 있는 시인이자 외교관, 기사입니다. 음악과 서정시에 능통한 것으로 알려진 [target_character.GetLastNameWithNoTooltip](은)는 우리나라의 외교와 융성하는 예술 사이의 간극을 메울 수 있는 독특한 역량을 갖춘 것으로 보입니다. 또한 이전에 견습 기사와 외교관으로 활동하면서 [ShowContinentName('europe')]을 많이 여행한 경험이 있어 더더욱 중요한 인재라고 볼 수 있습니다. 이런 인재가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 온다면 우리나라의 문화적, 외교적 위상을 크게 높일 수 있을 것입니다."
 flavor_hab.33.a: "[target_character.GetLastNameWithNoTooltip]의 조언을 꼭 듣고 싶군."
 flavor_hab.33.b: "몸값이 너무 비싸다."
 flavor_hab.33.historical_info: "오스발트 폰 볼켄슈타인은 중세 후기 독일어권에서 매우 유명했던 인물로, 시인, 작곡가, 외교관으로 활동하며 명성을 떨쳤습니다. 오스발트는 유럽, 중동, 북아프리카를 광범위하게 여행하며 다양한 문화적 영향을 흡수함으로써 자신의 예술을 다채롭게 발전시켰습니다. 또한 티롤 지역을 중심으로 지역 정치 분야에서 활발한 활동을 펼쳤으며, 신성 로마 제국 황제 지기스문트 밑에서 핵심 인사로 활약했습니다."
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "최근 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 헌신적인 첼레스티노회 수도사이자 무서운 이단 심문관인 [target_character.GetName]의 소식이 들려왔습니다. 이단자들을 끈질기게 추적하고 영향력 있는 반이단 저서를 집필한 것으로 잘 알려진 이 인물은 종교적 반대에 맞서 싸우는 일에 풍부한 경험을 가지고 있습니다. 이러한 인재가 합류한다면 종교적 정통성과 질서를 유지하려는 우리의 활동에 탄력이 붙을 것입니다."
 flavor_hab.34.a: "이단 재판에 필요한 전문가로군."
 flavor_hab.34.b: "우리는 보다 관대한 길로 나아가야 한다."
 flavor_hab.34.historical_info: "페트루스 츠비커는 첼레스티노 수도회의 일원이자 중세 후기 독일어권에서 매우 활발하게 활동한 이단 심문관입니다. 발도파 이단 세력과 싸우는 임무를 맡아 오스트리아, 포메른, 브란덴부르크, 헝가리 전역에서 심문 활동을 이끌었습니다. 츠비커의 원정으로 수많은 사람이 사망했고 발도파는 해당 지역에서 거의 근절되었습니다."
 flavor_hab.35.title: "[ShowLocationNameWithNoTooltip('salzburg')]의 농민 봉기"
 flavor_hab.35.desc: "자신들이 억압받는다고 주장하는 [ShowLocationName('salzburg')]의 농민들이 세금 인상에 부담을 느껴 반란을 일으켰습니다. 불만을 품은 수천 명의 민중이 현지 집권층 때문에 삶이 힘들어졌다고 비난하고 반기를 들면서 [ShowLocationNameWithNoTooltip('salzburg')]의 산악 지형이 전쟁터가 되었습니다. 숙련된 광부들을 필두로 [ShowLocationNameWithNoTooltip('salzburg')] 하층민의 지지를 받는 반란군은 호엔잘츠부르크 요새로 진격할 것으로 예상됩니다. 이처럼 상황이 심각해진 만큼 단호한 조치로 질서를 회복해야 합니다. 그러지 않으면 이 땅의 통제권을 잃게 될지도 모릅니다."
 flavor_hab.35.a: "농민들과 협상하고 보상을 제안하라."
 flavor_hab.35.b: "어떻게 해서든 반란을 제압하라!"
 hab_salzburger_peasant_revolt: "잘츠부르크 농민 봉기"
 flavor_hab.35.historical_info: "1525~1526년에 일어난 잘츠부르크 농민 전쟁은 독일 농민 전쟁 중 가장 조직적인 봉기로 꼽힙니다. 이 전쟁에서 광부와 농민들은 슐라트밍 전투와 같은 주목할 만한 승리를 거두었습니다. 반란군은 초기에는 성공적인 성과를 냈으나 결국 내부 분열과 슈바벤 동맹의 압도적인 힘에 굴복하고 말았습니다."
 flavor_hab.36.title: "반란의 확산"
 flavor_hab.36.desc: "[ShowLocationName('salzburg')]의 농민 반란에 강경한 조치를 취했으나, 이는 불에 기름을 끼얹은 결과만 낳았습니다. 불만을 품은 농민, 광부, 인근 지역의 농부들까지 반란에 동참하기 시작했다는 보고가 들어오고 있습니다. 국지적 반란으로 시작된 사태가 이제는 지역적 봉기로 번져 권역 전체가 불안정해질 위기에 처했습니다."
 flavor_hab.36.a: "알겠다..."
 flavor_hab.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 황제를 재확인하는 선거인단"
 flavor_hab.37.desc: "선제후단의 창설로 황제 선거가 더욱 복잡해졌습니다. 이제 우리는 동맹, 특권, 토지 부여 및 기타 많은 양보를 통해 선제후 개개인의 환심을 적극적으로 사야 합니다. 최근 통과된 금인 칙서를 통해 선거 절차가 공식화되었음에도 [austria_first_emperor.GetName](은)는 [GetUniqueInternationalOrganization('hre').GetName]의 황위를 되찾는 데 성공했습니다. 이 기념비적인 사건은 [ROOT.GetCountry.GetAdjective](이)가 [ShowContinentName('europe')] 내 지배적인 세력으로서 입지를 굳히고 우리 가문의 위상과 영향력을 한층 더 드높이는 계기가 될 것입니다."
 flavor_hab.37.a: "황제 폐하 만세!"
 flavor_hab.37.historical_info: "합스부르크 가문은 선제후단을 능숙하게 관리하여 1438년부터 1806년 제국이 해체될 때까지 신성 로마 제국 황제의 자리를 거의 끊임없이 유지했습니다. 합스부르크 가문은 정략결혼, 영토 인수, 동맹을 통해 막대한 부와 정치적 영향력을 축적했고, 이를 통해 상당한 재정적 혜택이나 정치적 특혜를 제공하여 표를 확보할 수 있었습니다."
 flavor_hab.38.title: "초대 황제의 영묘"
 flavor_hab.38.desc: "[first_emperor.GetName]의 서거는 한 시대의 종말을 의미했으나, 그 유산은 고인의 기여로 끝내 통합을 이룬 제국에서 이어지고 있습니다. 선황의 기억과 [ROOT.GetCountry.GetName] 및 [GetUniqueInternationalOrganization('hre').GetName]에 남긴 기념비적인 공헌을 기리기 위해 [target_ruler.GetName](은)는 [ShowLocationName('vienna')]의 [ShowWorkOfArtName('st_stephens_cathedral')]에 웅장한 무덤을 건설할 것을 명령했습니다. 초대 황제의 영묘는 우리가 사랑하는 선조의 안식처이자 우리 가문의 힘과 인내의 증거가 될 것입니다."
 flavor_hab.38.a: "후손들에게 감명을 주는 영묘를 만들도록!"
 flavor_hab.38.b: "비용이 너무 많이 드는군."
 flavor_hab.38.historical_info: "황제 프리드리히 3세의 무덤은 중세 후기 예술에서 매우 중요한 작품으로 꼽힙니다. 빈에 있는 성 슈테판 대성당의 사도 성가대석에 위치한 이 무덤은 아들 막시밀리안 1세의 의뢰로 황제의 사후 1513년에 완성되었습니다. 잘츠부르크의 아트네트 대리석으로 만들어진 이 무덤의 화려한 외형에는 프리드리히의 제국적 위엄과 합스부르크 가문의 영원한 유산이 고스란히 투영되어 있습니다."
 flavor_hab.39.title: "튀르크 전쟁 지원"
 flavor_hab.39.desc: "우리가 이교도 [GetCountry('TUR').GetAdjective] 무리에 맞서는 가운데 [target_ruler.GetName](은)는 제국 의회를 소집하고 [GetUniqueInternationalOrganization('hre').GetName]의 도시와 제후들에게 국경을 방어하고 신앙을 지키는 데 필요한 자금과 병력을 지원해 달라고 호소하려 합니다."
 flavor_hab.39.a: "의회를 소집하고 지원을 요청하라."
 flavor_hab.39.b: "우리의 힘만으로 해내겠다."
 flavor_hab.39.historical_info: "역사적으로 #italic 라이히스튀르켄힐페#!(튀르크 전쟁 지원)는 신성 로마 제국 황제가 서쪽으로 확장하는 오스만 튀르크에 대항하고자 부과했던 세금입니다. 1453년 콘스탄티노플이 함락된 후 오스만은 신성 로마 제국에 해결이 시급한 문제가 되었습니다. 프랑크푸르트, 뉘른베르크, 레겐스부르크 등지에서 여러 차례 열린 제국 의회에서 황제 프리드리히 3세와 훗날 황위에 오른 카를 5세는 제국을 방어할 자금과 병력을 승인받기 위해 노력했습니다. 하지만 이러한 기부는 자주 지연되거나, 미흡하거나, 노골적으로 거부당했습니다."
 flavor_hab.40.title: "프라우엔슈타인의 성모 마리아"
 flavor_hab.40.desc: "제국에서 가장 이름난 조각가로 손꼽히는 [target_character.GetName](이)가 예술과 신앙을 좀처럼 보기 힘든 방식으로 접목한 걸작을 완성했습니다. 작품의 이름은 '프라우엔슈타인의 성모 마리아'로, [ShowLocationName('kirchdorf')] 근처의 순례 교회에서 첫선을 보였습니다. 피나무로 조각된 이 후기 고딕 양식의 조각품은 보호자 역할을 하는 성모 마리아께서 망토 아래 무릎 꿇은 인물들을 보호하는 모습을 묘사하고 있습니다. 커다란 성모와 아이부터 그 아래 세세한 인물들까지 정교하게 표현된 이 작품을 보고 있노라면 신성한 위엄과 인간의 헌신이 동시에 느껴집니다. [target_ruler.GetName](이)가 성모님의 망토 아래에 있는 인물들 사이에 묘사되어 있다고 하는데, 이는 우리의 신앙과 [GetUniqueInternationalOrganization('hre').GetName]의 축복받은 통치권을 더욱 강조해 주는 요소입니다."
 flavor_hab.40.a: "작품의 보답으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 직책을 수여하라."
 flavor_hab.40.b: "작품은 칭찬하되 계속 [ShowLocationNameWithNoTooltip('kirchdorf')]에 머물게 두어라."
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName](이)가 중세에 축조된 [ShowBuildingTypeName('ambras_castle')]을 화려한 왕실 거처로 탈바꿈시키겠다는 계획을 발표했습니다. 이 야심 찬 계획은 왕가가 머물 웅장한 공간을 만드는 동시에 [target_ruler.GetNameWithNoTooltip](이)가 수년에 걸쳐 수집한 인상적인 그림, 갑옷, 무기 및 기타 희귀하고 귀중한 각종 물건을 전시하는 장소를 마련하는 것을 목표로 합니다."
 flavor_hab.41.a: "우리의 힘과 영광을 보여 주는 거주지로 짓도록 하라!"
 flavor_hab.41.b: "비싸고 불필요하다."
 flavor_hab.41.historical_info: "암브라스성은 1564년부터 1589년까지 대공 페르디난트 2세에 의해 현대적인 형태로 재건되었습니다. 티롤의 지방 군주로 임명된 페르디난트는 이탈리아 건축가들에게 이 중세 요새를 르네상스 시대의 걸작으로 새롭게 설계하라고 명령했습니다. 상부 성은 대공의 가족이 지내는 거주지가 되었고, 후기 르네상스 건축의 진수인 스페인 홀은 의례 및 문화 중심지로 지어졌습니다."
 flavor_hab.42.title: "[target_character.GetNameWithNoTooltip]의 재판"
 flavor_hab.42.desc: "[target_character.GetName](을)를 둘러싼 현재 진행 중인 재판이 정치적 혼란을 야기하면서 우리의 관심을 끌었습니다. [target_character.GetLastNameWithNoTooltip](은)는 존경받는 법학자이자 판사이며 [ShowLocationName('vienna')]의 전 시장이었습니다. 청렴하고 올곧은 성품으로 유명한 [target_character.GetLastNameWithNoTooltip](은)는 다수의 부패 사건을 다루면서 기득권층 사이에서 적을 만들었습니다. 뇌물 수수에 굴복하지 않고 힘 있는 세력과 대립각을 세웠던 [target_character.GetLastNameWithNoTooltip](은)는 정치적으로 민감한 조사에 휘말리게 되었는데, 특히 $flavor_hab.45.title$ 사건에 참여한 것이 화근이 되었습니다. 긴장이 고조되면서 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 이 문제에 개입하여 해결해 달라는 요청이 전해졌습니다."
 flavor_hab.42.a: "이런 훌륭한 인물에게 무슨 짓이냐. 당장 석방하라!"
 flavor_hab.42.b: "기득권층의 심기를 건들 순 없지..."
 flavor_hab.42.historical_info: "지벤뷔르거는 시 공무원들의 횡령 및 뇌물 수수와 관련된 부패 비리를 폭로하는 데 중요한 역할을 했습니다. 굳건한 결의의 소유자였지만, 강력한 반대 세력은 황제 막시밀리안 1세에게까지 호소하며 지벤뷔르거의 신용을 떨어뜨리려 했습니다. 막시밀리안의 서거 후에도 정치적 혼란은 계속되었고 지벤뷔르거는 파벌 분쟁에 휘말렸습니다. 이후 페르디난트 1세가 정권을 장악하자, 지벤뷔르거와 다른 의원들은 권한을 남용한 혐의로 기소되어 처형당했습니다."
 flavor_hab.43.title: "영향력 있는 상인"
 flavor_hab.43.desc: "노련한 상인이자 금융업자인 [target_character.GetName](이)가 우리의 관심을 끌었습니다. 재상과 재무관으로 일했던 풍부한 경험과 영향력 있는 [ShowDynastyName('fugger_dynasty')] 가문과의 귀중한 인맥을 고려하면 [target_character.GetLastNameWithNoTooltip](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 공식적인 역할을 맡길 매력적인 후보라고 할 수 있습니다. [target_character.GetLastNameWithNoTooltip](은)는 외국인이지만 이미 오스트리아에 토지를 소유하고 있으며 현지 상류층에 융화되기 시작했습니다. 재무 관리와 무역에 대한 이 인물의 전문성은 우리 국고의 이익에 커다란 보탬이 될 것입니다."
 flavor_hab.43.a: "유용한 능력을 지닌 인재로군."
 flavor_hab.43.b: "외국인에게 재정을 맡기는 것은 너무 위험하다."
 flavor_hab.43.historical_info: "가브리엘 폰 살라망카는 스페인 상인이었다가 나중에 귀족이 된 인물로, 1521년부터 1526년까지 합스부르크 궁정에서 오스트리아의 대공 페르디난트 1세의 총재무관 겸 대재상으로서 중요한 역할을 수행했습니다. 살라망카는 오스트리아 군주의 아주 강력한 조언자가 되었고, 결국에는 최고 귀족과 혼인까지 하면서 사회적 지위 상승의 정점을 찍었습니다."
 flavor_hab.44.title: "[target_character.GetLastNameWithNoTooltip] 해임 탄원"
 flavor_hab.44.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 직위를 부여받았음에도 재정을 안정시키고 안정적인 수입을 확보하려는 [target_character.GetName]의 노력은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 격렬한 저항에 부딪혔습니다. [target_character.GetLastNameWithNoTooltip]의 재정 전략이 좌절되고 국고가 여전히 어려움을 겪자, 귀족들은 살라망카를 공개적으로 비판하며 경제 문제의 책임을 떠넘기기 시작했습니다. 이제 귀족들은 [target_character.GetLastNameWithNoTooltip]의 해임을 요구하며, 그러지 않으면 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](과)와 귀족 사이의 분열만 더 심해질 것이라고 주장합니다."
 flavor_hab.44.a: "[target_character.GetLastNameWithNoTooltip](은)는 현 상황에 책임이 없다."
 flavor_hab.44.b: "그자를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 해임하라."
 flavor_hab.44.historical_info: "1526년 귀족들이 살라망카에 반대하며 무능하고 자기 잇속만 챙긴다고 비난하면서, 살라망카의 궁정 내 입지는 점점 좁아졌습니다. 결국 귀족 계층의 엄청난 압박 때문에 살라망카는 재무관과 대재상 자리에서 사임할 수밖에 없었습니다."
 flavor_hab.45.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]의 피의 재판"
 flavor_hab.45.desc: "군주의 뜻을 무시하고 독자적인 정부를 구성하려는 반항적인 의원들이 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위에 반기를 들었습니다. 이들의 반항은 질서를 어지럽히고 [ROOT.GetCountry.GetFlavorRank](을)를 다스리는 왕가의 권위를 약화시켰습니다. 이제 [target_ruler.GetName]에 의해 [ShowLocationName('wiener_neustadt')]로 소환된 이 반대자들은 재판을 통해 자신의 행동을 소명해야 합니다."
 flavor_hab.45.a: "정의는 실현되어야 한다."
 flavor_hab.45.b: "사면을 베풀어 추가 소요 사태를 방지하겠다."
 flavor_hab.45.historical_info: "1522년 비너노이슈타트의 피의 재판은 페르디난트 1세 통치 초기에 일어난 사건입니다. 1519년 황제 막시밀리안 1세가 서거한 후 오스트리아의 각 계층은 죽은 황제가 세운 구정부를 인정하지 않고 자신들만의 독자적인 계층 주도 정권을 구성했습니다. 재판은 이 새로운 계층 정부에 대한 조사 위원회로 바뀌었고, 그곳의 지도자들이 불법적으로 권력을 찬탈하고 국민을 선동했다고 비난했습니다. 페르디난트는 주모자들만 처벌하라고 명령했고, 그렇게 반란의 귀족 지도자와 평민 지도자가 모두 처형당했습니다."
 flavor_hab.46.title: "[GetCountry('HUN').GetNameWithNoTooltip]의 몰락"
 flavor_hab.46.desc: "[GetCountry('HUN').GetName](이)가 [GetCountry('TUR').GetName]의 손에 참패를 당했습니다. 혼인을 통해 [GetCountry('HUN').GetNameWithNoTooltip](과)와 왕실 간 연을 맺은 우리에겐 행동해야 할 책임이 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [GetCountry('TUR').GetAdjectiveWithNoTooltip]의 공세를 저지하기 위해 우리가 개입해 [GetCountry('HUN').GetAdjectiveWithNoTooltip]의 권좌를 차지해야 한다고 주장하는 의견이 많습니다. [ShowContinentName('europe')]을 이 재앙에서 구하려면 유일하게 저항 세력을 규합할 힘을 가진 우리가 나서야만 합니다."
 flavor_hab.46.a: "성스러운 왕관은 우리 것이다!"
 flavor_hab.46.b: "[GetCountry('TUR').GetNameWithNoTooltip](과)와 적대해서는 안 된다."
 flavor_hab.46.historical_info: "1526년 모하치 전투에서 헝가리는 기록적인 참패를 당했습니다. 헝가리와 보헤미아의 국왕 러요시 2세가 죽으면서 왕국은 혼란에 빠졌고, 권력 공백이 생기자 오스트리아 대공 페르디난트 1세와 트란실바니아 귀족 서포여이 야노시가 그 공백을 채우려 나섰습니다. 러요시의 누나 언너의 남편인 페르디난트는 가문의 계승권을 근거로 왕위를 주장했고 1526년 헝가리 귀족 세력에 의해 헝가리의 왕으로 선출되었습니다."
 flavor_hab.47.title: "화려한 궁전"
 flavor_hab.47.desc: "[ROOT.GetCountry.GetFlavorRank](이)가 번영하고 금고가 부로 넘쳐나는 지금, 권력의 중심을 진정한 장엄함의 상징으로 변모시킬 기회가 찾아왔습니다. 오래된 호프부르크성은 더 이상 우리가 이룩한 화려함과 위상을 반영하지 못합니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 인사가 호프부르크성을 우리의 높아진 위신과 권력에 걸맞은 웅장한 거처로 재건하고 확장할 것을 제안했습니다."
 flavor_hab.47.a: "우리의 위엄에 어울리는 관저로 재건하라!"
 flavor_hab.47.b: "더 중요한 문제에 집중하는 것이 좋겠군."
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "종교 개혁이 전 [ShowContinentName('europe')]을 휩쓰는 가운데, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이단의 확산에 강경한 입장을 취할 인재를 채용하라고 압력을 가했습니다. [target_character.GetName](은)는 바로 그러한 인물로, 예리한 외교 능력과 신앙 문제에 대한 확고한 입장으로 유명합니다. 이 격동의 시기에 우리의 정책을 이끌 이상적인 후보라고 할 수 있습니다."
 flavor_hab.48.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대하라."
 flavor_hab.48.b: "견해가 너무 급진적이군."
 flavor_hab.48.historical_info: "베른하르트 폰 클레스는 추기경, 주교, 정치가로서 16세기 유럽의 정치적, 종교적 격변과 얽힌 이력을 가진 인물입니다. 트렌토 주교로 두각을 나타냈으며, 이후 페르디난트 1세 치하에서 추밀원 의장을 역임했습니다. 마르틴 루터의 확고한 반대자였던 폰 클레스는 개신교 개혁에 대항해 중요한 역할을 했으며, 특히 1529년 슈파이어 의회에서 개신교 계층에 대한 압력을 가중하는 데 앞장섰습니다."
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "[ShowLocationName('vienna')]에 있는 [target_character.GetName]에 대한 이야기가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 화두로 떠올랐습니다. 박학다식한 대학자인 [target_character.GetLastNameWithNoTooltip](은)는 의학, 수학, 천문학, 지도 제작 분야에 정통한 것으로 유명합니다. 그리고 [ROOT.GetCountry.GetFlavorRank] 내 중요한 인물들의 주치의로 활동한 적도 했습니다. 해박한 지식과 과학적 연구를 실무에 접목하는 능력을 겸비한 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 직책을 맡기기에 아주 적합한 후보라고 할 수 있습니다."
 flavor_hab.49.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대하라."
 flavor_hab.49.b: "그런 재주에는 별 관심이 없다."
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip]의 [ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')] 제작"
 flavor_hab.50.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 근무하는 박식한 학자 [target_character.GetName](이)가 놀라운 작업에 착수했습니다. 바로 [ShowWorkOfArtName('tabula_hungariae')]라고 하는 상세한 [GetCountry('HUN').GetName] 지도를 제작하는 것입니다. 러저루시 셰츠레터리우시의 원고를 기반으로 한 이 지도에는 1,300개가 넘는 정착지와 정착지 사이의 정확한 거리를 반영하려는 혁신적인 시도가 담겨 있습니다. 상세한 표현과 축척의 포함으로 이 지도는 우리 시대의 가장 진보된 지역 지도로 평가받고 있습니다."
 flavor_hab.50.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 우수성을 보여 주는 증거로다!"
 flavor_hab.51.title: "[ShowLocationNameWithNoTooltip('vienna')] 공방전"
 flavor_hab.51.desc: "[GetCountry('TUR').GetAdjective] 병력을 격퇴했습니다! 우리 군은 온갖 역경 속에서도 포위망을 좁혀오는 이교도들을 물리치고 [ShowLocationName('vienna')](을)를 사수하여 [ShowContinentName('europe')]의 중심부로 통하는 관문을 지켰습니다. 이 승리는 우리 병사의 용맹함과 국민의 저력을 보여 주는 증거입니다. 그렇게 포위망이 풀렸고, 이번 일로 기독교 세계에 대한 [GetCountry('TUR').GetAdjectiveWithNoTooltip]의 야욕에 치명적인 타격을 줄 수 있었습니다."
 flavor_hab.51.a: "값진 승리로다!"
 flavor_hab.51.historical_info: "1529년 빈 공방전은 오스만 제국이 빈을 정복하려고 한 최초의 대규모 시도로, 그전에 모하치 전투에서 승리를 거둔 술탄 쉴레이만 대제의 지휘로 이루어졌습니다. 방어군은 수적으로 크게 열세였음에도 도시를 사수하고 공격해 오는 튀르크군을 격퇴해 냈습니다. 두 번째이자 더 유명한 공방전은 1683년 카라 무스타파의 지휘 아래 벌어졌는데, 이때는 신성 동맹이 결정적인 승리를 거두었습니다. 더는 희망이 없는 것처럼 보인 순간, 폴란드 국왕 얀 3세 소비에스키가 이끄는 후사르 기병대가 도착하여 대규모 기병 돌격으로 도시를 구해 냈습니다."
 flavor_hab.52.title: "[ShowLocationNameWithNoTooltip('vienna')] 요새화"
 flavor_hab.52.desc: "[GetCountry('TUR').GetName]과의 전쟁은 끝났지만 여기서 귀중한 교훈을 얻었습니다. [GetCountry('TUR').GetAdjectiveWithNoTooltip]은 [ShowLocationName('vienna')](을)를 위험에 빠뜨릴 수 있었고, 만에 하나 이 도시가 함락됐다면 [ShowContinentName('europe')] 전체에 파멸적인 결과가 초래됐을 것입니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 인사가 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 [ShowLocationNameWithNoTooltip('vienna')] 요새화에 투자할 것을 촉구하고 있습니다."
 flavor_hab.52.a: "대대적인 성벽 재건을 의뢰하겠다."
 flavor_hab.52.b: "약소한 보강을 의뢰하겠다."
 flavor_hab.52.c: "지금 방비로도 충분하다."
 flavor_hab.53.title: "[ShowLocationNameWithNoTooltip('vienna')] 성벽 허물기"
 flavor_hab.53.desc: "한때 외세의 침략에 맞서 [ShowLocationName('vienna')]의 강인함을 상징하던 이 도시의 성벽이 면밀한 검토의 대상이 되었습니다. 도시 계획의 필요성이 커지고 인구가 급격히 증가하면서 생존에 꼭 필요했던 이 방어 시설이 거치적대는 걸림돌로 변하고 만 것입니다. 건축 계획과 새로운 지구 개발이 굳건히 버티고 있는 장벽에 가로막혀 도시 확장에 제동이 걸린 상황입니다. 도시 설계자와 상인들을 비롯한 많은 사람이 성벽 철거를 요구하며, 벽이 허물어져야 성장과 번영의 시대가 열릴 것이라고 주장하고 있습니다."
 flavor_hab.53.a: "성벽을 허물어라!"
 flavor_hab.53.b: "허물기엔 너무 귀중하다."
 flavor_hab.53.historical_info: "빈의 성곽을 허물기로 한 결정은 19세기 도시의 급속한 산업화와 인구 증가에 따른 것이었습니다. 1529년과 1683년 오스만 제국의 포위 공격 같은 중대한 사건에서 빈을 지켜 냈던 성벽은 현대 전쟁의 시대에 더는 쓸모가 없어졌기 때문입니다."
 flavor_hab.54.title: "란타펠 홀"
 flavor_hab.54.desc: "[ShowLocationName('prague')]를 접수하면서 소위 #italic 젬스케 데스키#!라는 놀라운 [GetCountry('BOH').GetAdjective] 관행을 접하게 되었습니다. 이 제도는 귀족 영지, 법적 거래, 권리에 대한 기록을 모두 공식 장부에 남겨 보존하고 관리합니다. 원래는 [ShowLocationNameWithNoTooltip('prague')]성의 옛 왕궁에 보관되어 있었으나 홀이 화재로 소실되고 말았습니다. 귀족의 토지 소유권과 법적 결정에 대한 투명성과 연속성을 보장하는 관습이다 보니, 우리도 새로운 홀을 짓고 이 제도를 도입하자는 의견이 많습니다."
 flavor_hab.54.a: "재건하라!"
 flavor_hab.54.b: "그럴 필요 없다."
 flavor_hab.55.title: "군정 국경 지대 설정"
 flavor_hab.55.desc: "끊임없이 국경을 침범하는 [GetCountry('TUR').GetAdjective]의 위협은 우리 영토의 안전과 [ShowContinentName('europe')] 자체의 안정을 저해합니다. 이러한 위협에 대응하고자 많은 사람이 남쪽 국경을 따라 방어 구역을 설정하고, 우리 [ROOT.GetCountry.GetFlavorRank](을)를 지키는 임무를 맡은 충성스러운 백성과 전문 병사들을 정착시킬 것을 제안했습니다."
 flavor_hab.55.a: "설정하라!"
 flavor_hab.55.b: "그럴 필요 없다."
 flavor_hab.55.historical_info: "합스부르크 군정 국경 지대는 16세기 오스만 제국에 맞서 합스부르크 군주국을 방어하기 위해 설정된 요새화된 국경 지대입니다. 이 국경은 크로아티아, 세르비아, 루마니아에 걸쳐 뻗어 있었으며, 오스만 제국이 지배하는 영토와 합스부르크 영토 사이의 완충 지대 역할을 했습니다. 이 지역에는 세르비아인, 크로아티아인, 블라흐인 등 다양한 민족이 정착했는데, 이들은 군에서 복무하는 대가로 토지와 특권을 부여받았습니다."
 flavor_hab.56.title: "군정 국경 지대로의 이주"
 flavor_hab.56.desc: "우리의 군사 계획자들이 [GetCountry('TUR').GetAdjective] 침략에 맞서 방어를 강화하고자 대담한 계획을 제안했습니다. 바로 중심부에 있는 농민들을 새로 설정된 군정 국경 지대로 이주시키는 것입니다. 이 국경 지역에 정착을 장려한다면 충성스러운 백성이 적의 침략에 대한 조기 경보 및 저항군 역할을 하는 자립적인 방어선을 만들 수 있습니다."
 flavor_hab.56.a: "좋은 생각이군."
 flavor_hab.56.b: "농민들은 본토에 더 필요한 존재다."
 flavor_hab.57.title: "티롤 농민 반란"
 flavor_hab.57.desc: "[ShowAreaName('tirol_area')]에서 [target_character.GetName]의 주도 아래 반체제 폭동이 일어났다는 소식이 전해졌습니다. 불만을 품은 광부와 농민들에게 신망을 얻은 [target_character.GetLastNameWithNoTooltip](은)는 평등과 정의, 서민들의 권리를 위해 싸우겠다며 기존 질서에 대항하는 무장 반란을 일으켰습니다. 이 운동이 빠르게 확산되면서 반군은 주교령을 급습하고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 권위에 도전하는 급진적인 요구 사항을 제시했습니다."
 flavor_hab.57.a: "자원을 동원하여 역도들을 분쇄하라!"
 flavor_hab.57.b: "우리에겐 위협이 되지 않는다."
 flavor_hab.57.c: "항복해야겠군. 반군의 세력이 너무 강하다."
 flavor_hab.57.b.tt: "[ShowAreaName('tirol_area')] 내 모든 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 이들이 [tirolean_rebel.GetName]에 가담합니다"
 hab_tirolean_peasant_revolt: "티롤 농민 반란"
 flavor_hab.57.historical_info: "미하엘 가이스마이어는 1525~1526년 티롤과 잘츠부르크 봉기를 이끈 독일 농민 전쟁의 대표적인 인물입니다. 가이스마이어는 귀족과 가톨릭교회의 확고한 특권에 반기를 들었습니다. 1525년 반란이 발발한 후 가이스마이어는 법 앞의 평등, 판사와 사제 선출, 심지어 가톨릭교회 폐지 같은 급진적인 개혁안을 작성했습니다. 가이스마이어는 민주적인 기독교 농민 국가를 조직하려고 애썼지만, 결국 반란은 진압되고 말았습니다."
 flavor_hab.58.title: "아주 기이한 선물"
 flavor_hab.58.desc: "[ShowLocationName('vienna')]에 정말 특이한 선물이 도착했습니다. 우리의 우방인 [GetCountry('POR').GetAdjective]에서 거대한 코끼리를 보냈다고 합니다. 이 동물은 도시에서 큰 화제를 모았습니다. 주민들 대부분은 이런 짐승을 머나먼 나라의 삽화나 이야기에서나 접했지, 직접 본 것은 처음이었으니 당연한 일입니다. 우뚝 서 있는 거대한 코끼리는 [GetCountry('POR').GetAdjectiveWithNoTooltip](이)가 전 세계에 미치는 영향력을 상징하는 동시에 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 보내는 호의의 표시이기도 합니다."
 flavor_hab.58.a: "어... 고맙군?"
 flavor_hab.58.historical_info: "1552년 포르투갈 국왕 주앙 3세는 오스트리아 대공 막시밀리안 2세에게 코끼리 술레이만을 선물했고, 술레이만은 외교와 동맹의 표시로 빈에 보내졌습니다. 포르투갈에서 스페인과 이탈리아를 거쳐 오스트리아까지 이동한 이 코끼리의 여정은 유럽 곳곳에서 구경꾼들을 몰고 다녔고, 술레이만은 빈에 도착하자마자 큰 화제를 모았습니다."
 flavor_hab.59.title: "[ShowWorkOfArtNameWithNoTooltip('hofburg')] 확장"
 flavor_hab.59.desc: "[target_ruler.GetName](은)는 정교한 필사본과 값을 매길 수 없는 성유물부터 특이한 유물에 이르기까지 희귀하고 이국적인 물건을 수집하는 데 매료되었습니다. 그런데 이 새로운 취미 때문에 시급한 문제가 생겼는데, 바로 이렇게 늘어나는 훌륭한 소장품을 보관할 적절한 공간이 [ShowWorkOfArtName('hofburg')] 내에 없다는 것입니다. 이 문제를 해결하기 위해 [ShowWorkOfArtNameWithNoTooltip('hofburg')]를 확장하여 보물을 보관할 웅장한 홀과 갤러리를 만들자는 제안이 나왔습니다."
 flavor_hab.59.a: "[ShowWorkOfArtNameWithNoTooltip('hofburg')]를 확장해서 이 보물들을 보존하라."
 flavor_hab.59.b: "당장 돈이 필요한 데는 여기 말고도 많다."
 flavor_hab.59.historical_info: "오스트리아의 많은 통치자는 예술, 문학, 역사적 유물을 합스부르크가의 지배하에 통합하고자 했습니다. 일부 물건은 처음에 빈의 확장된 호프부르크 궁전에 보관되었는데, 이러한 소장품은 제국의 위상을 보여 주는 증거이자 학자들을 위한 자료로 사용되었습니다. 시간이 지나면서 이 성장하는 지식과 예술의 보고는 오스트리아 황실 도서관의 기초가 되었습니다."
 flavor_hab.60.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 거장"
 flavor_hab.60.desc: "열렬한 예술 애호가인 [target_ruler.GetName](이)가 이름난 작곡가 [target_character.GetName](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 영입하고 싶다는 뜻을 밝혔습니다. 종교 음악과 복잡한 다성 음악에 능통한 것으로 유명한 [target_character.GetLastNameWithNoTooltip](은)는 [ShowContinentName('europe')]에서 매우 존경받는 음악가입니다. 이런 인물을 채용한다면 국가의 위상이 높아지고 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 문화와 교양의 등대로 굳건히 자리매김할 것입니다."
 flavor_hab.60.a: "비용을 아끼지 말도록."
 flavor_hab.60.b: "요구하는 금액이 너무 비싸군."
 flavor_hab.60.historical_info: "조반니 피에를루이지 다 팔레스트리나는 르네상스 시대 최고의 작곡가 중 한 명으로 널리 알려져 있습니다. 팔레스트리나의 작품은 종교 음악의 기준을 세웠다고 평가받습니다. 1560년대 황제 막시밀리안 2세의 특사는 당시 공석이던 빈 궁정의 카펠마이스터(궁정 악장) 자리를 맡기고자 팔레스트리나와 협상했습니다. 황제는 팔레스트리나를 높이 평가했지만, 팔레스트리나가 막대한 금전적 요구를 하면서 협상은 결국 결렬됐습니다."
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "열정적인 예술품 감정가인 [target_ruler.GetName](은)는 유명한 화가 [target_character.GetName]의 작품을 오랫동안 찬미해 왔습니다. 농민들의 삶, 풍경, 우화적 주제에 대한 [target_character.GetLastNameWithNoTooltip]의 생생한 묘사는 전 [ShowContinentName('europe')]의 궁정을 매료시켰습니다. 이미 이 인물의 걸작을 여러 점 소장한 [target_ruler.GetNameWithNoTooltip](은)는 아예 [target_character.GetLastNameWithNoTooltip](을)를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 상주 예술가로 초빙할 것을 고려하고 있습니다."
 flavor_hab.61.a: "[target_character.GetLastNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초빙하라!"
 flavor_hab.61.b: "지금은 그런 사치를 부릴 여유가 없다."
 flavor_hab.62.title: "제국의 왕관"
 flavor_hab.62.desc: "[target_ruler.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]의 화려함, 권력, 위상을 상징하는 왕관을 제작하고 싶다는 바람을 표명했습니다. 새롭게 제작될 황제관은 [ROOT.GetCountry.GetName]의 위대함을 나타내는 상징이 되어, 신이 내려 주신 우리의 황권을 증명하고 [ShowContinentName('europe')] 내 우리나라의 독보적인 지위를 반영할 것입니다."
 flavor_hab.62.a: "비용을 아끼지 마라!"
 flavor_hab.62.b: "지금은 그런 허영을 부릴 때가 아니다."
 flavor_hab.62.historical_info: "오스트리아의 황제관은 원래 1602년에 황제 루돌프 2세를 위해 제작되었습니다. 르네상스 예술과 전통적인 제국 권력의 상징이 결합된 이 왕관은 신성 로마 제국 황제의 신성한 권위를 나타내는 미트라(머리 장식)가 특징입니다. 처음에는 루돌프 2세의 개인 왕관으로 제작되었으나, 나중에 신성 로마 제국이 해체된 후 1804년 황제 프란츠 2세의 통치하에 오스트리아 제국의 공식 왕관이 되었습니다."
 flavor_hab.64.title: "[ShowAdvanceNameWithNoTooltip('geheimrat')] 제도화"
 flavor_hab.64.desc: "최근 [ShowAdvanceName('geheimrat')]의 설립이 널리 좋은 반응을 얻었지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle] 일각에서는 이런 비공식적인 설립으로 충분한지 의문을 제기하는 목소리를 냈습니다. 이들은 이 조직을 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] 정책의 주요 요소로 제도화하여 가장 신뢰받고 유능한 인사들만이 [ROOT.GetCountry.GetFlavorRank]의 국정에 영향을 미칠 수 있도록 해야 한다고 주장합니다."
 flavor_hab.64.a: "제도화하라!"
 flavor_hab.64.a.tt: "[ShowGovernmentReformName('hab_geheimer_rat')]의 일원이었던 중요한 인물에 관한 이벤트가 잠금 해제됩니다"
 flavor_hab.64.b: "지금의 형태가 본래 목적과 잘 맞는다."
 flavor_hab.65.title: "슈타이어마르크의 사도"
 flavor_hab.65.desc: "우리나라에서 진행 중인 재가톨릭화 운동은 제카우의 [ShowReligionAdjective('catholic')] 주교인 [target_character.GetName]의 지칠 줄 모르는 헌신 덕분에 엄청난 추진력을 얻었습니다. 슈타이어마르크의 사도로 알려진 [target_character.GetLastNameWithNoTooltip](은)는 군사적 지원을 받는 위원회를 이끌고 [ShowReligionAdjective('lutheran')] 설교자들을 추방하고 이단 서적을 불태우며 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙에 대한 충성 서약을 강요했습니다."
 flavor_hab.65.a: "[target_character.GetLastNameWithNoTooltip](을)를 전폭적으로 지원하라."
 flavor_hab.65.b: "[target_character.GetLastNameWithNoTooltip]의 행동은 불안을 촉발할 수 있다."
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]에서 가장 유능하고 충성스러운 조언가로 떠올랐습니다. [ShowGovernmentReformName('hab_geheimer_rat')]의 저명한 일원인 [target_character.GetLastNameWithNoTooltip](은)는 전문적인 행정 능력, 외교적 수완, [ROOT.GetCountry.GetName]에 대한 확고부동한 충성심으로 유명합니다. 또한 [target_character.GetLastNameWithNoTooltip](은)는 예리한 통찰력과 풍부한 경험을 통해 우리 국정을 관리하는 데 큰 도움을 주었으며, 귀족들 사이에서 막대한 영향력을 갖추게 됨으로써 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 없어서는 안 될 필수 인재로 거듭났습니다."
 flavor_hab.66.a: "[target_character.GetLastNameWithNoTooltip]의 성공적인 경력을 축하하라!"
 flavor_hab.66.historical_info: "군다커는 마티아스, 페르디난트 1세, 페르디난트 2세 재위 동안 오스트리아 행정부에서 활동한 중요 인물입니다. 게하이머 라트의 일원이자 유능한 행정가였던 군다커는 30년 전쟁과 계속되는 반종교 개혁 활동에서 합스부르크 가문의 권력을 공고히 하는 데 중추적인 역할을 했습니다."
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "[target_character.GetName](은)는 영리한 행정가이자 우리 왕가의 신임을 받는 신하로 두각을 드러낸 인물입니다. [ShowGovernmentReformName('hab_geheimer_rat')]의 일원으로서 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치를 강화하려는 노력을 통해 존경과 두려움을 동시에 받았습니다. [target_ruler.GetName](은)는 그런 [target_character.GetLastNameWithNoTooltip]에게 고위 자문 역할을 맡겨 그 탁월한 국정 운영 기술을 활용하고자 합니다."
 flavor_hab.67.a: "[target_character.GetLastNameWithNoTooltip]에게 고위 직책을 수여하겠다."
 flavor_hab.67.historical_info: "리히텐슈타인의 카를 1세는 30년 전쟁 중 주도권을 되찾으려 했던 합스부르크 군주국의 핵심적인 인물이었습니다. 카를은 황제 페르디난트 2세의 충성스러운 지지자가 되어 프라하 피의 법정에서 각 계층을 진압하는 것을 돕고 몰수된 반란군 토지의 재분배를 감독했습니다. 보헤미아의 총독 겸 부섭정으로 임명된 카를은 백산 전투 이후 질서를 회복하는 데 중요한 역할을 했습니다."
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName](은)는 젊은 귀족에서 노련한 지휘관이자 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 신뢰받는 협력자 겸 [ShowGovernmentReformName('hab_geheimer_rat')]의 일원으로 거듭나며 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층에서 높은 지위에 올랐습니다. 전장에서의 지도력과 확고한 충성심으로 잘 알려진 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetFlavorRank](을)를 수호하는 데 앞장서며 병사와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 모두의 존경을 받았습니다."
 flavor_hab.68.a: "우리 지상군을 잘 이끌겠군!"
 flavor_hab.68.historical_info: "막시밀리안 폰 리히텐슈타인은 30년 전쟁의 초반 격동기에 합스부르크의 군사 및 정치권에서 중요한 역할을 한 장군입니다. 크렘스를 방어하고 백산 전투에서 군대를 이끄는 등 합스부르크의 승리에 엄청난 공헌을 했습니다."
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetFlavorRank]에서 손꼽히는 유능한 정치가이자 [ShowAdvanceName('geheimrat')]의 중진입니다. 심오한 지성과 전략적 혜안을 지닌 인물로, 복잡한 외교와 통치 문제를 탁월한 솜씨로 헤쳐 나가며 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 뛰어난 활약을 펼쳤습니다. 예리한 재치와 섬세한 합의 중재 능력으로 정평이 난 [target_character.GetLastNameWithNoTooltip](은)는 명성이 높아지면서 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 없어서는 안 될 존재가 되었습니다."
 flavor_hab.69.a: "[target_character.GetLastNameWithNoTooltip](이)가 있어 정말 든든하군!"
 flavor_hab.69.historical_info: "막시밀리안 프라이헤어 폰 운트 추 트라우트만스도르프는 30년 전쟁 당시 영향력을 떨친 오스트리아의 정치가이자 외교관이며, 베스트팔렌 조약의 핵심 설계자 중 한 명입니다. 베스트팔렌 조약 협상에서 제국 대표단의 수장이었던 트라우트만스도르프는 합스부르크 군주국에 유리한 조건을 이끌어 내고자 부단히 노력했습니다. 1637년 페르디난트 3세의 대관식 이후 트라우트만스도르프는 온 나라에서 두 번째로 권력이 큰 인물이 되었습니다."
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName](은)는 확고한 반종교 개혁 의지를 지닌 외교의 대가로 잘 알려진 인물입니다. 오랫동안 [ROOT.GetCountry.GetFlavorRank]의 변덕스러운 정치적, 종교적 지형을 안정시키는 역할을 해 왔습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 양측에 폭넓은 인맥을 보유한 [target_character.GetLastNameWithNoTooltip]의 조언은 내정을 관리하고 신앙을 공고히 하고 주요 귀족 가문의 충성심을 확보하는 데 아주 유용할 수 있습니다."
 flavor_hab.70.a: "정말 고마운 인재로군."
 flavor_hab.70.historical_info: "프란츠 폰 디트리히슈타인은 오스트리아의 추기경이자 정치가로, 반종교 개혁 당시 합스부르크 통치자들의 측근으로 활동한 인물입니다. 올뮈츠 주교이자 황실 외교관으로서 반종교 개혁을 시행하고 보헤미아에서 합스부르크 가문의 권위를 강화하는 데 핵심적인 역할을 했습니다."
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName](은)는 유명한 외교관이자 정치가이며 [ShowGovernmentReformName('hab_geheimer_rat')]의 일원입니다. 외교와 정치에 정통한 것으로 잘 알려진 [target_character.GetLastNameWithNoTooltip]에게는 우리나라에 큰 도움이 될 만한 풍부한 경험이 있습니다. 어쩌면 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 보좌하는 직책에서 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 직책으로 전환하는 것이 훨씬 유익할지도 모르겠습니다."
 flavor_hab.71.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 알맞은 직책을 하나 찾아주도록."
 flavor_hab.71.historical_info: "게르하르트 폰 퀴스텐베르크는 30년 전쟁 동안 황실 외교관이자 정치가로서 중추적인 역할을 한 인물입니다. 저명한 집안에서 태어난 퀴스텐베르크는 황제 페르디난트 2세의 추밀원 의원이 되어 1630년 레겐스부르크 선제후 회의와 같은 주요 사건에서 중요한 역할을 수행했습니다."
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "이전에 [ShowGovernmentReformName('hab_geheimer_rat')]에서 근무했던 [target_character.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하고 싶다는 뜻을 밝혔습니다. 외교관 및 국가 관리로서 쌓은 폭넓은 경험과 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와의 긴밀한 관계를 고려하면 [target_character.GetLastNameWithNoTooltip](은)는 귀중한 자산이 될 것입니다."
 flavor_hab.72.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도움이 될 인재로군."
 flavor_hab.72.historical_info: "요한 밥티스트 페르다는 황제 페르디난트 2세의 저명한 외교관이자 최측근으로, 상부, 내부, 하부 오스트리아의 초대 궁정 재상을 지낸 인물입니다. 중요한 협상에서 활약하고 30년 전쟁의 음모에 관여한 것으로 잘 알려진 페르다는 제국의 정치 지형을 형성하는 데 핵심적인 역할을 했습니다."
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 [ShowCultureName('hungarian')] 지역에서 온 저명한 귀족 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하고 싶다는 뜻을 밝혔습니다. 가톨릭을 굳건히 지지하고 우리의 대의에 헌신한 것으로 알려진 [target_character.GetLastNameWithNoTooltip](은)는 정치와 군사 문제에 전문성을 갖추고 있어 우리에게 귀중한 자산이 될 것입니다."
 flavor_hab.73.a: "조언가로 임명하라."
 flavor_hab.73.b: "군사적 조언을 구하라."
 flavor_hab.73.historical_info: "니콜라우스 에스테르하지는 영향력 있는 에스테르하지 가문을 세운 헝가리 귀족이자 정치가입니다. 개신교 신자였다가 가톨릭으로 개종한 에스테르하지는 합스부르크 가문을 지지하면서 명성을 쌓았습니다. 또한 오스만 제국의 확장에 저항하고 헝가리에서 합스부르크 가문의 권력을 공고히 하는 데 핵심적인 역할을 수행하여 베르크 백작, 헝가리 궁정백 등의 작위를 얻었습니다."
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "[ROOT.GetCountry.GetFlavorRank] 내에서 높은 지위에 있는 귀족인 [target_character.GetName](은)는 존경과 두려움을 동시에 받는 인물입니다. 과거 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 대한 충성심으로 유명했던 [target_character.GetLastNameWithNoTooltip](은)는 이제 자신의 입지를 더욱 공고히 하려고 합니다. 많은 이들이 이 인물의 충성심에 대한 보답으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 직책을 수여할 것을 제안했습니다."
 flavor_hab.74.a: "[target_character.GetLastNameWithNoTooltip]의 고견을 들어보고 싶군."
 flavor_hab.74.historical_info: "합스부르크 가문의 충직한 지지자였던 슬라바타는 보헤미아 총독으로 재임하고 제국군에 입대하는 등 다양한 주요 직책을 지냈습니다. 슬라바타는 1618년 그 유명한 프라하 창밖 투척 사건에서 개신교 폭도들에게 창밖으로 던져졌음에도 살아남은 것으로 가장 잘 알려져 있습니다."
 flavor_hab.75.title: "[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]의 효율 하락"
 flavor_hab.75.desc: "한때 강력한 기관이었던 [ShowGovernmentReformName('hab_geheimer_rat')]가 점점 더 비효율적으로 변하고 있다는 불만의 목소리가 많습니다. 업무에 관여하는 사람이 너무 많아 관료 체계가 비대해지고 느려진 것입니다. 이러한 비효율성 때문에 중요한 결정이 지연되고, 제도 자체가 자기 무게에 짓눌려 신음하고 있습니다. 일각에서는 [ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]가 더는 유용하지 않다고 말하는 반면, 제국의 요구에 더 잘 부합하도록 개혁하고 간소화할 수 있다고 믿는 사람들도 있습니다."
 flavor_hab.75.a: "개혁에 자원을 투입하라."
 flavor_hab.75.b: "폐지하라."
 flavor_hab.76.title: "승리 축하"
 flavor_hab.76.desc: "최근 $protestant_union$ 세력을 상대로 거둔 승리는 이 길고 지치는 분쟁에서 절실히 필요했던 결정적인 쾌거였습니다. 이에 [target_ruler.GetName](은)는 이번 성공을 기념할 웅장한 기념물을 만들어 역사에 길이 남을 이 순간을 축하하겠다고 선언했습니다. 현재 계획은 성모 마리아를 기리는 조각상을 세우는 것입니다. [ShowWorkOfArtName('marian_column')]은 신의 가호와 역경에 맞서는 우리 군대의 힘을 상징하게 될 것입니다."
 flavor_hab.76.a: "기념물을 제작하도록."
 flavor_hab.76.b: "다른 중요한 일에 집중하라."
 flavor_hab.76.historical_info: "베른슈타인 암 인에 있는 마리아의 기둥은 성모 마리아에게 봉헌된 조각상으로, 1645년 스웨덴군에 맞서 빈을 보호해 준 것에 대한 감사의 의미로 제작되었습니다. 황제 페르디난트 3세는 승전을 기념하고자 이 조각상을 의뢰했고, 나중에는 승리를 더욱 기리기 위해 청동 복제품이 제작되어 빈에 배치되었습니다."
 flavor_hab.77.title: "[target_character.GetNameWithNoTooltip]의 탐나는 재능"
 flavor_hab.77.desc: "유명 작곡가이자 오페라 가수인 [target_character.GetName](은)는 비범한 음악적 재능과 매혹적인 오페라 공연으로 [ShowRegionName('italy_region')] 전역에서 널리 명성을 얻은 인물입니다. [target_character.GetLastNameWithNoTooltip](은)는 훌륭한 작품을 통해 전 세계 청중을 매료시키며 당대 가장 저명한 예술가 반열에 올랐습니다. 체스티의 오페라를 열렬히 찬미하는 [target_ruler.GetName](은)는 이 예술가를 궁정에 초청하자는 의견을 내놓았습니다."
 flavor_hab.77.a: "그 제안에 동의한다."
 flavor_hab.77.b: "그런 사치를 부릴 여유가 없다."
 flavor_hab.78.title: "티롤 의회의 권한 박탈"
 flavor_hab.78.desc: "[ShowAreaName('tirol_area')] 지방 의회는 오랫동안 지역 통치 기구로서 현지의 각 계층을 대표하고 지역 특권을 보호하는 역할을 해 왔습니다. 하지만 최근 몇 년 동안 이 기구는 중앙 집권화와 개혁을 향한 우리의 활동에 점점 더 방해가 되고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 의회의 영향력이 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위를 약화시킨다고 주장하며, 권한을 박탈하고 의회 기능을 더 직접적으로 통제할 때라고 제안했습니다."
 flavor_hab.78.a: "즉시 권한을 박탈하라!"
 flavor_hab.78.a.tt: "[ShowAreaName('tirol_area')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_hab.78.b: "의회가 업무를 계속하도록 놔두어라."
 flavor_hab.78.b.tt: "[ShowAreaName('tirol_area')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_hab.79.title: "푸메린 주조"
 flavor_hab.79.desc: "[GetCountry('TUR').GetAdjective]의 포위 공격을 물리친 쾌거를 이룬 후, 많은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리의 승리를 영원히 기념하기 위한 성대한 계획을 제안했습니다. 그중에서는 우리가 노획한 수많은 [GetCountry('TUR').GetAdjectiveWithNoTooltip] 대포를 녹여 [ShowWorkOfArtName('st_stephens_cathedral')]에 거대한 교회 종을 만들자는 의견도 있습니다."
 flavor_hab.79.a: "승리의 종을 제작하자!"
 flavor_hab.79.b: "그런 곳에 쓰기엔 자원이 아깝다."
 flavor_hab.79.historical_info: "성 슈테판 대성당의 대형 종 푸메린은 1683년 제2차 빈 공방전 때 노획한 오스만 제국의 대포를 이용해 1705년에 주조한 것입니다. 정교한 바로크 장식이 돋보이는 이 종은 예술적 장인 정신이 깃든 놀라운 작품이지만, 훌륭한 시각적 완성도에 비해 어마어마한 크기와 무게 때문에 소리는 그다지 좋지 않다는 평가를 받았습니다."
 flavor_hab.80.title: "오타카르 왕의 행운과 최후"
 flavor_hab.80.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 늘 예술을 찬미하는 데 앞장섰습니다. 최근 재능 있는 작가 [target_character.GetName](이)가 쓴 비극 #italic 오타카르 왕의 행운과 최후#!가 걸작이라는 찬사를 받으며 화제를 모았습니다. [otakar.GetName]의 흥망성쇠를 다룬 이 연극은 극적인 사건과 역사를 결합하여 관객을 사로잡고 [ROOT.GetCountry.GetFlavorRank]의 위상을 새롭게 높였습니다. 이처럼 가슴 아픈 이야기를 엮어 내는 [target_character.GetLastNameWithNoTooltip]의 솜씨에 많은 이들이 이 인물에게 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 직책을 맡기자고 제안했습니다."
 flavor_hab.80.a: "[target_character.GetLastNameWithNoTooltip]에게 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일자리를 제안하라."
 flavor_hab.80.b: "독자적으로 성공하도록 놔두어라."
 flavor_hab.81.title: "갈리치아-로도메리아 왕국"
 flavor_hab.81.desc: "광활한 폴란드 영토를 차지하면서 이 땅을 관리하는 데 어려움이 발생했습니다. 많은 관리가 이 지역을 통제하고 안정을 유지하는 것에 우려를 표명한 상황입니다. 이에 이 문제를 해결하고자 새로운 주를 설립하고 우리 이름으로 통치할 수 있는 제한된 자치권과 권한을 부여하자는 방안이 제시되었습니다."
 flavor_hab.81.a: "갈리치아-로도메리아 왕국을 설립하라."
 flavor_hab.81.a.tt: "[ShowAreaName('lesser_poland_area')] 및 [ShowAreaName('red_ruthenia_area')] 전역에 $GLD$를 [ShowSubjectTypeName('vassal')]으로 설립합니다"
 flavor_hab.81.b: "그 권역은 앞으로도 우리가 직접 통치할 것이다."
 flavor_hab.81.b.tt: "[ShowAreaName('lesser_poland_area')] 및 [ShowAreaName('red_ruthenia_area')] 내 모든 소유 지점의 지배가 [ShowNamedValue('control_severe_bonus')|+=2%] 증가합니다"
 flavor_hab.81.historical_info: "갈리치아 및 로도메리아 왕국은 제1차 폴란드 분할 이후 1772년에 설립되었습니다. 오스트리아, 프로이센, 러시아가 폴란드 영토를 분할하는 과정에서 합스부르크 군주국은 폴란드 남동부의 상당 부분을 획득했고, 그곳에 이 자치 지방을 세웠습니다."
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName](이)가 통치 및 정보 분야에서 혁신을 일으키며 큰 파장을 일으키고 있습니다. 행정적 감각과 탁월한 외교 능력으로 잘 알려진 [target_character.GetLastNameWithNoTooltip](은)는 국가 감시와 내정 관리에 혁명을 일으키겠다는 포부를 가지고 있습니다. [target_character.GetLastNameWithNoTooltip](이)가 우리 행정부의 효율성을 대폭 개선하고 국가의 안보를 강화할 수 있다고 보는 사람이 많습니다. [target_character.GetLastNameWithNoTooltip]의 생각에 감명을 받은 [target_ruler.GetName](은)는 이 인물을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 조언가로 초대하자는 의견을 제시했습니다."
 flavor_hab.82.a: "[target_character.GetLastNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대하여 개혁을 추진하라!"
 flavor_hab.82.b: "개혁은 필요치 않다."
 flavor_hab.83.title: "승리의 건축물"
 flavor_hab.83.desc: "최근 성사된 왕실 혼인을 기념하고자 [ShowLocationName('innsbruck')]시에 웅장한 개선문을 건설하자는 제안이 나왔습니다. 이를 통해 집안의 결합을 상징하고 우리 왕가의 힘을 공고히 하는 이 기쁜 날을 축하하는 것입니다. 수명이 짧은 목재가 아닌 견고한 석재로 지어지는 이 개선문은 우리의 결속을 나타내는 증거로서 오랜 세월 굳건히 자리를 지킬 것입니다."
 flavor_hab.83.a: "개선문을 세워 이날을 기념하자."
 flavor_hab.83.b: "그런 겉치레보다는 실용적인 투자에 집중하도록."
 flavor_hab.83.historical_info: "인스브루크 개선문은 1765년 마리아 테레지아 황후의 아들 레오폴트 대공과 스페인 공주 마리아 루도비카의 결혼을 축하하기 위해 세워졌습니다. 안타깝게도 레오폴트의 아버지인 황제 프란츠 1세가 결혼식 직후 세상을 떠나면서, 이 개선문은 축하의 상징이자 동시에 애도의 상징이 되었습니다."
 flavor_hab.84.title: "[target_character.GetLastNameWithNoTooltip]의 봉기"
 flavor_hab.84.desc: "[ShowAreaName('slovakia_area')]에서 불만이 폭발했습니다. 강력한 귀족 [target_character.GetName](이)가 우리 통치에 반대하는 무장 반란을 주도한 것입니다. 종교의 자유와 자치권을 확대하라는 그자의 요구는 중앙 집권적 정책과 지역 내 개신교 탄압에 분노하는 많은 주민의 공감을 불러일으켰습니다. 보고에는 [target_character.GetLastNameWithNoTooltip](이)가 [GetCountry('TUR').GetName](과)와 동맹을 맺었다는 내용도 있는데, 이는 제국의 권위를 위협하는 심각한 문제입니다."
 flavor_hab.84.a: "감히 우리의 통치에 반기를 들다니!"
 bocskai_uprising: "보치커이의 봉기"
 flavor_hab.84.a.tt: "[ShowAreaName('slovakia_area')] 내 모든 [ShowPopTypeName('nobles')] 및 개신교 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [bocskai_uprising_scope.GetName]에 가담합니다"
 flavor_hab.84.b: "요구를 수용하는 것이 좋겠군."
 flavor_hab.84.b.tt: "[ShowAreaName('slovakia_area')] 내 모든 [owned|e] [locations|e]의 [control|e]가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소합니다"
 flavor_hab.84.historical_info: "보치커이 봉기는 헝가리에서 중앙 집권화와 개신교 박해에 불만을 품은 주민들이 합스부르크가의 통치에 반기를 든 중대한 반란입니다. 보치커이 이슈트반은 오스만과 트란실바니아 군대의 지원을 받아 군사적 성공을 거두었고, 결국 황제 루돌프 2세는 협상에 나서 반군의 요구를 일부 들어줄 수밖에 없었습니다."
 flavor_hab.85.title: "[target_character.GetLastNameWithNoTooltip]의 봉기"
 flavor_hab.85.desc: "우리는 헝가리의 평화를 유지하고자 애써 왔으나, 불만은 잦아들 기색이 없습니다. 이전 [bocskai.GetName]의 반란에 자극을 받은 야심 차고 카리스마 있는 귀족 [target_character.GetName](이)가 공개적으로 반란을 일으켜 우리 통치에 반대하는 [ShowCultureName('hungarian')] 개신교도와 불만을 품은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들을 결집하고 있습니다."
 flavor_hab.85.a: "반란을 진압하라."
 flavor_hab.85.a.tt: "[ShowAreaName('slovakia_area')] 내 모든 [ShowPopTypeName('nobles')] 및 개신교 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [bethlen_uprising_scope.GetName]에 가담합니다"
 bethlen_uprising: "베틀렌의 봉기"
 flavor_hab.85.b: "평화적으로 합의를 보겠다."
 flavor_hab.85.historical_info: "베틀렌은 헝가리에 가톨릭을 강요하려는 합스부르크 제국의 시도에 반기를 든 인물입니다. 헝가리의 왕으로 선출되었으며 군대를 이끌어 중요한 영토를 점령하고 빈까지 위협했습니다. 이 갈등은 결국 1621년 니콜스부르크 평화 협정으로 이어졌고, 이 협정에서 베틀렌은 헝가리 왕위를 포기하는 대가로 헝가리 귀족의 종교적 자유와 정치적 혜택을 받아 냈습니다."
 flavor_hab.86.title: "[target_character.GetLastNameWithNoTooltip]의 독립 전쟁"
 flavor_hab.86.desc: "[ShowCultureName('hungarian')] 지방에서 또다시 반란이 움트고 있다는 보고가 들어왔습니다. 과중한 세금, 강제 노역, 외국의 지배에 분노한 반란군이 [ShowCultureNameWithNoTooltip('hungarian')] 독립을 위한 투쟁을 선언한 것입니다. [target_character.GetName](은)는 불만을 품은 귀족과 농민들의 지지를 받는 인물로, 심지어 우리의 정적까지 그자를 지원한다는 소문이 있습니다. 보고에 따르면 현재 [target_character.GetLastNameWithNoTooltip]의 군대가 [ShowAreaName('slovakia_area')] 전역에서 요새를 점령하고 대규모 병력을 집결하고 있다고 합니다."
 flavor_hab.86.a: "무력으로 반란을 분쇄하라."
 flavor_hab.86.a.tt: "[ShowAreaName('slovakia_area')] 내 모든 [pops|e] 의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [rakoczi_uprising_scope.GetName]에 가담합니다"
 rakoczi_uprising: "라코치의 독립 전쟁"
 flavor_hab.85.b.tt: "[ShowAreaName('slovakia_area')] 내 모든 [owned|e] [locations|e]의 [control|e]가 [ShowNamedValue('control_ultimate_penalty')|+=2%] 감소합니다"
 flavor_hab.86.b: "타협을 제안하라."
 flavor_hab.86.historical_info: "라코치의 독립 전쟁은 라코치 페렌츠 2세가 합스부르크 제국의 헝가리 통치에 대항하여 주도한 대규모 반란입니다. 황제 레오폴트 1세의 강압적인 정책과 계속되는 사회적, 경제적 어려움에 대한 불만으로 촉발된 이 반란은 헝가리의 귀족과 농민들 사이에서 광범위한 지지를 얻었습니다. 그렇게 초반에는 성과를 거두었지만, 반란은 결국 실패로 돌아갔습니다."
 flavor_hab.88.title: "[target_character.GetLastNameWithNoTooltip]의 종교적 사명"
 flavor_hab.88.desc: "[ShowCultureName('slovene')] 사제에서 개신교 개혁가로 전향한 [target_character.GetName]의 영향력이 커지고 있다는 소식이 퍼졌습니다. 그자의 가르침과 글이 [ShowCultureNameWithNoTooltip('slovene')] 국민들 사이에서 빠르게 인기를 얻고 있다고 합니다. 그러나 이러한 활동은 [GetUniqueInternationalOrganization('catholic_church').GetName]의 권위에 대한 직접적인 모욕이자 우리 신앙의 통일에 대한 위협입니다. [target_character.GetLastNameWithNoTooltip]의 높아지는 인기를 우려한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 엄격한 반종교 개혁 조치를 취해 이 이단을 탄압할 것을 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 촉구했습니다."
 flavor_hab.88.a: "이 이단 행위를 당장 중단하라!"
 flavor_hab.88.a.tt: "[ShowAreaName('slovenia_area')]에 있는 모든 [ShowCultureName('slovene')] [pops|e]의 #Y 10%#!가 [ShowReligionName('lutheran')] 신앙을 받아들입니다"
 flavor_hab.88.b: "그자의 가르침을 용인하겠다."
 flavor_hab.88.b.tt: "[ShowAreaName('slovenia_area')]에 있는 모든 [ShowCultureName('slovene')] [pops|e]의 #Y 30%#!가 [ShowReligionName('lutheran')] 신앙을 받아들입니다"
 flavor_hab.88.historical_info: "프리모시 트루바르는 슬로베니아의 개신교 개혁가이자 신학자입니다. 신약 성경의 슬로베니아어 번역본을 비롯한 슬로베니아어로 된 최초의 책을 쓰고 출판한 것으로 가장 잘 알려져 있습니다. 트루바르의 작품은 슬로베니아어 문학의 토대를 마련하고 슬로베니아인들에게 개신교의 이상을 전파했습니다."
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip]의 제국 일람 출판"
 flavor_hab.90.desc: "[ShowLocationName('frankfurt')]의 근면한 시립 도서관 사서인 [target_character.GetName](이)가 기념비적인 작업 #italic 레게스타 임페리#!(제국 일람)를 완성했습니다. 이는 신성 로마 제국 황제와 교황에 관한 기록물 및 역사 자료를 엮어 정리한 것으로, [GetUniqueInternationalOrganization('hre').GetName]의 역사를 이해하는 데 귀중한 도구가 될 것입니다."
 flavor_hab.90.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초청하라."
 flavor_hab.90.b: "제국 전체에 도움이 될 업적이로군."
 flavor_hab.90.historical_info: "#italic 레게스타 임페리#!(제국 일람)는 1829년 요한 프리드리히 뵈머가 시작한 역사 기록물 편찬 사업입니다. 원래 목표는 #italic 모누멘타 게르마니아이 히스토리카#!(독일 역사 문헌집)를 위한 예비 일람을 편찬하는 것이었습니다. 하지만 시간이 지나면서 이 사업은 카롤루스 왕조 시대부터 막시밀리안 1세까지 신성 로마 제국 황제들의 기록물과 역사 자료를 목록화하고 정리하는 독립적인 작업으로 발전했습니다."
 flavor_hab.91.title: "비더마이어 시대"
 flavor_hab.91.desc: "우리 사회에서 중산층이 번영하고 영향력이 커지면서 눈부신 문화적 변혁이 일어나고 있습니다. 미술, 음악, 문학, 실내 장식 감상은 더 이상 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 전유물이 아닌 중산층 생활의 중요한 일부가 되었습니다. 이는 개인의 세련미와 가정의 안락함을 추구하는 중요한 문화적 변화로, 이 새로운 부르주아 계층은 자신의 일상생활에서 아름다움과 창의성을 찾고 있습니다."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "대략 1815년부터 1848년까지 이어진 비더마이어 시대는 빈 회의 이후 정치적 보수주의가 만연하던 중부 유럽에서 나타난 현상입니다. 당시 성장하는 중산층은 가정생활에 집중하기 시작하면서 편안함, 단순함, 실용성에 주목했습니다."
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName](은)는 활기찬 무도곡과 뛰어난 비엔나 왈츠로 전 [ShowContinentName('europe')]의 청중을 사로잡은 인물입니다. 이 인물의 작품은 과거에 인기 있었던 이 민속춤을 세련된 문화적 교양의 상징으로 끌어올렸다고 평가받습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 대표들은 [target_character.GetLastNameWithNoTooltip](을)를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 공식 작곡가 겸 지휘자로 초청하자고 제안하며, 이 예술가의 음악이 우리의 사교 행사와 문화적 위상에 품격을 더해 줄 것이라고 주장했습니다."
 flavor_hab.92.a: "[target_character.GetLastNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초청하라."
 flavor_hab.92.b: "[target_character.GetLastNameWithNoTooltip]의 음악은 국민의 것이다."
 flavor_hab.92.historical_info: "요한 밥티스트 슈트라우스 1세는 비엔나 왈츠를 대중화하여 19세기 오스트리아의 대표적인 문화로 만든 것으로 잘 알려진 오스트리아의 작곡가입니다. 가장 유명한 작품인 라데츠키 행진곡은 오스트리아의 군사적 승리를 축하하며 제국의 자부심을 나타내는 곡입니다."
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "변화하는 전쟁의 양상을 따라가려면 현대화는 필수이며, 군대에서 포병보다 더 확실한 무기는 없습니다. 이 점을 인식한 [target_character.GetName](은)는 [ROOT.GetCountry.GetAdjective] 포병대를 우리 군의 자부심으로 탈바꿈시키고자 대대적인 개혁에 착수했습니다. [target_character.GetLastNameWithNoTooltip]의 선견지명 있는 지휘 아래 전장에서 우위를 점하는 것을 목표로 새로운 화포와 전문 포수가 도입되고 있습니다. 이들은 새로운 [ShowAdvanceName('imperial_artillery')]의 주역이 될 것입니다."
 flavor_hab.93.a: "누구도 우리의 힘에 맞서지 못하리라!"
 flavor_hab.93.historical_info: "요제프 벤첼 폰 리히텐슈타인은 오스트리아 포병대의 아버지로 일컬어지는 오스트리아의 육군 원수입니다. 포병의 현대화 및 전문화를 위한 토대를 마련한 요제프의 선구적인 개혁 덕분에 포병대는 오스트리아군의 핵심 요소로 자리 잡았고, 19세기 유럽에서 가장 인정받는 부대 중 하나로 거듭났습니다."
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName](은)는 광활하고 다양한 국토에 걸쳐 다채로운 문화, 종교, 언어가 공존하는 나라입니다. 이런 풍부한 다양성은 힘의 원천이 되기도 하지만, 동시에 통치에 걸림돌이 되기도 합니다. 지속적인 평화와 안정을 도모하기 위해 우리는 [ShowAdvanceName('multicultural_empire')]이라는 정체성을 받아들여, 소수 민족에게 자율성을 더 많이 부여하고 포용 정책을 통해 통합을 촉진해 왔습니다."
 flavor_hab.94.a: "갈라질 수도 없고 분리될 수도 없다!"
 flavor_hab.94.historical_info: "오스트리아 제국은 유럽에서 가장 인종적으로 다양한 국가 중 하나로, 독일인, 헝가리인, 체코인, 슬로바키아인, 폴란드인, 루테니아인, 루마니아인, 크로아티아인, 세르비아인, 슬로베니아인, 이탈리아인 등을 아우르는 나라였습니다."
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')](이)가 유럽 음악의 심장부로 자리 잡으면서 시대를 초월한 아름다운 작품을 만들려는 작곡가와 연주가들이 우리 수도로 몰려들었습니다. 그러면서 [ShowAdvanceName('wiener_klassik')]라는 새로운 음악의 시대가 우리 땅에서 꽃을 피우는 중입니다. 이 문화적 개화는 우리 [ROOT.GetCountry.GetFlavorRank]의 위신을 높이고 우리 민족의 영혼에 영감을 불어넣고 있습니다."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "18세기 후반에 등장한 빈 고전주의는 오스트리아의 문화적 영향력을 보여 주는 대표적인 사례입니다. 이 음악 시대의 작품은 명확성, 균형, 정서적 깊이를 강조하며 복잡한 바로크 음악에서 벗어나고자 했습니다. 빈은 이 운동의 중심지가 되어 요제프 하이든, 볼프강 아마데우스 모차르트, 루트비히 판 베토벤, 프란츠 슈베르트 같은 역사상 가장 유명한 작곡가들이 모여드는 도시가 되었습니다."
 flavor_hab.96.title: "국사 조칙"
 flavor_hab.96.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 안정과 [target_ruler.GetDynasty.GetName] 가문의 유산은 예로부터 순조롭고 확실한 후계자 승계에 달려 있었습니다. 이를 보장하기 위해 우리는 남성 후계자가 없을 경우 여성 상속인이 제위에 오를 수 있도록 하는 획기적인 협정인 국사 조칙을 협상하는 데 성공했습니다. 이 법령 덕분에 [target_heir.GetName](은)는 아무런 분쟁 없이 [target_ruler.GetName]의 뒤를 이을 수 있게 되었습니다."
 flavor_hab.96.a: "우리 가문의 미래보다 중요한 건 없다."
 flavor_hab.96.historical_info: "1713년 국사 조칙은 합스부르크 가문이 계속 집권하기 위해 황제 카를 6세가 공표한 헌법 칙령입니다. 카를 6세는 남성 후계자가 없는 상황에서 딸인 마리아 테레지아에게 합스부르크 가문의 모든 영토를 상속할 권리를 보장해 주려고 했습니다. 국사 조칙은 합스부르크 가문의 영토를 분할할 수 없다고 선언하고 남성 후계자가 없는 경우 여성이 상속받는 것을 허용했습니다."
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "[target_character.GetName]의 매혹적인 선율이 [Select_CString(target_character.IsFemale,'그녀', '그')]의 음악을 들은 모든 사람의 마음을 사로잡았습니다. [ROOT.GetCountry.GetAdjective]의 유명한 가수이자 작곡가, 피아니스트인 [target_character.GetLastNameWithNoTooltip](은)는 빼어난 재능과 어떤 곡에든 생명력을 불어넣는 능력으로 [ROOT.GetCountry.GetFlavorRank] 전역에서 존경받고 있습니다. 그런데 마침 이 예술가를 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 음악가로 기용할 수 있다는 얘기가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌습니다."
 flavor_hab.97.a: "[target_character.GetLastNameWithNoTooltip](을)를 채용하는 것이 좋겠군."
 flavor_hab.97.b: "여자는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일할 수 없다."
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[ShowContinentName('europe')]에서 가장 저명한 작곡가이자 지휘자로 꼽히는 [target_character.GetName](은)는 걸출한 오페라와 오케스트라 작품으로 명성을 쌓은 인물입니다. 존경받는 스승이자 멘토이기도 한 [target_character.GetLastNameWithNoTooltip](은)는 음악계의 거장들을 제자로 두고 있습니다. 그런데 최근 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 이 인물을 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 음악가로 고용하는 데 관심을 보였습니다."
 flavor_hab.98.a: "채용하라."
 flavor_hab.98.b: "그런 사치를 부릴 필요가 없다."
 flavor_hab.98.historical_info: "안토니오 살리에리는 합스부르크 군주국의 궁정 작곡가이자 카펠마이스터(궁정 악장)로 활동하며 경력의 대부분을 빈에서 보낸 이탈리아 작곡가입니다. 살리에리는 여러 오페라, 종교 음악, 오케스트라 작품 등 많은 곡을 작곡했고, 생전에 널리 찬사를 받았습니다."
 flavor_hab.99.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 제국 선포"
 flavor_hab.99.desc: "신성 로마 제국의 몰락으로 중부 [ShowContinentName('europe')]에는 커다란 빈자리가 생겼고, 이와 함께 우리 가문이 수 세기 동안 제국 황실로 군림하던 시절도 막을 내리고 말았습니다. 하지만 일부 조언가는 잃어버린 것에 집착하기보다 내면을 들여다보고 우리 영토의 힘과 다양성을 살펴봐야 한다고 주장합니다. 그러면서 이들은 [ROOT.GetCountry.GetAdjective] 제국을 선포하여 우리 왕가가 여전히 안정적이고 강력하며 앞으로도 계속 이어질 것임을 전 세계에 알리자고 제안했습니다."
 flavor_hab.99.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 제국을 선포하노라!"
 flavor_hab.99.b: "경쟁국을 도발하는 건 좋지 않다."
 flavor_hab.99.historical_info: "오스트리아 제국은 1804년 황제 프란츠 2세에 의해 공식적으로 선포되었습니다. 유럽에서 나폴레옹의 영향력이 커지는 상황에서 프란츠는 자기 가문의 권력을 견고히 하고 합스부르크 군주국의 자주권을 강조하고자 했습니다."
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "화려한 도시와 궁전은 우리 [ROOT.GetCountry.GetFlavorRank]의 힘과 품격을 잘 드러내는 요소이며, 그러한 장엄함을 생생하게 구현하는 데 있어 [target_character.GetName](은)는 독보적인 실력을 지닌 건축가입니다. 바로크 양식의 대가로 알려진 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName] 전역에서 우아함과 실용성이 어우러진 참으로 아름다운 건축물들을 만들었습니다. 이에 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 많은 이들이 [target_character.GetLastNameWithNoTooltip](을)를 [ROOT.GetCountry.GetFlavorRank]의 수석 건축가로 임명할 것을 제안했습니다."
 flavor_hab.100.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 건축가로 임명하라."
 flavor_hab.100.b: "몸값이 너무 비싸군."
 flavor_hab.100.historical_info: "요한 루카스 폰 힐데브란트는 매우 저명한 오스트리아 바로크 건축가입니다. 대표적인 작품으로는 사부아 공자 외젠을 위해 건설한 빈의 장엄한 벨베데레 궁전과 괼러스도르프의 쇤보른 궁전이 있습니다."
 flavor_hab.101.title: "[ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "뛰어난 선견지명을 가진 [target_character.GetName](이)가 [ShowLocationName('vienna')]의 위상을 한층 더 드높일 야심 찬 계획을 내놓았습니다. [target_character.GetLastNameWithNoTooltip](은)는 장려한 [ShowBuildingTypeName('belvedere_palace')]의 건설을 제안하며, 모든 이의 기대치를 뛰어넘어 [ROOT.GetCountry.GetFlavorRank]의 힘과 웅장함을 나타내는 궁극적인 상징으로 만들겠다고 합니다. 또한 이 궁전이 [ROOT.GetCountry.GetFlavorRank]의 아름다운 예술품을 보관하는 문화적 거점이 될 수 있다는 의견도 있습니다."
 flavor_hab.101.a: "건설하라!"
 flavor_hab.101.b: "비용이 너무 많이 든다."
 flavor_hab.102.title: "[ShowWorkOfArtNameWithNoTooltip('kaiserhymne')] 작곡"
 flavor_hab.102.desc: "[ShowContinentName('europe')] 전역에 민족주의가 확산되면서 많은 국가가 음악의 힘을 빌려 국가적 자부심과 단결을 도모하고 있습니다. 이러한 움직임에 자극을 받은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 강력한 [ROOT.GetCountry.GetFlavorRank](을)를 찬양하는 국가를 작곡하자는 의견을 냈습니다. 재능 있는 작곡가 [target_character1.GetName](이)가 음악을 맡고, 뛰어난 작가이자 작곡가인 [target_character2.GetName](이)가 가사를 쓸 예정입니다."
 flavor_hab.102.a: "작곡을 의뢰하라!"
 flavor_hab.102.b: "우리가 감당하기에는 너무나 큰 사치다."
 flavor_hab.103.title: "도나우강 치수 공사"
 flavor_hab.103.desc: "도나우강이 또다시 [ShowLocationName('vienna')]에 범람하여 각종 기반 시설과 주택이 파괴되었습니다. 현지 주민들은 곤경에 처해 있으며, 많은 사람이 최대한 수해를 복구할 수 있도록 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 지원을 요청하고 있습니다. 즉각적인 구호 조치를 마련하는 것도 중요하지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 몇몇 영향력 있는 인사는 강과 제방을 정비하는 보다 영구적인 조치를 취한다면 반복되는 재난을 막을 수 있을 것이라고 입을 모았습니다. 이에 일각에서는 슈바르첸 호수와 도나우 다리의 토목 공사를 수행한 것으로 잘 알려진 [target_character]의 도움을 받자고 제안했습니다. [target_character.GetLastNameWithNoTooltip](이)라면 강의 범람을 막는 데 도움을 줄 수 있을 것입니다."
 flavor_hab.103.a: "[target_character.GetLastNameWithNoTooltip](을)를 고용해 댐을 건설하라."
 flavor_hab.103.b: "즉각적인 구호에 집중하라."
 flavor_hab.103.c: "그 강이 넘치는 게 하루이틀 일인가."
 flavor_hab.103.historical_info: "역사적으로 도나우강은 치수 공사가 되지 않은 수 킬로미터 길이의 습지였습니다. 도시의 많은 지역이 홍수에 취약했기에 새로 강바닥을 만들어 물길을 관리하자고 제안하자는 의견이 많았고, 이를 처음 시도한 사람은 1771년 요한 지기스문트 후베르트였습니다. 후베르트는 높이가 거의 6미터에 달하는 방호 댐을 건설했으나, 이 댐은 여러 차례 붕괴되었습니다. 이러한 시도는 어느 하나 성과를 내지 못하다가 19세기가 되어서야 성공적으로 강을 조절하고 도시의 홍수를 막는 데 도움이 되었습니다."
 flavor_hab.1000.title: "프리빌레기움 마이우스 위조"
 flavor_hab.1000.desc: "동남부의 위협에서 [GetUniqueInternationalOrganization('hre').GetName]을 앞장서서 수호하는 [ROOT.GetCountry.GetLongName](은)는 제국에서 가장 높은 지위로 격상될 자격이 있습니다! [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName](은)는 우리의 선대에게 #italic 프리빌레기움 미누스#!를 하사하여 $BAV$으로부터 독립을 보장하고 [ROOT.GetCountry.GetFlavorRank](이)라는 칭호를 부여했습니다.\n\n이제 [target_emperor.GetName]에게 추가적인 압력을 가해 이러한 특권을 확대하고 우리를 [ShowSpecialStatusName('elector')]의 지위에 가깝게 격상시킬 때가 왔습니다. 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 문서를 새로 위조할 수 있는 유능한 인재들이 있습니다. 이를 통해 [target_emperor.GetNameWithNoTooltip](이)가 우리의 지위를 인정하도록 강요할 수 있을 것입니다."
 flavor_hab.1000.a: "필요한 문서를 작성하라."
 flavor_hab.1000.b: "그리고 $emperor$에게 재정적으로 타당하다는 논거도 보내라!"
 flavor_hab_emperor_response_generic: "[target_ruler.GetDynasty.GetName]의 외교 대표단이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다! 이들의 요청에는 특권을 광범위하게 확대해 달라는 내용이 있는데, 그 근거로 도무지 믿을 수 없는 황당무계한 문서를 제시했습니다! 이들은 현재 [origin_country.GetName]에 있는 지역이 로마 황제 율리우스 카이사르와 네로에게 특권을 받았고, [GetCharacter('ogk_heinrich_iv_salier').GetName](이)가 1058년에 이러한 특권을 당시의 [origin_country.GetNameWithNoTooltip] 변경백국으로 이전했다고 주장합니다."
 flavor_hab.1001.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip]의 특권 확대 요구"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\n비록 이 문서는 억지스럽고 이상해 보이지만, 이를 자세히 조사하려면 전문가가 필요합니다. 다행히도 저명한 학자 [target_judge.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 우호적인 관계에 있으니, 이 인물을 고용하여 조사 작업을 맡길 수 있습니다."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\n이 문서가 진본이 아닐 가능성도 있으니, 최고의 학자를 고용하여 면밀히 살펴봐야 합니다."
 flavor_hab.1001.a: "면밀히 검토하라."
 flavor_hab.1001.a.tt: "조사를 통해 위조 사실이 드러날 수 있습니다"
 flavor_hab.1001.b: "검토하지 말고 그냥 수락하라."
 flavor_hab.1002.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip] 대표단 도착"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\n공교롭게도 대표단은 거액의 기부금도 함께 가져왔습니다. 이번 요청과는 무관한 우연의 일치겠지만 말입니다."
 flavor_hab.1002.a: "이런 제안을 어찌 거절하겠는가?"
 flavor_hab.1002.b: "진정 돈으로 권력을 살 수 있다고 생각하는 건가?"
 flavor_hab.1003.title: "문서 위조의 정황 발견"
 forgery_desc_generic: "[target_ruler.GetDynasty.GetName] 대표단이 제출한 문서에서 몇 가지 심각한 우려 사항을 발견했습니다. 아무래도 [GetCharacter('ogk_heinrich_iv_salier').GetName](이)가 서명했다는 특권이 위조된 증서에 근거한 것 같습니다. [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip](은)는 자신들의 문서로 강력한 논거를 제시했으나, 정황상 속임수일 가능성이 있습니다. 이번 사건에 신중히 대응해야 합니다!"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName](이)가 $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "우리 참모진이 $forgery_desc_generic$"
 flavor_hab.1003.a: "학자를 데리고 있는 보람이 있군."
 flavor_hab.1004.title: "완벽한 문서"
 flavor_hab.1004.desc: "철저한 검토를 거쳤음에도 [target_ruler.GetDynasty.GetName] 대표단이 제출한 증서는 흠잡을 데가 없어 보입니다. 이 증거를 바탕으로 이들의 요청을 받아들여 특권을 부여할 수밖에 없을 듯합니다."
 flavor_hab.1004.a: "제국의 새로운 대공이 탄생했다!"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip]의 특권 부여"
 flavor_hab.1005.desc: "어리석은 [target_emperor.GetName](은)는 우리가 문서를 위조한 사실을 간파하지 못했고, 그에 따라 지금부터 우리나라를 [ROOT.GetCountry.GetName] 대공국으로 칭해도 된다는 전적인 허가와 함께 우리가 요구한 모든 특권을 허락했습니다."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip]의 뇌물 거부"
 flavor_hab.1006.desc: "[target_emperor.GetName](이)가 자신의 청렴함을 드러내며 우리의 후한 선물을 거부했습니다. 게다가 우리의 주장에 의심을 품고 문서를 면밀히 조사하기로 했습니다."
 flavor_hab.1006.a: "판결을 기다리는 수밖에 없겠군."
 flavor_hab.1007.title: "프리빌레기움 마이우스 조사 결과"
 flavor_hab.1007.desc: "[target_emperor.GetName]의 고문들이 검토를 마친 후 우리 주장의 진위성에 의심을 표명했습니다. 하지만 위조가 워낙에 훌륭해 확실히 가짜라고 치부할 수는 없었습니다. [target_emperor.GetNameWithNoTooltip](은)는 우리의 정당한 특권을 전적으로 승인하는 것은 거부했으나, 일부 요구는 들어주었습니다."
 flavor_hab.1007.a: "잘 풀렸군... 일단은."
 flavor_hab.1008.title: "우리 손에 쥐어진 프리빌레기움 마이우스"
 flavor_hab.1008.desc: "이제 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]로 선출되었으니, 드디어 전임 황제들이 저지른 중대한 실수를 바로잡을 수 있게 되었습니다. [GetUniqueInternationalOrganization('hre').GetName]의 지도자로서, 우리는 [target_ruler.GetDynasty.GetName] 가문에 걸맞은 특권을 부여할 수 있습니다."
 flavor_hab.1008.a: "이 부조리를 바로잡을 때가 왔다."
 flavor_hab.1009.title: "새 가문 규칙"
 flavor_hab.1009.desc: "[target_ruler.GetName](은)는 가문의 수장으로서 커져 가는 [ROOT.GetCountry.GetAdjective] 영토에 대한 자신의 권위를 확고히 하려고 합니다. 하지만 동생 [brother.GetName](은)는 집안 내 단합과 공정함의 필요성을 강조하며 이러한 권위적인 태도에 저항하고 있습니다. 이에 향후 충돌이 생기지 않도록 신분제 의회에서는 공식 협약으로 가문 규칙을 작성하여 안정을 유지하면서 공동의 통치를 도모할 것을 제안했습니다."
 flavor_hab.1009.a: "가문 규칙을 공식화하겠다."
 flavor_hab.1009.b: "공식 협약은 피하도록."
 flavor_hab.1009.historical_info: "1364년에 제정된 루돌프의 가문 규칙은 루돌프 4세와 그 형제 알브레히트 3세 및 레오폴트 3세가 합스부르크 영토를 공동으로 통치하는 것을 규정하기 위한 것이었습니다. 이는 합스부르크 가문의 모든 남성에게 동등한 칭호와 책임을 부여하면서도 맏형인 루돌프 4세에게는 대외 대표와 세금 징수 측면에서 특권을 부여했습니다. 이 규칙은 미묘한 권력 균형을 만들어 냈으나, 얼마 가지 못하고 결국 1379년 노이베르크 조약으로 합스부르크 영토가 분열되면서 깨졌습니다."
 flavor_hab.1100.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 수도"
 flavor_hab.1100.desc: "[target_old_ruler.GetName]의 서거로 권력의 중심을 핵심 영토 내부로 옮길 기회가 생겼습니다. 새로운 수도를 마련하면 해당 지역에 특별히 집중하여 우리 가문에 맞는 제대로 된 권력의 중심지로 성장시킬 수 있습니다."
 flavor_hab.1100.a: "도나우강 유역의 [ShowLocationNameWithNoTooltip('vienna')](이)라면 아름다운 수도가 되겠지!"
 flavor_hab.1100.b: "울창한 산으로 둘러싸인 [ShowLocationNameWithNoTooltip('innsbruck')]가 우리 중심지가 될 것이다!"
 flavor_hab.1100.c: "[ShowLocationNameWithNoTooltip('graz')]의 번창하는 상인들로 우린 부자가 될 것이다!"
 flavor_hab.1100.d: "지금의 수도도 괜찮다."
 STATIC_MODIFIER_NAME_habsburg_capital: "가문의 수도"
 flavor_hab.1101.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 영구 수도"
 flavor_hab.1101.desc: "통치자의 변덕에 따라 수도를 선택하는 관습은 점점 더 과거의 유물이 되어가는 듯 보입니다. [target_ruler.GetName]의 강력한 의사 덕분에 우리는 가문의 영구 거처를 선정하고 그곳에 통치 역량을 집중할 기회를 얻게 되었습니다."
 flavor_hab.1101.tt: "앞으로는 새 통치자가 나와도 수도를 변경할 수 없게 됩니다"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')](이)가 [target_ruler.GetDynasty.GetNameWithNoTooltip]의 미래다."
 flavor_hab.1101.b: "[ShowLocationNameWithNoTooltip('innsbruck')]를 영구 거처로 삼는 것이 좋겠군."
 flavor_hab.1101.c: "우리는 [ShowLocationNameWithNoTooltip('graz')]가 좋다!"
 flavor_hab.1101.d: "우리에겐 기존 방식이 잘 맞는다."
 flavor_hab.1200.title: "[ShowLocationNameWithNoTooltip('schwaz')]에서 발견된 [ShowGoodsNameWithNoTooltip('silver')]"
 flavor_hab.1200.desc: "[ShowLocationName('schwaz')]에 있는 한 농장주의 하녀가 소를 돌보던 중 기적 같은 발견을 했습니다. 소 한 마리가 초원에서 [ShowGoodsName('silver')] 광석을 파낸 것입니다! 하녀의 이야기에 따르면 [ShowGoodsNameWithNoTooltip('silver')]이 땅속에 얕게 묻혀 있었다고 합니다. 현지 책임자는 즉시 탐광자를 보내 [ShowGoodsNameWithNoTooltip('silver')]이 더 매장되어 있는지 찾았고, 이야기가 사실임을 확인했습니다.\n\n탐광자들이 예측한 [ShowGoodsNameWithNoTooltip('silver')] 매장량을 고려할 때, 지금 바로 이 지역을 최대한 개발해도 큰 문제는 없을 것 같습니다."
 flavor_hab.1200.a: "그 하녀에게 [ROOT.GetCountry.GetReligion.GetGodName]의 축복이 있기를!"
 STATIC_MODIFIER_NAME_mining_rush: "채광 열풍!"
 flavor_hab.1201.title: "슈바츠 은광"
 flavor_hab.1201.desc: "[ShowLocationName('schwaz')]에서 채굴 작업을 꾸준히 확대하면서 매년 더 많은 양의 [ShowGoodsName('silver')]이 발견되고 있습니다. 이제는 [ShowLocationNameWithNoTooltip('schwaz')]에 상상을 초월하는 부를 창출하고 우리 재정의 중추가 될 잠재력이 있다는 사실이 분명해졌습니다. 인근의 [ShowLocationName('innsbruck')]와 [ShowLocationNameWithNoTooltip('schwaz')]는 우리 가문의 화려함과 권력을 과시하는 장소로 발전할 가능성이 있으니, 그러려면 지금부터 그곳의 채굴 산업을 지원해야 합니다."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "슈바츠 은광"
 flavor_hab.1202.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 신규 국영 채광법"
 flavor_hab.1202.desc: "우리의 광산업은 융성하고 있으며, 아름다운 계곡의 광산 안팎에서 일하려고 몰려드는 사람도 점점 늘어나고 있습니다. 이러한 상황에서 통제력을 잃지 않고 채광 열풍을 유익한 방향으로 규제하기 위해서는 현행 [ShowPolicyName('german_mining_law')]의 불확실성을 해소해야 합니다. 다행히도 이미 [ShowLocationName('schladming')]에서 유능한 관리 능력을 입증한 바 있는 [target_character.GetName](을)를 채용하여 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 직접 채굴 작업을 감독하도록 할 수 있습니다."
 flavor_hab.1202.a: "그자를 즉시 파견하라!"
 flavor_hab.1202.a.tt: "채굴 [raw_material|e]가 있는 모든 [location|e]이 [ShowModifier('schladming_bergordnung')]을 얻습니다."
 STATIC_MODIFIER_NAME_schladming_bergordnung: "슐라트밍 국영 채광법"
 flavor_hab.1202.b: "도움은 필요 없다."
 flavor_hab.1300.title: "르네상스 대공 [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1300.desc: "[target_ruler.GetName](이)가 [ROOT.GetCountry.GetName](을)를 통치하고 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]로 즉위하면서 예술과 문화의 후원자라는 책임이 주어졌습니다. 이는 마땅한 의무이며, 우리나라의 예술가에게 투자하지 않으면 유럽 무대에서 입지를 잃게 될지도 모릅니다."
 flavor_hab.1300.a: "우리의 훌륭함을 세계에 보여 주리라!"
 flavor_hab.1300.a.tt: "이를 통해 우리나라의 문화 발전을 더욱 도모할 수 있게 됩니다"
 flavor_hab.1300.b: "그건 돈 낭비다."
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('college_of_poets')] 설립 제안"
 flavor_hab.1301.desc: "이름난 인본주의자이자 시인인 [target_character.GetName](이)가 [target_ruler.GetName]에게 [ShowBuildingTypeName('university')]를 인본주의 학문용 전문 대학으로 확장해 달라고 제안했습니다. 이 인본주의 학교는 [ROOT.GetCountry.GetName]에 뛰어난 예술가를 더욱 많이 유치하고 인본주의 이상을 향한 우리의 헌신을 보여 주는 데 도움이 될 것입니다."
 flavor_hab.1301.a: "멋진 계획이군!"
 flavor_hab.1301.b: "말도 안 되는 소리."
 flavor_hab.1302.title: "[target_ruler.GetNameWithNoTooltip]의 토이어당크"
 flavor_hab.1302.desc: "통치자로서 어떤 유산을 남길 것인지 고민이 많았던 [target_ruler.GetName](이)가 부인인 [target_ruler.GetSpouse.GetName](과)와 혼인하기 위해 겪었던 본인의 여정을 재구성한 소설 #italic 토이어당크#!를 집필했습니다. [target_ruler.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName]의 연애 가곡인 민네장 전통을 바탕으로, 통치자로서 겪은 어려움과 이를 극복한 과정을 능숙한 문체로 기록했습니다."
 flavor_hab.1302.a: "진정한 르네상스 대공이로군!"
 flavor_hab.1303.title: "숙련된 [target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName](이)가 최근 [ShowLocationName('vienna')] [ShowBuildingTypeName('university')]에서 학업을 마치고 이제 자신의 인본주의 연구를 더욱 발전시키고자 합니다. 학문적 교육뿐만 아니라 외교 문제에서도 가능성을 보인 인재이니, 우리 외교 업무에 많은 보탬이 될 것입니다."
 flavor_hab.1303.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 훌륭한 교사가 되겠어."
 STATIC_MODIFIER_NAME_cuspinian_educator: "쿠스피니안 교육"
 flavor_hab.1303.b: "뛰어난 외교관이 될 잠재력이 보이는군."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "쿠스피니안 외교"
 flavor_hab.1303.c: "우리에겐 필요 없는 인재다."
 flavor_hab.1400.title: "[ShowLocationNameWithNoTooltip('hollabrunn')]에서 열린 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 모임"
 flavor_hab.1400.desc: "[ShowAreaName('austria_area')]에서 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 수상한 모임을 가졌다는 소식이 들어왔습니다. [target_ruler.GetName]에게 충성하는 한 참석자가 이 모임의 음모를 알려 주었는데, [target_pretender.GetName](을)를 내세워 자신들의 요구를 관철할 계획이라고 합니다."
 flavor_hab.1400.a: "역겨운 작자들이군."
 mailberger_noble_rebels: "마일베르거 연합"
 mailberger_noble_rebels_joining: "[ShowAreaName('austria_area')] 내 모든 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [target_mailberger_noble_rebels.GetName]에 가담합니다"
 flavor_hab.1401.title: "$mailberger_noble_rebels$에 관심을 보이는 [target_rebel.GetNameWithNoTooltip]"
 flavor_hab.1401.desc: "[target_rebel.GetName](은)는 재능 있고 촉망받는 하급 가문 출신 귀족입니다. 유감스럽게도 [target_rebel.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에서 꿈틀대는 반란에 공감하며, 이를 자신의 야심을 실현할 기회로 보는 것 같습니다. 이에 [target_rebel.GetShortNameWithNoTooltip]의 충성심과 협력을 확보할 수는 있겠으나 상당한 비용이 들 것입니다."
 flavor_hab.1401.a: "똑같은 반역자일 뿐이다."
 flavor_hab.1401.b: "돈이라면 주지."
 flavor_hab.1402.title: "마일베르거의 요구"
 flavor_hab.1402.desc: "불만에 찬 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 한동안 음모와 계략을 꾸민 끝에 [target_ruler.GetName] 앞에 요구 사항을 내밀었습니다. 대담하게도 우리가 양보하지 않을 경우 무장 반란을 일으키겠다는 은근한 협박을 함께 곁들였는데, 이들의 요구를 들어주고 구성원들과 화해하는 편이 현명할지도 모르겠습니다."
 flavor_hab.1402.a: "이 정도면 합리적인 요구 같군."
 flavor_hab.1402.b: "조금도 양보할 수 없다!"
 flavor_hab.1403.title: "불만에 찬 [ShowAreaNameWithNoTooltip('styria_area')]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_hab.1403.desc: "[ShowAreaName('styria_area')]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 전쟁의 피해에 불만을 품고 단결하여 [target_ruler.GetName]에게 공개적으로 반기를 들었습니다. 이러한 사태는 전쟁을 계속해야 하는 현 상황에 심각한 악영향을 줄 수 있으므로, 이번 문제는 신중하게 처리해야 합니다."
 flavor_hab.1403.a: "이런 젠장!"
 styria_noble_rebels: "슈타이어마르크 반란"
 styria_noble_rebels_joining: "[ShowAreaName('austria_area')] 내 모든 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [target_styria_noble_rebels.GetName]에 가담합니다"
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "우수한 천문학자 [target_artist.GetName](은)는 [ShowLocationName('vienna')]에서 교육을 마치고, 자신의 과학적 연구를 발전시키는 데 도움을 줄 후원자를 찾고 있습니다. [ShowLocationNameWithNoTooltip('vienna')]에 있는 우리 [ShowBuildingTypeName('university')]에서 [target_artist.GetShortNameWithNoTooltip]의 연구를 후원한다면 상당한 진전을 이룰 수 있을 것입니다."
 flavor_hab.1500.a: "채용하라!"
 flavor_hab.1500.b: "그런 연구에는 관심 없다."
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip]의 연구 발표"
 flavor_hab.1501.desc: "[target_artist.GetName](이)가 연구에 상당한 진전을 이루어, 프톨레마이오스 천문학에 관한 자신의 연구 결과를 #italic 행성들의 새 이론#!이라는 책에 실어 출판했습니다."
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "[target_artist.GetNameWithNoTooltip]의 제자"
 flavor_hab.1502.desc: "[target_artist.GetName]의 조수이자 제자인 [target_character.GetName](은)는 스승과 비슷한 천재성을 보여 준 바 있어, 우리에게 커다란 자산이자 조언자로 도움을 줄 수 있을 것입니다. 이전에 [target_artist.GetNameWithNoTooltip]의 연구를 지원하기로 결정한 덕분에 [ROOT.GetCountry.GetName](과)와 우리 [ShowBuildingTypeName('university')] 모두 큰 발전을 이루었습니다."
 flavor_hab.1502.a: "훌륭한 투자로군!"
 flavor_hab.1502.b: "이번 일은 우리의 연구 활동을 더욱 촉진할 것이다."
 flavor_hab.1600.title: "[target_location.GetNameWithNoTooltip] 칙령"
 flavor_hab.1600.desc: "종교 개혁의 영향력이 커지면서 우리나라에도 [ShowReligionAdjective('lutheran')] 개종자들이 유입되기 시작했습니다. 우리 [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 [target_ruler.GetName]에게 그러한 집단이 얻게 되는 영향력과 그로 인해 발생할 피해에 대해 우려를 표명했습니다. 이들은 우리의 외교 정책이 받을 영향뿐만 아니라 그러한 분열이 초래할 내부 갈등에 대해서도 걱정하고 있습니다. 이 같은 움직임을 조기에 진압하기 위해서는 [target_character.GetName]의 도움을 받아 칙령을 마련해, 어떤 행위가 이단으로 간주되는지 국민들에게 명확히 알려야 합니다."
 flavor_hab.1600.a: "서둘러 조치를 취해야 한다!"
 flavor_hab.1600.b: "그럴 필요는 없다."
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "우리 국가와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 온 힘을 다해 노력했음에도 [ShowPolicyName('mandate_of_ofen')]은 [ShowReligionName('lutheran')]의 확산을 막지 못했습니다. 한편 [target_character.GetName](은)는 우리나라에서 저명한 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 설교자이며 [target_ruler.GetName]도 이 인물에게 관심을 보이고 있습니다. 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대한다면, [target_character.GetShortNameWithNoTooltip](이)가 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 신자들의 대의를 추진하는 데 힘쓸 수 있을 것입니다."
 flavor_hab.1601.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도움이 되겠군."
 flavor_hab.1601.b: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 이단자는 필요 없다."
 flavor_hab.1601.historical_info: "요한 제바스티안 파우저는 막시밀리안 2세의 궁정 설교자였습니다. 파우저의 영향 아래 막시밀리안은 루터교 신앙으로 마음이 기울어졌지만, 개종으로 이어지지는 않았습니다."
 flavor_hab.1602.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowReligionAdjectiveWithNoTooltip('lutheran')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_hab.1602.desc: "종교 개혁의 여파로 우리나라의 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 [ShowReligionName('lutheran')]로 개종했습니다. 이 세력은 자신들의 새로운 신앙이 우리나라에서 법적으로 보호받지 못하는 점을 우려하며 우리의 [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 마찬가지로 보호받기를 원합니다."
 flavor_hab.1602.a: "저들과 타협해 볼 필요가 있겠군."
 flavor_hab.1602.b: "모든 요구를 거부하겠다."
 flavor_hab.1602.c: "[ShowReligionNameWithNoTooltip('lutheran')]를 전적으로 수용하겠다."
 flavor_hab.conversion.tt: "[ROOT.GetCountry.GetName] 내 일부 [pops|e]이 [ShowReligionName('lutheran')]로 개종합니다"
 flavor_hab.1603.title: "[GetInternationalOrganization('hre').GetNameWithNoTooltip]의 갈등"
 flavor_hab.1603.desc: "[GetInternationalOrganization('hre').GetName]은 [ShowReligionName('lutheran')]를 필두로 한 종교 개혁의 새로운 신앙과 [ShowReligionName('catholic')]으로 양분된 상태입니다. 이 갈등에서 우리는 아직 입장을 정하지 않았는데, 제국 내에서 상당한 우리의 영향력을 고려하면 우리의 입장에 따라 제국의 운명이 크게 달라질 수 있습니다."
 flavor_hab.1603.historical_info: "뮐베르크 전투에서 슈말칼덴 동맹이 패배한 후, 황제 카를 5세는 신성 로마 제국의 종교를 다시 통일하고자 애썼습니다. 1548년 아우크스부르크 제국 의회에서 황제는 가톨릭교회 총의회가 마무리될 때까지 제국의 종교 정책을 관장하는 아우크스부르크 잠정 협정을 제국 영지에 시행했습니다. 아우크스부르크 잠정 협정은 주로 가톨릭의 관점에서 작성되었으나, 성직자의 결혼과 평신도를 위한 두 종류의 성찬(빵과 포도주)을 허용했습니다. 그러나 여러 개신교 선제후는 가톨릭을 중시하는 아우크스부르크 잠정 협정에 반대하며 따르기를 거부했습니다. 카를은 이를 받아들이도록 강요했고, 이에 개신교도들은 이후 의회에서 개신교 교리를 지지하는 라이프치히 잠정 협정을 채택했습니다. 그 결과, 어느 쪽 잠정 협정도 완전히 받아들여지지 않았기에 독일의 종교적 합의는 1555년 아우크스부르크 화의가 체결될 때까지 이루어지지 않았습니다. 이 화의는 #italic 쿠이우스 레기오, 에이우스 렐리기오#!, 즉 '영주민은 영주의 종교를 따른다'라는 원칙을 확립하여 각 통치자의 종교가 국민에게 강제로 적용되도록 규정했습니다."
 flavor_hab.1603.a: "절충안을 택한다."
 religious_compromise: "종교적 타협 지지"
 flavor_hab.1603.a.all: "[GetInternationalOrganization('hre').GetName]에 속한 모든 [countries|e]의 [GetCountry('HAB').GetLongName]에 대한 [opinion|e]가 [ShowBiasValue('religious_compromise')|+=0]만큼 변동됩니다"
