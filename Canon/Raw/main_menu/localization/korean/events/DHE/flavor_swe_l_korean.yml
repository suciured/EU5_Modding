l_korean:
 flavor_swe.1.title: "중앙 집권화 개혁"
 flavor_swe.1.desc: "[ShowAreaName('skaneland_area')]와 [ShowProvinceDefinitionName('gotland_province')]가 끊임없이 우리의 눈길을 잡아끕니다. 저 비옥한 땅을 차지하면 발트해 무역에 대한 전략적 통제권을 확보하고 취약한 남부 국경을 보강할 수 있는 것은 물론, 우리의 힘을 과시할 수 있을 것입니다. 어쩌면 이제 [ShowCultureName('danish')]의 오랜 족쇄에서 벗어나 응당 [ROOT.GetCountry.GetName]의 것이어야 할 땅을 되찾을 때가 온 것일지도 모르겠습니다..."
 flavor_swe.1.historical_info: "스웨덴 왕위에 오른 구스타브 바사 앞에는 기운을 빠지게 하는 과제가 끝도 없이 산재해 있었습니다. 당시 스웨덴은 한자 동맹에 막대한 빚을 지고 있었는데, 이들은 칼마르 동맹을 복원하려는 덴마크의 편에 서겠다며 스웨덴을 계속해서 위협했습니다. 게다가 귀족들은 믿을 수 없었고, 지상군과 해상군은 오합지졸이기 그지없었습니다. 그중에서도 가장 심각한 문제는 토지 분배의 불균형이었습니다. 왕실 영지는 너무 작아 국가 운영을 지탱할 필수 세금조차 거둘 수 없는 정도였습니다. 하지만 구스타브 바사는 이러한 과제에 맞서 능력을 입증했으며, 저항을 무릅쓴 귀족 영지 환수와 집착에 가까운 세세한 관리를 통해 나라를 다시 제 궤도에 올려놓았습니다. 또한 재위 초기에 구스타브는 한자 동맹의 지원을 받아 스코네 지역과 고틀란드를 덴마크로부터 차지하고자 했는데, 이 시도는 비록 성공하지 못했으나 영유권 주장을 확실히 굳힐 수 있었습니다..."
 flavor_swe.1.a: "토지를 개혁하고 영유권을 주장하라!"
 swe_claims_skane: "스코네에 영유권 주장"
 swe_claims_gotland: "고틀란드에 영유권 주장"
 flavor_swe.1.b: "지금 상태로 놔두어라."
 flavor_swe.2.title: "엥엘브렉트 반란"
 flavor_swe.2.desc: "부패한 [ShowCultureName('danish')] 정부에 맞서 과도한 세금과 경제적 제약에 항거하던 한 하급 귀족을 중심으로 [ShowProvinceDefinitionName('dalarna_province')] 사람들이 결집하고 있습니다. 이제 이 하급 귀족은 계층을 불문하고 모든 [ShowCultureName('swedish')]인들을 단결시키기에 이르렀으며, 우리는 선택의 기로에 놓였습니다. 우리가 만약 [ShowCultureNameWithNoTooltip('danish')]의 지배를 계속해서 용인한다면 이 신흥 세력의 지지자들은 우리에게 반기를 들 것입니다. 그러나 반란 세력을 지지한다면 우리는 지배층의 분노에 직면하게 될 것입니다. 다음 행보는 신중하게 결정하는 편이 좋을 듯합니다..."
 flavor_swe.2.historical_info: "엥엘브렉트 엥엘브렉트손은 스웨덴 중세 역사를 대표하는 수수께끼의 전설적인 인물입니다. 1434년, 스웨덴 달라르나(데일스) 지역의 농민들은 에리크 왕의 무거운 세금과 무자비한 법 집행 방식을 견디다 못해 봉기하게 됩니다. 엥엘브렉트가 이끄는 농민들과 광부들은 교회와 시민 중 일부 세력의 지원을 받아 반란을 일으켰습니다. 이들은 여러 성을 차례로 점령했고, 곧 스웨덴 영토를 대거 장악했습니다. 한편 핀란드의 에리크 푸케 또한 엥엘브렉트를 따라 반란을 일으켰습니다. 엥엘브렉트는 2년 동안 스웨덴을 사실상 지배했지만, 귀족들의 음모, 그리고 엥엘브렉트, 에리크 푸케, 칼 크누트손 사이의 내분 끝에 몬스 벵트손 나트 오크 다그의 손에 살해당하고 말았습니다."
 flavor_swe.2.a: "엥엘브렉트의 살해를 사주하라."
 flavor_swe.2.b: "동맹을 지켜야 한다."
 swe_supports_the_union: "동맹 지지"
 flavor_swe.2.c: "자유의 횃불을 들어라!"
 swe_renounced_the_union: "동맹 탈퇴"
 flavor_swe.3.title: "칼마르 협정"
 flavor_swe.3.desc: "이미 취약했던 우리의 동맹에 새로운 균열이 생겼습니다. 불만을 품은 한 농민 집단의 반란 행위로 인해 [ShowCultureName('danish')] 군사력의 모든 약점이 만천하에 드러난 것입니다. 이번 사건은 명백히 기존의 합의에 위배되므로, 만약 [ShowCultureName('swedish')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 그럴 의향만 있다면 앞서 정부와 체결했던 협정을 파기할 수 있습니다. 사실대로 말하자면, 협정을 파기하기에 더할 나위 없는 구실이라고 평할 수 있겠습니다."
 flavor_swe.3.historical_info: "1497년에 스웨덴이 러시아에 승리를 거둔 뒤로, 모략에 능한 인물이었던 칼마르 동맹의 한스 왕은 스웨덴의 섭정 스텐 스투레(대)의 힘을 꺾어야 함을 깨달았습니다. 로테브로 전투에서 스웨덴군을 물리친 한스 왕은 스톡홀름으로 진격해 왕위에 올랐지만, 그 전에 스텐 스투레와 반란군에 사면을 내렸습니다. 이 일을 '칼마르 협정'이라 합니다. 그러나 1500년에 한스 왕이 디트마르센에서 농민 반란군에 참패하자, 스텐 스투레와 스웨덴 귀족들은 한스 왕이 협정을 어겼다고 주장하며 칼마르 협정을 거부했습니다. 이것은 칼마르 동맹의 끝을 알리는 시작이었습니다."
 flavor_swe.3.a: "칼마르 협정을 거부한다."
 swe_rejected_the_kalmar_recess: "칼마르 협정 거부함"
 flavor_swe.3.b: "칼마르 협정을 이행한다."
 swe_honored_the_kalmar_recess: "칼마르 협정 이행함"
 flavor_swe.4.title: "[ShowLocationNameWithNoTooltip('vasteras')] 의회"
 flavor_swe.4.desc: "우리나라의 경제를 강화할 방법을 모색하던 와중, 한 진취적인 의원이 흥미로운 해결책을 찾아냈습니다. 말하길 주변 일대의 많은 통치자가 [GetCharacter('martin_luther').GetName](과)와 그가 제창한 95개조 반박문에 경도되어, 새로운 종교적 이상을 받아들이고 기존에 교회가 소유했던 귀중한 자산들을 몰수하고 있다는 것입니다. 우리도 이 같은 조치를 취한다면 국고를 채울 수 있을 뿐만 아니라, 우리의 권력을 더욱 확고히 할 수 있을 것입니다."
 flavor_swe.4.historical_info: "스웨덴 해방 전쟁 당시, 왕실은 한자 동맹에 막대한 채무를 부담하고 있었으며 구스타브 바사는 유력 상인들을 회유하기 위해 급히 돈이 필요한 상황이었습니다. 이에 구스타브는 1527년 여름 베스테로스 의회에서 개신교 개종의 첫걸음을 내딛게 됩니다. 교회가 국가에 은잔, 종 등 귀중품의 형태로 돈을 '빌려줄' 의무가 있었기 때문입니다. 그 후 30년에 걸쳐, 몇 차례의 봉기에도 불구하고 스웨덴은 점진적으로 개신교 국가가 되었습니다."
 flavor_swe.4.a: "이것만이 참 신앙이니라!"
 flavor_swe.4.b: "이것을 원한 것이 아니다..."
 flavor_swe.4.a.custom: "우리 국가의 [pops|e] 중 대다수가 [ShowReligionName('lutheran')] 신도로 변합니다"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "우리 의원 중 하나인 [swe_joran_person.GetName](이)가 신뢰할 수 있는 유능한 인재로 빠르게 두각을 드러냈습니다. 많은 이들은 이 의원의 방식을 달갑지 않게 여기지만, [swe_joran_person.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName]의 힘을 키우기 위해서라면 남들이 꺼리는 일에 손을 대는 것도 서슴지 않습니다. 이러한 헌신을 보인 이에게는 그에 걸맞은 대우를 해 주어야 마땅합니다."
 flavor_swe.5.historical_info: "스웨덴의 정치인 예란 페르손은 1550년대 초에 비텐베르크 대학에서 법을 공부한 후, 독일의 신학자이자 개혁가인 필립 멜랑크톤의 추천서를 들고 스웨덴으로 귀향했습니다. 이후에는 빠르게 두각을 나타내어 에리크 14세가 가장 신임하는 대신이자 왕을 위한 첩보망의 수장이 되었습니다. 또한 왕실 측 검찰관으로도 활약해, 고등 법원에서 3백 건이 넘는 사형 선고에 관여하기도 했습니다. 페르손은 권모술수에 능하다고 여겨진 인물로, 에리크 왕에게 과도한 영향을 미친다는 평가도 있었습니다. 이후 에리크 왕이 폐위되자 페르손 또한 귀족들의 손에 체포되어 참수되었고, 시신은 사지가 잘려 브룽케베리 광장에 걸렸습니다."
 flavor_swe.5.a: "의원의 정책을 수용하라!"
 flavor_swe.5.b: "의원의 정책을 거부하겠다!"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "[swe_per_brahe_older.GetName](이)가 셀 수 없을 정도로 많은 성과를 거두며 자신의 뛰어난 능력을 입증했습니다. 사실 이 의원의 특별한 봉사에 보답하는 것은 이미 늦은 감이 있어, 이제라도 그 충성심에 보답해 중요한 직위로 승진시켜 주어야 마땅합니다. 귀족 사회와 정부 양면에서 [swe_per_brahe_older.GetNameWithNoTooltip](을)를 승격시키는 것은 의원 자신과 그 가족은 물론, [ROOT.GetCountry.GetName]에도 매우 큰 도움이 될 것입니다."
 flavor_swe.6.historical_info: "대 페르 브라헤는 스웨덴의 정치가이자 국왕 구스타브 바사의 조카였습니다. 브라헤는 국왕으로부터 높은 평가를 받았으며 다케 전쟁에서 눈에 띄는 활약을 펼쳤습니다. 1540년에는 스톡홀름 성의 총독으로 활동했으며 1544년에는 추밀원의 일원이 되었습니다. 1561년에 열린 에리크 14세의 대관식에서는 비싱스보리 백작으로 봉해졌으며, 요한 3세의 즉위 후에는 스웨덴의 법무대신이자 노어랜드 총독으로 임명되었습니다."
 flavor_swe.6.a: "우수한 장관감이군!"
 flavor_swe.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowCultureNameWithNoTooltip('walloon')]인"
 flavor_swe.7.desc: "진취적인 [ShowCultureName('walloon')] 광부 및 금속 세공업자들이 주변 지역의 일자리 부족을 피해 [ROOT.GetCountry.GetName](으)로 몰려들고 있습니다. 이들의 낯선 외국 방식에 일부는 거부감을 느끼겠지만, 이처럼 고도로 숙련된 장인 집단의 유입은 우리의 금속 가공 사업에 새로운 활력을 불어넣어 줄 것입니다. 그런 의미에서 이 유능한 [ShowCultureNameWithNoTooltip('walloon')]인들이 우리 땅에 더 많이 정착하도록 직접 허가를 내리는 편이 좋을 듯합니다."
 flavor_swe.7.historical_info: "1614년, 왈롱 출신 사업가인 로우이스 데 예르가 스웨덴 북부에서 철광석 광산 및 주조소 개발 사업을 시작했습니다. 그리고 벌써부터 에노, 브라반트, 룩셈부르크 지역의 왈롱 출신 장인들이 실직 상태에서 벗어나기 위해 스웨덴으로 이주하고 있습니다. 금속 가공과 광석 제련의 장인들이 밀려오자 산업이 살아나고 있으며, 강철 품질이 크게 개선되어 무기 제조업에 큰 보탬이 되고 있습니다. 그리고 수십 년 만에 스웨덴은 강철, 대포, 그리고 구리와 철의 주요 수출국이 되었습니다."
 flavor_swe.7.a: "왈롱인의 이주를 장려하라."
 flavor_swe.7.b: "관심 없다."
 flavor_swe.8.title: "군사 개혁의 시기"
 flavor_swe.8.desc: "우리 군대는 지금도 충분히 효과적이기는 하나, 상당한 개선이 필요한 상황입니다. 그런 가운데 고위 관리 중 하나가 같은 지역 출신의 징집병을 '연대'라는 전투 분대로 묶는 독창적인 모병 방식을 고안했습니다. 같은 지역에 뿌리를 두었다는 유대감을 공유하기 때문에 각 연대는 더 강하게 단결하게 될 것이며, 이로써 우리의 기술과 전술 모두 현재보다 더욱 기민해질 것입니다. 이제 우리 군대를 현대적으로 개혁하고, [ROOT.GetCountry.GetName]의 강점에 맞춰 재정비하도록 합시다!"
 flavor_swe.8.historical_info: "17세기 초, 스웨덴 국왕 구스타브 아돌프는 스웨덴 군사 제도에 대한 여러 개혁 조치를 단행했습니다. 지리적 출신(도시, 부락, 마을 등)을 기준으로 징집병을 모아 전문 군대를 조직함으로써, 당시 용병 부대에서는 찾아볼 수 없던 협동력과 응집력을 확보했습니다. 전술 면에서는 더 얕고 넓은 대형을 도입해 화력을 극대화하고, 서로 다른 군 사이의 교차 훈련을 도입했으며, 가볍고 기동성이 높은 야포를 활용했습니다. 그리고 스웨덴군의 새로운 전술 교리는 무거운 야포와 속도가 느린 테르시오 대신에 화력과 기동력을 기반으로 삼았습니다."
 flavor_swe.8.a: "오직 전진뿐이다!"
 flavor_swe.8.b: "이건 좀 아닌 것 같은데..."
 flavor_swe.9.title: "바사호의 침몰"
 flavor_swe.9.desc: "위대한 전함, 바사호가 첫 항해에 오르자 온 나라가 자부심으로 한껏 들떴습니다. 화려한 장식과 64문에 달하는 대포로 무장한 이 함선은 세상에 둘도 없는 거대 전함이었습니다. 바사호가 돛을 펼치고 물 위를 미끄러지듯 나아가자, 항구 전체에 우렁찬 환호성이 울려 퍼질 정도였습니다. \n\n그러나 바사호의 우아한 첫 항해는 채 몇 분을 넘기지 못했습니다. 지나치게 많은 장식과 청동제 무기로 인해 무겁기 그지없었던 전함이 고작 한 줄기 바람에 기울어지기 시작하며, 곧바로 하부 화포 갑판에 물이 차오르기 시작한 것입니다. 구경꾼들의 충격과 공포 속에서, 바사호는 해안가에서 불과 수백 피트 떨어진 바다 밑바닥으로 속절없이 침몰하고 말았습니다."
 flavor_swe.9.historical_info: "스웨덴의 바사호는 스웨덴의 군사력과 정치력, 그리고 왕이자 투사인 구스타브 아돌프의 권위를 상징하는 전함이었습니다. 또한 세계에서 가장 크고 가장 많은 무장을 갖춘 전함이기도 했습니다. 1626년에서 1628년까지 이 함선을 건조하는 과정에서 장식과 장비에 아낌없는 재원이 투입되었으며, 함포 수도 64문에 달했습니다. 문제는 바사호는 위쪽이 무겁게 설계되었으며 그처럼 많은 대포를 싣기에는 바닥짐이 부족했다는 것입니다. 결국 1628년 8월 10일, 첫 항해에 나선 후 1해리(1852미터)도 못 가서 선체가 기울더니 벡홀멘 앞바다에서 가라앉고 말았습니다."
 flavor_swe.9.a: "우리 평판이 땅에 떨어지고 말았구나!"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName](은)는 국제적인 데다 수준 높은 교육을 받았으며 인상적인 군사적 배경까지 지닌 비범한 정치가입니다. 이 인재는 이미 궁정 내에서 요직을 차지하고 있으나, 더 높은 직위에 오르면 훨씬 더 많은 일을 해낼 수 있을 것입니다. 따라서 [swe_per_brahe_younger.GetNameWithNoTooltip](이)가 지금껏 보인 우수한 성과에 보답하는 것이 우리 입장에서도 이익일 듯합니다."
 flavor_swe.10.historical_info: "소 페르 브라헤는 스웨덴의 군인이자 정치가였던 인물입니다. 외국에서 학업을 마치고 구스타브 아돌프의 시종으로 일하던 브라헤는 1626년과 1628년 사이에 폴란드와의 전쟁에 참전했습니다. 종전 후에는 왕을 따라 30년 전쟁을 치르고 있던 독일로 향하기도 했습니다. 이후 추밀원에 입성해 폴란드와의 1635년 평화 협상을 지휘하고, 2년 후에는 핀란드 총독이, 1641년에는 대가령이 됩니다. 또한 우편 체계를 도입하고 타바스테후스와 뉘슬로트와 같은 여러 도시를 건립하는 등 핀란드 발전에 기여했습니다. 나아가 오보 왕립 아카데미 설립에도 일익을 담당했습니다."
 flavor_swe.10.a: "우수한 장관감이군!"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "귀족 출신의 군사 지도자 [swe_magnus_de_la_gardie.GetName](이)가 우리나라 사람들의 기대를 한 몸에 받고 있습니다. 그 영향력은 나날이 커지고 있으며, [ROOT.GetCountry.GetName] 전체를 밝게 비출 잠재력을 지니고 있는 듯합니다. 부디 그 빛이 너무 일찍 지지 않기만을 바랍시다..."
 flavor_swe.11.historical_info: "야전 사령관 야코브 드 라 가르디의 아들인 망누스 드 라 가르디는 1622년 10월 15일에 탈린에서 태어났습니다. 드 라 가르디는 철저한 교육을 받았으며 한때 프랑스와 네덜란드에서 생활하기도 했습니다. 이후 1643년에 스웨덴으로 돌아와 덴마크와 벌어진 토르스텐손 전쟁에 참전해 야전 사령관 구스타브 호른 밑에서 복무했고, 한때 크리스티나 여왕의 총애를 받았지만 이후 여왕의 눈 밖에 나고 말았습니다. 그러나 매형인 칼 10세 구스타브가 왕위에 오르자 장군이 되었고, 이후 폴란드와 러시아와의 전쟁에서 병력을 이끌었습니다. 이후 1660년에 칼 10세 구스타브가 사망하고 칼 11세가 어린 나이에 왕위에 오르자, 드 라 가르디는 섭정회의 일원으로 임명되었습니다. 그러나 칼 11세가 귀족 재산 환수를 진행하면서 드 라 가르디는 다른 어떤 귀족보다 많은 재산을 잃었고, 1686년 4월 26일에 사망했습니다."
 flavor_swe.11.a: "우수한 장관감이군!"
 flavor_swe.12.title: "중상주의 개혁"
 flavor_swe.12.desc: "우리나라의 경제 상황에 중대한 개혁이 요구되는 가운데, 두 가지 길을 택할 수 있을 듯 보입니다. 우선 정부에 더 많은 통제력과 수입을 안겨 줄 중상주의 정책을 채택하는 것이 첫 번째이며, 자유 무역 정책을 채택해 우리나라의 원자재를 수출하는 것이 두 번째 방안입니다. 지나친 규제는 수익을 억누르는 법이기에 후자의 이익 잠재력은 상당하나, 상류층의 입장에서는 전자보다 수익성이 덜할 것입니다. 어떤 노선을 고르든, 가벼이 여겨서는 안 될 중대한 결정입니다."
 flavor_swe.12.historical_info: "17세기 전반기에 새로운 열강으로 떠오른 스웨덴은 군사 개혁에서 얻은 성과를 상업 개혁에서도 이룩할 방법을 모색했습니다. (로우이스 데 예르 등 주로 저지대 국가 출신이었던) 외국 기업가들이 스웨덴에서 사업을 열어 호황을 누렸고, 이는 스웨덴 상인들에게 훌륭한 모범 사례가 되었습니다. 한 네덜란드인 무리의 설득으로 식민지 사업에 나서기도 했지만 본격적인 수준은 아니었으며, 대신 과감한 대륙 진출 정책을 추구하는 길을 선택했습니다. 그러나 돈에 굶주린 정부가 지속적으로 중상주의적 개입을 자행함에 따라, 스웨덴의 무역은 대륙에서나 신세계에서나 뚜렷한 궤도에 오르지 못했습니다."
 flavor_swe.12.a: "중상주의 정책을 고수하라."
 flavor_swe.12.b: "자유 무역 정책을 도입하라."
 flavor_swe.13.title: "절대주의"
 flavor_swe.13.desc: "최근 일어난 정치적 압력 사건으로 이 나라의 행정부가 엉망이라는 냉혹한 사실이 드러났습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 주요 구성원들이 앞으로 나아갈 길을 모색하기 위해 한자리에 모였습니다. 절대주의 통치에 굴복할 수도, 아니면 통치자가 어떤 결정을 내리기 전에 반드시 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 판단을 구하도록 강제할 수도 있습니다. 우리나라가 산산조각으로 갈라질지도 모르는 위기 상황이기에 신중하고 올바른 선택이 필요합니다."
 flavor_swe.13.historical_info: "1674년에서 1679년까지 프랑스에 끌려가다시피 했던 참혹한 전쟁을 치른 후, 칼 11세와 스웨덴 행정부의 각계각층은 무언가 변화가 필요함을 깨달았습니다. 칼 11세는 1680년과 1682년, 놀라울 정도로 순조로웠던 두 회기에 걸쳐 의회나 왕실 의회의 의사를 묻지 않고 단독으로 나라를 통치할 권한을 확보했습니다. 이렇게 스웨덴에 절대주의 시대가 도래했고, 겸손함과 소박한 생활 습관으로 '회색 코트'라 불렸던 왕은 오직 신의 명령에만 복종하는 존재가 되었습니다."
 flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 가장 위에 군림할 것이다."
 flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 뜻에 귀를 기울여야 한다..."
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "우리나라의 정치가들 가운데 [swe_axel_oxenstierna.GetNameWithNoTooltip](이)라는 한 인물이 두각을 드러냈습니다. 다른 어떤 조언가도 이 인재의 행정 능력과 외교적 수완을 따라오지 못할 정도입니다. [swe_axel_oxenstierna.GetNameWithNoTooltip](은)는 앞으로 우리 정부에서 길고 영광스러운 경력을 쌓아 올릴 것임이 틀림없습니다."
 flavor_swe.14.historical_info: "1583년에 태어난 악셀 옥센셰르나는 1602년 스웨덴 정부에서 공직 생활을 시작했으며 1612년에서 1654년까지 재상으로 재직했습니다. 옥센셰르나는 스웨덴 사상 가장 능력 있는 행정가였습니다. 칼 9세와 마찬가지로 옥센셰르나 또한 칼뱅주의에 깊은 인상을 받았고, 그 요소를 일부라도 도입하겠다는 생각을 품었습니다. 옥센셰르나는 구스타브 아돌프의 오른팔로서 30년 전쟁에 개입하려는 국왕의 계획에 맞섰고, 1632년에 국왕이 뤼첸에서 사망하자 개신교 개혁을 이끌었으며, 프랑스를 설득해 적극 참전하게 하기도 했습니다. 또한 국내 정책에도 긴밀히 관여했지만, 자신의 반대에도 불구하고 크리스티나 여왕이 퇴위한 뒤에는 영향력을 대거 잃고 말았습니다. 이후 1654년, 옥센셰르나는 칼 10세 구스타브의 대관식 직후 사망했습니다."
 flavor_swe.14.a: "우수한 장관감이군!"
 flavor_swe.15.title: "항소 법원"
 flavor_swe.15.desc: "바이킹 시대부터 우리는 지역 단위의 팅스레트 법원을 통해 사법을 실천했습니다. 그러나 이 체계는 소규모로는 효과적이어도 지역마다 고유한 법률과 관습이 있는 탓에 [ROOT.GetCountry.GetName] 전반에 걸쳐 큰 불일치를 초래했습니다. 위대한 우리나라의 위상에 걸맞은, 모두가 이해하고 준수할 수 있는 사법 제도가 필요한 시점입니다."
 flavor_swe.15.historical_info: "구스타브 아돌프는 1614년에 스웨덴 최초의 항소 법원인 '스베아 호브레트'를 설치했습니다. 이 법원은 기존 지방 법원인 '팅스레트'보다 한 심급 위에 위치했습니다. 오늘날 스웨덴에는 이러한 법원이 총 6개 설치되어 있습니다."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "[swe_axel_oxenstierna.GetLastNameWithNoTooltip]의 섭행"
 flavor_swe.16.desc: "섭정 위원회는 원래부터 순수하게 [ROOT.GetCountry.GetFlavorRank]의 이익만을 위해 활동하는 집단이 아니지만, 지금의 위원회는 나라 전체를 위태로운 상황에 빠뜨리고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 충성하는 대신들은 다른 이들이 사리사욕을 버리게끔 하기 위해 그 어느 때보다 분주하고 있으며, 이처럼 탐욕스러운 귀족들을 억누르지 못한다면 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 물론 나아가 국가 전체에 심각한 위협으로 자라날지도 모릅니다. 귀족들을 달래는 것에도 후환은 있겠지만, 적어도 지금 양보한다면 쿠데타가 일어나는 일은 방지할 수 있을 것입니다.\n\n[swe_axel_oxenstierna.GetName](은)는 분명 뛰어난 행정가이기는 하나, 섭정이라는 자리가 자만에 빠뜨릴 우려가 있습니다. 이 사안에 대해 심사숙고할 필요가 있어 보입니다."
 flavor_swe.16.historical_info: "어느 정도 예상은 했으나 일어나지 않았으면 했던 일이 발생했습니다. 구스타브 아돌프가 1632년 11월 6일 뤼첸에서 서거한 것입니다. 국왕의 서거 직후 악셀 옥센셰르나는 구스타브의 딸이자 당시 6세였던 크리스티나의 섭정으로서 나라를 다스리는 부담을 온전히 짊어져야 했습니다. 옥센셰르나는 출중한 행정가로서 국정을 원활히 운영했지만, 선왕에 의해 억눌렸던 귀족적인 경향이 섭정회의 고위 귀족들을 중심으로 분출되면서 하층 계급과 왕실은 큰 타격을 입게 되었습니다. 나머지 섭정 다섯 명 중에는 서자이자 구스타브의 형제, 그리고 대제독이었던 칼 카를손 길렌옐름이 있었습니다. 섭정 중에서 개인의 재산과 특권에 가장 연연하지 않았던 인물이 바로 길렌옐름이었습니다."
 flavor_swe.16.a: "귀족에게 새 특권을 부여하라."
 flavor_swe.16.b: "귀족적 경향을 억제하라."
 flavor_swe.17.title: "4분의 1 환수 문제"
 flavor_swe.17.desc: "우리의 현임 지도자는 권력을 잡았을 때 하층민의 무거운 세금 부담을 덜어 주겠다고 약속했습니다. 그러나 군사적 책무를 소홀히 할 수는 없는 노릇이기에, 그 비용을 어디에선가 벌충해야 합니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 가장 생산성이 좋은 토지를 소유하고 있음에도 불구하고 세금을 거의 내지 않습니다. 이 점을 고려하면 이들에게 앞서 말한 세수 부담을 짊어지게 하는 게 합당한 조치일 듯합니다. 하지만 불만 없이 받아들여질 것이라고 기대하기는 어려울 것입니다.\n\n현재 이 문제를 해결할 세 가지 불완전한 해결책이 존재합니다. 첫 번째는 특정 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 이전에 하사했던 토지를 회수하여 [ROOT.GetCountry.GetGovernment.GetAdjective]의 수입원으로 되돌리는 것입니다. 두 번째는 상류층에게 세금을 부과하는 것으로, 이는 상당히 이례적인 일입니다. 마지막으로, 우리는 과거의 약속을 철회하고 현재 상황을 그대로 유지할 수 있습니다. 하지만 이는 필연적인 반발이 일어날 때까지의 미봉책에 불과할 것입니다."
 flavor_swe.17.historical_info: "칼 구스타브가 황태자로 선정된 것은 1650년 릭스다그에서 농민과 도시민들을 위한 개혁을 약속했기 때문이었습니다. 따라서 크리스티나 여왕으로부터 왕위를 이어받은 1654년, 칼 10세는 농민과 도시민의 부담을 줄이고 국가 재정을 강화해야 한다고 판단하게 됩니다. 언제나 그렇지만, 그 목표를 이루는 방법은 두 가지 중 하나였습니다. 바로 귀족의 재산을 환수하거나, 그 기여금을 확대하는 것이었습니다. 결국 스웨덴 귀족들은 제한적인 재산 환수에 마지못해 동의하게 되었습니다. 기여금 확대는 세금을 내는 것이나 다를 바 없었고, 귀족이 세금을 내는 것은 있을 수 없는 일이기 때문이었습니다."
 flavor_swe.17.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] 토지를 확대하라!"
 flavor_swe.17.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 기여금을 강제로 인상하라."
 flavor_swe.17.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 편에 서도록."
 flavor_swe.18.title: "4분의 1 환수 고려"
 flavor_swe.18.desc: "우리나라의 재정 부담이 한계에 달해, 더 이상 유지할 수 없는 상황입니다! 지금 당장 과감한 결정을 내리지 않는다면 [ROOT.GetCountry.GetName](은)는 완전히 파산하고 말 것입니다. 귀족들이 축적한 막대한 자산을 몰수하여 그들의 분노를 사거나, 그저 상황이 나아지기만을 바라며 현상을 유지하는 방안이 있습니다. 두 선택지 모두 완벽하지 않으며 장기적으로 심각한 결과를 초래할 가능성이 있지만, 반드시 어떠한 조치라도 취해야 합니다."
 flavor_swe.18.historical_info: "크리스티나 여왕의 재위기는 추밀원의 고위 귀족, 특히 총리인 악셀 옥센셰르나와의 갈등으로 점철되었습니다. 그러나 총리의 반대에도 불구하고 여왕은 베스트팔렌 조약(1648)과 30년 전쟁 종식의 주역이 되었습니다. 매우 성실한 정치인이었던 크리스티나 여왕은 전쟁 후에 불거진 계층 간 갈등이 내전으로 번지지 않도록 했으나, 오랜 전쟁으로 인해 악화된 재정 문제를 해결하지는 못했습니다. 결국 여왕은 옥센셰르나를 다시 불러들이고 자신의 개혁이 실패했음을 인정할 수밖에 없었습니다."
 flavor_swe.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] 토지를 확대하라!"
 flavor_swe.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 편에 서도록."
 flavor_swe.19.title: "섭행 문제"
 flavor_swe.19.desc: "전임 통치자는 서거하기 전 섭행을 계획하실 때 하층민을 우대하고 귀족의 지배력을 견제하는 현 정책을 보존하기 위해 부단히 노력하셨습니다. 현재의 [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle](은)는 이 구상을 충실히 따르기로 맹세했으나, 그리할 경우 분명히 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 불만을 사게 될 것입니다. 만약 우리가 현 [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]의 지지자들을 조금 더 고인에 뜻에 대해 '유연한' 견해를 가진 인물들로 교체한다면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 지지를 얻을 수 있을 것이며, 나아가 우리의 이득으로 이어질지도 모릅니다."
 flavor_swe.19.historical_info: "칼 10세는 임종 전, 악셀 옥센셰르나의 섭행과 같은 상황이 발생하지 않도록 고위 귀족의 권한을 제한하는 방식으로 아들 칼 11세의 섭정을 임명했습니다. 하지만 왕이 세상을 떠나자 의회와 상원은 선왕과 가장 가까웠던 아돌프 요한 공작과 헤르만 플레밍을 축출하고, 보다 다루기 쉬운 라르스 카그와 구스타브 본데를 그 자리에 임명했습니다. 그 결과 1634년의 정부법이 다시 부활했고, 귀족 영주의 이해관계에 밀접하게 부합하는 정책이 시행되었습니다."
 flavor_swe.19.a: "[ROOT.GetCountry.GetGoverment.GetRulerTitle] 측 섭정을 교체한다."
 flavor_swe.19.b: "[ROOT.GetCountry.GetGoverment.GetRulerTitle]의 유지를 따른다."
 flavor_swe.20.title: "대환수"
 flavor_swe.20.desc: "귀족 계급은 당연히 통치자를 보좌해야 하건만, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 오로지 자신들의 지위 상승과 권력 축적에만 몰두하고 있습니다. 이대로 방치한다면 재물과 영향력을 둘러싼 끝없는 암투와 협잡에 온 [ROOT.GetCountry.GetFlavorRank](이)가 산산조각 날지도 모릅니다.\n\n이제 오직 [ROOT.GetCountry.GetReligion.GetGodName]께서만이 [ROOT.GetCountry.GetName]의 통치자를 결정할 수 있으며, 그렇게 결정된 통치자가 이 땅의 유일하고 진정한 주인이라는 사실을 상기시켜 줄 때가 왔습니다. 우리는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 사이의 계속되는 권력 투쟁에 마침표를 찍을 수 있도록 우리의 권위를 철저하게 내세울 것입니다!"
 flavor_swe.20.historical_info: "16세기와 17세기의 스웨덴 왕들은 때에 따라 귀족을 포용하기도 하고 배척하기도 했습니다. 구스타브 바사 재위기의 귀족은 부유한 농민과 별반 다를 바 없었지만, 말기에 이르러 상황이 달라졌습니다. 에리크 14세는 귀족에 대한 고삐를 바싹 조인 반면, 동생인 요한은 귀족의 특권을 확대하고자 했습니다. 또 다른 형제인 칼 9세는 거의 혁명가에 가까울 정도로 귀족을 열렬히 증오했으며 주변 측근도 하층 계급 출신으로 채웠는데, 이는 당시에는 듣도 보도 못한 발상이었습니다. 구스타브 아돌프와 악셀 옥센셰르나가 실권을 쥐자 흐름은 반전되었고, 귀족들은 영지와 권력을 얻었습니다. 그러나 이러한 친귀족 방침은 칼 11세에 이르러 갑자기 사라졌습니다. 칼 11세는 1679년에 굴욕적 패배를 당한 뒤 귀족의 영지와 권력을 대대적으로 줄이는 정책을 개시하는 한편 발트 귀족들의 특권을 폐지했습니다."
 flavor_swe.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 심판의 날이 다가왔도다."
 flavor_swe.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 협상을 진행하도록."
 flavor_swe.21.title: "대대적인 군 조직 개편"
 flavor_swe.21.desc: "예로부터 우리나라의 군사비 지출은 심각한 문제였습니다. 이전 통치자 중 일부는 재산 몰수 같은 논란의 여지가 있는 방식으로 이 문제를 해결했지만, 우리는 군대가 스스로 조직을 유지하게끔 하는 방법을 개발했습니다. 우리 병사들은 이제 직접 식량을 생산할 것이며, 일반 농민이 병사에게 후원을 제공하는 대신 세금과 병역을 면제받는 후원 제도도 마련되었습니다. 이 지속 가능한 체계는 기존의 계급 장벽을 일부 허물어 병사들 사이의 전우애를 강화하고 묵은 앙금을 해소할 것입니다. 이제 남은 것은 이 새로운 지침을 공식적으로 시행하는 것뿐입니다."
 flavor_swe.21.historical_info: "칼 11세는 아버지나 아들과 달리 군사적으로 위대한 왕은 아니었지만, 개편과 통합에 있어서는 위업을 이루었습니다. 중앙 집권화를 위해 노력하고 귀족 영지에 대한 대대적 환수를 진행하는 것 외에, 칼 11세는 군대를 개편하기도 했습니다. 가장 중요한 업적은 군인 토지 소유 제도인 '할당제'를 고안한 일입니다. 군인에게 거주와 경작이 가능한 작은 농장을 주어(귀족 재산 환수로 인해 가능한 일이었습니다) 그 소산으로 봉급을 삼게 한 것입니다. 이를 통해 스웨덴은 전시와 평시에 모두 대규모 병력을 유지할 수 있었습니다. 군에 입대한 기병 및 그 말과 장비의 관리를 담당하는 농민의 경우, 징집과 납세 의무가 면제되었습니다. 군인이나 수병 한 명을 둘 내지 다섯 농가의 농민들이 함께 지원할 수도 있었습니다. 병사들은 150명 규모의 중대로 재편되었으며, 지방마다 1,200명으로 구성된 연대를 두었습니다. 또한, 이 새로운 제도는 귀족 출신 장교와 평민 출신 장교 사이에 구분을 두지 않았습니다."
 flavor_swe.21.a: "군대를 개혁하라."
 flavor_swe.21.b: "옛 제도를 유지하라."
 flavor_swe.22.title: "경건파와 집회령"
 flavor_swe.22.desc: "한때 전쟁 포로로 붙잡혀 스스로 종교의식을 치러야 했던 병사들이 받아들인 새로운 종교 운동이 우리 국민 사이에서 빠르게 인기를 얻고 있습니다. 그러나 주류 종교 지도층은 이 같은 승인받지 않은 설교 행위에 격렬하게 반대하는 모습을 보였습니다. 현재 개인적인 종교 모임을 불법으로 규정하는 칙령이 제안된 상태로, 이 칙령에 서명하면 전통적인 신자들은 만족하겠지만 새로운 신앙의 추종자들은 분명 분개할 것입니다."
 flavor_swe.22.historical_info: "경건주의는 17세기 후반에 독일에서 시작된 종교 운동이었습니다. 전통적으로 경건파 운동은 개신교, 특히 루터교에 널리 퍼진 지성주의에 대한 반작용으로 평가받았습니다. 폴타바 전투 후 불쌍하게도 토볼스크에서 오랫동안 포로 생활을 한 스웨덴 병사들은 스스로 루터교 미사를 드려야 했으며, 그 과정에서 경건파 신앙을 받아들이게 되었습니다. 그리고 이 군인들이 귀국하면서 스웨덴에서도 경건파 운동이 확산되었습니다. 그러나 스웨덴의 루터교회는 공인되지 않은 가르침을 극렬히 배척했고, 결국 교회의 틀에서 벗어난 종교 집회를 일체 금지하는 1726년 집회령이 제정되었습니다."
 flavor_swe.22.a: "집회령에 서명한다."
 flavor_swe.22.b: "경건파를 허용한다."
 flavor_swe.23.title: "안얄라 연맹"
 flavor_swe.23.desc: "[target_country.GetName](과)와의 전쟁은 순조롭게 진행되고 있었으나, 자신들을 '안얄라 연맹'이라 칭하는 대규모 [ShowCultureName('finnish')] 귀족 세력이 우리를 배신하며 상황이 일변했습니다. 이 배신자들은 비밀리에 적군과 접촉하여, 배신하는 대가로 [target_country.GetNameWithNoTooltip](으)로부터 독립 [ShowCultureNameWithNoTooltip('finnish')] 국가 수립에 대한 지지를 청원했습니다.\n\n이러한 배신행위는 당연히 처형으로 응징해야 마땅하지만, 배신한 장교들이 제공했던 뛰어난 군사적 지휘력 없이는 이번 전쟁에서 승리할 수 없을 것입니다. 하지만 그렇다고 해서 장교들의 반역적인 요구에 굴복한다면, 우리 주권의 나약함을 만천하에 알리는 결과를 낳고 말 것입니다. 과연 세계 무대에서 [ROOT.GetCountry.GetName]의 입지에 가장 적은 피해를 주는 선택이 무엇일지, 신중히 결정해야 합니다."
 flavor_swe.23.historical_info: "1788년 여름, '극장왕' 구스타브 3세가 러시아에 전쟁을 선포했습니다. 이는 스웨덴군의 영광을 회복하고, 과거 전쟁에서 러시아에 빼앗긴 영토를 탈환하는 한편, 무엇보다 스웨덴 정치에 대한 러시아의 끈질긴 개입을 차단하기 위한 것이었습니다. 당시 스웨덴에는 강대한 함대와 출중한 지상군이 있었지만, 장교들은 대부분 군인이라기보다 정치가에 가까웠습니다. 스웨덴군은 상트페테르부르크로 진격을 시작했으며, 장교들의 완강한 저항에도 불구하고 소규모 전투에서 여러 차례 승리를 거두었습니다. 8월 12일에는 112명의 핀란드 귀족 출신 장교가 '안얄라 연맹'을 결성해 러시아와 협상을 개시했고, 이 전쟁이 불법이라 선언한 후 핀란드 독립 가능성을 타진하기 시작했습니다. 국왕이 이들을 반역죄로 처단하고 다른 이들로 대체할 수 있는 위치에 있는 것도 아니었기 때문에, 스웨덴의 승전에 대한 희망은 사실상 사라지고 말았습니다."
 flavor_swe.23.a: "반역자들과 협상하라."
 flavor_swe.23.b: "반역자들을 처형하라!"
 flavor_swe.23.b.tt: "이 일로 [target_country.GetName]의 심기가 불편해질 수도, 그렇지 않을 수도 있습니다"
 flavor_swe.24.title: "[former_ruler.GetNameWithNoTooltip]의 폐위"
 flavor_swe.24.desc: "쿠데타가 일어났습니다! [ROOT.GetCountry.GetName](을)를 파멸로 이끄는 통치자의 무능을 보다 못한 군부가 마침내 등을 돌린 것입니다. 지금이 더 유능한 인재를 권좌에 앉힐 절호의 기회입니다. [ROOT.GetCountry.GetNameWithNoTooltip]의 머나먼 미래에까지 엄청난 파장을 일으킬 중대한 결정을 내릴 때가 왔습니다."
 flavor_swe.24.historical_info: "1809년에 핀란드를 잃은 스웨덴은 큰 타격을 입었고, 비난의 화살은 국왕 구스타브 4세 아돌프에게 쏟아졌습니다. 그리고 1809년 3월 13일, 결국 구스타브 4세는 스웨덴 서부군 소속 장교들과 일부 자유주의 관원이 일으킨 쿠데타로 왕위에서 쫓겨났습니다. 구스타브와 그 후손들은 왕족 지위를 박탈당했고, 나라를 떠나도록 종용받았습니다. 결국 구스타브는 구스타프손 대령이라는 이름으로 스위스에 정착하게 되었습니다. 이후 새로운 황태자를 찾는 동안, 구스타브의 나이 든 백부이자 아이가 없었던 칼 13세가 스웨덴을 다스렸습니다. 덴마크 왕자인 크리스티안 아우구스트가 황태자로 선정되었지만 1810년에 급사했으며, 이에 릭스다그에서는 황급히 대체자를 물색해 프랑스 장군인 장바티스트 베르나도트를 낙점했습니다."
 flavor_swe.24.a: "[former_ruler.GetNameWithNoTooltip](을)를 폐위하라!"
 flavor_swe.24.b: "계속해서 [former_ruler.GetNameWithNoTooltip]에게 통치를 맡기도록."
 flavor_swe.25.title: "재정 낭비 개혁"
 flavor_swe.25.desc: "수많은 파티와 손님 접대, 그리고 다과에 너무나도 많은 두카트가 낭비되어 왔습니다. 이러한 낭비는 [ROOT.GetCountry.GetFlavorRank]에 아무런 이익도 되지 않습니다. 이제는 바뀌어야 합니다! 물론 덧없는 즐거움을 잃게 되어 실망하는 사람들도 있겠지만, 불필요한 지출을 줄이는 것이 훨씬 이로울 것입니다."
 flavor_swe.25.historical_info: "구스타브 4세 아돌프는 많은 면에서 아버지와 정반대인 인물이었습니다. 왕위에 오른 직후에는 구스타브 3세가 그토록 즐겼던 화려하지만 값비싼 무도회, 궁정 만찬 등 각종 행사를 중단하기도 했습니다. 실패한 정책도 많았지만 구스타브 4세 아돌프는 명민한 경제 감각을 지니고 있었으며, 그 통치 아래 국가 재정은 크게 개선되었습니다."
 flavor_swe.25.a: "경제 개혁을 단행하라."
 flavor_swe.25.b: "지금까지 하던 대로 하라."
 flavor_swe.26.title: "결사 및 안보법"
 flavor_swe.26.desc: "현재 제안된 우리나라의 헌법 개정안은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들로부터 면세, 법적 면책, 정치적 행사권 등 다른 계층이 갖지 못한 여러 특권을 박탈하여 절대주의 통치를 확립하는 것을 목표로 합니다.\n\n이 법안을 통과시키면 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], 그리고 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 지지를 얻을 수 있겠지만 틀림없이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](은)는 격분할 것입니다. 위험한 시도기는 하지만, 한 계층만 분노하게 하는 것이 나머지 세 계층 모두가 한꺼번에 날뛰기 시작하는 것보다는 낫지 않을까요?"
 flavor_swe.26.historical_info: "귀족에게 더 많은 권력을 부여하라는 목소리가 드세지자 구스타브 3세는 릭스다그의 세 하층 계급(성직자, 도시민, 농민)에게 상황을 호소했으며, 결국 1789년에 왕권을 강화하는 새로운 법이 제정되었습니다. 결사 및 안보법이라 불린 이 법률은 사실상 칼 11세와 12세 치하의 절대주의로 돌아간다는 선언이었습니다. 하지만 귀족들에게 이 행보는 선을 넘은 것으로 비추어졌고, 결국 구스타브 3세는 1792년 3월 16일 스톡홀름 오페라 극장에서 암살당했습니다."
 flavor_swe.26.a: "법안을 가결한다."
 flavor_swe.26.b: "법안을 부결한다."
 flavor_swe.27.title: "농업 대개혁"
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName]에는 국가적 개혁, 특히 농사와 관련된 개혁이 절실히 필요합니다. 이를 위해 우리는 개선 방향에 대해 조언해 줄 외국인 전문가를 고용했습니다. 고용한 전문가는 농민 재배치부터 시작해 더 크고 효율적인 농장을 조성하기 위한 전통적 공유지와 방목권의 폐지 등 우리의 농업 체계를 근본적인 부분에서 완전히 재건하는 개혁안을 제시했습니다. 이러한 개혁은 분명 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 분노를 불러일으키겠지만, 그래도 농업 생산량은 확연히 증가할 것입니다."
 flavor_swe.27.historical_info: "구스타브 4세 아돌프는 핀란드를 잃은 일로 줄곧 비난을 받았으며, 유약하면서도 고집은 어이가 없을 만큼 센 군주로 여겨져 왔습니다. 그러나 비록 시간이 지나며 잊혔지만, 구스타브 4세가 단행한 중요한 개혁도 많습니다. 루트거 마클레안이 관장한 농업 대개혁도 그중 하나였습니다. 마클레안은 거친 성품의 인물로, 지정된 땅으로 농지를 옮기기 거부하는 농민들의 집을 불태우는 일도 서슴지 않았습니다. 하지만 새로운 농법이 도입되고 경작지가 확대됨에 따라 그 어느 때보다 수확량이 커지면서, 농민들도 마클레안에게 고마워하게 되었습니다."
 flavor_swe.27.a: "개혁을 개시하라."
 flavor_swe.27.b: "지금까지 하던 대로 하라."
 flavor_swe.28.title: "달라르나 대봉기"
 flavor_swe.28.desc: "최근 들어 [ShowLocationName('dalarna_province')]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 불공평한 부담을 져 왔으며, 우리가 요 근래 부여한 경제적 제약은 저들이 전통적으로 누려온 재정적 자율성을 침해했습니다. 만약 우리가 계속해서 이러한 압력을 가한다면, 저들도 결국 참다못해 폭발할지도 모릅니다."
 flavor_swe.28.historical_info: "자유의 시대가 찾아오자 귀족들의 통치에 대한 농민층의 불만도 커졌습니다. 1741년에서 1743년까지 벌어진 하타르당의 러시아 전쟁에서 러시아에 내준 승리, 그리고 후사 없이 사망한 프레데리크 1세의 계승 문제가 주된 원인이었습니다. 특히 하타르당이 지역 주민들과 노르웨이 사이의 교역을 제한했던 달라르나 지방에서는 불만의 소리가 더욱 높았습니다. 결국 1743년에 달라르나 지방 농민들은 달라르나 대봉기라 불리는 반란을 일으켰습니다. 그리고 치열했던 1741년 빌만스트란드 전투에서 막대한 피해를 입은 지방 군부대 또한 반란에 가담했습니다. 덴마크 황태자 프레데리크의 즉위, 그리고 러시아 전쟁의 참상에 책임이 있는 장군들에 대한 엄격한 문책이 반란의 주된 목표가 되었습니다. 그렇게 반란군은 무장을 갖추고 6월 11일에 스톡홀름을 향해 진격을 시작했습니다."
 flavor_swe.28.a: "계속해서 교역을 제한하라."
 flavor_swe.28.b: "전통적인 교역권을 인정하라."
 flavor_swe.29.title: "재능 넘치는 공학자"
 flavor_swe.29.desc: "군사 요새 시설의 개선을 시도하던 중에 그 과정을 총괄할 뛰어난 공학자이자 참전 용사를 발견했습니다. 임명된 이 공학자의 설계는 지극히 효과적일 뿐만 아니라 [ROOT.GetCountry.GetName]의 자연 지형을 매우 영리하게 활용하여, 마치 땅 자체가 국민을 보호하는 것처럼 보일 정도입니다. 이 인재가 우리 영토 전체를 요새화할 수 있도록 충분한 자원과 자금을 확보할 수 있기를 바랍시다."
 flavor_swe.29.historical_info: "1679년, 노련한 사회 운동가이자 군사 공학자였던 에리크 달베리가 스웨덴 요새 건설청의 수장으로 임명되었습니다. 당시 국력이 절정에 달했던 스웨덴은 과거 수십 년 동안의 공세 정책으로 인해 그 어느 때보다 긴 국경선을 보유하고 있었습니다. 에리크 달베리과 부하들은 여러 난공불락의 요새를 설계했고, 제국 곳곳의 요충지에서 지형의 이점을 최대한 살려 능수능란하게 공사를 진행했습니다. 그렇게 만들어진 예테보리의 레요네트와 크로난 대요새, 바르베리 요새와 달라뢰 요새는 달베리의 천재적 능력을 보여 줍니다. 그러나 안타깝게도 예산 부족으로 동부 지방에는 요새를 건설하지 못했고, 이 일은 이후 오랫동안 재앙과도 같은 결과를 가져오게 됩니다..."
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip]의 #italic $atland_eller_manheim$#! 출간"
 flavor_swe.30.desc: "박학다식한 작가 [target_artist.GetName](이)가 마침내 인생의 역작인 #italic $atland_eller_manheim$#!를 완성했습니다. 이 서적은 [ROOT.GetCountry.GetName] 역사의 고귀한 기원을 잃어버린 왕국 아틀란티스에서 찾습니다. 이 발상 자체는 허황될지 모르나, 작가의 저명성을 고려했을 때 서적의 내용은 진실되고 충실한 역사만을 담고 있을 게 분명합니다. 그리고 어쩌면 이것이 우리 [ROOT.GetCountry.GetFlavorRank](이)가 여러 국가 사이에서 어떻게 그토록 우월한 위치를 차지할 수 있었는지에 대한 명쾌한 해답일지도 모릅니다. 서적은 현재 그 진위 여부와는 관계없이 엄청난 인기를 누리고 있습니다."
 flavor_swe.30.historical_info: "식물학자, 건축가, 역사가, 천문학자이자 음악가인 올로프 루드베크는 학문적으로도 팔방미인이었지만, 무엇보다 낭만주의자였으며 애국자였습니다. 또한 필생의 역작인 #italic $atland_eller_manheim$#!라는 방대한 역사서를 저술해, 스웨덴이 사실은 신화 속 나라인 아틀란티스라 주장하기도 했습니다. 루드베크의 높은 평판과 현학적인 내용 덕분에 이 대작은 의외로 높은 평가를 받았습니다. 모든 문화는 스웨덴에서 출발했다는 것이 루드베크 교수의 주장이었습니다."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "자연 과학에서 초자연 과학으로"
 flavor_swe.31.desc: "우리나라의 가장 뛰어난 자연 과학자 중 하나가 기묘한 변화를 겪었습니다. 신성한 계시를 받은 후 경이로운 천국과 공포스러운 지옥에 대한 최고 전문가로 거듭난 것입니다. 그 신학적 탐구 수준은 실로 깊고 복잡하며, 존경을 모으던 학자가 창안한 것이기에 영향력 또한 막대할 듯합니다. 이 학식 있는 신비주의자 덕분에 [ShowCultureName('swedish')] 학문의 국제적 명성은 한층 드높아졌습니다."
 flavor_swe.31.historical_info: "에마누엘 스베덴보리는 스웨덴 최초의 자연 과학자로, 초기에 저술한 명저인 '자연 사물의 원리'에서는 귀납적 추론을 통해 현대 과학자들의 이론과 놀랍도록 흡사한 결론에 도달하기도 했습니다. 그러나 어느 날 떠난 여행을 통해 스베덴보리의 삶은 극적인 변화를 겪게 됩니다. 기이한 꿈과 환상을 본 후 자연 과학을 버리고 신비주의로 돌아선 것입니다. 그리고 1758년에는 자신의 저작 중 가장 많은 영향을 미친 '천국과 그 경이로움, 그리고 지옥에 관하여'를 집필했습니다."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic 파맘 엑스텐데레 팍티스#!(위업으로 명성을 드높이다)"
 flavor_swe.32.desc: "미지의 땅에 대한 탐사가 드디어 결실을 보았습니다. 우리 함선이 이전에 본 적 없는 온갖 이국적인 동식물을 가득 싣고 돌아온 것입니다. 동식물의 면면은 실로 인상적이었으나, 그 기묘한 습성을 파악하는 데는 상당한 어려움이 따르고 있습니다. 이에 익숙한 동식물과 비교했을 때 이들이 어떻게 다른지 더 잘 이해하기 위해, 우리의 가장 뛰어난 과학자 중 하나가 분류 체계를 개발하기 시작했습니다. 바라건대 이 체계가 채택되어 복잡한 생물학적 의문에 대한 명쾌한 해답을 제공해 주기를 바랍니다."
 flavor_swe.32.historical_info: "스웨덴의 식물학자 카롤루스 린나이우스는 현대 분류학의 창시자입니다. 1753년에 출간된 '식물의 종'은 분류와 발견의 시대가 시작되었음을 알리는 저술이었습니다. 린나이우스 스스로는 대부분 스웨덴에서 활동하면서 북유럽 식물 목록을 작성하는 데 매진했으나, 그 제자들은 온 세계로 뻗어 나가 활동했습니다. 그중 다니엘 솔란데르의 경우, 그 유명한 제임스 쿡 선장의 첫 항해에 동행하기도 했습니다."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "절대주의에 대한 재검토"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName](은)는 현재 붕괴 직전에 몰렸습니다. 현 [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle](은)는 지지자만큼이나 반대자도 많아 경쟁 관계의 계승자를 지지하는 단체가 매일 같이 생겨날 지경이며, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 통치에 대한 외세의 간섭이 너무 심해진 탓에 우리나라가 하나의 위대한 국가가 아니라 그저 꼭두각시 국가처럼 느껴질 정도입니다. 이에 계층을 불문하고 모든 이들이 절대주의 통치의 가혹한 짐을 이고 가야 한다는 것에 공공연하게 분노하기에 이르렀습니다.\n\n이대로 완전한 통제를 유지하는 것은 [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]에게 있어 치명적인 실책일 수 있습니다. 어떠한 선택을 내리든, 격렬한 반발을 대비하는 것이 좋겠습니다."
 flavor_swe.33.historical_info: "칼 12세가 후사 없이 서거하자, 여동생인 울리카 엘레오노라가 여왕으로 즉위했습니다. 확고한 의회주의자였던 아르비드 호른 재상은 이 기회를 놓치지 않고 절대주의를 끌어내리는 동시에 의회의 권한을 강화했습니다. 이러한 민주주의적 방향은 칭찬할 만하나, 그 행동으로 인해 스웨덴은 안정을 잃고 50년 동안 외세의 이해관계에 휘둘리는 꼭두각시 인형이 되어 버렸습니다. 소위 '자유의 시대'라 불리던 이 시기에는 귀족들이 과거에 잃었던 입지를 다소나마 회복하기도 했습니다. 그러나 젊은 엘레오노라 여왕은 전쟁에 지친 백성들의 심기를 건드리지 않을 분명한 대안을 찾을 수 없었습니다."
 flavor_swe.33.a: "절대주의를 버리겠다."
 swe_age_of_freedom_always: "이 개혁은 잠겨 있어 임의로 제거할 수 없습니다"
 flavor_swe.33.b: "고삐를 계속 조이도록..."
 flavor_swe.34.title: "하타르당의 중상주의 개혁"
 flavor_swe.34.desc: "중상주의의 수용은 외국 재화에 대한 의존도를 최소화하는 데 도움이 됩니다. 또한 다른 국가들처럼 대규모 산업 생산 방식을 도입한다면 해외 제품에 대한 의존도를 줄이고 정부와 제조업자 사이에 수익성 있는 협력 관계를 구축할 수 있을 것입니다. 한 마디로, 충분히 고려해 볼 만한 가치가 있는 일이란 뜻이지요."
 flavor_swe.34.historical_info: "네덜란드와 잉글랜드의 대규모 공방에 깊은 인상을 받은 스웨덴의 하타르당은 감자 농장 주인이자 거물 산업가인 요나스 알스트뢰메르와 손을 잡고 여러 국영 기업을 설립함으로써 산업화를 앞당기고자 했습니다. 성과는 제한적이었지만, 일부 공방은 짭짤한 수익을 창출할 수 있었습니다. 오랜 세월이 흐른 뒤였지만 말이죠."
 flavor_swe.34.a: "실험에 나설 때로군..."
 flavor_swe.34.b: "중상주의는 죽었다!"
 flavor_swe.35.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 flavor_swe.35.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 모든 회기가 점차 두 개의 가장 커다랗고 목소리가 큰 파벌, 뫼소르당과 하타르당이 벌이는 각축의 장으로 변질되고 있습니다. 이 두 파벌이 정치적 견해 차이가 아니라 서로 지지하는 외국 동맹을 놓고 다투는 탓에 [ROOT.GetCountry.GetName]의 국정 운영이 크게 방해받고 있는 상황입니다. 이 난국을 해결하기 위해 우리는 어느 한쪽 편을 들어주어야 합니다. 그렇지 않으면 어떠한 중요 사안도 제대로 결정할 수 없을 것입니다."
 flavor_swe.35.historical_info: "1721년에서 1772년까지 스웨덴 정치권은 이른바 하타르당과 뫼소르당 사이의 알력 다툼으로 마비에 가까운 상태였습니다. 초기에 아르비드 호른을 수장으로 두었던 뫼소르당은 러시아와 잉글랜드의 지지를 받았으며, 하타르당은 프랑스의 지지를 받았습니다. 외세의 간섭은 점차 심해져, 구스타브 3세가 왕위에 오른 1772년에 스웨덴에서 가장 힘 있는 정치인은 러시아 대사였을 정도였습니다. 1738년 릭스다그에서 하타르당은 평화주의자인 아르비드 호른에 선수를 쳐 권력을 장악했습니다. 호른은 여기서 실수를 저질렀는데, 그것은 러시아와의 1724년 방위 동맹을 갱신하는 동시에, 러시아에 대항하는 폴란드의 스타니스와프 레슈친스키를 공식적으로 지지하고 있던 프랑스와 보조금 조약을 협상한 것이었습니다."
 flavor_swe.35.a: "하타르당이 승리하게 한다."
 swedish_hats: "권력을 잡은 하타르당"
 flavor_swe.35.b: "뫼소르당이 승리하게 한다."
 swedish_caps: "권력을 잡은 뫼소르당"
 flavor_swe.36.title: "[GetCurrentYear]년의 쿠데타"
 flavor_swe.36.desc: "[ROOT.GetCountry.GetName]의 '통치자'라는 지위가 그야말로 우스갯거리로 전락했습니다. 오직 의회만이 실권을 쥐어, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 존재를 인지하지도 못한 문서를 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 직인으로 승인하는 등 극도로 모욕적인 방식으로 우위를 과시한 것입니다! 이러한 불손함을 용납해서는 안 됩니다."
 flavor_swe.36.historical_info: "스웨덴 국왕 아돌프 프레데리크는 의회가 내미는 서류는 무엇이든 서명해야 하는 꼭두각시로 전락해 있었습니다. 그럼에도 국왕과 로비사 울리카 왕비는 기회가 닿는 대로 의회 회의를 방해하고 자신의 의사를 관철하려 했습니다. 급기야 1756년에 의회는 국왕이 서명을 거부하는 서류에 대해 왕실 직인을 사용하겠다고 통보했습니다. 이 노골적인 모욕에 격노한 울리카 여왕은 6월에 쿠데타를 일으키려 했지만, 발각된 공모자들이 처형당하고 말았습니다. 그 결과 왕권은 한층 더 줄어들게 되었습니다."
 flavor_swe.36.a: "현행 헌법을 유지한다."
 flavor_swe.36.b: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 영향력을 증대한다."
 flavor_swe.37.title: "쿠데타와 계몽 전제 군주"
 flavor_swe.37.desc: "새로운 지도자가 들어섰으니, 이제 뫼소르당과 하타르당 사이의 끝없는 다툼에 마침표를 찍을 때입니다! 수개월에 걸친 신중한 준비 끝에 우리는 강력하고 충성스러운 지지자 군세를 확보했으며, 이들 중 다수는 실제로 군대의 수장이기까지 합니다. 이들의 신중한 인도를 따른다면 분명 무혈 쿠데타를 성공시킬 수 있을 것입니다.\n\n고귀하고 신성하게 임명된 신임 통치자는 부드러우면서도 권위 있게 권력을 완전히 장악하여, 질서를 회복하고 군주제에 다시금 무게를 실어 줄 것입니다. 이것은 [ROOT.GetCountry.GetName]의 미래를 위해 반드시 이루어져야 할 일이며, 전제 정치가 아닌 가장 진실한 형태의 애국심이라고 말할 수 있습니다!"
 flavor_swe.37.historical_info: "스웨덴 왕위를 물려받은 구스타브 3세의 눈 앞에 펼쳐진 것은 하타르당과 뫼소르당 사이의 다툼으로 국정이 마비되어 온 나라가 혼돈의 소용돌이에 빨려 들어가는 광경이었습니다. 늦기 전에 조치를 취하지 않으면 스웨덴은 저 딱하고 불행한 폴란드와 같은 운명을 맞이할 수도 있는 상황이었습니다. 이에 국왕은 나라가 진퇴양난에 빠진 동안 뒷짐을 지고 있는 대신, 직접 두 팔을 걷어붙이고 무혈 쿠데타를 통해 실권을 장악했습니다. 이렇게 스웨덴에 구스타브 시대가 도래하게 되었습니다."
 flavor_swe.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 통치할 것이다!"
 flavor_swe.37.b: "폭군은 물러나라!"
 flavor_swe.38.title: "[target_location.GetNameWithNoTooltip]의 은광"
 flavor_swe.38.desc: "[ShowContinentName('europe')]이 근대를 향해 나아감에 따라, 교역과 화폐 경제의 원동력인 [ShowGoodsName('silver')]에 대한 수요가 치솟았습니다. 이러한 상황에서 [ROOT.GetCountry.GetLongName]의 중심부인 [target_location.GetName]에서 대량의 은 매장지가 발견되자, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 즉시 관심을 보였습니다. 이 은광을 통해 막대한 부를 얻을 가능성이 높으며, [ShowContinentName('europe')] 대륙에서 [ROOT.GetCountry.GetNameWithNoTooltip]의 경제적 위상 또한 강화할 수 있을 것입니다. 그러나 귀금속 채광은 터널 침수에서 붕괴 위험까지 여러모로 어려움이 산재한 사업인 만큼, 대대적인 투자와 숙련 인력이 필요합니다."
 flavor_swe.38.historical_info: "살라에서 은을 채광하기 시작한 것은 15세기 중반이었지만, 왕실은 16세기가 초엽에 이르러서야 관심을 보이기 시작했습니다. 채광업자들은 1511년 크리스마스에 스반테 닐손 스투레와 협상을 개시했으며, 1512년에 왕실로부터 채굴권을 부여받았습니다."
 flavor_swe.38.a: "이것은 우리와 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 소유이다."
 flavor_swe.38.b: "[ShowGoodsNameWithNoTooltip('silver')]은 우리에게 필요 없다."
 flavor_swe.39.title: "나사의 은"
 flavor_swe.39.desc: "저 멀리 북쪽에 위치한 험지인 [ShowLocationName('silbojock')]에서 중대한 발견이 이루어졌습니다. 접근이 극도로 힘든 오지인 나사피엘의 [ShowGoodsName('silver')]광에 막대한 은 원석이 매장되어 있었던 것입니다. 이번 발견으로 [ROOT.GetCountry.GetName](은)는 나라의 재산과 [ShowContinentName('europe')]에서의 영향력을 늘릴 수 있는 전에 없는 기회를 얻게 되었습니다. 그러나 극심한 악천후, 대도시로부터의 거리, 숙련 노동력 부족 등 다른 광산에서는 찾아보기 힘든 여러 문제가 산재해 있습니다."
 flavor_swe.39.historical_info: "나사피엘의 은광은 1634년, 사미 페르 올로프손이 발견했습니다. 올로프손은 발견 사실을 다이아몬드 채광업자인 옌스 페르손에게 보고했으며, 1635년에 베리슬라겐 출신 전문가들과 함께 채광 작업이 개시되었습니다."
 flavor_swe.39.a: "돈 쓸 데를 제대로 찾았군!"
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "[ShowLocationName('stockholm')] 중앙에는 마칼뢰스 궁전이라는 경이로운 건축물이 존재합니다. 범접할 수 없는 아름다움과 위용을 갖춘 이 성을, 사람들은 '적수가 없는' 성이라 부르기도 합니다. [ShowDynastyName('de_la_gardie_dynasty')] 가문의 저택으로 지어진 이 궁전은 국가의 문화적, 건축적 성취를 나타내는 상징으로 우뚝 서 있습니다."
 flavor_swe.40.historical_info: "이 성은 1630년에 야코브 드 라 가르디의 의뢰로 축조되었습니다. 강을 사이에 두고 왕궁과 마주보고 있으며, 시내의 다른 어떤 건물보다 훨씬 큽니다. 공사는 1653년에 마무리되었습니다."
 flavor_swe.40.a: "이 성은 영원할 것이다!"
 flavor_swe.41.title: "예테보리 건설"
 flavor_swe.41.desc: "우리나라는 오래전부터 발트해를 주무대로 삼았지만, 세상이 점점 넓어짐에 따라 서쪽으로부터 들어오는 교역과 부가 늘어나고 있습니다. 우리의 야망을 실현하기 위해서는 서쪽에 대도시를 세워야 합니다!"
 flavor_swe.41.historical_info: "구스타브 2세 아돌프가 1621년에 세운 도시 예테보리는 예타강 남쪽 강둑에 위치하고 있습니다. 초기 인구는 대부분 네덜란드 도시민이었으며, 당초에는 운하로 도시의 배치를 만들었다고 합니다."
 flavor_swe.41.a: "이곳은 천사들을 위한 도시가 될 것이다."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "우리나라가 종교 개혁을 수용한 지금, 마침내 성경을 [ShowDialectName('finnish_dialect')]로 번역할 때가 찾아왔습니다. 성경 번역은 우리나라에 단일한 [ShowCultureName('finnish')] 문화를 육성하는 데 큰 도움이 될 것입니다.\n\n'지금 배우라. 노인도 젊은이도, 새 심장을 지닌 모든 이여, 신의 계명과 그 정신을 배우라. 그리하여 그대들이 [ShowDialectNameWithNoTooltip('finnish_dialect')]를 알리라.'"
 flavor_swe.42.historical_info: "뉠란드에서 출생한 미카엘 아그리콜라는 뷔보리에서 수학한 후 오보의 주교가 되었습니다. 핀란드어 문자 언어의 아버지로 칭송받는 인물로, 초급 독본이자 교리서인 '알파벳 교본'를 집필한 후, 기도서를 만들고 신약을 핀란드어로 번역했습니다."
 flavor_swe.42.a: "#italic 알파벳 교본#!의 인쇄를 시작하라."
 flavor_swe.42.tt: "이제 [ShowCultureName('tavastian')], [ShowCultureName('savonian')], [ShowCultureName('kvens')]인들이 자신을 [ShowCultureName('finnish')]인으로 여깁니다"
 flavor_swe.42.b: "이런 일에는 관심 없다."
 flavor_swe.43.title: "최초의 책 인쇄!"
 flavor_swe.43.desc: "활자 인쇄라는 경이로운 발명을 받아들임에 따라, 우리나라도 책을 대량으로 인쇄해 지식을 훨씬 빠르게 퍼뜨릴 능력을 갖추게 되었습니다. 이 능력은 선한 목적에 쓸 수도 있지만 악을 위해 사용할 수도 있습니다. 신에 대한 이해를 증진하는 데 쓸 수도 있지만, 사람들을 죄악으로 이끄는 데도 쓸 수 있는 것입니다..."
 flavor_swe.43.historical_info: "'도덕적 피조물의 대화'는 스웨덴어로 인쇄된 첫 서적이었습니다. 사실 단일한 저서라기 보다는 항성, 금속, 동물 등 갖가지 내용에 관한 문헌을 망라한 모음집이었습니다. 엮은이는 알려지지 않았지만, 이 모음집은 성서와 고대 문헌에서 나온 많은 글귀를 인용하고 있습니다."
 flavor_swe.43.a: "이것만 있으면 만물을 알 수 있을 것이다."
 flavor_swe.43.b: "출판을 규제해야 하지 않겠는가?"
 flavor_swe.44.title: "오야모의 철광"
 flavor_swe.44.desc: "로흐얀예르비 호수 인근의 울창한 숲속에 [ShowGoodsName('iron')]이 매장되어 있을 가능성이 제기되었습니다. 오야모에는 풍부한 철광맥이 있으며, 이 철은 이제 막 피어나고 있는 [ROOT.GetCountry.GetFlavorRank]의 산업을 육성하고 군사적 야망을 실현하는 데 없어서는 안 될 자원이 될 잠재력이 있습니다. 오야모는 [ShowAreaName('finland_area')] 내에서 벌목지와 농지로 수십 년 동안 각광을 받았지만, 이곳에서 발견된 철은 앞으로 [ShowLocationName('lohja')]의 향방을 바꾸어 놓을 수도 있습니다."
 flavor_swe.44.historical_info: "국왕 구스타브 바사가 시운티오의 에리크 플레밍 경에게 철광 채굴을 허가한 후, 1542년에 로흐야 인근 오야모 지역에서 채굴이 시작되었습니다. 이렇게 지금까지 알려진 핀란드 철광 중 가장 오래된 철광이 생겨나게 됩니다."
 flavor_swe.44.a: "이곳은 [ShowAreaNameWithNoTooltip('finland_area')] 전체에 도움이 될 것이다!"
 flavor_swe.44.b: "[ShowGoodsNameWithNoTooltip('iron')]은 이미 충분하다."
 flavor_swe.45.title: "대공동"
 flavor_swe.45.desc: "[ShowLocationName('falun')]의 [ShowGoodsName('copper')] 광산이 붕괴해 땅이 꺼지는 대참사가 일어났습니다. 다행히 그곳에서 일하는 [ShowPopTypeName('peasants')] 중 사망자는 한 명도 없었습니다."
 flavor_swe.45.historical_info: "하지 축제일인 1687년 6월 25일, 대대적인 채굴과 무분별한 갱도 확장으로 인해 땅이 붕괴하는 대참사가 발생했습니다. 앞서 1655년에도 붕괴 사고로 기존 갱도 다수가 하나로 합쳐지는 일이 있었지만, 1687년 사고에서는 광산의 상당 부분이 무너짐에 따라 대형 공동 세 개가 합쳐져 둘레 2킬로미터, 깊이 100미터의 거대 공동인 '스토라 스퇴텐'이 형성되었습니다. 놀라운 점은 붕괴 와중에 사망자가 나오지 않았다는 것입니다. 사고 당일이 하지 축제일이자 일요일, 그리고 기도일이어서 광산도 일을 쉬었던 덕분이었습니다."
 flavor_swe.45.a: "그나마 사상자가 없어서 다행이군..."
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip]의 [king_sweden.GetNameWithNoTooltip] 비판"
 flavor_swe.46.desc: "[swe_heliga_birgitta.GetName](이)라는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 신의 환상을 보았다는 주장을 펼치고 있습니다. 우리나라에서 가장 신심이 깊은 여인이자 여러 곳에 성지 순례까지 다녀온 인물이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대해 [ShowReligionGroupAdjective('christian')] 신앙이 부족하다 비판하고, 심지어 동성애 의혹까지 제기하자 많은 이가 귀를 기울이고 있습니다..."
 flavor_swe.46.historical_info: "성녀 비르기타, 일명 스웨덴의 성 비르기타는 저명한 신비주의자이자 저술가로, 비르기타 수녀회를 창시한 인물입니다. 중세 성인 중 가장 널리 알려졌으며, 시성은 1391년에 이루어졌습니다. 귀족 가문에서 태어난 비르기타는 어린 나이에 종교에 심취했으며, 여러 환시를 경험한 후에는 이것이 신의 계시라 주장하기도 했습니다.\n\n비르기타의 저술과 환시는 당대의 정치와 도덕에 날카로운 비판을 제기하는 경우가 많았고, 여기에는 위정자들의 행동과 책임에 관한 의견도 포함되어 있었습니다.\n\n특히 주목할 만한 비판은 당시 스웨덴 국왕이었던 망누스 에릭손에 대한 것이었습니다. 국왕이 나라를 잘 다스리지 못하고 있으며, 궁정에는 사치와 부패가 만연하다는 내용이었습니다. 비르기타는 위정자들이 지상에서 신의 청지기 역할을 담당한다고 생각했고, 비르기타의 저술에는 이러한 신께서 내린 정치 질서에 대한 그녀의 비전이 반영되어 있습니다."
 flavor_swe.46.a: "이런 망신이 있나..."
 flavor_swe.47.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 광증"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 오랫동안 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 충돌해 왔으며, 이들 또한 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 통치에 넌더리를 낸 지 오래입니다. 그리고 이제 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 통치자의 형제인 [pretender.GetName](을)를 위대한 [ROOT.GetCountry.GetLongName]의 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 추대할 마음을 품기에 이르렀습니다."
 flavor_swe.47.historical_info: "스웨덴 국왕 에리크 14세는 높은 야심과 지성을 지닌 통치자였지만, 망상과 기행으로 인해 무너지고 말았습니다. 즉위 초에는 여러 개혁과 왕권 강화 노력으로 칭송을 받았지만, 그 말년은 의심과 폭력으로 얼룩지고 말았습니다. 특히 국왕이 유력 귀족의 처형을 명령함으로써 발발한 1567년 스투레 처형 사건 이후에는 궁정마저 등을 돌리게 되었습니다. 정신 불안 의혹이 제기되고 귀족과 인척들 사이에서 불신이 퍼짐에 따라, 결국 1568년에 에리크 14세는 자기 형제들의 주도로 폐위되어 감금 상태로 여생을 보냈습니다. 견제받지 않은 권력이 위정자를 어떻게 무너뜨릴 수 있는지 보여 주는 비극적인 사례라고 할 수 있습니다."
 flavor_swe.47.a: "그 형제가 차라리 나을 것이다."
 flavor_swe.47.b: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 그분 한 분 뿐이다!"
 flavor_swe.48.title: "[birgitta_scope_for_ui.GetNameWithNoTooltip] 시성"
 flavor_swe.48.desc: "[birgitta_scope_for_ui.GetName]의 시성 소식이 [ROOT.GetCountry.GetFlavorRank]에 전해졌습니다! 깊은 신앙심과 신비한 환시로 이름을 알린 그녀의 신심과 영향력은 고국을 넘어 먼 곳까지 퍼져 있습니다. 교황에게 시성을 받은 [birgitta_scope_for_ui.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetAdjective]의 거룩함을 보여 주는 상징이자 신도들의 귀감이 되었습니다. 이번 일은 기독교 세계에서 [ROOT.GetCountry.GetNameWithNoTooltip]의 위상을 높여 주었지만, 동시에 왕국에서 기독교가 해야 할 역할에 관한 질문을 던져 주기도 합니다. 이 중요한 경사에 어떻게 반응해야 할까요?"
 flavor_swe.48.historical_info: "비르기타 비르게르스도테르는 1391년에 교황 보니파시오 9세로부터 시성을 받았으며, 콘스탄츠 공의회는 1415년에 이를 공인했습니다. 이후 매년 10월 8일이 비르기타의 축일로 기념됩니다."
 flavor_swe.48.a: "[ShowLocationNameWithNoTooltip('vadstena')] 수도원으로의 순례를 장려하라."
 flavor_swe.48.b: "전국적으로 시성을 경축해야 한다!"
 vadstena_holy_site: "바스테나 수도원"
 flavor_swe.49.title: "니켈하르파"
 flavor_swe.49.desc: "니켈하르파의 부드러운 소리는 [ShowCultureName('swedish')]인들의 영혼과 공명하며 우리 땅과 역사에 관한 이야기를 전합니다. 니켈하르파는 중세 [ShowContinentName('europe')] 중부에 뿌리를 둔 악기이지만, 지금은 [ROOT.GetCountry.GetName]의 문화적 창의성을 드러내는 상징으로 널리 연주되고 있습니다. 한적한 농촌 마을의 모임에서 고귀한 궁정의 전당에 이르기까지 니켈하르파 특유의 소리가 자랑스럽게 울려 퍼지고 있습니다. 그 정교한 외관은 우리 장인들의 솜씨를 드러내며, 그 음악은 선조들이 나누었던 기쁨과 투쟁을 상기시켜 줍니다. 실속 없는 사치라 여기는 이들도 있겠지만, 니켈하르파는 [ROOT.GetCountry.GetNameWithNoTooltip]의 창의성과 문화적 풍요를 입증하는 증거로서 앞으로 길이 남을 선율을 통해 과거와 현재를 하나로 묶어 줍니다."
 flavor_swe.49.historical_info: "니켈하르파는 건반이 달린 현악기로, 우플란드 지역에서 처음 만들었다는 설이 있습니다. 그리고 지금까지 스웨덴 전통 음악의 중요한 부분을 차지하고 있습니다."
 flavor_swe.49.a: "영혼을 울리는 음악이로다!"
 flavor_swe.50.title: "[ShowLocationNameNoTooltip('uppsala')] 대학교"
 flavor_swe.50.desc: "[ShowLocationName('uppsala')] 대학의 설립으로 우리나라는 한층 더 위대한 지성과 문화의 선진국을 향해 담대한 걸음을 내디뎠습니다. 이 학습의 전당은 향후 대대로 우리 [ROOT.GetCountry.GetFlavorRank]의 미래를 결정할 여러 학자, 행정가, 신학자를 배출할 것입니다."
 flavor_swe.50.historical_info: "1477년에 교황 식스토 4세의 승인하에 건립된 웁살라 대학교는 스칸디나비아 최초의 고등 교육 기관이었습니다. 야코브 울프손 대주교의 주도로 설립되었으며, 신학과 법률, 철학 등 다양한 분야의 학자를 교육함으로써 스웨덴 가톨릭교회의 힘과 왕국의 행정 역량을 강화하는 데 일조했습니다."
 flavor_swe.50.a: "#italic 자유로운 사고는 위대하다. 그러나 올바른 사고는 더 위대하다!#!"
 flavor_swe.50.b: "교육보다 중요한 일이 많다."
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "우리나라 문화계에 새로운 목소리가 등장했습니다. 재능 넘치는 시인이자 음악가인 [target_artist.GetName](이)가 평민과 귀족의 삶을 때로는 재치 있게, 때로는 구슬프게 그려낸 진심 어린 작품으로 청중의 마음을 사로잡고 있는 것입니다. 웃음과 슬픔을 고루 섞은 [target_artist.GetNameWithNoTooltip]의 노래는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 물론 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이에서까지 널리 인기를 얻고 있습니다. 날로 명성이 높아지는 이 예술계의 신성을 어떻게 받아들일 것인지 정해야 합니다."
 flavor_swe.51.historical_info: "칼 미카엘 벨만은 18세기 스웨덴의 시인, 음악가이자 작곡가로, 스톡홀름에서의 생활상을 생생하게, 때로는 유머러스하게 그린 작품으로 유명합니다. '프레드만의 서한'과 '프레드만의 노래'를 비롯한 벨만의 작품은 풍자와 구슬픔, 그리고 기쁨을 뒤섞어 평민과 귀족 모두의 일상을 포착해 냅니다. 스웨덴의 국민 음유 시인으로 불리기도 했으며, 오늘날까지 스웨덴 음악과 문학에 심대한 영향을 미치고 있습니다."
 flavor_swe.51.a: "#italic 가득 찬 잔을 그대의 입술로 올리라!#!"
 flavor_swe.52.title: "#italic 자연의 체계#!"
 flavor_swe.52.desc: "한 [ShowCultureName('swedish')] 식물학자가 다양한 생명체를 분류하는 기발한 신규 체계를 고안했습니다. '이명법'이라는 이름의 이 체계는 [ShowLanguageName('latin_language')]와 고대 [ShowLanguageName('greek_language')] 용어를 함께 사용하여 온갖 동식물을 깔끔한 범주로 정리합니다. 우리 탐사대가 이전에 한 번도 접하지 못했던 새로운 동식물을 계속해서 가져오는 가운데, 이 신규 체계는 신비로운 발견물들을 더 쉽게 분류하고 이해하는 데 큰 보탬이 될 것입니다."
 flavor_swe.52.historical_info: "칼 폰 린네, 일명 린나이우스는 18세기 스웨덴의 식물학자, 물리학자, 동물학자로, 근대적인 생물 분류 체계를 구축한 인물입니다. 특히 저서 '자연의 체계'를 통해 오늘날에도 생명체를 명명하고 분류하는 데 쓰이는 방법인 이명법을 발표하기도 했습니다. 린나이우스는 수많은 여행과 연구를 통해 과학계에서 스웨덴의 위상을 드높이는 한편, 근대 분류학의 기초를 세웠습니다."
 flavor_swe.52.a: "이로써 세상은 영원히 변할 것이다!"
 flavor_swe.52.b: "흥미를 끌 만한 일은 아니군."
 flavor_swe.53.title: "[target_character.GetNameWithNoTooltip] 법전"
 flavor_swe.53.desc: "우리 사회의 법체계를 통일하고 근대화하려는 일념 아래, [target_character.GetName](은)는 '[target_character.GetShortNameWithNoTooltip]의 국법'이라 불리는 통합 법전을 제정했습니다. 기존 지방별 법률을 표준화된 법체계로 대체한 이 법전을 통해 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위를 강화하고, 온 나라에 걸쳐 사법의 공정성을 높일 수 있었습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 이 법전이 법을 명확하게 해 주었다며 반기는 반면, 일부 지역 영주들은 지방의 권한이 줄어들었다며 반기를 들고 있습니다. 지금의 법 개혁을 어떻게 진행해야 할까요?"
 flavor_swe.53.historical_info: "1341년에 제정된 망누스 에릭손의 통일 국법 '란슬라그'는 스웨덴 최초로 기존의 지방별 법률을 표준화된 법전으로 대체함으로써 법체계를 통일하려는 시도였습니다. 이 법은 왕권을 강화하고 사법의 공정성을 높이는 한편 나라 전체에 걸쳐 법의 일관성을 강화해 주었습니다. 이렇듯 이 법은 통치의 근대화에 기여했지만, 자신들의 옛 특권을 놓치고 싶지 않았던 지방 영주들의 저항에 직면하게 되었습니다."
 flavor_swe.53.a: "법을 제정하라!"
 flavor_swe.53.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 불만을 달래 주도록!"
 flavor_swe.54.title: "[target_character.GetNameWithNoTooltip]의 암살"
 flavor_swe.54.desc: "한 성대한 가면무도회에서 [target_character.GetName](이)가 암살자의 총탄을 맞아 쓰러졌습니다. 계몽 개혁과 강고한 통치로 유명했던 [target_character.GetNameWithNoTooltip](은)는 중앙 집권화를 위한 노력으로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에 많은 적을 두고 있었습니다. 불만을 품은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 구성원이 주도한 암살 모의가 성공을 거두자, [ROOT.GetCountry.GetFlavorRank] 전체가 정치적 격랑에 휩싸이고 있습니다. 이 위기에 어떻게 대응해야 할까요?"
 flavor_swe.54.historical_info: "구스타브 3세 암살 사건은 1792년 3월 16일, 스톡홀름에서 열린 가면무도회 중에 발생했습니다. 범인은 야코브 요한 앙카르스트룀으로, 왕에게 불만을 품고 모의에 가담한 귀족이었습니다. 계몽 절대주의와 중앙 집권 정책으로 유명했던 구스타브 3세는 왕의 개혁에 불만을 품은 귀족들 사이에 많은 적을 두고 있었습니다. 구스타브 3세는 암살 당시에는 살아남았으나 그때 입은 부상으로 2주 후 사망했고, 그렇게 스웨덴은 정치적 격동기와 통치의 전환기를 맞이했습니다."
 flavor_swe.54.a: "공모자들을 처단하라!"
 flavor_swe.54.b: "개혁을 약속하라."
 flavor_swe.55.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 교역을 장악한 [GetCountry('HSA').GetAdjectiveWithNoTooltip] 동맹"
 flavor_swe.55.desc: "[GetCountry('HSA').GetLongName]의 지배는 한때 경제적 안정을 가져다주었지만, 지금은 [ROOT.GetCountry.GetName]의 도시와 항구에서 분란을 조장할 뿐입니다. 이제 우리 교역의 미래 주도권이 외국 상인들에게 있을지, 국내 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들에게 있을지, 아니면 그 사이의 균형점에 위치할지 결정할 때가 찾아왔습니다."
 flavor_swe.55.historical_info: "한자 동맹은 비스뷔, 스톡홀름, 칼마르에 진출해 스웨덴 교역을 대부분 장악하고 있었습니다. 스웨덴을 1396년부터 1434년까지 다스린 포메른의 에리크 왕은 한자 동맹의 영향력을 제한하려 했습니다."
 flavor_swe.55.a: "[GetCountry('HSA').GetAdjectiveWithNoTooltip] 동맹의 지배력을 제한한다."
 flavor_swe.55.b: "[GetCountry('HSA').GetAdjectiveWithNoTooltip] 동맹의 특권을 재확인한다."
 swe_allows_hsa: "스웨덴 내 한자 동맹 특권 인정"
 swe_denies_hsa: "스웨덴 내 한자 동맹 제한"
 flavor_swe.56.title: "동판 화폐"
 flavor_swe.56.desc: "[ROOT.GetCountry.GetName]의 풍부한 [ShowGoodsName('copper')] 매장량을 최대한 활용하기 위해, 정부에서 [ShowGoodsName('silver')]화 대신 동판 화폐를 도입했습니다. 이 거대한 화폐는 혁신적인 면이 있었지만, 취급이 어렵고 일상생활에 적합하지 않아 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 외국 상인들에게 큰 불편을 안겼습니다. 이러한 동 본위 화폐 도입을 더 밀어붙여야 할까요, 아니면 더 평범한 조폐 방식으로 돌아가는 것이 좋을까요?"
 flavor_swe.56.historical_info: "17세기 중반, 스웨덴은 최대 20킬로그램에 이르는 거대한 동판 화폐를 도입했습니다. 스웨덴의 풍부한 구리 자원을 적극 활용하고 은 부족에 대응하는 목적으로 도입된 것으로, 형식적으로는 유효한 화폐였지만 크기와 무게 때문에 일상생활에 쓰기에는 매우 부적합했습니다. 혁신적이기는 했지만, 동판 화폐는 귀금속이 아닌 금속으로 화폐 제도를 구축하는 것이 왜 어려운지를 분명하게 보여 주는 사례가 되었습니다."
 flavor_swe.56.a: "좋지 않은 생각이었어..."
 flavor_swe.56.b: "시간이 흐르면 장점이 드러날 것이다!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "은 본위 화폐"
 flavor_swe.57.title: "삼림인"
 flavor_swe.57.desc: "[ShowAreaName('finland_area')]의 늘어나는 인구 압력에 떠밀리고 [ROOT.GetCountry.GetName]에서의 기회에 이끌린 수많은 '삼림 [ShowCultureName('finnish')]인'들이 본토 삼림 지역에 정착하고 있습니다. 화전 농업 기술로 유명한 이 [ShowCultureName('finnish')] 이주민들은 우리 땅에 귀중한 기술과 낯선 습속을 동시에 들여왔습니다. 이들의 근면함을 반기는 사람들도 있지만, 전통적인 생활 방식을 어지럽히는 외지인으로 보는 경우도 있습니다. 점점 늘어나는 이 이주민들을 어떻게 대할지 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에서 결정을 내려야 합니다."
 flavor_swe.57.historical_info: "칼 9세와 구스타브 아돌프 모두 삼림 핀란드인들이 왕국에 이주하도록 적극 장려했습니다. 이러한 장려는 우연의 산물이 아니라, 인구 밀도가 낮은 북부, 동부, 서부 지역에 정착지를 건설함으로써 이들 주변 지역을 발전시키려는 의도적인 정책이었습니다."
 flavor_swe.57.a: "이주를 장려하라."
 flavor_swe.57.b: "저들의 이주를 막아야 한다!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "화전 농업"
 flavor_swe.58.title: "합법적 해적질 기회"
 flavor_swe.58.desc: "용감하고 숙련된 선원들이 적들의 함선을 약탈할 수 있도록 [ROOT.GetCountry.GetGovernment.GetAdjective]에 허락을 청하고 있습니다. [ShowLocationName('utlandet')] 항구에서 활동하는 이 선원들은 함선을 이끌고 발트해와 북해에서 적의 해운을 교란할 능력을 갖추고 있습니다. 만약 성공한다면 [ROOT.GetCountry.GetGovernment.GetAdjective]의 국고를 채울 수 있을 뿐만 아니라 적에게 두려움을 심어 줄 수 있겠지만, 제안된 사업 방식이 합법과 무법의 경계를 넘나든다는 점이 우려됩니다."
 flavor_swe.58.historical_info: "라세 이 가탄이라는 이름으로 더 유명한 라르스 가텐히엘름은 대북방 전쟁 시기의 스웨덴 사략 업자로, 왕실의 허가 아래 예텐보리에 근거지를 두고 활동했습니다. 공식적으로는 덴마크 상선을 비롯한 적국의 함선을 약탈 대상으로 삼았지만, 해적 활동에까지 손을 뻗치는 경우도 있었습니다. 어떤 이들에게는 국가적 영웅, 다른 이들에게는 저열한 해상 도적이었던 가텐히엘름은 스웨덴 해군사에서 전설적인 인물이 되었습니다."
 flavor_swe.58.a: "사략 면장을 발급하라."
 flavor_swe.58.b: "우리가 나설 일이 아니다!"
 flavor_swe.59.title: "#italic 덴 스벤스카 아르구스#!"
 flavor_swe.59.desc: "[ShowLocationName('stockholm')] 중심가에서 #italic 덴 스벤스카 아르구스#!라는 새로운 주간 신문이 출간되어 인기를 넣고 있습니다. 이 신문은 재치와 명징함을 두루 갖춘 언어를 사용해 고루한 전통을 비판하는 한편 합리적 사고와 중용, 그리고 [ROOT.GetCountry.GetCulture.GetDialect.GetName]의 토착어를 옹호합니다. 현재 이 출간물이 여러 개혁가와 언어학자를 포함한 왕국 전역의 모든 이들에게 널리 영향을 주는 가운데, 우리도 앞으로의 행보를 결정해야 합니다. 우리나라의 미래상을 그려 내고 있는 이 과감한 진보의 목소리를 지원하는 게 좋지 않을까요?"
 flavor_swe.59.historical_info: "1732년에 올로프 폰 달린이 발간한 덴 스벤스카 아르구스는 스웨덴 문학사의 전환점이 되었습니다. 생생하고도 읽기 쉬운 문체로 쓰인 이 신문은 계몽주의적 이상을 주창하는 한편 스웨덴어의 현대화에 기여했습니다. 이 신문은 빠르게 스웨덴의 문화적 등불이 되어, 여론을 형성하는 동시에 여러 대에 걸쳐 스웨덴 사상가들에게 영향을 미쳤습니다."
 flavor_swe.59.a: "[ROOT.GetCountry.GetNameWithNoTooltip]의 근대화를 위해 그 비전을 지원하라!"
 flavor_swe.59.b: "언론을 검열해야 한다!"
