 #Events
 flavor_ser.10.title: "왕관의 약점"
 flavor_ser.10.desc: "[GetCharacter('ser_stefan_dusan').GetName]의 정복 활동과 위업을 바탕으로 발칸반도에 새로운 강대국이 등장했습니다. 이전 통치자의 서거 이후로 [target_character.GetName](이)가 그 뒤를 이었지만, 우리나라에서 가장 존경받던 국가수반이 사라지자 궁정에 속한 여러 조언가 사이에서 현 통치자의 자질 부족에 관한 이야기가 오가고 있습니다. 우유부단하고 능력이 없다는 소문으로 인해 왕의 권위가 타격을 입어, 우리가 지금까지 이룩한 모든 것이 무너질 위험에 처한 것입니다. 나라의 운명이 경각에 달렸습니다. [target_character.GetNameWithNoTooltip](이)가 통치자 자리에 앉아 있는 한, 우리나라의 유산이 무너지고 나라 전체가 어찌할 수 없는 혼돈의 늪에 빠져들 위험이 계속될 것입니다."
 flavor_ser.10.a: "[target_parent.GetNameWithNoTooltip](을)를 섭정으로 세워라."
 flavor_ser.10.b: "[target_dynasty_member_scope.GetNameWithNoTooltip]에게 권좌를 믿고 맡길 것이다."
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip](을)를 반드시 폐위해야 한다!"
 flavor_ser.10.d: "우리는 결연히 맞서 싸울 것이다!"
 flavor_ser.10.e: "놈들은 결국 스스로 무릎 꿇게 될 것이다."
 ser_every_conquered_location_gets_tt: "모든 [conquered|e] [location|e]이 다음 효과를 받습니다:"
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip](이)가 퇴위합니다"
 flavor_ser.11.title: "권력 쟁탈"
 flavor_ser.11.desc: "[GetCharacter('ser_stefan_dusan').GetName]의 치세에는 입을 다물고 있던 우리나라의 유력 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이, [target_character.GetName](이)가 권좌를 물려받자 금세 기고만장하고 있습니다. 이들은 자신들의 권한을 늘리고 의무는 줄여 달라는 청원을 보내기 위해 대표단을 왕실에 파견했습니다. 자신들의 말을 들어주지 않으면, 귀족들의 분노가 이 땅을 뒤덮을 것이라는 듯합니다."
 flavor_ser.11.a: "협력하는 수밖에..."
 flavor_ser.11.b: "충성의 대가로 각종 특권을 인정해 줄 것이다."
 flavor_ser.11.c: "혼쭐을 내 줘야겠군."
 flavor_ser.11.d: "그런 협박에는 굴하지 않는다!"
 flavor_ser.11.e: "말을 들어야 하는 건 저 녀석들이다!"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "의무 축소"
 flavor_ser.12.title: "왕실의 덧없는 지배"
 flavor_ser.12.desc: "우리나라가 몇몇 세력가의 수작에 휘둘린 지도 오랜 시간이 흘렀습니다. 장막 뒤편에 숨어 권좌를 쥐락펴락하는 자들이 충성과 헌신이라는 미명하에 중앙 권력을 마음대로 주무르고 있는 것입니다. [target_character.GetName]의 유약한 통치에 한껏 과감해진 유력 집단 대표들이 우리나라 국경 지역에 대한 지배권과 관할권을 요구하고 나섰습니다. 이를 들어주지 않는다면 우리를 저버릴지도 모른다는 협박과 함께 말이죠..."
 flavor_ser.12.a: "지금은 요구를 들어줄 수밖에..."
 flavor_ser.12.b: "좋다. 그 영역의 지배권을 위임하라..."
 flavor_ser.12.c: "그렇게 싸움을 원한다면야..."
 ser_every_location_20_control_tt: "모든 소유 [location|e]의 [control|e]가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소합니다"
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "귀족 국경 지대"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "성직자 국경 지대"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "상인 국경 지대"
 flavor_ser.30.title: "[GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]의 꿈"
 flavor_ser.30.desc: "지금까지 수많은 통치자가 로마의 계승자를 자처해 왔습니다. 황제를 상징하는 자주색 옷감과 로마가 행했던 전설적인 정복에 매료되어 제국을 꿈꾸었던 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 국가는 바로 근처만 둘러보더라도 수두룩하게 존재합니다. 그러나 이러한 거짓 계승자들과 달리, [GetCharacter('ser_stefan_dusan').GetName](은)는 전설적인 인물이 될 자질을 갖추고 있습니다. 그 믿음직한 영도하에 우리는 우리의 마땅한 권리를 쟁취할 것입니다!"
 flavor_ser.30.a: "[ShowLocationNameWithNoTooltip('constantinople')] 성문으로 진격하라. 로마의 영광이 우리를 부르고 있도다!"
 ser_conquest_into_empire: "[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip](이)가 사망하기 전에 해당 [provinces|e]들의 정복을 완료할 경우, 우리나라가 [ShowCountryRankName('rank_empire')]이 되어 스스로 #italic 독립 총대교구#!의 [patriarch|e]를 임명할 수 있게 됩니다"
 stefan_uros_conqueror_tt: "[target_character.GetName](이)가 재위하는 동안 [ShowModifier('insatiable_ambition')] [character|e] [modifier|e]의 혜택을 받습니다"
 granted_claims_stefan_uros_tt: "우리가 [ShowProvinceDefinitionName('upper_macedonia_province')], [ShowProvinceDefinitionName('lower_macedonia_province')], [ShowProvinceDefinitionName('chalkidiki_province')], [ShowProvinceDefinitionName('thessaly_province')], [ShowProvinceDefinitionName('lower_macedonia_province')]에 대해 [ShowCasusBelliName('cb_conquer_province')] [casus_belli|e]을 얻습니다"
 flavor_ser.30.historical_info: "1346년, 스테판 우로시 4세 두샨이 황위에 오르며 중세 세르비아의 권세는 정점에 다다랐습니다. 우로시 4세는 재위기 동안 여러 차례 군사 정복에 나서고 법률 개혁을 단행함으로써 세르비아를 발칸 제국의 맹주로 만들었습니다. 또한 비잔티움 제국의 쇠락을 틈타 세르비아의 영토를 마케도니아, 테살리아, 심지어 에페이로스의 여러 지역으로 확대했습니다. 두샨은 스코페에서 열린 대규모 종교 회합을 통해 세르비아인과 그리스인의 황제로 즉위했으며, 세르비아 대주교구를 총대주교구로 격상함으로써 정치적 우위와 종교적 독립을 동시에 주장했습니다. 이 즉위 선포는 비잔티움의 뒤를 이어 지역 내 정교회의 맹주가 되려는 세르비아의 야망을 나타내는 사건이었습니다."
 flavor_ser.31.title: "새로운 제국의 여명"
 flavor_ser.31.desc: "스러진 불사조의 잿불 속에서 일어난 [GetCharacter('ser_stefan_dusan').GetName](은)는 그 누구도 범접할 수 없는 힘으로 우리 민족을 일으켜, 우리나라를 비할 데 없는 찬란한 영광과 위상을 누리는 나라로 만들었습니다. 그리고 지금, [GetCountry('BYZ').GetName](이)가 쇠락함에 따라 그 영토 중 상당 부분이 우리의 손아귀에 들어왔습니다. 비록 일부 지방에서는 우리 정부에 저항을 보이고 있지만, 이 확장은 우리나라를 전설의 반열에 올리겠다는 원대한 계획의 확실한 첫걸음입니다. 새로이 강자로 떠오른 우리는 머지않아 승리를 거머쥘 것입니다. 이미 우리에게 대적하는 자들의 피가 이 땅을 적실 것이라고 예언된 바 있습니다. [ShowLocationName('constantinople')]로 진격하라. 그 누구도 살려두지 말라. 전쟁의 시간이다!"
 flavor_ser.31.a: "영광의 순간이 찾아왔도다!"
 flavor_ser.31.b: "신속하지만 신중하게 진행하도록..."
 flavor_ser.31.historical_info: "이른바 '강인한 왕'이라고 알려진 스테판 두샨은 1346년에 그리스와 세르비아의 황제로 등극하면서 발칸 지역의 역사에 전환점을 만들어 낸 인물입니다. 1308년에 태어난 스테판 두샨은 선왕인 스테판 우로시 3세 데찬스키에 맞서 반란을 일으켰으며, 결국 1331년에 세르비아의 왕으로 등극했습니다. 이후에는 세르비아 너머로 야심을 뻗쳐, 당시 요안니스 6세 칸타쿠지노스가 다스리던 비잔티움 제국을 상대로 원정에 나서 승리를 거두었습니다. 그렇게 스코페에서 황제로 즉위한 스테판 두샨은, 이로써 오늘날의 크로아티아에서 그리스 남부에 이르는 방대한 영토를 장악하게 됩니다. 두샨은 페야 지방의 세르비아 총대주교를 중심으로 하는 세르비아 정교회를 창설했으며, 비잔티움과 로마 제국의 법통을 근간으로 하는 두샨 법전을 공표함으로써 두루 큰 영향력을 발휘했습니다. 스테판 두샨의 치세에서 세르비아 제국의 국력과 문화적 영향력, 그리고 영토 확장은 그야말로 절정에 달했습니다. 1355년에 황제가 사망하자 제국은 점차 분열되어 과거의 영토를 잃었지만, 두샨의 제국은 세르비아의 역사에 중요한 유산을 남겼습니다."
 flavor_ser.40.title: "[target_character.GetNameWithNoTooltip]의 변절"
 flavor_ser.40.desc: "누구나 알고 있는 사실이지만, 우리 적국의 궁정에는 자신의 조국이라 하더라도 조금의 틈만 보이면 게걸스럽게 집어삼킬 준비가 되어 있는 도적 떼가 가득합니다. 전운이 감도는 지금, 여러 야심가들은 [GetCountry('BYZ').GetName]의 몰락을 거의 기정사실과도 같이 받아들이고 있습니다. 그리고 [target_character.GetName]도 그중 하나입니다. 주변의 멸시를 받고 왕족이 되겠다는 꿈도 좌절된 이 인물은 우리에게 망명해 적에 맞서 싸우게 해 달라고 청해 왔습니다."
 flavor_ser.40.a: "우리 궁정에 큰 보탬이 될 것이다."
 flavor_ser.40.b: "변절자는 필요 없다!"
 flavor_ser.40_for_byz_tt: "[GetCountry('BYZ').GetLongNameWithNoTooltip]에 [target_character.GetNameWithNoTooltip]의 변절 사실을 알립니다"
 flavor_ser.41.title: "등에 꽂힌 단검"
 flavor_ser.41.desc: "전선에서 소식이 들어왔습니다. 전쟁이 한창 진행 중이던 틈을 타 [target_character.GetName](이)가 전선을 이탈해 적국의 편에 섰다고 합니다. 이 배신은 절대 잊지 않을 것이며, 우리의 정통성을 모욕한 그 행태를 피를 흘려서라도 반드시 바로잡고 말 것입니다."
 flavor_ser.41.a: "망할 배신자 놈!"
 flavor_ser.50.title: "[target_character.GetNameWithNoTooltip]의 법전"
 flavor_ser.50.desc: "[target_character.GetName]의 유능한 영도 아래 우리나라는 여러 영토를 정복하고 승리를 거듭하며 새로운 번영의 시대를 맞이했습니다. 그러나 파괴 뒤에는 반드시 쇄신이 뒤따라와야 하는 법입니다. 그렇기 때문에 우리는 새로 확장된 영토를 보다 잘 관리할 수 있도록 새로이 법전을 편찬했습니다. 이 법전에 담긴 새로운 법제는 우리나라의 중앙 행정과 발칸 지역의 지방 조직에 대대적인 변화를 일으킬 것입니다."
 flavor_ser.50.a: "우리나라와 같이 위대한 국가에 어울리는 법제로다!"
 flavor_ser.50.b: "현 체제를 굳이 어지럽힐 필요는 없지."
 flavor_ser.50.historical_info: "일명 #italic 두샨 법전#!이라 불리는 이 법전은 세르비아의 역사뿐만 아니라 주변 일대의 역사에서 두루 중요한 의미를 지니는 문서입니다. 14세기 중반, 그리스와 세르비아를 아우르는 영토를 다스린 스테판 두샨의 치세 시기에 반포된 법전으로, 이 법전이 규정한 법체계는 신생 세르비아 제국의 법과 행정 체계를 형성하는 데 핵심적인 역할을 했습니다. 이 법전에서 특히 주목할 만한 점은 비잔티움과 로마의 법통을 근간으로 두면서도 다양한 문화적 영향을 반영했다는 것입니다. 두샨 법전은 법률, 통치, 사회 조직 등 여러 분야를 망라했으며 재산권, 혼인, 형사 사법, 조세 등 다양한 주제에 관해 규정을 제시했습니다. 이 법전은 세르비아 제국의 법제를 통일하는 데 크게 기여함으로써, 일대의 법률 역사에 지워지지 않을 족적을 남겼습니다."
 flavor_ser.60.title: "블라시와 메롭시 계층의 성장"
 flavor_ser.60.desc: "위대한 우리나라가 다스리는 영토에는 실로 다양한 농민 및 평민 집단이 거주하고 있습니다. 그중 가장 두드러지는 계층은 #italic 블라시#!와 #italic 메롭시#!로, 블라시는 봉건 영주 밑에서 소와 양을 기르며, 메롭시는 영주나 국가수반, 또는 교회의 밑에서 밀 농사를 짓습니다. 이 두 계층은 우리나라의 근간을 이루는 생산 집단으로, 막대한 양의 [ShowGoodsName('livestock')]과 [ShowGoodsName('wheat')]을 생산합니다. 그러나 최근 몇 년간 이어진 혹독한 겨울로 인해 이들은 큰 어려움을 겪게 되었고, 결국 우리 궁정에 찾아와 도움을 청하기에 이르렀습니다."
 flavor_ser.60.a: "#italic 블라시#!와 #italic 메롭시#!를 모두 지원하라."
 flavor_ser.60.b: "#italic 블라시#!만 지원하겠다."
 flavor_ser.60.c: "#italic 메롭시#!만 지원하도록."
 flavor_ser.60.d: "지원할 여유가 없구나..."
 ser_every_livestock_or_wheat_location_tt: "우리나라가 소유한 모든 [ShowGoodsName('wheat')] 및 [ShowGoodsName('livestock')] 지점에 다음 효과가 적용됩니다:"
 ser_every_livestock_location_tt: "우리나라가 소유한 모든 [ShowGoodsName('livestock')] 지점에 다음 효과가 적용됩니다:"
 ser_every_wheat_location_tt: "우리나라가 소유한 모든 [ShowGoodsName('wheat')] 지점에 다음 효과가 적용됩니다:"
 flavor_ser.70.title: "제국에 걸맞은 수도"
 flavor_ser.70.desc: "우리는 주변 일대의 역사서에 우리의 이름을 남기겠다는 야심에 걸맞은 업적을 이루어 냈습니다. 그것도 감히 가늠할 수 없을 정도의 드높은 위상을 대변하는 황금색 글자로 말이죠. 나라가 성장 가도를 달리는 지금, 우리는 국경 내부를 살펴 신흥 강대국에 걸맞은 곳을 찾아 수도로 봉해야 합니다. 우리의 권위와 위엄을 드러내기에 알맞은 곳으로 말입니다."
 flavor_ser.70.a: "[ShowLocationNameWithNoTooltip('skopje')]를 수도로 삼겠다!"
 flavor_ser.70.b: "로마의 보석, [ShowLocationNameWithNoTooltip('constantinople')](이)가 제격이겠지!"
 flavor_ser.70.c: "지금의 수도로도 모자람이 없을 터..."
 flavor_ser.80.title: "무너진 발칸의 방벽"
 flavor_ser.80.desc: "[GetCountry('TUR').GetLongName](과)와의 전쟁이 우리에게 불리하게 전개되고 있습니다. 사기가 꺾인 병사들은 전장에서 탈주하고 있으며, 본국에서도 온갖 흉조와 미신이 판을 쳐 길거리에 불안과 혼란이 만연한 상황입니다. 이는 우리 사회, 그리고 우리나라의 체계 자체가 점점 해체되고 와해해 붕괴에 가까워지고 있다는 사실을 나타냅니다. 현 상황의 해결을 위해, 우리는 이번 전쟁에 대한 향후 대응 방안을 결정하고 우리 백성들을 구하기 위한 대의회를 소집했습니다."
 flavor_ser.80.a: "공식적인 지원을 요청하라."
 flavor_ser.80.b: "믿음의 형제들이 분명히 우리를 도와줄 것이다..."
 flavor_ser.80.c: "아직 끝나지 않았다!"
 ser_target_country_gets_flavor_ser.82_tt: "#Y 형제의 도움?#! 이벤트가 [target_country.GetNameWithNoTooltip]에 발생합니다"
 flavor_ser_desc_key: "[GetCountry('SER').GetName]에서 우리 궁정에 사절을 보내, [GetCountry('TUR').GetLongName](과)와의 전쟁이 재앙으로 치닫고 있다고 하소연했습니다. 그러고는 자신들이 동방의 위협으로부터 유럽을 지키는 방벽 역할을 하고 있다는 사실을 강조하며, 현재 진행 중인 전쟁에서 자신들을 원조해 줄 것을 간곡히 청했습니다."
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip]의 원조 요청"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "병력과 물자를 보내라. 전쟁의 깃발을 다시금 휘날리게 하라!"
 flavor_ser.81.b: "우리나라의 군사 지식을 나누도록 하겠다."
 flavor_ser.81.c: "그자들을 지지한다는 뜻을 담아 상징적 차원의 원조를 제공하라."
 flavor_ser.81.d: "저들에게는 아무것도 내줄 수 없다!"
 flavor_ser.82.title: "형제의 도움?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "우리는 믿음의 형제요, 전장의 전우로다!"
 flavor_ser.82.b: "우리의 군사 지식으로 그 싸움을 도울 것이다."
 flavor_ser.82.c: "전쟁에 도움이 될 자금을 주도록 하지."
 flavor_ser.82.d: "지금은 지원할 여유가 없다..."
 flavor_ser_reply_desc: "폭우와 폭풍, 그리고 늘 존재하는 노상강도의 위협을 뚫고 며칠 동안의 험한 여정을 견딘 끝에, [GetCountry('TUR').GetLongName](과)와의 전쟁에 지원을 요청하는 임무를 끝마친 우리 사절이 본국으로 귀환했습니다. 급한 걸음으로 궁정에 들어선 사절은 상대국의 인장이 찍힌 화려한 서신을 손에 들고 있습니다..."
