 flavor_ser.90.title: "마나시야 수도원"
 flavor_ser.90.desc: "우리나라의 심장부에는 [GetCountry('SER').GetGovernment.GetRulerTitle]의 마음을 사로잡은 협곡이 하나 있습니다. 장차 수도원이 들어설 이 협곡을 여러 차례 거닐던 [target_character.GetName](은)는 그곳에 세워질 수도원을 자신의 무덤으로 삼겠다는 꿈을 품었다고 합니다.\n\n그러나 시간이 지남에 따라 계획은 점차 확대되었고, 이제는 수도승과 수녀 몇 명이 머무르는 단순한 수도원이 아니라 적의 공격을 받아도 무너지지 않을 튼튼한 성벽에 둘러싸인 수도원이 논의되고 있습니다.\n\n이 계획이 성사된다면, 이곳에 세워질 수도원은 우리나라를 지금껏 지켜 주신 성 삼위일체께 바쳐질 것입니다."
 flavor_ser.90.a: "분명 위대한 수도원이 될 것이다."
 flavor_ser.90.b: "굳이 수도원을 또 만들 필요가 있나?"
 flavor_ser.91.title: "레사바 학교"
 flavor_ser.91.desc: "마나시야 수도원, 일명 레사바는 건립 후 얼마 지나지 않아 [ShowProvinceDefinitionName('toplica_province')]의 문화적 중심지로 자리매김했으며, 지금은 국경 너머에까지 천천히 영향력을 넓히고 있습니다. #italic 레사바 학교#!라 불리는 이 시설은 최고 수준의 문헌 편찬 및 번역 작업으로 정평이 나 있습니다.\n\n이곳에서는 필사가들이 과거의 지식을 필사해 흡수하며, 그 지식을 다른 이들에게 전파합니다. 그 과정에서 교회에 반하는 위험한 지식을 얻을 수도 있지만, 우리가 주의를 늦추지만 않는다면 신이 직접 하사하는 선한 지혜만을 전파할 수 있을 것입니다."
 flavor_ser.91.a: "우리는 우리 자신의 문화를 기릴 것이다."
 flavor_ser.100.title: "차르그라드 정복"
 flavor_ser.100.desc: "수 세기 동안 우리 민족은 세계가 열망하는 도시, 콘스탄티노플을 점령하는 것을 꿈꿔 왔습니다. 그리고 지금, 우리 군대가 드디어 콘스탄티노플 점령에 성공해 도시의 여러 장소에서 우리의 깃발이 자랑스럽게 나부끼고 있습니다.\n\n우리의 통치자는 가장 아름답고 강대한 도시를 모두 손에 넣었습니다. 다시 말해 [target_character.GetName](은)는 진정한 차르, 즉 황제가 된 것입니다.\n\n어쩌면 도시의 이름을 바꾸어야 할지도 모르겠습니다. 이를테면 #Italic 차르의 도시#!, 차르그라드로 말이죠."
 flavor_ser.100.a: "이제 이 도시는 우리의 것이니, 새로 이름을 지어야겠지."
 flavor_ser.100.b: "원래 이름을 유지할 것이다."
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip]의 성장"
 flavor_ser.110.desc: "[ShowLocationName('novo_brdo')]의 정착지는 주변 일대에 풍부하게 매장된 글램 [ShowGoodsName('silver')](1/3가량 [ShowGoodsName('goods_gold')]이 섞인 은 합금) 덕분에 크게 성장할 수 있었습니다. 지금까지도 이곳에서는 우리나라가 몇 세대 전에 불러들인 [ShowCultureName('german_transylvanian')] 민족의 후손들이 근면하게 채광에 임하고 있습니다.\n\n광산에서 나온 부가 길거리로 흘러들자 점점 더 많은 사람들이 이 빛나는 은빛 광채에 매혹되었고, 계속해서 이 복합 거주지로 모여든 결과 지난 몇 년간 이 정착지는 빠르게 성장을 거듭했습니다.\n\n이런 상황 속에서 이곳의 지방 평의회가 우리 수도에 대표단을 보내, 중요 정착지의 지위를 인정해 달라고 요청했습니다."
 flavor_ser.110.a: "축복이 함께하기를!"
 flavor_ser.120.title: "레체에서 [ShowGoodsNameWithNoTooltip('goods_gold')] 발견"
 flavor_ser.120.desc: "[ShowCultureName('german_transylvanian')] 광부들로 이루어진 한 탐사대가 레체의 정착지 인근 [ShowLocationName('glubocica')] 지역의 산지를 지나다, 지표면 밑에 [ShowGoodsName('goods_gold')]이 묻혀 있다는 단서를 발견했다고 합니다.\n\n당연한 말이지만, 금을 캐기 위해서는 비용을 들여 제대로 채광 시설을 건설해야 합니다. 큰 비용이 들겠지만, 우리나라 최대의 금 매장지가 있을 것으로 예상되는 만큼 막대한 이익을 거둘 수 있을 것으로 보입니다."
 flavor_ser.120.a: "작센 광부들이 우리를 부국으로 이끌 것이다."
 flavor_ser.120.b: "있을지 없을지 모르는 금보다는 지금 우리 손에 있는 금이 더 가치 있지 않나?"
 flavor_ser.130.title: "[ShowLocationNameWithNoTooltip('smederevo')]의 요새"
 flavor_ser.130.desc: "도나우강과 예자바강이 합류하는 지점은 우리나라에 있어 매우 중요한 전략적 요충지입니다. 북쪽에서 적이 침공할 경우 이 지점을 지나게 되며, 그렇기 때문에 이곳에 제대로 된 요새를 건설해야 외세의 위협으로부터 나라를 지킬 수 있습니다.\n\n그러나 최근 [ShowLocationName('smederevo')] 인근 주민들로부터 우려스러운 보고가 올라왔습니다. 이들은 불안감을 호소하면서 이 지역의 방어를 강화할 것을 요청하고 있으며, 보호를 간청하는 목소리가 점점 더 커져 이제는 즉각적인 조치를 촉구하고 있습니다.\n\n이 요청을 받아들여 지역 방어 강화에 투자한다면, 우리나라의 한쪽 측면을 단단히 보강할 수 있을 것입니다. 그러나 방어 구축 사업에는 막대한 자원과 신중한 판단이 필요하기 때문에, 쉽게 결정할 일은 아닙니다."
 flavor_ser.130.a: "우리가 이 지역을 장악해야 한다."
 flavor_ser.130.b: "저들이 스스로 지키도록 하라."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "방치된 방어선"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "북쪽 주민들의 바람과는 달리 해당 지역의 방어선은 충분한 관심을 받고 있지 못하며, 그로 인해 방어 체계가 무너지기 시작했습니다. 또한, 지역 주민들은 버림받았다는 감정을 느끼고 있는 듯합니다."
 flavor_ser.140.title: "근대 세르비아어의 아버지"
 flavor_ser.140.desc: "[target_character.GetBirthDate]에 태어난 [target_character.GetName](은)는 저명한 [ShowCultureName('serbian')] 학자이자 저술가, 교육가입니다. 이 인물이 일생에 걸쳐 저술한 작품은 [ShowCultureNameWithNoTooltip('serbian')] 문화만이 아니라 유럽의 계몽주의 전반에 두루 영향을 미쳤습니다.\n\n서양의 지식에 감화된 [target_character.GetLastNameWithNoTooltip](은)는 [ShowCultureNameWithNoTooltip('serbian')]의 문학과 언어를 의례어인 [ROOT.GetCountry.GetReligion.GetLanguage.GetName]가 아니라 일반인들이 쓰는 구어체에 가깝게 다듬는 것을 일생의 사명으로 삼았습니다.\n\n우리 정부 인사 중 여럿이 이 인물을 장관감으로 지목했지만, 그다지 특출난 인물이 아니라고 평하는 이들도 더러 있습니다."
 flavor_ser.140.a: "우리 정부에서 일하게 해야 한다."
 flavor_ser.140.b: "우리 백성 전체의 귀감이 되는 인물이로군."
 flavor_ser.150.title: "[target_location.GetNameWithNoTooltip] 탈환"
 flavor_ser.150.desc: "수십 년 동안의 열망과 투쟁 끝에, 위대한 [target_location.GetRank.GetName] [target_location.GetName](이)가 마침내 [ROOT.GetCountry.GetAdjective]의 품에 돌아왔습니다. 사바강과 도나우강이 합류하는 전략적 요충지에 자리 잡은 [target_location.GetNameWithNoTooltip](은)는 중요한 방어 지점일 뿐만 아니라 상업과 문화의 중심지로서도 막대한 가치를 지닙니다. 그뿐만 아니라 이곳의 전략적 이점을 활용해 해당 지역 전체를 확고하게 장악할 수 있기 때문에 수도로 삼기에도 안성맞춤입니다.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 여러 인사들이 수도를 [target_location.GetNameWithNoTooltip](으)로 옮겨, 일대의 지배를 공고히 하고 국가에도 활력을 불어넣을 것을 제안했습니다."
 flavor_ser.150.a: "수도를 [target_location.GetNameWithNoTooltip](으)로 옮기겠다!"
 flavor_ser.150.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 머무를 것이다."
 flavor_ser.160.title: "[ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')] 전투"
 flavor_ser.160.desc: "용맹한 [ROOT.GetCountry.GetAdjective] 병사들이 불리한 전황을 극복하고 [ShowProvinceDefinitionName('kosovo_province')]에서 [GetCountry('TUR').GetAdjective] 침략군에 맞서 기념비적인 승리를 거두었습니다. [ShowReligionGroupAdjective('christian')] 세력의 심각한 위협으로 자라난 [ShowCultureName('turkish_culture')](이)가 [ShowRegionName('balkan_region')] 지역에 세력을 확장하지 못하도록 저지한 이번 승리는 마치 등불과도 같이 모든 기독교 세계에 한 줄기 희망을 불어넣었습니다.\n\n우리 전사들이 보여 준 무력과 용기는 물밀듯 몰려오는 [GetCountry('TUR').GetAdjectiveWithNoTooltip] 세력을 막을 수 있다는 사실을 증명해 주었습니다. 승전으로 새로이 기운을 얻은 우리는 이제 반도 전체의 해방을 목전에 두고 있습니다. 이 승리는 우리 옛 영토를 되찾고 [GetCountry('TUR').GetAdjectiveWithNoTooltip]의 지배로부터 벗어나 자유로운 미래를 쟁취하기 위한 첫걸음입니다."
 flavor_ser.160.a: "승리를 향해, 전진!"
 flavor_ser.160.historical_info: "1389년 6월 28일에 벌어진 코소보 전투는 세르비아가 이끄는 기독교 세력과 당시 영토를 넓히던 오스만 제국 사이에 벌어진, 역사의 흐름을 바꾼 전투입니다. 코소보의 프리슈티나에서 벌어진 이 전투는 발칸반도 역사에서 가장 중요한 전투로 손꼽힐 정도입니다. 코소코 전투에서 일어난 가장 중요한 사건 중 하나는 바로 오스만의 술탄이었던 무라트 1세의 사망입니다. 역사적 기록에 따르면 무라트 1세는 망명을 구실로 오스만 진영에 잠입한 세르비아 기사인 밀로시 오빌리치에게 암살당했다고 합니다. 이 사건은 오스만의 역사에서 술탄이 전쟁 중에 사망한 단 하나뿐인 사례입니다."
 flavor_ser.170.title: "하얀 불사조, [target_location.GetNameWithNoTooltip]"
 flavor_ser.170.desc: "우리나라의 심장부인 [target_location.GetName]의 위상이 전에 없던 수준으로 치솟아, [ShowRegionName('balkan_region')]에서 가장 많은 인구를 자랑하는 활기찬 [target_location.GetRank.GetName](이)가 되었습니다. 이러한 급격한 발전으로 인해 이곳은 이제 하얀 불사조라는 새로운 별명으로 불리고 있습니다. 사바강과 도나우강이 합류하는 전략적 요충지에 자리 잡아 힘과 찬란함의 상징으로 우뚝 선 [target_location.GetNameWithNoTooltip] 앞에서는 그 위대한 [ShowLocationName('constantinople')]조차 빛이 바랠 정도입니다."
 flavor_ser.170.a: "경이롭도다!"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "하얀 불사조"
 flavor_ser.180.title: "자코노프라빌로 개정"
 flavor_ser.180.desc: "성 사바 1세가 1219년에 편찬한 기념비적인 법전인 #italic 자코노프라빌로#!는 오랫동안 우리나라의 법률과 종교 질서의 근간을 이루어 왔으며, 그 안에 담긴 지혜와 지침은 가히 수백 년 동안이나 [ROOT.GetCountry.GetAdjective] 사회의 발전을 이끌었습니다.\n\n그러나 오랜 시간이 지나며 많은 것이 바뀐 만큼, 이제 우리나라의 발전된 모습을 반영하고 새로운 문제에 대응할 수 있도록 법전을 개정해야 한다는 목소리가 점점 커지고 있습니다. 이러한 개정 제안은 이윽고 격렬한 논쟁으로 이어졌습니다. 법전이 오늘날에도 의미와 효력을 지닐 수 있도록 개정해야만 한다는 것에는 많은 이가 공감하고 있지만, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 상당수는 법전을 거의 경전과도 같이 취급하면서 어떠한 수정도 단호하게 반대하고 있습니다."
 flavor_ser.180.a: "개정하는 것이 합당할 터."
 flavor_ser.180.b: "그 원형을 보존해야만 한다."
 flavor_ser.190.title: "힐란다르 수도원"
 flavor_ser.190.desc: "[ShowLocationName('mount_athos')](이)가 다시금 [ROOT.GetCountry.GetAdjective]의 통치권에 들어왔습니다. 이 산에 있는 여러 수도원 중에는 스테판 네마냐와 그 아들 성 사바 1세가 건립한 수도원이자, 우리나라를 대표하는 문화유산인 힐란다르 수도원도 있습니다. 그러나 방치된 채로 오랜 시간이 흐른 탓에, 한때 많은 숭상을 받았던 이곳도 쇠락하고 말았습니다. 선조들의 기도 소리가 울려 퍼지던 벽조차 이제 재건이 필요한 상황입니다."
 flavor_ser.190.a: "수도원 시설을 보수하라."
 flavor_ser.190.b: "그럴 여유는 없다."
 flavor_ser.200.title: "비도브단 국경일 지정"
 flavor_ser.200.desc: "우리 선조들이 [GetCountry('TUR').GetAdjective]의 압제자들에 맞서는 과정에서 보여 준 희생정신과 용기는 국민들의 마음에 오랫동안 새겨져 있었습니다. 선조들의 호국 정신을 기리는 행사는 여럿 있지만, 그중에서도 비도브단은 독립을 향한 투쟁과 [ROOT.GetCountry.GetName] 수호에 목숨을 바친 선조들의 용맹을 국민들에게 절절하게 상기시키는 대표적인 기념일입니다. 전통적으로 6월 28일에 치러지는 행사에서는 $flavor_ser.160.title$를 기념하는 동시에 우리나라의 자유를 지키기 위해 싸운 순교자와 영웅들을 기립니다.\n\n이러한 비도브단을 공식적인 국경일로 지정하자는 운동이 점차 지지를 얻고 있습니다. 이 제안에 따를 경우 목숨을 바친 영웅들에 대한 기억을 우리 국민의 의식 속에 영원히 새겨 넣어, 통합을 위한 상징으로 오래도록 간직할 수 있을 것입니다."
 flavor_ser.200.a: "국경일로 지정하라!"
 flavor_ser.200.b: "공식적인 제도화는 삼가야겠지."
 flavor_ser.210.title: "[ShowLocationNameWithNoTooltip('novo_brdo')] 규정"
 flavor_ser.210.desc: "활기찬 광산 도시인 [ShowLocationName('novo_brdo')]에서 막대한 수입원인 광업과 관련된 복잡한 운영 및 권리를 관리하고자 현지의 규칙과 관례를 모아 자체적인 규정을 마련했습니다. 최근 들어 이러한 원칙을 기반으로 전국 차원의 종합 광업 규정을 도입하자는 요구가 커지고 있습니다. 이들이 제안하는 [ShowPolicyName('novo_brdo_mining_law')]이 시행될 경우 여러 광업 도시의 조직이 표준화되고, 광부들의 권리와 책임이 공식적으로 명시되며, [ROOT.GetCountry.GetName] 전체에 공정한 관행과 안전 조치가 확산될 것입니다."
 flavor_ser.210.a: "전국에 새로운 광업 규정을 시행하라."
 flavor_ser.210.b: "현행 광업 규정을 유지하겠다."
 flavor_ser.210.historical_info: "스테판 라자레비치가 1412년에 편찬한 노보 브르도 광업 규정은 중세 세르비아의 광업 활동과 노동자의 권리, 그리고 광업 도시 조직 전체를 관장하는 포괄적인 규정집이었습니다. 특히 재산권, 안전 조치, 경제적 관행에 관한 지침을 규정함으로써 광산 공동체의 발전과 번영에 지대한 영향을 미쳤습니다."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "노보 브르도 규정"
 flavor_ser.210.tt: "[ShowPolicyName('novo_brdo_mining_law')] 광업법이 잠금 해제됩니다"
 has_unlocked_novo_brdo_tt: "#Y [ShowLocationNameWithNoTooltip('novo_brdo')] 규정#! [event|e]를 통해 법을 잠금 해제함"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName](과)와 그 휘하의 게르만 전사들로 이루어진 정예 병대인 알라만 근위대는 [ROOT.GetCountry.GetFlavorRank](을)를 수호하고 [GetCharacter('ser_stefan_dusan').GetName]의 의지를 관철하는 데 있어 중요한 역할을 담당했습니다. 알라만 근위대는 [target_character.GetShortNameWithNoTooltip]의 지휘 아래 규율과 용맹, 충성심을 모두 갖춘 군대로 명성을 떨쳤고, 격동의 시기에도 힘과 안정의 상징으로 굳건히 자리 잡았습니다."
 flavor_ser.220.a: "우리 모두가 그자에게 큰 빚을 졌구나!"
 flavor_ser.230.title: "골루박 요새화"
 flavor_ser.230.desc: "[ShowLocationName('kucevo')]를 지나는 거대한 도나우강의 강변에 자리 잡은 전략적 요충지인 골루박 요새는 오랫동안 우리나라를 지키는 보루이자 핵심 무역 거점이었습니다. 도나우 협곡의 입구에 자리 잡고 있는 이곳은 수로를 통제하고 상업의 안전을 확보하며, 잠재적 침공을 방지하는 데 있어 매우 중요한 역할을 담당해 왔습니다. 이러한 입지상의 중요도를 고려해 봤을 때, 이곳을 해당 지역에 대한 지배를 공고히 할 수 있는 막강한 성으로 탈바꿈시키는 것이 현명해 보입니다."
 flavor_ser.230.a: "요새화에 자원을 투입하라."
 flavor_ser.230.b: "그 자원은 다른 데 쓰는 게 더 나을 것 같군."
 flavor_ser.240.title: "일리리아 운동"
 flavor_ser.240.desc: "[ShowInstitutionName('enlightenment')]과 남[ShowCultureGroupName('slavic_group')] 단결 정신에 영향을 받아 발생한 일리리아 운동은 모든 슬라브족을 위해 외세의 압제에서 벗어난 하나의 조국을 건설하는 것을 목표로 합니다. 일리리아의 사상가와 활동가들은 하나 된 독립 [ShowCultureGroupNameWithNoTooltip('slavic_group')] 국가를 향한 설득력 있는 비전을 제시함으로써, 우리 백성들의 상상력을 사로잡고 자신들의 이상을 [ROOT.GetCountry.GetName] 전역에 퍼뜨렸습니다.\n\n일리리아 운동이 추구하는 통일과 해방은 우리의 국가적 열망과도 일맥상통하는 바가 있습니다. 그러나 이러한 목표를 추구하는 것은 우리나라에 거주 중인 비[ShowCultureGroupNameWithNoTooltip('slavic_group')] 집단을 자극할지도 모른다는 점에서 상당한 위험성을 내포하고 있습니다."
 flavor_ser.240.a: "남[ShowCultureGroupNameWithNoTooltip('slavic_group')]의 단결이 무엇보다 중요하다!"
 flavor_ser.240.b: "자칫하면 나라가 위태로워질 것이다."
 flavor_ser.240.historical_info: "일리리아 운동은 19세기에 크로아트, 슬로벤, 세르브 등 남슬라브 민족의 단합을 주창하며 전개된 정치 문화 운동입니다. 계몽주의와 낭만적 민족주의에 영향받은 이 운동은 슬라브 언어와 문화를 부흥하고 장려함으로써 정치적 통합을 달성하고 외세로부터 독립할 토대를 마련하고자 했습니다."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[ROOT.GetCountry.GetAdjective] 총대교구의 수장으로 임명된 [target_character.GetName](은)는 우리나라의 영적인 힘을 지탱하는 기둥으로 우뚝 서 있습니다. 그 지도력 아래 [ROOT.GetCountry.GetName](은)는 밝게 빛나는 기독교 세계의 보루가 될 수 있었고, 지금도 백성들을 통합하고 나아가야 할 도덕적 방향을 제시하고 있습니다. 또한, 종교적 순수성과 지혜를 향한 이 인물의 꾸준한 헌신은 [ShowReligionAdjective('orthodox')]계에서 [ROOT.GetCountry.GetNameWithNoTooltip]의 영향력이 급격히 확대되는 결과를 불러왔습니다."
 flavor_ser.250.a: "기독교의 진정한 투사로다!"
 flavor_ser.250.historical_info: "마카리예 소콜로비치는 세르비아가 오스만의 통치를 받던 시절에 세르비아 총대주교로서 중요한 역사적 족적을 남겼습니다. 특히 세르비아 정교회의 전통과 정체성을 보존하는 데 핵심적인 역할을 수행했으며, 정치적 격변 속에서도 지도력을 발휘해 영적인 인도를 제공했습니다. 마카리예의 재임기 동안 세르비아 정교회가 끈질긴 생명력을 발휘할 수 있는 토대가 형성되었으며, 덕분에 세르비아의 백성들은 오스만 제국의 지배 아래에서도 자신들의 문화와 종교를 계속해서 유지할 수 있었습니다."
