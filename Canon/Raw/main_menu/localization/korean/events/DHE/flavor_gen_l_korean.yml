l_korean:
 flavor_gen.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 상인 공화국"
 flavor_gen.1.desc: "1257년 굴리엘모 보카네그라의 쿠데타 이래로 [ROOT.GetCountry.GetName] 국가는 #italic 카피타노 델 포폴로#!를 국가수반으로 두었습니다. 이후 시간이 지나면서 이 직책은 나뉘어져 [ShowDynastyName('spinola_dynasty')] 가문과 [ShowDynastyName('doria_dynasty')] 가문이 국가를 동등하게 다스리는 [ShowGovernmentReformName('diarchy_republic')]을 형성했습니다.\n\n그러나 #italic 카피타노 델 포폴로#!는 언제나 논란이 많은 자리였으며, 많은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]인은 현 정부를 독재 정권으로 봅니다. [GetCurrentYear]년, 이제는 대중의 호응에 힘입어 드디어 이 양두 통치를 끝낼 때가 왔는지도 모르겠습니다."
 flavor_gen.1.a: "공화국이 새로운 황금시대를 열어 주기를!"
 flavor_gen.1.b: "잘 작동하는 체제를 버릴 수는 없지."
 flavor_gen.2.title: "리베르 가제리에"
 flavor_gen.2.desc: "가자리아는 [ROOT.GetCountry.GetName](이)가 크림반도 내 소유지에 붙인 이름으로, 수도 [ShowLocationName('kaffa')]의 이름을 딴 것입니다. 가자리아는 본토에서 멀리 떨어져 있고 폰토스 스텝 지대의 몽골 및 타타르족과 국경을 접하고 있는 탓에 늘 유목 민족의 침략에 노출되어 있습니다.\n\n가자리아의 행정부는 1313년 몽골로부터 땅을 확보한 후에 조직되었습니다. 그러나 이러한 행정 변화는 아직 #italic 리베르 가제리에#!를 통해 성문화 및 시행되지 않은 상태입니다."
 flavor_gen.2.a: "#italic 리베르 가제리에#!를 편찬하라."
 flavor_gen.2.a.tt: "모든 [location|e]의 [control|e]가 [ShowNamedValue('control_radical_bonus')|+=2%] 증가하고 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_gen.2.b: "이런 법률에 쓸 자원이 없다."
 flavor_gen.3.title: "[ShowLocationNameWithNoTooltip('constantinople')] 함락"
 flavor_gen.3.desc: "[ShowLocationName('constantinople')](이)가 [GetCountry('TUR').GetLongName]에 함락되면서 [ROOT.GetCountry.GetAdjective]의 흑해 무역이 위협을 받게 되었습니다. [GetCountry('TUR').GetNameWithNoTooltip](이)가 바다로 통하는 입구를 장악한 후 이탈리아 상인들의 경제적 영향력이 약화되었고, 1455년에 마지막 지방마저 잃었습니다."
 flavor_gen.3.a: "[GetCountry('TUR').GetNameWithNoTooltip]에 자유로운 출입을 요구하라."
 flavor_gen.3.a.tt: "[sound_tolls|e] 면제를 요청하는 서한을 보냅니다"
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "제노바의 요구"
 flavor_gen.4.desc: "[GetCountry('GEN').GetLongName] 사절단이 궁정에 찾아오더니, 보스포루스 해협을 통한 독점적 무역 특권을 요구했습니다. 그러고는 그 특권이 자신들의 권리이며 이 제안으로 우리가 번영할 것이라고 주장했습니다."
 flavor_gen.4.a: "어처구니가 없군!"
 gen_trade_access_denied: "보스포루스 해협을 통한 독점적 무역 특권 거부"
 flavor_gen.4.b: "괜찮은 기회일지도..."
 flavor_gen.4.b.tt: "상대국이 보스포루스 [sound_tolls|e]를 면제받게 됩니다."
 gen_trade_given: "보스포루스 해협을 통한 독점적 무역 특권 부여"
 flavor_gen.5.title: "[GetCountry('TUR').GetNameWithNoTooltip]의 거절!"
 flavor_gen.5.desc: "[GetCountry('TUR').GetLongName](이)가 보스포루스 해협을 통한 무역 특권을 허용해 달라는 우리의 요구를 거절했습니다. 상대국은 우리에게 정치에 대한 이해가 떨어진다며 격분했고, 일부 조언가는 [GetCountry('TUR').GetGovernment.GetRulerTitle]에게 전쟁을 촉구하기도 했습니다."
 flavor_gen.5.a: "전쟁이 일어나지 않기를 바라야겠군..."
 flavor_gen.6.title: "무역 특권 승인!"
 flavor_gen.6.desc: "[GetCountry('TUR').GetLongName](이)가 보스포루스 해협을 통한 무역 특권을 허가해, 흑해에서 활동하는 우리 상인들을 지원할 수 있게 되었습니다."
 flavor_gen.6.a: "반가운 소식이구나."
 flavor_gen.7.title: "스타투타 가제리에"
 flavor_gen.7.desc: "#italic 리베르 가제리에#!는 [ROOT.GetCountry.GetAdjective] 가자리아의 교역, 재산권, 형사 사법을 다루지만, 식민지 통치에 관해서는 상대적으로 피상적인 수준에서 기술할 뿐입니다. 이 법적 틀의 개정판인 #italic 스타투타 가제리에#!를 도입한다면 가자리아의 통치 방식 및 공동체 조직에 대한 우려를 해결할 수 있습니다. 다만 거듭 강조하지만 이 법규의 시행과 집행에는 [ROOT.GetCountry.GetNameWithNoTooltip]의 재정적 투자가 필요합니다."
 flavor_gen.7.a: "#italic 스타투타 가제리에#!를 시행하라."
 flavor_gen.7.b: "그럴 여유가 없다."
 flavor_gen.8.title: "부도난 카사 산 조르조"
 flavor_gen.8.desc: "1407년, 우피초 디 산 조르조는 은행업을 시작하여 주주들에게 돈을 빌려주고 환어음과 같은 금융 거래를 제공했습니다. 1437년에 이 은행은 조폐국도 관리했지만, 이후 계속되는 국가 대출과 자본 부족으로 1444년에 은행이 무너지고 말았습니다.\n\n어떻게 하면 좋을까요?"
 flavor_gen.8.a: "은행을 살려라!"
 flavor_gen.8.b: "망하게 둬라..."
 flavor_gen.9.title: "구엘프-기벨린 분쟁"
 flavor_gen.9.desc: "교황과 황제 사이의 반목은 11세기 후반에 시작되어 형식적으로는 1122년에 끝났지만, 구엘프와 기벨린의 분열은 그 후 수 세기 동안 이탈리아에서 이어지며 도시 국가를 내부에서 분열시키고 이탈리아를 약하게 만드는 지속적인 요인이 되었습니다. 구엘프파는 교황을 지지하는 반면 기벨린파는 황제를 지지했고, 15세기 들어 구엘프파는 프랑스가 이탈리아에 관심을 갖기 시작하자 충성의 대상을 프랑스로 바꿨습니다."
 flavor_gen.9.a: "구엘프 편에 선다."
 gen_pro_guelph: "구엘프파 지지"
 gen_anti_ghibellines: "기벨린파 반대"
 flavor_gen.9.b: "기벨린 편을 든다."
 gen_pro_ghibellines: "기벨린파 지지"
 gen_anti_guelph: "구엘프파 반대"
 flavor_gen.10.title: "안드레아 도리아 제독"
 flavor_gen.10.desc: "안드레아 도리아는 유서 깊은 '데 아우리아' 가문의 방계 출신이었습니다. 어린 나이에 귀족 부모를 잃고 용병이 되어 처음에는 교황을 모시다가 나중에는 프랑스군에 복무했습니다. 이후 튀르크 및 바르바리 해적과 전쟁을 벌이며 해군 사령관으로 유명해진 안드레아는 프랑스와 제국군에게 수년간 점령당했던 [ROOT.GetCountry.GetLongName](이)가 부상하는 데 큰 역할을 했습니다."
 flavor_gen.10.a: "우리 해상군을 이끌 인재로군!"
 flavor_gen.10.b: "우리에겐 필요 없는 인재다."
 flavor_gen.11.title: "안드레아 도리아 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_gen.11.desc: "안드레아 도리아는 제노바의 도제 자리 제안을 여러 차례 거절했으나, 결국에는 종신 감찰관직을 수락하고 공화국 의회에서 상당한 영향력을 행사했습니다. 안드레아는 공화국에 봉사한 공로로 다수의 궁전과 기타 많은 특권을 받았으며, 심지어 '해방자이자 조국의 아버지'라는 칭호까지 받았습니다."
 flavor_gen.11.a: "훌륭한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 되겠군!"
 flavor_gen.11.b: "종신 감찰관으로 임명하라!"
 flavor_gen.12.title: "제노바의 결정"
 flavor_gen.12.desc: "제노바가 지중해의 작은 상인 공화국으로 있는 동안, 프랑스와 스페인은 강력한 국가로 성장하여 이탈리아에 큰 관심을 보이고 있습니다. 제노바의 유명한 콘도티에로인 안드레아 도리아는 여러 전쟁에 참전하며 처음에는 프랑스군에, 그다음에는 스페인군에 복무했습니다.\n\n이에 어떤 결정을 내려야 할까요?"
 flavor_gen.12.a: "프랑스 편에 선다."
 gen_andrea_doria_reform: "안드레아 도리아의 유산"
 flavor_gen.12.b: "스페인 편에 선다."
 flavor_gen.13.title: "[ROOT.GetCountry.GetAdjective] 은행가의 황금기"
 flavor_gen.13.desc: "[ROOT.GetCountry.GetAdjective] 은행가들은 스페인 왕실의 많은 해외 사업에 자금을 조달했습니다. 일부 역사가들은 이 시기를 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 시대라고 부르기도 합니다. 이 시기 동안 스트라다 누오바를 따라 여러 화려한 궁전이 지어졌는데, 영원하지는 못했습니다. 튀르크가 히오스섬을 점령하면서 동부 지중해의 [ROOT.GetCountry.GetAdjective] 무역 제국이 붕괴했기 때문입니다."
 flavor_gen.13.a: "우리의 성공은 영원하리라!"
 flavor_gen.14.title: "가자리아의 운명"
 flavor_gen.14.desc: "[ShowLocationName('constantinople')] 함락은 기독교 세계에 충격을 주었을 뿐만 아니라 [ROOT.GetCountry.GetAdjective]의 흑해 내 식민지 정책에도 종지부를 찍었습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 가자리아가 튀르크의 위협에 무너지게 될 것은 자명합니다.\n\n이에 따라 식민지를 유지할 이유가 거의 없으니, 카사 산 조르조에 양도하자는 제안이 나왔습니다. 이렇게 식민지를 잃을 위기에 처했지만, 이를 은행의 관할권 아래에 둔다면 어쩌면 존속시킬 수 있을지 모릅니다."
 flavor_gen.14.a: "가자리아를 은행에 양도하라."
 flavor_gen.14.b: "우리가 직접 가자리아를 지킬 수 있다!"
 flavor_gen.15.title: "히오스와 포카이아의 마오나"
 flavor_gen.15.desc: "[ShowLocationName('chios')]와 [ShowLocationName('foca')]는 1329년 [GetCharacter('byz_andronikos_ii_palaiologos').GetName](이)가 그 섬을 [GetCountry('BYZ').GetName] 영토로 탈환하기 전까지 [ROOT.GetCountry.GetAdjective]의 지배하에 있었습니다. 영향력 있는 투자자 단체가 만든 [ShowLocationNameWithNoTooltip('chios')]와 [ShowLocationNameWithNoTooltip('foca')]의 마오나는 [ShowLocationNameWithNoTooltip('chios')]섬을 되찾아 그곳에 자신들의 발판을 구축하고 [ShowLocationNameWithNoTooltip('foca')]의 풍부한 백반 광산을 보호하고자 합니다. 하지만 이러한 목표를 달성하려면 추가적인 재정 지원이 필요합니다."
 flavor_gen.15.a: "자금과 권리를 제공해 주겠다."
 flavor_gen.15.b: "자기들끼리 알아서 잘하겠지."
 flavor_gen.16.title: "히오스섬 재정복"
 flavor_gen.16.desc: "[ShowLocationName('chios')]섬은 1304년부터 1329년 몰락할 때까지 [ROOT.GetCountry.GetLongName]의 지배를 받던 [ShowLocationNameWithNoTooltip('chios')] 영주의 본거지였습니다. 1329년 현지의 자카리아 가문이 현지 그리스인들을 적대시하자, 무너져 가는 [GetCountry('BYZ').GetLongName](이)가 이 섬을 탈환했습니다. 이후 이 섬은 비잔티움에 완전히 빼앗긴 것으로 여겨졌습니다. 새롭게 내전이 시작되기 전까지는 말입니다.\n\n내분으로 통치가 제대로 되지 않는 틈을 타 [ShowLocationNameWithNoTooltip('chios')]와 [ShowLocationNameWithNoTooltip('foca')]의 마오나에 속한 교활한 구성원들은 그리스인들에게서 섬을 입수했습니다. 이제 [ShowLocationNameWithNoTooltip('chios')]섬은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 품으로 돌아왔습니다."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "우리에게서 히오스섬을 빼앗음"
 flavor_gen.16.b: "그리스인들을 화나게 해선 안 된다. 섬을 돌려주도록."
 gen_has_returned_chios_to_us: "우리에게 히오스섬을 돌려줌"
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "[ShowProvinceDefinitionName('cismonte_province')](과)와 [ShowProvinceDefinitionName('pumonte_province')] 지방으로 이루어진 코르시카는 공식적으로는 [ROOT.GetCountry.GetLongName]의 주권 아래 있으나, 코르시카섬의 지역 정치는 전통적으로 다섯 개 귀족 씨족이 장악하고 있습니다. 그중 하나가 바로 야심 찬 [arrigo_della_rocca.GetName](을)를 배출한 반다 데이 푸오리 가문입니다. 원래는 아버지의 강압에 의해 제노바에 볼모로 잡혀 있었던 [arrigo_della_rocca.GetShortNameWithNoTooltip](은)는 [GetCountry('ARA').GetName] 군대에 입대하여 용병으로 생계를 유지했습니다.\n\n우여곡절 끝에 섬으로 돌아온 [arrigo_della_rocca.GetShortNameWithNoTooltip](은)는 [GetCountry('ARA').GetAdjectiveWithNoTooltip]의 지지를 등에 업고 다른 귀족 씨족들에게 코르시카 백작으로 선출되어 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 섬 지배권을 더욱 약화시켰습니다."
 corsican_independence_fighter: "코르시카 독립투사"
 arrigo_della_rocca_support_nobles_joining: "[ShowProvinceDefinitionName('cismonte_province')] 및 [ShowProvinceDefinitionName('pumonte_province')]에 있는 모든 [ShowCultureName('corsican')] [ShowPopTypeName('nobles')]들이 [corsican_independence_fighter.GetName]에 가담합니다"
 flavor_gen.17.a: "[arrigo_della_rocca.GetShortNameWithNoTooltip]에게 마오나 디 코르시카를 넘겨라."
 flavor_gen.17.b: "싸워서 물리쳐라!"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "코르시카는 언제나 [ROOT.GetCountry.GetLongName]에 많은 문제를 일으켰습니다. 완고한 그곳 주민들은 틈만 나면 우리에게서 독립을 부르짖습니다.\n\n그런데 이들은 봉건 영주에게도 굴복하지 않습니다. 백년 전쟁에서 [GetCountry('FRA').GetName] 출신 농민 반란군인 자크리를 이끈 [sambucuccio_dalando.GetName](과)와 동료들이 [rebel_location.GetName]에서 [rebel_location.GetController.GetAdjective]에 대항해 반란을 일으킨 것입니다."
 anti_feudal_revolters: "반봉건 반란군"
 flavor_gen.18.a: "반란군이 우리의 적을 격퇴해 주면 좋겠군."
 flavor_gen.18.b: "[sambucuccio_dalando.GetNameWithNoTooltip](을)를 우리 장군으로 임명하라!"
 flavor_gen.19.title: "바스티아 설립"
 flavor_gen.19.desc: "코르시카섬은 그다지 수익성이 없는 것으로 판명되어, 많은 [ROOT.GetCountry.GetAdjective] 상인과 관리들이 섬의 내부 정치에 간섭하는 것을 그만두었습니다. 그러나 [ROOT.GetCountry.GetFlavorRank]의 일부 사업가는 여전히 코르시카에 잠재력이 있다고 생각합니다. 확고히 자리를 잡은 마오나 디 코르시카는 이 섬에 대한 통제권을 주장하고자 [ShowLocationName('bastia')] 지점의 요새화를 추진했습니다. 이들은 또한 인근 도시의 성장을 가속화하려고 하는데, 이를 위해서는 추가 재정 지원이 필요합니다."
 flavor_gen.19.a: "마오나에 필요한 지원을 제공하겠다."
 flavor_gen.19.b: "성 하나 있으면 충분하지 않느냐."
 flavor_gen.20.title: "도리아 가문의 콘도티에로"
 flavor_gen.20.desc: "[ShowDynastyName('doria_dynasty')] 가문은 [ROOT.GetCountry.GetName]의 유서 깊고 부유한 씨족입니다. 이들 가문은 주로 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 정치에 개입하는 것으로 널리 알려져 있지만, 우리의 임대 용병 부대에서 [ShowUnitDefinitionName('a_genoese_crossbowmen')]을 이끄는 것으로도 유명합니다.\n\n그 도리아 가문의 일원 중에 군사 지도자 [doria_commander.GetName](이)가 [merc_army.GetName] 부대를 이끌고 싶다는 의사를 밝혔습니다."
 flavor_gen.20.a: "우리 병력을 지휘하게 하라."
 flavor_gen.20.b: "그러한 경험은 우리 지상군 전체를 위해 써야 한다."
 flavor_gen.21.title: "제노바 쇠뇌병"
 flavor_gen.21.desc: "콘도티에로 아래서 활약한 덕분에 [ShowUnitDefinitionName('a_genoese_crossbowmen')]은 전장에서 인정받는 부대가 되었습니다. 당연히 이러한 존경은 [ROOT.GetCountry.GetName]의 군사적 역량에 대한 다른 국가의 인식에도 변화를 불러왔습니다."
 flavor_gen.21.a: "그 병사들은 이 시대의 전장을 바꿀 존재가 될 것이다."
 flavor_gen.21.b: "쇠뇌병들이 [ROOT.GetCountry.GetNameWithNoTooltip]에 영광을 가져다줄 것이다."
 flavor_gen.22.title: "[ROOT.GetCountry.GetAdjective]의 사업 기회"
 flavor_gen.22.desc: "[target_country.GetLongName](과)와 [target_country2.GetLongName] 사이에 대규모 전쟁이 발발하면서 우리 주머니를 두둑하게 채울 절호의 기회가 찾아왔습니다. 양측 모두 전장에서 적을 물리치기 위해 어떻게 해서든 추가 인력을 확보하려 할 것입니다.\n\n다행히도 우리에게는 치명적인 [ShowUnitDefinitionName('a_genoese_crossbowmen')]이 있습니다. 우리 우수한 병사들에게 더 비싼 입찰가를 제시하는 쪽에 유리하도록 전쟁의 판세를 움직일 수 있을 것입니다."
 flavor_gen.22.a: "[target_country.GetNameWithNoTooltip] 측을 지원하지."
 flavor_gen.22.a.tt: "[target_country.GetName]에 최정예 [ShowUnitDefinitionName('a_genoese_crossbowmen')] 2,000명을 제공하고, 그 대가로 상대국의 1년 치 월수입을 달라고 제안합니다"
 flavor_gen.22.b: "[target_country2.GetNameWithNoTooltip](이)라면 값을 잘 쳐주겠지."
 flavor_gen.22.b.tt: "[target_country2.GetName]에 최정예 [ShowUnitDefinitionName('a_genoese_crossbowmen')] 2,000명을 제공하고, 그 대가로 상대국의 1년 치 월수입을 달라고 제안합니다"
 gen_offered_crossbowmen: "우리나라에 쇠뇌병 제안"
 gen_offered_opponent_crossbowmen: "우리 적국에 쇠뇌병 제안"
 flavor_gen.22.c: "두 나라 중 어느 쪽도 적대시해서는 안 된다."
 flavor_gen.23.title: "[genoese_crossbowmen_seller.GetNameWithNoTooltip]의 제안"
 flavor_gen.23.desc: "우리 숙적과의 전쟁이 [GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName]의 지배권을 둘러싼 아주 길고 피비린내 나는 충돌로 변하는 것 같습니다. 절대 패배해서는 안 됩니다!\n\n[the_enemy.GetAdjective]에 맞서 우위를 점하기 위해서는 외부에서 오는 기회에 열려 있어야 합니다. 그리고 다행히도 그러한 기회가 예상치 못한 데서 나타났습니다. 바로 [genoese_crossbowmen_seller.GetAdjective](과)와 이들의 [ShowUnitDefinitionName('a_genoese_crossbowmen')]입니다. 이들은 [the_enemy.GetNameWithNoTooltip](과)와 싸울 최정예 병사 2,000명을 팔겠다고 제안했습니다."
 flavor_gen.23.a: "당장 제안을 받아들여라!"
 gain_10_a_genoese_crossbowmen: "[ShowUnitDefinitionName('a_genoese_crossbowmen')] 2,000명이 [genoese_crossbowmen_buyer.Capital.GetName]에 추가됩니다"
 flavor_gen.23.b: "그럴 여유가 없다."
 flavor_gen.24.title: "[genoese_crossbowmen_buyer.GetAdjective]의 답변"
 flavor_gen.24.desc.a: "[genoese_crossbowmen_buyer.GetName]에서 온 소식이 우리 궁정에 전해졌습니다! 정말 기쁘게도 [genoese_crossbowmen_buyer.GetAdjective](이)가 현명한 결정을 내려 우리의 관대한 제안을 받아들이기로 했다고 합니다.\n\n이제 [ShowUnitDefinitionName('a_genoese_crossbowmen')]은 [genoese_crossbowmen_buyer.GetAdjective]의 깃발 아래서 싸울 것입니다."
 flavor_gen.24.desc.b: "[genoese_crossbowmen_buyer.GetName]에서 온 소식이 우리 궁정에 전해졌습니다! 유감스럽게도 [genoese_crossbowmen_buyer.GetAdjective](이)가 경제적으로 너무 어렵거나 너무 무관심한 나머지 우리의 제안을 수락하지 않았다고 합니다.\n\n이번 거절로 우리 쇠뇌병의 위상이 추락했습니다."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "그 바보들은 이길 생각이 없나 보군."
 flavor_gen.25.title: "해협 전쟁"
 flavor_gen.25.desc: "[ROOT.GetCountry.GetLongName](과)와 [GetCountry('VEN').GetLongName](은)는 1256년 두 나라가 지중해의 지배권을 놓고 경쟁하기 시작한 이래로 끊임없이 분쟁과 투쟁을 거듭해 왔습니다.\n\n비록 마지막 전쟁은 1299년에 종결되었으나 양국 관계는 또다시 최악으로 치닫고 있는데, [GetCountry('VEN').GetAdjectiveWithNoTooltip]에서 흑해 항구에 접근하는 데 어려움을 겪자 전쟁을 벌이겠다고 위협하기 시작한 것입니다."
 flavor_gen.25.a: "전쟁이다!"
 flavor_gen.25.b: "이번에는 평화를 지킬 수 있을지도 모르겠군."
 flavor_gen.26.title: "키오자 전쟁"
 flavor_gen.26.desc: "[ROOT.GetCountry.GetLongName](과)와 [GetCountry('VEN').GetLongName] 사이의 해묵은 갈등은 아직도 해소되지 않았고, 해협을 둘러싼 분쟁은 양국 통치자들의 기억 속에 생생히 남아 있습니다.\n\n이제 에게해의 지배권을 둘러싼 새로운 갈등이 가까워지자, [ROOT.GetCountry.GetNameWithNoTooltip] 지도자들 사이에서 한 가지 생각이 떠오르기 시작했습니다. 아드리아해의 [GetCountry('VEN').GetAdjectiveWithNoTooltip] 영토를 놓고 새로 전쟁을 벌이는 것이 어떨까요?"
 flavor_gen.26.a: "행운은 용감한 자의 것!"
 flavor_gen.26.b: "이런 충돌을 계속 진행하는 건 너무 위험하다."
 flavor_gen.27.title: "카파 공성전"
 flavor_gen.27.desc: "[ROOT.GetCountry.GetName](은)는 1266년 이후 [GetCountry('GLH').GetLongName]의 동의를 얻어 크림반도에 거점을 확보했습니다. 이 협정으로 양측은 실크 로드와 지중해 무역로를 연결하고 [ShowLocationName('kaffa')]를 흑해에서 가장 중요한 중심지로 만들어 수익성 있는 무역 관계를 구축할 수 있었습니다.\n\n그러나 [GetCountry('GLH').GetLongNameWithNoTooltip]의 [GetCountry('GLH').GetGovernment.GetRulerTitle](과)와 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 사이에 주기적으로 긴장이 고조되면서 [ShowLocationNameWithNoTooltip('kaffa')]는 새로운 협정이 체결될 때까지 포위 공격에 시달리고 있습니다. 그런데 이번에는 평소와 조금 달라 보입니다..."
 flavor_gen.27.a: "전염병과 전쟁에서 우리 국민을 구하라!"
 flavor_gen.27.a.tt: "동쪽에서 온 질병이 [target_location.GetRegion.GetSubContinent.GetContinent.GetName]에 퍼질 수 있습니다..."
 flavor_gen.27.b: "기근과 죽음에 시달리게 두는 것이 가장 합리적인 선택 같군."
 flavor_gen.28.title: "모나코의 거석"
 flavor_gen.28.desc: "해적들의 피난처였던 모나코의 거석은 1191년 신성 로마 제국 황제 하인리히 6세가 [ROOT.GetCountry.GetLongName]에 종주권을 부여한 곳으로, 이후 1215년 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 기벨린파에 의해 요새화되었습니다. 그러나 [ShowLocationName('genoa')]시의 내분으로 프란체스코 [ShowDynastyName('grimaldi_dynasty')]가 이끄는 구엘프파가 거석으로 피신하면서 이곳의 지배권을 장악했습니다. 공식적으로는 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 통치하에 있지만, 그리말디 가문은 상당히 독립적으로 행동하며 소유지를 확대하고 용병 선원으로 활동하기 시작했습니다."
 flavor_gen.28.a: "그리말디 가문이 계속 활동하게 놔두어라."
 flavor_gen.28.b: "그 거석은 우리 것이다!"
 flavor_gen.29.title: "카사 산 조르조의 황금기"
 flavor_gen.29.desc: "카사 산 조르조의 은행 사업이 최근 들어 상당한 수익을 내면서 [ROOT.GetCountry.GetLongName]에 큰 도움이 되고 있습니다."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "카사 산 조르조의 재정 문제"
 flavor_gen.30.desc: "카사 산 조르조의 은행 사업이 최근 몇 가지 문제를 겪으면서 이제 [ROOT.GetCountry.GetLongName]에까지 재정적 손실을 안겨 주었습니다."
 flavor_gen.30.a: "우려스럽군..."
 flavor_gen.31.title: "제노바 대학"
 flavor_gen.31.desc: "[ShowLocationName('genoa')]는 부와 번영의 도시입니다. 대부분은 상업 도시이지만 법학, 신학, 의학, 예술 분야의 학위를 수여하는 대학이 있어 시민들에게 교육의 중요성도 간과하지 않도록 주지시킵니다.\n\n그중에서도 제노바 대학은 교황 [GetCountry('PAP').GetGovernment.GetRuler.GetName]의 명령에 따라 [GetCurrentYear]년 성년에 신학 대학으로 공식 설립되었습니다."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "대학을 지원하라."
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "평민이었던 [sampieru_corso.GetName](은)는 이탈리아 전쟁에서 #italic 콘도티에로#!로서 성공적인 경력을 쌓으며 많은 재산을 모았습니다. 조국 코르시카에서 추방된 [sampieru_corso.GetShortNameWithNoTooltip](은)는 자신의 재산과 인맥을 이용해 열강의 지원을 등에 업고 [ROOT.GetCountry.GetLongName](을)를 섬에서 몰아내기 위한 음모를 꾸미기 시작했습니다."
 flavor_gen.32.a: "무슨 일이 일어날지 누가 알겠는가..."
 flavor_gen.32.b: "돌아오게 두어라. 반란이 위협이 되기 전에 진압하겠다."
 flavor_gen.33.title: "코르시카 소요 사태"
 flavor_gen.33.desc: "오랜 세월 코르시카 사람들은 외국인의 지배를 받았고, 이 섬은 귀족 씨족과 피사, 제노바, 아라곤, 그 외 기타 세력 간의 전쟁터였습니다. 하지만 최근 들어 새로운 사상이 확산되고 있는데, [luiggi_giafferi.GetName], 자친토 파올리, 자친토의 아들 파스콸레와 같은 일부 지식인이 여러 세대에 걸친 외세의 억압을 끝내고 코르시카 사람들이 스스로 통치하는 세상을 열자는 혁명을 촉구하고 있습니다."
 flavor_gen.33.a: "이 반란을 끝내라."
 flavor_gen.33.b: "저들에게 독립을 허가하라."
 flavor_gen.34.title: "코르시카 소요 사태"
 flavor_gen.34.desc: "첫 번째 시도 이후, [pasquale_paoli.GetName]의 주도 아래 재조직된 코르시카 혁명가들은 이전 실패 이후 한층 더 커진 대중의 지지를 받으며 독립을 위해 다시 한번 힘을 쏟고 있습니다."
 flavor_gen.34.a: "혁명군을 분쇄하라!"
 flavor_gen.34.b: "저들에게 독립을 허가하라."
 flavor_gen.35.title: "코르시카 소요 사태"
 flavor_gen.35.desc: "코르시카 혁명이 파스콸레 파올리의 주도 아래 힘을 얻으며 확산되었습니다. 혁명가들의 목표는 코르시카 국민 총의회가 통치하는 독립 공화국을 수립하는 것으로, 그 대표자는 3년 임기로 시민들에 의해 선출될 것이라고 합니다."
 flavor_gen.35.a: "이놈의 섬 때문에 골치만 더 아파지는군..."
 flavor_gen.35.b: "저들에게 독립을 허가하라."
 can_sell_corsica_via_diplo_action: "코르시카를 다른 강대국에 매각할 수 있는 외교 행동이 잠금 해제됩니다\n\n#italic 한 번만 사용할 수 있습니다#!"
 flavor_gen.36.title: "코르시카 소요 사태"
 flavor_gen.36.desc: "코르시카의 상황은 우리나라가 감당할 수 없는 지경에 이르러, 이길 수 없는 전쟁에 자원을 쏟아붓는 격이 되었습니다. 이에 내각의 실용적인 인사들은 영구적인 해결책을 제안하고 나섰습니다. 바로 섬 전체를 [corsica_buyer.GetName]에 팔아서 이 문제에서 완전히 손을 떼고 [ROOT.GetCountry.GetLongName](이)가 더 시급한 문제에 집중할 수 있도록 하자는 것입니다.\n\n마침 운 좋게도 이를 모르는 [corsica_buyer.GetAdjectiveWithNoTooltip](이)가 그 저주받은 섬을 사들였습니다. 이제 [ShowCultureName('corsican')]는 그 사람들 문제입니다."
 flavor_gen.36.a: "속이 다 시원하군!"
 flavor_gen.37.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 궁전 건설"
 flavor_gen.37.desc: "최근 [ROOT.GetCountry.GetLongName]의 정권 교체와 함께 시작된 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 주도의 새로운 정치 체제가 성공을 거두었습니다. 이제 이 새로운 직책의 위엄에 관해 공개 토론이 시작되었는데, [target_ruler.GetName](과)와 지지자들은 새로운 궁전을 건설하여 관저이자 본청으로 사용한다면 대단한 진보가 될 것이라고 주장하는 반면, 반대자들은 새 궁전 건설이 권력과 영향력을 남용하는 행위라며 반대하고 있습니다."
 flavor_gen.37.a: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에겐 궁전이 걸맞지!"
 flavor_gen.37.b: "아무리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라도 공화국의 전통을 어길 순 없다!"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[ShowLocationName('perugia')] 출신의 걸출한 이탈리아 건축가 [artist_character.GetName](이)가 유럽 전역에서 웅장한 건축 공사를 시공하고 재설계하며 저명인사로 떠올랐습니다. 인상적인 여러 걸작을 제작한 알레시는 고전적인 로마의 요소와 혁신적인 설계 구상을 결합하는 능력으로 유명합니다. 이번 기회에 이 인재를 [ROOT.GetCountry.GetLongName]에서 채용할 수 있을지도 모릅니다."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName](은)는 건축가였던 아버지를 따라 출생지인 [ShowLocationName('como')]에서 [ShowLocationName('genoa')]로 이주한 건축가로, 그 뛰어난 재능은 이미 아버지를 능가했습니다. 역동적인 형태, 정교한 장식, 화려한 외관으로 정평이 난 비앙코의 건축적 목표는 이 시대의 도시 경관을 재창조하는 것입니다."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "한때 카푸친 수사였다는 이유로 #italic 일 카푸치노#!라고도 불리는 [artist_character.GetName](은)는 제노바에서 가장 촉망받는 화가로 꼽힙니다. 빛과 그림자, 강렬한 감정 표현으로 잘 알려진 스트로치의 그림은 극적인 느낌과 사실감을 불러일으키며 전 세계 관람객의 마음을 사로잡습니다."
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "[artist_character.GetName](은)는 예술의 경계를 재정의하고 창의성과 기법의 한계를 뛰어넘고자 노력하는 선구적인 화가입니다. 파격적인 재료의 실험적인 사용, 대담한 붓놀림, 혁신적인 판화 기법으로 유명한 카스틸리오네의 작품은 새로운 사고방식을 자극합니다."
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "재능 넘치는 화가 [artist_character.GetName](은)는 신성한 주제를 초월적인 아름다움과 정서적 깊이를 담아 묘사하는 능력으로 종교 예술의 핵심 인물로 부상했습니다. 카스텔로의 그림은 신앙과 헌신의 상징으로 여겨지며, 이 예술가는 정교한 구도의 전투 장면을 그리는 데도 뛰어납니다."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "선구적인 화가 [artist_character.GetName](은)는 관습적 규범에 도전하고 신비롭고 분위기 있는 작품을 통해 예술적 표현에 혁명을 일으키면서 저명인사로 떠오른 인물입니다."
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "퍼져 나가는 흑사병!"
 flavor_gen.44.desc: "[ShowLocationName('kaffa')] 공성전은 주민들에게 크나큰 고통과 괴로움을 안겨 주었지만, 이는 시작에 불과했습니다. 포위 공격군은 공성 속도를 높이고자 병든 시체를 이용했는데, [ShowLocationName('kaffa')] 시민들이 최대한 빨리 시체를 처리했음에도 질병이 살아 있는 사람들에게 퍼져 버렸습니다.\n\n우리 식민지로부터 전쟁을 피해 피난 온 사람들이 우리 집과 가정으로 [ShowSituationName('black_death')]을 가져온 것입니다!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName]의 역습!"
 flavor_gen.45.desc: "[sampieru_corso.GetName](이)가 외국의 지원을 바탕으로 망명지에서 힘을 키웠습니다. 그리고 이제 섬 전체를 아우르는 반란을 일으켜 코르시카를 우리 손아귀에서 해방시킬 때가 왔다고 판단했습니다."
 flavor_gen.45.a: "코르시카에서 또 반란이냐!"
 flavor_gen.45.a.tt: "[ShowProvinceDefinitionName('cismonte_province')] 및 [ShowProvinceDefinitionName('pumonte_province')]에 있는 모든 [ShowCultureName('corsican')] 주민이 [corsican_independence_fighter.GetName]에 가담합니다"
