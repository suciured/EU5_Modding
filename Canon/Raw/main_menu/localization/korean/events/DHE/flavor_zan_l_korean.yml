l_korean:
 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName](이)가 [target_location.GetName] 중심부에 건설을 의뢰한 [ROOT.GetCountry.GetGovernment.GetAdjective] 거처는 본래 장대한 궁전이 될 예정이었습니다. 그러나 여러 불운한 사건과 자금의 사적 유용, 그리고 질병이 겹치고 겹쳐, 공사가 지연을 반복한 끝에 완전히 중단되고 말았습니다. 그러나 이러한 역경에도 불구하고 우리 건축가들이 궁전 건설 계획을 재작성해 우리를 찾아왔습니다. 들여다본 결과, 상인들과의 교류를 위한 방과 창고 시설, 그리고 화려한 알현실이 추가되었습니다. 이제 완공을 가로막는 장애물은 오로지 자금뿐입니다."
 flavor_zan.1.a: "건설을 의뢰하라."
 flavor_zan.1.b: "그럴 돈은 없다. 적어도 지금은..."
 flavor_zan.1.historical_info: "후수니 쿠브와는 14세기에 황금기를 맞이한 킬와 술탄국의 건축 역량과 정치적 위상을 드러냅니다. 술탄 알하산 이븐 술레이만의 지시로 킬와 키시와니에 건설된 이 광대한 궁전 단지는 그 규모가 무려 1.6 헥타르에 달하며, 산호석을 주재료로 삼았고 스와힐리, 이슬람, 페르시아 건축 양식을 혼합해 사용했습니다. 또한 호화로운 개인실, 넓은 안뜰, 수준 높은 목욕탕과 창고가 들어서 있었는데, 이는 후수니 쿠브와가 왕궁이자 상업 거점, 그리고 요새로서 다각적인 역할을 담당했음을 보여 줍니다."
 construct_the_building_at_another_time_tt: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')] 건설을 향후 다시 시도할 수 있을 것입니다..."
 flavor_zan.2.title: "[target_character2.GetNameWithNoTooltip]의 주화 개혁"
 flavor_zan.2.desc: "위대한 [target_character2.GetName](은)는 미덕과 사려 깊은 행정의 상징과도 같습니다. 그 슬기로운 개혁과 결정 덕분에 우리 [GetCountry('ZAN').GetFlavorRank](은)는 확고한 번영의 시기를 맞이했으며, 멀리 떨어진 땅까지 상업이 활발하게 이루어져 교역을 통해 귀중한 문물이 흘러 들어왔습니다.\n\n이러한 체제가 보다 원활하게 작동할 수 있도록 [target_chracter2.GetShortNameWithNoTooltip](은)는 거래에 도움이 될 통일 화폐 도입을 지시했습니다. [target_chracter2.GetShortNameWithNoTooltip]의 서거를 애도하게 된 지금, 우리는 한 가지 결정을 내려야 합니다. [target_character.GetName]의 이름과 형상을 새긴 새 주화를 발행할까요, 아니면 기존 주화를 계속 사용할까요?"
 flavor_zan.2.a: "새 주화를 주조하겠다."
 flavor_zan.2.b: "기존 주화를 계속 사용하라."
 flavor_zan.2.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들에게 이 사안의 결정을 맡기도록."
 zan_gold_coinage: "[ShowGoodsNameWithNoTooltip('goods_gold')]화 수요"
 flavor_zan.3.title: "[target_character2.GetNameWithNoTooltip]의 그림자"
 flavor_zan.3.desc: "[target_character2.GetName](은)는 끝을 모르는 관대함과 백성들을 보살피는 너그러운 마음씨로 잘 알려져 있었습니다. 덕성과 영향력을 겸비했던 [GetCountry('ZAN').GetGovernment.GetRulerTitle](이)가 서거하자, 형제인 [target_character.GetName](이)가 그 자리를 물려받게 되었습니다. 그러나 선대와 달리 [target_character.GetShortNameWithNoTooltip](은)는 우리 백성을 돕는 데 너무나도 인색합니다.\n\n일설에 따르면 한 가난한 백성이 [target_character.GetShortNameWithNoTooltip](을)를 찾자 [GetCountry('ZAN').GetGovernment.GetRulerTitle](은)는 이렇게 대답했다고 합니다. \"#italic 베풀던 이는 죽었으며, 더 이상 베풀 것을 하나도 남기지 않았노라#!\". 사절들에 대한 환대와 대접마저 박해짐에 따라, 최근에는 외국 사절들의 발길도 점차 뜸해지고 있습니다."
 flavor_zan.3.a: "우리는 [target_character2.GetShortNameWithNoTooltip](을)를 본받아야 한다!"
 flavor_zan.3.b: "직접 아낌없는 기부를 베풀어 우리의 뜻을 관철하겠다."
 flavor_zan.3.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들이 굶든 말든 알 바 아니다."
 flavor_zan.3.historical_info: "이븐 바투타가 방문했을 당시 현지를 다스리던 인물은 알하산 이븐 술레이만이었습니다. 이븐 바투타는 체류하는 동안 술탄의 놀라운 관대함, 특히 귀빈들에 대한 환대를 눈여겨보았습니다. 특히 이븐 바투타는 가장 깊은 인상을 받은 일화로 술탄이 가난한 백성에게 친절을 베풀어 자기 겉옷을 내주었던 때를 이야기하고는 했습니다."
 flavor_zan.4.title: "[GetCountry('ZAN').GetNameWithNoTooltip]의 황금기"
 flavor_zan.4.desc: "[GetCountry('ZAN').GetName] 왕조를 통해 [ShowCultureName('swahili_culture')]인들이 외국으로부터 이슬람의 영향을 접하게 된 뒤로, 원주민의 전통과 외국의 지혜가 독특한 융합을 이루어 우리 사회가 거의 모든 측면에서 발전을 이루었습니다.\n\n특히 최근 들어 장인과 학자가 늘어나고 새로운 건축 양식도 출현했는데, 이는 분명 우리가 황금기를 향해 순조롭게 나아가고 있다는 신호일 것입니다!"
 flavor_zan.4.a: "문학계에 자금을 지원해야 한다."
 flavor_zan.4.b: "영광을 만끽하는 데 예술보다 좋은 것이 있겠는가?"
 flavor_zan.4.c: "이러한 부에는 그에 걸맞은 자금을 쏟아부어야 하는 법."
 flavor_zan.4.d: "경거망동은 좋지 않다..."
 flavor_zan.5.title: "[target_location.GetNameWithNoTooltip]의 습속"
 flavor_zan.5.desc: "[ShowSubContinentName('middle_east')] 및 $india$의 문화 규범과 관습이 도입되면서 통치 계급과 [ShowCultureName('swahili_culture')]인들 사이에 간극이 벌어지고 있습니다. 현지 주민들의 문화 전통은 공식, 비공식 여부를 불문하고 대부분 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 관습과 어울리지 않습니다. 또한 일부 의복 규범과 행동 규범으로 인해 두 계급이 서로 어울리는 자리에서 눈살을 찌푸리는 일도 비일비재하게 일어나는 상황입니다.\n\n물론 이러한 전통 습속을 금지하고 주민들이 우리의 관습을 따르도록 강제하는 것은 우리의 마땅한 권리지만, 그 반향은 결코 호의적이지 않을 것입니다..."
 flavor_zan.5.a: "이들의 문화를 존중하도록."
 flavor_zan.5.b: "저들이 우리를 따라야 한다."
 flavor_zan.6.title: "[target_country.GetNameWithNoTooltip]의 부상"
 flavor_zan.6.desc: "출신을 알 수 없는 방랑자들이 [target_location.GetName]의 목축민과 농민들을 모아 크고 번성하는 정착촌을 건설했습니다. 정교한 관개 시설과 농업 지식 덕분에 [target_location.GetNameWithNoTooltip](은)는 이제 최고 수준의 번영을 누리고 있습니다.\n\n현지 주민 및 행정부는 토양 침식을 방지하고 농지의 비옥도를 높이기 위해 일종의 표준을 세우기까지 했습니다. 이들의 존재 자체는 그다지 위협적이지 않지만, 지켜보고 있자니 매우 흥미롭고 특이한 광경임은 틀림없습니다..."
 flavor_zan.6.historical_info: "15세기경 한 농경 공동체가 리프트 밸리 단층애 기슭에 대규모 마을을 건설했습니다. 이들은 석재 운하와 계단식 밭을 이용해 수준 높은 관개 시설을 만들었습니다. 그중에서 가장 규모가 컸던 엔가루카라는 곳에는 무려 수천 명에 달하는 주민이 거주했으며, 소의 분뇨를 이용해 땅을 비옥하게 관리했습니다."
 flavor_zan.6.a: "대단히 흥미롭구나."
 engaruka_people_interesting_tt: "[target_country.GetName]인들은 농업의 선구자이며, [target_location.GetNameWithNoTooltip](은)는 번영을 누릴 것입니다..."
 flavor_zan.7.title: "[ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]의 부"
 flavor_zan.7.desc: "우리가 최근 [target_location.GetName](을)를 병합하자 서쪽의 주변 세력들이 경계의 눈길을 보내고 있습니다. [ShowGoodsName('goods_gold')]을 자신들로부터 구매하는 대신 직접적이고 안정적인 공급원을 확보하려고 한 우리의 의도를 알아챈 듯합니다.\n\n하지만 이들의 불만에는 아랑곳하지 않아도 됩니다. 때가 오면 저들은 우리의 힘 앞에 머리를 조아리게 될 테니까요."
 flavor_zan.7.a: "모든 것은 계획대로..."
 flavor_zan.8.title: "시라지 [ShowReligionGroupNameWithNoTooltip('muslim')]과 [target_country2.GetNameWithNoTooltip] 도시 귀족"
 flavor_zan.8.desc: "오늘날 [ShowCultureName('swahili_culture')] 국가는 대부분 이 지역에 처음 이주한 이슬람 세력의 후손이라 주장하는 가문들이 다스리고 있습니다. 스스로를 '시라지'라 칭하는 이 [ShowReligionGroupName('muslim')] 세력은 정통 이슬람과는 다소 거리가 있습니다. 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 현지의 전통 의식이 매일 거행되며, 시라지 혈통은 도시에 대한 통치권을 부여하는 마법적인 능력을 지녔다고 여겨집니다.\n\n그런데 최근 [target_country2.GetName] 및 다른 [ShowCultureNameWithNoTooltip('swahili_culture')] 국가들이 부를 쌓아가면서 새로운 외국인들이 대거 유입되고 있습니다. [ShowAreaName('oman_area')]이나 [ShowRegionName('persia_region')], 그리고 그 밖에 먼 땅에서 찾아온 상인들이 우리 도시를 거처로 삼고 있으며, 현재 새롭게 부상 중인 토착 상인 계층은 이러한 외국 상인과 협력 관계를 갖추었습니다.\n\n그러나 이러한 신규 유입민들은 우리의 전통에 거부감을 보입니다. 우리가 보다 정통에 가까운 형태의 [ShowReligionGroupNameWithNoTooltip('muslim')]을 받아들인다면 다른 [ShowRegionName('indian_ocean_region')] 국가들과의 관계에 분명 도움이 되겠지만, 우리의 통치권이 약해지고 다른 [ShowCultureNameWithNoTooltip('swahili_culture')] 국가들과의 관계에 타격이 올 수 있다는 현실적인 위험성이 뒤따릅니다."
 flavor_zan.8.a: "선조들의 길을 따라야 한다."
 flavor_zan.8.b: "[ROOT.GetCountry.GetFlavorRank]에서 이교도의 신앙과 의례를 일소할 것이다."
 countries_with_positive_piety_reduced_relations_tt: "[diplomatic_range|e] 내에 있는 [ShowReligionGroupNameWithNoTooltip('muslim')] [countries|e] 중 우리의 관습을 지지하지 않는 국가(예: [target_country.GetName])의 우리에 대한 [opinion|e]가 [ShowBiasValue('opinion_shirazi_islam')|-=0] 감소합니다"
 countries_with_positive_piety_increased_relations_tt: "[diplomatic_range|e] 내에 있는 [ShowReligionGroupNameWithNoTooltip('muslim')] [countries|e] 중 우리의 관습을 지지하지 않는 국가(예: [target_country.GetName])의 우리에 대한 [opinion|e]가 [ShowBiasValue('opinion_adopted_our_religious_views')|+=0] 증가합니다"
 flavor_zan.9.title: "[target_country.GetNameWithNoTooltip] 연대기"
 flavor_zan.9.desc: "정통 [ShowReligionGroupAdjective('muslim')] 국가에서 [ShowRegionName('swahili_coast_region')]에 방문하는 외국 상인이 늘어날수록, 옛 시라지 관습을 향한 공격 또한 점차 거세지고 있습니다. 최근에는 [ShowRegionNameWithNoTooltip('swahili_coast_region')]의 기존 시라지 가문 중 일부가 새로운 상인들과 손을 잡은 원주민 상인들에 의해 무너지는 참담한 모습도 지켜보아야 했습니다.\n\n하지만 이러한 역경 속에서도 시라지 가문 중 가장 오랜 역사와 강한 권세를 자랑하는 우리는 굳건히 버텨 서 있습니다. 외세와 국내 문제 세력 모두에게 깊은 인상을 안겨 주기 위해 서기관들에게 우리 혈통에 관한 연대기를 작성하도록 지시하는 게 좋겠습니다. 그리하면 아무도 우리의 기원인 시라지와 우리 가문의 옛 이슬람 뿌리를 의심할 수 없게 될 것입니다."
 flavor_zan.9.a: "연대기를 집필하게 하라."
 flavor_zan.9.b: "더 중요한 사안이 있느니라."
 flavor_zan.10.title: "[target_country.GetAdjectiveWithNoTooltip]의 도래"
 flavor_zan.10.desc: "지금까지 근 백 년 동안 우리 연안 지역의 지배권에 도전하는 세력은 없다시피 했습니다. 그러나 잇따라 접수되는 외국 상인과 대규모 함대의 목격 보고는 아직 우리가 인지하지 못한 미지의 국가가 존재한다는 사실을 시사합니다. 우리가 이제껏 보지 못한 거대 대포로 무장한 위압적인 함선에 관한 이야기는 우리 궁정의 유약한 조신 및 조언가들의 마음을 무너뜨리기에 충분했습니다. 침공이 임박해 오자 전쟁을 우려한 많은 인사가 직위를 내던지고 내륙으로 피신했습니다."
 flavor_zan.10.a: "어차피 저들은 버틸 수 없었을 것이다."
 flavor_zan.11.title: "[target_country2.GetLongNameWithNoTooltip] 발견"
 flavor_zan.11.desc: "[ShowProvinceDefinitionName('good_hope_cape_coast_province')] 너머에서 들어오는 소식이 하나같이 상인들이 막대한 부를 거머쥔 어떤 강력한 나라를 이야기하고 있습니다. 지금까지 우리가 발견한 해역 너머에까지 교역망을 뻗은 상인들 덕분에 [target_country2.GetName]의 백성들은 그 어느 때보다 높은 번영을 누리고 있다는 듯합니다. 저들이 우리 경쟁국의 편에 서거나 그 영향권 아래 들어가기 전에 어떻게든 저들의 땅을 우리가 차지하는 것이 현명해 보입니다..."
 flavor_zan.11.a: "우리 앞에 무릎을 꿇으리라."
 flavor_zan.11.b: "선물과 평화 사절을 보내자."
 flavor_zan.11.c: "무시하도록."
 flavor_zan.12.title: "[target_country.GetAdjectiveWithNoTooltip] 사절"
 flavor_zan.12.desc: "알고 보니 [target_country.GetName]의 강대한 함대가 우리나라를 찾은 것은 다름 아니라 우리 문화에 대한 경의를 표하고 평화로운 협력을 구하기 위함이었습니다. 우리 민족의 멸망이 다가왔다고 부르짖던 자들은 이제 괜스레 난리를 피웠다며 부끄러워하고 있습니다."
 flavor_zan.12.a: "괜히 걱정했군!"
