 flavor_byz.55.title: "[ShowLocationNameWithNoTooltip('florence')] 공의회"
 flavor_byz.55.desc: "우리의 국력이 쇠퇴하고 사방에서 위협이 증가하자 [target_character.GetName](은)는 [ROOT.GetCountry.GetAdjective] 역사에서 상상도 할 수 없었던 일을 계획하기에 이르렀습니다. [ROOT.GetCountry.GetFlavorRank](이)가 살아남으려면 [target_character2.GetName](과)와 [ShowReligionAdjective('catholic')] 세계 전체의 지원이 필요합니다. 아무래도 [target_character.GetNameWithNoTooltip](이)가 서방으로 가서 [target_character2.GetNameWithNoTooltip](과)와 협상해야 할 것 같습니다."
 flavor_byz.55.a: "[target_country.GetNameWithNoTooltip](과)와의 협상으로 총대주교가 분노하더라도 어쩔 수 없지..."
 flavor_byz.55.b: "터무니없는 소리를 하는군."
