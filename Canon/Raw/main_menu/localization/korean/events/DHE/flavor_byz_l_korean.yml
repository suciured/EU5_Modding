 flavor_byz.1502.title: "[target_character.GetNameWithNoTooltip]의 신념"
 flavor_byz.1502.desc: "[target_character.GetName](은)는 꽤 오랫동안 우리의 예술적, 문화적 발전에 많은 도움을 주었습니다. 법학에 관한 [target_character.GetShortNameWithNoTooltip]의 가르침과 학문적 추구는 누구에게도 뒤지지 않으며, 각자의 방식으로 [ShowInstitutionName('renaissance')]에 영향을 끼칠 것이 분명한 학자들을 많이 끌어모았습니다.\n\n그러나 최근 [target_character.GetShortNameWithNoTooltip](은)는 자신의 참된 신앙인 [ShowReligionName('hellenism_religion')]을 더욱 공개적으로 드러내어 [ROOT.GetCountry.GetCapital.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들을 당혹스럽게 했습니다. 이들은 그러한 이단 행위가 우리의 전통과 [ROOT.GetCountry.GetFlavorRank] 전체의 안정을 위협한다고 주장합니다."
 flavor_byz.1502.a: "그자를 추방하라!"
 flavor_byz.1502.b: "어디 그 신앙이 사형 집행인의 도끼도 막아 주나 볼까?"
 flavor_byz.1502.c: "너무나 중요한 인재이니, 간섭하지 말거라."
