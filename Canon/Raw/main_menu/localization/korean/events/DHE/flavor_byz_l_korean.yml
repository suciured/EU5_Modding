 flavor_byz.1500.desc: "[ROOT.GetCountry.GetName]에서 [ShowDisasterName('succession_crisis')]가 격화되는 가운데 [target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들을 착취하고 있습니다. 이에 따라 많은 [GetEstateNameWithNoTooltip('peasants_estate')]들이 [ShowDisasterNameWithNoTooltip('succession_crisis')]에서 목소리를 내기 시작했습니다. 이 불안을 수습하지 못하면 또다시 내전을 치러야 할지도 모릅니다."
