 flavor_byz.57.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] 도시 수복"
 flavor_byz.57.desc: "셀주크의 [ShowRegionName('anatolia_region')] 침공으로 그곳의 많은 지방이 함락된 이후, 그곳의 여러 옛 [ShowCultureName('greek_culture')] 도시들은 야만인의 거점으로 전락해 버렸습니다. 하지만 우리가 그 지역을 다시 정복하면 [ROOT.GetCountry.GetAdjective]의 질서를 회복할 수 있을 것입니다."
 flavor_byz.57.a: "수복을 시작하지."
 flavor_byz.57.b: "이제는 과거의 유물일 뿐이다. 그곳의 토착민도 존중받을 자격이 있다."
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "[ShowRegionName('anatolia_region')] 내 [ShowLocationRankName('city')] 또는 [ShowLocationRankName('town')]에 거주하는 비[ShowCultureGroupName('greek_group')] [pop|e]의 #G 10%#!가 [ROOT.GetCulture.GetName](으)로 전향합니다"
 BYZ_ACCEPT_LOCAL_POPULATION: "[ShowRegionName('anatolia_region')] 내 [ShowLocationRankName('city')] 또는 [ShowLocationRankName('town')]에 거주하는 모든 비[ShowCultureGroupName('greek_group')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_byz.1000.title: "[cannon_maker.GetNameWithNoTooltip]의 대포"
 flavor_byz.1000.desc: "[cannon_maker.GetCulture.GetName] 주물 기술자이자 공학자인 [cannon_maker.GetName](이)가 궁정에 나타났습니다. 그러고는 우리가 금속과 자금만 제공한다면 전례가 없는 크기의 대포를 만들어 주겠다고 호언장담했습니다. 하지만 명망 있는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들은 [cannon_maker.GetNameWithNoTooltip](이)가 요구하는 급여를 줬다간 길드에 일대 혼란이 일어날 것이라며 반대합니다."
 flavor_byz.1000.a: "요구하는 것을 모두 지원해 주도록."
 flavor_byz.1000.b: "가당치도 않다!"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip](이)가 그 대신 적에게 갈 가능성이 있습니다..."
 flavor_byz.1000.historical_info: "우르반은 콘스탄티노플 성벽을 무너뜨린 거대 대포를 제작한 것으로 역사에 알려진 인물입니다. 처음에는 동로마 황제 콘스탄티노스 11세에게 만들어 주겠다고 제안했으나 거절당했고, 그 대신 튀르크로 갔습니다..."
 great_bombard: "거대 대포 제작"
 flavor_byz.1001.title: "바빌론 파괴자"
 flavor_byz.1001.desc: "[cannon_maker.GetCulture.GetName]의 주물 기술자이자 공학자인 [cannon_maker.GetName](이)가 일할 곳을 찾고 있습니다. 실로 엄청난 급여를 요구하고 이미 [GetCountry('BYZ').GetName]의 [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip]에게도 한차례 거절당했지만 [cannon_maker.GetNameWithNoTooltip](은)는 바빌론 성벽을 날려 버릴 수 있는 대포를 만들어 주겠다고 약속합니다."
 flavor_byz.1001.a: "그런 대포라면 확실히 유용하겠군."
 flavor_byz.1001.b: "그럴 바엔 우리의 총포 제작자 육성을 장려하도록."
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "헤시카즘"
 flavor_byz.1100.desc: "신학적 문제는 언제나 우리 국민의 관심사였습니다. [ShowReligionAdjective('orthodox')] 신앙의 자존심이라고 자부하는 국가로서 우리는 신성을 추구하는 우리 신념의 타당성을 거듭 증명해 왔습니다.\n\n그런데 최근 우리의 주의를 끈 사건이 있었으니, [target_character.GetName](이)가 [target_location.GetName] 수도사들이 종교적 활동에서 여러 부조리를 저질렀음을 발견한 것입니다. [target_character.GetShortNameWithNoTooltip]에 따르면 이 수도사들의 수행은 신성의 본질과 실천에 대한 논쟁에서부터 내면의 기도 수행에 이르기까지 이단에 가까운 수준이라고 합니다.\n\n[target_character.GetShortNameWithNoTooltip]의 글은 헤시카즘의 가르침이 사회 평화를 어지럽힌다고 비난하는 것으로 보입니다. 우리 조언가들은 이 문제를 해결할 방법을 찾지 못할 경우 사회적 마찰이나 심지어 공개적인 반란이 일어날 것을 경계하고 있습니다."
 flavor_byz.1100.a: "무해한 학문적 논쟁일 뿐이다."
 flavor_byz.1100.b: "[target_character.GetShortNameWithNoTooltip]의 오만함이 도를 넘는군."
 flavor_byz.1100.c: "[target_character.GetShortNameWithNoTooltip](은)는 이런 일에 집착을 버려야 한다!"
 byz_may_trigger_other_event_tt: "해당 논쟁이 곧 우리 국경을 넘어 확산될 수 있습니다"
 slightly_worsen_relations_with_all_orthodox_tt: "모든 [ShowReligionAdjectiveWithNoTooltip('orthodox')] 국가와의 관계가 약간 악화됩니다"
 worsen_relations_with_all_orthodox_tt: "모든 [ShowReligionAdjectiveWithNoTooltip('orthodox')] 국가와의 관계가 크게 악화됩니다"
 flavor_byz.1101.title: "[target_location.GetNameWithNoTooltip]에 도착한 [target_character.GetNameWithNoTooltip]"
 flavor_byz.1101.desc: "신학적 성격의 학문적 논쟁은 곧잘 과격한 결과와 박해를 낳습니다. [target_character.GetName]의 경우가 바로 그런 경우인데, #italic 헤시카즘#!에 반대하여 학자와 [target_character3.GetName] 사이에 균열을 일으키는 바람에, 결국 다른 한쪽이 추방당해 피난처를 찾아 우리에게 오게 되었습니다."
 flavor_byz.1101.a: "[target_country.GetLongName]에 무슨 일이 일어나고 있는 거지?"
 flavor_byz.1102.title: "시대에 남을 논쟁"
 flavor_byz.1102.desc: "\"재앙이 따로 없군.\" \"이렇게 [ShowReligionAdjective('orthodox')] 신앙이 끝나는가?\" 이는 [target_character2.GetName](과)와 [target_character.GetName]의 충돌에서 흔하게 들리는 말의 극히 일부입니다. [target_character2.GetShortNameWithNoTooltip] 측은 헤시카즘 관습을 열렬히 지지하는 한편, [target_character.GetShortNameWithNoTooltip] 측은 이러한 관습을 부정하고 퇴출하고자 필사적으로 싸워 왔습니다. 서로에게 모욕을 퍼붓고 그와 동시에 신을 찾는 이 둘은 [target_location.GetName]의 [ShowReligionAdjectiveWithNoTooltip('orthodox')] 신자들을 두 진영으로 쪼개 버릴 기세입니다. 분노가 확산되어 반란으로 번지지 않도록 서둘러 조치를 취해야 합니다!"
 flavor_byz.1102.a: "언행일치를 추구하고 조용히 지내라. 되도록 영원히!"
 flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip](을)를 [target_country.GetNameWithNoTooltip](으)로 보내라."
 flavor_byz_title_key: "평화의 손길"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "[GetCountry('TUR').GetName](은)는 그 적대적인 성향 탓에 다루기 어려울뿐더러 [ROOT.GetCountry.GetFlavorRank]의 안정화라는 우리의 진정한 목표에 방해가 되는 존재였습니다. 그런데 다행히도 그 시끄럽고 다투기 좋아하는 이웃 국가의 통치자 [orhan_scope.GetName](이)가 우리 통치자의 사랑스러운 딸 [theodora_scope.GetName]에게 관심을 보였습니다.\n\n[orhan_scope.GetShortNameWithNoTooltip]에게 [theodora_scope.GetShortNameWithNoTooltip](과)와의 혼인을 제안한다면 영원한 동맹을 맺어 [GetCountry('TUR').GetName]의 침략을 종식할 수 있을 것입니다."
 flavor_byz.1200.historical_info: "1341~1347년 비잔티움 내전 당시 요안니스 6세 칸타쿠지노스 황제의 딸 테오도라 칸타쿠지니는 튀르크족 베이, 오르한 가지와 혼인하여 양국의 동맹을 굳건히 하고, 오스만이 편을 바꾸어 요안니스의 정적인 섭정 사보이아의 안나 황후를 지원하지 않도록 했습니다."
 flavor_byz.1200.a: "전언을 보내라."
 flavor_byz.1200.b: "평화 때문에 [theodora_scope.GetShortNameWithNoTooltip](을)를 팔지 않겠다."
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "[GetCountry('BYZ').GetName]의 나약한 통치자가 정치적 동맹을 맺는 대가로 자신의 어여쁜 딸 [theodora_scope.GetName](을)를 우리의 용감한 통치자 [orhan_scope.GetName]의 하렘에 바치겠다고 합니다.\n\n이 제안을 어떻게 할까요?"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "새 신부를 받아들이지."
 flavor_byz.1201.b: "거절한다."
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName](이)가 우리 제안을 수락했습니다. [theodora_scope.GetName](은)는 그와 혼인하여 양국의 평화를 지켜 줄 것입니다."
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName](이)가 우리 제안을 거절했습니다. 양국 간의 적대 행위를 격화시킬 준비를 하는 것이 분명합니다."
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "[target_location.GetNameWithNoTooltip] 재건"
 flavor_byz_1300_historical_info_shared: "콘스탄티노플에 대한 비잔티움의 정책은 언제나 성문을 개방하여 도시에 인구를 유입하는 것이었습니다. 흑사병이 강타한 후, 콘스탄티노플은 엄청난 피해를 보았고 많은 거주지가 빈집이 되었습니다. 황제들은 도시를 되살리고자 노력했지만 역부족이었고, 1453년에 함락될 때까지 도시의 인구는 계속 줄어들었습니다."
 flavor_byz.1300.a: "무슨 수를 써서라도 도시를 재건해야 한다."
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "[ShowSituationName('black_death')]이 우리 영토 대부분을 파괴했고, 특히 [target_location.GetName](이)가 가장 큰 타격을 받았습니다. 이전과 비교하면 대부분의 집이 비어 있고 거리에는 사람이 거의 보이지 않습니다. 이전과 다르게 전원 지대가 황량하게 방치되면서 대부분의 [target_country.GetAdjective] 지방에 밭을 일굴 인력이 부족한 상태입니다. 어쩌면 [ShowRegionName('italy_region')] 상인을 유치하여 이 문제를 해결하는 것이 좋을지도 모르겠습니다..."
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "그 상인들은 믿을 수 없다."
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName](이)가 [target_location.GetName] 거리에 다시 활기를 불어넣고자 우리 상인들에게 그곳의 땅을 제안했습니다."
 flavor_byz.1301.a: "제안을 수락하지."
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "상인들에게 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 머물라 하라."
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "[target_country2.GetLongName](이)가 우리 요청에 응답했습니다. [target_location2.GetName]의 [ShowPopTypeName('burghers')]들이 [target_location.GetName]에 정착할 수 있도록 준비시켰다고 합니다."
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "[target_country2.GetName](이)가 우리 요청을 거절했습니다. [ShowPopTypeName('burghers')]들을 보내는 것이 자국에 아무런 도움이 안 된다고 생각한 듯합니다."
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "바랑인 부대 복원"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "먼 옛날에는 [ShowRegionName('scandinavian_region')] 출신 사람들이 남쪽으로 항해하여 [ShowRegionName('russian_region')]의 강을 지나 [ShowAreaName('black_sea_area')]에 출몰하곤 했습니다. [ShowUnitDefinitionName('a_varangians')]로 알려진 이들은 [ROOT.GetCountry.GetName]의 옛 황제들을 극진히 충성하며 섬겼습니다. 만약 [target_country.GetName]에서 [varangian_character.GetName](과)와 부하들을 초대하여 [target_character.GetName]의 경호를 맡긴다면 이 친위대를 복원할 수 있지 않을까요?"
 flavor_byz.1400.a: "새로운 바랑인 친위대를 요청하라."
 flavor_byz.1400.b: "[varangian_character.GetNameWithNoTooltip](은)는 필요 없다."
 BYZ_IF_THEY_ACCEPT: "[target_country.GetName]에 [mercenaries|e]을 요청합니다. 수락할 시 다음과 같은 일이 발생합니다:"
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "[target_country2.GetName]에서 [varangian_character.GetName](과)와 부하들을 자신들의 [target_country.GetGovernment.GetCourtTitle](으)로 보내 달라고 요청했습니다. 수락하면 돈을 주겠다고 합니다."
 flavor_byz.1401.a: "괜찮은 제안이군. 수락하지."
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 있어야 한다."
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "[target_country.GetName](이)가 우리 제안을 수락했습니다. [varangian_character.GetName](은)는 이미 부하들과 남쪽으로 출발했습니다."
 flavor_byz.1402.a: "이렇게 바랑인 친위대가 부활하는구나."
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
