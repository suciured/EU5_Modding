l_korean:
 flavor_byz.1.title: "약탈과 파괴의 희생양이 된 베네치아"
 flavor_byz.1.desc: "그 유명한 십자군의 배신에 복수하기를 열망하는 [ROOT.GetCountry.GetAdjective] 군대는 과거 위대한 도시였던 [ShowLocationName('venice')]로 내려오는 동안 누구도 살려 두지 않았습니다. 제국 장군들의 임무는 항상 명료했습니다. 모든 도시 귀족 가문의 재산과 명예를 빼앗고, 한때 전 세계가 동경하던 도시에서 도둑맞은 보물을 되찾아야 한다는 것이었습니다.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 지상군이 물의 도시로 내려올 때가 되자, 상황은 걷잡을 수 없이 더욱 끔찍해졌습니다. 가뜩이나 장병들은 일생 동안 전쟁을 치르면서 호전성을 길러 왔는데, 지휘관들마저 도시가 불타는 모습을 보고 싶어 안달이 났기 때문입니다. 그렇게 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 병사들은 며칠 동안 교회와 궁전, 심지어 [ShowLocationNameWithNoTooltip('venice')] 무기고까지 파괴하고 약탈하는 작전을 개시했습니다."
 flavor_byz.1.a: "증오할수록 쌓이는 건 두려움뿐."
 flavor_byz.1.b: "약탈을 막아라!"
 STATIC_MODIFIER_NAME_chastening_of_venice: "베네치아 징벌"
 STATIC_MODIFIER_DESC_chastening_of_venice: "베네치아가 비잔티움의 지배를 받으면서 겪은 약탈과 파괴는 도시에 오래도록 상흔을 남겼습니다."
 flavor_byz.2.title: "아테네 탈환!"
 flavor_byz.2.desc: "수 세기 동안 [ShowLocationName('athens')](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 문화와 예술의 중심지였으나 제4차 십자군 전쟁에서 라틴족에게 빼앗기고 말았습니다. 그리고 최근에는 여러 서방 가문이 다스리는 독립 공국의 수도이기도 했습니다. 그러나 그 시대도 끝나고 1204년 이후 처음으로 [ShowLocationNameWithNoTooltip('athens')](은)는 다시 [ROOT.GetCountry.GetLongName]의 일부가 되었습니다."
 flavor_byz.2.a: "앞으로도 영원히!"
 flavor_byz.3.title: "니코메디아 탈환!"
 flavor_byz.3.desc: "튀르크인들이 [ShowLocationName('izmit')]라고 불렀던 니코메디아는 천 년이 넘는 세월 동안 소아시아 해안의 주요 [ROOT.GetCountry.GetAdjective] 도시였으나 1337년 침략한 [ShowCultureName('turkish_culture')]군에 끝끝내 빼앗기고 말았습니다. 이곳을 되찾게 되면서 다시 한번 소아시아로 확장할 수 있는 이상적인 조건이 갖춰졌습니다."
 flavor_byz.3.a: "그리고 그리할 것이다!"
 flavor_byz.4.title: "안티오크 탈환!"
 flavor_byz.4.desc: "1084년 [ShowCultureName('turkish_culture')] 베이국에 빼앗겼던 [ShowLocationName('antioch')]는 [ShowReligionGroupName('christian')]의 요람으로 불렸던 곳입니다. 더 이상 예전의 대도시는 아니지만 여전히 중요한 성도로 남아 있습니다."
 flavor_byz.4.a: "신께서 원하신다!"
 flavor_byz.5.title: "예루살렘 탈환!"
 flavor_byz.5.desc: "634년 아랍인들에게 빼앗겼던 [ShowLocationName('jerusalem')](은)는 한때 제국 [ShowReligionGroupAdjective('christian')] 예배의 중심지였습니다. 이곳의 탈환으로 모든 [ShowReligionGroupAdjectiveWithNoTooltip('christian')]인들의 사기가 높아질 것입니다."
 flavor_byz.5.a: "신께서 원하신다!"
 flavor_byz.6.title: "로마 탈환!"
 flavor_byz.6.desc: "[ShowLocationName('rome')](은)는 제국의 직접적인 지배를 항상 받던 곳은 아니었으나, 끝내 교황 레오 3세가 [GetCharacter('fra_charlemagne').GetName]에게 신성 로마 제국 황제직을 수여하면서 [ROOT.GetCountry.GetAdjective](과)와의 모든 관계를 단절했습니다. 그러나 이제 다시 우리 손에 들어왔고, 그동안 많은 수난을 겪었음에도 여전히 매우 권위 있는 도시입니다."
 flavor_byz.6.a: "모든 것이 시작되는 도시 로마가 다시 한번 우리 손에 들어왔도다."
 flavor_byz.7.title: "로마 정교회 부활!"
 flavor_byz.7.desc: "[ShowLocationName('rome')] 시민들이 다시금 [ShowReligionAdjective('orthodox')] 신앙을 따르고, 소수의 완고한 가톨릭 숭배자들은 숨어 지내게 되었습니다. 이로 인해 대분열이 끝나기는커녕 더욱 심화되겠지만, 종교적 권위를 다투는 영원한 싸움에서 이번 일이 동방 정교회에 유리하게 작용할 것임은 확실합니다."
 flavor_byz.7.a: "분열주의자들아, 각오해라!"
 flavor_byz.8.title: "아나톨리아에서 쫓겨난 튀르크!"
 flavor_byz.8.desc: "[GetCountry('TUR').GetName] 병력이 한때 자신들의 권력 중심지였던 [ShowRegionName('anatolia_region')]에서 쫓겨났습니다. [ShowRegionNameWithNoTooltip('anatolia_region')]가 확보되었으니 우리에겐 번영할 일만 남았습니다!"
 flavor_byz.8.a: "불사조처럼 솟아오르리라!"
 towns_and_cities_anatolia_get_pop_growth_tt: "[ShowRegionNameWithNoTooltip('anatolia_region')] 전역에 있는 우리 소유의 [towns_and_cities|e]이 #Y 10#!년간 [ShowModifier('repopulation_of_anatolia_modifier')] [modifier|e]의 혜택을 받습니다"
 flavor_byz.9.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 서부 순방"
 flavor_byz.9.desc: "한동안 우리의 위대한 도시를 침범해 왔던 [GetCountry('TUR').GetName] 세력이 이제 우리 위대한 도시 [target_province.GetName](을)를 직접적으로 위협하고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 동방 교회와 서방 교회 사이에 균열이 있음에도 [GetCountry('TUR').GetAdjectiveWithNoTooltip] 세력을 격퇴하는 데 필요한 자금을 확보하고자 외교 사절단을 이끌고 동방에 있는 같은 [ShowReligionGroupAdjective('christian')]인들을 찾아가겠다고 제안했습니다.\n\n이 모험으로 돈은 모을 수 있겠으나, 위신이 떨어지고 대외적으로 우리가 나약하게 보일 수 있습니다."
 flavor_byz.9.a: "필요한 준비를 하도록."
 flavor_byz.9.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 자금을 모으고자 서유럽의 궁정을 방문합니다. 이는 나약함의 신호로 인식되어 우리의 국제적 위상이 타격을 받을 수 있습니다"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 남아서 우리 병력을 결집해야 한다."
 flavor_byz.10.title: "우리 대의에 기부한 [donated_to_byzantium.GetNameWithNoTooltip]"
 flavor_byz.10.desc: "우리 동료 [ShowReligionGroupAdjective('christian')] 통치자들의 관대함에 가슴이 따뜻해집니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 외교적 노력이 성과를 거두어 [GetCountry('TUR').GetName](과)와의 싸움을 지원하는 데 상당한 기부가 이루어졌습니다."
 flavor_byz.10.a: "우리의 재산이 복구되었구나."
 flavor_byz.11.title: "크레타 화파"
 flavor_byz.11.desc: "우리나라에서 [GetCountry('BYZ').GetAdjectiveWithNoTooltip] 예술 및 도상학의 다양함과 아름다움을 전파하는 데 크레타 화파만큼 많은 영향을 끼친 학파도 드뭅니다. 이 화파는 [target_artist.GetName] 같은 인물들의 지도 아래 계속해서 훌륭한 학생들을 모으고 있어, 향후 문화와 예술의 중심이 될 것으로 기대됩니다."
 flavor_byz.11.a: "[target_artist.GetShortNameWithNoTooltip](을)를 궁정으로 불러라."
 flavor_byz.11.b: "[target_artist.GetShortNameWithNoTooltip](은)는 우리의 전설을 해외에 알릴 것이다!"
 flavor_byz.11.c: "지원할 여유가 없구나..."
 flavor_byz.12.title: "엘 그레코"
 flavor_byz.12.desc: "시시각각 변화하는 예술계에 [target_artist.GetName], 일명 #italic 엘 그레코#!만큼 자신의 족적을 뚜렷이 남긴 예술가는 드뭅니다. [target_artist.GetShortNameWithNoTooltip]의 작품은 초기 바로크 양식의 대척점에 있음에도, 상상력과 직관을 피조물의 주관적 특성보다 우선시하는 형식으로 새롭고 독특한 틈새를 성공적으로 개척했고, 그 결과 [ShowContinentName('europe')] 전역의 예술계에 파문을 일으켰습니다."
 flavor_byz.12.a: "[target_artist.GetShortNameWithNoTooltip]의 그림으로 벽을 장식하라."
 flavor_byz.12.c: "지원할 여유가 없구나..."
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip](이)가 #italic 화가#!로 등장합니다"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip](이)가 #italic 조각가#!로 등장합니다"
 flavor_byz.13.title: "빛나는 배움의 중심지"
 flavor_byz.13.desc: "국민들이 처한 어려움에도 불구하고 우리의 예술과 문화는 그 어느 때보다 활기차고 권위 있습니다. [target_location.GetName]만큼 우리의 예술적 영향력과 성장을 잘 보여 주는 곳은 없습니다. [ShowInstitutionName('renaissance')]를 육성하고 전파하는 발판 역할을 하는 동안, 이곳에서 사람들은 예술 학파 및 사상을 환영하고 발전시키며 철학 및 [ROOT.GetCountry.GetAdjective]식 표현 방면에서 찬란한 황금기를 경험했습니다."
 flavor_byz.13.a: "확장 자금을 지원하라."
 flavor_byz.13.b: "[target_province.GetNameWithNoTooltip] 전역에 부를 퍼뜨려라!"
 flavor_byz.13.c: "이 돈은 다른 데 쓰는 것이 좋을 것 같군."
 flavor_byz.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 제안"
 flavor_byz.14.desc: "우리 해상군은 꽤 오랜 시간 쇠락의 길을 걸었습니다. 한때 강력한 권위를 자랑하던 이들은 이제 전 세계의 웃음거리가 되었습니다. 실제로 우리 땅을 탐내는 뻔뻔한 이웃 국가들은 해양 영역을 두고 분쟁을 일으키고 수시로 우리 항구를 습격합니다. 이렇게 힘든 시기에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 대표단이 기묘한 제안을 해 왔습니다. 서신을 통해 이들은 해상 병력에 자금을 지원해 주는 대신, 병력을 자신들이 지휘하고 싶다고 밝혔습니다..."
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "[GetEstateNameWithNoTooltip('nobles_estate')]에게 의지할 수는 없다!"
 byz_magnates_wont_offer_again_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 다시는 해상군 문제에 도움을 주지 않습니다"
 flavor_byz.15.title: "[target_character2.GetNameWithNoTooltip]의 해상군 개혁"
 flavor_byz.15.desc: "우리 해군이 예전 같지 않다는 것은 공공연한 사실입니다. 최근 우리 국민이 직면한 혼란으로 인해 제국의 국고가 고갈되어 모든 분야에서 예산이 삭감되고 부족해졌습니다. 그럼에도 [target_character2.GetName](을)를 필두로 한 우리 조언가들은 옛 해상군의 영광을 되찾기 위한 계획을 고안했습니다!"
 flavor_byz.15.a: "꼭 필요한 개혁이다."
 flavor_byz.15.b: "이 돈은 다른 데 쓰는 게 좋을 것 같군."
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "소리 없는 돌풍처럼 새로운 법률 조약이 [ROOT.GetCountry.GetFlavorRank]의 법학자와 관료들을 사로잡았습니다. 젊은 [target_character.GetName](이)가 최근 발표한 #italic 헥사비블로스#! 조약은 [ROOT.GetCountry.GetAdjective] 법학의 대부분을 편찬하고 상호 참조하여 법을 적절하게 집행하는 데 엄청난 도움이 되는 한 권의 책으로 재탄생시켰습니다.\n\n이 젊은 법학자를 우리 궁정에 초대하여 부지런히 노력한 공로를 치하하는 것이 어떨까요?"
 flavor_byz.16.a: "초대장을 보내도록."
 flavor_byz.16.b: "관둬라. 변호사는 지금도 차고 넘친다."
 flavor_byz.17.title: "[john_koukouzelis.GetNameWithNoTooltip]의 천상의 목소리"
 flavor_byz.17.desc: "위대한 [john_koukouzelis.GetName]의 타계로 [ROOT.GetCountry.GetLongName] 대성당에 슬픔의 장막이 내려앉았습니다. 많은 이들이 아름다운 목소리를 잃은 것에 슬퍼하고, 배움이 깊은 이들은 뛰어난 작곡가를 잃은 것에 안타까워했습니다.\n\n그러나 [john_koukouzelis.GetShortNameWithNoTooltip](이)가 성모 마리아를 목격했다는 이야기가 입에서 입으로 전해지면서 우리 궁정에 희망의 빛이 비쳤습니다. 현지 성직자들은 경건한 삶을 살고 많은 기적을 불러일으킨 [john_koukouzelis.GetShortNameWithNoTooltip](을)를 성인으로 추대할 것을 요구하고 있습니다."
 flavor_byz.17.a: "총대주교와 이야기해 보겠다!"
 flavor_byz.17.b: "그런 문제야 어떻게 되든 관심 없다."
 flavor_byz.18.title: "[GetCountry('BYZ').GetNameWithNoTooltip] 함락"
 flavor_byz.18.desc: "[GetCountry('BYZ').GetName]의 함락으로 [ShowCultureName('greek_culture')] 세계가 흔들렸습니다. 몇 개월간 [target_country.GetName]의 공격에 속수무책으로 당했던 [target_location.GetName] 성벽이 무너지고 말았고, [target_country.GetAdjectiveWithNoTooltip] 군대가 도시를 습격하고 약탈하면서 전 세계 [ShowCultureNameWithNoTooltip('greek_culture')]인들의 가슴에 깊은 상처를 남겼습니다. 불사조는 이제 사라졌으나, 이 소식에 많은 국민이 상처를 받았고 특히 [target_location2.GetName] 지역 사회는 큰 충격에 휩싸였습니다."
 flavor_byz.18.a: "보라색 불사조는 이제 없다."
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "모든 [ShowCultureName('greek_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_byz.19.title: "[ShowAreaNameWithNoTooltip('morea_area')] 보호"
 flavor_byz.19.desc: "제4차 십자군 전쟁과 [ShowLocationName('constantinople')] 함락 당시, 우리 제국이 일시적으로 분열되면서 [ShowAreaName('morea_area')] 땅은 프랑크족에게 점령당했습니다. 이 지역에는 지금도 이들의 영향력이 남아 있어 우리의 통치에 직접적으로 반대하는 용병들이 돌아다니고 있습니다."
 flavor_byz.19.a: "외부의 위협으로부터 [ShowAreaNameWithNoTooltip('morea_area')] 백성을 보호해야 한다."
 flavor_byz.20.title: "로마의 보편 법관 제도 개혁"
 flavor_byz.20.desc: "우리 대법원은 이전 통치자들 아래서 개혁을 거친 지 얼마 되지 않았으나 최근 문제가 불거졌습니다. 법관 네 명 중 세 명이 부패하여 국가의 이익을 무시하고 사익을 추구했다는 혐의를 받은 것입니다. 이 소식을 접한 [target_character.GetName](은)는 대법원에서 부패를 완전히 뿌리 뽑겠다는 계획을 세우고 있습니다."
 flavor_byz.20.historical_info: "13세기 말, 안드로니코스 2세 팔레올로고스가 로마의 보편 법관 제도를 만들었음에도 부패한 법관은 여전히 많았습니다. 1337년 안드로니코스 3세 팔레올로고스의 조사가 진행되며 법관 네 명 중 세 명이 유죄 판결을 받았고, 결국 조직이 부분적으로 개편되었습니다."
 flavor_byz.20.a: "이 제도의 부패를 척결하고 말겠다."
 flavor_byz.20.b: "현행 체계로도 괜찮다."
 flavor_byz.21.title: "아크리타이 서사시"
 flavor_byz.21.desc: "초기 [GetCountry('BYZ').GetName] 시대에는 #italic 아크리타이#!라고 하는 많은 개척자들이 [ShowCultureGroupName('arabian_group')] 침략자들에게서 [ShowRegionName('anatolia_region')]를 지키고자 싸웠습니다. 그 덕분에 [ShowCultureName('greek_culture')] 문학에서 #italic 디게네스 아크리타스#!와 같은 위대한 시와 영웅들이 많이 탄생했습니다."
 flavor_byz.21.historical_info: "이 같은 시 중 다수는 현대 그리스 문학의 시초로 여겨지며, 일부는 그리스 민족주의의 상징이 되기도 했습니다. 이러한 시 중에서 아마도 가장 잘 알려진 시는 디게네스 아크리타스의 이야기일 것입니다. 그리스와 아랍계 혼혈의 국경 수비대원이었던 디게네스는 아랍인들에게서 비잔티움 제국을 지키고, 용과 같은 신화 속 존재를 죽이기도 합니다."
 flavor_byz.21.a: "이 시들을 전 세계에 알리도록 하라."
 flavor_byz.22.title: "아르무리스 서사시"
 flavor_byz.22.desc: "#italic 아르무리스 아르무로풀로스#!의 시는 가장 위대한 아크리타이 시로 꼽힙니다. 아르무리스의 모험에는 '하루 밤낮' 동안 혼자서 사라센 군대와 싸우는 등 여러 초인적인 업적이 등장합니다. 비록 그 여파로 아르무리스는 말에서 떨어지지만, 이후 자신의 말을 훔친 자를 쫓아 시리아로 향하고, 결국 말 도둑의 두 팔을 잘라 버립니다. 이 서사시는 원래 11세기에 쓰였는데, 대부분의 내용이 유실되었습니다. 지금이라면 정확하지는 않더라도 일부 내용을 복원해 볼 수 있습니다."
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "시도해 볼 가치는 있겠군."
 flavor_byz.22.b: "오래된 예술 작품을 훼손할 수는 없지."
 flavor_byz.23.title: "대리석이 된 통치자의 이야기"
 flavor_byz.23.desc: "[ShowLocationName('constantinople')](은)는 이제 [ShowCultureGroupName('greek_group')]의 도시가 아니지만, 많은 이들은 그곳의 마지막 통치자가 최후의 순간에 죽지 않았다고 믿습니다. 그 대신 천사의 인도와 석양의 빛을 통해 [ShowBuildingTypeName('theodosian_walls')] 아래에서 구출되어 대리석으로 변했다고 주장합니다. 오늘날까지도 이 소문이 사실인지 아무도 모르지만, 때때로 허구는 현실을 보는 인식을 바꾸기도 합니다."
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip](은)는 대리석 통치자가 될 것이다."
 flavor_byz.23.historical_info: "대리석 황제는 다른 많은 문화권에서도 존재했습니다. 그리스인에게 콘스탄티노스 11세 팔레올로고스는 아마도 비잔티움 제국에서 가장 유명한 황제였을 것입니다. 일설에 의하면 콘스탄티노스는 1453년 콘스탄티노플 포위 공격에서 전사하지 않았으며 언젠가 돌아와 제국을 재건할 것이라고 합니다."
 BYZ_MARBLED_EMPEROR_TOOLTIP: "때때로 한 사람의 역사는 바뀌기도 합니다. [target_character.GetName]도 마찬가지입니다..."
 flavor_byz.24.title: "스타우라톤"
 flavor_byz.24.desc: "우리의 기존 주화인 #italic 히페르피론#!이 내부적으로뿐만 아니라 대외적으로도 상거래에서 점차 구식이 되어가자, [target_character.GetName](이)가 새 주화인 #italic 스타우라톤#!을 주조할 것을 제안했습니다.\n\n#italic 베네치아 두카트#!를 본뜬 이 주화 개혁으로 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 다른 유럽 국가들과 보다 쉽게 거래할 수 있게 되겠지만, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들까지 이 신규 주화에 적응해야 합니다."
 flavor_byz.24.a: "조폐를 시작하라."
 flavor_byz.24.b: "우리 경제에 [GetCountry('VEN').GetNameWithNoTooltip]의 영향은 있을 수 없다."
 flavor_byz.24.historical_info: "1367년, 황제 요안니스 5세 팔레올로고스는 그리스어로 '십자'를 뜻하는 스타우라톤이라는 새 주화를 도입하여 사용이 중단된 히페르피론 금화를 대체했습니다. 이 은화는 비잔티움 제국이 끝날 때까지 남아 있었습니다."
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "[target_artist.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다. [target_artist.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName](이)가 헬레니즘 시대로 돌아가야 한다고 역설합니다. 많은 주목을 받고는 있으나 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 그 생각에 반대합니다."
 flavor_byz.25.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 머물라고 하라."
 flavor_byz.25.b: "당장 그 이단적인 가르침을 중단하라!"
 flavor_byz.25.historical_info: "게미스토스 플레톤은 매우 유명한 비잔티움 학자입니다. 서유럽에서 그리스 학문의 부흥을 주장했고 많은 원고를 썼는데, 다수가 헬레니즘 부흥에 초점을 맞추고 비잔티움 법을 거부하는 내용이었습니다."
 while_remains_chance_to_revive_hellenism_tt: "#italic [target_artist.GetNameWithNoTooltip](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 있는 동안 [ShowReligionName('hellenism_religion')](을)를 부흥시키려고 시도할 수 있습니다#!"
 flavor_byz.26.title: "[target_location.GetNameWithNoTooltip]의 [ShowCultureNameWithNoTooltip('greek_culture')]인"
 flavor_byz.26.desc: "우리 군이 [ShowAreaName('west_anatolia_area')]에 상륙하여 탈환한 항구 중에서도 [target_location.GetName](은)는 매우 중요한 항구 도시입니다. 과거 [ShowCultureName('turkish_culture')]인과 [ROOT.GetCountry.GetAdjective]인 사이의 격전지였던 이곳이 다시 우리 손에 들어왔습니다. 하지만 [target_character.GetName](은)는 당분간 이 도시를 지켜 낼 계획이며, 이미 [ShowRegionName('anatolia_region')]에서 입지를 강화하고 있습니다."
 flavor_byz.26.a: "[ShowAreaNameWithNoTooltip('west_anatolia_area')]에서 우리의 주요 항구가 될 것이다."
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "[pops|e]의 #G 20%#!가 [ShowCultureName('greek_culture')](을)를 따르게 됩니다"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "모든 [ShowCultureName('greek_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_byz.27.title: "[target_character.GetDynasty.GetNameWithNoTooltip] 르네상스의 쇠퇴"
 flavor_byz.27.desc: "과거에는 많은 위대한 예술가가 [target_character.GetDynasty.GetName] 르네상스라고 불리는 현상으로 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 몰려들었으나, 최근 몇 년 동안은 거장들이 우리 대신 다른 궁정에 합류하면서 쇠퇴의 길을 걷고 있습니다. [target_character.GetName]께서는 이러한 쇠퇴를 막는 데 투자하는 것이 좋아 보입니다."
 flavor_byz.27.historical_info: "팔레올로고스 가문은 콘스탄티노플을 되찾고 나서 도시를 혁신하는 정책을 시행했습니다. 이는 비잔티움 예술의 마지막 발전 시기를 촉발했는데, 이 시기에는 예술가들이 자기 작품에 서명을 하는 등 수많은 비잔티움 관습에서 벗어났고, 서서히 다른 양식인 팔레올로고스 양식으로 전환되어 나중에 크레타 화파에도 영향을 주게 됩니다."
 flavor_byz.27.a: "지금은 누구도 후원할 자금이 없다."
 flavor_byz.27.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 번영해야 한다!"
 flavor_byz.28.title: "[ShowAreaNameWithNoTooltip('morea_area')]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_byz.28.desc: "우리가 [ShowRegionName('balkan_region')]에서 힘을 잃자, [target_character.GetName](이)가 우리나라가 살아남을 방안을 생각해 냈습니다. [target_location.GetName]에 새로운 수도를 세우고 [ShowAreaName('morea_area')] 일대를 요새화한다면, 우리를 감히 침략하는 외적들에게 큰 타격을 줄 수 있을 것입니다."
 flavor_byz.28.a: "[target_character.GetNameWithNoTooltip]의 말도 일리가 있는 것 같군..."
 flavor_byz.28.b: "[target_location2.GetNameWithNoTooltip](을)를 버리는 건 아무런 득이 없다."
 flavor_byz.29.title: "카톨리콘 무세이온"
 flavor_byz.29.desc: "[target_location.GetName](은)는 [target_character.GetDynasty.GetName]의 가장 중요한 도시인 만큼, [target_character.GetName](은)는 성 요한 프로드로모스 수도원에 기관을 만들 계획을 세웠습니다. 이러한 건축에는 많은 자원이 필요할 뿐만 아니라 국가에서 이를 위한 작품을 의뢰해야 할 수도 있습니다."
 flavor_byz.29.a: "얼마가 들든 [target_character.GetNameWithNoTooltip](을)를 막을 수는 없지."
 flavor_byz.29.b: "너무 비싸군."
 flavor_byz.29.historical_info: "'카톨리콘 무세이온'이라는 기관에 관해서는 알려진 바가 많지 않습니다. 14세기로 넘어가는 시기 콘스탄티노플에 설립된 이 기관은 성 요한 프로드로무 수도원에 위치해 있었으며, 그리스어와 그리스 문화를 배우고자 하는 많은 이탈리아인이 이곳의 도서관을 찾았다고 합니다."
 flavor_byz.30.title: "[target_country.GetNameWithNoTooltip](과)와의 협정"
 flavor_byz.30.desc: "[ShowContinentName('europe')]에서 [target_country.GetReligion.GetName](이)가 부상하면서 우리의 오랜 적인 [ShowReligionAdjective('catholic')] 세계가 마침내 수 세기 전에 우리가 겪었던 일을 경험하고 있습니다. 이 개혁을 주도하는 곳은 [target_country.GetName]입니다. 이들과 좋은 관계를 유지한다면 마침내 [target_country2.GetName]에 흠집을 낸다는 우리의 숙원을 달성할 수 있을 것입니다."
 flavor_byz.30.a: "[target_country.GetNameWithNoTooltip](과)와 동맹을 맺겠다."
 flavor_byz.30.b: "[target_country2.GetReligion.GetNameWithNoTooltip]의 문제는 우리와 상관없다."
 flavor_byz.31.title: "[target_character.GetDynasty.GetNameWithNoTooltip] 군대 개혁"
 flavor_byz.31.desc: "과거 우리 군대는 테마 제도와 거기서 제공되는 수많은 징집병을 통해 맹위를 떨쳤으나, 국부가 증가하고 나라가 중앙 집권화되면서 군대는 전업 직업으로 자리 잡게 되었습니다. 이에 [target_character.GetName](은)는 고문들과 함께 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에게 덜 의존하는 새로운 군대 조직을 만들고자 부단히 노력했습니다."
 flavor_byz.31.a: "이 군대는 [target_character.GetNameWithNoTooltip](을)를 섬길 것이다."
 flavor_byz.31.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 역할을 무시할 순 없지."
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "[ShowBuildingTypeName('thema_headquarters')]가 있는 [locations|e] 내 모든 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_byz.32.title: "떠오르는 [target_character2.GetNameWithNoTooltip]"
 flavor_byz.32.desc: "[ROOT.GetCountry.GetAdjective] 역사에서 현재 시기는 국가의 작은 부흥이라고 표현해도 될 정도지만, 문제가 없는 것은 아닙니다. 끔찍한 내전에서 벗어난 지 얼마 되지 않았음에도 새로운 진영이 생겨나고 있기 때문입니다. 그중에는 우리의 #italic 육군 총사령관#!인 [target_character2.GetName]의 깃발 아래 결집하는 세력도 있습니다. 이번 일이 어떤 결과로 이어질지는 두고 봐야 할 듯합니다."
 flavor_byz.32.a: "궁중 음모가 전개되고 있군..."
 flavor_byz.33.title: "로마 제국?"
 flavor_byz.33.desc: "우리는 항상 스스로를 [ShowLocationName('rome')]의 후계자로 칭했지만, 그 칭호를 유지하기 위해 너무나 많은 수난과 고통을 겪었습니다. 어쩌면 이제는 과거의 영광에 집착하지 않고 미래를 향해 나아가는 새 정체성을 추구할 때인지도 모르겠습니다."
 flavor_byz.33.a: "우리는 이제 로마인이 아니다. [ShowCultureNameWithNoTooltip('greek_culture')] 국가로서 통치하겠다."
 flavor_byz.33.b: "우리의 유산은 절대 버릴 수 없다."
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "[primary_culture|e] 또는 [accepted_culture|e]에 속하는 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_byz.34.title: "한계를 넘어 성장하는 [target_location.GetNameWithNoTooltip]"
 flavor_byz.34.desc: "[target_location.GetName](은)는 수 세기 동안 수많은 분쟁을 겪으며 쇠퇴했습니다. 마침내 [ROOT.GetCountry.GetAdjective]의 재원이 재건되었으니, 드디어 [target_location.GetRank.GetName](을)를 복원하고 새 시대를 열 수 있습니다."
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip](은)는 다시 일어서리라."
 flavor_byz.34.b: "우리 자금을 한 [target_location.GetRank.GetNameWithNoTooltip]에만 쏟아부을 수는 없다."
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "[ShowCabinetActionName('aid_constantinople')] 내각 행동이 잠금 해제됩니다"
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "[ShowBuildingTypeName('galata')] 식민지로 인해 [target_location.GetName]에서 [GetCountry('GEN').GetAdjective]의 영향력이 커졌고, 그로 인해 [ROOT.GetCountry.GetName](을)를 지키겠다는 결연한 의지를 지닌 인물들이 나타났습니다. [target_character2.GetName]도 그중 한 명으로, [target_character.GetName](을)를 섬길 준비가 된 [GetCountry('GEN').GetAdjectiveWithNoTooltip] 용병입니다."
 flavor_byz.35.a: "[ROOT.GetCountry.GetFlavorRank](을)를 위해 그자를 채용하겠다."
 flavor_byz.35.b: "[GetCountry('GEN').GetAdjectiveWithNoTooltip]인을 믿으라고? 절대 안 돼!"
 flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] 탈환!"
 flavor_byz.36.desc: "우리 군대가 마침내 옛 [ShowRegionName('anatolia_region')] 지방을 확보했습니다. 도시들이 우리 통제하에 있고 적들도 몰아냈으니 마침내 이 승리를 축하할 수 있게 되었습니다."
 flavor_byz.36.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에 영광 있으라."
 flavor_byz.37.title: "[ShowRegionNameWithNoTooltip('italy_region')] 상륙"
 flavor_byz.37.desc: "[ShowRegionName('italy_region')]는 과거 [ROOT.GetCountry.GetAdjective] 땅이었으나 롬바르드족과 노르만족에게 장악당하면서 우리는 이 지역의 거점을 잃고 말았습니다. 이제 [target_location.GetName]에 기지를 재건했으니, 이곳을 요새화한다면 향후 작전에 쓸 수 있을 것입니다."
 flavor_byz.37.a: "[target_location.GetNameWithNoTooltip](을)를 요새화하라!"
 flavor_byz.37.b: "그건 돈 낭비다."
 flavor_byz.38.title: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "[ShowRegionName('balkan_region')]에 대한 우리의 지배력이 약해지면서 [target_country.GetLongName]의 상황이 위태로워졌습니다. 하지만 [target_character.GetName](은)는 [target_country.GetFlavorRank](이)가 존속하기 위한 계획을 세웠습니다. [ShowLocationName('corinth')]에 [ShowBuildingTypeName('hexamilion_wall')]을 건설하고 [ShowAreaName('morea_area')] 일대를 강화한다면 가망이 약간이나마 있을지도 모릅니다."
 flavor_byz.38.a: "[ShowAreaNameWithNoTooltip('morea_area')]의 안전이 최우선이다."
 flavor_byz.38.b: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]은 너무 비싸다."
 flavor_byz.38.historical_info: "콘스탄티노스 11세는 모레아를 통치하는 동안 제국의 초점을 현지의 산악 지대로 옮겼습니다. 제국이 살아남으려면 헥사밀리온 방벽을 강화하고 그곳의 도시를 개발해야 한다고 믿었기 때문입니다. 하지만 오스만의 침공으로 전원 지대가 황폐해지면서 황제의 계획은 실패로 돌아갔습니다."
 flavor_byz.39.title: "새로운 수도 [target_location.GetNameWithNoTooltip]?"
 flavor_byz.39.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 [ShowAreaName('morea_area')]로 이전한 이래로 [target_location.GetName](은)는 [target_country.GetAdjective]의 실질적인 수도였습니다. 이제는 [target_character.GetName]께서 [target_location2.GetName](을)를 버리고 이 새로운 터전을 선택할 때가 됐을지도 모릅니다."
 flavor_byz.39.a: "수비하기에도 [ShowAreaNameWithNoTooltip('morea_area')]가 더 용이할 것 같군..."
 flavor_byz.39.b: "[target_location2.GetNameWithNoTooltip](을)를 버리는 것은 중대한 실수다. 오히려 더욱 보강하라."
 flavor_byz.39.c: "[target_location2.GetNameWithNoTooltip](을)를 버리진 않겠지만, 강화하지도 않을 것이다."
 flavor_byz.40.title: "노몬 싱그라페"
 flavor_byz.40.desc: "[target_character.GetName] 사망 후 몇몇 사람이 유품을 뒤지기 시작했고, 그중 [target_character2.GetName](이)가 #italic 노모이#!, 즉 '법률'이라는 제목의 원고를 발견했습니다. [ShowReligionAdjective('zoroastrian')](과)와 플라톤의 가르침에 영향을 받은 듯한 이 저서는 다양한 주제로 구성되어 있으며, 모든 주제가 헬레니즘 방식의 회귀로 귀결됩니다."
 flavor_byz.40.a: "이단적인 내용이라도 예술품은 예술품이지."
 flavor_byz.40.b: "그 글을 다시 검토하고 더욱 웅장하게 꾸미도록."
 flavor_byz.40.c: "불에 던져서 소각해 버려라!"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "[target_country.GetName] 역사에 관심을 갖는 역사가가 점점 늘어나면서 [target_artist.GetName](과)와 같은 몇몇 역사가는 [target_character.GetDynasty.GetName] 가문의 연대기를 편찬하여 [target_character.GetName](과)와 가문의 업적을 후대에 알리려는 생각을 하고 있습니다."
 flavor_byz.41.a: "마음껏 편찬하라 해라."
 flavor_byz.41.b: "작업을 후원하는 것도 괜찮겠군."
 flavor_byz.42.title.a: "떠오르는 마브로코르다토스 가문"
 flavor_byz.42.title.b: "대드라고만"
 flavor_byz.42.desc: "[target_location.GetName]에서 태어난 [target_artist.GetName](은)는 아주 어린 시절부터 서양 의학과 철학을 공부했으며, 수많은 대학에서 학업에 힘써 방대한 지식을 쌓았고 다양한 언어에 능통합니다. 이만큼 학식을 갖춘 철학자라면 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 잘해 낼 것입니다."
 flavor_byz.42.historical_info: "미코노스에서 태어난 알렉산드로스 마브로코르다토스는 튀르크 지배 시절 그리스의 의사였습니다. 서양에서, 특히 볼로냐 대학에서 수학한 후 #italic 공기를 통한 혈액 순환 및 그 기관인 폐의 움직임과 사용에 관하여#!를 비롯한 여러 논문을 썼습니다. 이후에는 술탄 메흐메트 4세 밑에서 일하며 협상을 도와 1699년 카를로비츠 조약을 이끌어 냈고, 오스만 왕실에서 상당한 권력을 얻어 마브로코르다토스 가문이 몰다비아를 통치할 수 있게 되었습니다."
 flavor_byz.42.a: "[target_artist.GetNameWithNoTooltip](을)를 [target_location2.GetNameWithNoTooltip](으)로 초대하라."
 flavor_byz.42.b: "[target_country.GetNameWithNoTooltip]의 훌륭한 외교관이 되겠군."
 flavor_byz.42.c: "고용하기에는 너무 비싸군."
 flavor_byz.43.title: "이오니아 화파 설립"
 flavor_byz.43.desc: "크레타 화파가 확립되고 [ShowContinentName('europe')]에서 서양 예술 작품이 주류가 되면서 [ShowCultureName('greek_culture')] 사람들은 새로운 예술 형식을 받아들였고, 이 새로운 예술가들은 [ShowLocationName('corfu')]를 중심으로 활동하고 있습니다. 이제 [ShowProvinceDefinitionName('ionian_islands_province')]에 새로운 화파를 창설할 때가 된 듯합니다."
 flavor_byz.43.a: "그 화파를 설립하겠다."
 flavor_byz.43.b: "예술가는 더 필요 없다."
 flavor_byz.43.c: "[target_character.GetNameWithNoTooltip](이)가 여기에 전력을 다할 것이다."
 flavor_byz.43.d: "기존의 크레타 화파가 더 낫다."
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "[target_location.GetName]에서 [ShowCultureName('greek_culture')] 시민으로 태어난 [target_artist.GetName](은)는 [ShowProvinceDefinitionName('ionian_islands_province')]에서 명성을 쌓은 화가입니다. [target_artist.GetShortNameWithNoTooltip](은)는 [GetCountry('BYZ').GetAdjective](과)와 [GetCountry('VEN').GetAdjective] 미술 양식을 혼합한 #italic 마니에라 그레카#! 양식의 작품을 그렸습니다."
 flavor_byz.44.a: "그자를 후원하고 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 부르도록."
 flavor_byz.44.b: "예술가는 더 필요 없다."
 flavor_byz.45.title: "프로니아 제도 개혁"
 flavor_byz.45.desc: "과거에는 [ShowPolicyName('pronoia_system')]가 유용했으나 행정 직책들이 봉건 시대 직책과 다를 바 없게 되면서, 각 지방의 총독이 [target_character.GetName](이)가 임명하는 것이 아니라 세습되는 지위가 되어 버렸습니다. 이에 [target_character.GetNameWithNoTooltip](은)는 이미 이 제도를 개혁하여 [ROOT.GetCountry.GetAdjective] 지방의 통제권을 되찾을 계획을 세워 놓았습니다."
 flavor_byz.45.a: "이 낡은 제도를 폐지하도록 하지."
 flavor_byz.45.b: "현 제도가 완벽하지는 않아도 개혁하는 것보다는 낫다."
 flavor_byz.46.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 군사 원조 제안"
 flavor_byz.46.desc: "[target_country.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 [target_character.GetName]의 정책을 지지하고 나섰습니다. 이 덕분에 국가에 변화를 꾀하기가 쉬워질 것입니다."
 flavor_byz.46.a: "우리의 육상 활동에 큰 도움이 되겠군."
 flavor_byz.46.b: "그런 것보다 해상군을 좀 지원해 주지."
 flavor_byz.47.title: "군대에 대항하는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 음모"
 flavor_byz_47_desc_common: "군대가 국경을 지키는 동안, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 일부 장교와 장군들이 [target_character.GetName](을)를 끌어내리고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 권력을 무너뜨리려 한다면서 이들을 [ROOT.GetCountry.GetFlavorRank]에 대한 위협으로 정의했습니다. 또한 그렇기 때문에 우리 군이 앞으로는"
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quantity')]적 가치를 우선해야 한다고 제안했습니다."
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quality')]적 가치를 우선해야 한다고 제안했습니다."
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('land')]을 우선해야 한다고 제안했습니다."
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('naval')]을 우선해야 한다고 제안했습니다."
 flavor_byz.47.a: "물량 위주의 군대라면 더 넓은 범위를 지킬 수 있겠지."
 flavor_byz.47.b: "병력을 더 채워 넣는 대신 기존 병력을 훈련시키는 게 어떤가."
 flavor_byz.47.c: "육지에 있는 장교들에게 힘을 더 실어 주는 것이 좋겠군."
 flavor_byz.47.d: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 지키려면 바다도 지켜야지."
 byz_court_wants_to_force_societal_changes: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 우리 사회를 강제로 바꾸려 합니다"
 flavor_byz.48.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 관료적 지원 제안"
 flavor_byz.48.desc: "최근 몇 년간 우리 국가가 행정력 미비에 시달리자, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 도움을 주고자 나섰습니다. [target_character.GetName](을)를 도와 몇 가지 법률을 입안하여 [ROOT.GetCountry.GetName]의 부족한 분야를 강화하겠다는 것입니다."
 flavor_byz.48.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 관료제는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 자체를 강화할 것이다."
 flavor_byz.48.b: "우리 사회를 움직이는 것은 금이다."
 flavor_byz.49.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] 관료제에 대항하는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 음모"
 flavor_byz_49_desc_common: "최근 우리 행정부는 잘 운영되고 있으나 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일부 직책에 있는 사람이 당국에 별 도움이 되지 않는다는 점을 발견했습니다. 그리하여 현재 이들은 우리를 압박하며"
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('aristocracy')] 방향으로 변화하도록 요구하고 있습니다."
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('plutocracy')] 방향으로 변화하도록 요구하고 있습니다."
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('outward')] 방향으로 변화하도록 요구하고 있습니다."
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('inward')] 방향으로 변화하도록 요구하고 있습니다."
 flavor_byz.49.a: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]를 촉진하도록."
 flavor_byz.49.b: "우리는 금권 정치 국가로 나아갈 것이다."
 flavor_byz.49.c: "우리 행정부는 외부로 눈을 돌려야 한다."
 flavor_byz.49.d: "우리의 안전을 지키는 방법은 [ShowSocietyDirectionNameWithNoTooltip('inward')] 지향에 있다."
 flavor_byz.50.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 교역 지원 제안"
 flavor_byz.50.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 측이 경제 현안과 관련해 우리를 지원하기로 결정했습니다. 이들은 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 위해 시행하고자 하는 모든 정책을 제정할 수 있도록 손을 내밀었습니다."
 flavor_byz.50.a: "이 풍요를 지킬 수 있게 [ShowSocietyDirectionNameWithNoTooltip('mercantilism')]를 장려하라."
 flavor_byz.50.b: "우리 시장은 누구에게나 열려 있다."
 flavor_byz.51.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 옭아매는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_byz_51_desc_common: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 우리가 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들을 지원할 효율적인 체제를 마련하는 데 도움을 주기보다 오히려 우리의 권력을 축소하는 데 동참하여 국가를"
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('free_trade')] 쪽으로 이끌도록 강요했습니다."
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('mercantilism')] 쪽으로 이끌도록 강요했습니다."
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('capital_economy')] 쪽으로 이끌도록 강요했습니다."
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('traditional_economy')] 쪽으로 이끌도록 강요했습니다."
 flavor_byz.51.a: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 [ShowSocietyDirectionNameWithNoTooltip('free_trade')]으로 이끄는 것도 나쁜 생각은 아니다."
 flavor_byz.51.b: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')]가 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 항구를 보호하는 데 유용할 것이다."
 flavor_byz.51.c: "[ShowSocietyDirectionNameWithNoTooltip('capital_economy')]로 전환하면 국고에는 확실히 보탬이 되겠지."
 flavor_byz.51.d: "[ShowSocietyDirectionNameWithNoTooltip('traditional_economy')]의 가치를 고수하겠다."
 flavor_byz.52.title: "로마법 대전 개혁"
 flavor_byz.52.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 주권국이라는 사실도 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 측이 [ROOT.GetCountry.GetFlavorRank]의 정치에 개입하는 것을 막지는 못했습니다. 항상 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 간섭하는 그들의 바람은 종종 [target_character.GetName]의 바람과 상충합니다. 이에 우리 국가의 법률을 개정한다면 [ROOT.GetCountry.GetName]에서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 권력을 제한할 수 있을지도 모릅니다."
 flavor_byz.52.a: "계층을 분노케 하는 한이 있어도 법을 다시 쓰겠다."
 flavor_byz.52.b: "이미 수 세기 동안 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 지탱한 법규다."
 BYZ_NO_MORE_COURT_EVENTS: "더는 #Y 비잔티움 궁정 영향력#! [events|e]가 발동하지 않습니다."
 BYZ_COURT_EVENTS_WILL_CONTINUE: "#Y 비잔티움 궁정 영향력#! [events|e]가 계속 발동합니다."
 flavor_byz.53.title: "[ShowBuildingTypeNameWithNoTooltip('theodosian_walls')] 보강"
 flavor_byz.53.desc: "1204년 라틴인들이 [target_province.GetName](을)를 약탈한 이후로 [ShowBuildingTypeName('theodosian_walls')]은 옛 영광의 흔적만 남은 상태였습니다. 이전에는 성벽을 제대로 정비할 자원이 부족했지만, 지금과 같은 절박한 시기에는 공격에 대비해야 합니다."
 flavor_byz.53.a: "제국을 오랫동안 지켜 온 성벽이다. 다시 보강해야 한다."
 flavor_byz.53.b: "[target_province.GetNameWithNoTooltip]에 숨어서는 성공할 수 없다."
 flavor_byz.54.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')] 상인들 처리하기"
 flavor_byz.54.desc: "[ShowCultureGroupName('italian_group')] [ShowPopTypeName('burghers')]들은 과거 [target_location.GetName](을)를 되살리는 데 도움을 주었지만, 지금에 와서는 [target_market.GetName](을)를 부당하게 이용하고 있음이 분명해졌습니다. 이들이 더는 농간을 부리지 못하도록 [target_location.GetNameWithNoTooltip]에서 몰아내야 합니다."
 flavor_byz.54.a: "[target_location.GetNameWithNoTooltip]의 주인은 [target_character.GetNameWithNoTooltip]뿐이다!"
 flavor_byz.54.b: "[ShowCultureGroupNameWithNoTooltip('italian_group')] 국가와 또 전쟁을 일으키고 싶지는 않군..."
