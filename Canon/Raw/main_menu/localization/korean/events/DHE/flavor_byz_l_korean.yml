 flavor_byz.1501.desc.a: "[target_location.GetName] 공동체가 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에 대항하여 잠시 봉기하기는 했으나, 우리는 [target_location.GetRank.GetName]의 질서를 복구해 냈습니다. 다시는 이런 봉기가 없기를 기도합시다."
 flavor_byz.1501.desc.b: "[target_location.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 반란을 일으키지 못하도록 최선을 다했으나, [target_character.GetName](은)는 이 작은 불씨를 진압하지 못했고, 끝내 [target_location.GetRank.GetName] 주변 지역까지 반란에 가담하게 되었습니다."
 flavor_byz.1501.a: "다행히 재난은 피했군."
