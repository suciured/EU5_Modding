 flavor_byz.1503.title: "공동의 적"
 flavor_byz.1503.desc: "[GetCountry('TUR').GetLongName]의 급부상으로 [ShowRegionName('anatolia_region')] 전역에서 힘의 균형이 뒤집혔습니다. 이들의 공격적인 확장은 사방에 많은 적을 만들었고, [target_character2.GetName](은)는 수십 년 동안 [GetCountry('TUR').GetAdjective]의 위협에 맞서 싸웠습니다. 우리로서는 관계를 강화하고 공동 전선을 펼쳐, [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName]의 팽창주의 야망에 희생되지 않도록 하는 것이 현명할지도 모릅니다."
 flavor_byz.1503.historical_info: "아나톨리아 서부에 기반을 둔 튀르크 베이국 아이딘은 14세기 내내 비잔티움 제국과 우호적이면서도 복잡한 관계를 유지했습니다. 처음에는 비잔티움이 영토를 확장하면서 여러 차례 동맹과 대립을 거듭했습니다. 그러다 때때로 아이딘 통치자들은 비잔티움과 협력하여 다른 튀르크 베이국과 성장하는 오스만 제국에 맞서 용병 또는 동맹군으로 활동하기도 했습니다. 그러나 이러한 협력은 대부분 기회주의적이고 실용적인 것으로, 양국은 이웃한 적을 격파하는 등 상호 이익을 위해 상대방의 군사력을 이용하려고 했습니다."
 flavor_byz.1503.a: "우방은 많으면 많을수록 좋지."
 flavor_byz.1503.b: "하찮은 군주들의 다툼에는 관심 없다."
