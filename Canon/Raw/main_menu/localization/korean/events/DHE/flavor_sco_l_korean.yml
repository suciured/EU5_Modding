l_korean:
 flavor_sco.1.title: "[target_character.GetDynasty.GetNameWithNoTooltip]의 와해"
 flavor_sco.1.desc: "[target_character.GetDynasty.GetName] 가문은 오래전부터 [ROOT.GetCountry.GetFlavorRank]에 반기를 들어 왔습니다. [target_character.GetName](과)와 [target_ruler.GetName] 사이의 갈등은 이제 참을 수 없는 지경에 이르렀고, [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 여러 번 [target_character.GetDynasty.GetNameWithNoTooltip] 가문을 회유하려 했지만 성공을 거두지 못했습니다.\n\n[target_ruler.GetNameWithNoTooltip](은)는 다른 여러 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문에 대한 장악력을 확보하는 데 성공했지만, [target_character.GetDynasty.GetNameWithNoTooltip]에는 지금까지 손을 쓰지 못하고 있었습니다. 좀 더 과감한 조치가 필요하다는 목소리가 궁정 주변에서 들려옵니다."
 flavor_sco.1.historical_info: "1449년, 제임스 2세는 혼인을 하고 왕권을 회복할 수 있는 나이가 되었습니다. 실제로 즉시 리빙스턴 영지를 압류했지만, 더글러스 가문에 대해서는 좀 더 관대한 태도를 보였습니다. 하지만 1452년 발생한 결투에서 제임스 2세는 더글러스 가문의 8대 백작, 윌리엄 더글러스를 칼로 찌르게 됩니다. 이후 더글러스 가문의 권세는 막을 내렸고, 3년 후 가문 영지는 압수당하고 성은 철거되고 말았습니다."
 flavor_sco.1.a: "[target_character.GetDynasty.GetNameWithNoTooltip]의 성을 철거하고 영지를 압수하라."
 flavor_sco.1.b: "[target_character.GetDynasty.GetNameWithNoTooltip] 가문과 화친을 맺어라."
 flavor_sco.2.title: "올드 동맹"
 flavor_sco.2.desc: "1295년, [old_sco_ruler.GetName](과)와 [old_fra_ruler.GetName] 사이에 체결된 올드 동맹은 [GetCountry('ENG').GetName]에 대한 방위 동맹이었습니다. 이제 [ROOT.GetCountry.GetName](이)가 평화로워진 지금, [GetCountry('FRA').GetName] 외교관들이 날로 심해지는 [GetCountry('ENG').GetAdjectiveWithNoTooltip]의 도발에 맞서 동맹을 강화할 방안을 논의하고자 [ROOT.GetCountry.GetCapital.GetName]에 당도했습니다."
 flavor_sco.2.a: "[GetCountry('FRA').GetNameWithNoTooltip]와 관계를 강화하겠다."
 flavor_sco.2.b: "[GetCountry('FRA').GetNameWithNoTooltip]와는 상종도 않을 것이다!"
 flavor_sco.3.title: "[target_character.GetNameWithNoTooltip] 추기경"
 flavor_sco.3.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중에서도 가장 두각을 드러내는 [target_character.GetName](은)는 실로 뛰어난 인재입니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](으)로서 빠르게 출세 가도를 달렸고 지금은 우리나라 최고 위인으로 손꼽히고 있으니, 이 인물을 우리 궁정에 등용하면 그 능력을 활용할 수 있을 뿐만 아니라, [ShowReligionName('catholic')]과의 관계도 더욱 긴밀히 할 수 있을 것입니다."
 flavor_sco.3.historical_info: "제임스 5세의 신임을 받는 조언가였던 데이비드 비튼 추기경은 스코틀랜드가 잉글랜드의 전철을 밟아 개신교로 전향하지 않도록 했습니다. 반대로 가톨릭 국가인 프랑스와의 관계를 강화하고, 프랑스 귀족 가문 여성과의 혼인을 두 차례나 주선해, 상당한 액수의 지참금을 받아 스코틀랜드 국고를 불리기도 했습니다."
 flavor_sco.3.a: "훌륭한 성직자로다."
 flavor_sco.3.b: "그자는 필요 없다."
 flavor_sco.4.title: "[ShowReligionNameWithNoTooltip('calvinist')] 종교 분쟁"
 flavor_sco.4.desc: "[ShowReligionAdjective('calvinist')]와 [ShowReligionAdjective('catholic')] 신도들 사이의 긴장 관계가 절정에 다다르고 있습니다. 많은 [ShowReligionAdjectiveWithNoTooltip('calvinist')] 설교자가 우리나라에 들어와 분란을 일으키고 있으며, [ShowReligionAdjectiveWithNoTooltip('catholic')] 당국의 쉼 없는 단속에도 불구하고 이 이단들은 계속 영향력을 확대하고 있습니다.\n\n특히 그중 한 명인 [target_character.GetName](이)가 점점 큰 문제가 되고 있습니다. 이자가 일반 백성에게 미치는 영향력이 피부로 느껴질 정도입니다. 이 상황을 해결하고 [target_character.GetNameWithNoTooltip]의 영향력을 꺾을 방법을 찾아야 합니다."
 flavor_sco.4.historical_info: "존 녹스는 1540년대 스코틀랜드에서 개신교의 대변자 격인 인물이었습니다. 1547년 6월에 프랑스가 개신교에 대항할 지원 병력을 파견했으며, 이후 녹스를 비롯한 여러 신도가 프랑스 갤리선에 실려 노예로 끌려갔지만 녹스는 잉글랜드의 개입으로 풀려나게 됩니다. 그러나 스코틀랜드로 돌아갈 수 없었던 녹스는 잉글랜드에 머물러야 했으며, 그곳에서 잉글랜드 청교도주의 형성에 큰 영향을 주었습니다. 그러던 중 가톨릭 신도인 메리 튜더가 왕위에 오르자 대륙으로 도주하는 것이 안전하다는 판단에 잉글랜드를 떠났습니다. 1559년에 드디어 스코틀랜드에 귀국한 녹스는 칼뱅파가 이룬 성장, 그리고 각계각층의 사람들이 자신을 열렬히 환영하는 모습을 보고 놀라움을 금치 못했습니다."
 flavor_sco.4.a: "그자를 추방하라."
 flavor_sco.4.b: "별일 없을지도 모르지 않느냐."
 flavor_sco.4.tt_common: "[ShowBuildingTypeName('calvinist_preachers')]이 우리 국가의 여러 [locations|e]에 퍼집니다"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$. 단, 확산 속도는 느립니다"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "첫 언약"
 flavor_sco.5.desc: "유력 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 모임인 '회중의 영주들'이 #italic 첫 언약#!이라는 제목으로 [ShowReligionAdjective('calvinist')] 선언을 발표했습니다. 선언에서 이들은 [ROOT.GetCountry.GetName]에서 [ShowReligionAdjective('catholic')]교회를 축출하고 [ShowReligionName('calvinist')] 신앙을 공식적으로 수용할 것을 종용했습니다. 하지만 이 모임의 실제 동기는 순전한 신앙심보다는 [ShowReligionAdjectiveWithNoTooltip('catholic')]교회의 막대한 재산을 차지하려는 야욕일 가능성이 높습니다."
 flavor_sco.5.a: "회중의 영주들을 지지한다."
 flavor_sco.5.b: "회중의 영주들에 반대한다."
 sco_prevent_catholic_conversion: "[ROOT.GetCountry.GetName]의 [religion|e]가 [ShowReligionAdjective('catholic')]일 경우, [ShowModifier('sco_the_first_congregation')]에 의해 [ShowCabinetActionName('promote_religion')] [cabinet_action|e]이 비활성화됩니다"
 flavor_sco.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 동인도 회사"
 flavor_sco.6.desc: "바다를 접하고 있는 이 시대의 다른 여러 나라와 마찬가지로 해외 확장을 추진하던 [ROOT.GetCountry.GetLongName](이)가 동인도로 가는 항로를 발견했습니다. 그곳에 잠든 부를 거머쥘 수 있도록 회사를 설립한다면 분명히 우리에게 이득이 될 것입니다."
 flavor_sco.6.a: "이 기회를 잡아야 한다!"
 flavor_sco.6.b: "내정에 집중할 것이다."
 flavor_sco.6.a.tt: "[ShowGovernmentReformName('east_india_trading_company')] [government_reform|e]을 잠금 해제합니다"
 flavor_sco.7.title: "하이랜드 대규모 도로 건설"
 flavor_sco.7.desc: "우리나라의 북부 지역에 있는 도로와 교역로를 정비한다면 지역 경제를 부양해 교역을 확대할 수 있고, 그 결과 우리가 얻는 세수도 늘어날 것입니다. 그러나 촌락 개발을 진행하다 보면 기존 선진 지역이 방치될 수 있고, 정작 신경을 써야 할 곳을 도외시하는 결과가 될 수도 있습니다."
 flavor_sco.7.a: "도로 건설에 투자하라."
 flavor_sco.7.b: "[ROOT.GetCountry.GetFlavorRank] 전체에 걸친 도로 건설을 목표로 추진하라."
 flavor_sco.7.c: "관심 없다."
 flavor_sco.7.tt: "[ShowAreaName('scottish_highlands_area')] [area|e] 내 모든 [location|e]에 [ShowRoadTypeName('modern_road')]를 건설합니다. [ShowAreaNameWithNoTooltip('scottish_highlands_area')] [area|e] 내 모든 [location|e]의 [development|e]이 [ShowNamedValue('development_mild_bonus')|+=] 증가합니다"
 flavor_sco.8.title: "[target_location.GetNameWithNoTooltip] 상공 회의소"
 flavor_sco.8.desc: "[ROOT.GetCountry.GetAdjective]에 본격적인 상공 회의소를 개설하면 우리나라의 무역에 많은 도움이 될 것이며, 국가 경제를 확고히 다잡는 데 핵심 요소가 될 것입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 일부와 [target_location.GetName]의 관리들이 상공 회의소 개설을 제안해 왔습니다."
 flavor_sco.8.a: "좋은 생각이다. 교역 개혁을 단행하라."
 flavor_sco.8.b: "자유 무역을 추구하는 것이 더 낫다."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "시대가 변화하고 있습니다. 그리고 시대의 변화는 흥미로운 인물을 만들어 냅니다. 요즘 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 사이에서 신망을 얻고 있는 [target_character.GetName] 또한 그중 하나입니다. 이 인물은 새로운 배수 기술을 통해 해저 채광 능력을 개선하는 등 다양한 채광 기술을 발명했습니다. 우리 궁정에서도 [target_character.GetShortNameWithNoTooltip]의 능력을 십분 활용할 수 있을 것입니다."
 flavor_sco.9.historical_info: "카르녹의 조지 브루스는 16세기 후반에 활동한 스코틀랜드 상인이자 채광 공학자입니다. 해저 채광 분야에서 다양한 혁신을 이루어 냈으며, 그 일로 국왕 제임스 6세가 친히 찾아오기도 했습니다. 또한 탐사 원정에도 나섰으며, 석탄과 은뿐만 아니라 소금 등 다양한 물품을 교역하기도 했습니다."
 flavor_sco.9.a: "등용하라."
 flavor_sco.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 마녀법"
 flavor_sco.10.desc: "마녀와 마녀술에 대한 대중의 혐오가 확산되면서, 우리 궁정의 이목을 끌고 있습니다. 마녀 활동에 대한 신고가 [target_ruler.GetName] 앞에 쌓이고 있어, 즉시 대응이 필요한 상황입니다. 신고 내용은 아무 문제 없어 보이는 지방 치유사가 물약을 제조한다는 내용에서부터 악마가 씌었다는 주장까지 다양합니다. 심지어 어떤 농부는 도롱뇽으로 변했다가 다시 사람으로 돌아왔다고 주장하기도 했습니다.\n\n마녀 단속을 위한 새로운 법률을 제정해야 한다는 요구가 커지고 있으며, [ROOT.GetCountry.GetGovernment.GetRulerTitle] 또한 이 사안에 대한 의견을 피력하기 시작했습니다."
 flavor_sco.10.historical_info: "1563년 스코틀랜드 마녀법은 마녀술을 행하는 자와 마녀에게 자문을 구하는 자를 모두 사형에 처할 수 있는 것으로 규정했습니다. 제임스 6세는 이 법에 따른 주요 재판 중 첫 사례였던 노스버릭 마녀재판에 직접 참여하는 등 주도적인 역할을 담당했습니다. 또한 1597년에 '데모놀로지' 즉 '귀신론'이라는 저술에서도 마녀 사냥을 옹호했으나, 이후에는 점차 회의적인 입장으로 돌아서면서 마녀 단속을 제한하는 조치를 취하기도 했습니다. 스코틀랜드에서 마녀 행위로 재판을 받은 사람의 수는 약 6천 명으로 추산되며, 그중 75%가 여성이었고, 처형된 사람은 1,500명에 달했습니다."
 flavor_sco.10.a: "마녀법을 옹호한다."
 flavor_sco.10.b: "마녀법을 비난한다."
 flavor_sco.11.title: "[ShowLocationNameWithNoTooltip('london')] 합병"
 flavor_sco.11.desc: "[ShowLocationName('london')] 방어군이 항복하고 도시를 넘김에 따라, [ROOT.GetCountry.GetName]에 [ShowLocationNameWithNoTooltip('london')](을)를 공식 합병하는 조약이 체결되었습니다. 이제 남은 일은 [ShowLocationNameWithNoTooltip('london')]의 운명을 결정하는 것뿐입니다. [ShowLocationNameWithNoTooltip('london')] 시민들을 그대로 두어야 할까요? 아니면 도시를 약탈하고 보물과 통치 기관들을 우리 수도로 옮겨야 할까요?"
 flavor_sco.11.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](으)로!"
 flavor_sco.11.b: "[ShowLocationNameWithNoTooltip('london')](을)를 그대로 두어라."
 flavor_sco.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 귀환"
 flavor_sco.12.desc: "[young_king_david.GetName](은)는 어린 시절부터 [england.GetAdjective]의 끊이지 않는 위협에서 몸을 지키기 위해 망명 생활을 해 왔고, 그동안 나라를 지키는 일은 유능한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 몫이었습니다.\n\n최근 전쟁이 소강상태에 들어간 틈을 타, 젊은 [young_king_david.GetShortNameWithNoTooltip](은)는 자신의 정당한 [ROOT.GetCountry.GetAdjective] 왕위를 다시 찾기 위해 [ROOT.GetCountry.GetCapital.GetName](을)를 향한 항해를 시작했습니다.\n\n혹자에게는 그저 겁 많은 애송이로 보이겠지만, [young_king_david.GetShortNameWithNoTooltip](은)는 지금은 세상을 떠난 영웅 [young_king_david.GetFather.GetName]의 장자입니다."
 flavor_sco.12.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 귀환을 성대하고 격식 있는 행사로 환영하라!"
 flavor_sco.12.b: "아직 위험은 끝나지 않았지만, 우리 [guardian_of_scotland.GetShortNameWithNoTooltip]에 강한 지도자를 두게 되었군."
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip](은)는 통치자로서 적합하지 않다. [guardian_of_scotland.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 자리에 올라야 한다."
 flavor_sco.13.title: "우리의 스코틀랜드"
 flavor_sco.13.desc: "[ROOT.GetCountry.GetName](은)는 본래부터 서로 다른 출신의 다양한 집단이 모인 다원성의 땅입니다.\n\n하지만 이러한 다양성이 약점이라며, 씨족들을 규합해 하나의 민족으로서 하나의 목소리를 내는 것이 낫다고 주장하는 자들도 있습니다."
 flavor_sco.13.a: "이 다양성이 곧 우리의 정체성이다."
 flavor_sco.13.b: "더 풍요로운 로우랜드가 통합을 주도할 것이다."
 flavor_sco.13.c: "고귀한 하이랜드 씨족들이 곧 스코틀랜드의 정체성이다."
 flavor_sco.14.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 교육"
 flavor_sco.14.desc: "[france.GetName]에 망명 중인 어린 [young_king_david.GetShortName](이)가 [ROOT.GetCountry.GetAdjective]의 정서를 익히지 못하고 있다는 소리가 숨죽여 들리고 있습니다. [young_king_david.GetShortNameWithNoTooltip](이)가 귀환하면 마치 외국인의 다스림을 받는 꼴이 되리라고 두려워하는 것입니다."
 flavor_sco.14.a: "로우랜드에서 교사를 보내 가르치게 하라."
 flavor_sco.14.b: "하이랜드 씨족장을 보내 의무감과 용기를 심어 주게 하라."
 flavor_sco.14.c: "[france.GetAdjectiveWithNoTooltip] 궁정 조신의 가르침이 그 고귀한 신분에 가장 어울릴 것이다."
 flavor_sco.15.title: "네스호의 괴물"
 flavor_sco.15.desc: "네스호 수면 아래 거대한 괴물이 살고 있다는 소문은 지난 400년 동안 존재했습니다. 농민, 귀족 할 것 없이 많은 사람이, 심지어 성 콜룸바까지도 이 두문불출하는 괴물을 직접 보았다고 주장했습니다.\n\n그런데 최근 목격담이 이어지면서, 많은 사람이 직접 괴물을 보러 몰려드는 통에 [ROOT.GetCountry.GetLongName] 전체에 전에 없는 소란이 일어났습니다."
 flavor_sco.15.a: "소문을 부추기도록. 우리에게 이득이 될지도 모른다!"
 flavor_sco.15.b: "어리석은 말은 그만둬라. 분명 합리적인 원인이 있을 것이다..."
 flavor_sco.16.title: "몬스 멕"
 flavor_sco.16.desc: "근면한 [gifter.GetLongName](이)가 우리에게 7톤이나 되는 거대한 대포를 선물로 보내왔습니다. 포신 길이만 성인 남성 3명이 길게 누운 길이와 맞먹습니다.\n\n사람들은 이미 이 대포가 만들어진 [gifter.GetAdjectiveWithNoTooltip] [origin.GetName]의 이름을 따 \"$work_of_art_mons_meg$\"이라는 이름으로 부르고 있습니다."
 flavor_sco.16.a: "이 대포는 [destination.GetNameWithNoTooltip]성에 당당히 자리를 차지할 것이다."
 flavor_sco.16.b: "이 대포로 다른 성의 벽을 부숴 버리겠다."
 flavor_sco.16.c: "녹여서 재료로 쓰도록."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "[origin.GetName]에서 [burns.GetName](이)라는 이름의 가난한 농부가 [destination.GetName]에 찾아와 농민의 삶을 생생하게 다룬 시집을 팔고 있습니다.\n\n모험에 대한 열망(그리고 하는 행동으로 봐서는 여자에 대한 열망)으로 가득 찬 이 농부는 서인도로 갈 돈을 모으고 있다고 합니다."
 flavor_sco.17.a: "아주 재미있는 친구로구만."
 flavor_sco.17.b: "시를 더 의뢰하라!"
 flavor_sco.18.title: "[wolf_origin.GetNameWithNoTooltip]의 늑대"
 flavor_sco.18.desc: "[wolf_origin.GetName]의 늑대로 악명 높은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 [target_location.GetProvince.GetName]의 주교와 분쟁을 벌인 후 [target_location.GetName] 성당을 습격해, 주변 거주지 전체를 불태우고 약탈했습니다.\n\n늑대와 그 동맹이 자행한 파괴로 인해 주민들은 크게 동요하고 있으나, 더 우려스러운 것은 이번 사태의 여파가 [ROOT.GetCountry.GetLongName] 전체에 미칠 것이라는 점입니다.\n\n강대한 힘을 지닌 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]층은 이번 일에 격노하고 있습니다. 반면에, 이 사태는 사제 계급에게 폭력을 가하면 원하는 것을 얻을 수 있음을 보여 준 선례가 되었습니다..."
 flavor_sco.18.a: "늑대를 처벌하라. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 아래 법이 있는 것이 아니다."
 flavor_sco.18.b: "[target_location.GetNameWithNoTooltip]에 지원을 보내도록."
 flavor_sco.18.c: "다른 성당도 불태워라!"
 flavor_sco.19.title: "'스코틀랜드 민족 연대기'를 편찬한 포던"
 flavor_sco.19.desc: "사제인 [target_artist.GetName](이)가 얼마 전 #ITALIC 스코틀랜드 민족 연대기#!라는 저술을 완성했습니다. 이 책은 옛 [ROOT.GetCountry.GetName] 기록의 모음으로 시작해, 우리나라의 최근 역사에 관한 상세한 회술을 덧붙이고 있습니다. 이 책은 지난 백 년에 걸친 우리나라의 역사를 자세히 수록하고 있어, 우리 통치의 정통성을 보여 주는 근거가 될 것입니다."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "스코틀랜드 민족 연대기는 민족 연대기 1권과 2권, 두 부분으로 나뉘어 있습니다. 1권의 내용은 [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]의 재위기인 1285년에서 끝을 맺습니다. 1권은 이전 연대기 저자들의 기록을 모은 것이며, 이어지는 2권은 포던이 직접 작성했습니다. 2권은 1285년에서 1363년까지의 기간을 다룹니다. 연대기 내용 외에도, 이 책은 스코틀랜드 왕가가 스코틀랜드 건국 신화의 주인공인 페르구스 모르의 직계 후손이라는 내용을 담고 있습니다. 스코틀랜드 문헌의 파괴를 계기로 집필된 이 연대기는 스코틀랜드 독립 전쟁 시기에 스코틀랜드 민족의 정체성이 형성되는 데 큰 역할을 담당했습니다."
 flavor_sco.20.title: "야생 해기스"
 flavor_sco.20.desc: "해기스는 [ROOT.GetCountry.GetName] 사람들에게 중요한 식량원이며, 가죽도 부드러워 전통 킬트 스포란을 만드는 데 씁니다.\n\n그러나 [ShowAreaName('scottish_highlands_area')] 토착 생물인 이 털북숭이는 근래에 심한 남획의 대상이 되어, 야생에서는 거의 멸종된 것으로 보입니다. 일부 농가에서 해기스를 길들여 자투리땅에서 현지 소비용으로 기르고 있을 따름입니다."
 flavor_sco.20.a: "양 내장과 귀리로 대체 식품을 개발하도록."
 flavor_sco.20.b: "해기스 사육 제도를 도입하라."
 flavor_sco.1000.title: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] 내전 종식"
 flavor_sco.1000.desc_common: "[ROOT.GetCountry.GetName](을)를 상대로 한 [GetCountry('SCO').GetAdjective] 독립 전쟁이 내전으로 비화했습니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 종전 후에 영토를 이양받는 것을 대가로 [balliol.GetName]의 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 왕위 계승을 비밀리에 지지하기로 했습니다. 조약이 체결되었고, 이후 [balliol.GetShortNameWithNoTooltip]의 승전보가 기대보다 늦어지자 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 군사 원조를 보냈습니다.\n\n결국 전쟁은 종식되었고, 승자는 [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 되었습니다."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ 하지만 [balliol.GetShortNameWithNoTooltip](이)가 물러난 터라 조약을 행사할 수 없는 상황입니다. 그럼에도 불구하고 우리는 $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ 유리한 고지를 점령한 만큼 우리는 $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "[ShowProvinceDefinitionName('lothian_province')] 및 [ShowProvinceDefinitionName('teviotdale_province')] 지방에 대한 영유권을 주장하는 한편 [GetCountry('SCO').GetNameWithNoTooltip]의 복속을 요구함으로써 각 섬에 대한 지배권을 확보해야 합니다."
 flavor_sco.1000.a: "조약을 집행하라."
 flavor_sco.1000.tt: "[GetCountry('SCO').GetNameWithNoTooltip]에 조약 이행을 요구합니다"
 flavor_sco.1000.b: "지금은 그냥 두어라."
 flavor_sco.1000.historical_info: "뉴캐슬 조약은 잉글랜드 왕국과 스코틀랜드 왕위 계승 요구자인 에드워드 발리올이 스코틀랜드 내전 중에 체결한 조약입니다. 조약에 따르면 발리올은 잉글랜드를 종주국으로 섬겨야 하며, 내전에서 승리하고 왕위에 오르면 스코틀랜드 영토의 상당 부분을 잉글랜드에 넘겨야 합니다. 그 대신 잉글랜드는 군사 원조를 약속했습니다."
 flavor_sco.1001.title: "뉴캐슬 조약"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetName]에서 [ShowProvinceDefinitionName('lothian_province')] 및 [ShowProvinceDefinitionName('teviotdale_province')] 지방을 당장 이양할 것을 요구하고 있습니다"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$. 이들은 그 근거로 [balliol.GetName]의 재위기에 체결한 조약을 내세웠습니다. 또한, 이 조약은 우리가 [GetCountry('ENG').GetGovernment.GetRuler.GetName]에게 충성을 맹세해야 한다고 규정하고 있습니다."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$. 또한, [balliol.GetName](이)가 [ROOT.GetCountry.GetAdjective] 왕위에 오르는 데 필요한 지원을 제공한 대가로 [GetCountry('ENG').GetGovernment.GetRuler.GetName]에게 충성을 맹세하라고 요구했습니다."
 flavor_sco.1001.a: "조건을 받아들인다."
 flavor_sco.1001.b: "조약을 찢어 버린다."
 flavor_sco.1001.tt: "[GetCountry('ENG').GetNameWithNoTooltip] 측이 이 비난을 달갑게 받아들이지 않으며, 해당 지방을 요구할 수도 있습니다"
 flavor_sco.1100.title: "접경지 약탈자"
 flavor_sco.1100.desc: "[GetCountry('ENG').GetName]와 [GetCountry('SCO').GetName] 사이에 계속되는 전쟁이 접경지대를 폐허로 만들고 있습니다. 적침 시 해당 지역이 가장 먼저 피해를 입는 까닭입니다. 이러한 이유로 접경지 주민들 또한 생명과 거주의 안전을 끊임없이 위협받고 있습니다.\n\n이처럼 불확실한 삶을 살아가는 접경지 주민들은 생계를 위해 어떻게든 유리한 고지를 확보하려 애쓰고 있습니다. 많은 머릿수를 활용해 집단으로 뭉쳐 주변 지역을 무차별적으로 약탈하고 있는 것입니다.\n\n접경지 약탈자라 불리는 이 약탈 집단은 13세기 말에 잉글랜드-스코틀랜드 접경지대에서 활동했으며, [GetCountry('SCO').GetAdjectiveWithNoTooltip]와 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 양국의 주민들로 이루어져 있습니다. 약탈은 일반적으로 초겨울에 발생하는데, 밤이 길어지는 것을 이용해 여름을 거치면서 비축된 식량을 노리기 때문입니다."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "접경지 약탈이 #G 활성화#!됩니다. 약탈은 [GetCountry('ENG').GetNameWithNoTooltip]와 [GetCountry('SCO').GetNameWithNoTooltip] 사이에 [truce]이 유지되는 동안 언제든지 발생할 수 있습니다."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "자금을 지원해 현지 민병대를 육성하게 하라."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$ 접경지 약탈은 약탈 대상 지점에 적은 피해를 줍니다."
 flavor_sco.1100.tt3: "양측 국경의 약탈자 무리가 곧 서로 약탈을 시작해, 대상 지점에 피해를 줍니다"
 flavor_sco.1100.historical_info: "접경지 약탈자는 잉글랜드와 스코틀랜드 사이에 있는 접경지대의 주민들로 구성된 약탈꾼과 무법자 무리를 말합니다. 이들은 가축 절도, 재물 강탈, 방화 등에 주력했으며, 서로 끊임없이 다툼을 벌였습니다. 그로 인해 항상 약탈과 습격에 대한 두려움 속에 살았던 이 지역 주민들은 집을 요새화하는 한편, 자신의 고장을 스스로 지키는 문화를 발전시켰습니다."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "놔두면 알아서 잘 대처할 것이다."
 flavor_sco.1101.tt1: "접경지 약탈이 #G 활성화#!됩니다"
 flavor_sco.1101.b: "국경 순찰을 늘리도록."
 flavor_sco.1101.tt2: "접경지 약탈이 #G 활성화#!됩니다. 그러나 약탈 대상 지점에 주는 피해가 감소합니다"
 flavor_sco.1102.title: "접경지 약탈 임박"
 flavor_sco.1102.desc: "[raider_origin.GetName]에서 온 약탈자 무리가 얼어붙은 강을 건너 동틀 무렵에 [raided_location.GetName] 촌락에 다다랐습니다. 그리고 가축과 물자를 강탈하고 건물에 불을 질렀습니다."
 flavor_sco.1102.a: "필요한 것을 가져간 것이다."
 flavor_sco.1102.tt: "[raided_location.GetName](이)가 피해를 받습니다. [raider_origin.GetName](이)가 약탈로 이득을 얻습니다"
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "마땅히 그자들의 것이다."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "[raider_origin.GetNameWithNoTooltip] 접경지 약탈자 무리의 [raided_location.GetNameWithNoTooltip] 습격"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "인내가 곧 힘이다."
 flavor_sco.1104.b: "구호 활동을 추진하라."
 flavor_sco.1200.title: "영구 평화 조약"
 flavor_sco.1200.desc: "[GetCountry('SCO').GetName]와 [ROOT.GetCountry.GetName] 사이에 장기적인 화친을 맺을 때가 왔습니다. 우리는 수백 년 동안 계속된 다툼을 끝내고 새로운 평화와 번영의 시기를 앞당기며, [GetCountry('SCO').GetAdjectiveWithNoTooltip] 및 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 변경 지역에 평화를 가져올 조약을 제안할 수 있습니다. 또한 이 조약을 통해 두 왕가 사이의 결합을 제안할 수도 있습니다."
 flavor_sco.1200.a: "반드시 평화를 이뤄야 한다."
 flavor_sco.1200.b: "추호도 관심이 없다."
 flavor_sco.1200.tt1: "영구 평화 조약을 [GetCountry('SCO').GetNameWithNoTooltip]에 제안합니다"
 flavor_sco.1200.tt2: "이 조약으로 접경지 약탈자들의 빈번한 습격이 끝날 가능성이 높습니다"
 flavor_sco.1200.tt3: "[GetCountry('SCO').GetNameWithNoTooltip] 측과 장기적인 평화를 이룰 가능성이 높아집니다"
 flavor_sco.1200.tt4: "양측이 미혼인 경우, 조약을 통해 [GetCountry('SCO').GetGovernment.GetRuler.GetName](과)와 [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] 왕가 사이에 혼인을 시도합니다"
 flavor_sco.1200.historical_info: "영구 평화 조약은 잉글랜드 왕실과 스코틀랜드 왕국 사이에 체결된 역사적 협약으로, 그 목적은 이웃한 두 나라 사이에 수백 년 동안 벌어진 분쟁과 적대를 종식하는 것이었습니다. 이 조약의 일환으로 스코틀랜드 국왕 제임스 4세와 마거릿 튜더 공주가 혼약을 맺었고, 이 혼인은 이후 이루어진 왕실 동군연합에 기여하게 됩니다."
 flavor_sco.1201.title: "영구 평화 조약"
 flavor_sco.1201.desc: "[GetCountry('ENG').GetName]와 [ROOT.GetCountry.GetName] 사이에 장기적인 화친을 맺을 외교 기회가 찾아왔습니다. 수백 년 계속된 다툼 끝에, [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle](이)가 새로운 평화와 번영의 시기를 앞당기며 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 및 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 변경 지역에 평화를 가져올 조약을 제안했습니다. 또한 이 조약을 통해 두 왕가 사이의 결합을 제안할 수도 있습니다."
 flavor_sco.1201.a: "조약을 체결하라."
 flavor_sco.1201.tt1: "이 조약으로 접경지 약탈자들의 빈번한 습격이 끝날 가능성이 높습니다"
 flavor_sco.1201.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle]의 말은 무게감이 없다."
 flavor_sco.1201.tt2: "양측이 미혼인 경우, 조약을 통해 [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] 왕가와 [sender.GetGovernment.GetRuler.GetName] 사이에 혼인을 시도합니다"
 flavor_sco.1201.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] 측이 이 비난을 달갑게 받아들이지 않습니다"
 flavor_sco.1202.title: "다가오는 혼인"
 flavor_sco.1202.desc: "외교 관계를 유지하고 평화를 공고히 하기 위해 [GetCountry('SCO').GetName] [GetCountry('SCO').GetGovernment.GetRulerTitle]에게 어울리는 배우자를 선택해야 할 때가 왔습니다.\n\n영구 평화 조약에서 합의한 바에 따르면 아직 미혼인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 여동생은 [GetCountry('SCO').GetNameWithNoTooltip]에서 배우자를 맞이하기로 되어 있습니다. 따라서 [suitable_sister.GetName](과)와 [GetCountry('SCO').GetGovernment.GetRuler.GetName](은)는 승인만 된다면 혼인을 올리기로 합의된 상태입니다."
 flavor_sco.1202.a: "전령을 보내도록."
 flavor_sco.1202.tt1: "혼인을 제안합니다"
 flavor_sco.1202.tt2: "이 혼인으로 왕실 동군연합이 이루어질 가능성이 높아집니다"
 flavor_sco.1202.b: "가당치도 않은 생각이다."
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName](이)가 영구 평화 조약을 어깁니다"
 flavor_sco.1202.historical_info: "잉글랜드 국왕 헨리 8세의 동생인 마가렛 튜더의 혼인을 추진한 것은 잉글랜드와 스코틀랜드 사이에 평화를 회복하고 외교 동맹을 맺기 위한 시도였습니다. 양국의 왕이 1년 전에 체결한 영구 평화 조약에 따라 이루어진 이 혼인은 1503년에 거행되었습니다. 이때 마가렛은 아직 어렸고, 스코틀랜드 왕의 나이는 30대 초반이었습니다."
 flavor_sco.1203.title: "결혼 문제"
 flavor_sco.1203.desc_common: "외교 관계를 유지하고 평화를 공고히 하기 위해 [GetCountry('SCO').GetName] [GetCountry('SCO').GetGovernment.GetRulerTitle]의 배우자를 찾아야 할 때가 왔습니다.\n\n영구 평화 조약에서 합의한 바에 따르면 [GetCountry('ENG').GetGovernment.GetRuler.GetName]의 여동생은"
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetNameWithNoTooltip]에서 배우자를 맞이하기로 되어 있습니다. 이 약조에 따라, 우리의 승인하에 [suitable_sister.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 혼약을 맺자는 제안이 들어왔습니다."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetGovernment.GetRuler.GetName](과)와 혼인하기로 되어 있습니다. 그러나 상대국은 일방적으로 혼인을 거부하고 합의 내용을 지키지 않기로 했습니다."
 flavor_sco.1203.a: "계약은 계약이다."
 flavor_sco.1203.b: "혼인을 거절한다."
 flavor_sco.1203.c: "명예도 모르는 것들."
 flavor_sco.1203.d: "예상한 대로군."
 flavor_sco.1203.tt1: "혼인 제안으로 왕실 동군연합이 발생할 가능성이 높아집니다"
 flavor_sco.1203.tt2: "영구 평화 조약이 무효로 선언됩니다"
 flavor_sco.1300.title: "시간은 우리를 불태우는 불이니"
 flavor_sco.1300.desc_common: "살아 있는 후계자가 없어, 우리 [ROOT.GetCountry.GetFlavorRank]의 계속된 안정이 계승 문제로 인해 위태로운 상태입니다."
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetName] [GetCountry('SCO').GetGovernment.GetRulerTitle]에게는 $flavor_sco.1300.desc_common$ [ROOT.GetCountry.GetName](과)와 [GetCountry('SCO').GetNameWithNoTooltip] 왕실은 $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게는 $flavor_sco.1300.desc_common$ [ROOT.GetCountry.GetName](과)와 [GetCountry('SCO').GetName] 왕실은 $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "같은 조상의 후손이므로, 이제 두 나라의 왕실 사이에 동군연합을 결성해 수백 년에 걸친 분쟁과 불신을 끝내는 방안을 제안할 수 있을 것입니다."
 flavor_sco.1300.a: "비밀리에 전언을 보내도록."
 flavor_sco.1300.tt1: "[target_character.GetNameWithNoTooltip](이)가 사망하면, [GetCountry('SCO').GetAdjectiveWithNoTooltip] 의회의 승인을 거쳐 왕실 동군연합이 발생합니다"
 flavor_sco.1300.tt2: "이 동군연합으로 [GetCountry('SCO').GetNameWithNoTooltip]가 하위 연합국이 됩니다"
 flavor_sco.1300.tt3: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 사망하면, [GetCountry('SCO').GetAdjectiveWithNoTooltip] 의회의 승인을 거쳐 왕실 동군연합이 발생합니다"
 flavor_sco.1300.tt4: "이 동군연합으로 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 하위 연합국이 됩니다"
 flavor_sco.1300.b: "우리는 관심 없다."
 flavor_sco.1300.tt5: "왕실 동군연합이 다시는 제안되지 않습니다"
 flavor_sco.1300.historical_info: "왕실 동군연합은 1603년에 스코틀랜드 왕이 잉글랜드에서 제임스 1세로 즉위함에 따라 결성되었습니다. 제임스 1세는 헨리 8세의 동생인 마거릿 튜더의 후손이라는 사실 덕분에 잉글랜드 왕위를 얻을 수 있었습니다. 그러나 동군연합에도 불구하고 양측은 1707년 연합법이 제정될 때까지 의회와 법체계를 따로 운영했습니다."
 flavor_sco.1301.title: "동군연합 제안"
 flavor_sco.1301.desc: "[dying_monarch.GetName](이)가 후사를 보는 데 실패해, 계승 문제가 임박했습니다. [ROOT.GetCountry.GetName](과)와 [GetCountry('ENG').GetName] 왕가가 영원히 하나로 합쳐져 두 나라가 통일된다면, 수백 년에 걸친 분쟁과 불신이 종식될 수도 있습니다."
 flavor_sco.1301.a: "전적으로 동의하는 바다."
 flavor_sco.1301.tt1: "[dying_monarch.GetName](이)가 후계자 없이 사망하면 왕실 동군연합이 발생합니다"
 flavor_sco.1301.tt2: "이 동군연합으로 [GetCountry('SCO').GetNameWithNoTooltip]가 하위 연합국이 됩니다"
 flavor_sco.1301.tt3: "이 동군연합으로 [GetCountry('ENG').GetNameWithNoTooltip]가 하위 연합국이 됩니다"
 flavor_sco.1301.b: "이건 미친 짓이다."
 flavor_sco.1301.tt4: "동군연합이 발생하지 않습니다"
 flavor_sco.1400.title: "[target_location.GetNameWithNoTooltip]성"
 flavor_sco.1400.desc: "[target_location.GetName]의 방비 강화로 인해 성을 점령하려는 우리의 노력은 좌절되었으며, 여전히 [GetCountry('SCO').GetLongName]의 지배는 확고합니다. 다른 곳에 비해 중요도는 높지 않지만, 우리 보급선 바로 위에 위치해 있어 우리가 직접 [target_location.GetNameWithNoTooltip](을)를 장악하지 않는 한 우리 병력에 대한 재보급 능력이 제한될 것입니다."
 flavor_sco.1400.a: "상황을 해결해야겠군."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "[target_location.GetName]성이 [GetCountry('SBL').GetName]의 침공에 맞서 의연히 버티면서 상대의 보급선을 차단하고 있습니다. 그 결과 이곳은 핵심 요충지가 되었으며, 그 위에 [ROOT.GetCountry.GetAdjective] 깃발이 휘날리는 한 적군의 재보급 능력은 제한될 것입니다. 내부의 방어 병력은 이미 문을 걸어 잠그고 방어 태세를 갖췄으며, 이 성은 바다와 인접해 있으므로 병사들은 공성전이 길어지더라도 버텨 낼 수 있을 것입니다. 무슨 일이 있어도 이 성을 잃어서는 안 됩니다."
 flavor_sco.1401.a: "반드시 사수하겠다."
 flavor_sco.1402.title: "[target_location.GetNameWithNoTooltip]성의 적군"
 flavor_sco.1402.desc.SBL: "[target_location.GetName]성이 계속해서 우리 보급선에 위협이 되고 있습니다. 우리가 이 성을 공격해 장악하는 데 실패함에 따라 우리 병사들이 적절한 보급을 받지 못하고 있어, 이미 전반적인 사기에 영향을 받은 상태입니다. 저 성가신 요새를 얼른 처리하지 않으면 사기가 더욱 저하될 위험도 있습니다."
 flavor_sco.1402.desc: "[target_location.GetName]성이 마침내 무너져 적의 수중에 떨어졌습니다. 적의 보급선을 차단하던 강력한 방어 지점이 초토화되자, 병사들은 사기가 심각하게 꺾이고 말았습니다. 적의 보급을 차단할 길이 없어진 우리 병력은 크게 낙담한 상태이며, 적과 장기적으로 싸울 능력을 잃었다고 여기는 이들도 있습니다."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "다른 보급 수단을 찾도록."
 flavor_sco.1403.title: "[target_location.GetNameWithNoTooltip]성 공성전"
 flavor_sco.1403.desc: "[target_location.GetName]성이 돼지 같은 [target_enemy.GetAdjective] 놈들에게 둘러싸였습니다. 그럼에도 불구하고 현지인인 [target_character.GetName] 등의 활약으로 지금까지는 의연히 버티고 있는 상황입니다.\n\n[target_character.GetNameWithNoTooltip](은)는 방어전을 지휘했을 뿐만 아니라 흉벽에 올라 [target_enemy.GetNameWithNoTooltip] 병사들을 향해 욕설을 퍼붓기도 했습니다. 그 덕분에 우리는 성이 무너지지 않도록 물자와 도구를 보급할 시간을 벌 수 있었습니다."
 flavor_sco.1403.a: "[target_character.GetNameWithNoTooltip](을)를 돕도록."
 flavor_sco.1403.b: "딱히 해 줄 수 있는 것이 없구나."
 flavor_sco.1404.title: "[target_location.GetNameWithNoTooltip]성의 함락"
 flavor_sco.1404.desc.SBL: "[target_location.GetName]성이 무너져 우리 수중에 떨어짐에 따라, 마침내 우리 보급선에 대한 교란을 없앨 수 있었습니다. 병사들이 보급품 부족의 두려움에서 벗어나 제대로 싸울 수 있게 된 것입니다. 이제 [GetCountry('SCO').GetAdjective]의 적을 신속하게 끝장낼 수 있을 것입니다."
 flavor_sco.1404.desc: "[target_location.GetName]성이 다시 우리에게 넘어왔습니다. 이제 병사들은 성을 잃었다는 사실에 수치심을 느끼지 않아도 됩니다. 다시 한번 성벽 위에 [ROOT.GetCountry.GetLongName]의 깃발이 자랑스럽게 휘날리고 있습니다. 우리 [ROOT.GetCountry.GetNameWithNoTooltip]에 참으로 영광스러운 날입니다."
 flavor_sco.1404.a: "마침내 우리 것이 되었군."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "할리돈 힐 전투의 여파"
 flavor_sco.100.desc: "1333년 할리돈 힐 전투에서 [sbl_ruler.GetName]의 후원을 등에 업은 [GetCountry('ENG').GetAdjective]에 의해 [sco_heir.GetName](이)가 [GetCountry('FRA').GetName]로 망명한 이후, [ROOT.GetCountry.GetName](은)는 격동의 시기를 보내고 있습니다. [sco_heir.GetNameWithNoTooltip]의 망명 이후 [sbl_ruler.GetLastNameWithNoTooltip](이)가 [GetCountry('SCO').GetGovernment.GetRulerTitle]의 자리로 돌아왔지만, [sco_regent.GetName]에게 충성하는 군인 무리가 [ROOT.GetCountry.GetNameWithNoTooltip] 대부분을 장악하고 [sbl_ruler.GetLastNameWithNoTooltip](을)를 폐위시켰습니다.\n\n[sco_heir.GetShortNameWithNoTooltip](이)가 우리 동맹인 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 귀빈으로 안전하게 지내는 동안, [sco_regent.GetLastNameWithNoTooltip](은)는 나머지 [GetCountry('SBL').GetName] 점령지를 장악할 때까지 자신을 섭정으로 세웠습니다.\n\n이 격동기가 끝나더라도, [GetCountry('ENG').GetNameWithNoTooltip]는 다시 한번 [ROOT.GetCountry.GetNameWithNoTooltip]의 독립을 저해하려 나설 수 있습니다."
 flavor_sco.100.a: "[GetCountry('SBL').GetNameWithNoTooltip]에 맞서 승리를 거두고 [sco_heir.GetShortNameWithNoTooltip](이)가 통치권을 거머쥐도록 할 것이다!"
 flavor_sco.100.b: "[GetCountry('SBL').GetNameWithNoTooltip]이 물러날 수밖에 없게 하겠다."
 flavor_sco.101.title: "[sco_regent.GetNameWithNoTooltip]의 역모"
 flavor_sco.101.desc: "찬탈자 [GetCharacter('sco_robert_the_bruce').GetName]의 사망 이후 아들인 [sco_heir.GetName](이)가 어린 나이로 왕위에 오르자 많은 [GetCountry('SCO').GetAdjective] [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')]들이 불만을 터뜨리며 항의했습니다. 이 사태를 기회라 판단한 [sbl_ruler.GetName](은)는 1333년에 [GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 지원과 [GetCharacter('eng_edward_iii').GetName]의 비호 아래 [GetCountry('SCO').GetNameWithNoTooltip]를 침공했고, 할리돈 힐 전투에서 [sco_heir.GetShortNameWithNoTooltip]의 병력을 패퇴시켰습니다. 그렇게 [sco_heir.GetShortNameWithNoTooltip](은)는 [GetCountry('FRA').GetName]로 망명했습니다.\n\n이제 [sbl_ruler.GetShortNameWithNoTooltip](은)는 정당하게 [GetCountry('SCO').GetAdjectiveWithNoTooltip]의 [GetCountry('SCO').GetGovernment.GetRulerTitle] 자리에 올랐지만, [sco_heir.GetShortNameWithNoTooltip](을)를 지지하는 세력의 상당수가 [sco_regent.GetLastName] 아래 하나로 뭉쳐 [GetCountry('SCO').GetNameWithNoTooltip] 영토를 대부분 장악했습니다.\n\n[sbl_ruler.GetShortNameWithNoTooltip](이)가 왕위를 유지하기 위해서는 반란의 씨앗이 더 이상 퍼지기 전에 [sco_regent.GetLastNameWithNoTooltip]의 병력을 분쇄할 수 있도록 의회가 빠르게 손을 써야 할 것입니다."
 flavor_sco.101.a: "역도를 무찌르고 [sco_heir.GetLastNameWithNoTooltip]의 지지 세력을 영원히 끝장내겠다!"
 flavor_sco.102.title: "찬탈자에 대한 반격"
 flavor_sco.102.desc: "[sco_regent.GetName]의 지휘 아래 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [sco_heir.GetName](을)를 지지하며 뭉침에 따라 [GetCountry('SBL').GetName] 병력은 거의 붕괴되었으며, 탈영의 기미까지 보이고 있습니다. [sbl_ruler.GetName](은)는 여전히 [GetCountry('ENG').GetAdjective]로부터 전쟁 자금을 지원받고 있지만, [GetCountry('SBL').GetNameWithNoTooltip] 측 병력의 사기는 완전히 바닥난 상태입니다."
 flavor_sco.102.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]의 꼭두각시를 영구히 축출하고 말겠다!"
 flavor_sco.103.title: "올드 동맹 이행"
 flavor_sco.103.desc: "[GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName] 사이에 최근 벌어진 전쟁에 [sco_ruler.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 이목이 쏠리고 있습니다. 올드 동맹의 조항에 따르면, 한 당사국이 [GetCountry('ENG').GetNameWithNoTooltip]의 공격을 받았을 때 상대 당사국은 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 영토를 침공해야 합니다.\n\n[ROOT.GetCountry.GetName](은)는 아직 [GetCharacter('sco_edward_balliol').GetDynasty.GetName]의 왕위 찬탈 시도가 남긴 여파에서 몸을 추스르고 있지만, 지금 [GetCountry('FRA').GetNameWithNoTooltip]의 상황은 올드 동맹을 이행하고 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 영토를 침공할 기회입니다."
 flavor_sco.103.a: "[GetCountry('FRA').GetNameWithNoTooltip]와의 동맹을 지키겠다!"
 flavor_sco.103.b: "동맹은 다른 방식으로도 이행할 수 있다."
 flavor_sco.103.c: "[GetCountry('ENG').GetNameWithNoTooltip] 침공은 지금 상황에서도 너무 위험이 크다."
 flavor_sco.104.title: "[ROOT.GetCountry.GetFlavorRank]의 자유와 독립"
 flavor_sco.104.desc: "[sco_ruler.GetName]의 복귀 이후, [ROOT.GetCountry.GetFlavorRank](은)는 그 통치 아래 오랜만에 최고의 안정기를 누렸습니다. 특히 [ROOT.GetCountry.GetName](이)가 [GetCountry('ENG').GetName]와 수십 년에 걸친 분쟁을 겪은 점을 고려하면 더욱 그렇습니다. 현재에 이르러 [sco_ruler.GetShortNameWithNoTooltip](은)는 여러 [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')] 씨족과의 협력을 통해 경제적 번영을 불러왔으며, 이를 통해 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 백 년 만에 가장 독립다운 독립을 누리게 되었습니다."
 flavor_sco.104.a: "[ROOT.GetCountry.GetNameWithNoTooltip]의 독립을 마침내 이루었도다!"
 flavor_sco.104.b: "이제 평화와 번영의 시대가 찾아왔노라."
 flavor_sco.105.title: "[target_character.GetDynasty.GetNameWithNoTooltip] 가문의 부상"
 flavor_sco.105.desc: "[sco_ruler.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서의 능력을 입증했지만, 후계자 선정에 관해서는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 안에서 많은 반대에 부딪혔습니다. 그중에서도 [sco_ruler.GetNameWithNoTooltip]의 재위가 끝나면 무슨 일이 벌어질지 우려하는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 몇몇 조언가는 후계자가 약한 모습을 보인다면 [ROOT.GetCountry.GetName](이)가 다시 위기에 빠질 수 있다고 여기고 있습니다.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 독립을 해칠 수 있는 재앙이 반복되지 않도록, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 구성원이 [target_character.GetName](을)를 [sco_ruler.GetNameWithNoTooltip]의 새로운 후계자로 정할 것을 청했습니다. [target_character.GetNameWithNoTooltip](은)는 어머니인 [GetCharacter('sco_marjorie_bruce').GetName](을)를 통해 [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] 혈통과의 연결 고리를 지니고 있으므로, 이 점 또한 [ROOT.GetCountry.GetNameWithNoTooltip]에 대한 [target_character.GetNameWithNoTooltip]의 잠재적인 통치력를 강화해 줄 것입니다."
 flavor_sco.105.a: "[target_character.GetNameWithNoTooltip](을)를 계승자로 정해라."
 flavor_sco.105.b: "[sco_ruler.GetNameWithNoTooltip]의 후계자는 때가 되면 정해질 것이다."
 tooltip_house_of_stewart_council_succession: "[sco_ruler.GetName] 사망 시, 의회를 소집해 [target_character.GetName](이)가 왕위를 이어받게 합니다"
 flavor_sco.106.title: "[target_character.GetDynasty.GetNameWithNoTooltip] 가문의 즉위"
 flavor_sco.106.desc: "[sco_old_ruler.GetName]의 서거 후, [ROOT.GetCountry.GetGovernment.GetParliament.GetName](이)가 [target_character.GetName]의 왕위 계승을 위한 의회를 소집했습니다. [sco_old_ruler.GetShortNameWithNoTooltip](은)는 [target_character.GetNameWithNoTooltip](을)를 후계자로 선포했지만, 이 갑작스러운 계승은 [ROOT.GetCountry.GetAdjective]의 일부 군소 씨족의 비판을 받았습니다. 하지만 대부분은 [sco_old_ruler.GetNameWithNoTooltip]의 뜻을 존중하기로 했습니다.\n\n과연 [target_character.GetShortNameWithNoTooltip](이)가 [sco_old_ruler.GetDynasty.GetNameWithNoTooltip]의 유지를 이어 나가며 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 잘 통치할 수 있을지는 두고 봐야 알 수 있을 것입니다."
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip](은)는 훌륭한 통치자가 될 것이다."
 flavor_sco.107.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 씨족의 비판"
 flavor_sco.107.desc: "[sco_ruler.GetDynasty.GetName] 가문이 왕위에 오르자, [ROOT.GetCountry.GetAdjective] 씨족들은 처음에는 지지를 보냈습니다. 그러나 지금은 일부 씨족이 [sco_ruler.GetName]의 통치를 비판하고 있습니다. 여러 소규모 영지를 합병해 [sco_ruler.GetDynasty.GetNameWithNoTooltip] 가문이 직접 소유하고 있다는 것이 비판의 골자입니다. 의회 구성원 중 일부는 해당 씨족들에게 양보안을 제시함으로써 불만을 누그러뜨리자고 제안했으나, [ShowPolicyName('dynastic_holdings_conslidated')]에 따른 합병이 계속될 경우 씨족들과의 관계는 악화 일로를 걷게 될 것입니다."
 flavor_sco.107.a: "무시하라. 시간이 지나면 잊힐 자들이다."
 flavor_sco.107.b: "우선 양보안을 제시해서 달래도록 하라."
 flavor_sco.108.title: "씨족 영지 합병"
 flavor_sco.108.desc: "[ROOT.GetCountry.GetName]에서 [sco_ruler.GetDynasty.GetName]의 권력 기반을 강화하고자, [sco_ruler.GetName](이)가 군소 영지와 영토를 합병해 [sco_ruler.GetDynasty.GetNameWithNoTooltip] 가문의 직접적인 지배 아래 두기 위해 움직이고 있습니다. [sco_ruler.GetNameWithNoTooltip](이)가 기존 영주들에게 보상을 지급함에 따라 영지 이양에 관해 주요 씨족으로부터의 불만은 없는 상황이나, 일부 군소 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 씨족들은 합병이 계속될 경우 자신들의 자치권이 위태롭다는 우려를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 제기하기 시작했습니다.\n\n[sco_ruler.GetShortNameWithNoTooltip](은)는 [sco_ruler.GetDynasty.GetNameWithNoTooltip] 가문에 대한 영지 및 영토 양도를 지지해 줄 것을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 요구했으나, 공식 정책을 변경할 경우 주요 씨족의 분노를 살 가능성이 높습니다."
 flavor_sco.108.a: "[sco_ruler.GetNameWithNoTooltip]의 정책을 지지하고 공식 정책으로 채택한다."
 flavor_sco.108.b: "더 이상의 합병을 막아 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 달랜다."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "[ROOT.GetCountry.GetName]에 대한 [sco_ruler.GetDynasty.GetName]의 통치권을 공고히 하기 위해, [sco_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 재정 지원을 받아 [target_character.GetName]에게 '[ShowWorkOfArtName('the_brus')]'라는 시를 짓도록 했습니다. 이 시의 목적은 배넉번 전투 이후 이어진 [GetCharacter('sco_robert_the_bruce').GetName]의 이야기와 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 독립을 위한 싸움을 되돌아보는 것입니다. 이 시는 [sco_ruler.GetDynasty.GetNameWithNoTooltip](이)가 [GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip]의 나라를 계승했음을 보여 줌으로써 그 통치에 정당성을 더해 줄 것입니다."
 flavor_sco.109.a: "이 시는 대대로 이어질 것이다."
 flavor_sco.109.b: "굳이 시를 써서 정당성을 확보할 필요는 없다."
 flavor_sco.110.title: "[sco_ruler.GetNameWithNoTooltip] 치세하의 번영"
 flavor_sco.110.desc: "[sco_ruler.GetName]의 통치 아래 [ROOT.GetCountry.GetName]의 생산성과 안정이 높아지며 나라에 번영이 찾아왔습니다. [GetCountry('ENG').GetName]와의 전쟁으로 점철되었던 금세기 초반은 [ROOT.GetCountry.GetNameWithNoTooltip]에 위기의 시기였지만, [sco_ruler.GetShortNameWithNoTooltip]의 통치 아래 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 양모 산업이 흥함에 따라 국고가 크게 회복되었습니다.\n\n이러한 이익을 더욱 극대화할 수 있도록, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 늘어난 국고를 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에게 재분배함으로써 더 장기적인 경기 호황을 도모하면 어떨지 [sco_ruler.GetShortNameWithNoTooltip]의 의사를 물었습니다."
 flavor_sco.110.a: "이 황금시대의 이득을 누리도록 하라."
 flavor_sco.110.b: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] 국고를 투입해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들에게 보상을 제공하라."
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] 접경 위요지"
 flavor_sco.111.desc: "[ROOT.GetCountry.GetName](과)와 [GetCountry('ENG').GetName] 사이의 전쟁이 멈춘 지 오랜 시간이 흘렀지만, [GetCountry('ENG').GetAdjectiveWithNoTooltip]가 우리 영토에 미친 영향은 아직 뚜렷하게 남아 있습니다. [GetCountry('ENG').GetNameWithNoTooltip]와의 접경지에 위치한 여러 도시와 소도시의 통치자들은 [eng_ruler.GetName](을)를 [eng_country.GetGovernment.GetRulerTitle](으)로 섬기고 있으며, [GetCountry('ENG').GetAdjectiveWithNoTooltip] 주둔군에게 보호를 청하기도 합니다.\n\n이들 영토는 여전히 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 직접적인 소유지이지만 [sco_ruler.GetName](과)와 의회는 이곳의 위요지들이 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 주권을 위협한다며 공개적으로 비난했습니다. 하지만 그 위요지들을 상대로 직접 행동을 취할 경우 [GetCountry('ENG').GetNameWithNoTooltip]와의 분쟁을 다시 촉발할 위험이 있습니다."
 flavor_sco.111.a: "그 위요지를 반드시 뿌리 뽑아야 한다!"
 flavor_sco.111.b: "지금은 위요지를 두고 다투지 않을 것이다."
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip](과)와 현대 화포"
 flavor_sco.112.desc: "화포의 도입으로 전쟁 수행 방식에 일대 변혁이 찾아왔지만, [ROOT.GetCountry.GetName]에서는 화포의 보급이 매우 미진합니다. 많은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 지도자는 여전히 트레부셰와 같은 기존 공성 무기를 사용하고 있습니다.\n\n[sco_ruler.GetName](이)가 최근 [GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName] 사이에 진행 중인 전쟁에서 사용되는 화약에 관심을 가지고, 화포를 우리 군에 도입하는 방안을 검토하도록 의회에 요청했습니다."
 flavor_sco.112.a: "이 강력한 무기들을 도입하겠다!"
 flavor_sco.112.b: "전통적인 전쟁 방식을 고수하라!"
 flavor_sco.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에 대한 권위 행사"
 flavor_sco.200.desc: "[GetCharacter('sco_david_i').GetName]의 즉위 이후, [ROOT.GetCountry.GetName](과)와 [GetCountry('PAP').GetName](은)는 가까운 관계를 유지해 왔습니다. 그러나 [sco_ruler.GetName](은)는 [GetCountry('PAP').GetNameWithNoTooltip]에 대한 [GetCharacter('sco_david_i').GetShortNameWithNoTooltip]의 우호적 자세가 [ROOT.GetCountry.GetNameWithNoTooltip]에 감당하기 힘든 비용을 발생시키는 것으로 본 것 같습니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]에 대한 국가의 영향력을 다시 정립하고자 [sco_ruler.GetNameWithNoTooltip](은)는 자신을 지지하는 의회 구성원들과 함께 새 정책을 제정해, [ROOT.GetCountry.GetNameWithNoTooltip] 전역의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 기관 중 상당수가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 직접적인 관할을 받도록 했습니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 중 일부는 정책에 지지를 보냈지만, 많은 고위 주교는 [ShowSpecialStatusNameWithNoTooltip('curia')]의 개입을 제한적이나마 유지할 수 있는 조항을 넣어 달라고 요청했습니다."
 flavor_sco.200.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에 대한 관할권은 오직 [sco_ruler.GetNameWithNoTooltip]의 몫이다."
 flavor_sco.200.b: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]의 권한을 제한하되, 주교들이 [ShowSpecialStatusNameWithNoTooltip('curia')]에 접근하는 것을 허하라."
 flavor_sco.200.c: "정책안을 전부 철회하라."
 sco_retain_clergy_jurisdiction_requirements: "[ROOT.GetCountry.GetName](이)가 [ShowReligionAdjective('catholic')]을 유지하는 동안, [ShowLawName('sco_authority_over_the_clergy')]를 이용할 수 있습니다."
 flavor_sco.201.title: "[sco_ruler.GetShortNameWithNoTooltip](과)와 화해를 원하는 [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 flavor_sco.201.desc: "[ShowPolicyName('crown_religious_jurisdiction')] 시행 이후, [sco_ruler.GetName](과)와 [GetCountry('PAP').GetName] 사이의 관계가 악화되었습니다. 그럼에도 불구하고 우리 [ROOT.GetCountry.GetAdjective]의 고위 주교 중 많은 수가 [GetCountry('PAP').GetNameWithNoTooltip](으)로부터 [ShowSpecialStatusNameWithNoTooltip('curia')] 관련 사안에 참여하라는 초청을 받고 있습니다.\n\n이러한 상황에서 [sco_ruler.GetNameWithNoTooltip](과)와의 화해를 원하는 [pap_ruler.GetName](이)가 [ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')]을 폐지한다면 [ShowSpecialStatusNameWithNoTooltip('curia')]에서 상당한 영향력을 행사할 수 있도록 해 주겠다며 화해의 올리브 나뭇가지를 내밀었습니다."
 flavor_sco.201.a: "[pap_ruler.GetNameWithNoTooltip](과)와의 화해에 동의한다."
 flavor_sco.201.b: "관할권을 유지한다."
 flavor_sco.202.title: "하이랜드 원정"
 flavor_sco.202.desc: "[sco_ruler.GetName]의 즉위 후 지금까지 하이랜드 영주들의 현 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 불만이 커지고 있으며, 급기야 이들은 [sco_ruler.GetShortNameWithNoTooltip]의 요구를 거절하기에 이르렀습니다.\n\n이 불손한 영주들에 대한 권위를 다시 확립하고자, [sco_ruler.GetNameWithNoTooltip](이)가 하이랜드 원정을 통해 영주들에 대한 고삐를 죌 수 있도록 의회에 자금을 요청했습니다. 의원들은 대부분 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 요청을 승인할 의사가 있지만, 이 원정이 당초 목적을 벗어날 경우 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](이)가 갈등에 휘말릴 수 있음을 우려하는 자들도 있습니다."
 flavor_sco.202.a: "이 불손한 영주들을 손볼 때가 왔구나."
 flavor_sco.202.b: "원정은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에게 너무 위험이 크다."
 flavor_sco.203.title: "올드 동맹 갱신"
 flavor_sco.203.desc: "1295년의 올드 동맹은 지금까지 [ROOT.GetCountry.GetName](과)와 [GetCountry('FRA').GetName] 사이의 긴밀한 관계를 지탱하는 주춧돌 역할을 하고 있습니다. 그리고 양측은 계속해서 동맹을 갱신해 왔습니다.\n\n이제 다시 갱신 시점이 다가왔습니다. [GetCountry('FRA').GetAdjectiveWithNoTooltip] 측은 동맹 유지에 전향적인 입장이지만, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조언가 몇 명은 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 다른 동맹을 찾아야 한다는 의견을 제시했습니다.\n\n[GetCountry('FRA').GetNameWithNoTooltip]는 유능한 동맹이지만, 그 이유로 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 [GetCountry('FRA').GetAdjectiveWithNoTooltip]에 너무 많은 빚을 지게 되었다는 것입니다."
 flavor_sco.203.a: "[GetCountry('FRA').GetNameWithNoTooltip]와의 긴밀한 관계를 계속 유지하도록."
 flavor_sco.203.b: "유럽에서 다른 동맹을 찾을 때가 왔군."
 flavor_sco.203.historical_info: "1512년 프랑스와 스코틀랜드는 교황 율리우스 2세의 반프랑스 음모에 잉글랜드가 가담하자, 이에 대응하기 위해 '올드 동맹'을 갱신했습니다. 이 일로 스코틀랜드는 잉글랜드를 상대로 한 끔찍한 전쟁에 휘말리게 됩니다."
 flavor_sco.204.title: "[ShowLocationNameWithNoTooltip('aberdeen')] [ShowBuildingTypeNameWithNoTooltip('university')] 설립"
 flavor_sco.204.desc: "각종 예술을 후원해 온 [sco_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 [ShowLocationName('aberdeen')] 내 새로운 [ShowBuildingTypeName('university')]를 건립할 수 있도록 후원할 것을 청했습니다. 이미 금인 칙서를 통해 [pap_ruler.GetName]의 승인은 떨어졌지만, 그럼에도 불구하고 아직 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [ShowLocationName('paris')] [ShowBuildingTypeNameWithNoTooltip('university')]를 본떠 이 [ShowBuildingTypeNameWithNoTooltip('university')]를 건설하겠다는 야심 찬 계획이 너무 과도한 비용을 발생시키지 않을까 걱정하는 목소리가 많습니다. 하지만 일단 이번 공사가 진행되기만 한다면, 이 [ShowBuildingTypeNameWithNoTooltip('university')]는 [ShowRegionName('great_britain_region')]의 여러 다른 [ShowBuildingTypeNameWithNoTooltip('university')]와 어깨를 나란히 할 충분한 잠재력을 갖추고 있습니다."
 flavor_sco.204.a: "[ShowBuildingTypeNameWithNoTooltip('university')]를 지어라!"
 flavor_sco.204.b: "이 공사는 비용 부담이 너무 클 것이다."
 flavor_sco.205.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetAdjective|U] 해상군 증강"
 flavor_sco.205.desc: "[ROOT.GetCountry.GetName](은)는 소규모 [ROOT.GetCountry.GetGovernment.GetAdjective] 해상군을 운영하고 있기는 했지만, [GetCountry('ENG').GetName] 해상군에 비하면 언제나 초라한 형국이었습니다. [ShowContinentName('europe')]으로 진출하기 위한 [ShowAreaName('north_sea_area')|U] 항로를 확보하고자 애쓰던 [sco_ruler.GetName](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetAdjective] 해상군을 증강해 [GetCountry('ENG').GetNameWithNoTooltip]에 도전할 수 있는 역량을 키우기 위한 자금을 요청했습니다.\n\n의회 중 일부는 [sco_ruler.GetNameWithNoTooltip]의 요청에 찬성하지만, 다른 의원들은 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 지상군 활동을 확대함으로써 [GetCountry('ENG').GetNameWithNoTooltip]의 침공을 막아야 한다고 주장합니다. 해상군 증강 소식이 [GetCountry('ENG').GetNameWithNoTooltip]의 귀에 들어갈 경우, [GetCountry('ENG').GetAdjectiveWithNoTooltip] 측이 행동에 나서야 한다고 판단할지도 모릅니다."
 flavor_sco.205.a: "[ROOT.GetCountry.GetGovernment.GetAdjective] 해상군 증강 자금을 지원하라!"
 flavor_sco.205.b: "이 자금은 지상군에 투입하는 것이 나을 것이다."
 flavor_sco.206.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 쇠퇴"
 flavor_sco.206.desc: "[GetCharacter('sco_robert_the_bruce').GetName](과)와 [GetCharacter('sco_david_ii').GetName]께서 나라를 다스리시던 시절, 우리는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 논의와 의견 수렴을 통해 통일과 성공을 향한 길을 닦았습니다. 하지만 최근 권력이 점차 [sco_ruler.GetName]에게 집중되고 통치가 효과적으로 이루어짐에 따라 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 소집 빈도가 줄어들고 있습니다. 일부 의원은 사소한 사안이라 하더라도 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](을)를 소집할 것을 제안했지만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](은)는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 조언에 의존할 필요가 없게 됨에 따라 권력을 더욱 키울 수 있었습니다."
 flavor_sco.206.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 필요할 때만 소집할 것이다."
 flavor_sco.206.b: "예전처럼 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](을)를 다시 소집하겠다."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "[sco_ruler.GetName](이)가 자신이 [sco_consort.GetName](과)와 식을 올렸던 [ShowLocationName('edinburgh')]의 홀리루드하우스에 새로 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁전을 건립할 자금을 요청해 왔습니다. 새 궁전을 짓는 것 자체는 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 처음 있는 일이 아니지만, [sco_ruler.GetShortNameWithNoTooltip](은)는 새로 지을 궁전을 고딕 건축 양식의 상징이자 자신의 치세를 나타내는 건축물로 만들고자 하고 있습니다.\n\n예전 궁전 공사에 비해 많은 비용이 발생하겠지만, 이 [ShowBuildingTypeName('sco_palace_of_holyroodhouse')]은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 위상을 나타내는 상징이 될 수도 있습니다."
 flavor_sco.207.a: "궁전을 건설하라!"
 flavor_sco.207.b: "궁전 건립 계획을 폐기하고 자원을 다른 곳에 배정하라."
 flavor_sco.209.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 종교 분열"
 flavor_sco.209.desc: "[target_character.GetName]의 가르침에 힘입어 [ShowReligionNameWithNoTooltip('calvinist')]가 [ROOT.GetCountry.GetName] 전역에 빠르게 확산되었습니다. [ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]층의 상당수가 [target_character.GetLastNameWithNoTooltip]의 교리를 받아들인 반면, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층은 대부분 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙을 고수하고 있습니다. 주요 씨족 중 일부는 [target_character.GetLastNameWithNoTooltip]의 가르침에 열린 자세를 보이고 있지만, 이들은 국가가 공식으로 [ShowReligionNameWithNoTooltip('calvinist')] 교리를 채택할 경우에만 개종할 것입니다.\n\n의회 일각에서는 [target_character.GetLastNameWithNoTooltip]의 가르침을 억압하라 하지만, 이 경우 종교 반란이 일어날 위험만 커질 것입니다. 다른 의원들은 관용을 방침으로 삼아 [target_character.GetNameWithNoTooltip] 및 그 추종자들을 상대로 더 이상의 조치를 취하지 않을 것을 제안하고 있습니다."
 flavor_sco.209.a: "[target_character.GetLastNameWithNoTooltip]의 추종자들에 대한 관용 방침을 채택하라."
 flavor_sco.209.b: "[target_character.GetLastNameWithNoTooltip]의 가르침을 수용하라."
 flavor_sco.209.c: "이단에 맞서 싸워라!"
 flavor_sco.210.title: "거친 구혼"
 flavor_sco.210.desc: "[ROOT.GetCountry.GetName] 및 [GetCountry('FRA').GetName] 사이의 오랜 동맹 관계를 깨뜨리려는 목적으로, [GetCountry('ENG').GetName] 사절이 [ROOT.GetCountry.GetNameWithNoTooltip]에 찾아와 [GetCountry('FRA').GetNameWithNoTooltip]와의 오랜 관계를 단절하라고 요구하고 있습니다. 올드 동맹은 본래 [GetCountry('ENG').GetNameWithNoTooltip]에 맞서 체결한 방위 협정이었는데, [eng_ruler.GetName] 측은 이러한 당초 목적은 이미 퇴색되었고, 이 동맹의 목적은 오직 [GetCountry('FRA').GetNameWithNoTooltip]가 [ROOT.GetCountry.GetNameWithNoTooltip]에서 [GetCountry('ENG').GetNameWithNoTooltip]를 침공할 수 있도록 하는 데 있다고 주장합니다.\n\n[eng_ruler.GetNameWithNoTooltip] 측은 이러한 요구를 전달하면서, [ROOT.GetCountry.GetNameWithNoTooltip](이)가 조건에 동의할 경우 우호적이고 평화적인 관계를 유지해 주겠다고 약조했습니다. 단, [ROOT.GetCountry.GetNameWithNoTooltip](이)가 거절한다면 [GetCountry('ENG').GetNameWithNoTooltip]는 자국의 주권을 수호하기 위해 조치를 취해야 한다고 판단할 것입니다."
 flavor_sco.210.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]의 요구를 거절하라!"
 flavor_sco.210.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle](을)를 달래고 [GetCountry('FRA').GetNameWithNoTooltip]와의 관계를 단절하라."
 flavor_sco.301.title: "내부의 분열, 오랜 적"
 flavor_sco.301.desc: "[sco_ruler.GetName](은)는 즉위 이후로 지금까지 [GetCountry('ENG').GetNameWithNoTooltip]와의 관계를 조율하는 동시에, [target_character.GetName](과)와 함께 찾아온 종교 개혁으로 인해 불안정해진 [ROOT.GetCountry.GetName] 국내 상황을 관리하는 어려운 과업을 수행해 왔습니다.\n\n[sco_ruler.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip]의 종교 갈등을 관리하기 위해 최선을 다했지만, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [GetCountry('ENG').GetNameWithNoTooltip] 문제에 과도하게 집착해 국내 안정을 해치고 있다며 비판하는 의원도 많습니다."
 flavor_sco.301.a: "[GetCountry('ENG').GetNameWithNoTooltip]는 여전히 우리에게 가장 큰 위협이다. 그만큼 최우선으로 대응해야 할 것이야."
 flavor_sco.301.b: "[sco_ruler.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip] 내부 상황을 최우선으로 다루어야 한다!"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]과 [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "[sco_ruler.GetName](이)가 [ROOT.GetCountry.GetFlavorRank]의 신학적 기초를 확립하기 위한 [ShowWorkOfArtName('sco_true_law')] 및 [ShowWorkOfArtName('sco_basilikon')]의 편찬을 완료했습니다. [ShowWorkOfArtNameWithNoTooltip('sco_true_law')]을 통해 [sco_ruler.GetShortNameWithNoTooltip](은)는 모든 나라의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 신으로부터 통치권을 부여받았으며, 이를 통해 나라에서 가장 높이 군림한다고 주장합니다. [ShowWorkOfArtNameWithNoTooltip('sco_true_law')]에서는 이렇게 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치권을 주장하는 한편, [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]에서 [sco_ruler.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치 방식과 책무에 관한 기본적인 내용을 서술하고 있습니다.\n\n이러한 [sco_ruler.GetShortNameWithNoTooltip]의 저술은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 널리 호의적인 반응을 얻고 있으며, 사본을 만들어 [ShowContinentName('europe')]의 군주들에게 배포하면 그들이 [sco_ruler.GetShortNameWithNoTooltip]의 역작을 칭송할 것이라는 의견도 있습니다."
 flavor_sco.302.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 저술을 출간하라!"
 flavor_sco.302.b: "일단 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 저술은 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]만의 것으로 해라."
 flavor_sco.303.title: "아이오나 법령"
 flavor_sco.303.desc: "[ROOT.GetCountry.GetAdjective]의 저지대에 거주하는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 후계자 교육을 지역 교육 기관에 맡기는 경우가 많지만, 고지대 주민인 [ShowCultureName('highland')] 씨족 중에는 아직 전통적 교육 방식을 따르는 이들도 많습니다.\n\n그런데 시간이 지나면서 전통적 방식이 점차 [ROOT.GetCountry.GetNameWithNoTooltip]에 해가 되는 것으로 여겨지고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 일각에서는 이들 씨족이 후계자를 [ROOT.GetCountry.GetNameWithNoTooltip]의 교육 기관 중 한 곳에 입학시키도록 강제하는 정책을 새로 도입하자고 제안하기도 했습니다.\n\n이 정책을 채택할 경우 씨족 지도층의 교육 수준이 분명 높아지겠지만, [ShowCultureNameWithNoTooltip('highland')] 씨족들이 저지대 씨족들과 다를 바 없게 될 것이라고 걱정하는 자들도 있습니다."
 flavor_sco.303.a: "법령을 시행하라."
 flavor_sco.303.b: "각 씨족의 교육 자치권을 계속 허하라."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "[ShowCultureName('scottish')] 시 문학의 초석을 닦고자, [sco_ruler.GetName](이)가 [ShowWorkOfArtName('sco_divine_art_of_poesie')]을 펴내 자신이 생각하는 시의 기준을 제시했습니다. [sco_ruler.GetShortNameWithNoTooltip](은)는 [ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]을 통해 미래의 시인들이 따를 전범을 제시함으로써 [ShowCultureNameWithNoTooltip('scottish')] 시 문학의 미래에 영향을 미치고자 합니다.\n\n일부 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사는 [ShowCultureNameWithNoTooltip('scottish')]어로 쓰인 이 논문을 배포함으로써 [ShowCultureNameWithNoTooltip('scottish')] 시에 대한 관심을 일깨우자고 제안했습니다."
 flavor_sco.304.a: "[sco_ruler.GetNameWithNoTooltip]께서 훌륭한 지침을 제시하셨군."
 flavor_sco.304.b: "이 지침을 널리 퍼뜨리도록 하라!"
 flavor_sco.400.title: "신세계 탐사 원정"
 flavor_sco.400.desc: "신세계에 관한 소식이 [ROOT.GetCountry.GetName]에 전해진 지 많은 시간이 흘렀지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 아직도 새로운 세계로 나아가는 모험을 감행하는 데 신중한 이가 많습니다. 만약 실패할 경우 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 재정에 부담이 될 것이며, 식민 사업의 이러한 위험성으로 인해 재정이 파탄 날 수도 있다는 것입니다.\n\n그러나 일군의 투자자가 나타나 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 식민 열강이 될 길을 닦을 수 있도록 신세계 탐사 원정 자금을 지원하겠다고 [sco_ruler.GetName]에게 청원했습니다. [sco_ruler.GetShortNameWithNoTooltip](은)는 이 계획에 수용적인 입장이지만, 개발한 식민지에서 일정한 수익이 발생해야 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 식민지를 계속 운영할 수 있을 것입니다. 그렇지 않다면 [ROOT.GetCountry.GetGovernment.GetAdjective] 재정이 피해를 입을 수도 있습니다."
 flavor_sco.400.a: "투자자들의 후원을 받아 탐사 원정을 개시하겠다!"
 flavor_sco.400.b: "식민지 개발 사업은 일단 중단하라."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "저명한 철학자인 [target_character.GetName](은)는 최근 들어 철학 분야에 대한 공로로 상당한 명성을 쌓아 왔습니다. 그런데 이 인물이 최근 인간의 본성을 심도 있게 분석한 [ShowWorkOfArtName('treatise_of_human_nature')]를 통해 또 한 번 철학계에 기여함으로써 대대적인 찬사를 모으고 있습니다.\n\n이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 일각에서는 [target_character.GetShortNameWithNoTooltip]의 성과를 더욱 드높일 수 있도록 [ROOT.GetCountry.GetFlavorRank](이)가 나서서 [target_character.GetLastNameWithNoTooltip]의 저작을 배포할 것을 제안했습니다."
 flavor_sco.401.a: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]의 출간을 지원하도록 하라!"
 flavor_sco.401.b: "[target_character.GetLastNameWithNoTooltip]의 저작에 국가가 개입하지는 않을 것이다."
