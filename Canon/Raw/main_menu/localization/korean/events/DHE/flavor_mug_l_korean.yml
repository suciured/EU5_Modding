l_korean:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank](은)는 다양한 신앙이 공존하는 나라입니다. 이에 [target_character.GetName](은)는 [target_religious_school.GetName]의 방식을 버리고 자신만의 신앙을 만들어야겠다고 생각했습니다. 이 신앙은 모든 종파를 하나로 간주하는 새로운 종교에 더 가깝습니다. [ShowReligiousSchoolName('din_i_ilahi_school')]라고 하는 이 교파의 목적은 [ROOT.GetCountry.GetFlavorRank]에 거주하는 사람들을 하나로 묶는 것입니다."
 flavor_mug.1.historical_info: "무굴 제국의 다문화적이고 다종교적인 특성은 아크바르 대제의 통치를 특징짓는 핵심 요소입니다. 아크바르는 이를 위해 다양한 개혁을 주도했고 자신만의 신앙을 만들기도 했습니다. 디니일라히, 즉 신의 종교로 알려진 이 신앙은 티무르의 야사에 창게지(칭기스 칸의 법)와 비슷하게 기능하며 모든 종파를 하나로 취급했습니다."
 flavor_mug.1.a: "모든 국민을 위한 이상적인 종교로다."
 flavor_mug.1.b: "[ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip]의 길을 왜 버리려 하는가?"
 mug_enable_din_i_ilahi_school_tt: "모든 [ShowReligionAdjective('sunni')] 및 [ShowReligionAdjective('ibadi')] [countries|e]에서 [ShowReligiousSchoolName('din_i_ilahi_school')]가 잠금 해제됩니다"
 flavor_mug.2.title: "[ShowLawNameWithNoTooltip('dahsala_system')]의 탄생"
 flavor_mug.2.desc: "현재 조세 제도는 우리가 정복한 모든 지역의 법률을 통합하는 과정에서 복잡해졌습니다. 제대로 된 체계가 없다고 봐도 될 정도라 이를 바로잡을 여러 개혁이 필요한 상황입니다. [target_character.GetName](은)는 이 모든 것을 [ShowLawName('dahsala_system')]로 정리하고자 합니다. 이는 비[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에 대한 과세를 현지 법률에 의존하지 않고 적절하게 체계화하려는 조치입니다."
 flavor_mug.2.historical_info: "아크바르 재위 시절 무굴 제국은 난잡하고 체계적이지 못한 조세 제도로 인해 토지 수입을 많이 잃었습니다. 이러한 이유로 당시 재무 장관이었던 라자 토다르 말은 이 모든 것을 보다 간소화된 제도인 '다살라'로 개혁하기로 했습니다. 그로 인해 무굴 제국은 지역에 세금을 부과하는 방식이 다살라(자비티라고도 함), 나사크, 갈라박시 세 가지로 나뉘었습니다."
 flavor_mug.2.a: "이 제도로 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들은 적절한 세금을 내게 될 것이다."
 flavor_mug.2.b: "그런 개혁까지는 필요 없다."
 flavor_mug.3.title: "수바 조직"
 flavor_mug.3.desc: "현재 [ROOT.GetCountry.GetFlavorRank]의 규모가 너무 커진 탓에 [ROOT.GetCountry.GetCapital.GetName]에서 모든 곳을 다스리는 것은 불가능합니다. 이러한 이유로 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]의 저명 인사에게 총독직을 맡기는 새로운 행정 구역 체계인 [ShowGovernmentReformName('subah_organization_reform')] 제도가 제안되었습니다."
 flavor_mug.3.a: "모든 수바를 통제하는 것을 우선 과제로 삼겠다."
 flavor_mug.3.b: "지금 상태로도 다스리는 데 문제없다."
 flavor_mug.4.title: "[target_character.GetNameWithNoTooltip]의 통화 개혁"
 flavor_mug.4.desc: "[ROOT.GetCountry.GetFlavorRank]의 재정적 안정을 도모하고 잠재적인 인플레이션 문제를 완화하기 위해 [target_character.GetName](이)가 새로운 주화 발행을 제안했습니다. 막대한 양의 [ShowGoodsName('goods_gold')]과 [ShowGoodsName('silver')]을 사용하면 다양한 주화를 주조할 수 있을 것입니다. 다만 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 이러한 경제적 변화를 그리 반기지 않을 수도 있습니다."
 flavor_mug.4.a: "새로운 주화를 주조하라."
 flavor_mug.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 화나게 할 필요는 없지."
 flavor_mug.5.title: "육로 무역 보호"
 flavor_mug.5.desc: "[ShowRegionName('hindustan_region')]의 무역로에는 노상강도가 만연하여, 이 땅을 통과하는 상단의 상인들이 물건을 빼앗겼다는 보고가 수시로 접수됩니다. 이러한 통행 방해는 [ROOT.GetCountry.GetFlavorRank]에서 용납될 수 없는 일입니다. 이에 [target_character.GetName](은)는 무역로를 보호하기 위해 [ShowBuildingTypeName('rahdar')]라고 하는 새로운 공공 도로 경비대를 설립하여 이를 방지하고자 합니다."
 flavor_mug.5.historical_info: "16세기 힌두스탄에는 도적질이 성행하여 많은 도로가 무방비 상태였습니다. 이로 인해 많은 외국인 상인이 상품을 빼앗겼고, 결국 현지 관리들이 손실을 보상해야 했습니다. 이러한 사고를 최소화하고자 아크바르는 모든 여행자의 안전을 보장하는 공공 도로 경찰인 라다르를 창설했습니다."
 flavor_mug.5.a: "공공 도로 경비대를 창설하겠다."
 flavor_mug.5.b: "아무것도 관리할 필요 없다."
 flavor_mug.6.title: "$taj_mahal$"
 flavor_mug.6.desc: "[target_character.GetName]의 죽음으로 [target_character2.GetName](은)는 슬픔에 잠겼습니다. 고인을 기억하고자 [target_character2.GetNameWithNoTooltip](은)는 [target_artist.GetName](을)를 고용해 [ROOT.GetCountry.GetAdjective] 건축의 걸작으로 남을 건축물을 설계하라고 명했습니다. $taj_mahal$이라고 하는 이 건물은 [target_character.GetNameWithNoTooltip](이)가 영원히 안식을 취할 곳으로서 상아색 대리석으로 지어질 예정입니다."
 flavor_mug.6.historical_info: "무굴 제국의 가장 대표적인 건축물로 꼽히는 타지마할은 샤 자한이 별세한 아내를 기리고자 지은 곳으로, 티무르의 영묘였던 사마르칸트의 구리 아미르에 영감을 받아 만들어졌습니다. 샤 자한은 사망 후 아내 바로 옆에 묻혔습니다."
 flavor_mug.6.a: "[target_character.GetNameWithNoTooltip](을)를 기리자!"
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip](을)를 기리는 건 지금도 충분하다."
 flavor_mug.7.title: "[ShowPolicyNameWithNoTooltip('mansabdar_system')] 시행"
 flavor_mug.7.desc: "오랫동안 [ROOT.GetCountry.GetName]의 군사 조직은 능력이 아닌 소유한 땅이 많을수록 우대받는 구조였습니다. 이제는 능력과 직책에 따라 토지 및 재물이 주어지는 공정한 제도가 도입되어야 합니다. 이렇게 하면 분명히 [ROOT.GetCountry.GetFlavorRank] 내의 힘의 균형이 흔들리겠지만, 우리 지상군은 비약적으로 발전할 것입니다."
 flavor_mug.7.a: "이 제도를 시행하도록."
 flavor_mug.7.b: "현재 군대를 책임지고 있는 자들을 교체할 순 없다."
 flavor_mug.8.title: "$peacock_throne$"
 flavor_mug.8.desc: "[ROOT.GetCountry.GetAdjective]의 황금기가 한창인 가운데 [target_character.GetName](은)는 미래의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 앉을 위풍당당한 옥좌를 만들겠다는 계획을 세웠습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 방문하는 모든 이에게 우리나라의 힘을 보여 주도록 뒤쪽을 춤추는 공작새와 보석으로 장식할 생각입니다. 비용은 많이 들겠지만, 위엄을 드러내기에 아주 좋을 것입니다."
 flavor_mug.8.a: "아주 장엄한 옥좌가 되겠군!"
 flavor_mug.8.b: "한낱 장식에 그만한 자원을 낭비한다고?"
 flavor_mug.9.title: "민중의 디완"
 flavor_mug.9.desc: "현행 통치 체제로도 민중을 돌보는 데는 무리가 없으나 [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] 지도층은 [ROOT.GetCountry.GetName] 내 다른 소수 집단을 다스릴 방법을 모색하고자 합니다. [target_character.GetName](은)는 다문화 국가를 지향하는 디완을 개혁하여 개인적 신념에 관계없이 훌륭한 인재를 많이 모을 수 있기를 바라고 있습니다."
 flavor_mug.9.a: "이 제도를 시행하겠다."
 flavor_mug.9.b: "잘 작동하는 체제를 개혁할 필요는 없지."
 flavor_mug.10.title: "[target_location.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('ibadat_khana')]"
 flavor_mug.10.desc: "[ROOT.GetCountry.GetName] 내에서 [ShowReligiousSchoolName('din_i_ilahi_school')]가 지배적인 종교가 되면서 다양한 신앙을 토론할 수 있는 집회소를 만들자는 의견이 다수 접수되었습니다. [ShowBuildingTypeName('ibadat_khana')]라고 하는 이곳은 신앙을 통해 [ROOT.GetCountry.GetNameWithNoTooltip] 국민을 하나로 묶어, 진정한 [ShowSocietyDirectionName('humanist')] [ROOT.GetCountry.GetFlavorRank](을)를 이루는 데 보탬이 될 것입니다."
 flavor_mug.10.a: "이 지식의 보고를 건설하도록."
 flavor_mug.10.b: "[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]의 기반을 약화할 필요는 없지."
 flavor_mug.11.title: "[target_location.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('red_fort')]"
 flavor_mug.11.desc: "[target_character.GetName](은)는 [target_location.GetName]에 대한 지배력을 더욱 강화하기 위해 그 [target_location.GetRank.GetName]에 웅장한 요새를 건설할 것을 제안했습니다. 야무나강을 자연 장벽으로 활용하면 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 거주하기에 아주 안전한 장소가 될 것입니다."
 flavor_mug.11.a: "[target_location.GetRank.GetNameWithNoTooltip]에 요새를 지어라."
 flavor_mug.11.b: "요새를 지을 필요는 없다."
 flavor_mug.12.title: "파테푸르 시크리 설립"
 flavor_mug.12.desc: "최근 [target_location.GetRank.GetName] [target_location.GetName](이)가 성장을 거듭하면서 새로운 구역들이 생겨났습니다. 파테푸르 시크리도 그중 하나로, [target_character.GetName](은)는 이곳에 주목하며 이 구역을 [ShowRegionName('hindustan_region')]의 중심지로 탈바꿈시키고자 합니다. 꽤 유용한 계획이지만 비용이 많이 들 것으로 예상됩니다."
 flavor_mug.12.historical_info: "1571년 무굴 제국의 새로운 수도로 세워진 파테푸르 시크리는 번잡한 아그라에서 벗어나 쉴 곳을 찾던 아크바르 황제의 큰 관심을 받았습니다. 황제는 새로운 정원, 사원, 상업 구역 건설을 감독하며 도시를 활기찬 중심지로 탈바꿈시켰습니다. 승리의 문인 불란드 다르와자 같은 기념비적인 건축물도 이 시기에 지어졌습니다. 하지만 안타깝게도 이 도시는 1610년 황제가 흥미를 잃은 후 완전히 버려졌습니다."
 flavor_mug.12.a: "이 구역을 번영시키자."
 flavor_mug.12.b: "더 중요한 문제에 주의를 기울이는 것이 좋겠군."
 flavor_mug.13.title: "[ShowLanguageNameWithNoTooltip('rajasthani_language')] 승격"
 flavor_mug.13.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 [ShowLanguageName('rajasthani_language')]권 관리가 많지만, 그럼에도 늘 전쟁 방면에 정통한 사람이 부족했습니다. 이에 [ROOT.GetCountry.GetFlavorRank] 내에서 그런 관리들을 승격하는 방안을 고려할 수 있으나, 그럴 경우 기존의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 지배층을 화나게 할 위험이 있습니다."
 flavor_mug.13.a: "승격시키도록."
 flavor_mug.13.b: "소수 민족은 달랠 필요 없다."
 mug_all_rajput_pops_lose_satisfaction_tt: "[ShowLanguageName('rajasthani_language')]를 사용하는 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_mug.14.title: "그랜드 트렁크 로드 지원"
 flavor_mug.14.desc: "최근 기술의 발전과 더불어 [ShowRegionName('hindustan_region')] 내 교역이 도외시되면서 그랜드 트렁크 로드는 사양길을 걷고 있습니다. [ShowRegionName('persia_region')]와 [ShowRegionName('bengal_region')]을 연결하는 이 도로는 과거에 수많은 사람이 이용하는 길이었습니다. 현재 [target_character.GetName](은)는 이 도로를 현대화하여 [target_location.GetName](과)와 [target_location2.GetName](을)를 잇는 장대한 통행로로 만들고자 합니다."
 flavor_mug.14.a: "참으로 장대한 도로가 되겠군."
 flavor_mug.14.b: "낡아 빠진 도로 개선에 자원을 낭비할 수는 없다."
 flavor_mug.15.title: "[target_location.GetNameWithNoTooltip] 설립"
 flavor_mug.15.desc: "[ShowRegionName('bengal_region')] 수바는 한동안 쇠퇴의 길을 걸었습니다. 이 지역에서 우리의 통제력이 줄어들자, [target_character.GetName](은)는 그곳에 자신의 총독이 통치할 [ShowLocationRankName('city')]를 세우려고 합니다. 현지 주민들은 이 계획을 지지하고 있으며 건설이 결정된다면 다들 기뻐하겠지만 많은 비용이 들 것입니다."
 flavor_mug.15.a: "설립하라."
 flavor_mug.15.b: "그곳 총독을 지원하는 것보다 중요한 일이 많다."
 mug_location_pops_gain_unrest_tt: "[target_location.GetName] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
