 flavor_tur.169.title: "[GetCurrentYear]년 [massacre_location.GetNameWithNoTooltip] 대학살"
 flavor_tur.169.desc: "우리는 앞서 [ShowRegionName('balkan_region')]의 [ShowCultureName('greek_culture')] 반란군을 향한 복수를 다짐한 바 있습니다. 그리고 이제 드디어 때가 왔습니다. [ShowReligionAdjective('orthodox')] 총대주교에게 이번 위기를 방지하지 못한 책임을 물어 본보기로 삼아야 합니다. 대드라고만과 [massacre_location.GetName]의 다른 [ShowCultureNameWithNoTooltip('greek_culture')] 지도층도 마찬가지입니다. 이들이 반란군과 실제로 연루되어 있는지는 상관없습니다. 반란군과 동조 세력을 전부 처형하고 재산을 압류한 뒤 예배당을 무너뜨려 세상이 우리를 두려워하게 해야 합니다. 그러지 않으면 위협을 실행에 옮기지조차 못하는 약자로 여겨질 것입니다."
 flavor_tur.169.historical_info: "그리스 독립 전쟁에 대한 보복에 나선 오스만 제국은 1821년 콘스탄티노플에서 그리스인들을 학살하고 박해했습니다. 정교회 총대주교 그레고리 5세는 이미 혁명 세력을 파면했음에도 불구하고 붙잡혀 처형당했고, 그 밖에도 많은 그리스 공동체의 지도층이 목숨을 잃었지만 대부분은 반란군과 전혀 관련이 없었습니다. 그리스인들에 대한 잔혹 행위는 오랫동안 이어졌고, 제국의 다른 지역에서도 규모는 작지만 비슷한 사태가 발생했습니다."
 flavor_tur.169.a: "[ROOT.GetCountry.GetFlavorRank]의 평판이 떨어질 것이다."
 flavor_tur.169.b: "이 일은 용납할 수 없다."
 everyone_hates_you.tt: "[ROOT.GetCountry.GetFlavorRank] 내 모든 [ShowCultureName('greek_culture')] 또는 [ShowReligionAdjective('orthodox')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 크게 감소합니다"
 flavor_tur.170.title: "초원의 판관"
 flavor_tur.170.desc: "[target_location.GetName](을)를 손에 넣었으니 이제는 [ShowAreaName('iraq_arabi_area')]에 대한 통치 방식을 고민할 때입니다. 유프라테스와 티그리스강은 범람이 잦아, 농민들이 천 년 가까이 제방과 댐을 세워 물길을 다스리려 했음에도 농작물은 지금도 순식간에 위험에 처할 수 있습니다. 이러한 점 때문에 이 땅에는 아직 유목민 세력과 그 삶의 방식이 큰 영향력을 지니고 있습니다. 이 지역을 완전히 장악하기 위해서는 '초원의 판관'을 임명해 유목민과 변경지 농민들이 모두 세금을 납부하고 [ShowReligionGroupName('muslim')] 신앙을 유지하도록 해야 합니다."
 flavor_tur.170.historical_info: "메소포타미아를 흐르는 두 강은 이집트의 나일강에 비해 훨씬 변덕이 심합니다. 예측할 수 없는 범람 때문에 많은 농민이 농업 대신 다른 곳에서 수입을 얻었으며, 사막과 초원의 유목민 집단과 물물교환을 하면서 살아가고는 했습니다. 이러한 이유로 이라크는 중앙 권력이 통제하기 힘든 지역이었습니다. 바그다드 정복 후, 오스만은 이 문제를 인지하고는 유목민과 관련 사안을 관장하는 고위 카디인 '초원의 판관'을 임명하는 등 현지 상황에 맞춰 대응해 나갔습니다."
 flavor_tur.170.a: "적절한 후보를 찾을 것이다."
 flavor_tur.170.b: "이 지역에 대한 투자를 확대하라."
 grasslands_judge.tt: "카디 한 명을 이 직책에 임명합니다"
 flavor_tur.171.title: "[ShowCultureNameWithNoTooltip('circassian_culture')]의 미인"
 flavor_tur.171.desc: "[circassian_cariye.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetAdjective] 하렘에 사는 체르케스 출신 후궁으로, 원래는 알려진 바가 거의 없었습니다. 하지만 욕심이 없는 인물은 아니어서 키라를 통해 가까워진 실력 있는 화가인 [italian_painter.GetName](이)가 자신의 초상화를 그려 주기를 간절히 원하고 있습니다. [circassian_cariye.GetNameWithNoTooltip](은)는 이 그림이 [ShowReligionGroupAdjective('muslim')] 전통을 벗어나지 않는 절제된 작품일 거라고 하면서도, [ShowCultureName('circassian_culture')]인 다운 자신의 각별한 미모를 드러내어 온 [ShowContinentName('europe')]의 부러움을 살 거라고 장담합니다."
 flavor_tur.171.historical_info: "체르케스인이라 하면 보통 아디게인을 지칭하지만, 역사적으로는 조지아와 압하스를 포함한 캅카스 지역 출신을 포함할 수도 있습니다. 체르케스인, 특히 체르케스의 여인들은 오래전부터 뛰어난 미모와 활력, 그리고 우아함을 지닌 것으로 여겨졌습니다. 체르케스인 노예 후궁은 이슬람 내에서 찾는 이들이 많았고, 그만큼 값도 비쌌습니다. 결국 체르케스 여인들은 많은 하렘에서 후궁의 다수를 차지하게 되었습니다. 유럽에서도 체르케스인들의 아름다움은 숭상의 대상이었고, 18세기와 19세기 오리엔탈리즘 예술의 주된 소재가 되었습니다."
 flavor_tur.171.a: "좋다. 그림을 허락한다."
 flavor_tur.171.b: "말도 안 되는 생각이군."
 flavor_tur.172.title: "규제 회피"
 flavor_tur.172.desc: "몇 안 되는 노예 무역 폐지론자인 [ShowReligionGroupAdjective('muslim')] 학자들과 [ROOT.GetCountry.GetFlavorRank]의 일부 우려하는 시민들이 [ShowAreaName('black_sea_area')]에서 매매되는 [ShowGoodsName('slaves_goods')] 중 이교도가 아니라 [ShowReligionGroupNameWithNoTooltip('muslim')] 신도인 경우가 너무 많다며 항의하고 있습니다. 이는 종교법에 따라 금지된 사항이기 때문입니다. 이들은 이러한 노예 무역이 [ROOT.GetCountry.GetReligion.GetGodName](을)를 모독하는 일이라며 엄격한 규제를 요구하고 있습니다. 그러나 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 노예 무역을 제한할 경우 자신들의 하렘에 [ShowCultureName('circassian_culture')] 미인을 들여올 수 있는 창구가 사라질 거라며 경악하고 있습니다."
 flavor_tur.172.historical_info: "이슬람법은 무슬림을 노예로 취하는 일을 엄격히 금지하고 있지만, 이 규정을 무시하는 이들도 있었습니다. 특히 오스만과 아랍 하렘에서 후궁으로서 가장 찾는 이들이 많았던 체르케스인의 경우에는 그 경향이 더욱 심했습니다. 붙잡은 노예를 오스만에 판매하는 사업은 크림 칸국의 굉장한 수입원이었고, 체르케스인을 노예로 삼는 것에 반대하는 위선의 가장 일반적인 구실은 체르케스 여인을 거래하는 시장이 일종의 혼인 시장이라는 것이었습니다."
 flavor_tur.172.a: "[ShowGoodsNameWithNoTooltip('slaves_goods')] 공급이 무엇보다 중요하다."
 flavor_tur.172.b: "선지자의 법은 반드시 집행해야 한다."
 flavor_tur.173.title: "[ShowPolicyNameWithNoTooltip('devshirme_system_policy')] 폐지"
 flavor_tur.173.desc: "[ShowPolicyName('devshirme_system_policy')]는 이미 오래전부터 거의 사라진 관행으로 취급받는 데다 [ROOT.GetCountry.GetFlavorRank] 각지에서 이 제도에 대한 원성이 자자합니다. [ShowReligionAdjective('orthodox')] 신도들은 자녀를 강제로 징집해 $janissaries_advance$와 $ottoman_bureaucracy$에서 복무하게 한다는 이유로 이 제도를 증오하고 있으며, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들 또한 자신들의 출세를 막고 하층민 출신을 고위직에 올린다며 불만을 토로합니다. [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]를 확실히 폐지해 양 집단을 모두 만족시킬 수 있는 흔치 않은 기회가 찾아왔습니다."
 flavor_tur.173.historical_info: "데브쉬르메는 발칸 기독교 종속국에서 강제로 끌고 온 이들을 병사와 관료로 삼는 오스만의 관행입니다. 오스만의 기득권 귀족과 전혀 관련이 없는 자들을 등용하면 제국에 직접 충성하리라는 것이 본래 의도였습니다. 그리고 이 관행은 오스만 제국의 황금기에 제국의 국정을 지탱하는 중요한 버팀목이 되었습니다. 하지만 오스만 군인들은 자녀를 군에 입대시키길 원했고, 결국 무슬림들도 징집 대상이 되었습니다. 이러한 변화는 데브쉬르메의 점진적인 폐지에 기여했습니다."
 flavor_tur.173.a: "반드시 폐지해야 한다."
 flavor_tur.173.b: "아니, [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]는 나라의 기둥이다."
 christians_pleased.tt: "[ROOT.GetCountry.GetFlavorRank] 내 모든 [ShowReligionAdjective('orthodox')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 devshirme_removed_forever.tt: "[ShowPolicyName('devshirme_system_policy')]가 영구 폐지됩니다"
 flavor_tur.174.title: "시인들의 우두머리"
 flavor_tur.174.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [osmanzade.GetName](과)와 [nedim.GetName] 중 누가 더 뛰어난 시인인가에 관해 격렬한 논쟁이 오가고 있습니다. [osmanzade.GetShortNameWithNoTooltip](이)가 풍자시와 송가를 유려한 문체로 자아내 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 사랑을 받는 반면, 다소 종잡을 수 없는 [nedim.GetName]의 시는 때로는 감미롭고 활기차다가도 다른 때에는 음울하고 과격하기도 합니다. 특히 [nedim.GetShortNameWithNoTooltip](은)는 작품에 민속 시 형식을 도입한 덕분에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 사이에서 인기가 많습니다."
 flavor_tur.174.historical_info: "튤립 시대에는 많은 오스만 시인이 활발하게 활동했습니다. 특히 오스만자데 타이브는 술탄 아흐메트 3세로부터 레이스 이 샤이란, 즉 #italic 시인들의 우두머리#!라는 칭호를 하사받을 정도로 유명한 시인이었습니다. 오스만자데의 작품은 넘치는 재치를 특징으로 하고 있었는데, 실제로 이 시인은 농담 때문에 이집트 총독에게 죽임을 당했습니다. 같은 시대에 활동했던 네딤의 경우 시대를 너무 앞서간 모습을 보이기도 했습니다. 네딤은 퇴폐주의의 흔적이 엿보이는 양식을 선보였으며 간혹 페르시아 시 전통을 비판했지만, 콘스탄티노플의 아름다움을 찬양하기도 했습니다."
 flavor_tur.174.a: "시인들의 우두머리라면 단연 [osmanzade.GetNameWithNoTooltip] 아니겠나."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip](이)가 곧 시의 미래이니라."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip](이)가 세간으로부터 모습을 감춥니다"
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip](이)가 세간으로부터 모습을 감춥니다"
 flavor_tur.175.title: "지방 세력"
 flavor_tur.175.desc: "멀리 뻗어 있는 다양한 영토를 가장 잘 다스리는 방법이 무엇이냐는 물음은 숭고한 포르테를 영원히 괴롭히는 난제입니다. 외딴 지방의 총독 자리조차 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 직접적인 연줄이 있어야 얻을 수 있는 경우가 비일비재합니다. 하지만 지역 사회에 대한 적당한 야망이나 인맥이 있는 적임자를 발굴해 '아얀'이라는 새로운 직책을 내린다면, 더욱 능률적으로 세금을 징수하고 [ROOT.GetCountry.GetFlavorRank]의 안정을 도모할 수 있을 것입니다. 다만 중앙 정부가 지방 행정의 내부 사정을 예전만큼 파악하지 못할 수도 있습니다."
 flavor_tur.175.historical_info: "18세기 오스만 제국에서는 점진적인 분권화 과정이 진행되어 지방의 엘리트층이 점점 더 막강한 권력을 보유하게 되었습니다. 이러한 엘리트층을 '아얀'이라 불렀는데, 그 출신은 귀족과 예니체리에서 성직자와 유력 상인까지 다양했지만 모두 말리카네 세금 징수 제도와 밀접한 관련을 맺고 있었습니다. 이들이 지방에서 지닌 막강한 권력을 오스만의 영향력과 위상이 약해지고 있다는 징후로 볼 수도 있지만, 실상은 제국의 힘을 유지하기 위해 민족주의 정서를 억눌러야 하는 새로운 세상에 적응한 결과였습니다."
 flavor_tur.175.a: "이 개혁에 매진해야 한다."
 flavor_tur.175.b: "카딜루크 제도를 믿어 보겠다."
 flavor_tur.175.c: "권력은 언제나 [target_capital.GetNameWithNoTooltip]에서 나와야 한다."
 flavor_tur.176.title: "죽음의 경주"
 flavor_tur.176.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] [grand_vizier.GetName]에 대해 다수의 범죄 혐의가 제기되었습니다. 유죄로 판명될 경우에는 [ROOT.GetCountry.GetGovernment.GetAdjective]의 외교관인 [bostancibasi.GetName]의 손에 교살될 것입니다. 전통에 따라, 형 선고는 피고인에게 샤베트 한 컵을 주는 것으로 결정됩니다. 샤베트가 붉은색이라면 유죄가 확정되고, 백색일 경우 무죄 방면되는 것입니다. 하지만 설사 붉은 샤베트를 받더라도 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]에게는 계획이 있습니다. 고위 대신의 권한으로, 외교관과 경주해서 이기면 목숨을 건질 수 있기 때문입니다. 그동안 해 온 훈련의 성과를 확인할 때가 왔습니다..."
 flavor_tur.176.historical_info: "톱카프 궁전에는 피가 흐르는 일이 잦았고, 사형 집행은 술탄의 수석 외교관인 보스탄지바시가 담당하는 경우가 많았습니다. 보스탄지바시는 제1궁전에 있는 '사형의 샘'을 담당하기도 했는데, 이곳은 사형 집행인들이 그 끔찍한 임무를 끝내고 손을 씻는 곳이었습니다. 그런데 18세기에 특이한 전통이 생겨났습니다. 고위 대신이 유죄 판결을 받은 경우, 궁전 정원에서 보스탄지바시와의 경주를 요청할 수 있었던 것입니다. 경주에서 이기면 형이 사형에서 추방으로 감형되는 식이었습니다."
 flavor_tur.176.a: "붉은 샤베트를 주어라."
 flavor_tur.176.b: "하얀 샤베트를 주어라."
 flavor_tur.176.c: "그냥 죽이도록."
 race_held.tt: "정원에서 경주가 열립니다. 결과는 확실하지 않습니다"
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip](이)가 풀려나 계속 [cabinet|e]에 등용할 수 있게 됩니다"
 flavor_tur.177.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]의 승리"
 flavor_tur.177.desc: "경주에 대비하기 위한 [grand_vizier.GetName]의 훈련이 효과가 있었던 것 같습니다. 궁정 정원의 마지막 구간에서 앞으로 치고 나가 [bostancibasi.GetName]보다 먼저 결승점인 '어시장 문'에 도달한 것입니다. 만약 경주에서 졌다면 그곳에서 머리가 잘렸을 테지만, 정정당당하게 승리한 [grand_vizier.GetShortNameWithNoTooltip](은)는 죽음의 문턱에 갔다가 돌아오는 과정에서 큰 교훈을 얻었습니다. 이제 우리는 전통에 따라 사형을 추방으로 감형해야 합니다."
 flavor_tur.177.historical_info: "오스만 제국에서 고위 대신들은 때때로 매우 위태로운 삶을 살기도 했습니다. 하지만 실제로 보스탄지바시와 경주해 살아남는 사례가 없는 것은 아니었습니다. 대 와지르였던 하즈 살리흐 파샤도 그중 하나로, 1822년에 경주에서 이겨 살아난 일로 워낙 유명해져서 추방을 당했음에도 다마스쿠스 총독으로 임명되어 매우 안락한 은퇴 생활을 누렸다고 합니다."
 flavor_tur.177.a: "그래도 추방은 해야지."
 grand_vizier_exiled.tt: "[grand_vizier.GetName](이)가 추방됩니다"
 flavor_tur.177.b: "형을 완전히 면제해 주어야 한다."
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]의 최후"
 flavor_tur.178.desc: "열과 성을 다해 뛰었지만, 결국 [grand_vizier.GetName](은)는 경주에서 패배했습니다. 승자가 된 [bostancibasi.GetName](은)는 결승점인 '어시장 문'에서 패자를 기다리고 있었습니다. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](은)는 그곳에서 죽임을 당했고, 주검은 아무렇게나 바다에 던져졌습니다. 하지만 머리는 남아 있으니, 원한다면 누구나 볼 수 있도록 궁전 바깥의 '본보기 돌'에 놓아둘 수 있을 것입니다."
 flavor_tur.178.historical_info: "18세기 술탄들은 16세기의 '냉혈한' 셀림 1세만큼 피를 즐기지는 않았지만, 불쾌감을 준 자들이 어떻게 되는지 본보기를 보이는 데는 스스럼이 없었습니다. 목숨을 건 경주에서 패배한 관리는 즉시 보스탄지바시의 손에 죽임을 당했고, 그 머리는 톱카프 궁전 정문 바깥에 있는 '본보기 돌'이라는 두 개의 대리석 기둥에 효시되었습니다."
 flavor_tur.178.a: "목숨을 취하는 것으로 충분하다."
 flavor_tur.178.b: "머리를 효시하라."
 flavor_tur.179.title: "신질서군"
 flavor_tur.179.desc: "적대 세력의 전력, 날로 변하는 세상의 위험, 그리고 무엇보다 제멋대로이며 타락한 $janissaries_advance$의 상존하는 위협으로 골머리를 썩이던 [target_ruler.GetName]에게 새로운 생각이 떠올랐습니다. [ShowContinentName('europe')]에서 교관을 초빙하고 군복과 전통, 훈련을 일신함으로써 기존 군대를 고도로 전문화된 현대식 군대로 개편하는 것입니다. 하지만 이러한 개혁은 $janissaries_advance$와 $bashi_bazouks$, $sekban_system$ 병사, 그밖에 현 체제에 기득권이 있는 모든 이들의 격렬한 반발을 불러올 위험이 있습니다."
 flavor_tur.179.historical_info: "니자므 제디드, 이른바 #italic 신질서군#!은 1797년에 창설된 부대로, 셀림 3세의 핵심 개혁 사업이었습니다. 제국의 분권화 흐름을 되돌리고, 유럽의 전범에 따라 근대 보병 부대를 육성해 예니체리를 점차 대체함으로써 예니체리의 견고한 기득권을 우회 견제하는 것이 술탄이 바라는 바였습니다."
 flavor_tur.179.a: "꼭 필요한 개혁이다."
 flavor_tur.179.b: "기존 방식으로도 충분하다."
 new_order_army_available.tt: "[ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e]이 이용 가능해집니다"
 tur_new_order_army: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]를 잠금 해제함"
 flavor_tur.180.title: "[target_location.GetNameWithNoTooltip] 사태"
 flavor_tur.180.desc: "[target_location.GetName]의 상황이 암울합니다. [target_ruler.GetName](이)가 이곳에 [ShowGovernmentReformName('ottoman_new_order_army')]가 사용할 신규 병영을 지으려 하자 지방 유지들과 $janissaries_advance$가 격렬하게 반발하면서, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 자신들의 특권을 뒤엎으려 한다며 비난하고 있습니다. 이들은 이미 [ROOT.GetCountry.GetGovernment.GetAdjective] 조정의 핵심 인사들의 지지를 확보했습니다. 일부 개혁은 없던 일로 하고 신식 군대의 확대를 중단하지 않으면 내전이 일어날지도 모릅니다."
 flavor_tur.180.historical_info: "1806년 에디르네 사태로 인해 니자므 제디드에 걸었던 희망은 이른 결말을 맞았습니다. 셀림 3세가 에디르네를 비롯한 루멜리아의 여러 위치에 신식 군대를 위한 병영을 지으려 하던 과정에서 일부 예니체리 및 지방 아얀들과 무장 충돌이 발생한 것입니다. 충돌이 빠르게 확대되자 술탄은 한발 물러나 병사들을 콘스탄티노플로 물려야 했습니다. 이 일로 술탄의 위상은 회복이 힘들 정도로 타격을 받았으며, 제국의 행정을 중앙에 집중시키려는 시도 또한 좌절되고 말았습니다."
 flavor_tur.180.a: "개혁 축소에 동의하겠다."
 flavor_tur.180.b: "역도들과 맞서 싸워라!"
 flavor_tur.180.c: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]를 해산하라."
 new_order_army_permanently_disbanded.tt: "[ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e]을 영구히 사용할 수 없게 됩니다"
 tur_new_order_army_disbanded: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]를 해산함"
 flavor_tur.181.title: "서예가 부부"
 flavor_tur.181.desc: "[celaleddin.GetName](과)와 [esma.GetName](은)는 부부이자 이 시대 최고의 서예가입니다. [celaleddin.GetShortName](은)는 이미 서예가로 자리를 잡고 있으며, [esma.GetShortName](은)는 그 겸손한 태도에도 불구하고 천재적인 신예로서 엄청난 가능성을 보여 주고 있습니다. 이 부부의 작품에 감명을 받은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 사람도 이 둘을 초빙해 궁전과 모스크에 쓸 장식을 의뢰하길 원합니다. 만약 조용한 부부 생활로 돌아가게 놔두더라도 평생 쓸 수 있는 넉넉한 후원을 지급해야 할 것입니다."
 flavor_tur.181.historical_info: "다게스탄 출신인 마흐무드 젤랄레딘 에펜디는 당대를 대표하는 서예가로, 17세기의 위대한 서예가인 하피즈 오스만으로부터 많은 영향을 받았습니다. 젤랄레딘은 영재였던 에스마 이브레트 하님을 제자로 받아들였고, 이후에 둘은 부부가 되었습니다. 본래 젤랄레딘은 여성 제자를 들이려 하지 않았으나 하님의 작품을 보고서는 마음을 바꾸었다고 합니다. 술탄 셀림 3세와 그 모후 또한 에스마의 실력에 깊은 감명을 받아 500 쿠루쉬를 하사했습니다."
 flavor_tur.181.a: "우리에게는 두 명이 모두 필요하다."
 flavor_tur.181.b: "후원금을 하사하는 것으로 충분하다."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip](과)와 [esma.GetNameWithNoTooltip](이)가 조용한 삶으로 돌아갑니다"
 flavor_tur.182.title: "거인"
 flavor_tur.182.desc: "[koca.GetName](은)는 재무관, 학자, 시인, [ShowRegionName('anatolia_region')] 총독 등 다양한 경력을 지닌 다재다능한 인물입니다. 사람들은 이 인물을 코자, 즉 #italic 거인#!이라 부르고 있는데, 이것이 신체 크기 때문인지, 아니면 다른 이유가 있는 것인지는 확실하지 않습니다. 그런데 [ShowRegionNameWithNoTooltip('anatolia_region')]에서의 생활에 이골이 난 [koca.GetShortNameWithNoTooltip](이)가 직접 쓴 유창한 시를 숭고한 포르테에 보내, [target_capital.GetName]의 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](으)로 일하게 해달라고 청해 왔습니다. 그러나 [koca.GetShortNameWithNoTooltip](은)는 평화를 사랑하는 자로 알려져 있는데, 야망 넘치는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 중에서는 이 같은 면모를 탐탁지 않아 하는 자가 많습니다."
 flavor_tur.182.historical_info: "코자 라그프 파샤는 18세기 대 와지르 중에서도 가장 유능했던 인물로 꼽힙니다. 코자는 경제 개혁과 행정 개혁을 성공적으로 이끌었을 뿐만 아니라, 오스만이 당시 유럽을 휩쓸었던 칠 년 전쟁의 화마를 피할 수 있게 함으로써, 점차 쇠락해 가던 오스만 제국에 잠시나마 숨 돌릴 틈을 주었습니다. 또한 학자이자 시인으로서, 당대에 일류 시인으로 평가받던 피트나트 하늠을 비롯해 여러 위인과 빈번하게 교류했습니다."
 flavor_tur.182.a: "우리나라에 긴히 필요한 인재로다."
 flavor_tur.182.b: "다른 인재를 찾으면 될 일이다."
 koca_retires.tt: "[koca.GetNameWithNoTooltip](이)가 계속 지방에 남습니다"
 flavor_tur.183.title: "거북과 촛불"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName](이)가 [ROOT.GetCountry.GetFlavorRank] 궁전의 다른 사람들과 시 낭송회에 참석했다가 사고를 당했습니다. 밤에 길을 가다 등에 초를 올린 거북을 맞닥뜨린 것입니다. 이런 거북은 정원에 흔히 널려 있었지만, 촛불이 꺼져 있었기 때문에 거북이 잘 보이지 않았습니다. 거북은 이 사고로 목숨을 잃었고, [unfortunate_courtier.GetShortNameWithNoTooltip](은)는 발목을 삐었습니다. 이에 [unfortunate_courtier.GetShortNameWithNoTooltip](은)는 우리에게 촛불 거북을 비롯한 정원 안의 위험 요소를 없앨 것을 청했습니다."
 flavor_tur.183.historical_info: "콘스탄티노플에 위치한 사드 아바드 제국 마을은 아흐메트 3세와 가신, 그리고 관료들의 여흥을 위해 건립된 곳으로, 일반인들은 궁전을 볼 수는 있었지만 들어갈 수는 없었습니다. 안에는 궁전, 하맘 목욕탕을 갖춘 하렘 구역, 매점, 그리고 카으타네 하천 주변의 많은 정원이 있었습니다. 이곳에는 화려한 볼거리가 많았는데, 그중 하나는 등에 초를 이고 다니면서 따뜻한 밤을 밝혀 주는 거북이였습니다."
 flavor_tur.183.a: "거북 대신 일반적인 촛대를 쓰도록."
 flavor_tur.183.b: "촛불 거북의 수를 더 늘리도록 하라."
 flavor_tur.183.c: "사망한 거북을 위해 묵념."
 flavor_tur.184.title: "[ShowLocationNameWithNoTooltip('constantinople')]의 고양이"
 flavor_tur.184.desc: "[target_location.GetName] 성벽 안에 역병이 창궐해 원인을 추적하다 보면, 그 끝에는 언제나 주택 안에 도사린 생쥐와 시궁쥐가 있습니다. 다행히 [target_location.GetRank.GetName] 주민 중에는 고양이를 기르는 사람이 많아, 길거리에 떠돌아다니는 고양이의 수가 수천 마리에 이릅니다. [target_character.GetName](과)와 그 [ROOT.GetCountry.GetReligion.GetName] 신앙 덕분에 사람들은 고양이를 대부분 귀한 재산으로 여기고 있으며, 고양이에 대한 상해 또는 납치 행위는 금지되어 있습니다. 이를 어기면 엄한 벌을 받게 됩니다."
 flavor_tur.184.historical_info: "오스만의 통치를 받던 시기, 이스탄불의 거리에는 떠돌이 고양이의 수가 크게 늘어났습니다. 주택에 생쥐와 시궁쥐가 많고 이슬람 신앙의 영향으로 고양이를 좋아하던 것이 원인으로 지목되는데, 실제로 어떤 고양이든 죽이거나 훔치는 행위는 불법으로 간주되었습니다. 고양이는 공동체의 재산으로 여겨졌기 때문입니다."
 flavor_tur.184.a: "우리 고양이 주인님을 뵙니다."
 tur_all_pops_in_constantinople_gain_satisfaction: "[target_location.GetName] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.185.title: "[ShowLocationNameWithNoTooltip('ioannina')]의 사자"
 flavor_tur.185.desc: "[target_character.GetName](은)는 행정과 전쟁 등 여러 분야에서 두각을 나타내 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 위치에 오른 인물입니다. [ShowProvinceDefinitionName('albania_province')]의 도적단에서 태어났음에도 불구하고 해결사이자 집행자로서 명성을 쌓았으나, [target_character.GetShortNameWithNoTooltip]의 성공을 시기하며 몰락을 바라는 자들도 많습니다. 그런데 중요한 점은 [target_character2.GetName](이)가 이 인물에게 호감을 느끼게 되었다는 것입니다. 문제를 말이 아닌 행동으로 해결하는 모습을 좋게 본 것인데, 이 때문에 [target_character.GetNameWithNoTooltip](을)를 조정에 등용하고자 하고 있습니다."
 flavor_tur.185.historical_info: "18세기에 최고의 영향력을 휘둘렀던 이오아니나의 알리 파샤는 알바니아의 도적단에서 태어나고 자라 그 지역의 파샤인 아흐메트 쿠르트 파샤의 골칫거리가 되었습니다. 오스만 제국은 본래 알리를 막으려 했으나, 오스만과 베네치아 사이의 관계를 안정시키는 모습을 보고는 그 군사적, 외교적 능력을 금세 깨닫게 됩니다. 이에 조정에서는 알리 파샤를 이오아니나의 총독으로 임명했습니다. 알리는 술탄의 명령 대신 자신의 이익을 추구하다 해임되기도 했지만, 이후에 다시 임명되어 지역을 독자적으로 통치하며 서구 열강과 교류하기 시작했습니다. 그러나 결국 이러한 행보로 술탄 마흐무드 2세의 이목을 끌었고, 술탄은 알리 파샤에게 전쟁을 선포하고 그 통치를 종식했습니다."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하게 하라."
 flavor_tur.185.b: "그자에게 [ShowAreaNameWithNoTooltip('northern_greece_area')] 땅을 하사하도록."
 flavor_tur.185.c: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도적을 들이지 않겠다."
 flavor_tur.186.title: "[ShowRegionNameWithNoTooltip('balkan_region')] 코자바스 계급의 부상"
 flavor_tur.186.desc: "[ShowRegionName('balkan_region')] 지역의 수많은 도시와 촌락을 정복하면서 우리나라의 행정력이 막대한 부담을 받게 되었습니다. 지방마다 법률이 다른 탓이 큰데, 이처럼 복잡한 상황에서 그 모든 법을 [ROOT.GetCountry.GetAdjective] 법으로 통합하는 일은 불가능에 가깝습니다. 이러한 이유로 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 현지인을 고용해 세금을 징수하고, 법을 집행하는 등 행정 사무를 전담하게 하자는 방안이 제기되었습니다. 이렇게 할 경우 각 지역에서 우리가 원하는 만큼의 지배력은 행사하지 못하겠지만, 최소한 그곳으로부터 이득을 얻을 수는 있을 것입니다."
 flavor_tur.186.a: "현지인들을 고용하면 우리가 원하는 이득을 얻을 수 있을 것이다."
 flavor_tur.186.b: "현지인에게 치안이나 징세를 맡길 수는 없지."
 flavor_tur.187.title: "터키시 딜라이트"
 flavor_tur.187.desc: "우리 민족의 뛰어난 요리 문화에 힘입어, 다양한 가게에서 한번 먹으면 평생 잊지 못할 다채롭고 독특한 간식을 개발하고 있습니다. 운이 좋게도 [target_character.GetName](이)가 그런 간식을 만드는 정확한 조리법을 찾아냈습니다. 그리고 새로 발견한 향과 색, 식감을 조합해 [ShowLocationName('constantinople')]의 모든 주민이 즐길 수 있는 새로운 간식을 만들었습니다. 이른바 터키시 딜라이트라고 하는 간식입니다. 이런 간식은 과거에도 있었다고 생각하는 사람이 많지만, 엄청난 인기로 인해 이 간식이 [ROOT.GetCountry.GetName]에서 처음 개발되었다고 생각하는 사람도 많아지고 있습니다."
 flavor_tur.187.a: "이러한 풍미 깊은 간식을 [ROOT.GetCountry.GetNameWithNoTooltip] 말고 누가 만든단 말이냐."
 flavor_tur.187.b: "누가 개발한 것인지가 아니라 누가 파는가가 중요하다."
 tur_greek_people_will_not_like_this_tt: "[ROOT.GetCountry.GetName] 내 [ShowCultureName('greek_culture')] [pops|e]들이 터키시 딜라이트에 대한 우리의 과감한 발언에 언짢아할지도 모릅니다"
 flavor_tur.188.title: "터키시 딜라이트를 만들었다고 주장하는 [ShowCultureNameWithNoTooltip('greek_culture')]인"
 flavor_tur.188.desc: "터키시 딜라이트가 [ROOT.GetCountry.GetName]에서 유래한 간식이라고 선전하자 [ShowCultureName('greek_culture')] 출신 백성들이 불쾌감을 드러내고 있습니다. 이것이 $BYZ_ADJ$의 한 간식을 재탕한 것에 불과하다는 것입니다. 아예 [ShowRegionName('anatolia_region')]인들이 처음 만들었다는 사람들도 있습니다. 사소해 보이는 주제이지만, 이 논란으로 [ShowCultureNameWithNoTooltip('greek_culture')] 출신 주민들의 심기가 불편해졌습니다."
 flavor_tur.188.a: "별 쓸데없는 논쟁을..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "모든 [ShowCultureName('greek_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] 감소합니다"
 flavor_tur.189.title: "파나리오테스"
 flavor_tur.189.desc: "$BYZ_ADJ$ 제국은 무너졌지만, [target_location.GetName]에는 여전히 [ShowCultureName('greek_culture')]인들을 비롯한 옛 주민들의 영향이 남아 있습니다. 이 [ShowCultureNameWithNoTooltip('greek_culture')]인들은 우리에게 무릎을 꿇었지만 여전히 자신들의 생활 방식을 고수하고 있으며, 우리도 이를 허락했습니다. 이 같은 사람들을 일컫는 파나리오테스는 주로 부유한 상인들이나 일부 [ShowReligionAdjective('orthodox')] 주교들로 이루어져 있는데, 따라서 이들은 교육 수준이 높으며 [ROOT.GetCountry.GetFlavorRank] 내에서 상당한 위치를 차지하고 있습니다. 파나리오테스에게 [target_location.GetNameWithNoTooltip]에 머물 거처를 마련해 준다면, 이들은 자신들의 부를 알아서 늘릴 수 있을 것입니다."
 flavor_tur.189.a: "따로 구역을 마련해 주도록."
 flavor_tur.189.b: "그럴 이유가 없다. 이들은 이미 [target_location.GetNameWithNoTooltip]의 백성이니라."
 tur_lose_greek_satisfaction_in_constantinople_tt: "[ShowLocationName('constantinople')] 내 모든 [ShowCultureName('greek_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] 감소합니다"
 flavor_tur.190.title: "무기 소지권"
 flavor_tur.190.desc: "[ROOT.GetCountry.GetName]에서는 [GetEstateName('peasants_estate')]의 무기 소지가 허용되지 않습니다. 그러나 상당수의 정복지에서 이 규칙은 무시되고 있으며, 반란이나 전쟁, 폭동에 대비해 전투 준비 태세를 유지하는 곳도 있습니다. 이 경우 제때 병력을 동원할 수 있다는 장점이 있으나, 나라의 안정이 깨질 위험이 있습니다. 그래서 무기 소지를 법으로 금지한 것입니다. 이에 [target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 이 문제를 들고 와, 금지 규정을 올바르게 집행할 것을 제안했습니다. 다만 이 경우 단기적으로는 일부 지역에서 소란이 발생할 것입니다. 아니면 현 상태를 받아들여 무기 소지를 허용함으로써 백성들이 불만을 품지 않기를 기대하는 방법도 있습니다."
 flavor_tur.190.a: "[GetEstateNameWithNoTooltip('peasants_estate')]의 무기 소지를 전면 금지하도록."
 flavor_tur.190.b: "무기 소지를 허용해 자율을 존중하는 것을 보여 줘야 한다."
 tur_all_heathen_peasants_lose_satisfaction_tt: "모든 비[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] [GetEstateName('peasants_estate')]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] 감소합니다"
 flavor_tur.191.title: "마니아테스"
 flavor_tur.191.desc: "[ShowAreaName('morea_area')]가 [ROOT.GetCountry.GetName]에 넘어갔지만, [ShowProvinceDefinitionName('messenia_province')] 같은 지역에는 우리의 통치를 받아들이지 않는 집단이 있습니다. 마니아테스라고 불리는 이 집단은 인근 도로를 직접 점령하고, 지방 총독을 습격해 자신들이 사는 산악 마을에 들어오지 못하게 합니다. 상대하기 까다로운 무리는 아니지만, 싸움을 통해 더 많은 자율을 확보하려는 이 세력의 뜻에 점차 지역 주민들이 동참하고 있는 것이 문제입니다. 이들과 본격적인 전투를 벌이는 대신 바라는 자율을 준다면 병력을 보내 소요에 대응하는 수고를 덜 수 있을 것입니다."
 flavor_tur.191.a: "저들에게 [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]에 대한 권리를 인정해 주도록."
 flavor_tur.191.b: "얼마든지 봉기하라고 해라. 무찌르면 그만이니."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "[ShowProvinceDefinitionName('messenia_province')] 내 모든 [location|e]의 [control|e]가 [ShowNamedValue('control_ultimate_penalty')|-=2%] 감소하고 [ShowBuildingTypeName('maniot_toll_guards')] [building|e]을 얻습니다"
 tur_all_messenian_location_pops_lose_satisfaction: "[ShowProvinceDefinitionName('messenia_province')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] 감소합니다"
 flavor_tur.192.title: "[ShowCultureNameWithNoTooltip('greek_culture')]인 위장 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 신도"
 flavor_tur.192.desc: "[ShowCultureName('greek_culture')]인들을 [ROOT.GetCountry.GetReligion.GetName](으)로 개종하려는 우리의 시도는 대체로 성공을 거두었습니다. 하지만 특권을 얻으려 거짓으로 개종하고 비밀리에 [ShowReligionGroupAdjective('christian')]를 믿는 자들이 있다는 소식이 들립니다. 이미 일부 사례를 적발한 상황에서, [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서는 숨어 있는 위장 [ShowReligionGroupAdjectiveWithNoTooltip('christian')]도들이 더 남아 있으며 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 또한 예외가 아닐 것으로 보고 있습니다. 이에 [target_character.GetName](은)는 은밀하게 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 신앙을 유지하던 이들을 적발해 벌할 것을 제안했습니다."
 flavor_tur.192.a: "이 같은 사례를 모두 밝혀내야 한다."
 flavor_tur.192.b: "가만 놔두는 것이 좋겠군. 분란을 조장한다고 해서 좋을 게 없다."
 tur_convert_greek_christians_tt: "[ShowCultureName('greek_culture')] [pops|e]의 #Y 10%#!가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종합니다"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "[ShowLocationName('rethymno')] 출신 크레타 상인인 [target_character.GetName](이)가 [ShowContinentName('europe')] 전역에서 교역망을 구축하며 큰 수익을 올리고 있습니다. 그런 만큼 재산 또한 다른 [GetEstateName('burghers_estate')]들에 비할 바가 아니어서, 대규모 개인 함대를 보유하고 있을 정도입니다. 이 모든 사실을 고려할 때, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이러한 인물에게 높은 지위를 부여한다면 선박 소유주로서의 경험을 통해서든, 그 재산을 통해서든 우리가 원하는 방식으로 도움이 될 수 있을 거라고 판단했습니다."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip](은)는 제독으로 복무할 것이다."
 flavor_tur.193.b: "그 재산을 [GetEstateNameWithNoTooltip('burghers_estate')]들을 위해 쓸 수 있도록 허락하겠다."
 flavor_tur.193.c: "[ShowCultureNameWithNoTooltip('greek_culture')]인들이 우리 정치를 좌우하게 두지 않겠다."
 flavor_tur.194.title: "드라고만"
 flavor_tur.194.desc: "[ROOT.GetCountry.GetName] 내에서 다양한 소수 집단의 힘이 강해지는 현상이 외교에서는 장점으로 드러나고 있습니다. 부유한 상인들을 비롯해 다양한 언어를 구사할 수 있는 자가 많아 외교 활동에 도움이 되는 것입니다. 이들을 [GetEstateName('burghers_estate')](으)로만 두는 대신 대사관과 영사관, 그리고 교역소의 통역사인 드라고만으로 기용하는 게 좋을지도 모르겠습니다. 그러나 이 경우 이들이 [ROOT.GetCountry.GetFlavorRank]에서 다른 직위를 얻어, 이를 개인적으로 이용할 수도 있습니다."
 flavor_tur.194.a: "이 다국어 상인들을 고용하도록 하지."
 flavor_tur.194.b: "외교는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 관리들이 수행하는 편이 나을 것이다."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "[ROOT.GetCountry.GetCulture.GetName] [culture|e]에 속하지 않은 [characters|e]을 상대로 [ShowCharacterInteractionName('tur_appoint_dragoman')] [character_interaction|e]을 사용할 수 있게 됩니다"
 flavor_tur.195.title: "[ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')] 반란"
 flavor_tur.195.desc: "[ShowProvinceDefinitionName('thessaly_province')]의 [ShowReligionAdjective('orthodox')] 신도들은 우리가 자신들의 종교 전통을 무시하고 우리 방식을 강요한다며 통치에 불만을 드러내 왔습니다. 그 이유만으로는 지금까지 폭동이 일어나지 않았지만, 최근 현지 총독이 그 일대에서 명망이 높은 교주를 강등함으로써 선을 넘어 버렸습니다. 이 일에 [GetEstateName('peasants_estate')] 계급이 들고 일어나 이 부당함을 바로잡을 것을 요구하고 있습니다."
 flavor_tur.195.a: "얼마든지 봉기해 보라지. 진압하면 그만이다."
 flavor_tur.195.b: "정의를 구현하겠다."
 tur_all_of_thessaly_will_join_revolt: "[ShowProvinceDefinitionName('thessaly_province')] 내 모든 [pops|e]이 [thessaly_revolt.GetName] [rebellion|e]에 가담하고 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] 감소합니다"
 thessaly_revolt: "테살리아 반란"
 flavor_tur.196.title: "사라예보 건립"
 flavor_tur.196.desc: "[ShowProvinceDefinitionName('bosnia_province')]의 내정과 관련해, 지금까지는 총독들이 머물면서 백성들에 대한 영향력을 강화할 중심 거점이 없었습니다. 이 문제를 해결하려는 방안으로 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서는 [target_location.GetName](을)를 건립해 그 [target_location.GetRank.GetName](을)를 사실상 우리 총독들의 저택으로 만들자고 제안했습니다. 충분한 자금만 있다면 우리가 그 지역에서 원하는 지배력을 확보할 수 있을 것입니다."
 flavor_tur.196.a: "사라예보를 건립하라."
 flavor_tur.196.b: "그 [target_location.GetRank.GetNameWithNoTooltip](이)가 알아서 성장하게 하라."
 sarajevo: "사라예보"
 flavor_tur.197.title: "[ShowCultureNameWithNoTooltip('greek_culture')] 민속 음악의 발달"
 flavor_tur.197.desc: "[ShowCultureName('greek_culture')]인들이 살 수 있는 제대로 된 국가가 없는 상황에서, 많은 이가 [ROOT.GetCountry.GetName](을)를 유일한 고향으로 생각하고 있습니다. 하지만 이들은 우리 사회와 하나가 되는 대신 점차 자신만의 길로 나아가 $BYZ$과 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 방식과 뚜렷이 구분되는 모습이 되어 가고 있습니다. 이러한 분화를 보여 주는 예가 바로 [ShowRegionName('balkan_region')] 지역의 여러 도시와 촌락에서 발달한 새로운 민속 음악 양식입니다. 통일된 움직임은 아니지만 이들 양식 중 대부분이 같은 정서를 공유하며, 외세에 맞서 여러 차례 저항했던 과거를 노래하고 있습니다. 이러한 음악 양식이 계속 발달하게 방치할 경우 평민들은 만족할 수 있으나, [ROOT.GetCountry.GetFlavorRank]에 통합하기가 더 어려워질 것입니다."
 flavor_tur.197.a: "어떤 양식이든 음악은 즐길 수 있게 하라."
 flavor_tur.197.b: "우리와 맞서는 내용의 노래라면 부르게 할 수 없다."
 tur_all_greek_peasants_gain_satisfaction: "[ShowCultureName('greek_culture')] [culture|e]에 속하는 모든 [GetEstateName('peasants_estate')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.198.title: "클레프티스"
 flavor_tur.198.desc: "농촌 지역에서 기승을 부리는 도적 떼로 인해 [ShowRegionName('balkan_region')]의 많은 마을과 도로가 [ROOT.GetCountry.GetCapital.GetName](으)로부터 차단되었습니다. 클레프티스라고 불리는 이 도적들은 산지에 은신처를 마련하고 그 땅에 대한 우리의 통치에 저항하고 있습니다. 비록 조직적인 저항 세력은 아니지만 현지 정부와 여러 차례 문제를 일으키고 있으니, 이 사태에 즉각 대응해야 합니다."
 flavor_tur.198.a: "옛 방식대로 처리하도록 하겠다."
 flavor_tur.198.b: "도적 떼에 돈을 주어 우리 군에 편입시키도록."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "[ShowRegionName('balkan_region')] 내 모든 [ShowCultureName('greek_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 klephts: "클레프티스"
 flavor_tur.199.title: "[ShowLocationNameWithNoTooltip('sredets')]의 지위"
 flavor_tur.199.desc: "[ShowAreaName('bulgaria_area')]에 위치한 점령지에서는 [ROOT.GetCountry.GetName] 법과 맞지 않는 여러 법률이 시행되어 왔습니다. 그 결과 현지인들은 세금과 군 복무 등의 의무를 빈번히 무시하고 있으며, 의도한 것보다 더 많은 자치를 누리고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서는 해당 지역의 심장부, 구체적으로는 [target_location.GetName]에 지방 행정부를 제대로 구축해야 한다며 나섰습니다. [ROOT.GetCountry.GetAdjective] 지도층이 그곳을 지배하게 하고 자금을 투입한다면 분명 우리가 원하는 결과를 얻을 수 있을 것입니다."
 flavor_tur.199.a: "[target_location.GetNameWithNoTooltip](을)를 [ShowAreaNameWithNoTooltip('bulgaria_area')]의 중심지로 개발하도록."
 flavor_tur.199.b: "현지 법률이 우리에게 지장이 되는 것은 아니다."
 flavor_tur.200.title: "[ShowCultureNameWithNoTooltip('bulgarian')] 문화의 소멸"
 flavor_tur.200.desc: "여러 해에 걸친 [ROOT.GetCountry.GetAdjective](과)와 외세의 통치는 [ShowCultureName('bulgarian')] 민족의 문화적 정체성이 서서히 옅어지게 만들었습니다. [ShowCultureNameWithNoTooltip('bulgarian')]인들이 우리 [ROOT.GetCountry.GetCulture.GetName]의 생활 방식에 점차 합쳐짐에 따라, 행정 체계에 이들을 통합해 해당 지역을 [target_character.GetName](이)가 더욱 수월하게 다스릴 수 있게 되었습니다."
 flavor_tur.200.a: "애석한 변화지만 우리에게는 이득이 되겠군."
 flavor_tur.201.title: "[ShowAreaNameWithNoTooltip('bulgaria_area')]에 대한 [ShowCultureNameWithNoTooltip('greek_culture')]의 영향"
 flavor_tur.201.desc: "[ShowCultureName('bulgarian')] 문화가 쇠퇴함에 따라 자신의 영향력을 [ShowAreaName('bulgaria_area')] 땅에 퍼뜨릴 기회를 노리는 자가 많아지고 있습니다. 특히 우리 [ROOT.GetCountry.GetFlavorRank]의 [ShowCultureName('greek_culture')]인들은 주택을 사고 거리에 머릿수를 채우며 해당 지역에서 정착을 추진해 왔습니다. [ShowCultureNameWithNoTooltip('bulgarian')] 주민들에게는 안된 일이지만, 적어도 그쪽 지역의 활력을 유지할 수는 있을 것입니다."
 flavor_tur.201.a: "흥미로운 변화로군."
 flavor_tur.202.title: "[ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]에서의 [ShowReligionAdjectiveWithNoTooltip('orthodox')] 봉기"
 flavor_tur.202.desc: "[ShowProvinceDefinitionName('vidin_province')]의 [ShowReligionAdjective('orthodox')] 신자들은 자신들의 땅에 대한 우리 [ROOT.GetCountry.GetAdjective]의 통치에 불만을 품어 왔습니다. 그중 일부는 두 종교 사이의 적대 관계, 그리고 [ROOT.GetCountry.GetFlavorRank] 국민으로서의 권리를 침해하는 지방 총독이 원인으로 작용한 결과입니다. 이들은 [ShowAreaName('bulgaria_area')]의 기타 지역에서도 조직을 이루고 불만의 씨앗을 심어 자치권을 얻고자 합니다. 이 문제에 어떻게 대응하는 것이 좋을까요?"
 flavor_tur.202.a: "놈들이 반란을 원한다면 군대를 투입하라."
 flavor_tur.202.b: "그런 사소한 요구로 우리가 타격을 입지는 않을 터. 원하는 대로 해 주어라."
 tur_all_of_vidin_will_join_revolt: "[ShowProvinceDefinitionName('vidin_province')] 내 모든 [pops|e]이 [chiprovtsi_uprising.GetName] [revolt|e]에 가담하고 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] 감소합니다"
 chiprovtsi_uprising: "치프로프치 봉기"
 flavor_tur.203.title: "[ShowAreaNameWithNoTooltip('bulgaria_area')] 내 [ShowReligionGroupNameWithNoTooltip('muslim')]"
 flavor_tur.203.desc: "[ShowAreaName('bulgaria_area')]에 대한 완전한 지배권을 획득한 덕분에 그 땅에 신앙을 전파할 수 있었습니다. 이 과정은 더디긴 하지만 꾸준하게 진행되는 중인데, 일부 [GetEstateName('clergy_estate')] 구성원들은 이를 답답하게 여겼는지 우리가 그 땅에 더 많은 세금을 부과하고 더 많은 권리를 박탈해 참 신앙으로 개종하도록 강제할 것을 원하는 눈치입니다. 하지만 실제로 그렇게 한다면 현지인들의 폭동, 나아가 반란까지 감수해야 할 위험이 있습니다."
 flavor_tur.203.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 주민은 많을수록 좋지."
 flavor_tur.203.b: "[GetEstateNameWithNoTooltip('dhimmi_estate')]의 심기를 거스르지 말라."
 tur_convert_bulgarian_pops_to_islam_tt: "[ShowAreaName('bulgaria_area')] 내 [ShowCultureName('bulgarian')] 또는 [ShowReligionAdjective('orthodox')] [pops|e]의 #Y 10%#!가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종합니다"
 tur_unrest_in_bulgarian_pops_tt: "모든 [ShowCultureName('bulgarian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] 감소합니다"
 flavor_tur.204.title: "칼리파의 운명"
 flavor_tur.204.desc: "[ShowLocationName('cairo')] 점령과 함께 칼리파의 운명이 우리 손에 놓였습니다. [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 들여와 [target_character.GetName](을)를 직접 대면하니 이 종교의 수장은 그저 인간일 뿐이며, 그것도 지금은 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]보다 약하다는 것이 분명해졌습니다. 이제 만인이 명확히 알게 된 것입니다. 아바스 칼리파의 시대는 지났으며, [ShowReligionGroupName('muslim')]의 진정한 검인 [target_character.GetNameWithNoTooltip]에게 자리를 내주어야 할지도 모른다는 것을 말입니다."
 flavor_tur.204.a: "기존 칼리파를 폐위한다."
 flavor_tur.204.b: "칼리파를 수장으로 유지한다."
 tur_all_muslim_pops_gain_satisfaction: "모든 [ShowReligionGroupAdjective('muslim')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] 증가합니다"
 flavor_tur.205.title: "[ShowAdvanceNameWithNoTooltip('ghazi')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_tur.205.desc: "[ROOT.GetCountry.GetName]의 군사적 능력에 관한 명성은 멀리 퍼져 있지만, 정복 방식이 지나치게 극단적이라는 주장이 있습니다. 이 점을 인지한 [target_character.GetName](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 연대의 특성을 새롭게 바꾸고자 합니다. 약탈과 습격에 기대는 대신 정치에 관여하지 않고 불신자의 권리를 보호하는 [ShowAdvanceName('ghazi')] [ROOT.GetCountry.GetGovernment.GetRulerTitle], 즉 단순한 군인에 불과한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 보이길 원하는 것입니다."
 flavor_tur.205.a: "[target_character.GetNameWithNoTooltip](을)를 진정한 [ShowAdvanceNameWithNoTooltip('ghazi')]로 기억하게 하라."
 flavor_tur.205.b: "[target_character.GetNameWithNoTooltip](을)를 그러한 모습으로 꾸밀 필요는 없다."
 flavor_tur.206.title: "[ShowLocationNameWithNoTooltip('thessaloniki')]의 [ShowReligionAdjectiveWithNoTooltip('judaism')] 신도"
 flavor_tur.206.desc: "[target_location.GetName]에서 소수 [ShowReligionAdjective('judaism')] 집단이 나타남에 따라 [target_location.GetRank.GetName] 주민들이 그 사상을 접하고 있습니다. 지금까지는 대체로 긍정적인 반응입니다. 이 집단은 이미 자신들만의 문화를 구축하기 시작했으며 지금은 [target_location.GetNameWithNoTooltip]의 일부 지역에 정착해 있습니다. 이에 [target_character.GetName](은)는 이들을 위한 구역을 지정해 그 땅을 스스로 개발하게 함으로써 우리에게 되도록 많은 부가 돌아오도록 하고자 합니다."
 flavor_tur.206.a: "저들이 살 구역을 지정해 주어라."
 flavor_tur.206.b: "그런 특권을 내주지는 않을 것이다."
 flavor_tur.207.title: "[ShowReligiousSchoolNameWithNoTooltip('alevism_school')] 신도 내 분란"
 flavor_tur.207.desc: "[target_country.GetName](과)와의 전쟁으로 우리 백성 중 일부가 심한 분란에 시달리고 있습니다. 특히 [ShowReligiousSchoolName('alevism_school')]의 사상을 따르는 이들은 이 정신 나간 분쟁을 끝내고자 무장하기 시작했습니다. 이에 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 경계 태세를 높이는 한편, 우리의 지배를 벗어나고자 하는 자들을 진압하기 위한 준비를 갖췄습니다."
 flavor_tur.207.a: "놈들에게 철퇴를 맛보여 주겠다."
 tur_alevi_unrest_tt: "[ShowCultureName('kurdish_culture')] [culture|e]나 [ShowReligionAdjective('shia')] 또는 [ShowReligionAdjective('ibadi')] [religion|e]에 속한 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "[ROOT.GetCountry.GetFlavorRank]의 성장 덕분에, 지금껏 그 국경 안에는 다양한 민족이 살아왔습니다. 그중 다수는 이미 우리나라의 일원으로 자리를 잡아 옛 [ROOT.GetCountry.GetAdjective]의 법률을 따르고 있지만, 지금의 법률만으로는 부족한 듯합니다. 이에 개혁의 거두로 알려진 [target_character.GetName](이)가 [ROOT.GetCountry.GetNameWithNoTooltip] 법률 전체를 고쳐 씀으로써 정복과 국경 확장보다는 내치의 안정을 추진하고자 나섰습니다."
 flavor_tur.208.a: "새 법률이 우리를 새로운 시대로 이끌 것이다."
 flavor_tur.208.b: "이 개혁을 유념해 두도록 하지."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "[ShowPolicyName('tur_kanum_i_osmani')] [policy|e]에 의한 [modifiers|e] 효과가 #Y 50%#! 증가하지만, 그 효과는 [GetEstateName('crown_estate')]의 [estate_power|e]에 따라 증감합니다"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "통치의 전성기를 맞이한 [target_character2.GetName](이)가 주변의 모든 측근을 위한 기념물을 건설하길 원하고 있습니다. 그 장소로는 [ShowLocationName('damascus')](을)를 점지했으며, [target_character.GetName]에게 설계를 의뢰했습니다. [target_character.GetNameWithNoTooltip](은)는 이번 사업에 열정을 보이고 있으나, 자신이 잘 알지 못하는 [ShowCultureName('syriac_culture')] 양식의 요소를 도입해야 하는 만큼 쉽지 않은 작업이 될 것이라 내다보고 있습니다."
 flavor_tur.209.a: "배움의 기회이자 이국적인 건축물을 건립할 기회가 될 것이다."
 flavor_tur.209.b: "사업을 중단하도록."
 flavor_tur.210.title: "해적 붉은 수염"
 flavor_tur.210.desc: "[ShowLocationName('molyvos')]에서 출생한 [target_character.GetName](은)는 평생을 바다에서 보내면서 지중해에서 수많은 무역 원정을 경험한 인물입니다. 그런데 이 인물이 그러한 삶은 자신에게 맞지 않다며 [ROOT.GetCountry.GetName]의 해적이 되었습니다. 높은 지위에 올라간 것은 아니지만 [target_character.GetShortNameWithNoTooltip](은)는 자신의 가문에 막대한 부를 가져다주었으며, 이 일에 주목한 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이 인재를 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 해상군에 등용하고자 합니다."
 flavor_tur.210.a: "붉은 수염이 우리에게 영광을 안겨 줄 것이다."
 flavor_tur.210.b: "그자를 비롯해 다른 모든 해적도 영입할 것이다."
 flavor_tur.210.c: "더 이상 해적질에 가담할 필요는 없다."
 flavor_tur.211.title: "[ShowLocationNameWithNoTooltip('belgrad')] 함락"
 flavor_tur.211.desc: "몇 달에 걸친 공성전 끝에 우리 군이 [ShowRegionName('balkan_region')] 전체를 위한 중요한 방어 거점인 [target_location.GetRank.GetName] [target_location.GetName](을)를 마침내 장악했습니다. 점령 이후 [target_character.GetName](은)는 [ShowRegionName('carpathia_region')] 땅을 중심으로 다양한 새로운 기회를 얻게 되었습니다. 이곳에서 본격적인 전쟁을 벌인다면 우리 군은 분명히 승리할 것입니다. 이번 공성전이 우리에게 맞서는 모든 자들에게 본보기가 되게 합시다."
 flavor_tur.211.a: "앞으로 진격하라."
 flavor_tur.212.title: "[ShowLocationNameWithNoTooltip('buda')] 점령"
 flavor_tur.212.desc: "[ShowRegionName('carpathia_region')]는 예전부터 [target_location.GetName]에 의존해 외세의 침략을 막아 왔습니다. [target_country.GetName] 사람들은 이 요충지를 이용해 [target_country.GetFlavorRank](을)를 유지해 왔지만, 이제 해당 [target_location.GetRank.GetName](이)가 우리 손에 떨어졌으니 나머지 지역 또한 곧 우리 차지가 될 것입니다. 이제 [ShowRegionNameWithNoTooltip('carpathia_region')] 내부의 불화를 이용해 남은 땅을 정복할 때입니다."
 flavor_tur.212.a: "[target_location.GetNameWithNoTooltip]의 함락은 앞으로 오랫동안 기억될 것이다."
 flavor_tur.213.title: "칼리파의 거처"
 flavor_tur.213.desc: "[target_country.GetLongName](과)와의 전쟁이 끝을 향하고 있는 듯합니다. [target_location.GetName](을)를 점령한 우리는 [target_location.GetRank.GetName]에 거하는 아바스 칼리파에 대한 통제력을 확보했습니다. 하지만 지금의 [target_country.GetNameWithNoTooltip]에는 자신들의 신앙이나 [target_country.GetFlavorRank]조차 지킬 능력이 없는 것이 분명합니다. 나중에는 이 상태를 이용할 수 있을지도 모르지만, 지금은 그저 [ShowRegionName('egypt_region')]의 문을 열었다는 영예를 만끽하도록 합시다."
 flavor_tur.213.a: "성공을 자축하자."
 flavor_tur.214.title: "[ShowContinentNameWithNoTooltip('europe')]의 관문"
 flavor_tur.214.desc: "[ShowContinentName('europe')]의 많은 나라는 [target_location.GetName](을)를 우리나라의 대륙 진출을 막는 성채로 여기고 있었습니다. 하지만 [target_country.GetName](은)는 우리의 원정을 막지 못했고, 결국 해당 [target_location.GetRank.GetName](은)는 함락되었습니다. 대부분 이러한 결과가 불가피했다며 자신들도 곧 무릎을 꿇어야 할 것으로 생각하는 반면, 아직도 애써 대항 세력을 모으는 자들이 있습니다. 어찌 되었든 [ShowContinentNameWithNoTooltip('europe')]으로 가는 관문은 이제 활짝 열려 있습니다."
 flavor_tur.214.a: "관문을 넘어 계속 나아가라."
 flavor_tur.215.title: "[target_country.GetNameWithNoTooltip] 함락"
 flavor_tur.215.desc: "[target_location.GetName]섬은 우리나라에 너무 오랜 기간 골칫거리였습니다. [target_country.GetName](이)가 언제나 이 섬을 거점으로 삼아 병력을 조직해 우리를 습격해 왔으니 말입니다. 그러나 최근 원정이 성공을 거둠에 따라, 섬과 [target_country.GetAdjectiveWithNoTooltip]의 저항 세력 전체를 무너뜨릴 수 있었습니다."
 flavor_tur.215.a: "우리에게 저항하는 자들이 어떻게 되는지 똑똑히 보여 줘라."
 flavor_tur.216.title: "[ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]의 미래 거점"
 flavor_tur.216.desc: "[target_country.GetName](은)는 [target_location.GetName](을)를 점령하려는 우리의 본래 의도를 알고 있었습니다. 우리가 그곳을 [ShowAreaName('western_mediterranean_sea_area')]의 나머지 지역에 대한 활동 기지로 삼아 주변의 항구로 원정을 나설 생각임을 알고 있었고, 그래서 그토록 격렬하게 수성전을 펼치며 맞섰던 것입니다. 하지만 그 모든 노력에도 불구하고 [target_location.GetRank.GetNameWithNoTooltip](은)는 우리 수중에 떨어졌습니다."
 flavor_tur.216.a: "당장 함대를 그곳에 배치하도록."
 flavor_tur.217.title: "[ShowAreaNameWithNoTooltip('serbia_area')]의 소요"
 flavor_tur.217.desc: "[ShowAreaName('serbia_area')]의 [ShowReligionAdjective('orthodox')] 공동체들이 우리 [ROOT.GetCountry.GetReligion.GetAdjective]의 방식에 불만을 표하고 있습니다. 특히 우리가 지방 총독에 의한 통치를 강요하려 한다면서, 무기를 들고는 자신들의 땅에 더 간섭하려 한다면 맞서 싸우겠다고 나섰습니다. [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서는 이번 일에 우려를 나타내면서, 반란을 하나라도 진압하지 않는다면 [ROOT.GetCountry.GetFlavorRank] 안의 다른 지역에서도 들고 일어날 수 있다는 의견을 피력했습니다."
 flavor_tur.217.a: "저들을 전장에서 만날 준비는 되어 있다."
 flavor_tur.217.b: "그렇다면 알아서 다스리도록 두어라."
 tur_all_of_specified_locations_join_rebellion_tt: "[ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')], [ShowProvinceDefinitionName('branicevo_province')] 내 모든 [pops|e]이 [serb_uprising.GetName]에 가담하고, [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 tur_all_specified_locations_lose_control: "[ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')], [ShowProvinceDefinitionName('branicevo_province')] 내 모든 [locations|e]에서 [control|e]가 [ShowNamedValue('control_ultimate_penalty')|+=2%] 감소합니다"
 serb_uprising: "$serbian$ 봉기"
 flavor_tur.218.title: "강 인근의 [target_location.GetRank.GetNameWithNoTooltip]"
 flavor_tur.218.desc: "[ShowAreaName('bosnia_area')]의 행정 수요가 늘어났지만 도로 체계는 아직 시대에 뒤처져 있습니다. 해당 지역에서 특히 보수 공사가 시급한 곳은 강을 인근에 두고 있는 [target_location.GetRank.GetName]인 [target_location.GetName]입니다. 그에 따라 [target_character.GetName](은)는 [target_location.GetRank.GetNameWithNoTooltip]에 추가 지원을 보내 [ShowAreaNameWithNoTooltip('bosnia_area')] 행정의 중심지로 만들고자 합니다."
 flavor_tur.218.a: "[target_location.GetRank.GetNameWithNoTooltip]에 자원을 투입하라."
 flavor_tur.218.b: "아주 값비싼 투자가 될 게 분명하군."
 flavor_tur.219.title: "아르마톨로이"
 flavor_tur.219.desc: "[ShowCultureName('greek_culture')]인, 그리고 전반적으로 [ShowRegionName('balkan_region')]의 산악 지대는 비정규군을 조직해 교역로와 도로, 관청을 습격함으로써 우리의 지배에 저항해 왔으며, 공습을 통해 자신들의 자치권을 확대할 적기를 노리고 있었습니다. 이러한 위협은 지금까지 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 별 영향이 없었지만, 최근 이들이 세력을 모으기 시작하면서 [ShowRegionNameWithNoTooltip('balkan_region')] 전체에 불만이 팽배하고 있습니다."
 flavor_tur.219.a: "망할!"
 flavor_tur.219.b: "돈을 뿌린다면 저들의 반발을 무마할 수 있을 것이다."
 flavor_tur.220.title: "[ShowLocationNameWithNoTooltip('amasya')]의 [ShowBuildingTypeNameWithNoTooltip('darussifa')]"
 flavor_tur.220.desc: "우리나라가 [ShowLocationName('amasya')]를 장악하면서, [target_character.GetName](이)가 현지의 [ShowBuildingTypeName('darussifa')]에 관심을 보이고 있습니다. $ilkhanate$ 시대에 건립된 이곳은 여전히 첨단 병원으로서 [ShowRegionName('anatolia_region')] 전체와 나아가 전 세계를 상대로 의술을 펼치고 있습니다. 이에 [target_character.GetNameWithNoTooltip](은)는 자금을 지원해 이곳을 모든 학자가 의학을 배울 수 있는 기관으로 확대하고자 합니다."
 flavor_tur.220.a: "확대 자금을 지원하라."
 flavor_tur.220.b: "현재 상태로 두어라."
 flavor_tur.221.title: "[ShowLocationNameWithNoTooltip('constantinople')]의 $blue_mosque$"
 flavor_tur.221.desc: "[target_location.GetName] 땅의 지배 종교는 [ROOT.GetCountry.GetReligion.GetAdjective]이지만, [target_character2.GetName](은)는 최근 이 [target_location.GetRank]의 신앙심과 위신이 떨어지고 있음을 깨달았습니다. 그렇기에 [target_character2.GetShortNameWithNoTooltip](은)는 $BYZ_ADJ$ 시대의 히포드롬에 필적하는 모스크를 새로 건립하는 데 여념이 없습니다. 이 사업에 투입된 [target_character.GetName](은)는 인류 역사상, 아니 적어도 [ROOT.GetCountry.GetAdjective] 역사상 가장 위대한 기념물을 다른 모스크와 차별화되는 양식으로 설계하는 과업을 맡았습니다."
 flavor_tur.221.a: "$blue_mosque$를 건설하라."
 flavor_tur.221.b: "너무 비싼 건 아닌지..."
 flavor_tur.1000.title: "[ShowCultureNameWithNoTooltip('albanian')] 볼모 요구"
 flavor_tur.1000.desc: "[ShowProvinceDefinitionName('albania_province')] 지방은 현재 우리의 지배를 받고 있지만, 이곳에는 반항적인 영주도 많이 있습니다. 이들은 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 대한 입장을 공공연하게 밝히진 않지만 문제가 생기면 바로 행동에 나설 것이 분명하니, [ShowDynastyName('kastrioti_dynasty')] 가문 사람들을 볼모로 잡자는 방안이 제기되고 있습니다. 그렇게 한다면 이들이 [target_character.GetName]에 대한 반란을 꾀하지 못하도록 할 수 있을 것입니다."
 flavor_tur.1000.a: "볼모를 요구하라."
 flavor_tur.1000.b: "이는 [target_country.GetNameWithNoTooltip](을)를 무시하는 처사이다."
 tur_demand_hostage_from_albanian_country_tt: "[target_country.GetName]에 [ShowDynastyName('kastrioti_dynasty')] 소속 [character|e]을 볼모로 넘기라고 요구합니다"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName] 측에서 볼모를 보낼 것을 요구했습니다. 자신들의 세력이 더 강함에도 불구하고 앞으로 있을지 모를 우리의 저항에 대한 대비책을 마련하기 위함입니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 지역 내 하급 귀족인 [target_character2.GetName](을)를 보내자고 제안했습니다. 하지만 이 경우 우리나라의 위치는 약자로 굳어지게 될 것입니다."
 flavor_tur.1001.a: "[target_character2.GetNameWithNoTooltip](을)를 넘기도록."
 flavor_tur.1001.b: "저들에게 우리 백성을 넘길 수는 없다!"
 flavor_tur.1002.title: "[target_character.GetNameWithNoTooltip]의 군사 훈련"
 flavor_tur.1002.desc: "[ROOT.GetCountry.GetAdjective]군에서 다년간 복무한 [target_character.GetName](은)는 그동안 천부적인 지휘 능력을 보여 주었습니다. 자신만의 부대를 이끈 적은 없지만 수백 명의 병사들을 모아 수적 열세를 극복하고 승리할 능력을 지닌 것입니다. 그 재능에 탄복한 [target_character2.GetName](은)는 [target_character.GetShortNameWithNoTooltip]에게 정식 군사 교육을 제공하기를 원합니다."
 flavor_tur.1002.a: "훈련 비용을 지원하겠다."
 flavor_tur.1002.b: "그런 훈련 없이도 알아서 잘 깨우칠 것이다."
 flavor_tur.1003.title: "[ShowProvinceDefinitionNameWithNoTooltip('albania_province')]의 [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 flavor_tur.1003.desc: "[target_character.GetName](은)는 우리에게 수많은 승리를 안겨 줌으로써 군계일학의 능력을 보이는 동시에 자신에게는 오직 [ROOT.GetCountry.GetName]에 봉사할 뜻밖에 없음을 [target_character2.GetName] 앞에서 입증했습니다. 그리고 이제는 [ShowProvinceDefinitionName('albania_province')]의 [ShowSubjectTypeName('uc_bey')]로서 나라를 섬길 의지를 보이고 있습니다. 그러나 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이것이 반란을 위한 포석이 아닌지 의심합니다. 볼모인 자신의 처지를 잊지 않았으리라는 것입니다. 그럼에도 이러한 재능은 기꺼이 활용해야 마땅합니다."
 flavor_tur.1003.a: "땅을 하사하도록 하라."
 flavor_tur.1003.b: "믿을 수 없는 자다."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "[ShowProvinceDefinitionName('albania_province')]에 [ShowSubjectTypeName('uc_bey')]의 땅을 만들어, [target_character.GetName](이)가 다스리게 합니다"
 tur_no_lands_for_skanderbeg_tt: "[target_character.GetName]에게 땅을 하사하지 않습니다"
 flavor_tur.1004.title: "[target_character2.GetNameWithNoTooltip]의 부상"
 flavor_tur.1004.desc: "오랫동안 [ROOT.GetCountry.GetName](을)를 위해 봉사한 [target_character2.GetName](이)가 [target_country.GetName](을)를 하사받은 후 독립 [ShowCultureName('albanian')] 국가를 세우려는 의사를 내비쳐 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 눈 밖에 나게 되었습니다. 이에 [target_character2.GetShortNameWithNoTooltip](은)는 군주의 꿈을 이루고자 우리에 맞서 군사를 일으켰습니다."
 flavor_tur.1004.a: "이 반역자 놈!"
 flavor_tur.1004.b: "우리는 그자와 싸울 처지가 못 된다."
 flavor_tur.1004.c: "적과 흑의 옷을 입고, 가슴에는 독수리를 달고..."
 flavor_tur.1005.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 떠난 [target_character.GetNameWithNoTooltip]"
 flavor_tur.1005.desc: "[ROOT.GetCountry.GetName](을)를 지금까지 섬겼음에도 불구하고, [target_character.GetName](은)는 독립 [ShowCultureName('albanian')] 국가 수립이 전혀 여의치 않음을 깨달았습니다. 이에 [target_character.GetShortNameWithNoTooltip](은)는 도주 후 [target_country.GetName]에 건너가 그곳에서 지원을 모으려 하고 있습니다."
 flavor_tur.1005.a: "차라리 잘되었다."
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetCourtTitle](과)와 여러 해 동안 대치하던 [target_character.GetName](이)가 [target_country2.GetName]에서 도주해 왔습니다. 그리고 이제부터는 우리를 섬기겠다며, 그 대신 독립된 [ShowCultureName('albanian')] 국가 수립의 야망을 이룰 수 있도록 지원해 줄 것을 청하고 있습니다."
 flavor_tur.1006.a: "따뜻하게 맞이하도록."
 flavor_tur.1100.title: "[GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "[ShowRegionName('ruthenia_region')]에서 세력을 확장하기 위해서는 [target_country.GetName]의 [GetEstateName('cossacks_estate')]인을 활용해야 합니다. 이들은 전 [ShowContinentName('europe')]에서 기마술이 가장 뛰어난 것으로 정평이 난 자들로, 지금까지 다수의 정복자와 맞서 승리한 경험이 있습니다. 그러나 [GetEstateNameWithNoTooltip('cossacks_estate')]인들이 지금 처한 상태를 보면 복속시키는 것도 충분히 가능합니다. 그 수단은 외교가 될 수도, 무력이 될 수도 있습니다."
 flavor_tur.1100.a: "그자들을 무릎 꿇리겠다."
 flavor_tur.1100.b: "굳이 적대할 필요는 없지."
 tur_demand_subjugation_of_zaz_tt: "[target_country.GetName]에 우리의 [ShowSubjectTypeName('vassal')]이 될 것을 요구합니다"
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "[target_country2.GetName](이)가 우리에게 자신들의 속국이 될 것을 요구하고 있습니다. 외세로부터의 보호를 약속하는 동시에 자신들의 위세를 과시하면서, [target_character2.GetName] 앞에 무릎 꿇을 것을 종용하는 것입니다."
 flavor_tur.1101.a: "선택의 여지가 없군."
 flavor_tur.1101.b: "저들의 보호는 필요 없다."
 flavor_tur.1101.c: "이런 악마 같은 놈을 봤나..."
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "[target_country.GetName](을)를 속국으로 만들려 했지만, 상대가 저항하고 있는 듯합니다. 설상가상으로 평소에 입이 험하기로 유명한 [target_character.GetName](이)가 우리에게 극도로 모욕적인 서신을 보냈으며, [target_character2.GetName]의 지위도 인정하지 않았습니다. 이번 일은 전 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 그냥 넘어가지 않을 것입니다."
 flavor_tur.1102.a: "우리를 모욕한 이날을 두고두고 후회할 것이다!"
 flavor_tur.1200.title: "[target_country.GetAdjectiveWithNoTooltip] 협정"
 flavor_tur.1200.desc: "우리와 [target_country.GetName]의 종교는 결코 섞일 수 없지만, 외교적으로는 합의점이 있습니다. 양측 모두 [target_rival.GetName]의 멸망을 바라고 있는 것입니다. [target_rival.GetNameWithNoTooltip](은)는 너무나 오랫동안 우리와 분쟁을 벌여 왔고, 우리의 영향력을 거부해 왔습니다. 따라서 [target_country.GetCapital.GetName]에 사절을 보내 동맹을 맺고 공통의 적에 맞서자는 의견이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 제기되고 있습니다."
 flavor_tur.1200.a: "전언을 보내도록."
 flavor_tur.1200.b: "이교도와는 손을 잡지 않겠다."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "[target_rival.GetName]에 대한 우리의 투쟁을 지켜보던 [target_country2.GetName](이)가 서로 같은 적을 상대하고 있음을 깨닫고는 한 가지 제안을 해 왔습니다. 양국 사이에 동맹을 맺어 공통의 적을 쓰러뜨리자는 것입니다. 구미가 당기는 제안이지만, 동맹을 위협으로 인식한 주변의 다른 나라들이 하나로 뭉쳐 대항할 수 있습니다. 이건 [target_character.GetName](으)로서는 결코 바람직하지 않은 상황이 될 것입니다."
 flavor_tur.1201.a: "아직은 확실한 의사를 밝히지 말도록."
 flavor_tur.1201.b: "적의 적은 곧..."
 flavor_tur.1201.c: "이교도와 동맹? 절대 안 된다!"
 flavor_tur.1300.title: "[target_country.GetAdjectiveWithNoTooltip](과)와의 관계"
 flavor_tur.1300.desc: "[target_country.GetName]의 해적들은 [ShowRegionName('iberia_region')] 침략과 관련해 중요한 위치를 점하고 있습니다. 최고 수준의 선원을 보유한 이 나라가 속국이 된다면 [ShowRegionName('maghreb_region')]에서 큰 보탬이 될 것입니다. 우리의 군사력으로 저들을 어떤 적으로부터도 지켜 줄 수 있다는 점을 고려하면, 협상의 여지가 있을 수도 있겠습니다..."
 flavor_tur.1300.a: "[target_country.GetNameWithNoTooltip]에서 영향력을 늘리도록 하자."
 flavor_tur.1300.b: "때가 되면 그리하겠지만, 지금은 아니다."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_country2.GetName]에서 [target_character.GetName]에게 사절을 보내 관계를 돈독히 하고 싶다는 의사를 피력했습니다. 이들의 주된 목표는 우리를 지켜 주는 대신 자신들의 속국으로 만들어 [target_character2.GetName](을)를 섬기게 하는 것입니다."
 flavor_tur.1301.a: "외세의 보호는 받아들일 수 없다."
 flavor_tur.1301.b: "안전을 보장할 수 있다면야..."
