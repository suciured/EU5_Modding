 flavor_tur.130.title: "이성의 교리"
 flavor_tur.130.desc: "최근 여러 학자가 박해와 경제난을 피해 [ShowRegionName('persia_region')]의 [scholars_location.GetName]에서 이탈하고 있습니다. 이들 중 상당수는 오랜 여정 끝에 [capital_location.GetName] 성문에 당도해 이곳에 머물게 해 달라고 청하고 있습니다. 대신 [ROOT.GetCountry.GetName]의 국익을 위해 쉼 없이 일하겠다고 합니다. 하지만 이 학자들은 경험주의적 연구 방식인 #italic 타흐키크#!를 추구하는 골수 합리주의자로, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 지도층은 이들이 신을 저버린 것으로 여기고 있습니다."
 flavor_tur.130.historical_info: "카디자델리 보수주의 운동으로 오스만의 지식 발전이 정체되었다는 주장도 있지만, 반드시 그런 것은 아니었습니다. 17세기 초에는 쿠르디스탄과 이란에서 학자들이 대거 이주해 과거의 합리주의 학문을 부활시키자고 주장하기도 했습니다. 이들은 모방, 즉 '타클리드'와 대비되는 옛 개념으로서 검증을 의미하는 '타흐키크'를 강조했으며, 중세 후기 이슬람 학문에 큰 영향을 미쳤습니다."
 flavor_tur.130.a: "이들을 맞아들이도록."
 flavor_tur.130.b: "[capital_location.GetRank.GetNameWithNoTooltip]의 성문을 열지 말라."
 flavor_tur.131.title: "늑대 사이의 양"
 flavor_tur.131.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들과 도시 거주자들이 점차 국가의 종복들이 오랫동안 누려 온 특권에 박탈감을 느끼고 있습니다. [janissary_location.GetName]에서는 [ShowBuildingTypeName('janissary_barracks')]에 과감하게 침투한 상인들이 인맥을 이용해 부대의 일부가 되어 부대원들의 지위를 함께 누리고 있다는 소식이 들려옵니다. 이러한 행태가 계속되도록 한다면 숭고한 포르테에도 금전적 이익이 돌아올 것입니다. 하지만 수십 년 동안 전장에서 두려움을 자아냈던 $janissaries_advance$의 위상과 능력이 줄어들 수도 있습니다."
 flavor_tur.131.historical_info: "16세기와 17세기 오스만 제국은 경제적으로도, 정치적으로도 점차 다원화되었습니다. 금전 감각만 있다면 중산층 출신도 과거 데브쉬르메 남성들의 전유물이었던 특권과 지위를 종종 얻을 수 있었던 것입니다. 그 대표적인 예가 예니체리로, 여러 상인과 장인이 돈을 써서 예니체리에 들어가 그 특권을 누리기도 했습니다."
 flavor_tur.131.a: "가장 중요한 건 돈이다."
 flavor_tur.131.b: "$janissaries_advance$는 신성하다."
 flavor_tur.132.title: "[GetCurrentYear]년 $ottoman_tax_farming$ 개혁"
 flavor_tur.132.desc: "국가 경제를 고민하던 [grand_vizier.GetName](이)가 #italic 말리카네#!라는 새로운 세금 징수 방법을 고안했습니다. 마을이나 구역을 경매에 부쳐 가장 높은 값을 부르는 자에게 매각하고, 매입자가 평생 그곳에서 세금을 거둘 수 있게 하는 것입니다. [grand_vizier.GetShortNameWithNoTooltip](은)는 이 방식이 기존 제도보다 낫다고 주장합니다. 징수인들이 자기 구역의 장기적 복지에 더욱 관심을 가지게 되고, 자신의 임기가 끝날 때까지 주민들의 고혈을 짜낼 가능성이 줄어든다는 것입니다. 또한 기존에는 주로 세금 징수 계약을 1년 단위로 체결했는데, 그 계약을 관리하는 번거로움도 덜 수 있을 것입니다. 단, 기존의 1년 단위 계약의 수입이 쏠쏠하기는 했습니다."
 flavor_tur.132.historical_info: "말리카네 제도는 이후에 비극을 맞이하게 되는 대 와지르인 엘마스 메흐메트 파샤의 주도로 1695년에 도입되었습니다. 장기적인 재정 수입을 개선하기 위한 제도로서 의도는 좋았지만 성과는 제한적이었습니다. 특히 구세대 징세 청부업자들의 극심한 반대에 부딪혔고, 말리카네 제도를 통해 공급된 새로운 세금 농지에 대한 국가 차원의 관리도 부족했습니다. 말리카네 개혁에도 불구하고 오스만은 얼마 안 가 전쟁에서 패배했고, 병사들의 봉급을 제대로 지급하지 못했습니다. 엘마스는 1697년에 부하들의 손에 죽임을 당했고, 1703년에는 봉급을 받지 못한 예니체리들이 무스타파 2세를 폐위시켰습니다."
 flavor_tur.132.a: "개혁을 단행하라."
 flavor_tur.132.b: "기존 방식으로 세금을 징수하라."
 malikane_available.tt: "[ShowGovernmentReformName('ottoman_malikane_tax_reform')] [government_reform|e]이 이용 가능해집니다"
 flavor_tur.133.title: "학문의 대가"
 flavor_tur.133.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 많은 학자가 점차 일거리를 찾지 못해 허덕이고 있습니다. 카디를 찾는 곳은 많지만, 워낙 인기가 많고 경쟁이 치열한 직위인 데다 지원자에 비해 자리가 부족합니다. 아들을 둔 아버지들은 자식에게 학자가 되지 말라고, 아니 애초에 [ShowBuildingTypeName('madrasa')]에 들어가지 말라고 이야기하고 있습니다. 학자들은 국가가 모든 종류의 학문을 숭상했던 알리 알카브스하지와 타끼 앗딘의 시대를 그리워하고 있습니다."
 flavor_tur.133.historical_info: "17세기에 이르러, 오스만 학자들을 찾는 곳이 줄어들었습니다. 콘스탄티노플에는 마드라사가 넘쳐났기 때문에 교육 기회는 부족함이 없었지만, 오랜 경제난으로 봉급이 줄어들었고 순수 과학에 대한 전반적인 관심 또한 감소했습니다. 이제 학문은 힘들기만 하고 돈은 되지 않는 직업이 되었고, 학자로서 재능을 꽃피웠을 사람들이 점점 상업, 수공업, 관료직을 선택하는 일이 늘어났습니다."
 flavor_tur.133.a: "불가피한 일이었다."
 flavor_tur.133.b: "학문에 투자해야 한다."
 flavor_tur.134.title: "[target_province.GetNameWithNoTooltip](을)를 둘러싼 전쟁"
 flavor_tur.134.desc: "[ShowLocationName('mecca')]로 향하는 고위층 순례자들을 태운 선단이 무도한 해적들의 습격을 받았습니다. 이 일로 살해당한 피해자 중에는 전 환관장이었던 [ShowLocationName('cairo')]의 카디, 그리고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 유모가 있었습니다. 이후에 해적들은 빼앗은 배를 [target_province.GetName]의 [ShowLocationName('candia')] 인근 항구에 정박했습니다. 이 섬은 오랫동안 우리에게 골칫거리였던 곳으로, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 세력들은 [target_country.GetName](과)와 전쟁에 나설 것을 요구하고 있습니다. 그러나 [objecting_vizier.GetName](은)는 우리 재정에 막대한 부담이 갈 것이라며 강하게 반대합니다."
 flavor_tur.134.historical_info: "17세기 중반에 베네치아의 힘이 약해질 무렵, 오스만은 베네치아 점령지인 크레타에 눈독을 들이고 있었습니다. 그러던 중 몰타 기사단이 고위층 순례자가 탑승한 함선을 습격하고는 사로잡은 순례자 중 일부를 크레타에서 노예로 팔아버리는 일이 발생하자, 오스만은 베네치아와 전쟁에 나설 완벽한 구실을 얻게 됩니다. 하지만 결국 이 전쟁은 긴 기간과 막대한 비용이 소요되어, 당시 전쟁을 제안한 궁정 내 매파의 대척점에 서 있던 대 와지르, 세미즈 메흐메트 파샤의 생각이 옳았음이 드러나게 됩니다."
 flavor_tur.134.a: "반대 의견은 무시하라. 이건 전쟁이다."
 flavor_tur.134.b: "재정을 우선 고려해야 한다."
 flavor_tur.135.title: "[target_ruler.GetShortNameWithNoTooltip]에 대한 불미스러운 영향"
 flavor_tur.135.desc: "[target_ruler.GetShortName]께서 요즘 기분이 심란한 탓인지, [ROOT.GetCountry.GetFlavorRank]의 안위보다 자신의 이익에 더 관심이 있는 듯한 인간 군상들을 가까이하고 계십니다. 그중 가장 눈에 띄는 인물은 [cinci_hoca.GetName](으)로, 자칭 영성주의자이자 치유사이지만 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 사이에서는 널리 사기꾼으로 치부되고 있습니다. 그런데 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 이 작자를 비롯해 그 주변에서 권력을 탐하는 다른 자들을 고위직에 앉히려 하십니다."
 flavor_tur.135.historical_info: "이브라힘 술탄은 유약하고 정신이 불안정했습니다. 이브라힘이 성장했던 살벌한 궁정 분위기, 그리고 대부분 죽임을 당한 그 형제들을 생각하면 당연한 일이기도 합니다. 이브라힘은 자신의 모친이자 강한 권세를 지녔던 쾨셈 술탄의 영향력 아래 놓이게 되었고, 술탄을 마음대로 조종하려 혈안이 된 무뢰배들을 가까이하게 되었습니다. 그 인간 군상 중에는 상급 시녀였던 세케르파레 하툰, 실라흐다르 유수프 파샤 제독, 그리고 사이비 의사이자 주술사로서 술탄의 병을 고칠 수 있다고 주장하던 진지 호자 등이 있었습니다. 이 무리는 결국 막대한 영향력을 얻었습니다."
 flavor_tur.135.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 필요한 것은 무엇이든 준비하라!"
 flavor_tur.135.b: "저 머저리들을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 추방하라."
 flavor_tur.135.c: "$janissaries_advance$가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 끌어내려야 한다."
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip]의 사치"
 flavor_tur.136.desc: "[target_character.GetShortName]의 후사가 아직 없어, [ROOT.GetCountry.GetFlavorRank](이)가 위기에 빠졌다는 여론이 확산되고 있습니다. 그러나 그 [valide_sultan.GetMotherFather]인 [valide_sultan.GetName]에게는 이 상황이 위기로 비화하기 전에 해결할 계획이 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 비단, 모피, 보석, 그리고 뚱뚱한 체형의 여인을 즐긴다는 사실은 익히 알려져 있습니다. 이러한 욕구를 모두 충족시켜 주면 술탄이 하렘에서 헤어나지 못하게 함으로써 국정에 너무 개입하지 않도록 하고, [target_character.GetDynasty.GetName] 가문의 미래를 확보할 수 있습니다."
 flavor_tur.136.historical_info: "술탄으로 즉위할 당시, 이브라힘은 오스만 가문의 유일한 남성이었습니다. 형제들이 전부 죽임을 당했던 것입니다. 술탄의 모후로서 강한 권력을 휘두르던 쾨셈은 이 상황을 타개하기 위해 술탄에게 노예 후궁과 온갖 사치품을 제공했고, 이것은 술탄을 자기 통제 아래 두는 효과도 있었습니다. 이브라힘은 자녀를 20명 이상 둠으로써 오스만 가문을 구했지만, 사치품에 탐닉하고 자신이 총애하는 후궁들과 측근들에게 특권을 뿌리는 바람에 때 이른 최후를 맞이했습니다."
 flavor_tur.136.a: "어버이의 지혜는 하늘 같아라."
 flavor_tur.136.b: "아니다. [ROOT.GetCountry.GetReligion.GetGodName](을)를 믿어야 한다."
 flavor_tur.137.title: "믿음의 판관"
 flavor_tur.137.desc: "[ShowReligionGroupAdjective('muslim')] 신도들의 모든 중대 사안에 대한 판결을 내리는 #italic 카디#!는 오래전부터 제국을 떠받치는 중추였으며, 학자들은 카디의 자리에 오르는 날을 꿈꾸었습니다. 하지만 최근 통치 체제와 징세 청부업이 발전하면서, 카디들은 자신들이 담당하는 #italic 카딜루크#! 영지에 대한 자치권을 확대하고자 하고 있습니다. 자신들에게 더 많은 권리를 준다면 우리 제국이 [ShowReligionGroupNameWithNoTooltip('muslim')] 세계 전체의 으뜸이 될 것이며, 카디와 숭고한 포르테 사이의 신뢰 관계가 영원히 강해지리라는 것입니다."
 flavor_tur.137.historical_info: "17세기 오스만 제국에서 술탄이 점차 권력을 잃고 있던 반면, 예니체리와 카디 등 여러 기관의 영향력은 높아졌습니다. 카딜루크는 카디에게 하사된 영지로, 카디는 영지 내부의 징세와 징병을 모두 관장했습니다. 이렇게 카디들은 카딜루크를 통해 왕권의 직접적인 영향 범위를 벗어난 지방을 중심으로 상당한 영향력을 행사하게 되었습니다. 특히 1703년에 발생한 에디르네 사태로 무스타파 2세가 폐위되면서 카디의 지위는 전에 없던 수준으로 높아졌습니다."
 flavor_tur.137.a: "신뢰할 만한 자들이다."
 flavor_tur.137.b: "카디의 권한은 이미 충분하다."
 has_enabled_kadiluks_privilege: "'$flavor_tur.137.title$' [event|e]로 이 [estate_privilege|e]이 활성화됨"
 flavor_tur.138.title: "필경사 부족"
 flavor_tur.138.desc: "우리 제국의 관료 체계인 $late_ottoman_bureaucracy$는 [ROOT.GetCountry.GetFlavorRank]의 안정을 위해 헌신하는 여러 필경사, 회계사와 관리들로 구성된 방대한 기계 장치가 되었습니다. 하지만 이러한 관료 조직에도 문자에 대한 높은 지식을 갖춘 성실한 필경사들이 필요합니다. 그런데 이 일을 할 사람들을 찾기가 점차 힘들어지고 있습니다. 고위 관료들은 여기에 자금을 더 투입해 달라고 청하면서, 현재 많은 필경사 자리가 공석이며 책장에 먼지가 쌓여가고 있다고 호소합니다."
 flavor_tur.138.historical_info: "17세기에 오스만 제국은 술탄이 권력을 독점하는 세습 군주국에서 기관을 중심으로 운영되는 관료제 국가로 변모했습니다. 그 주된 원인 중 하나는 제국 관료 체계의 빠른 확대였습니다. 결국 관료 조직은 톱카프 궁전을 벗어나 더욱 독립적인 조직이 되었습니다. 또한 아직 수기 문서가 표준이었기 때문에, 능력 있는 필경사 확보가 언제나 우선 과제였습니다."
 flavor_tur.138.a: "우리가 전적으로 지원하겠다."
 flavor_tur.138.b: "필경사 대신 $janissaries_advance$에 투자하라."
 flavor_tur.138.c: "관료제가 왜 필요하다고 했더라?"
 flavor_tur.139.title: "[kemankes.GetNameWithNoTooltip]의 개혁"
 flavor_tur.139.desc: "[kemankes.GetName](은)는 지금까지 여러 개혁에 힘써 왔습니다. 해상군을 확대하고, 지상군 규모를 축소하는 대신 훈련에 집중하는 한편 외곽 지방에 요새 건설을 추진하고 있습니다. 하지만 이보다 더 큰 규모의 과업이 있으니, 바로 [ROOT.GetCountry.GetFlavorRank]의 재정을 정비하는 일입니다. 부패를 척결하고 지방 시장 물품 가격을 국가가 지정해 적용한다면, 숭고한 포르테의 국가 경제에 대한 통제력이 강화될 것입니다. 하지만 [kemankes.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetAdjective] 하렘 안에 적이 많습니다. 구상한 개혁을 실현하기 위해서는 이 적대 세력을 처리해야 할지도 모릅니다."
 flavor_tur.139.historical_info: "케만케시 카라 무스타파 파샤는 궁정 내에서 척을 진 세력들과 마찬가지로, 출중한 능력과 가차 없는 성정을 모두 지니고 있었습니다. 케만케시는 예니체리와 시파히의 규모를 축소하고 오스만 경제를 중상주의적 방향으로 전환하려는 등 다양한 개혁을 추진했습니다. 또한 세금 공무원의 일반 백성에 대한 횡포를 줄이고자 했던 반면, 자신의 새로운 정책을 거스르는 행위는 엄격하게 처벌하기도 했습니다. 결국 케만케시는 예니체리를 부추겨 모후인 쾨셈을 비롯한 이브라힘 술탄의 측근들을 상대로 반란을 일으키게 하려다 1644년에 처형되었습니다."
 flavor_tur.139.a: "꼭 필요한 변화다."
 flavor_tur.139.b: "야망이 지나친지도 모르겠군..."
 flavor_tur.140.title: "$tulip_period$"
 flavor_tur.140.desc: "새로운 시대가 찾아왔습니다. 고전 [ShowCultureName('turkish_culture')] 예술과 [ShowContinentName('europe')]의 새로운 사조에 영감을 받은 화가, 시인, 건축가들이 정교하고 화려한 아름다움을 지닌 작품을 만들어 내고 있습니다. 모든 정원에 튤립이 만발하고, 미래에 대한 희망이 새롭게 되살아나고 있습니다. 이 새로운 분위기를 이용해 [ROOT.GetCountry.GetFlavorRank] 전체를 새로운 방향으로 이끌 개혁을 단행할 때가 무르익었습니다. 이 개혁을 통해 더 나은 외교와 무역 기회를 발굴하면 향후에 큰 성과를 거둘 수 있을 것입니다."
 flavor_tur.140.historical_info: "#italic 랄레 데브리#!, 즉 '튤립 시대'는 1718년에서 1730년까지 이어진 짧은 태평성대를 이르는 말로, 이 시기에 오스만의 예술과 건축은 르네상스를 맞이했습니다. 대 와지르였던 네브셰히를리 다마트 이브라힘 파샤는 대외 관계와 상업을 증진하는 새로운 정책을 시행했고, 여러 예술가와 건축가는 유럽 바로크 사조의 영향 아래 화려한 꽃 양식을 사용했습니다. 튤립은 오스만 예술에서 그전부터 등장해 왔지만 이 시기의 새로운 사조에서 두드러지게 쓰였으며, 결국 이 시대를 대표하는 이름이 되었습니다."
 flavor_tur.140.a: "그렇다. 우리는 앞을 바라보아야 한다."
 flavor_tur.140.b: "이 이단적인 영향력에 저항하라."
 flavor_tur.141.title: "인쇄의 힘"
 flavor_tur.141.desc: "[muteferrika.GetName](은)는 여러 해 동안 외교관으로서 충실하게 우리를 섬겨 왔지만, 사실은 배움에 뜻을 두고 있어 오랫동안 [ShowContinentName('europe')]의 역사를 연구해 왔습니다. 그런데 [muteferrika.GetShortNameWithNoTooltip](이)가 요즘 [ROOT.GetCountry.GetFlavorRank]에 보급되기 시작한 새로운 발명인 활자를 이용해, [capital_location.GetName]에 [ShowLanguageName('arabic_language')] 인쇄소를 세우길 원하고 있습니다. 그러나 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 인쇄기 도입이 신도들이 오랫동안 숭상해 온 서예 예술의 몰락으로 이어질 것이라며 단호히 반대하고 있습니다."
 flavor_tur.141.historical_info: "히브리어 인쇄기는 오스만 제국에서 수백 년 동안 쓰여왔지만, 아랍 활자 인쇄기는 18세기가 되어야 출현하게 됩니다. 헝가리 외교관이자 학자였던 이브라힘 뮈테페리카는 1726년, 콘스탄티노플에서 비종교 서적을 인쇄하도록 허가해 줄 것을 조정에 요청했습니다. 이후 뮈테페리카는 20년 동안 사전, 세계지도, 여러 학술서와 역사서 등 23권의 책을 인쇄했습니다."
 flavor_tur.141.a: "이 발전을 수용한다."
 flavor_tur.141.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 편에 선다."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip](이)가 세간으로부터 모습을 감춥니다"
 flavor_tur.142.title: "필경사들의 불만"
 flavor_tur.142.desc: "[muteferrika.GetName](이)가 도입한 활자 인쇄기는 학문에는 큰 도움이 되었지만 $ottoman_bureaucracy$ 및 $late_ottoman_bureaucracy$의 필경사들로부터 새로운 반발에 직면하고 있습니다. 인쇄기가 자신들을 완전히 대체할 것을 우려한 필경사들이 인쇄소의 폐쇄를 요구하고 있으며, $janissaries_advance$ 일부 분파 또한 필경사들을 지지하고 나섰습니다. 이들에게 뜻을 굽히지 않으면 반란이 일어날 수도 있습니다. [ROOT.GetCountry.GetFlavorRank]의 안정을 지킬 수 있다면 그깟 인쇄기가 대수일까요?"
 flavor_tur.142.historical_info: "이브라힘 뮈테페리카의 인쇄소는 불과 수십 년 만에 운영을 중단하고 말았습니다. 인쇄기를 깎아내린 이들 중에는 울라마뿐만 아니라 관료 조직 내에서 상당한 영향력을 지닌 필경사들도 있었습니다. 자신들의 직업이 없어질지 우려한 것입니다. 결국 이들의 말에 설득된 술탄 아흐메트 3세는 인쇄소를 폐쇄하게 됩니다. 수십 년 후 영국 외교관 제임스 마리오 마트라가 이스탄불에 새로운 인쇄소를 세우려 했지만, 비슷한 반대에 직면해 마찬가지로 실패하고 말았습니다."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "인쇄소는 계속 운영할 것이다."
 flavor_tur.143.title: "철옹성"
 flavor_tur.143.desc: "[ShowCultureName('kurdish_culture')]인들의 산과 언덕은 우리 [ROOT.GetCountry.GetFlavorRank]의 방벽이자 자연이 만들어 낸 철옹성입니다. 자치권을 확대하고자 하는 현지 [ShowCultureNameWithNoTooltip('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 우리가 현지 문제에 대한 독자 결정권을 확대해 준다면 [kurdish_stronghold_location.GetName]의 방어를 강화하고 지역을 더욱 발전시키는 데 힘쓰겠다고 장담합니다. 그러나 이 조치는 우리의 지배하에 있는 다른 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 시기를 부를 것입니다."
 flavor_tur.143.historical_info: "쿠르디스탄은 전략적 요충지이자 경제적 거점으로서 오스만에 매우 중요한 곳이었습니다. 숙적인 이란과의 국경에 서 있는 산악 지대는 그 자체로 훌륭한 방어선이었으며, 케반-에르가니 광산에는 제국 최대 규모의 은이 매장되어 있었습니다. 초기 오스만 술탄들은 쿠르드 귀족들에게 특히 높은 자치권을 부여하였고, 이 방침은 19세기 중앙 집권화 시기 전까지 그대로 이어졌습니다."
 flavor_tur.143.a: "[ShowCultureNameWithNoTooltip('kurdish_culture')]인들이 중요하다."
 flavor_tur.143.b: "오히려 통제를 강화해야 한다."
 kurds_pleased_tooltip: "모든 [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 kurds_displeased_tooltip: "모든 [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소하지만, 구릉과 산지가 있는 [ShowCultureNameWithNoTooltip('kurdish_culture')] 지점의 [control|e]가 증가합니다"
 flavor_tur.144.title: "절제의 위기"
 flavor_tur.144.desc: "$tulip_period$의 도래와 함께 [ShowContinentName('europe')] 문물의 인기가 치솟고 있습니다. 특히 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 여인들 사이에서는 [ShowContinentName('europe')] 의복이 유행하고 있습니다. [ShowReligionGroupAdjective('muslim')], [ShowReligionGroupAdjective('christian')] 할 것 없이 여인들이 자유롭게 어울려 다니고 있으며, 서방의 지체 높은 여성들이 [ROOT.GetCountry.GetGovernment.GetAdjective] 하렘에 빈번하게 방문하고 있습니다. 그 자체로는 문제 될 것이 없을 수도 있고, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 여성들은 이러한 새로운 자유와 즐거움을 만끽하고 있습니다. 그러나 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 여성이라면 마땅히 보여야 할 절제와 겸손함이 사라지고 있다는 우려를 표명하며, 과거의 엄격한 규범으로 다시 돌아갈 것을 요구하고 있습니다."
 flavor_tur.144.historical_info: "오스만 문화권에는 예로부터 무슬림 여성이 기독교 여성과 친밀한 사이가 되는 것을 우려하는 분위기가 있었습니다. 특히 공중목욕탕인 #italic 하맘#!에서 기독교 여성들과 만날 경우 무슬림의 절제와 도덕이 깨질 수 있다고 여겼습니다. 그러나 $tulip_period$가 도래하면서 고위층 오스만 여성과 서방 여성들의 만남이 빈번해졌습니다. 잉글랜드 대사의 부인이었던 메리 워틀리 몬터규가 대표적인 예입니다. 이 시기에 공적 활동에 대한 여성 참여가 확대되었지만, 여성이 #italic 카이막#! 상점에 들어가는 것을 금지하는 등 보수 세력의 반격도 있었습니다."
 flavor_tur.144.a: "시대가 바뀌었으니, 우리도 변화를 수용해야 할 것이다."
 flavor_tur.144.b: "도덕은 무슨 일이 있어도 지켜야 한다."
 flavor_tur.145.title: "[ShowAreaNameWithNoTooltip('iceland_area')] 몸값 요구"
 flavor_tur.145.desc: "얼마 전에 바르바리 해적이 대서양의 외딴섬인 [ShowAreaName('iceland_area')] [raid_location.GetName](을)를 습격했습니다. 이들은 피부색이 옅은 사람들을 여럿 사로잡아 [barbary_location.GetName] 노예 시장으로 돌아왔고, 납치된 이 중 일부로 거액의 몸값을 마련하는 데 성공했습니다. 이에 [target_country.GetName] [target_country.GetGovernment.GetRulerTitle](이)가 개인 재산을 할애하면서 우리에게 [barbary_location.GetNameWithNoTooltip]에 지닌 영향력을 이용해 자신의 백성들을 해방시켜 줄 것을 단호하지만 정중한 어조로 청해 왔습니다."
 flavor_tur.145.historical_info: "1609년에 '12년 휴전' 협정이 체결된 후, 스페인, 네덜란드, 잉글랜드의 많은 선원이 바르바리 해적들에게 고용되어 공해를 항해하는 법을 전수해 주었습니다. 이후 바르바리의 해적들은 대서양으로 약탈 범위를 넓혔으며, 마데이라, 아일랜드, 아이슬란드, 페로 제도를 몇 차례나 공격하기도 했습니다. 하지만 1627년의 대규모 노예 약탈 이후 알제로 끌려온 아이슬란드인 중 다수는 몸값을 넘기고 풀려났습니다. 올라뷔르 에이일손이라는 신부 또한 몸값을 구할 수 있도록 풀려났으며, 덴마크 왕 또한 이 일에 직접 개입했습니다."
 flavor_tur.145.a: "그럼 감사히 받도록 하겠소."
 flavor_tur.145.b: "노예 약탈을 줄일 것이 아니라 되려 늘려야 한다!"
 slaves_released: "부당하게 납치된 노예들을 해방함"
 slaves_sent_home.tt: "[barbary_location.GetNameWithNoTooltip]의 노예 [pop|e] 대부분이 [raid_location.GetNameWithNoTooltip](으)로 돌아갑니다"
 flavor_tur.146.title: "시체의 나무"
 flavor_tur.146.desc: "한 $janissaries_advance$ 무리가 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁정의 문을 두들기면서 자신들이 부당한 일을 당했다며 조치를 요구하고 있습니다. 이들이 지닌 불만 사항은 매우 다양하며, 자신들의 고충에 책임이 있다는 관원들의 목록 또한 매우 방대합니다. 이들은 이미 목록에 오른 인물들을 잡아다 근처의 #italic 츠나르#!(플라타너스) 나무에 목매달았습니다. 그러고는 [minister_1.GetName](과)와 [minister_2.GetName](이)가 자신들의 봉급을 빼돌리고 [ROOT.GetCountry.GetFlavorRank] 전체에 큰 곤경을 불러왔다며 이들을 자신들에게 넘기라고 요구하고 있습니다."
 flavor_tur.146.historical_info: "츠나르 사태는 1656년에 크레타 전쟁에서 돌아온 군인들이 정해진 봉급을 받지 못했다고 느껴 불만을 품고 일으킨 사건입니다. 이 군인들은 당시 어린 나이였던 메흐메트 4세와 그 모후로서 상당한 권력을 지녔던 투르한을 압박하면서, 제국의 경제 실패에 대한 책임자라고 여긴 관원 30명의 목록을 보여 주고는 이들을 넘기라고 요구했습니다. 술탄은 해당 목록의 일부 인원을 해임하는 데 동의했지만, 관원들을 넘겨받은 반란군은 이들을 목매달았습니다. 이 사태 후 투르한은 행정 역량을 강화할 필요성을 통감하고는 쾨프륄뤼 메흐메트 파샤를 대 와지르로 임명했습니다."
 flavor_tur.146.a: "목록에 오른 자들을 넘겨주어라."
 flavor_tur.146.b: "돈을 주어 달래도록."
 flavor_tur.146.c: "저들도 마찬가지로 나무에 목매달겠다."
 flavor_tur.147.title: "지혜의 집"
 flavor_tur.147.desc: "[library_enthusiast.GetName](은)는 배움에 뜻이 있는 인물로, 모스크가 아닌 다른 곳에서 자선을 베풀길 원하고 있습니다. [library_enthusiast.GetShortNameWithNoTooltip](은)는 우리에게 새로운 종류의 [ShowBuildingTypeName('library')]을 장엄하고 정교한 양식으로 건설한 후, [ROOT.GetCountry.GetFlavorRank]의 모든 백성이 그 안에 담긴 지혜를 얻을 수 있도록 일반 대중에게 개방하자고 제안해 왔습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 그러한 기회를 반기겠지만, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 대부분 이 계획을 마음에 들어 하지 않습니다. 지위가 낮은 백성들 사이에 배움을 장려하는 것이 무슨 의미가 있냐는 것입니다."
 flavor_tur.147.historical_info: "17세기 후반까지 오스만 제국에서 공공 도서관이라 부를 수 있는 곳은 모스크와 자선 기관에 딸린 소규모 시설뿐이었습니다. 기록 보관소는 많았지만 일반인은 접근할 수 없었고, 카이로 게니자와 같은 보관소에는 막대한 분량의 귀한 문헌이 방치되어 있었습니다. 1678년에 콘스탄티노플에 건립된 쾨프륄뤼 도서관은 중동 최초의 공공 도서관이었으며, 이어진 튤립 시대에는 서고와 열람실을 갖추고 다양한 수준으로 유럽 고전 건축의 영향을 받은 독립 도서관이 유행처럼 건립되었습니다."
 flavor_tur.147.a: "의미 있는 사업이로다."
 flavor_tur.147.b: "지금껏 그래왔던 것처럼 모스크에 집중해야 한다."
 flavor_tur.148.title: "비단에 묻은 피"
 flavor_tur.148.desc: "[target_ruler.GetShortName](이)가 가장 총애하는 후궁인 [haseki_sultan.GetName](과)와 발리데 술탄인 [valide_sultan.GetName] 사이의 알력 다툼이 목숨이 오가는 심각한 지경에 이르고 말았습니다. [valide_sultan.GetNameWithNoTooltip](은)는 오랫동안 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 강고한 세력을 유지하고 있었지만, 흑인 환관장이 돌연 [haseki_sultan.GetShortNameWithNoTooltip] 측으로 넘어가면서 권력의 균형점이 이동했습니다. 이들은 하렘에 진입해 발리데 술탄의 권세를 피비린내 나는 방식으로 일거에 종식할 작정입니다. 하지만 [valide_sultan.GetShortNameWithNoTooltip] 또한 이에 굴하지 않고 자신의 [target_ruler.GetDaughterSon]에게 가장 아끼는 후궁을 처형하라 설득하고 있습니다."
 flavor_tur.148.historical_info: "여성 술탄국의 격랑은 발리데 술탄으로서 수십 년 동안 막강한 권력을 누린 쾨셈과 그 아들인 이브라힘 1세의 하세키 술탄, 투르한 사이의 반목에서 절정에 달했습니다. 쾨셈은 정치 술수에 매우 능했지만, 예니체리와 손을 잡게 되자 쾨셈을 적대하던 세력이 투르한의 야망을 부추기게 됩니다. 그렇게 이 젊은 여인은 흑인 환관장인 쉴레이만 아가의 도움을 받아 쾨셈에 대한 음모를 꾸미기 시작했습니다. 결국 하렘 안에서 환관과 예니체리 수백 명이 일전을 벌였고, 머릿수에 밀린 쾨셈 측이 패주함에 따라 명망 높았던 발리데 술탄은 붙잡혀 교살당했습니다. 이때 자신의 땋은 머리카락으로 목이 졸렸다는 설도 있습니다."
 flavor_tur.148.a: "후궁을 지지한다."
 flavor_tur.148.b: "모후께 만세!"
 flavor_tur.149.title: "[ShowLocationNameWithNoTooltip('cairo')]의 환관"
 flavor_tur.149.desc: "머나먼 [rebellion_location.GetName] 땅에서 발생한 소요로 인해 [ShowLocationName('cairo')]에 파란이 일고 있습니다. 우리 하렘의 흑인 환관 여럿이 재직 중 모은 재산을 가지고 [ShowLocationNameWithNoTooltip('cairo')]에서 은퇴 생활을 누리고 있는데, 길거리에 군중이 몰려나와 [ShowCultureName('lower_egyptian_culture')]인들의 자식을 폭동 진압에 투입할 게 아니라 정치적 역량을 지닌 환관들이 직접 [rebellion_location.GetNameWithNoTooltip]에 가야 한다고 목소리를 높인 것입니다. 하지만 이 나이 든 환관들은 그런 주장은 불합리하다며, 자신들을 분쟁지에 보내지 않는다면 [ShowLocationNameWithNoTooltip('cairo')]의 발전을 위해 더 많은 재원을 내놓겠다고 간청했습니다."
 flavor_tur.149.historical_info: "하렘 환관은 종신직이 아니었습니다. 전통적으로 흑인 환관들은 나이가 들면 은퇴해 카이로에 거주하며 많은 부와 영향력을 누렸습니다. 이집트는 이 환관들의 인생을 상징하는 곳이었는데, 에티오피아에서 노예로 납치된 후 거세를 당하고 교육을 받은 곳이 바로 이집트였기 때문입니다. 1654년에 오스만 에리트레아의 하베시에서 반란이 일어나자, 카이로 총독은 병력을 동원하라는 요청을 받았습니다. 카이로 주민들은 이 요청에 반발하면서, 풍족한 삶을 살고 있는 은퇴 환관들이 하베시와 개인적 인연이 있으니 대신 가서 상황을 해결해야 한다고 주장했습니다."
 flavor_tur.149.a: "환관들은 은퇴 생활을 누릴 자격이 있다."
 flavor_tur.149.b: "환관들을 [rebellion_location.GetNameWithNoTooltip](으)로 보내라."
 cairenes_displeased_tooltip: "[ShowPopTypeName('slaves')]를 제외하고, [ShowLocationName('cairo')]에 있는 모든 비상류층 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 cairenes_pleased_tooltip: "[ShowPopTypeName('slaves')]를 제외하고, [ShowLocationName('cairo')]에 있는 모든 비상류층 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_tur.150.title: "부당한 취급을 당한 환관"
 flavor_tur.150.desc: "[yusuf_agha.GetName](이)라는 나이 든 환관은 과거에 선대 [target_ruler.GetName](을)를 섬겼으나, 지금은 비참하고 가난하게 살고 있습니다. 그런데 이자는 자신이 음모로 인해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 부당하게 쫓겨났다고 주장합니다. 그러고는 숭고한 포르테에 아직 정의란 것이 있다면, 최소한 여생을 [ShowLocationName('cairo')]에서 편안히 보낼 수 있도록 자신의 재산과 하인들을 일부라도 되돌려 달라고 합니다. 그러면 그곳에서 [target_location.GetRank.GetName](과)와 [ROOT.GetCountry.GetFlavorRank]의 안녕을 위해 노력하겠다는 것입니다."
 flavor_tur.150.historical_info: "유수프 아가는 메흐메트 4세의 크즐라르 아아스, 즉 흑인 환관장이었습니다. 그리고 관련 자료에 따르면 매우 유능한 인물이었던 듯합니다. 모시던 술탄이 신성 동맹과의 전쟁에 패배해 폐위되자, 유수프 아가 또한 연좌제로 처벌되어 반란군에게 모든 재산을 빼앗겼습니다. 결국 유수프 아가는 이집트로 돌아가 가난에 허덕이며, 한때 하렘의 환관장이었던 자신이 '10쿠루쉬짜리 아프리카 노예'가 되었다며 한탄했다고 합니다."
 flavor_tur.150.a: "그자의 불행은 우리가 신경 쓸 문제가 아니다."
 flavor_tur.150.b: "어느 정도 배상을 하는 것이 순리일 것이다."
 flavor_tur.150.c: "다시 우리를 섬기면 옛 지위를 찾을 수 있을 것이다."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip](이)가 은퇴 후 가난하게 생활합니다"
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip](이)가 화려한 은퇴 생활을 누립니다"
 flavor_tur.151.title: "문자의 아름다움"
 flavor_tur.151.desc: "[hafiz_osman.GetName](은)는 높은 실력을 갖춘 서예가이자 문자 도안가로, 빈자와 부자를 가리지 않고 가르침을 베풀어 왔으며 여러 방면에서 서예에 혁신을 불러오기도 했습니다. 또한 존경받는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 가문 출신으로, 화려하면서도 경건한 작품으로 높은 평가를 받고 있습니다. 이러한 [hafiz_osman.GetShortNameWithNoTooltip](이)가 [target_ruler.GetShortName]의 자녀들에게 아름답고 정교한 글자를 쓰는 법을 가르치겠다며 찾아왔습니다. 물론 보수는 줘야 합니다."
 flavor_tur.151.historical_info: "하피즈 오스만은 오스만 역사상 가장 위대한 서예가였습니다. 아흐메트 2세, 무스타파 2세와 아흐메트 3세의 교육을 담당했으며, 빈자들을 상대로 가르침을 베풀기도 했습니다. 서예는 이슬람 세계에서 어디에서나 숭상과 존경의 대상이 되었지만, 하피즈는 혁신과 전통 사이의 균형을 이루는 데 능했다는 점에서 유독 뛰어났습니다. 무함마드를 나타낸 추상 예술 형식인 '힐리에'를 위해 하피즈가 개발한 서체는 오스만 제국의 표준 서체가 되었습니다."
 flavor_tur.151.a: "아주 훌륭한 인물이로다."
 flavor_tur.151.b: "서예는 그 자체로도 이미 완벽한 예술이니라."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip](이)가 계속 무명으로 남습니다"
 flavor_tur.152.title: "적색 화폐"
 flavor_tur.152.desc: "우리 군인들이 또다시 봉급에 대한 불만을 터뜨리고 있습니다. 가뜩이나 [ROOT.GetCountry.GetFlavorRank]의 경제 상황도 안 좋은데, 화폐 가치가 낮은 #italic 적색 화폐#!로 봉급이 지급되었다는 것입니다. 그런 상황에 조언가들이 급진적인 화폐 개혁을 제안했습니다. 외국 화폐 사용을 전면 금지한다면, 이 화폐들을 녹인 후 새 화폐로 만들어 발행함으로써 물가 상승에 대처하고 국가 재정에 대한 통제력을 크게 강화할 수 있을 것입니다. 그러나 단기적으로는 교역이 타격을 입을 수 있습니다."
 flavor_tur.152.historical_info: "오스만의 악체 은화는 시간이 흐르며 가치가 너무나 낮아져, 일반 화폐로 사용할 수 없는 지경에 이르렀습니다. 파라 금화 또한 가치가 하락해 #italic 적색 화폐#!라 불리며 무시를 당하기도 했습니다. 신성 동맹과의 전쟁으로 자금이 급해지자 오스만 제국은 여러 화폐 개혁을 단행했으며, 이는 1697년에 시행된 외국 화폐 전면 금지로 절정에 이릅니다. 오스만 무역이 네덜란드의 '사자 달러'에 의지하고 있었다는 점에서 이 개혁은 매우 과감한 시도였습니다. 오스만은 사자 달러를 쿠루쉬 은화로 대체했고, 이 화폐는 다음 세기에 오스만 경제의 기반을 이루게 됩니다."
 flavor_tur.152.a: "외국 화폐를 금하라."
 flavor_tur.152.b: "아니, 외국과의 교역을 촉진해야 한다."
 flavor_tur.153.title: "[francis_de_tott.GetDynasty.GetNameWithNoTooltip] 남작"
 flavor_tur.153.desc: "[ShowContinentName('europe')]이 빠르게 변하고 있습니다. 특히 대포의 발전 속도가 단연 두드러집니다. 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 조언가 중 일부는 대포 분야에서 우리가 다른 경쟁국들에 비해 뒤처졌다며 우려를 표했습니다. 그런데 [francis_de_tott.GetName](이)라는 한 [GetCountry('FRA').GetAdjective] 귀족이 우리를 돕겠다고 나섰습니다. 최신 대포와 곡사포 운용에 능한 이 인물은 나라의 방어 시설, 함포, 그리고 포병 부대를 발전시킬 다양한 구상을 지녔습니다. 그러나 보수가 만만치 않을 것입니다."
 flavor_tur.153.historical_info: "18세기 중반, 수십 년 동안 평화를 누려 온 오스만의 군대는 유럽의 경쟁 세력보다 뒤처진 상태였습니다. 오스만은 개혁이 시급한 상황이었고, 그때 프랑수아 드 토트 남작이 도움의 손길을 내밀었습니다. 이 프랑스인 사절은 크림에서 영사로 파견되었던 인물로, 과거 러시아-튀르크 전쟁(1768-1774) 중에 장교로서 오스만을 위해 복무했으며 이후 보스포루스의 신규 요새 건설과 기동 포병 부대 창설 등 다양한 개혁 사업에 참여하게 됩니다."
 flavor_tur.153.a: "등용하라."
 flavor_tur.153.b: "그럴 여유가 없다."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip](이)가 다른 곳에서 일자리를 찾습니다"
 flavor_tur.154.title: "[target_location.GetNameWithNoTooltip] 방화"
 flavor_tur.154.desc: "비밀리에 [russia.GetName]의 사주를 받은 비정규군 부대가 국경 지대의 [target_location.GetName]에 침입해 마을에 불을 지르고 주민들을 닥치는 대로 살해했습니다. 민간인 사망자만 수천 명에 달합니다. 이 일은 우리의 주권과 위상에 대한 모욕으로, 많은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 우리가 보복전을 선포할 것이라고 기대하고 있습니다. 그러나 일각에서는 [russia.GetNameWithNoTooltip](이)가 어려운 상대일 수도 있으며, 우리 자원을 [target_location.GetNameWithNoTooltip] 재건에 투입하는 것이 더 나으리라는 신중론을 펴고 있습니다."
 flavor_tur.154.historical_info: "1768년에서 1774년까지 이어진 러시아-튀르크 전쟁은, 러시아가 지배권을 키우고 있던 폴란드-리투아니아 연방 내부의 긴장 관계에서 비롯되었습니다. 이 긴장 관계로 인해 오스만과 그 동맹국인 크림 칸국의 안보가 흔들렸고, 1768년에는 러시아의 지원을 받은 우크라니아 카자크인들이 적국 폴란드의 병사들을 추적한다는 명목으로 오스만의 변경 마을인 발타에 침입했습니다. 이들은 결국 마을을 전부 불에 태우고 주민들을 학살했습니다. 이에 프랑스의 지원을 받으며 러시아를 적대하는 폴란드인들은 술탄 무스타파 3세에게 러시아를 상대로 전쟁을 선포하라고 종용했습니다. 그리고 이 전쟁은 오스만에게 재앙이 됩니다."
 flavor_tur.154.a: "전쟁을 바란다니, 원하는 대로 해 주지."
 flavor_tur.154.b: "이번 일은 그냥 넘어가도록."
