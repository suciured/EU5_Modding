l_korean:
 flavor_tur.1.title: "[persia.GetAdjectiveWithNoTooltip] 문제"
 flavor_tur.1.desc: "항상 우리 국경을 위협하는 [persia.GetName](은)는 언제나 우리에게 눈엣가시 같은 존재였습니다. 하지만 놈들의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 숨어든 첩자가 말하길, [persia.GetAdjectiveWithNoTooltip] 정부가 우리와 장기 화친을 맺을 의사가 있을지도 모른다고 합니다. 그렇게만 된다면 전쟁으로 어지럽던 국경 지방의 안전을 확보함으로써 상대와 우리 [ROOT.GetCountry.GetFlavorRank] 양방이 이득을 누릴 수 있을 것입니다. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](은)는 이미 조약의 초안을 작성하고 있습니다."
 flavor_tur.1.historical_info: "이란에서 사파비 왕조가 발흥하면서, 오스만에게는 위협적인 적이 생겨났습니다. 그렇게 앞서 로마 제국과 마찬가지로 오스만은 이란과의 기나긴 전쟁에 빠져들고 말았습니다. 이번 전쟁은 단순히 중동 땅을 둘러싼 영토 싸움을 넘어 종교 전쟁의 성격을 띠기도 했습니다. 사파비 가문은 시아파 이슬람을 받아들였던 반면, 오스만은 수니파 칼리파의 계승자를 자처했기 때문입니다."
 flavor_tur.1.a: "완전한 화해를 제안하라."
 flavor_tur.1.b: "적당한 수준의 조약을 제안하라."
 flavor_tur.1.c: "숙적과 협상은 있을 수 없다."
 full_reconciliation_persia: "[persia.GetLongName](이)가 곧 우리의 제안에 답을 보낼 것입니다"
 moderate_treaty_persia: "$full_reconciliation_persia$"
 flavor_tur.2.title: "[ottomans.GetAdjectiveWithNoTooltip]의 제안"
 flavor_tur.2.desc: "[ottomans.GetName]에서 보낸 사절이 양국 사이에 오래도록 평화를 이룰 방안을 모색하고자 한다며 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. 그러면서 이들은 우리의 현재 국경을 인정하고 우리 순례자들이 상대국의 성지까지 안전하게 이동할 수 있도록 보장하는 조약을 제안했습니다. 하지만 이 조약을 받아들일 경우 우리는 [ROOT.GetCountry.GetReligion.GetAdjective] 설교자들이 아이샤, 사하바, 그리고 [ShowReligionAdjective('sunni')]에서 숭상하는 첫 라시둔 칼리파 3인을 더 이상 모욕하지 않도록 조치해야 합니다. 과연 우리는 양국 사이에 쌓인 응어리를 차치하고 저들을 믿을 수 있을까요?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "완전한 화해를 이룰 방안을 모색하라."
 full_reconciliation: "완전한 화해"
 flavor_tur.2.b: "적당한 수준의 조약에 합의하라."
 moderate_treaty: "절충된 조약"
 flavor_tur.2.c: "이 제안은 받아들일 수 없다."
 flavor_tur.3.title: "카스르에 시린 조약"
 flavor_tur.3.desc: "[persia.GetAdjective] 사절단이 자국 정부의 서신을 들고 우리를 찾아와, 조약을 체결할 준비가 되었음을 전했습니다. 이 조약으로 우리의 현재 국경이 영구히 확정될 것이며, [ROOT.GetCountry.GetReligion.GetGodName]의 은총으로 말미암아 양국 사이에 오랜 평화가 찾아올 것입니다. 이로써 우리는 종파를 불문하고 모든 순례자가 우리 영토에 있는 성지까지 안전하게 여행할 수 있도록 보장해야 하지만, 대신 상대는 자국의 [ShowReligionAdjective('shia')] 설교자들이 아이샤, 사하바, 그리고 우리 [ShowReligionAdjective('sunni')]가 숭상하는 첫 라시둔 칼리파 3인을 더 이상 모욕하지 않도록 조치할 것입니다."
 flavor_tur.3.historical_info: "카르스에 시린 조약이라고도 불리는 주하브 조약은 오스만 제국과 페르시아가 1639년에 체결한 조약으로, 이때 확립된 국경은 오늘날에도 거의 변함없이 유지되고 있습니다. 이 조약 이후로 두 대제국 사이의 적대 행위는 눈에 띄게 줄어들었고 양국의 관계 또한 점차 개선되었지만, 국경 분쟁이 완전히 사라진 것은 아니었습니다. 결국 1722년에 전쟁이 다시 발발했지만, 주하브 조약은 체결 후 오랜 시간이 흘렀음에도 1747년에 갱신되었습니다."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip]의 응답"
 flavor_tur.4.desc: "[persia.GetLongName] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 보냈던 사절들이 돌아와 우려스러운 소식을 전했습니다. [persia.GetAdjectiveWithNoTooltip] 정부가 우리가 내건 조건을 검토했지만, 어떤 이유에서인지 거부했다고 합니다. 설마 이미 공격을 계획 중인 것은 아닐까요?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "이 모욕에 대한 대가를 치르게 될 것이다."
 flavor_tur.5.title: "지방 제도의 분권화 효과"
 flavor_tur.5.desc: "지방 총독인 베이는 강력한 권력자이며 대개 야심 만만한 인물이고, 그중에는 충성심이 없는 자들도 더러 있습니다. 그럼에도 불구하고 베이라는 지위는 튀르크인들 사이에서 가장 유서 깊은 내력으로 여겨지기에 예전부터 [ROOT.GetCountry.GetFlavorRank](을)를 통치하는 데 있어 최고의 수단이었습니다. 그리고 현재, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 중 많은 이의 지지를 등에 업은 다수의 베이가 지방의 자치권 확대를 요구하고 있습니다. 언제 발생할지 모르는 골치 아픈 지방 분쟁에 더 빨리 대응할 수 있다는 것이 그 이유입니다."
 flavor_tur.5.historical_info: "베이는 #italic 족장#!을 의미하는 튀르크의 칭호로, 통치 가문이나 정부와 연고가 있는 인물을 가리키는 존칭으로 쓰이기도 합니다. 이 칭호는 제국 내 거대 지방의 총독을 가리키는 베일레르베이(베이 중의 베이)와 함께 지방 총독을 지칭하는 용어로 사용되었습니다. 17세기에 이르러 오스만의 관료제가 발달하고 술탄 개인의 권위에 덜 의존하게 되자, 이러한 지방 총독의 권력은 더욱 강해졌습니다."
 flavor_tur.5.a: "저들의 요구를 들어주어라."
 flavor_tur.5.b: "저들에게 허한 권리를 제한하라."
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "[ShowLocationNameWithNoTooltip('constantinople')] 내 상인 문제"
 flavor_tur.6.desc: "[ShowLocationName('constantinople')](을)를 정복한 지금, 이 강대한 [target_location.GetRank.GetName](을)를 지나는 교역에 관한 우리의 방침을 재고할 때입니다. 국가의 상인 통제를 강화하는 법을 시행하는 것이 한 방안일 듯합니다. 이 경우 [ShowLocationNameWithNoTooltip('constantinople')]에서 줄곧 다양한 특권을 누리며 권세를 쌓은 상인 공화국들은 분통을 터뜨리겠지만, 장기적으로 우리 경제에는 보탬이 될 것입니다."
 flavor_tur.6.historical_info: "콘스탄티노플을 정복하기 전, 메흐메트 2세는 베네치아나 제노바 등 여러 상업 제국과 관대한 협약을 체결해 이들이 중립을 지키도록 했습니다. 하지만 메흐메트는 콘스탄티노플 함락 후 돌변해, 지체 없이 서방의 상인들이 거머쥐고 있던 흑해 교역 장악 체계를 무너뜨렸습니다. 이처럼 메흐메트는 국가가 상인층을 통제해야 한다고 여기는 중상주의자였는데, 이후 이 정책은 실제로 성공을 거두어 오스만의 경제는 한동안 크게 번성했습니다."
 flavor_tur.6.a: "진작에 단행해야 했던 개혁이다."
 broken_trade_agreement: "무역 협정 파기"
 flavor_tur.6.b: "현 상태를 유지해야 한다."
 honored_trade_agreement: "무역 협정 존중"
 flavor_tur.7.title: "군대 문제"
 flavor_tur.7.desc: "최근 전쟁을 마친 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 군대 개혁을 고심하기 시작했습니다. 우리 군의 체계와 모집 방식을 더 효과적으로 개선하려면, 군대를 정예 노예병과 하층 계급 출신인 특기별 징집병을 중심으로 재편하는 한편, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 및 그 휘하 병력에 대한 의존을 끊어내야 합니다."
 flavor_tur.7.historical_info: "메흐메트 1세와 무라트 2세의 통치 아래, 오스만은 티무르를 상대로 겪은 뼈아픈 패배를 뒤로 하고 재통일을 이룩했습니다. 이 시기에 술탄의 직속 친위대이자 노예병 부대인 #italic 데브쉬르메#!가 본격적으로 두각을 나타내기 시작했습니다. 또한 콘스탄티노플 함락 후에는 기존 군사 지도자 중 상당수가 추방되거나 처형당하며 튀르크 전사 귀족 계층이 마침내 와해되었습니다. 이로써 오스만 제국의 군대는 국가의 손에 확실히 넘어오게 되었습니다."
 flavor_tur.7.a: "이것이 미래로 이어질 길이다."
 flavor_tur.7.b: "아니, 우리는 언제나 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 믿고 맡길 것이다."
 flavor_tur.7.c: "그런 것보다 해상군 육성에 주력해야 한다."
 flavor_tur.8.title: "엔데룬 학교"
 flavor_tur.8.desc: "점차 커가는 우리 제국을 위해 봉사할 관리와 장수를 육성하는 교육 기관을 설치하고 이를 궁정 내 핵심 인사들이 운영하게 한다면, 학생들을 우리 통치자와 가까이 둘 수 있을 것입니다. 이를 통해 많은 통찰을 얻을 수 있을 뿐만 아니라, 학생들과 우리 사이의 유대를 돈독히 함으로써 향후 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문이 국가의 모든 중대사에서 지속적으로 중요한 위치를 차지하도록 보장할 수 있습니다.\n\n하지만 이 기관의 목적을 달성하려면 귀족뿐만 아니라 충분한 재능을 갖춘 아이들이라면 누구나 출신이나 배경과 관계없이 입학할 수 있게 해야 합니다."
 flavor_tur.8.historical_info: "메흐메트 2세는 새로 건립한 톱카프 궁전의 안뜰에 학교를 건립했습니다. 징집된 기독교도 청년인 데브쉬르메 중에서도 가장 전도 유망한 재원들만이 엄선되어, 이곳에서 이슬람 신앙, 과학, 군사학, 다양한 언어 등을 교육받았습니다. 이 궁정 학교에서 교육을 받으며 술탄에 대한 충성심을 기른 데브쉬르메들은 이후 정부 내의 각종 요직에 임명되었는데, 이 구조가 15세기에서 16세기까지 오스만 세습 통치 체제의 근간을 형성했습니다."
 flavor_tur.8.a: "이것이 곧 미래로 이어질 길이다!"
 flavor_tur.8.b: "그보다 티마르 제도 확대에 주력해야 한다."
 flavor_tur.9.title: "자금 유용"
 flavor_tur.9.desc: "조언가들이 티마르 제도 확대에 필요한 자금을 마련할 기발한 방법을 제안했습니다. 곤궁과 도탄에 빠진 자들을 돕기 위한 모스크 기반 자선 재단인 와크프에서 들어오는 수입 중 일부를 빼돌리자는 것입니다. 이 조치로 우리 병력을 강화하고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]층의 힘을 견제할 수 있겠지만, 백성들 중 신심 깊은 이들이 이 사실을 알게 되면 널리 불만이 확산될 것입니다."
 flavor_tur.9.historical_info: "오스만 제국의 메흐메트 2세는 수단을 가리지 않고 군주의 권력을 확대하고자 했습니다. 재위 말기에는 울라마, 즉 성직자들을 지원하던 #italic 와크프#! 재단에서 나오는 수입을 유용해 티마르 제도에 투입함으로써, 성직자층의 힘을 견제하고 오스만군의 강화를 획책하기도 했습니다. 하지만 이 조치는 이후 큰 논란을 불러오게 됩니다..."
 flavor_tur.9.a: "나라에 돈이 필요하다."
 flavor_tur.9.b: "와크프를 건드려서는 아니 된다!"
 flavor_tur.10.title: "[GetCountry('VEN').GetNameWithNoTooltip]의 분노"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName](은)는 에게해 진출에 유리한 입지와 [target_location.GetRank.GetName] [ShowLocationName('alexandria')](과)와의 우호적 관계를 바탕으로 향신료 무역을 오랫동안 지배해 왔습니다. 그러나 우리나라가 [ShowLocationNameWithNoTooltip('alexandria')](을)를 점령하고 [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]에서 세력을 확장하자, [GetCountry('VEN').GetNameWithNoTooltip] 상인들은 우리가 자신들의 향신료 교역을 완전히 차단하는 것은 아닌지 전전긍긍하고 있습니다. 이에 [GetCountry('VEN').GetGovernment.GetRulerTitle] 측에서 자신들이 잃은 수익에 대한 배상을 요구하는 매우 강경한 어조의 서한을 보내왔습니다."
 flavor_tur.10.historical_info: "베네치아와 오스만은 무역 관계를 통해 서로 이득을 주고받아 왔지만, 에게해를 둘러싼 영토 분쟁과 다른 기독교 국가들의 베네치아를 향한 압력 행사로 인해 결국 양국은 무장 충돌을 일으키게 됩니다. 1499년에는 제2차 베네치아-오스만 전쟁이 발발했으며, 출중한 장군인 케말 레이스가 오스만군을 이끌고 여러 차례 승리를 거두었습니다. 결국 베네치아는 헝가리와 교황령에 도움을 구했고, 이후 베네치아가 그리스 지역의 주요 요새인 모돈과 코론을 튀르크에 할양하는 조건으로 정전 협정이 체결되었습니다."
 flavor_tur.10.a: "배상 이야기는 꺼내지도 못하게 하라."
 flavor_tur.10.b: "배상으로 알렉산드리아를 넘기도록."
 ceded_alexandria: "알렉산드리아 양도"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName](이)가 [casus_belli|e]을 획득합니다"
 flavor_tur.14.title: "왕실 관료"
 flavor_tur.14.desc: "대대적인 개혁을 단행할 때가 찾아왔습니다. 우리가 제국으로 성장하려면 관료제를 강화하는 한편, 이들을 왕실과 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문에 가까이 묶어둠으로써 지방 지배 계층의 힘을 완전히 꺾어놓아야 합니다. 그러나 전통을 고수하는 자들은 이러한 조치가 우리의 뿌리인 스텝 지대로부터 멀어지는 한 걸음이라며 분명 치를 떨 것입니다."
 flavor_tur.14.historical_info: "쉴레이만 1세는 오스만의 술탄 중에서 가장 위대한 인물로 평가받습니다. 카누니(입법자)로도 불리던 쉴레이만 1세는 그 누구도 따라올 재간이 없는 행정가기도 했는데, 그런 까닭에 강력한 중앙 정부가 지방 총독인 베이들의 권력을 틀어쥐어야 함을 깨닫고 있었습니다. 이에 쉴레이만은 강력한 왕실 관료를 육성하기 위해 힘썼지만, 당연하게도 이 조치를 모든 진영에서 환영하지는 않았습니다."
 flavor_tur.14.a: "어떤 대가가 뒤따르든 관료제를 확대하라."
 flavor_tur.14.b: "제한적인 개혁으로 충분하다."
 flavor_tur.14.c: "대신 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 회유하라."
 flavor_tur.15.title: "제국 조병창"
 flavor_tur.15.desc: "우리가 지중해 동부를 진정으로 장악하기 위해서는 해군력에 더 많은 투자를 실시해야 합니다. [ShowLocationName('constantinople')]에 위치한 옛 [GetCountry('GEN').GetName] 항구는 막대한 규모의 조선소가 들어설 수 있는 건설 부지로서 이상적인 조건을 갖추고 있습니다. 그러나 당연하게도 공사 비용은 만만치 않을 것입니다."
 flavor_tur.15.historical_info: "콘스탄티노플 함락 직후, 메흐메트 2세는 금각만에 제국 조선소를 건립했습니다. 정확한 위치는 과거 제노바의 베투스 테르사나 조선소가 있던 장소일 것으로 추정됩니다. 금욕적이면서도 통찰력이 뛰어났던 셀림 1세의 재위기에 이 시설은 대폭 증축되었습니다. 그렇게 1515년에는 160개에 달하는 선창이 건설되어 갈리폴리의 옛 오스만 해군 기지를 훨씬 능가하는 규모의 조선소가 되었습니다."
 flavor_tur.15.a: "[ShowLocationNameWithNoTooltip('venice')]의 조선소보다 위대하기를!"
 flavor_tur.15.b: "함선을 더 건조하되, 옛 방식을 사용하라."
 flavor_tur.15.c: "아니, 우리는 지상군에 명운을 걸 것이다."
 galley_construction: "갤리선 건조"
 flavor_tur.16.title: "제1차 젤랄리 반란"
 flavor_tur.16.desc: "[ShowRegionName('anatolia_region')]에 일대 파란이 일고 있습니다. 경제적 곤궁에 분노한 [ShowBuildingTypeName('madrasa')]의 학생, 비정규 세크반 병사, 그리고 하급 관리가 [sheikh_celal.GetName](이)라는 [ShowReligionAdjective('shia')] 설교자 밑에서 힘을 합친 것입니다. 이들은 이미 다수의 지방에서 폭동을 일으키기 시작했으며, 세금 인하, 정부의 지방 간섭 완화, [ShowReligionAdjectiveWithNoTooltip('shia')] 신자들에 대한 존중 강화 등을 요구하고 있습니다."
 flavor_tur.16.historical_info: "젤랄리 반란은 1519년부터 1659년에 걸쳐 아나톨리아 지방에서 일어난 반란을 말합니다. 이 반란은 약탈로 벌어들이던 국가의 수입이 감소하고 유럽인들의 신항로 개척으로 주요 무역로가 중동 지역을 벗어나면서 오스만의 많은 백성이 경제적으로 곤궁에 빠졌던 당시 상황을 반영하고 있습니다. 술탄은 이들의 불만을 달래기 위해 때로는 반란 세력의 요구에 부분적으로 수용하고, 다수의 반란 지도자를 관리로 발탁하기도 했습니다. 그러나 젤랄이 이끌었던 첫 반란 등 비교적 세력이 약한 반란은 무력으로 진압되었습니다."
 flavor_tur.16.a: "반역자들을 처단하라."
 flavor_tur.16.b: "요구를 수용하라."
 celali_uprising: "젤랄리 봉기"
 celali_uprising_joining: "[ShowRegionName('anatolia_region')] 내 모든 [ShowReligionName('shia')] [pops|e]이 [celali_uprising.GetName]에 가담합니다"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip](을)를 [cabinet|e]에 등용할 수 있게 됩니다"
 flavor_tur.17.title: "순례자의 수호자"
 flavor_tur.17.desc: "[ShowLocationName('jerusalem')](과)와 [ShowLocationName('cairo')]를 지배하에 놓으며, 이제 우리는 [ShowLocationName('mecca')]와 [ShowLocationName('medina')]로 이어지는 하즈 순례길 또한 거의 전부 우리의 통제하에 들어왔습니다. 그로 인해 우리 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]께서는 #italic 카딤 알하라마인#!, 다시 말해 '성스러운 두 도시의 수호자'라는 위대한 칭호를 내거실 수 있게 되었습니다. 하지만 이 칭호에는 하즈 순례길과 모든 순례자를 수호할 의무가 수반됩니다."
 flavor_tur.17.historical_info: "$mamluk$ 원정이 대성공을 거둔 후, 술탄 셀림 1세는 메카의 샤리프로부터 충성 맹세를 받아들여 '카딤 알하라마인'라는 칭호를 손에 넣었습니다. 이 사건 이후로 순례길의 수호는 오스만 왕조의 정통성과 위신을 뒷받침하는 가장 중요한 기반이 되었습니다."
 flavor_tur.17.a: "그 정도야 능히 감당할 수 있다!"
 flavor_tur.18.title: "지복의 건축가"
 flavor_tur.18.desc: "놀라울 정도로 재능이 뛰어난 [mimar_sinan.GetName](은)는 이미 군사 공학자, 공병, 그리고 조선공으로서 위대한 업적을 남겼습니다. 그러나 [mimar_sinan.GetShortNameWithNoTooltip](이)가 진정으로 추구하는 분야는 다름 아닌 건축으로, 여기에서도 [mimar_sinan.GetSheHe]의 재능은 두각을 드러냈습니다. 이 인재를 지금은 공석인 '지복의 거처 건축가'로 임명함으로써 도로, 상수도, 다리 건설을 도맡게 할 수 있을 것입니다."
 flavor_tur.18.historical_info: "미마르 시난은 오스만 술탄을 3대에 걸쳐 모신 수석 건축가이자 공학자 겸 수학자입니다. 도로와 다리를 만드는 하급 기술자이자 건축가로 출발했지만, 이후에는 수많은 주요 사업을 관장함으로써 오스만 건축사에 길이 남을 유산을 구축했습니다."
 flavor_tur.18.a: "당장 채용하라!"
 flavor_tur.18.b: "너무 많은 봉급을 요구하는군."
 flavor_tur.19.title: "법제 대개혁"
 flavor_tur.19.desc: "[target_character.GetName](은)는 날로 커가는 왕국에 발맞춰 법제 개혁을 이루기 위해 오랫동안 고심해 왔습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 힘을 합친다면 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 선대 통치자들이 제정한 여러 법을 한데 모아 조화롭게 만들 수 있을 뿐만 아니라, 신실한 [ShowReligionGroupName('muslim')] 신자인 우리가 받들어야 하는 [ShowPolicyName('sharia_law_policy')]에 잘 부합하는지를 재확인할 수 있을 것입니다."
 flavor_tur.19.historical_info: "술탄 쉴레이만 1세는 대대적인 법제 개혁과 정의로운 통치로 인해 백성들에게 카누니, 즉 입법자로 불렸습니다. 쉴레이만은 제국의 카눈(법전)을 편찬하는 과정에서 명망 높은 $common_string_shaikh_al_islam$인 에부수드 에펜디와 함께 새로운 법전이 이슬람의 $sharia$ 율법에 어긋남이 없도록 함으로써 이전보다 더욱 조화로운 제국법 체계를 구축하기 위해 힘썼습니다."
 flavor_tur.19.a: "오스만 법전을 편찬하라."
 flavor_tur.19.b: "가만 내버려 둬라."
 flavor_tur.20.title: "[muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]의 부상"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName](은)는 오랫동안 지방 총독으로서 [ROOT.GetCountry.GetFlavorRank]에 봉사해 왔으며, 높은 충성심과 명민함, 그리고 뛰어난 국정 운영 능력을 보여 주었습니다."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName](은)는 현재 [muhammad_koprulu.GetNameWithNoTooltip]의 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] 임명을 추진 중입니다. 하지만 이 목표를 이루려면 먼저 전임자인 [doomed_vizier.GetName](을)를 해임해야 하기에, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 사이에서 큰 우려를 낳고 있습니다."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 여러 분파는 이 인물이 '숭고한 포르테'([ROOT.GetCountry.GetName] 정부)에 축복과 같은 존재가 될 것이라고 확신에 차 있습니다. 이에 이들은 [muhammad_koprulu.GetShortNameWithNoTooltip](을)를 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](으)로 추대하는 한편, 현재 그 직위를 맡고 있는 [doomed_vizier.GetName]의 해임을 추진하고 있습니다."
 flavor_tur.20.historical_info: "1575년에 알바니아 라드니크의 한 촌락에서 태어난 메흐메트 쾨프륄뤼는 본래 기독교도였으나, 데브쉬르메 제도에 따라 여느 예니체리 병사들처럼 징발되어 이슬람 교육을 받았습니다. 처음에는 취사병으로 복무했지만 이내 재무부로 자리를 옮기게 되었고, 이후 아나톨리아 중부 지방의 파샤가 된 메흐메트는 오스만 제국에서 쉬이 찾아볼 수 없을 정도로 뛰어나고 올곧은 행정가로서 명성을 쌓습니다. 그리고 1656년 9월 15일, 당시 어린 나이였던 술탄 메흐메트 4세의 모후인 투르한은 메흐메트를 대 와지르로 임명했고, 이를 시작으로 쾨프륄리 가문은 오랫동안 영향력 있는 재상을 다수 배출하게 됩니다."
 flavor_tur.20.a: "옛것이 가고 새것이 오는구나."
 flavor_tur.20.b: "그런 자는 필요 없다."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName](이)가 우리나라의 [head_of_the_cabinet|e]이 됩니다"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName](이)가 세간으로부터 모습을 감춥니다"
 flavor_tur.21.title: "위대한 궁수"
 flavor_tur.21.desc: "[kemankes.GetName](은)는 예전부터 $janissaries_advance$와 함대 모두에서 이름을 날렸습니다. 특히 궁술 실력으로 정평이 나 있어, #italic 케만케시#!, 즉 '궁수'라는 별명을 얻기도 했습니다. 게다가 그 재능은 군사적 분야에만 그치지 않아, 장교로 복무하는 동안 지상군과 해상군 양측에 걸쳐 부패를 일소한 것으로도 유명합니다. 만약 이 인재를 우리의 [ROOT.GetCountry.GetGovernment.GetCabinetTitle](으)로 임명한다면, [ROOT.GetCountry.GetFlavorRank]에서도 비슷한 일을 해낼 수 있을 것입니다."
 flavor_tur.21.historical_info: "케만케시 카라 무스타파 파샤는 알바니아 출신의 인물로, 예니체리 군단에서 출발해 대 제독을 역임했습니다. 이후 무라트 4세에게 발탁되어 대 와지르의 자리에 올랐으며, 유약했던 후계자 이브라힘의 재위기에는 더욱 강력한 권세를 얻었습니다. 그러나 출중한 국정 능력과 건실한 개혁 노력에도 불구하고, 케만케시는 당시 술탄의 모후였던 쾨셈, 그리고 그 주변의 하렘 여인들과 협잡꾼들을 적으로 돌리고 말았습니다. 그렇게 결국 1644년경 케만케시는 해임되어 처형당하고 맙니다."
 flavor_tur.21.a: "우리는 저 인물의 능력이 필요하다."
 flavor_tur.21.b: "지금의 조언가들도 충분히 훌륭하다."
 kemankes_forgotten.tt: "[kemankes.GetName](이)가 세간으로부터 모습을 감춥니다"
 flavor_tur.22.title: "[ShowCultureNameWithNoTooltip('tunisian')] 반란군"
 flavor_tur.22.desc: "[ShowAreaName('tunis_area')]에서 우리 통치에 대한 불만이 커지고 있습니다. 표면적으로는 [ROOT.GetCountry.GetName]에 충성하는 지방 총독이 $janissaries_advance$ 반란 세력의 도전에 직면하며, 수많은 음모가 거미줄처럼 얽혀 점차 상황이 걷잡을 수 없이 치닫고 있습니다. 하지만 여전히 충성을 지키고 있는 베이들에게 자금을 지원하고 [ShowCultureName('tunisian')]인들에게 더 많은 자치권을 부여한다면 아직 사태를 진정시킬 수 있을 듯합니다."
 flavor_tur.22.historical_info: "18세기 초반, 오스만 제국과 신성 동맹이 카를로비츠 조약을 체결하자 북아프리카의 여러 베이와 데이(예니체리 지휘관) 사이에서 반역을 일으키려는 움직임이 일어나기 시작했습니다. 1705년에는 크레타 출신의 인물인 후세인 빈 알리 아가가 역모를 꾀해 후세인 왕조를 일으켜 세웠고, 이후 1957년까지 튀니지를 다스렸습니다. 튀니지가 곧바로 제국으로부터 완전히 독립한 것은 아니었지만, 상당한 자치권을 손에 넣을 수 있었습니다."
 flavor_tur.22.a: "역도들을 처단하라!"
 flavor_tur.22.b: "자금을 지원하고 약속을 공언하라."
 tunisian_uprising: "[ShowAreaName('tunis_area')] 내 모든 [ShowCultureName('tunisian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 크게 감소합니다"
 flavor_tur.23.title: "[ShowAreaNameWithNoTooltip('tripolitania_area')] 반란군"
 flavor_tur.23.desc: "[ShowSubContinentName('north_africa')]에서 또 다른 분란이 일고 있는 듯합니다. 현지 기병 장교인 [karamanli.GetName](이)가 틈틈이 기회를 엿보다, [ShowAreaName('tripolitania_area')] 총독이 부패해 백성의 신임을 잃었다며 처단한 것입니다. 그리고는 우리에게 자신을 베이로 인정할 것을 요구하고 있습니다. 현지 가문에 자금을 지원하고 높은 수준의 자치권을 누리려는 속셈이 뻔히 보이지만, 만약 이 요구를 거절할 경우 우리는 필히 [karamanli.GetNameWithNoTooltip](이)가 이끄는 반란군에 맞서 전쟁을 벌이게 될 것입니다."
 flavor_tur.23.historical_info: "1711년, 튀르크 기병대의 장교이자 예니체리의 데이(지휘관)였던 아흐마드 카라만리는 오스만의 트리폴리타니아 총독을 살해하고 술탄에게 자신을 베이로 임명할 것을 요구했습니다. 이후 1835년까지 카라만리 가문이 총독직을 세습하게 됩니다. 카라만리 가문은 형식상 이스탄불의 신하였지만, 트리폴리타니아는 사실상 자치령에 가까웠습니다."
 flavor_tur.23.a: "그자를 베이로 임명하라."
 flavor_tur.23.b: "전쟁을 원한다면 이루어 주도록 하지."
 tripolitan_uprising: "[ShowAreaName('tripolitania_area')] 내 모든 [ShowCultureName('libyan_arabic_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 크게 감소합니다"
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName](이)가 [ShowAreaNameWithNoTooltip('tripolitania_area')] 총독이 됩니다"
 flavor_tur.24.title: "구름을 잡는 자"
 flavor_tur.24.desc: "'구름을 잡는 자'라는 별명을 가진 [ShowRegionName('egypt_region')] 베이 [ali_al_kabir.GetName](이)가 상당한 권력을 축적했습니다. 듣자 하니 최근에는 자신의 이름을 주화에 새겨 넣기까지 했다는데, 이는 숭고한 포르테에 맞서 공공연하게 반기를 내비쳤다고밖에는 달리 생각할 여지가 없습니다. 그러나 관점을 바꾸면, 이제 막 고개를 내민 반란의 싹을 잘라 버릴 기회이기도 합니다. 그자의 부하 지휘관 중 하나인 [abu_al_dhahab.GetName](을)를 설득해 배신하도록 만들 수 있을 듯 보이나, 이 술책은 정정당당하지 않은 것으로 여겨져 [ShowRegionNameWithNoTooltip('egypt_region')]인들 사이에서 불만을 키울 우려가 있습니다."
 flavor_tur.24.historical_info: "오스만은 1518년에 맘루크 술탄국을 정복했지만, 여전히 맘루크 세력에 의존해 이집트를 통치했습니다. 그러던 와중 18세기 중엽에 두 맘루크 세력이 거세게 충돌했고, 그 갈등 속에서 알리 베이 알카비르가 혜성처럼 등장했습니다. 알카비르는 권력 기반을 다진 후 오스만의 지배에 맞서 반란을 일으켰고, 시리아와 히자즈에서 여러 차례 승리를 거두었습니다. 그러나 오스만은 알카비르와 부하들 사이에 불신을 조장함으로써 반란군의 기세를 꺾었고, 얼마 안 가 알카비르가 카이로에서 암살을 당하며 이집트의 반란은 막을 내리게 되었습니다."
 flavor_tur.24.a: "부하 지휘관을 설득해 보아라."
 flavor_tur.24.b: "무시해도 될 문제로군."
 flavor_tur.24.c: "더불어 그자의 평판도 실추시켜라."
 egyptian_uprising: "[ShowRegionName('egypt_region')] 내 모든 [ShowCultureName('lower_egyptian_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 크게 감소합니다"
 egyptian_discontent: "[ShowRegionName('egypt_region')] 내 모든 [ShowCultureName('lower_egyptian_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 다소 감소합니다"
 flavor_tur.25.title: "[ShowAreaNameWithNoTooltip('algiers_area')]의 해적"
 flavor_tur.25.desc: "[ShowAreaName('algiers_area')]에서 우리 통치에 대한 불만이 커지고 있습니다. $janissaries_advance$와 바르바리 해적 사이에서 불안정한 권력 균형이 형성되며 이들이 상당히 세력을 불렸고, 이제는 [ROOT.GetCountry.GetName](으)로부터 독립을 시도할 작정인 듯합니다. 그러나 탐욕만 가득한 저 해적들 중 영향력 있는 지도자급 인사들에게 뇌물을 뿌림으로써 상황을 해소할 수 있는 여지는 아직 남아 있습니다."
 flavor_tur.25.historical_info: "알제는 바르바리 해적들의 거점이자 온 세계의 사람들이 한데 어울리는 곳이었습니다. 그러나 전제 군주였던 알리 아가가 1671년 잉글랜드의 공세로 인해 사망하자, 군사력을 장악한 현지 예니체리 세력과 현지 교역을 장악한 해적들 사이의 복잡미묘한 관계가 굳어져 새로운 질서가 형성되었습니다. 이 새로운 체제가 들어서며 알제는 오스만 제국으로부터 사실상 독립을 이루게 되었습니다."
 flavor_tur.25.a: "이 해적들은 더 이상 우리에게 쓸모가 없다."
 flavor_tur.25.b: "뇌물을 보내도록."
 algiers_uprising: "[ShowAreaName('algiers_area')] 내 모든 [ShowCultureName('algerian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_tur.27.title: "온 세상이 탐내는 [ShowLocationRankNameWithNoTooltip('city')]"
 flavor_tur.27.desc: "마침내 [ShowLocationName('constantinople')](을)를 정복했습니다. 지난 세월 수많은 [ShowReligionGroupAdjective('muslim')] 지휘관이 [ShowBuildingTypeName('theodosian_walls')]의 위용 앞에 무릎 꿇었던 이 위대한 로마 [constantinople_location.GetRank.GetName](은)는 우리 [ROOT.GetCountry.GetFlavorRank]의 새로운 수도로 삼기에 아무런 손색이 없습니다. [ShowCultureName('turkish_culture')] 충성파를 요직에 앉혀 이곳을 과거의 영광스러웠던 모습으로 되돌리기 위해 힘쓸 수 있겠지만, 그저 닥치는 대로 약탈을 벌이는 것도 가능합니다."
 flavor_tur.27.historical_info: "오스만의 콘스탄티노플 정복은 서구 기독교도 사이에서 큰 충격을 자아냈지만, 이슬람 세계에서는 오스만의 위상을 드높인 사건으로 여겨집니다. 관례대로 3일 동안 약탈을 자행한 후, 메흐메트 2세는 앞으로 거주민들을 해치지 말라고 명령했습니다. 그 뒤로 콘스탄티노플의 그리스인 중 많은 인물이 오스만의 조언가로서 활약하게 됩니다."
 flavor_tur.27.a: "우리에게 걸맞은 수도가 될 것이야."
 flavor_tur.27.b: "재산을 약탈하고 승리를 선언하라!"
 flavor_tur.27.c: "우리가 모아온 보석에 하나가 더해졌을 뿐이다."
 tur_byzantion_becomes_core_tt: "[ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] 내 모든 소유 [locations|e]의 병합 수준이 [core|e]으로 변경됩니다"
 flavor_tur.28.title: "쾨세 미할의 장례"
 flavor_tur.28.desc: "쾨세 미할은 본래 [GetCountry('BYZ').GetAdjectiveWithNoTooltip]의 총독이었으나 계시몽을 꾼 이후 [ShowReligionGroupName('muslim')]으로 개종해 [GetCharacter('tur_osman').GetShortName]의 듬직한 동맹이 되었습니다. [ShowLocationName('bursa')] 점령에도 동참했던 이 인물은 오랜 세월 천수를 누리다 현지에서 생을 마감했습니다. 슬하에 남긴 여러 아들이 장례를 준비하겠지만, 쾨세 미할의 유산이 우리 [ROOT.GetCountry.GetFlavorRank]에 있어 어떤 의미인지 정리하는 것은 우리의 몫입니다.\n추도문을 작성할 때, 쾨세 미할이 [ShowCultureName('greek_culture')] 출신임을 부각시킴으로써 누구나 우리 품 안에 들어올 수 있음을 강조하는 것이 나을까요, 아니면 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 마음에 들도록 미할이 독실한 [ShowReligionName('sunni')] 신자였다는 사실에 초점을 맞추어야 할까요?"
 flavor_tur.28.a: "[ShowCultureNameWithNoTooltip('greek_culture')]인들은 우리의 형제이니라!"
 flavor_tur.28.b: "믿음이 우리를 하나로 묶는다."
 burial_of_mihal: "[ShowRegionName('anatolia_region')] 및 [ShowRegionName('balkan_region')] 내 모든 [ShowCultureName('greek_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.29.title: "데르비시와의 혼인"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName](은)는 동부 변경지 데르비시 지도자의 딸인 [GetCharacter('tur_rabia_bala_hatun').GetShortName](과)와 혼인함으로써 정통성을 확보했습니다. 데르비시 신비주의자들은 이제 막 발걸음을 내딛기 시작한 우리 [ROOT.GetCountry.GetFlavorRank]에서 이미 막대한 영향력을 지니고 있지만, [target_school_scope.GetName] 학파를 대표해 정치 군사 문제에 자문을 제공할 테니 우리의 후원을 재확인해 달라고 요청했습니다. 하지만 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 특히나 보수적인 이들이 데르비시가 학문적 연구보다 신비주의적 의식에 더 치중한다며 문제를 제기했습니다. 이들은 우리가 데르비시에게 더 이상 신세 지지 않기를 원하는 듯합니다."
 flavor_tur.29.historical_info: "데르비시는 수피 신비주의 분파로, 초기 오스만 사회에서 이슬람을 전파하고 정복 활동을 지원하며 행정에 영향을 미치는 등 핵심적인 역할을 수행했습니다. 이들의 집회소는 학문과 사회 복지의 중추였으며, 베크타시파나 메블레비파 같은 수도회는 영적 인도와 의례 집전을 담당함으로써 오스만의 종교 및 군사 문화를 형성했습니다."
 flavor_tur.29.a: "이 데르비시들로부터 배울 것이 많다!"
 flavor_tur.29.b: "이 동맹은 더 이상 필요 없다."
 flavor_tur.30.title: "우리만의 화폐"
 flavor_tur.30.desc: "재위기의 말엽에 [GetCharacter('tur_osman').GetShortName](은)는 쇠퇴한 이란 일 칸국의 명목상 속국을 벗어나 자신의 명의로 새로이 화폐를 발행했습니다. 이 조치를 통해 독립 국가의 통치자로서 정통성을 확립하는 데 큰 진전을 이룩할 수 있었으며, 이제 일 칸국이 멸망했으니 계속 화폐를 발행해도 잃을 것이 거의 없는 상황입니다. 그런 가운데 [ShowLocationNameWithNoTooltip('bursa')]의 조폐국에서 은과 금이 부족하다며, [target_character.GetName]의 영광스러운 존안을 새긴 화폐를 더욱 많이 찍어낼 수 있도록 지원을 해 달라고 요청을 보냈습니다."
 flavor_tur.30.a: "원하는 것을 보내 주도록 하라."
 flavor_tur.30.b: "지금 생산량으로도 충분하다."
 flavor_tur.30.historical_info: "신생 제국인 오스만의 첫 조폐국은 부르사에 있었습니다. 1326년에 이 도시를 점령한 오스만 1세는 아나톨리아 튀르크 통치자들이 줄곧 따라온 관례에 따라 몽골 일 칸국의 속국으로서 화폐를 발행하는 대신, 자신의 명의로 화폐를 발행했습니다."
 flavor_tur.31.title: "[target_location.GetNameWithNoTooltip]의 번영"
 flavor_tur.31.desc: "[ShowLocationNameWithNoTooltip('bursa')]는 우리가 점령한 이후로 [ShowCultureName('greek_culture')], [ShowCultureName('turkish_culture')], [ShowCultureGroupName('italian_group')], [ShowCultureGroupName('jewish_group')] 출신 상인 및 여행자를 대거 끌어모으며 크게 번성했습니다.\n\n선대 통치자들이 기반 시설 신설과 정비에 투자한 성과가 나타나며, 점차 [ShowLocationNameWithNoTooltip('bursa')]는 급성장 중인 우리나라의 보석으로 자라나고 있습니다. [GetCountry('BYZ').GetAdjectiveWithNoTooltip]의 멍에 아래 일하던 여러 장인과 상인 또한 제국의 침몰을 감지하고는 우리 편으로 돌아섰습니다."
 flavor_tur.31.a: "자연스럽게 확장하게 하라."
 flavor_tur.31.b: "확장 자금을 지원하라!"
 flavor_tur.31.historical_info: "부르사는 1326년에 오스만이 처음으로 점령한 대도시로, 오스만이 수도를 아드리아노플(에디르네)로 옮긴 뒤에도 상업과 문화의 중심지로 남아 있었습니다. 이 도시는 14세기 내내 상당한 성장을 이루었습니다."
 flavor_tur.32.title: "[GetCharacter('tur_osman').GetShortNameWithNoTooltip]의 꿈"
 flavor_tur.32.desc: "일설에 따르면 오래전 별이 유독 빛나던 어느 날 밤, 지혜로운 셰이크 에데발리의 야영지에 머무르던 [GetCharacter('tur_osman').GetShortName](은)는 온갖 계시로 가득한 꿈을 꾸었다고 합니다. 그 내용을 요약하자면, 자신의 후손이 [ShowLocationNameWithNoTooltip('constantinople')](을)를 포함해 온 세상을 정복하리라는 것이었습니다. 이 이야기의 출처는 정확하게 밝혀지지 않았지만, 이미 우리 궁정 안팎에서 널리 회자되고 있습니다."
 flavor_tur.32.a: "온 백성에게 이 이야기를 알리도록 하라."
 flavor_tur.32.b: "가슴이 벅차오르는구나!"
 flavor_tur.32.historical_info: "오스만 1세의 꿈에 관한 이야기는 군주가 서거하고 한 세기가 지난 15세기에 들어 사람들의 입에 오르내리기 시작했습니다. 하지만 이 이야기는 오스만의 후손이 이끄는 젊은 제국의 건국 신화를 마련하기 위한 선전 전략이었을 것이라고 평가받습니다."
 flavor_tur.33.title: "페르시아 관료"
 flavor_tur.33.desc: "우리나라는 저 옛날의 대셀주크를 통해 [ShowRegionName('persia_region')]로부터 중요한 유산을 물려받았습니다. 그것은 바로 다름 아닌 [ShowLanguageName('persian_language')]와 그 문체로, 우리 관료들은 각종 문서에서 이를 사용하고 있습니다. 그러나 우리 중 [ShowCultureName('greek_culture')]인들은 이러한 관행에서 탈피해 [GetCountry('BYZ').GetName]의 양식을 모범으로 삼고, 행정 문서를 [ShowLanguageName('greek_language')]로 작성할 것을 원하고 있습니다. 하지만 이러한 급진적 개혁은 페르시아 전통을 귀히 여기며 숭상하는 우리나라 내 여러 [ShowCultureName('turkish_culture')] 부족의 분노를 부를 것이 분명합니다."
 flavor_tur.33.a: "우리는 [ShowCultureGroupNameWithNoTooltip('iranian_group')] 전통을 버리지 않을 것이다."
 flavor_tur.33.b: "관료들이 [ShowLanguageNameWithNoTooltip('greek_language')]를 사용하도록 하라."
 flavor_tur.33.c: "두 언어를 함께 적으면 될 일 아닌가?"
 flavor_tur.33.historical_info: "초기 오스만인들은 페르시아화 되었던 셀주크의 선례를 따라 국가를 운영했으며, 페르시아의 영향 아래 수 세기 동안 다듬어진 주요 관료 및 행정 관례를 받아들였습니다. 이러한 이유로 공식 문서, 법원 기록, 국가 서신 등 각종 문서는 주로 페르시아어를 작성되었으며, 그 결과 페르시아어는 이슬람 세계 전역에서 통치와 고급문화 활동에 쓰이는 언어가 되었습니다. 이 관행은 페르시아 관료와 서기관이 오랫동안 국정 운영에 있어 불가결한 역할을 했던 셀주크 행정 제도에 영향을 받은 결과였습니다. 튀르크어는 계속 군대 내 고위층의 언어로 사용되었고, 아랍어 또한 종교 및 법 관련 사안에서 널리 사용되었지만, 초기 베이국의 내정, 외교, 문학을 이끄는 주된 매개체는 페르시아어였습니다."
