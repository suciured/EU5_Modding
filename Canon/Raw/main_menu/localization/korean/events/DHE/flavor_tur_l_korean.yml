 flavor_tur.157.title: "수상한 단체"
 flavor_tur.157.desc: "프리메이슨 형제단에 속하는 비밀 결사가 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 사이에서 인기를 얻고 있습니다. 프리메이슨은 집회소에 모여 경전 앞에서 맹세를 하지만, 그 외의 활동은 알려진 바가 없습니다. 숭고한 포르테의 요원들도 이들에 대해 거의 알지 못합니다. 프리메이슨 단원들은 순수하게 자선을 베풀고 친교를 다진다고 주장하지만, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 프리메이슨이 은밀하게 무신론과 서구의 반체제 사상을 퍼뜨리고 있다며 이들을 금지하는 것이 현명할 것이라 합니다."
 flavor_tur.157.historical_info: "오스만 제국의 격동기에 프리메이슨은 소속감과 공동의 정체성을 얻을 수 있는 원천이 되어 주었습니다. 그리고 이 모임은 도시의 엘리트층 사이에서 상당한 인기를 얻게 됩니다. 첫 프리메이슨 집회소는 1720년대 튤립 시대에 건립되었지만 곧 무신론 사상을 퍼뜨린다는 이유로 금지되었습니다. 수십 년 후 이 금지령이 해제되었을 때 프리메이슨 사상은 이미 필리키 에테리아 등 민족주의 비밀 결사에 영향을 미치고 있었고, 이들은 그리스 독립운동에서 중요한 역할을 담당하게 됩니다."
 flavor_tur.157.a: "그런 비밀은 필요 없다."
 flavor_tur.157.b: "해가 될 것은 없지 않느냐."
 freemasons_banned.tt: "프리메이슨이 불법으로 규정됩니다"
 flavor_tur.158.title: "시인의 여왕"
 flavor_tur.158.desc: "$common_string_shaikh_al_islam$의 딸로 태어난 [fitnat_hanim.GetNameWithNoTooltip](은)는 엄청난 재치와 실력을 갖춘 여류 시인입니다. 이러한 인물이 그녀의 시를 혐오해 마지않는 루멜리아의 고위 판관인 메흐메트 에펜디와 혼인하자 동료 문인들이 탄식을 내뱉고 있습니다. 급기야 이들은 [fitnat_hanim.GetShortNameWithNoTooltip]의 능력을 숭고한 포르테의 지원 아래 마음껏 발휘할 수 있도록 이혼을 추진하기로 마음먹었습니다. 그러나 이처럼 남의 혼사에 개입하는 것은 정도에 어긋난 일로서, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이에 논란을 불러일으킬 것입니다."
 flavor_tur.158.historical_info: "피트나트 하늠이라는 필명으로 활동한 쥐베이데는 저명한 종교학자 집안 출신이었습니다. 화려한 디반 장르의 시를 주로 썼지만, 남성 동료인 하슈메트 및 코자 라그프 파샤와 나눈 서신에서 드러나는 재치와 유머로도 유명합니다. 후대 작가들로부터 시인의 여왕이라는 칭송을 받은 쥐베이데였지만, 자신의 배움과 시를 인정하지 않는 남자와 혼인하게 되어 순탄치 않은 삶을 살았습니다. 또한 쥐베이데의 생애 후반기에 관해서는 알려진 것이 거의 없습니다."
 flavor_tur.158.a: "이혼은 국가가 나설 일이 아니다."
 flavor_tur.158.b: "그 시인을 자유롭게 해 주어야 한다."
 flavor_tur.159.title: "언어의 위험성"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip](은)는 보통 인물이 아닙니다. [ShowBuildingTypeNameWithNoTooltip('enderun_academy')]에서 다른 [enderunlu_fazil.GetWomenMen]들과 방종한 생활을 즐기다 쫓겨난 뒤로 관능시와 풍자시를 짓기 시작했고, 최근 출간한 '여인의 책'은 일부 집단에서 높은 평가를 받기도 했습니다. 반면 다른 이들은 [enderunlu_fazil.GetShortNameWithNoTooltip](이)가 반역자 집안 출신으로서 형제와 부친이 [ShowProvinceDefinitionName('filastin_province')]에서 반란으로 처형당했으니 조심해야 한다며, 이자를 [target_location.GetName]에서 추방해야 마땅하다고 목소리를 높이고 있습니다."
 flavor_tur.159.historical_info: "엔데룬루 파질은 늦은 나이에 여러 지역의 젊은 남성, 드물게는 여성의 에로스적인 아름다움을 칭송하는 셰흐렝기즈 시를 쓰는 작가가 되었습니다. 주요 작품으로는 #italic 아름다운 젊은 사내의 책#!이라는 뜻의 #italic 후반나메#!, 그리고 #italic 여인의 책#!이라는 뜻의 #italic 제난나메#!가 있습니다. 엔데룬루 본인은 여성에 이끌리지 않는다며 전자를 선호함을 분명히 했지만, 작가의 사후에 번역되어 서유럽에서 읽힌 책은 제난나메였습니다. 아마도 하렘에 대한 유럽인들의 오리엔탈리즘적 동경 때문이었을 것입니다."
 flavor_tur.159.a: "그자를 추방하라."
 flavor_tur.159.b: "그자의 예술을 후원해야 한다."
 flavor_tur.160.title: "[target_province.GetNameWithNoTooltip]의 주인"
 flavor_tur.160.desc: "[zahir_al_umar.GetName](은)는 우리의 후원하에 [target_province.GetName](을)를 오랫동안 통치하며 [target_location.GetName]에 강하고 단단한 거점을 구축해 놓았습니다. 그 결과 [zahir_al_umar.GetShortNameWithNoTooltip]의 권력은 크게 성장했고, 다른 지방 총독의 영역을 침범하는 일도 많았습니다. 이제 많은 이가 이자를 총독 자리에서 쫓아낼 것을 요구하고 있습니다. 이 상황에서 [zahir_al_umar.GetShortNameWithNoTooltip](은)는 우리에게 자신의 통치권을 계속 지지해 준다면 막대한 금화를 바치겠다고 제안하며 혐의를 부인하고 있습니다."
 flavor_tur.160.historical_info: "자히르 알 우마르는 세금 징수원으로 경력을 시작했지만 점차 막대한 권력을 축적해, 오스만 팔레스타인을 거의 독자적으로 통치할 정도였습니다. 종교 관용 정책을 펼쳐 현지 시아파 부족들의 지원을 얻을 수 있었고, 목화와 올리브유 교역으로 부를 축적했습니다. 알 우마르는 다마스쿠스 총독과 자기 아들들로부터 계속되는 도전을 받았으며, 복잡한 음모의 연쇄 끝에 콘스탄티노플 조정과 적대 관계가 되었습니다. 그 결과 알 우마르는 실각하고 그 가문까지 몰락하고 말았지만, 그 통치는 팔레스타인에 길이 유산을 남겼습니다."
 flavor_tur.160.a: "그자의 권력을 반드시 꺾어야 한다."
 flavor_tur.160.b: "거래를 받아들이겠다."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip](이)가 전투 중에 사망합니다"
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip](이)가 붙잡혀 처형당합니다"
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip](이)가 법의 심판을 피합니다"
 flavor_tur.161.title: "할바의 밤"
 flavor_tur.161.desc: "[target_heir.GetName](이)가 소위 '할바의 밤'에 맛을 들이고 있습니다. 여기서는 [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')]의 관료 및 관리들이 [target_capital.GetName]의 세련된 지역에 모여 시인이나 각종 예인들과 어울립니다. 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 숭고한 포르테의 지체 높은 구성원들과 어울릴 기회가 된다는 점에서 할바의 밤을 반기고 있지만, 이 행사에는 술, 외설스러운 시와 노래, 때로는 여인들까지 함께해 종종 통제 불능의 상태가 되고는 합니다. [target_heir.GetShortNameWithNoTooltip](과)와 고위 관료들이 이러한 행사에 모습을 드러낼 필요가 있을까요?"
 flavor_tur.161.historical_info: "달콤한 간식인 할바의 이름을 딴 '할바의 밤'은 콘스탄티노플에 새로 건립된 사드 아바드 궁전 근처에서 주로 열린 모임으로, 국가 관료들과 고위층 인사들이 시인 및 예인들과 어울리던 행사였습니다. 모임에 자주 참여했던 시인 네딤은 할바의 밤을 두고 '알렉산더 대왕조차 꿈에도 그리지 못했을 회합'이라고 적기도 했습니다. 할바의 밤은 튤립 시기에 점차 공중에 개방되었던 궁정 분위기를 보여 주는 일면이었습니다."
 flavor_tur.161.a: "즐기도록 놔두어라."
 flavor_tur.161.b: "이 난잡한 행사를 단속해야 한다."
 flavor_tur.162.title: "죄처럼 어둡고 선동처럼 달콤한"
 flavor_tur.162.desc: "많은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 모이는 커피 하우스가 폭도들의 친교에 쓰이는 일이 너무 많습니다. 특히 $janissaries_advance$ 사이에서 이곳은 반란 모의의 장이 되기도 합니다. 진한 커피와 다디단 디저트를 앞에 두고 벌어지는 생생한 토론은 상업과 지역 사회에 도움이 되겠지만, 첩보망을 확대해 이곳에서 오고 가는 비밀 정보를 모두 파악한다고 해도 손해는 없을 것입니다."
 flavor_tur.162.historical_info: "오스만 제국의 커피 하우스는 직업, 민족, 종교가 서로 다른 사람들이 어울리는 역동적인 만남의 장이었습니다. 이곳에서는 튀르크 장인이 러시아 출신 방랑자나 베네치아 상인과 어울릴 수도 있었습니다. 따라서 커피 하우스는 공적 담론과 새로운 사상, 예술의 장이자 반란의 장이기도 했습니다. 특히 예니체리 커피 하우스는 암살 모의와 정보, 그리고 자원이 오가는 은밀한 연결망에 접근할 수 있는 창구였습니다. 조정에서는 커피 하우스 및 그와 유사한 여러 공공시설에 다수의 첩자를 투입해 여론을 파악하고 범죄나 반란 모의를 감지하기도 했습니다."
 flavor_tur.162.a: "정보가 곧 힘이다."
 flavor_tur.162.b: "커피 하우스를 단속하라."
 flavor_tur.162.c: "커피의 흐름은 방해하지 말아야 한다."
 coffee_house_espionage_available.tt: "[ShowGovernmentReformName('ottoman_coffee_house_espionage')] [government_reform|e]이 이용 가능해집니다"
 flavor_tur.163.title: "모욕적인 공연?"
 flavor_tur.163.desc: "[target_rival.GetName]의 한 유명 작곡가이자 극작가가, 가상의 파샤가 지배하는 하렘의 수치스러운 감금 생활에서 사랑하는 여인을 구해 내려는 두 영웅의 노력을 그린 음악극을 집필했습니다. 이 작품은 최근 [rival_capital.GetName]에서 초연되어 많은 찬사를 받았는데, 그 공연 날짜가 우리나라가 겪은 최악의 패전을 기리는 날과 겹쳤습니다. 우리 조언가 중 일부는 이것이 우연이 아니라 [ROOT.GetCountry.GetName]에 모욕을 주려는 것이라고 주장했고, 궁정에서는 이 음악극 대본의 번역본을 입수해 너도나도 돌려 보고 있습니다."
 flavor_tur.163.historical_info: "#italic 디 엔트퓌룽 아우스 뎀 제라일#!, 즉 #italic 후궁으로부터의 탈출#!은 볼프강 아마데우스 모차르트가 작곡한 오페라로, 1782년 비엔나에서 처음 무대에 올라 큰 성공을 거두었습니다. 이 오페라는 바르바리 해적들이 함선을 습격해 승객과 선원을 납치한 후 몸값을 뜯어내거나 노예로 팔아 버리고, 그렇게 팔려 간 이들 중 일부는 오스만의 하렘에 들어가기도 했던 사건에 일부 착안하고 있었습니다. 당시 서구에서는 페르시아어인 사레이를 빌려와 하렘을 후궁이라는 뜻의 세라글리오로 부르기도 했지만, 오스만인들에게 사레이란 궁전이나 조정의 건물 전체를 일컫는 말이었습니다."
 flavor_tur.163.a: "후원을 늘린다면 우리 예술가들도 그에 못지않은 작품을 만들 수 있을 것이다."
 flavor_tur.163.b: "사실 좋은 작품이기는 해..."
 flavor_tur.164.title: "바클라바의 열락"
 flavor_tur.164.desc: "금식월이 돌아왔습니다. 바클라바 행렬을 준비할 때입니다. $janissaries_advance$는 웅장한 장관, 그리고 [target_ruler.GetName]께서 직접 하사하시는 막대한 양의 달콤한 바클라바를 기대하고 있습니다. 궁정 주방의 전 인원은 이날 행사에 쓸 바클라바를 만드느라 여념이 없습니다. 그런데 조리원들이 설탕이 모자란다며, 국고를 투입해 문제를 해결하기를 바라고 있습니다."
 flavor_tur.164.historical_info: "바클라바는 꿀과 견과류 등 고가의 재료가 들어가고 만들기가 까다로웠기 때문에 매우 값비싼 간식이었습니다. 따라서 바클라바는 축제 같은 행사에서만 볼 수 있는 경우가 많았고, 특히 이슬람의 단식월인 라마단에서는 거의 신성한 지위를 차지하고 있었습니다. 술탄은 바클라바 행렬을 개최해 예니체리들에게 막대한 양의 바클라바를 하사했고, 이러한 공개적인 제스처는 통치자와 군대 사이의 유대 관계를 과시하는 데 의의가 있었습니다. 그러면 예니체리는 영웅들의 노래를 부르며 바클라바를 막사로 가져갔고, 그다음 날에는 선물이 맛있었다는 증거로 빈 접시를 돌려주었습니다."
 flavor_tur.164.a: "바클라바는 반드시 전해야 한다."
 flavor_tur.164.b: "올해에는 행렬이 없을 것이다."
 sugar_for_baklava: "바클라바용 [ShowGoodsNameWithNoTooltip('sugar')] 수요"
 flavor_tur.165.title: "유프라테스강의 범람"
 flavor_tur.165.desc: "[ShowAreaName('iraq_arabi_area')]에 재앙이 닥쳤습니다. 유프라테스강의 제방이 무너져, 도저한 강물이 고대의 대홍수처럼 땅을 삼켜 버린 것입니다. 수천 명이 사망했고 [target_location.GetName] 총독은 절박하게 지원을 요청하고 있습니다. 유프라테스강은 예전부터 예측이 매우 힘들었지만, 수천 년 동안 세심한 관개 작업을 거쳐 [ShowAreaNameWithNoTooltip('iraq_arabi_area')]의 높은 농업 생산량을 떠받치고 있는 상황입니다. 조치를 취하지 않는다면 그 모든 것이 무너질 것입니다."
 flavor_tur.165.historical_info: "1680년대 초, 유프라테스강의 물줄기가 바뀌는 일이 발생해 방대한 지역이 침수되고 광범위한 파괴가 일어났습니다. 오스만은 당시 서쪽에서 신성 동맹과 전쟁 중이었기 때문에 이라크에서 발생한 상황에 대응할 자원이 없었습니다. 이 천재지변으로 이라크 지역에서 오스만이 구축한 통치 전략이 무너졌고, 이후 1704년에 노련한 정치인인 하산 파샤를 바그다드 총독으로 세우고 나서야 통제력을 회복하게 됩니다."
 flavor_tur.165.a: "다 [ROOT.GetCountry.GetReligion.GetGodName]의 뜻이니라."
 flavor_tur.165.b: "비용을 있는 대로 투입하라."
 euphrates_flooding.a.tt: "[ShowAreaName('iraq_arabi_area')] 내 모든 소유 지점의 [prosperity|e] 및 [pops|e]이 감소합니다"
 euphrates_flooding.b.tt: "[ShowAreaName('iraq_arabi_area')] 내 모든 소유 지점의 [prosperity|e] 및 [pops|e]이 감소하지만, 피해 수준은 비교적 낮습니다"
 flavor_tur.166.title: "[ShowLocationNameWithNoTooltip('baghdad')] 총독"
 flavor_tur.166.desc: "유프라테스강이 범람한 지 여러 해가 지났지만, [ShowAreaName('iraq_arabi_area')]에는 아직 그때의 피해가 남아 있습니다. 그러나 우리에게는 놀라울 정도로 유능한 행정가이자 장교인 [hasan_pasha.GetName](이)가 있습니다. 이 인물을 [target_location.GetName]의 발리로 임명한다면, 지식과 자원을 활용해 능히 [ShowAreaNameWithNoTooltip('iraq_arabi_area')]의 부흥을 이룰 수 있을 것입니다. 하지만 이를 위해서는 [hasan_pasha.GetShortNameWithNoTooltip]에게 이 지역에 대한 높은 수준의 통치권을 부여해야 하며, 그 경우 숭고한 포르테의 권위가 줄어들게 될 것입니다."
 flavor_tur.166.historical_info: "조지아 출신인 하산 파샤는 이란과의 전쟁에 참전했던 용사였습니다. 이후 바그다드 총독으로 부름을 받자, 통제에 따르지 않는 부족들을 제압하고 이스탄불의 국고에 정기적으로 공물을 보냄으로써 오스만 정부에 없어서는 안 될 존재로 자리매김했습니다. 특히 현지 예니체리를 견제하기 위해 들여온 체르케스 및 조지아 출신 병력을 통해 역내에서 상당한 권력을 보유하게 되었고, 파샤가 세운 이라크 맘루크 왕조는 백 년 넘게 그 지역을 통치하게 되었습니다."
 flavor_tur.166.a: "[hasan_pasha.GetShortNameWithNoTooltip](을)를 [ShowLocationNameWithNoTooltip('baghdad')]에 파견하라."
 flavor_tur.166.b: "[target_capital.GetNameWithNoTooltip]에 보내야겠군."
