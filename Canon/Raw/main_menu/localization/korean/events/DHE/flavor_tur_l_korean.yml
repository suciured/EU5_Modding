 flavor_tur.155.title: "[mehmed_tahir.GetNameWithNoTooltip]의 작품"
 flavor_tur.155.desc: "[target_character.GetName](은)는 독실하되 자부심이 강한 자로, 비용을 얼마나 들이더라도 자신의 족적을 [ROOT.GetCountry.GetFlavorRank]에 남기고자 합니다. 이에 차라리 요새와 함선에 돈을 쓰자는 유력 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 반대를 무릅쓰고 아야 소피아만큼이나 길이 남을 모스크, 교량, 묘소를 건설하는 데 자금을 투입하려 하고 있습니다. 이 사업에는 [mehmed_tahir.GetName](이)가 적임자입니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 꿈을 실현할 자는 경험 많은 건축가인 이 인물뿐일지도 모릅니다."
 flavor_tur.155.historical_info: "러시아와의 오랜 전쟁으로 인한 부담에도 불구하고 무스타파 3세 치하에서는 수많은 건설 공사가 시작되었습니다. 수석 건축가였던 메흐메트 타히르 아가는 이스탄불의 도시 경관에서 주된 지분을 차지하는 거대한 '파티흐 모스크'의 재건을 이끌었을 뿐 아니라, 술탄의 묘소와 시내 여러 모스크를 설계하기도 했습니다. 무스타파 술탄은 심각한 경제난과 군사 분쟁에 시달리는 나라를 남겨 두고 일찍 사망했지만, 아주 뚜렷한 건축 유산을 남기기도 했습니다."
 flavor_tur.155.a: "당장 수석 건축가로 임명하라."
 flavor_tur.155.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 의견을 들어보도록 하지."
 flavor_tur.156.title: "튤립 시대의 종언"
 flavor_tur.156.desc: "[petrona_halil.GetName](은)는 한 $janissaries_advance$ 집단의 수장으로, $tulip_period$ 오스만의 타락과 유화 방침에 점차 강도 높은 비판을 쏟아내고 있습니다. 급기야 이 집단은 [target_capital.GetName]에 진격해 [target_character.GetName](을)를 넘기고 최근 단행한 일련의 개혁을 되돌릴 것을 요구하고 있습니다. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]에게는 이들을 저지할 계획이 있지만, 이를 성공시키려면 시간을 벌어야 합니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 퇴위에 동의한다면, 우리는 이번 폭도 중 열성이 덜한 자들을 골라 회유하면서 세력을 모아 [petrona_halil.GetNameWithNoTooltip](을)를 비롯한 나머지 반란군을 처단할 수 있을 것입니다. 이렇게 한다면 최소한 [ROOT.GetCountry.GetFlavorRank]의 위신만큼은 보전할 수 있습니다."
 flavor_tur.156.historical_info: "튤립 시대 오스만 조정의 개혁과 사치는 많은 국민의 분노를 자극했고, 특히 알바니아계 예니체리들은 예니체리 페트로나 할릴이 주도한 반란의 주축이 되었습니다. 반란군은 수 주 동안 제국을 지배했고 아흐메트 3세를 강제로 퇴위시켰습니다. 그러던 중, 대 와지르가 반란 진압을 위해 크림 칸의 원조를 얻고 충성파 예니체리들을 설득해 전세를 역전하는 데 성공했습니다. 결국 페트로나 할릴과 추종자 수천 명은 죽임을 당했습니다. 그러나 이 폭동으로 튤립 시대는 종언을 고했고, 오스만에는 이전보다 억압적인 분위기가 자리를 잡았습니다."
 flavor_tur.156.a: "희생양은 필요한 법이다."
 flavor_tur.156.b: "저들의 요구를 들어주어라."
 flavor_tur.156.c: "전장에서 반역자들을 처단하라."
