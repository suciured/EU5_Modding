 flavor_tur.34.title: "아나톨리아 학자의 유입"
 flavor_tur.34.desc: "우리 가문의 위상이 드높아지며 [ShowAreaName('central_anatolia_area')]의 수많은 학자가 우리를 찾아오고 있습니다. 고대 대셀주크의 관료제 전통을 따르는 이 학자들은 이제 막 기지개를 켠 우리 [ROOT.GetCountry.GetFlavorRank]에 요긴한 국정 능력을 갖추고 있습니다.\n\n그러나 이들을 대거 등용한다면, 우리의 영향권 아래 있는 국경의 전사 부족들과 마찰을 빚을 수 있습니다. 이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 학자 등용을 중앙 권력을 강화하고 자신들을 약화시키려는 술책으로 여길 게 분명합니다."
 flavor_tur.34.a: "그렇더라도 등용할 것이다."
 flavor_tur.34.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 화를 돋우지 않는 편이 좋다..."
 flavor_tur.34.historical_info: "초기 오스만의 중앙 집권화는 과거 서부 지역보다 튀르크-페르시아 관료제가 더 큰 영향력을 발휘했던 중부 아나톨리아 지역에서 유입된 학자들이 있었기에 가능했습니다."
 flavor_tur.35.title: "동등한 가운데 첫 번째"
 flavor_tur.35.desc: "우리나라의 세력 확장을 이끌어 온 다양한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 부족의 지도층은 옛 [ShowCultureName('turkish_culture')]에서 그랬던 것처럼, 우리를 부족 중 가장 거대하지만 지위는 동등한 존재로 여기고 있습니다. 하지만 나날이 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] 가문의 권세가 높아지면서 그 지도층의 우려 또한 점차 커지고 있습니다. 이제 이들은 우리가 기존 관계를 재확인하기를 원하고 있습니다. 하지만 이는 곧 우리가 여러 해 동안 쌓아온 위신과 권위를 다소 포기해야 한다는 것을 의미합니다."
 flavor_tur.35.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 달래야겠군..."
 flavor_tur.35.b: "이제는 거부할 때가 왔다."
 flavor_tur.35.historical_info: "오스만의 초기 세력 확장은 '가지'라 불린 전방의 전사 부족들의 힘에 크게 의존했습니다. 가지 지도층은 자신들이 오스만 통치자들과 동등한 지위에 있다고 여겼습니다. 이는 역사가들이 #italic 동등한 가운데 첫 번째#!라고 지칭하는 관계로, 이들은 이러한 인식을 바탕으로 오스만의 권력 강화 시도에 번번이 격렬하게 저항했습니다."
 flavor_tur.36.title: "하드리아누스의 도시"
 flavor_tur.36.desc: "이제 고대 [target_location.GetRank.GetName] [ShowLocationName('edirne')](을)를 점령했으니, 이제부터 이곳을 우리 [ROOT.GetCountry.GetFlavorRank]의 수도이자 [ShowContinentName('europe')]으로 진출하기 위한 영구적인 교두보로 삼아야 마땅합니다. 그리하면 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [ShowLocationNameWithNoTooltip('edirne')]에 거점을 두고 [ShowAreaName('thrace_area')]에서 새로운 약탈지를 공략할 수 있으며, 때가 되면 그중 가장 커다란 사냥감인 [ShowLocationName('constantinople')]조차 노릴 수 있을 것입니다. 하지만 우리의 현재 수도인 [ShowLocationName('bursa')]의 주민들은 큰 불만을 품을 것입니다."
 flavor_tur.36.a: "우리 역사상 가장 위대한 정복이로다!"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')]로도 충분하다."
 flavor_tur.36.historical_info: "1362년경 오스만은 동로마제국 영토였던 아드리아노플을 정복했습니다. 무라트 1세는 이곳으로 수도를 옮김으로써 자신이 유럽에서 정복 사업을 이어 갈 의지가 있음을 전 세계에 알렸습니다."
 all_pops_lose_10_satisfaction_tt: "이 [location|e] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 core_and_prosperity_tt: "이 [province|e] 내 모든 [location|e]의 병합 수준이 [core|e]으로 변경되며, [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e]을 얻습니다"
 flavor_tur.37.title: "오구즈 $rank_empire_horde_ruler_suffix_male$의 전설"
 flavor_tur.37.desc: "야심 찬 학자 및 저술가 집단의 일원인 [target_artist.GetName](이)가 우리를 찾아와, 우리 제국의 계보를 정리하는 사업을 후원해 달라고 청했습니다. 물론 후원에 걸맞은 적당한 양념을 곁들여 주겠다고 합니다. 특히 우리가 전설적인 고대의 영웅인 오구즈 $rank_empire_horde_ruler_suffix_male$의 후손이라는 상정하에 집필할 예정이라고 하는데, 그렇게 된다면 우리는 [ShowCultureName('turkish_culture')]에서 가장 위대한 혈통을 자랑하는 가문이 될 것입니다."
 flavor_tur.37.a: "비용을 아끼지 말라!"
 flavor_tur.37.b: "어린아이도 안 믿을 소리를..."
 flavor_tur.37.historical_info: "오구즈 $rank_empire_horde_ruler_suffix_male$은 여러 중세 왕가의 연대기에 등장하는 인물로, 튀르크의 전설적인 시조로 여겨집니다. 이 신화적 인물의 후손임을 주장함으로써, 오스만은 자신을 다른 튀르크 통치자보다 우월한 존재로 내세울 수 있었습니다. 하지만 이 주장을 누구나 믿은 것은 아니었는데, 바예지트 1세와 욕설을 주고받던 티무르는 오스만의 이러한 혈통을 폄하하기도 했습니다."
 flavor_tur.38.title: "첫 번째 [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "스텝 지대의 문화에 뿌리를 둔 우리는 언제나 혈통보다 능력의 가치를 높이 산다는 자부심을 지니고 있었습니다. [ShowLocationName('bursa')]의 전도유망한 판관인 [advisor_character.GetName](이)가 요즘 내정과 군사 전략 양면에서 놀라운 두각을 드러내고 있습니다. 이 인물을 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 조언가로 등용한다면 분명 크게 이로울 것입니다. 하지만 군인 출신인 [advisor_character.GetNameWithNoTooltip](을)를 등용할 경우, 고위급 인사는 학식 있는 식자층에서 발탁해야 한다고 오랫동안 주장해 온 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](과)와 마찰을 빚을지도 모릅니다."
 flavor_tur.38.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 새로운 피와 사고가 필요하다!"
 flavor_tur.38.b: "보다 전통에 맞는 조언가를 발탁하도록 하지."
 flavor_tur.38.historical_info: "튀르코만 유목민 가문인 찬다를르 가문은 오스만국의 초창기에 판관과 와지르를 다수 배출하며 명성을 떨쳤습니다. 오스만의 대 와지르 중 다섯 명이 찬다를르 가문 출신의 인물이기도 했습니다. 그러나 찬다를르 가문의 4대 와지르인 소 할릴 파샤가 무라트 2세의 미움을 사 처형을 당하는 사건이 발생하며, 찬다를르 가문은 다시 일어날 수 없을 정도의 타격을 입게 됩니다."
 flavor_tur.39.title: "[target_location.GetNameWithNoTooltip] 대모스크"
 flavor_tur.39.desc: "[ShowLocationName('bursa')]는 우리에게 정복된 이후 쭉 번영을 누려왔으며, 이 [target_location.GetRank.GetName]에서는 지금도 다양한 대규모 공사가 진행되고 있습니다. 그러나 현지의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 우리에게 더욱 방대한 사업에 나설 것을 요구하고 있습니다. 바로 대모스크 건설에 착수하자는 것입니다. 대모스크는 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] 가문의 힘을 보여 주는 증거일 뿐만 아니라 [ShowReligionGroupName('muslim')]의 영적 영광을 상징하는 기념비가 될 것입니다."
 flavor_tur.39.a: "우리의 유산에 걸맞은 사업이로다!"
 flavor_tur.39.b: "아니다. 이 돈은 전쟁에 써야 한다."
 flavor_tur.39.historical_info: "우리 수도를 아드리아노플(에디르네)로 옮긴 뒤에도 오랫동안 부르사는 오스만의 의례적 중심지로 여겨졌습니다. 바예지트 1세는 바예지트 퀼리예시와 울루 자미 등 두 채의 대모스크 단지를 건설했지만, 티무르가 침공하며 그 재위기는 막을 내리게 됩니다."
 flavor_tur.40.title: "[target_location.GetNameWithNoTooltip] 복구"
 flavor_tur.40.desc: "과거에 위대한 로마 [ShowLocationRankName('city')] 니케아가 위치했던 [target_location.GetRank.GetName] [target_location.GetName](은)는 우리가 정복한 이래 쇠퇴 일로를 걷고 있습니다. 아니, 어쩌면 그 전부터 쇠퇴하고 있었던 것일지도 모르겠습니다. 현지의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 방치되어 무너져 가는 이 [target_location.GetRank.GetNameWithNoTooltip](을)를 복구해 새 정착민을 유치할 수 있도록 지원을 요구하고 있습니다. 자신들이 거주 중인 [target_location.GetNameWithNoTooltip]에 여전히 높은 가치가 잠들어 있으며 확장 가능성도 무궁무진함을 호소하고 있는 것입니다..."
 flavor_tur.40.a: "돈이 너무 많이 드는군. 쇠퇴하게 놔두어라."
 flavor_tur.40.b: "옛 영광을 회복하리라!"
 flavor_tur.40.historical_info: "한때 니케아라는 위대한 도시였던 이즈니크는 오스만 시대에 들어섰을 때는 이미 오래 방치된 상태였습니다. 모로코 여행가인 이븐 바투타는 1331년에 이곳을 방문하고는 거의 폐허가 다 되었다는 기록을 남기기도 했습니다. 그리고 18세기경 잉글랜드 출신의 한 여행 작가는 이즈니크를 길게 이어진 길과 진흙벽이 가득한 낙후된 마을로 묘사했습니다."
 flavor_tur.43.title: "[GetCountry('AHI').GetNameWithNoTooltip]의 쇠락"
 flavor_tur.43.desc: "영적 단체 [GetCountry('AHI').GetAdjectiveWithNoTooltip] 형제단이 다스리는 나라인 [GetCountry('AHI').GetName]는 오래전부터 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문과 연을 맺고 있었습니다. [GetCharacter('tur_osman').GetName]의 장인인 셰이크 에데발리는 [GetCountry('AHI').GetNameWithNoTooltip]의 지도자이기도 했습니다. 우리 [ROOT.GetCountry.GetFlavorRank] 내 유력 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 [GetCountry('AHI').GetAdjectiveWithNoTooltip]의 신비주의자들을 높이 평가하면서, 이들을 종속국이 아니라 동맹으로 대해야 한다고 목소리를 높였습니다. 반면 형제단을 우리나라의 일부로 진작에 통합했어야 한다고 주장하는 이들도 더러 있습니다. 물론 통합을 추진할 경우 격렬한 저항이 뒤따를 테지만요..."
 flavor_tur.43.a: "저들을 쳐야 한다."
 flavor_tur.43.b: "연합을 제안하겠다."
 flavor_tur.43.c: "지금은 그저 공존할 것이다."
 flavor_tur.43.historical_info: "아히 공화국은 1290년경에 몽골로부터 독립했습니다. 이 아나톨리아 베이국은 특이하게도 군주가 아니라 수피파 집단이 다스렸는데, 유럽의 상인 공화국과 다소 비슷한 형태였습니다. 아히 공화국은 앙카라가 1354년에 함락된 후 쇠락했지만, 아히 형제단을 비롯한 여러 형제단은 오스만 문화에 오래도록 영향을 미쳤습니다."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip](은)는 [ShowSituationName('rise_of_the_ottomans')] [situation|e] 중에 우리가 가장 강력한 경쟁자로 남아 있는 한 특별 [event|e]를 통해 복속을 받아들일 가능성이 더 높아집니다\n\n이 방식으로 상대를 복속시킬 경우 #italic $flavor_tur.44.title$#! [event|e]가 발생합니다"
 explain_flavor_tur.43_tt: "#italic $flavor_tur.43.title$#! [event|e]에서 내린 선택으로 인해 상대국의 수락 가능성이 증가했습니다\n\n이들이 지금 우리의 [subject|e]이 될 경우, #italic $flavor_tur.44.title$#! [event|e]가 발생합니다"
 flavor_tur.44.title: "[GetCountry('AHI').GetAdjectiveWithNoTooltip] 형제단"
 flavor_tur.44.desc: "[GetCountry('AHI').GetAdjective] 영토가 우리 [ROOT.GetCountry.GetFlavorRank]의 영토와 병합되자, 여러 출중한 장인과 상인이 [ROOT.GetCountry.GetAdjective]의 관료가 되기 위해 몰려들고 있습니다. 고된 전통 의례에 충실하기로 유명한 이 인재들은 실제이든 상상의 산물이든 우리가 가한 모욕을 뒤로 하고 [ShowReligionGroupName('muslim')]을 위해 일할 준비를 마친 듯합니다."
 flavor_tur.44.a: "마침 공석이 조금 있기는 한데..."
 flavor_tur.44.b: "차라리 변경지로 보내 개척을 맡겨라."
 flavor_tur.44.historical_info: "아히 형제단은 셀주크 시대가 지나고 아나톨리아에서 널리 영향력을 떨쳤던 수피 길드 집단인 아히야의 일부였습니다. 오스만이 앙고라(앙카라)에 기반을 둔 아히 공화국을 정복한 후, 형제단의 기존 구성원 중 일부는 오스만의 관료가 되었습니다."
 flavor_tur.46.title: "바실리카 대포"
 flavor_tur.46.desc: "[cannon_maker.GetNameWithNoTooltip]의 대포는 [target_location.GetNameWithNoTooltip] 점령전에서 테오도시우스의 성벽을 무너뜨리는 큰 전과를 올렸습니다. 하지만 쉽게 과열되는 문제가 있었고, 끝내는 엄청난 폭발이 일어나 산산이 부서지고 말았습니다."
 flavor_tur.46.ending_orban.desc: "더불어 그 폭발에 휘말려 제작자도 목숨을 잃고 말았습니다."
 flavor_tur.46.orbanless.desc: "그리고 여러 포병도 폭발에 휘말려 목숨을 잃고 말았습니다."
 flavor_tur.46.ending: "이제 남은 문제는 이것입니다. 비슷한 규모의 대포를 하나 더 만들어야 할까요? 아니면 대포가 그 소임을 다해 바빌론의 벽을 무너뜨렸다는 데 만족해야 할까요?"
 flavor_tur.46.a: "대포는 클수록 좋은 것 아닌가?"
 flavor_tur.46.b: "녹여서 재료로 쓰는 것이 낫겠군..."
 flavor_tur.46.historical_info: "실제 역사 속의 바실리카 대포는 가공할 위력을 지녔지만 과열 문제가 심각했고, 결국 만든 지 6주 만에 부서지고 말았습니다. 하지만 그 짧은 운용 기간에 콘스탄티노플의 테오도시우스 성벽을 무너뜨림으로써 1,500년의 역사를 자랑하는 동로마 제국의 막을 내리는 데 일조했습니다. 높은 제작 비용과 폭발 사고에도 굴하지 않고, 오스만 제국은 비슷한 크기의 다르다넬스 대포를 만들었습니다. 이 대포는 1807년까지 남아 영국 해군을 향해 불을 뿜었습니다."
 melted_great_bombard: "거포 고철 더미"
 flavor_tur.47.title: "변경 제후"
 flavor_tur.47.desc: "[target_character.GetName](은)는 변경 지역의 여러 전투에서 용맹을 과시하며 출중한 지휘력을 발휘했습니다. '변경 제후'라는 지위를 신설해 이 인물에게 하사함으로써 우리 가까이에 두는 것이 좋겠습니다. \n\n그러나 이러한 임명 권한을 우리 스스로에게 부여할 경우, 우리 가문이 또다시 자신들의 권력을 견제하려는 것이라며 적잖은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 분노를 표출할 것이 분명합니다."
 flavor_tur.47.a: "이미 갈 길은 정해졌다!"
 flavor_tur.47.b: "이번에는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 양보하도록 하지."
 flavor_tur.47.c: "일단 상황을 지켜보도록 할까..."
 flavor_tur.47.historical_info: "무라트 1세는 '변경 제후'(우치 베일레리)를 임명할 권한을 자기 자신에게 부여함으로써, 변경 지역의 가지 귀족 사이에서 '동등한 가운데 첫 번째'로 여겨지던 지위에서 한 걸음 더 나아갔습니다."
 flavor_tur.48.title: "전장의 북소리"
 flavor_tur.48.desc: "천막 장인과 악사들로 구성된 메흐테르 군악대는 우리 문화에서 중요한 역할을 담당해 왔습니다. 실제 역사 속에서 최초의 메흐테르 군악대는 위대한 룸 술탄인 카이쿠바드 3세가 [GetCharacter('tur_osman').GetName]에게 선물로 보낸 부대였는데, 전쟁 중 이들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 막사 밖에서 음악을 연주하면 모든 사람이 기립해 카이쿠바드에게 경의를 표하고는 했습니다.\n\n하지만 우리가 왜 오래전에 죽은 술탄에게 경의를 표해야 할까요? 우리도 그에 준할 정도로 위대해졌으니, 이제 달라질 때도 되었습니다. 하지만 전통을 고수하는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 분명 달갑게 여기지 않을 것입니다."
 flavor_tur.48.a: "싫으면 싫은 대로 살라고 하라."
 flavor_tur.48.b: "아니다. 앞으로도 기립하도록."
 flavor_tur.48.historical_info: "메흐테르 군악대가 연주할 때 기립하기를 거부함으로써 오스만 통치자들은 자신들의 뿌리인 스텝 지대로부터 한 걸음 더 멀어져, 만인 위에 군림하는 통치자로서의 입지를 다졌습니다."
 flavor_tur.49.title: "전리품의 5분의 1"
 flavor_tur.49.desc: "$common_string_quran$에 따르면 전리품 중 5분의 1은 [ROOT.GetCountry.GetReligion.GetGodName](과)와 선지자, 순례자, 그리고 빈자들을 위해 바쳐야 합니다. [ShowCultureName('turkish_culture')]에도 전리품 중 5분의 1을 족장에게 바치는 관습이 있어, 우리는 최근 여러 전쟁에서 많은 이익을 얻었습니다. 다만 노예는 관습적으로 전리품 계산에서 제외되었는데, 최근 우리가 정복한 지역에서 [ShowReligionGroupAdjective('christian')] 노예가 대거 유입되었다는 것을 감안하면 이제 노예도 징수 대상으로 삼을 때가 온 것 같습니다. 변경 제후들은 이 결정에 반발하겠지만, 노예 중 강하고 젊은 자들을 추려 우리 가문만의 군대를 꾸릴 수 있다면 변경 제후들에 대한 의존도를 줄일 수 있을 것입니다..."
 flavor_tur.49.a: "우리의 마땅한 권리이니라."
 flavor_tur.49.b: "노예는 그냥 가져가게 두어라."
 flavor_tur.49.historical_info: "전통에 따르면 지도자는 전쟁에서 얻은 약탈품 중 5분의 1을 가질 권리가 있었습니다. 무라트 1세는 여기에 노예 또한 포함된다고 해석을 확장했는데, 그렇게 '펜치크' 세가 도입되었습니다. 이렇게 얻은 노예 중 일부는 오스만 가문의 자체 부대인 카프쿨루, 그중에서도 특히 그 유명한 예니체리 군단의 일부가 되었습니다."
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle](과)와 후루피야"
 flavor_tur.50.desc: "기존에 우리 [ROOT.GetCountry.GetFlavorRank]에서 세력을 형성했던 후루피야는 별다른 문제를 일으킨 적 없지만, 보수적인 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이들을 혐오합니다. 그런데 설상가상으로 후루피야 중 일부가 우리 [ROOT.GetCountry.GetGovernment.GetHeirTitle]인 [heretic_heir.GetShortName]의 스승이 되었습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 [heretic_heir.GetShortNameWithNoTooltip](이)가 [ShowReligionName('shia')]로 개종할 수 있다는 상상만으로도 질겁하면서, 후루피야와 그 핵심 동조자들을 산 채로 불태워 한시바삐 문제를 해결하기를 원하고 있습니다."
 flavor_tur.50.a: "저들을 불태워 신께 처분을 맡기도록!"
 flavor_tur.50.b: "[heretic_heir.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetReligion.GetGodName]께 이르는 길을 알아서 찾게 두어라."
 flavor_tur.50.historical_info: "후대의 역사가들이 '하찮고 저주받은 자들'이라고 폄하한 후루피야 신비주의자들은 젊은 시절의 메흐메트 2세와 매우 가까이 지냈습니다. 이 관계에 위험을 느낀 마흐무드 파샤 안젤로비치 와지르는 후루피야파 몇 명을 사로잡아 화형에 처함으로써 에디르네에서 그 세력을 꺾어 놓았습니다."
 flavor_tur.51.title: "관세 문제"
 flavor_tur.51.desc: "점령을 통해 다양한 항구를 새로 손에 넣은 지금, 우리는 우리의 유목민 뿌리와 사뭇 어울리지 않는 영역, 다시 말해 해양으로 사고의 폭을 넓혀야 합니다. 예컨대 [port_location.GetName] 같은 곳에 실력 좋은 세금 징수원을 투입하고 관세를 엄격하게 징수한다면 분명 큰 이익을 볼 수 있을 것입니다. 그리고 이 임무를 수행할 최고의 적임자는 [GetCountry('GEN').GetName]인들입니다. 이 외국인들을 고용하면 우리 [ROOT.GetCountry.GetFlavorRank](이)가 모두에게 열려 있다는 인식을 강화할 수 있겠지만, 기존에 세금 징수원들을 가장 많이 배출해 왔던 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 불만을 품을 것입니다."
 flavor_tur.51.a: "전문 인력 한 명이 아쉬운 상황이다!"
 flavor_tur.51.b: "아니다. [GetCountry('GEN').GetAdjectiveWithNoTooltip] 상인들은 믿을 수가 없어."
 flavor_tur.51.historical_info: "오스만국은 건국 초기에 제노바와 우호적인 관계를 유지하며 경제와 행정 양면에서 많은 혜택을 누렸습니다. 무라트 1세의 재위기에 이르러서는 아마 제노바 출신이었을 라틴계 세금 징수원들이 오스만의 많은 항구에서 관세를 징수하게 되었습니다."
 flavor_tur.52.title: "아나톨리아산 [ShowGoodsNameWithNoTooltip('wheat')] 금지"
 flavor_tur.52.desc: "이제껏 많은 서방 상인이 우리가 [ShowRegionName('anatolia_region')]에서 재배한 [ShowGoodsName('wheat')]을 수출하며 부를 축적했습니다. 그러나 이제 수출을 멈추고 우리 백성들과 군대에 보급할 물량을 확보해야 할 때입니다. [ShowGoodsNameWithNoTooltip('wheat')] 수출을 금지한다면 국가의 경제적 입지를 강화하는 동시에, 외국 상인들과의 향후 협상에서 유용한 거래 수단으로 활용할 수 있을 것입니다."
 flavor_tur.52.a: "밀 한 되도 우리 항구에서 빠져나가지 못할 것이다."
 flavor_tur.52.b: "상인들의 일에 개입해서는 아니 된다."
 flavor_tur.52.historical_info: "바예지트 1세의 밀 수출 금지는 이례적인 조치였습니다. 국가가 상인들의 이익에 개입하는 행위는 당시로서는 흔치 않았기 때문입니다. 수출을 금지한 이유는 그다지 명확하게 밝혀지지 않았으며, 유럽에 있는 적들의 힘을 약하게 할 의도였을 수도, 제노바나 베네치아 등 유력 상인 공화국으로부터 양보를 끌어내기 위한 것이었을 수도 있습니다."
 flavor_tur.53.title: "[ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]의 늑대"
 flavor_tur.53.desc: "우리 [ROOT.GetCountry.GetFlavorRank](이)가 처음으로 연안 지역을 손에 넣은 이후로, 여러 진취적인 [ShowCultureName('turkish_culture')] 약탈자 무리가 말을 버리고 바다로 나아갔습니다. 이들은 [ShowProvinceDefinitionName('aegean_sea_province')], [ShowAreaName('aegean_sea_area')], [ShowAreaName('black_sea_area')]에서 정착지와 화물선을 습격해 노예와 전리품을 가져왔습니다. 그런 약탈자들을 한데 모은다면, 우리에게는 보탬이 되고 우리의 해상 경쟁국들에는 위협이 될 더욱 커다란 집단으로 조직할 수 있을 것입니다. 물론 이 해적들을 대놓고 밀어주기보다 물밑에서 지원해야겠지만 말입니다."
 flavor_tur.53.a: "모두가 우리를 두려워할 것이다!"
 flavor_tur.53.b: "정식 함대를 구축하는 데 주력하도록."
 flavor_tur.53.c: "교역 관계를 망칠 수는 없다."
 flavor_tur.53.historical_info: "14세기와 15세기에는 오스만이 후원하는 해적들의 활동이 만연했습니다. 제노바와 베네치아는 주기적으로 에게해에 갤리선을 파견해 튀르크 함선의 이동에 관한 정보를 모으기도 했습니다. 튀르크 측은 보스포루스 해협으로 양분된 광대한 영토를 연결하기 위해 강력한 함대가 필요했지만, 실제로 함대를 구성하기 전부터 해적들은 해상의 경쟁국들을 견제할 수 있는 비대칭 전력이 되어 주었습니다."
 flavor_tur.54.title: "해적질의 유혹"
 flavor_tur.54.desc: "[GetCountry('BYZ').GetNameWithNoTooltip] 및 [GetCountry('VEN').GetNameWithNoTooltip] 등 기존 해상 강국과 경쟁 중인 우리는 에게해에서 절대적인 수적 열세에 몰려 있습니다.\n\n하지만 많은 [ShowCultureName('turkish_culture')] 사내들이 우리 깃발 아래 해적으로 활동하기 위해 바다로 나서는 지금, 이 약탈꾼 중 일부를 이용하면 우리 함대를 보강할 수 있을 것입니다."
 flavor_tur.54.a: "그 사내들을 데려와라!"
 flavor_tur.54.b: "해적질을 하게 두는 것이 더 이익이다."
 flavor_tur.54.c: "그런 무뢰배들을 어찌 믿겠나?"
 flavor_tur.54.historical_info: "초기 오스만 시대에 많은 튀르크인이 바다로 진출해 아나톨리아 본토와 가까운 여러 섬에 건너가 그리스 정착촌을 약탈했습니다. 한 목격자의 증언에 따르면 티무르와의 전투 당시 병력으로 요긴하게 쓰였을 사내 중 상당수가 이미 해적질에 마음을 뺏겨 해상 원정 준비를 하고 있었을 정도로 해적질은 상당히 유망한 사업이었다고 합니다."
 flavor_tur.55.title: "[target_location.GetNameWithNoTooltip]의 요새"
 flavor_tur.55.desc: "우리가 [target_location.GetName](을)를 점령한 이후로, 이곳이 유럽으로 가는 명실상부한 주요 교두보라는 사실이 더욱 분명해졌습니다. 현지의 해협은 다른 곳보다 더 폭이 좁아 건너기가 쉬운 까닭입니다. 반도에 이미 소규모 요새가 여럿 존재하지만, 바다에서 오는 공격을 저지하려면 더 크고 견고한 요새를 세워야 합니다."
 flavor_tur.55.a: "반드시 건설해야 한다!"
 flavor_tur.55.b: "돈이 너무 많이 드는군."
 flavor_tur.55.historical_info: "오스만은 요안니스 칸타쿠지노스가 비잔티움의 다른 황위 계승자와 벌인 전쟁에 지원을 보내는 대가로 갈리폴리의 침페 요새를 양도받았습니다. 그리고 침페 요새를 발판으로 오스만은 더 규모가 큰 갈리폴리 요새를 점령했습니다. 그 이후 요새는 유럽으로 진출하는 중요한 교두보가 되었고, 바예지트 1세는 현지의 항구를 지키기 위해 해안에 강고한 요새를 건설했습니다."
 tur_treathens_the_bosphorus: "보스포루스를 위협"
 flavor_tur.56.title: "후루피야의 진출"
 flavor_tur.56.desc: "이란에 근거지를 둔 [ShowReligionName('shia')] 신비주의 운동인 후루피야가 점차 세력을 불리고 있습니다. 그런데 최근 이란에서 탄압이 일어나, 후루피야 학자 무리가 우리나라에 몰려와 피신을 청하고 있습니다. 이들은 문자와 수비학에 관심이 많으며 우리에게 해가 되지는 않을 것으로 보입니다. 그 수장인 [hurufiyya_character.GetName](은)는 자신들의 연구가 우리나라에 분명 보탬이 될 것이라고 장담했습니다. 그러나 이미 [capital_location.GetName]에서 이들의 신앙을 받아들이는 주민들이 하나둘씩 생겨나고 있습니다..."
 flavor_tur.56.a: "받아들이겠다. 일단은."
 flavor_tur.56.b: "두 팔 벌려 환영하겠다!"
 flavor_tur.56.c: "이 이단들을 돌려보내도록."
 flavor_tur.56.historical_info: "수피파 신비주의 운동인 후루피야는 1370년에 이란에서 시작된 이래로 빠르게 영향력을 확대했습니다. 이들의 수장인 파즐랄라 아스타라바디는 사마르칸트에서 티무르의 개종을 시도하다 실패한 후 처형당했는데, 이에 추종자들은 아나톨리아, 시리아, 이집트로 도주했습니다."
 flavor_tur.56.b.tt: "모든 [ShowReligionName('shia')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.56.c.tt: "모든 [ShowReligionName('shia')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_tur.57.title: "데르비시의 주인"
 flavor_tur.57.desc: "[target_location.GetName]에 기반을 두고 성장을 거듭하는 중인 수피파 집단, #italic 바이라미예#!의 지도자 [sufi_character.GetName](이)가 우리 법원에서 재판에 회부되었습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 유력 인사들은 세상과 미래에 관한 이자의 가르침이 신성 모독적이라고 주장합니다. 하지만 우리가 듣기에는 이 인물의 말에 지혜가 깃들어 있는 듯합니다..."
 flavor_tur.57.a: "배울 것이 많겠군!"
 flavor_tur.57.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 심기를 거슬러서는 아니 된다."
 flavor_tur.57.c: "그냥 고향으로 돌려보내도록."
 flavor_tur.57.historical_info: "하지 바이람 벨리는 큰 영향력을 떨친 수피 신비주의자로, 그 가르침은 이후 몇 세기에 걸쳐 계속 전해졌습니다. 벨리의 교단이 빠르게 성장하자, 이를 우려한 지방 관리들은 교단의 교리와 애국심이 우려된다며 벨리를 무라트 2세에게 보냈습니다. 하지만 술탄은 벨리의 가르침이 귀담아들을 가치가 있다고 여겼고, 오히려 궁정에서 강연과 설교를 벌일 수 있도록 허락했습니다."
 flavor_tur.58.title: "피의 섬"
 flavor_tur.58.desc: "겁에 질린 듯한 어민들로부터 한 소식이 전해졌습니다. [nemesis.GetName](이)가 에게해의 어떤 섬에서 [ROOT.GetCountry.GetAdjective] 전쟁 포로 수백 명을 목매달았다고 합니다. 군 복무를 강요당했을 뿐이라고 여겨진 일부 [ShowReligionGroupAdjective('christian')] 포로만이 목숨을 건졌습니다. 그중 한 목격자는 교수대에 내걸린 시신들의 모습이 마치 덩굴에 매달린 포도송이 같았다며 매우 섬뜩하게 묘사했습니다."
 flavor_tur.58.a: "그럼에도 더 많은 이가 우리 뜻에 동참할 것이다!"
 flavor_tur.58.b: "복수를 맹세하리라!"
 flavor_tur.58.historical_info: "1416년에 오스만 함대를 상대로 대승을 거둔 베네치아는 포로들을 테네도스섬으로 끌고 간 후, 강제로 복무한 기독교도들을 제외하고는 모조리 잔인하게 처형했습니다. 그러나 베네치아인들은 곧 해상 우위만으로는 에게해에서 영속적인 지배력을 보장할 수 없다는 뼈아픈 교훈을 얻게 됩니다."
 flavor_tur.59.title: "무법자 부대"
 flavor_tur.59.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 유력 지도층이 우리가 변경 지역 주둔군으로 활용 중이던 바시 바주크 비정규군의 행태에 대해 불만을 토로했습니다. 바시 바주크는 적의 영토만이 아니라 국경 근처에 사는 우리 농민들까지 약탈과 괴롭힘의 대상으로 삼기 일쑤라는 것입니다. 최근에도 [atrocity_location.GetName]에서 바시 바주크 병사들이 한 여인숙 주인과 그 가족들에게 끔찍한 폭력을 저질렀습니다. 이 소식을 들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 지도층은 분기탱천하며 우리에게 바시 바주크 부대 전체를 징계 처분할 것을 요구했습니다."
 flavor_tur.59.a: "안타깝지만, 그자들은 필요악이니라."
 flavor_tur.59.b: "알겠다. 기강을 확실히 잡아야겠군."
 flavor_tur.59.historical_info: "바시 바주크는 알바니아나 체르케스 등 소수 집단에서 선발한 병사 집단으로, 별다른 보수 없이 복무했습니다. 이들의 전투 동기는 주로 약탈을 벌이기 위한 것이었습니다. 따라서 오스만은 매우 낮은 비용으로 이 부대를 운용할 수 있었지만, 바시 바주크는 얼마 안 가 민간인까지 노리는 것으로 악명을 얻게 됩니다. 바시 바주크는 결국 많은 언어에서 '도적'을 뜻하는 단어가 되었습니다."
 flavor_tur.60.title: "내궁"
 flavor_tur.60.desc: "능력 있는 환관 노예들은 우리 정부에서 오랫동안 제한된 역할만을 맡아 왔습니다. 하지만 가문이나 세속의 권력에 야심이 없는 이들 안에는 크나큰 잠재력이 깃들어 있습니다. 우리 궁정에 있는 재능 넘치는 소년 노예들도 마찬가지입니다. 이처럼 유능한 조신들을 우리 가문의 공식 직책에 임명하면 이들을 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문에 더 가까이 둘 수 있습니다. 적어도 해당 직책을 두고 각축을 벌이던 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 출신 아첨꾼들보다는 나을 것입니다."
 flavor_tur.60.a: "진작에 궁정을 개혁해야 했다."
 flavor_tur.60.b: "아니다. 앞으로도 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 기대도록 하자."
 flavor_tur.60.historical_info: "#italic 엔데룬#!은 페르시아어로 #italic 안쪽#! 내지 '내궁'을 뜻하는 단어로, 오스만 술탄의 최측근 궁중 신하를 지칭합니다. 그 반대말은 외궁을 뜻하는 #italic 비룬#!으로, 주로 제국의 관료들을 지칭했습니다. 엔데룬은 주로 환관과 어린 기독교도 노예로 구성되었으며, 이들은 본래 황가의 시중과 교육을 담당했으나 시간이 지나며 강한 정치권력을 거머쥔 자들도 잇따라 등장했습니다."
 flavor_tur.61.title: "침묵의 미덕"
 flavor_tur.61.desc: "최근 젊은 농아인들이 [capital_location.GetName]의 노예 시장으로 끌려와 궁정에 선물로 보내졌습니다. 그런데 내궁에서 이 농아인들을 데려와, 우리를 가까이에서 보필할 전령이자 첩자, 그리고 유사시 암살자로 일할 인재로 육성하겠다고 나섰습니다. 하긴, 말을 하지 못하면 기밀을 누설할 우려도 없는 법입니다..."
 flavor_tur.61.a: "이례적이기는 하지만, 안 될 것은 없지 않느냐?"
 flavor_tur.61.b: "가뜩이나 궁정엔 특이한 것투성이건만..."
 flavor_tur.61.historical_info: "내궁에는 특이한 인물들이 많았는데, 그중에도 유독 눈에 띄는 것은 농아인들로 구성된 딜시즈였습니다. 궁정에서는 딜시즈가 각종 기밀을 취급하거나 민감한 임무를 맡기에 적합하다고 여겼고, 그렇게 이들은 경비병, 시종, 전령, 그리고 때로는 처형인으로 활동하게 되었습니다. 말은 하지 못했지만 대부분 글을 읽고 쓸 줄 알았고, 자기들만의 수어를 사용하기도 했습니다."
 flavor_tur.62.title: "비밀 언어"
 flavor_tur.62.desc: "궁정의 농아인들이 그 비상한 머리를 맞대고 새로운 수어를 개발해 서로 원활하게, 그리고 조용하게 소통하고 있습니다. 그리고 이제는 [target_ruler.GetName] 또한 이 언어를 배워야 한다는 의견이 제기되었습니다. 그렇게 한다면 원할 때마다 아주 은밀하고 내밀하게 정보를 교환할 수 있으리라는 것입니다."
 flavor_tur.62.a: "연습을 시작하라."
 flavor_tur.62.b: "무예에 집중하는 것이 더 낫다."
 flavor_tur.62.tt: "몇 달 후에 효과가 나타날 것입니다"
 flavor_tur.62.historical_info: "일명 하렘 수어로도 불리는 오스만 수어에 관해 상세한 정보가 남아 있지는 않지만, 이 극도로 복잡한 언어는 침묵이 매우 큰 덕목으로 여겨졌던 오스만 궁전에서 널리 사용되었던 것으로 보입니다. 오스만 2세는 이 수어를 숙달했으며, 황제를 알현하는 조신들에게도 그렇게 할 것을 권했습니다."
 flavor_tur.63.title: "로마의 카이사르"
 flavor_tur.63.desc: "고대에 높은 영광을 누렸던 [ShowLocationName('constantinople')](은)는 이제 우리의 손아귀에 떨어졌으며, 더 이상 [GetCountry('BYZ').GetName](은)는 존재하지 않습니다. 가짜 계승자들은 분통을 터뜨리겠지만, 우리는 이제 #italic 카이사르이 룸#!, 즉 로마의 카이사르라는 칭호를 진정으로 계승할 수 있게 되었습니다. 고대 로마인들은 자신들이 남긴 유산을 적진인 이란에서 온 자들이 물려받게 되리라고는 상상조차 하지 못했을 것입니다."
 flavor_tur.63.a: "이제 우리의 유산이 될 것이다!"
 flavor_tur.63.b: "승리는 한 번 경축하는 것으로 족하다."
 flavor_tur.63.historical_info: "메흐메트 2세는 콘스탄티노플 점령 후에 스스로를 카이사르로 칭했습니다. 서방 기독교 세계에서는 대부분 메흐메트에게는 이 호칭을 계승할 권리가 없다며 격렬하게 거부했지만, 정교회에서는 계승을 인정했습니다. 이 전설적인 호칭은 처음에는 오스만 제국에서 큰 상징적 의미를 지녔지만, 이집트 정복 후 오스만이 이슬람 세계에서 칼리파로 인정받는 데 더 집중하게 되며 점차 중요성을 상실했습니다."
 not_the_real_rome: "진정한 로마가 아님"
 flavor_tur.64.title: "핏줄 정리"
 flavor_tur.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 정통성이 일각에서 도전에 직면하며, 내궁에서는 나라 전체의 안위가 위태롭다는 이야기가 흘러나오고 있습니다. 그런 가운데, 단검을 날카롭게 간 환관들이 직접 잠재적 계승 요구자 중 하나인 [ambitious_brother.GetName]의 야망을 은밀하게 끝내겠다고 제안했습니다."
 flavor_tur.64.a: "이것이 다 나라를 위한 일이니라!"
 flavor_tur.64.b: "아니 될 일이다..."
 flavor_tur.64.historical_info: "앞서 존재했던 여러 이슬람 황가와 마찬가지로 오스만 또한 일처다부제와 모호한 계승법, 그리고 형제 사이의 내분 때문에 계승 문제로 골머리를 앓는 일이 많았습니다. 이 문제는 결국 잠재적 계승자들을 강제로 격리시키는 #italic 카페스#!를 통해 해결하게 되지만, 초기에는 형제 살해도 해결책 중 하나로 사용되었습니다. 이 접근 방식을 적극 채용한 메흐메트 3세는 열아홉 명에 달하는 형제를 살해했습니다."
 flavor_tur.65.title: "[nasrid_ruler.GetDynasty.GetNameWithNoTooltip] 가문의 조력 요청"
 flavor_tur.65.desc: "[GetCountry('GRA').GetName]의 [nasrid_ruler.GetName](이)가 강대한 [GetCountry('CAS').GetName]군의 공격을 받고는 우리에게 조력을 요청했습니다. [nasrid_ruler.GetDynasty.GetName](은)는 한때 위대했던 [ShowReligionGroupAdjective('muslim')] 문명이자 여러 종파에 걸쳐 위대한 사상가들이 활발하게 활동했던 알안달루스의 마지막 남은 잔재를 통치하고 있습니다. 이들은 서신에서 이러한 과거가 우리에게 아무런 의미도 지니지 않는 것이냐며 지원을 촉구했습니다."
 flavor_tur.65.a: "안타깝지만 지원은 불가하다."
 flavor_tur.65.tt: "[GetCountry('GRA').GetNameWithNoTooltip]에게 행운을 빌어 줍니다"
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip](은)는 오늘을 후회하게 될 것이다!"
 flavor_tur.65.historical_info: "그라나다의 나스르 통치자들은 오스만과 $mamluks$ 양쪽에 사신을 보내 카스티야에 맞서 싸울 수 있도록 원조를 청했습니다. 그러나 얼마 지나지 않아 오스만과 $mamluks$는 서로 전쟁을 시작했고, 그 탓에 직접적인 원조를 충분히 제공할 수 없었습니다. 튀르크는 케말 레이스가 이끄는 함대를 보내 지중해 서부의 카스티야 영토를 습격했는데, 이 함대는 나중에 많은 난민을 바다 너머로 실어 나르는 데 도움이 되었습니다."
 flavor_tur.66.title: "와크프 침해"
 flavor_tur.66.desc: "우리는 일전에 와크프의 자선 자금을 끌어와 티마르 제도에 투입할 수 있도록 개혁을 추진했습니다. 하지만 해당 정책에 대한 여론이 매우 좋지 않은 상황입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 유력 인사들은 우리가 국가와 황실의 명예를 모두 실추시켰다며 한바탕 설교를 벌였고, 무성한 소문에 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들마저 불만을 품고 있습니다. 이 개혁이 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 더 큰 골칫거리로 자라나기 전에 철회해야 할지도 모르겠습니다."
 flavor_tur.66.historical_info: "메흐메트 2세는 와크프의 자금을 유용해 티마르 제도를 강화하고 '울라마' 세력을 견제하려 했지만, 이러한 시도는 이슬람 율법상 불법으로 여겨졌습니다. 이로 인해 반대 여론이 비등하자, 메흐메트의 서거 후 아들 바예지트는 1481년에 급히 정책을 철회했습니다."
 flavor_tur.66.a: "당장 정책을 철회하라!"
 flavor_tur.66.b: "적당한 곳에 뇌물을 뿌리면 해결될 것이다..."
 flavor_tur.66.c: "개의치 않고 방침을 유지하라."
 flavor_tur.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 중 으뜸가는 자"
 flavor_tur.67.desc: "많은 존경을 받는 학자인 [target_character.GetName](은)는 이미 우리 군의 카디 자리에 오른 인물입니다. 그러나 먼 과거의 칭호인 $common_string_shaikh_al_islam$을 되살린다면 이 인물의 위상을 지금보다 한층 더 드높일 수 있을 것입니다. $common_string_shaikh_al_islam$은 본래 명망 높은 신비주의자에게 주어지는 칭호였지만, [target_character.GetShortNameWithNoTooltip]에게 이 칭호를 부여한다면 국가와 긴밀히 협력해 신앙 사안을 감독하는 고위 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](이)가 탄생해 우리 이슬람 교단에 새로운 시대를 열 수 있을 것입니다. 하지만 그 자리에 오르지 못한 다른 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 이를 자신들의 자치권에 대한 도전으로 여길 것입니다..."
 flavor_tur.67.historical_info: "$common_string_shaikh_al_islam$ 칭호의 재정립 과정은 점진적으로 이루어졌습니다. 처음에는 샴스 알딘 알파나리와 같은 신학자와 $sharia$ 법률가들을 군대의 카디로 임명하는 정도였으나, 이후에는 위상이 높아져 대 무프티의 직책과 관련된 칭호가 되었습니다. 물론 오스만이 이러한 칭호를 통해 종교학자를 자신들과 가까이 묶어 둔 것은 이것이 중앙의 이익에 부합했기 때문이었습니다."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip](이)가 적임자로다!"
 flavor_tur.67.b: "그런 칭호는 우리가 아닌 신께서 내리시는 것이다."
 flavor_tur.68.title: "논쟁적인 임명"
 flavor_tur.68.desc: "[target_character.GetName](은)는 수피파 신비주의자로서 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서 많은 사랑을 받고 있고, 그 사실을 차치하더라도 명석한 인재입니다. 이 인물을 $common_string_shaikh_al_islam$으로 임명한다면 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]층의 위계질서를 공식화하고, 파트와(이슬람 학자들의 이슬람법에 대한 견해) 사안에 관한 결정이 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]에게 더 이로운 방향으로 이루어지도록 진전을 이룰 수 있을 것입니다. 그러나 보수적 신학자들은 우리가 이 직책에 수피파 인사를 고려했다는 사실 자체에 경악한 눈치입니다."
 flavor_tur.68.historical_info: "$common_string_shaikh_al_islam$ 임명은 자주 논란을 불러일으켰습니다. 특히 문제가 되는 것은 수피파가 물망에 오르는 경우였습니다. 무라트 4세는 매우 유능한 인재였던 제케리야자데 야히아 에펜디를 이 자리에 임명했지만 이내 에펜디는 복잡한 송사에 휘말렸고, 그 결과 수천 명의 군중이 처형을 요구하며 궁전으로 몰려오기도 했습니다. 그러나 에펜디는 결국 오랫동안 천수를 누렸습니다."
 flavor_tur.68.a: "하지만 이자가 적임자란 말이다."
 flavor_tur.68.b: "좋다. 다른 사람을 찾아보지."
 flavor_tur.69.title: "$common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "이제 $common_string_shaikh_al_islam$을 공식 직책으로 지정할 때가 무르익었습니다. 이 직책은 파트와 결정, 무프티 임명 등 여타 종교 관련 사안에서 최고위의 권한을 지니게 될 것입니다. 이 방침은 결과적으로 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 강화로 이어지겠지만, 동시에 이들의 이익이 국가의 이익에 부합하도록 보장할 것입니다."
 flavor_tur.69.historical_info: "오스만은 '울라마'의 위계를 공식화하고자 했습니다. 이를 위해 이란의 동부 지역에서 유래한 $common_string_shaikh_al_islam$을 부활시켜, 술탄과 동등한 지위는 아니더라도 국가 내에서 가장 높은 종교적 권위를 지닌 자의 칭호로 삼았습니다. $common_string_shaikh_al_islam$은 술탄이 임명하지만, 술탄이 세상을 떠나면 $common_string_shaikh_al_islam$이 차기 술탄을 공인할 수 있어 두 직위는 상호 의존적인 관계를 이루었습니다."
 flavor_tur.69.a: "법률에 규정하도록!"
 flavor_tur.69.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 더욱 의존해야 한다."
 flavor_tur.69.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 관련 사안에서 완전히 손을 떼야 한다."
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[naval_base.GetName]의 소규모 함대 지휘관인 [kemal_reis.GetName](은)는 지금까지 숱한 교전에서 승리를 거두어 왔습니다. 물론 여기에는 공공연하게 밝힐 수 없는 사략 임무도 포함되어 있었습니다. 우리 조언가들은 이 인물을 제독으로 진급시키고, 그 직위에 알맞은 기함을 건조할 것을 권하고 있습니다."
 flavor_tur.70.historical_info: "후대에 케말 레이스라는 이름으로 널리 알려진 아흐메트 케말레딘은 본래 사략 업자로 활동하다 제독에 올라 오스만의 여러 주요 전투에 참전한 인물입니다. 그라나다 함락 당시 해상군으로 군 경력을 시작했으며, 이후에는 오스만-베네치아 전쟁 등 다수의 전쟁에 참전했습니다. 또한 유명한 지도 제작자인 피리 레이스의 삼촌이기도 했는데, 실제로 조카와 함께 여러 해상군 임무에 나서기도 했습니다."
 flavor_tur.70.a: "진급시키도록!"
 flavor_tur.70.b: "제독은 이미 충분하다."
 heavy_ship_construction: "중함선 건조"
 flavor_tur.71.title: "[kemal_reis.GetNameWithNoTooltip]의 사망"
 flavor_tur.71.desc: "급보입니다! [kemal_reis.GetName]의 기함이 에게해를 건너던 중 심한 폭풍을 만나 전복되었다고 합니다. 함선이 마지막으로 확인된 곳은 [ShowLocationNameWithNoTooltip('naxos')] 인근 해역으로, 안타깝게도 생존자는 없는 듯합니다."
 flavor_tur.71.historical_info: "케말 레이스는 스페인, 베네치아, 몰타 기사단 등을 동시에 상대하며 실로 화려한 경력을 쌓던 중 지중해 동부에서 폭풍을 만나 목숨을 잃었습니다. 포르투갈을 상대로 싸우던 중인 $mamluks$군을 지원하러 해군 물자를 싣고 알렉산드리아로 향했지만, 폭풍에 휘말려 기함을 포함한 함대 절반 이상이 가라앉고 만 것입니다."
 flavor_tur.71.a: "제독을 기릴 함선을 건조하라."
 flavor_tur.71.b: "거금을 투입해 화려한 장례식을 준비하라."
 flavor_tur.71.c: "그래서 어쨌다는 건가?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "우리 해상군 지휘관인 [GetCharacter('tur_kemal_reis').GetName]의 친척인 [piri_reis.GetName](은)는 전직 사략 업자 출신의 숙련된 항법사로, 진급시키기에 딱 맞는 인물입니다. 또한 이 인재는 뛰어난 지도 제작자이기도 해, 대서양 너머에서 발견된 새 땅에 지대한 관심을 표하고 있습니다. 하지만 정작 본인은 지도 제작은 그저 취미로 하는 일일 뿐이라며, 탐험가보다는 제독으로서 봉사하고 싶다고 주장합니다."
 flavor_tur.72.historical_info: "오늘날에는 피리 레이스라는 이름으로 더 잘 알려진 아흐메트 무히딘 피리는 오스만에서 항법사이자 해군 지휘관으로 장기간 복무했으며, 페르시아만에서 포르투갈군에 맞서 싸우기도 했습니다. 또한 피리 레이스는 당대의 가장 중요한 지도 중 하나인 #italic 키탑이 바흐리예#!, 즉 '바다의 서'를 저술한 장본인이기도 합니다."
 flavor_tur.72.a: "그럼 그자를 제독으로 임명하라."
 flavor_tur.72.b: "우리에게는 그 무엇보다 탐험가가 필요하다."
 flavor_tur.73.title: "세계 지도 제작"
 flavor_tur.73.desc: "[piri_reis.GetName](이)가 최근 바쁜 나날을 보내고 있습니다. 유럽인들이 대서양 너머에서 이룩한 새로운 발견과 옛 페르시아, 인도, 중국인들이 동쪽의 여러 바다에 관해 남긴 설화를 집대성하여 #italic 키탑이 바흐리예#!라는 거대한 지도책을 편찬하고 있기 때문입니다. 이 대작에는 항해, 천문, 다양한 폭풍, 그리고 현지 주민들의 습속 등에 관한 주석도 담겨 있습니다."
 flavor_tur.73.historical_info: "피리 레이스는 직접 대서양 항해에 나선 적이 없음에도 불구하고, 포르투갈과 스페인이 이룩한 발견을 아랍 문헌에서 찾은 고대의 지식과 결합해 많은 지도를 제작했습니다. 1929년 톱카프 궁전에서 피리 레이스가 만든 지도 중 한 부분이 발견되었는데, 이는 신세계의 모습을 담은 이슬람 지도 중 가장 오래된 지도였습니다."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "에게해 문제"
 flavor_tur.74.desc: "우리나라가 루멜리아와 아나톨리아로 쪼개지고 만 지금, 더 이상 [contested_island.GetName](을)를 점유한 [evil_nemesis.GetName]의 존재를 방치해서는 안 됩니다. 이 섬을 거점으로 적대 세력이 우리 수송선을 공격할 뿐만 아니라, 달아난 노예들이 이곳으로 몸을 숨기기까지 하고 있습니다. 그로 인해 우리가 이 문제에서 손을 놓고 있다며 노예 상인들이 지속적으로 불만을 제기하고 있습니다. 이제 선택의 여지가 별로 없습니다. #italic 반드시#! 에게해를 손에 넣어야 합니다."
 flavor_tur.74.historical_info: "재위 초기에 무라트 2세는 양 대륙에 걸친 오스만 영토 중간에 있는 여러 섬을 경쟁 세력인 베네치아, 제노바, 구호 기사단이 점령한 탓에 골머리를 앓았습니다. 카탈루냐 해적을 포함한 수많은 해적이 이 섬을 거점으로 삼고는 오스만의 상인과 여행자들을 한도 끝도 없이 위협했던 것입니다."
 flavor_tur.74.a: "전쟁을 준비하라!"
 flavor_tur.74.b: "그 대신 해적 후원 규모를 확대하도록 하자."
 flavor_tur.74.c: "해상 문제는 이제 진절머리가 나는군."
 flavor_tur.75.title: "신의 뜻을 비추는 거울"
 flavor_tur.75.desc: "불길한 꿈에 잠자리를 뒤척이는 일이 반복되자 [target_character.GetName](은)는 수피 신비주의자들에게 해몽을 부탁했습니다. 꿈이 상징하는 바는 너무나도 분명했습니다. [target_character.GetShortNameWithNoTooltip](이)가 권좌에서 내려와야 한다는 것입니다. 신비주의자들은 대신 [target_heir.GetName](이)가 나라를 다스리는 것이 신의 뜻이라고 말했습니다."
 flavor_tur.75.historical_info: "앞선 페르시아인들과 마찬가지로 오스만 튀르크인들도 꿈에 커다란 의미를 부여했습니다. 15세기와 16세기 종교학자들의 전기를 살펴보면 꿈으로 인해 직업을 바꾸는 일도 종종 있었으며, 꿈을 숨겨진 세계로 이어지는 거울, 신의 뜻에 관한 단서를 얻을 수 있는 통로로 인식했음을 알 수 있습니다. 무라트 2세의 퇴위에는 현실적인 이유도 있었지만, 오스만인들이 꿈을 삶의 지침으로 여겼다는 사실을 보여 주는 사례이기도 합니다."
 flavor_tur.75.a: "신께서 뜻하신 대로 될 것이다."
 flavor_tur.75.b: "아니다. 퇴위는 아니 될 말이야."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "[beautiful_city.GetNameWithNoTooltip]의 아름다움"
 flavor_tur.76.desc: "[beautiful_city.GetName] 출신인 한 시인이 자신이 나고 자란 이 [beautiful_city.GetRank.GetName]의 자연, 역사, 건축의 아름다움을 칭송하는 긴 시를 지었습니다. 그런데 그 시에서는 동시에 이곳의 젊은 사내들이 얼마나 아름다운지 묘사하기도 했는데, 일각에서 이 내용이 선정적이라는 비판이 일었습니다. 또한 이러한 종류의 시가 점차 만연하면서, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이에서 금지를 주장하는 목소리가 커지고 있습니다. 한편 수피파 신비주의자들은 이러한 시가 신의 피조물이 지닌 아름다움을 순수하게 표현한 것뿐이라고 반박했습니다."
 flavor_tur.76.historical_info: "직역하자면 '도시를 설레게 하는 시'라는 뜻의 셰흐렝기즈는 오스만에서 유행한 시가 유형으로, 특정 도시의 아름다움을 찬미하는 것이 특징입니다. 바예지트 2세가 에디르네를 방문했을 때도 술탄에게 셰흐렝기즈가 헌정되었습니다. 그런데 이러한 시 사이에서는 현지 청년들의 아름다움을 묘사한 내용이 때로 두드러지기도 했는데, 이는 튀르크-페르시아 전통에서 나타나는 동성연애적 주제의 일부로 해석되기도 합니다."
 flavor_tur.76.a: "아름다움은 무엇이든 귀히 여겨야 한다."
 flavor_tur.76.b: "그 시인을 처형하라."
 flavor_tur.76.c: "검열을 강화해야겠군."
 flavor_tur.77.title: "한 [mihri_hatun.GetWomanMan|U]의 아름다운 말"
 flavor_tur.77.desc: "[ShowLocationName('amasya')] 출신 시인인 [mihri_hatun.GetName](이)가 일부 문학계에서 많은 찬사를 받았습니다. 그런데 그 집단에 우리 [target_heir.GetName](이)가 한 발을 걸치고 있습니다. 궁정의 여인들은 [mihri_hatun.GetShortNameWithNoTooltip]의 재능은 실로 놀라우며 [target_heir.GetShortNameWithNoTooltip](이)가 그로부터 많은 것을 배울 수 있으리라고 주장하지만, 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 그러한 부적절한 관계는 당장 끝내야 한다고 입을 모았습니다."
 flavor_tur.77.historical_info: "미흐리 하툰은 시인 미흐륀니사가 사용하던 가명입니다. 미흐리는 카디의 딸이었는데, 아버지 또한 벨라이라는 가명을 써서 시인으로 활동했습니다. 미흐리는 주로 아마시아의 문화계에서 활동했는데, 바예지트 2세의 아들인 아흐메트 왕자도 여기에 속해 있었습니다. 미흐리는 #italic 카시다#!(송가)와 #italic 가젤#!(낭만시) 양식의 시를 썼으며, 생전에도 상당한 인정을 받았습니다."
 flavor_tur.77.a: "해가 될 것은 없지 않나."
 flavor_tur.77.b: "우리 궁정에 저런 재능이 필요하다."
 flavor_tur.77.c: "저들 사이의 교류를 금지하도록."
 flavor_tur.78.title: "나일강 문제"
 flavor_tur.78.desc: "[ShowRegionName('egypt_region')]를 점령함으로써 예로부터 여러 제국의 곡창이었던 이 땅의 혜택을 우리도 받을 수 있게 되었습니다. 하지만 나일강의 범람 문제를 고려하지 않을 수 없습니다. 이 고대의 땅은 오래전부터 복잡한 관개 체계를 활용해 주변의 사막과 위태로운 균형을 이루며 살아왔습니다. 이제 우리는 이 체계를 국가가 관리하도록 하는 한편, [ShowRegionNameWithNoTooltip('egypt_region')]에 가장 부족한 자원인 목재의 공급을 확보해야 합니다."
 flavor_tur.78.historical_info: "나일강의 범람 조절은 언제나 중요한 문제였습니다. 이집트를 정복한 오스만인들은 기존 행정 체계를 대부분 그대로 유지했지만, 관개 체계만은 예외였습니다. 오스만인들은 고대로부터 내려온 관계 체계를 제대로 정비 및 운용하는 것이 제국의 안정적인 곡물 공급으로 이어진다고 인식했고, 그 결과 오스만 감독관들이 이 문제에 깊이 개입하게 됩니다."
 flavor_tur.78.a: "이 문제에는 국가의 감독이 필요하다."
 egyptians_displeased_tooltip: "[ShowRegionName('egypt_region')] 내 모든 [ShowCultureName('lower_egyptian_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_tur.78.b: "현지 주민들이 나서게 하라."
 egyptians_pleased_tooltip: "[ShowRegionName('egypt_region')] 내 모든 [ShowCultureName('lower_egyptian_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 wood_for_egypt: "이집트 공급용 목재"
 flavor_tur.79.title: "아랍의 살롱"
 flavor_tur.79.desc: "우리나라에 [ShowLanguageName('arabic_language')] 사용자가 늘어나면서, 튀르크 출신 학자들이 [ShowLanguageNameWithNoTooltip('arabic_language')]권 도시에서 살롱에 참여하는 데 어려움을 호소하고 있습니다. 살롱은 예전부터 지적 담론에서 중요한 부분을 차지했지만, 이곳의 일원으로 인정받으려면 격식 있는 [ShowLanguageNameWithNoTooltip('arabic_language')]를 사용해야 했습니다. 하지만 [ShowCultureName('turkish_culture')] 학자들에게는 이 언어가 사용하기 까다로운 듯해, 그 탓에 망신을 당했다고 불평을 늘어놓고 있습니다."
 flavor_tur.79.historical_info: "무슬림 세계에서는 이슬람 학자들이 모여 토론을 벌이는 살롱을 흔히 찾아볼 수 있었고, 그 위상 또한 매우 높았습니다. 오스만이 이집트와 레반트를 정복하자 튀르크 출신 학자들은 아랍어 실력이 부족한 바람에 살롱에서의 담론을 따라가는 데 곤란을 겪기도 했습니다."
 flavor_tur.79.a: "언젠가는 터득할 수 있을 것이다."
 flavor_tur.79.b: "올바른 [ShowLanguageNameWithNoTooltip('arabic_language')]를 가르치도록 하자."
 flavor_tur.79.c: "[ShowLanguageNameWithNoTooltip('arabic_language')]를 궁중어로 도입해야 한다."
 flavor_tur.80.title: "[ShowRegionNameWithNoTooltip('italy_region')] 진출의 발판"
 flavor_tur.80.desc: "[target_province.GetName](은)는 [ShowRegionName('italy_region')]로 진출할 수 있는 교두보이자 [ShowLocationName('strait_otranto')]의 영유권을 두고 경쟁을 벌일 수 있는 전략적 요충지입니다. [ShowLocationName('rome')](을)를 정복하고 옛 황제들의 영광을 온전히 되살리고자 한다면, 우선 [target_province.GetNameWithNoTooltip](을)를 저 [target_country.GetName]의 부정한 손아귀에서 빼앗는 것부터 시작해야 할 것입니다.\n\n하지만 우선 이 목적의 달성에 사용할 함선부터 충분히 갖추는 것이 좋을 듯합니다."
 flavor_tur.80.historical_info: "콘스탄티노플 정복 후 초기 술탄들은 줄기차게 스스로를 로마 황제로 내세웠으며, 이 주장을 서유럽 정복의 근거로 삼았습니다. 1479년에 오스만과 베네치아의 관계가 개선되자, 메흐메트 2세는 이탈리아 남부에 교두보를 마련하기 위해 나폴리 왕국을 침공하는 과정에서 베네치아의 지원을 구했습니다."
 flavor_tur.80.a: "[GetCountry('VEN').GetNameWithNoTooltip]에 불경한 동맹을 제안하라."
 flavor_tur.80.b: "당장 준비를 시작하라."
 flavor_tur.80.c: "지금은 때가 아니다."
 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]의 지원"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName]가 우리를 지원하기로 결정했습니다. 그러나 그 내용은 실속 없는 외교적 겉치레에 불과했으며, 그저 우리에게 [target_province.GetName](을)를 점령할 권리가 있다는 입장을 비공식적으로 표명하는 정도에 그쳤습니다. 하지만 이 보장만으로도 장차 [GetCountry('VEN').GetName]를 편의상의 동맹으로 확보하는 데 도움이 될 것입니다."
 flavor_tur.81.historical_info: "베네치아 시뇨리아는 결국 오스만의 동맹 제안을 거절했지만, 메흐메트 2세에게 오스만이 오트란토, 브린디시, 타란토의 정복에 나서더라도 대항하지 않겠다는 입장을 전달했습니다. 물론 술탄은 이탈리아 진출의 야망을 오래전부터 품고 있었기 때문에 이 외교적 제스처가 메흐메트 2세의 최종 결정에 영향을 미쳤는지는 확실하지 않습니다."
 flavor_tur.81.a: "계획대로 전쟁을 진행하라!"
 flavor_tur.81.b: "재고하는 것이 좋을지도..."
 flavor_tur.82.title: "사자와 초승달"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName]가 우리를 전적으로 지원하기로 결정했습니다. 우리가 기독교 세력을 물리치는 걸 돕겠다며 동맹 체결 의사를 밝힌 것입니다. 물론 우리를 이용해 이득을 취할 심산이겠지만, 본래 동맹이란 그런 것입니다. 이 동맹은 분명 [ShowRegionName('italy_region')]의 정복을 꿈꾸는 우리의 야망에 큰 보탬이 될 것입니다."
 flavor_tur.82.a: "아주 좋군."
 flavor_tur.83.title: "단호한 거절"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName]가 우리의 제안을 거부하고, [ShowRegionName('italy_region')]에 대한 [ShowReligionGroupAdjective('muslim')]의 영유권 주장을 지지하는 일은 없을 것이라고 단언했습니다. 앞으로는 이들의 도움 없이 이탈리아 진출을 추진해야 할 듯합니다."
 flavor_tur.83.a: "그렇다 한들 문제는 없다."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "[ShowRegionNameWithNoTooltip('italy_region')]의 예술"
 flavor_tur.84.desc: "[ShowRegionName('italy_region')]가 위대한 발전을 이룩하며, 우리 궁정에서도 많은 인사가 현지에서 이제 막 꽃피기 시작한 아름다운 초상화와 조각에 관심을 보이고 있습니다. 그런 가운데 [target_country.GetName](이)가 이제 [target_character.GetDynasty.GetName] 가문이 이끄는 국가와의 관계를 개선하고 싶다며, 위대한 화가인 [artist_character.GetName](을)를 일종의 문화 사절로서 우리에게 파견하겠다고 제안했습니다. 제안의 말미에는 [target_character.GetName]의 초상화를 그려 주겠다는 말도 덧붙어 있었습니다."
 flavor_tur.84.a: "따뜻하게 맞이하겠다."
 flavor_tur.84.b: "그 대신 [ShowCultureNameWithNoTooltip('turkish_culture')] 문화를 증진하도록 하지."
 flavor_tur.84.historical_info: "메흐메트 2세는 이탈리아 문화 및 관습에 깊은 관심을 보였으며, 이탈리아 화가가 자신의 초상화를 그려 주기를 원했습니다. 1479년 평화 조약 체결 후, 베네치아는 유명 화가인 젠틸레 벨리니를 오스만의 궁정에 파견했습니다. 당시 제작된 술탄의 초상화는 오늘날까지 전해지고 있으며, 이 방문은 서구 회화에 동방의 전통이 유입되는 계기가 되었습니다."
 flavor_tur.85.title: "역사 문제"
 flavor_tur.85.desc: "여러 원정을 거치며 잔뼈가 굵어진 군인인 [ahmed_azikpazade.GetName](이)가 우리나라의 역사를 담은 위대한 연대기를 집필했습니다. 이렇듯 사람들 사이에서 옛 [ShowCultureNameWithNoTooltip('greek_culture')]의 현인들이 쓴 역사서에 관한 관심이 높아져, 그 방식을 모방해 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문의 역사 기록을 시도하는 이들도 덩달아 늘어나고 있습니다.\n\n하지만 이들이 그 역사를 정의롭고 올바른 방식으로 기록할 것이라고 신뢰할 수 있을까요?"
 flavor_tur.85.a: "해가 될 것은 없지 않나."
 flavor_tur.85.b: "그 인재는 정식 관료로 고용하는 편이 좋겠군."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "그 책을 태워 버리도록."
 flavor_tur.85.historical_info: "오스만 역사가는 15세기에 처음 등장했습니다. 아시크파샤자데처럼 본래 군인으로 복무하다 말년에 역사가로 전향한 인물이 더러 있었는데, 이들은 특히 자신들이 직접 겪은 사건에 초점을 맞춰 오스만에 관한 비망록이나 연대기를 집필했습니다. 초기 세계사 집필 시도로 볼 수 있는 네쉬리의 '코스모라마'는 튀르크와 유럽의 다양한 문헌을 인용했으며, 후대에 쓰인 여러 역사서의 기초가 되었습니다."
 flavor_tur.86.title: "연습이 완벽을 만든다"
 flavor_tur.86.desc: "[target_ruler.GetName](이)가 궁정의 여러 농아인으로부터 지도를 받아 하렘 수어의 기초를 익혔습니다. 이 지식은 갖가지 외교 및 비밀 사안에서 매우 유용하게 사용될 것입니다. 더불어 사람들이 붐벼 수군대는 소리가 끊임없이 울려 퍼지는 궁정의 전당에 약간이나마 고요가 찾아올지도 모르겠습니다."
 flavor_tur.86.a: "좋다."
 flavor_tur.86.historical_info: "오스만의 궁정에는 수십 명에 달하는 농아인이 기거하기도 했습니다. 궁정 내의 각종 절차에는 비밀스러움과 침묵의 문화가 스며들어 있었고, 오스만 궁정 특유의 수어 또한 자주 사용되었습니다. 이 수어는 궁정 문화 특유의 미묘한 뉘앙스를 전달하는 데도 능했는데, 실제로 궁정의 농아인들은 입으로 전할 경우 용납되지 않을 농담도 술탄과 나눌 수 있었습니다."
 flavor_tur.87.title: "천상을 바라보며"
 flavor_tur.87.desc: "[ShowLocationName('herat')](을)를 다스리는 [herat_ruler.GetName](이)가 [ali_qushji.GetName](을)를 사절로 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 궁정에 파견했습니다. [ali_qushji.GetNameWithNoTooltip](은)는 저 멀리 [ShowLocationName('samarkand')]에 있는 대규모 천문대에서 오랫동안 연구를 진행해 온 유명 천문학자로, 달의 경로를 기록한 책을 집필했습니다. 그런데 외교 임무를 마친 [ali_qushji.GetNameWithNoTooltip](이)가 자신의 아들과 추종자들을 데리고 [capital_location.GetName]에 남고자 한다는 뜻을 밝혔습니다. 우리의 후원을 받으며 과학 발전에 기여하겠다는 것입니다."
 flavor_tur.87.a: "얼마든지 머물러도 좋다."
 flavor_tur.87.b: "궁정에 천문학자가 필요하기는 한데..."
 flavor_tur.87.c: "저 어리석은 자들을 이란으로 돌려보내라."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip](이)가 [capital_location.GetNameWithNoTooltip]에 정착합니다"
 flavor_tur.87.historical_info: "왕이자 천문학자였던 울루그 베그가 트란스옥시아나에서 암살당한 후, 기존에 천문대에서 일했던 학자들은 이곳저곳으로 흩어지고 말았습니다. 그중 하나였던 알리 쿠시지는 메스메트 2세가 과학자를 반긴다는 소식을 듣고, 헤라트 통치자의 청을 받아들여 사절로서 오스만 궁정에 방문했습니다. 쿠시지는 수학에 기반한 실증적 천문학을 주창했으며, 옛 이슬람 천문학에 남아 있는 아리스토텔레스의 유산을 거부했습니다. 이후 쿠시지의 후손들은 콘스탄티노플에서 천문학자로서 이름을 날렸습니다."
 flavor_tur.88.title: "하렘 구축"
 flavor_tur.88.desc: "이제껏 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 궁정은 여러 궁전과 직위에 걸쳐 분산된 형태였습니다. 하지만 우리가 진정 위대함을 추구한다면, 우리의 권력과 세력을 [capital_location.GetName]에 집중하는 것이 필요할지도 모릅니다. 이를 위해서는 황실의 모든 카리예 후궁을 그곳으로 보내, 화려한 사치품이 가득한 공간 안에 가둬 놓아야 합니다.\n\n하지만 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 이러한 행보를 자신에 대한 공격으로 받아들일 것입니다. 자신들이 오랫동안 누려왔던 [target_ruler.GetName]에 대한 개인적 알현권을 대거 박탈당할 것이기 때문입니다."
 flavor_tur.88.a: "황실 하렘을 구축하라."
 flavor_tur.88.b: "지금의 궁정 조직도 충분히 훌륭하다."
 flavor_tur.88.historical_info: "16세기에 오스만은 황실의 권력을 콘스탄티노플에 있는 톱카프 궁전으로 집중시켰고, 이후 황실 구성원, 특히 황실의 여인들은 그곳에서 일생을 보내게 되었습니다. 이 변화로 하렘은 엄격한 위계질서를 지닌 기관이 되었으며, 황가는 세간으로부터 거리를 두게 되었습니다. 그 결과 통치자를 직접 알현할 수 있는 것은 엄청난 특권이 되었고, 이를 통해 술탄은 자신의 권력을 유지할 수 있었습니다."
 flavor_tur.89.title: "[ShowAreaNameWithNoTooltip('crimea_area')]에 대한 개입"
 flavor_tur.89.desc: "우리는 태곳적부터 노예 무역의 중요 거점이자 전략적 요충지였던 [ShowAreaName('crimea_area')]반도의 문제를 너무나도 오랫동안 방치해 왔습니다. 최근 들어 [target_country.GetName](이)가 내륙의 유목민들이 자행하는 약탈로부터 [crimea_location.GetName] 내 점령지를 지키기 위해 [rival_country.GetAdjective] 용병을 고용했다는 소문이 돌고 있습니다. 진실 여부를 떠나, 이 소문은 [rival_country.GetNameWithNoTooltip](이)가 앞으로 반도 진출을 위한 발판을 확보하려 한다는 뜻일 수 있습니다. 절대 그냥 넘어가서는 안 됩니다. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](은)는 이를 공격의 구실로 삼자고 제안했습니다."
 flavor_tur.89.a: "[crimea_location.GetNameWithNoTooltip] 점령 준비를 시작하라."
 flavor_tur.89.b: "[target_country.GetNameWithNoTooltip](과)와의 우호 관계는 그 무엇보다 중하다."
 flavor_tur.89.c: "더 나은 때를 기다리겠다."
 flavor_tur.89.historical_info: "15세기 중반에 크림반도는 제노바와 크림 칸국이 나누어 점령했으며, 북쪽으로는 폴란드 왕국과 국경을 접하고 있었습니다. 제노바의 식민지들이 1462년에 폴란드 용병을 고용하자, 메흐메트 2세는 반도의 패권이 폴란드로 넘어갈까 우려하기 시작했습니다. 그 결과 오스만은 1475년에 공격을 감행했고, 결국 이후 수 세기 동안 크림 일대는 일부의 오스만의 직할지로, 일부는 속국으로 지배받게 됩니다."
 flavor_tur.90.title: "스텝 지대 확보"
 flavor_tur.90.desc: "[ShowAreaName('crimea_area')] 내 우리 영토 주변에 사는 [crimean_country.GetName] 유목민들은 뛰어난 기마술과 무예를 자랑하며, 주변 [ShowReligionGroupAdjective('christian')] 세력을 상대로 약탈을 벌여 [ShowRegionName('khorasan_region')]의 [ShowLocationNameWithNoTooltip('bukhara')]까지 뻗어 있는 노예 교역망에서 핵심적인 역할을 합니다. 우리 사절들의 말에 따르면 [crimean_country.GetNameWithNoTooltip] 전체가 우리의 보호국으로 들어올 의향이 있다고 합니다. 물론 은화를 지원하고 현지에서 전쟁 발발 시 병력을 지원하는 등, 응당한 대가를 제공해야 하겠지만요."
 flavor_tur.90.a: "제안을 보내도록."
 flavor_tur.90.b: "저들을 그대로 합병할 준비를 하라."
 flavor_tur.90.c: "지금 국내에도 신경 쓸 것이 많다."
 flavor_tur.90.historical_info: "오스만이 크림반도의 여러 제노바 도시를 공격하자, 계승 위기로 약해진 크림 칸국은 백기를 들었습니다. 이후 크림의 타타르족은 오스만에 빼어난 기수와 약탈로 사로잡은 노예들을 공급했습니다. 대신 오스만은 타타르를 $genghis_khan_name_no_tooltip$의 후예로 인정하고, 피지배민이 아닌 동맹으로 대우하는 등 매우 유리한 조건을 부여했습니다. 그러나 이 상황은 결국 시간이 흐르며 변화하게 됩니다..."
 crimean_vassalage_guaranteed_chance_tooltip: "양호한 관계로 인해 [crimean_country.GetNameWithNoTooltip](이)가 조건을 받아들입니다"
 crimean_vassalage_decent_chance_tooltip: "[crimean_country.GetNameWithNoTooltip](이)가 이 조건을 받아들일 가능성이 높습니다"
 crimean_vassalage_low_chance_tooltip: "열악한 관계로 인해 [crimean_country.GetNameWithNoTooltip](이)가 이 조건을 거절할 가능성이 높습니다"
 crimean_vassalage_very_low_chance_tooltip: "열악한 관계로 인해 [crimean_country.GetNameWithNoTooltip](이)가 이 조건을 거절할 가능성이 매우 높습니다."
 crimean_slave_trade_encouraged: "크림 지역 노예 무역 장려"
 flavor_tur.91.title: "끔찍한 사고"
 flavor_tur.91.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에 끔찍한 비극이 닥쳤습니다. 경애하는 [tur_suleyman_scope.GetName]께서 [location_scope.GetName] 땅에서 매 사냥에 나섰다가 사고를 당하신 것입니다. 사냥 중에 영문 모를 원인으로 말이 놀랐고, 올라타 있던 폐하께서는 낙상해 세상을 떠나시고 말았습니다.\n\n[tur_suleyman_scope.GetShortNameWithNoTooltip]의 갑작스러운 서거로 인해 백성들은 황망한 상태이며, 나라 전체가 슬픔에 젖었습니다."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "백성들의 기대에 부응해 폐하를 기리겠다."
 flavor_tur.92.title: "[mimar_sinan.GetNameWithNoTooltip]의 대공사"
 flavor_tur.92.desc: "우리 궁정에 등용된 뒤로 [mimar_sinan.GetName](은)는 작업에 매진해 여러 도로, 교량과 공공시설을 건설하는 한편 새로운 세대의 건축가들을 양성했습니다. 그런데 이 인물이 이전보다 훨씬 거대한 공사를 진행할 수 있도록 자원을 요청했습니다. [mimar_sinan.GetNameWithNoTooltip](을)를 궁정 건축가로 임명한다면 크테시폰, 바빌론, 로마에 비견될 정도로 위대한 모스크와 궁전을 건설할지도 모릅니다."
 flavor_tur.92.historical_info: "미마르 시난은 실로 비범한 건축가로 반세기에 달하는 긴 경력 동안 모스크, 수도교, 목욕탕, 교량, 궁전, 대상단 숙소, 학교 등 300건이 넘는 건설 공사를 진행했습니다. 시난은 아드리아노플과 콘스탄티노플에 위치한 셀리미예 모스크와 쉴레이마니예 모스크 등 걸출한 작품을 여럿 남겼으며, 이처럼 찬란한 위업 덕분에 당대 최고의 예술가로 인정받았습니다."
 flavor_tur.92.a: "필요하다는 것은 전부 지원하도록."
 flavor_tur.92.b: "달리 긴히 돈을 써야 할 곳이 많다."
 flavor_tur.93.title: "동방산 튤립 열광"
 flavor_tur.93.desc: "[target_ruler.GetName](이)가 소유한 [ROOT.GetCountry.GetGovernment.GetAdjective] 정원 중 한 곳에서 아름다운 하얀 꽃이 피었습니다. 바로 튤립이라고 부르는 꽃인데, [ShowRegionName('persia_region')]의 시인들이 예로부터 그 아름다움을 칭송해 왔지만 우리 땅에서는 흔히 찾아볼 수 없었습니다. 이 꽃을 본 여러 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 매료되어 자신들의 정원에서 튤립을 재배하기 시작했습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아오는 외국 귀빈들도 튤립을 선물로 받는다면 매우 기뻐할 것입니다."
 flavor_tur.93.historical_info: "이란에서 튤립 재배는 약 1000년경에 시작되었으며, 정원을 사랑했던 쉴레이만 대제의 재위기에 오스만 귀족들 사이에 널리 퍼졌습니다. 튤립은 터번을 장식하는 데 쓰이기도 했으며, 높은 인기 덕분에 양탄자와 도자기에도 문양으로 널리 사용되었습니다. 튤립을 유럽에 소개한 것은 서방의 외교관들이었지만, 튤립이 만개한 곳은 다름 아닌 오스만의 정원이었습니다."
 flavor_tur.93.a: "이 경이로운 꽃을 더 재배하도록 하라!"
 flavor_tur.93.b: "무예에 집중하는 것이 더 낫다."
 flavor_tur.94.title: "[moses_hamon.GetNameWithNoTooltip]의 걸출함"
 flavor_tur.94.desc: "[ShowLocationName('granada')] 출신 인물인 [moses_hamon.GetName](은)는 매우 뛰어난 역량을 지닌 [ShowReligionAdjective('judaism')] 학자이자 의사입니다. 이 인물을 [target_ruler.GetName]의 궁정에 고용한다면 분명히 이득이 되겠지만, 일부 고위 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 제아무리 덕이 높다 한들 이단을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 고위직에 앉힐 수는 없다며 볼멘소리를 내고 있습니다."
 flavor_tur.94.historical_info: "모세 하몬은 세파르딤 이주민 중 하나였습니다. 출중한 역량을 지닌 의사이자 명석한 언어학자였던 하몬은 쉴레이만 대제의 궁정 의사 겸 치과의가 되었습니다. 그 과정에서 둘 사이에는 깊은 유대가 자라났고, 하몬은 오스만 제국의 유대인 공동체와 관련된 갈등을 해결하는 임무를 맡기도 했습니다."
 flavor_tur.94.a: "인재라면 누구든 환영이다. 이 인물을 등용하라!"
 flavor_tur.94.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 심기를 건드리지 말아야 한다."
 jewish_support.tt: "우리 국가의 모든 [ShowCultureName('sephardi')] 또는 [ShowReligionAdjective('judaism')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.95.title: "단 하나의 진정한 황제"
 flavor_tur.95.desc: "최근 내궁 관리들이 말하길, [target_ruler.GetName]의 통치에 불만을 품은 속삭임이 이곳저곳에서 울려 퍼지고 있다고 합니다. 이들은 [target_ruler.GetNameWithNoTooltip](이)가 갖춘 숱한 미덕을 칭송하는 화려하고 방대한 연대기를 집필해 이 문제에 대응할 것을 권고했습니다. 현재 [target_ruler.GetNameWithNoTooltip](은)는 [ShowLocationNameWithNoTooltip('constantinople')]의 권좌에 앉아 있는 만큼 전 세계, 특히 [ShowReligionGroupAdjective('christian')] 백성들 사이에서 유일하고 진정한 황제로 우상화할 수 있을 듯합니다."
 flavor_tur.95.historical_info: "쉴레이만 1세는 포악했던 부친 셀림 1세로부터 곤경에 빠진 제국을 물려받았고, 이후 재위기 전체에 걸쳐 공정하고 자애로운 통치자로 인정받기 위해 노력을 기울였습니다. 그 노력의 일환으로 자신의 위업을 부각시키는 한편, 연대기인 쉴레이만나메(쉴레이만의 서)의 집필을 의뢰해 마지막 장에 도달한 세계를 다스리는 완벽한 통치자로서 자신을 우상화했습니다. 또한 유럽의 마지막 로마 황제에 관한 전설을 바탕으로 자신을 이슬람과 기독교 세계를 하나의 기치 아래 통합할 메시아적 인물로 선전하기도 했습니다."
 flavor_tur.95.a: "선전을 위해서라면 얼마든지 투자하겠다."
 flavor_tur.95.b: "돈을 조금 덜 들여도 연대기 집필에는 충분할 것이다."
 flavor_tur.95.c: "이럴 때일수록 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 기대면 될 터이다."
 christian_support.tt: "우리 국가의 모든 [ShowReligionGroupAdjective('christian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.96.title: "반역자 [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.96.desc: "[super_sinister_rival.GetName](과)와의 전쟁이 한창인 가운데 [target_ruler.GetName]의 [traitorous_son.GetDaughterSon]인 [traitorous_son.GetName]에 관해 어두운 소문이 돌고 있습니다. 소문의 진상은 확인하기 어려우나, [traitorous_son.GetNameWithNoTooltip](이)가 우리 [ROOT.GetCountry.GetFlavorRank](을)를 무너뜨리려 [rival_ruler.GetName](과)와 내통하고 있다는 이야기가 숨죽여 퍼지고 있는 것입니다."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ 이와 관련한 증거가 점차 쌓이고 있으며, 신뢰할 만한 조신들조차 자신들이 감히 목소리를 높일 수 있는 가장 강한 어조로 [traitorous_son.GetNameWithNoTooltip]의 즉각 처형을 제안했습니다."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ 지금까지 우리의 신뢰를 저버리지 않았던 내궁 관리들 또한 [traitorous_son.GetNameWithNoTooltip]의 즉각 처형을 제안하고 있습니다."
 flavor_tur.96.historical_info: "쉴레이만 대제의 아들인 셰흐자데 무스타파는 매우 걸출한 황자였다고 전해지지만, 황위 계승이 유력시되면서 많은 적을 만들었습니다. 결국 1532년 사파비 전쟁 중, 셰흐자데를 제거하기 위해 사파비 측 통치자인 타흐마스프 1세에게 보내는 서신에 황자의 인장을 위조해 넣는 일이 발생했습니다. 이 음모는 성공을 거두었고, 무스타파는 부친의 명령으로 자신의 아들 및 추종자들과 함께 처형을 당했습니다."
 flavor_tur.96.a: "통탄스러우나 살려둘 순 없다."
 flavor_tur.96.b: "그런 중상모략에는 귀 기울이지 않을 것이다."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip](이)가 이 논란에서 살아남는다면 의미 있는 경험을 얻을 것입니다"
 flavor_tur.97.title: "[traitorous_son.GetNameWithNoTooltip]의 유산"
 flavor_tur.97.desc: "안타깝게도 [traitorous_son.GetName]의 처형은 백성들의 분노를 불러일으킨 듯합니다. 심지어 일부 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 세력마저 이에 동참하고 있습니다. [traitorous_son.GetNameWithNoTooltip]의 미덕을 드높이는 한편 처형당한 황자에 대해 한탄하는 내용의 시가 인기를 끌고 있습니다. 비극의 원인을 제공한 공모자 중 [minister.GetName](이)가 주범으로 지목되었는데, 이 인물이 실제로 사건에 관여했다는 증거는 전혀 확인된 바 없음에도 불구하고 [target_ruler.GetName](이)가 그자를 해임해야 한다는 요구가 확산되고 있습니다."
 flavor_tur.97.historical_info: "세흐자데 무스타파의 처형은 광범위한 불만을 야기했습니다. 각종 시에서는 황자를 순교자로 묘사했고, 페르시아인들조차 정의롭지 못한 처형이었다며 소리를 높였습니다. 무스타파의 이복자매인 미흐리마 술탄의 남편이자 대 와지르인 뤼스템 파샤는 이 논란의 중심에 서 있었습니다. 뤼스템 파샤는 무스타파의 이복형제인 셀림을 추대하려는 음모의 핵심 공모자 중 한 명이었고, 결국 빠르게 해임에 처해졌습니다. 하지만 셀림은 이후 별다른 문제 없이 술탄으로 즉위했습니다."
 flavor_tur.97.a: "그자를 추방하라."
 flavor_tur.97.b: "시인들을 후원해 저 거짓 주장에 반박하게 하라."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "저 거짓 고발을 단속할 필요가 있겠군."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 추방됩니다"
 flavor_tur.98.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 연극"
 flavor_tur.98.desc: "세상을 떠난 [traitorous_son.GetName]의 그림자가 우리를 따라다니고 있습니다. 심지어 [GetCountry('FRA').GetName]의 한 연극에서 그 일을 다루기까지 했는데, 결코 [target_ruler.GetName]의 명성에 도움이 되는 내용은 아니라고 합니다. 이에 대 와지르는 [ShowContinentName('europe')]의 왕들 사이에서 우리에 대한 인식이 더욱 악화되기 전에 조치를 취할 것을 권고했습니다."
 flavor_tur.98.historical_info: "프랑스의 극작가인 가브리엘 부냉은 1561년에 쉴레이만 대제가 총애하는 황후인 록셀라나(휘렘 술탄)를 세흐자데 무스타파의 죽음을 초래한 주요 공모자로 묘사한 '라 솔탄'이라는 비극을 선보였습니다. 이 작품이 프랑스-오스만 관계에 실제로 미친 영향은 극히 미미했지만, 튀르크인들이 프랑스 연극에 등장한 첫 사례로서 양국이 서로 얽히는 일이 점차 많아졌다는 사실을 보여 줍니다."
 flavor_tur.98.a: "참고 기다리면 이 또한 지나갈 것이다."
 flavor_tur.98.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle]에게 요구 서한을 보내라."
 flavor_tur.98.c: "공모 혐의자들을 더 추방하라."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip]가 해당 연극의 금지를 거부합니다"
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip]가 해당 연극을 금지합니다"
 tur_courting_the_sublime_porte: "숭고한 포르테와의 교류"
 flavor_tur.99.title: "야심의 대가"
 flavor_tur.99.desc: "[minister.GetName]의 높은 야심이 도리어 스스로에게 화를 부르고 말았습니다. 어느 날 밤, [ambitious_wife.GetName](은)는 [target_ruler.GetName]에게 [minister.GetNameWithNoTooltip]의 권력욕으로 인해 [ROOT.GetCountry.GetFlavorRank] 전체가 위태롭다며 음산한 경고를 속삭였습니다. 그리고 [minister.GetNameWithNoTooltip]의 능력이 출중한 것은 분명하나, [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 더욱 충성하는 자 중에서도 그와 비견될 만한 인재는 달리 많다고 장담했습니다."
 flavor_tur.99.historical_info: "오스만 궁정은 급격히 신분이 상승했다가도 갑작스럽게 피비린내 나는 최후를 맞이할 수 있는 곳이었습니다. 파르갈리 이브라힘 파샤는 미천한 노예 신분이었으나 쉴레이만 대제의 첫 와지르가 되었습니다. 하지만 직무를 너무 잘 수행했던 탓에 술탄의 권력을 위협하는 존재로 여겨졌고, 결국 처형당하고 말았습니다. 출처가 불분명해 다소 논쟁의 소지가 있는 이야기지만 쉴레이만이 총애하는 배우자였던 휘렘이 이브라힘의 처형의 배후에 있었고, 이를 이용해 권력을 거머쥐었다는 주장이 제기되기도 합니다."
 flavor_tur.99.a: "그자는 죽어야 마땅하다."
 flavor_tur.99.b: "말도 안 되는 제안이로다."
 ottoman_execution_refusal.tt: "[minister.GetName]의 처형을 거부합니다"
 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip]의 밤"
 flavor_tur.100.desc: "[capital_location.GetName]의 유력 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이에서 야밤에 [capital_location.GetRank.GetName]에서 벌어지는 음주, 외설, 도박, 그 밖의 불경한 행위에 대한 비판의 목소리가 커지고 있습니다. 이들은 이러한 활동을 전면 금지하거나 최소한 단속이라도 실시할 것을 청하고 있습니다. 하지만 일부 조언가는 [GetCountry('TUR').GetAdjectiveWithNoTooltip]이 오래전부터 관용을 통해 번영해 왔고 이러한 불경한 사업장으로부터 상당한 세금을 거두고 있다며 신중히 처리할 것을 권고했습니다..."
 flavor_tur.100.historical_info: "오스만 치하 콘스탄티노플의 밤거리에는 많은 술집과 환락가가 번성했습니다. 등불 없이 밤거리를 나다니는 것은 떳떳하지 못한 짓을 하고 있다는 증거로 여겨졌으며, 그것만으로 밤새 목욕탕인 함맘에 구금되기도 했습니다. 신심이 깊었던 술탄들은 밤거리의 유흥 업소들을 이따금 단속하려 했지만, 국세의 주요 수입원이었던 만큼 대부분은 눈감아 주었습니다."
 flavor_tur.100.a: "굳이 긁어 부스럼을 만들지는 않을 것이다."
 flavor_tur.100.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에 모호한 어조로 대응을 약속하라."
 flavor_tur.100.c: "더 이상 이 상황을 용인할 수 없다."
 crackdown.tt: "음주 및 음란 행위에 대해 가혹한 근절 사업을 실시합니다"
 flavor_tur.100.clergy_angry.tt: "[capital_location.GetNameWithNoTooltip] 내 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_tur.100.burghers_happy.tt: "[capital_location.GetNameWithNoTooltip] 내 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.100.clergy_moderately_angry.tt: "[capital_location.GetNameWithNoTooltip] 내 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_tur.100.clergy_happy.tt: "[capital_location.GetNameWithNoTooltip] 내 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_tur.100.burghers_unhappy.tt: "[capital_location.GetNameWithNoTooltip] 내 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_tur.101.title: "밤의 권력"
 flavor_tur.101.desc: "[capital_location.GetName]에서 소수 종파의 활동에 관한 소문이 퍼지고 있습니다. [capital_location.GetRank.GetName]의 일반 백성들이 말하기를 이상한 광신도 집단들이 야심한 밤을 틈타 육욕의 죄를 저지른다며, 촛불이 꺼지고 나면 이단자들이 밀집해 마구잡이로 뒤엉켜 몸을 섞는 바람에 헐떡이는 소리가 끊이지 않는다고 합니다. 이 상황이 과거 [GetCountry('BYZ').GetAdjectiveWithNoTooltip] 대폭동처럼 위험한 사태로 악화되지 않도록 조치를 취하는 게 좋을까요?"
 flavor_tur.101.historical_info: "오스만 시대의 다양한 종교 분파에는 밤과 관련된 의례가 다수 존재했습니다. 수피파 베크타시, 알레비, 그리고 유대교 사바타이파는 밤의 의식을 매우 신비로운 것으로 여겼고, 이를 통해 주류 이슬람 및 정교회 세력으로부터 자신들을 차별화했습니다. 하지만 이러한 모임과 야간 활동에 관한 저속한 소문이 나돌기도 했습니다."
 flavor_tur.101.a: "시간이 지나면 사그라들 소문이다."
 flavor_tur.101.b: "[ROOT.GetCountry.GetReligion.GetGodName]께 가는 길은 저마다 다른 법이다."
 flavor_tur.101.c: "그중 한 집단을 희생양으로 삼아 재산을 압류하라."
 defend_heathens.tt: "양측을 모두 달래는 방안을 시도합니다"
 flavor_tur.101.a_majority.tt: "[capital_location.GetNameWithNoTooltip] 내 우리 [ShowReligionAdjective('sunni')] 및 [ShowReligionAdjective('orthodox')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_tur.101.a_minority.tt: "그 밖의 종교를 믿는 [capital_location.GetNameWithNoTooltip] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.101.b_minority.tt: "그 밖의 종교를 믿는 [capital_location.GetNameWithNoTooltip] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_tur.101.b_majority.tt: "[capital_location.GetNameWithNoTooltip] 내 우리 [ShowReligionAdjective('sunni')] 및 [ShowReligionAdjective('orthodox')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_tur.101.c_majority.tt: "[capital_location.GetNameWithNoTooltip] 내 우리 [ShowReligionAdjective('sunni')] 및 [ShowReligionAdjective('orthodox')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tur.101.c_minority.tt: "그 밖의 종교를 믿는 [capital_location.GetNameWithNoTooltip] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_tur.102.title: "놀라운 회전 물체"
 flavor_tur.102.desc: "[taqi_ad_din.GetName](이)라는 인물이 뜨거운 공기를 동력으로 삼아 케밥 꼬챙이를 돌릴 수 있는 천재적인 기계를 발명했습니다. 이 기계는 지금 [capital_location.GetName]의 한 식당에서 배고픈 군중들에게 만족을 선사하고 있습니다. 그런데 [taqi_ad_din.GetNameWithNoTooltip](은)는 천문학을 비롯한 여러 분야에서 두각을 나타낸 학자이기도 합니다. 이 인재를 초빙한다면 분명 우리에게 영광을 가져다줄 것입니다."
 flavor_tur.102.historical_info: "타끼 앗딘 무함마드 이븐 마루프는 천문학, 시계, 공학, 광학 등 여러 분야에 걸쳐 90권이 넘는 저작을 남긴 팔방미인입니다. 1551년에는 구이용 꼬챙이를 돌릴 수 있는 증기 기관 장치를 설계해 선보이기도 했습니다. 사실 이러한 설계 자체는 고대 그리스 시절에도 존재했지만, 마루프가 이 장치를 개발하기 전까지 실제로 사용할 수 있는 장치는 거의 없었습니다. 마루프는 이로부터 20년 후 술탄 무라트 3세 재위기에 궁정 천문학자로 발탁되었습니다."
 flavor_tur.102.a: "우리에게는 저런 인물이 필요하다."
 flavor_tur.102.b: "케밥이나 맛있게 즐기도록."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip](이)가 세간으로부터 모습을 감춥니다"
 flavor_tur.103.title: "[taqi_ad_din.GetNameWithNoTooltip]의 천문대"
 flavor_tur.103.desc: "[taqi_ad_din.GetName](은)는 우리 궁정에 들어온 이후로 줄곧 천문 연구를 한 단계 더 발전시킬 수 있는 거대 천문대를 꿈꿔 왔습니다. 이 인물은 이미 앞으로 지을 천문대에 사용할 천구 모형과 기계 장치의 제작을 진행 중이며, [capital_location.GetName](이)가 내려다보이는 적당한 언덕 부지를 물색하고 있습니다. 이제 자금만 있으면 됩니다."
 flavor_tur.103.historical_info: "1577년에 건립된 타끼 앗딘 천문대는 콘스탄티노플의 유럽 구역이 내려다보이는 언덕 위에 두 채의 건물로 서 있습니다. 비록 천문대는 오래 존속하지 못했지만, 타끼 앗딘은 그곳에서 얻은 지식으로 1세기 전 울루그 베그가 사마르칸트에서 만들었던 별 목록을 수정 및 완성했습니다."
 flavor_tur.103.a: "천문대를 건설하겠다."
 flavor_tur.103.b: "종교 건축에 집중해야 한다."
 flavor_tur.104.title: "[GetCurrentYear]년의 대혜성"
 flavor_tur.104.desc: "거대한 혜성이 밤하늘을 가로지르며 기이한 빛을 발산해 우리 땅에 섬뜩한 그림자를 드리웠습니다. 불길하기 짝이 없는 광경이지만, [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')]의 천문학자들은 오히려 이를 안녕과 번영, 그리고 [super_sinister_rival.GetLongName]에 대한 우리의 승리를 나타내는 좋은 징조로 해석하고 있습니다."
 flavor_tur.104.historical_info: "1577년에 대혜성이 나타나자 오스만의 타끼 앗딘과 덴마크의 튀코 브라헤 모두 연구에 뛰어들었습니다. 무라트 3세는 타끼 앗딘에게 혜성이 의미하는 바에 관한 해석을 의뢰했고, 타끼 앗딘은 이에 긍정적인 관측을 제시했습니다. 그러나 얼마 안 가 나라에 역병이 돌며 그 예측은 완전히 빗나갔고, 이는 몇 년 후 천문대가 철거되는 주된 원인이 되었습니다."
 flavor_tur.104.a: "실로 반가운 소식이로다."
 flavor_tur.104.b: "믿기에는 지나치게 좋기만 한 이야기군."
 repercussions_later.tt: "이 선택지는 향후 긍정적인 결과로 이어질 수 있습니다"
 flavor_tur.105.title: "천문대의 최후"
 flavor_tur.105.opening: "[ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')]의 천문학자들이 대혜성의 의미에 관한 해석을 내놓은 뒤로, [ROOT.GetCountry.GetFlavorRank]의 일부 지역에서 역병이 돌았습니다. [capital_location.GetName]의 백성들은 천문대 자체가 불경하고 불길한 징조라며 불만의 목소리를 높이고 있습니다."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ 더불어 그 학자들의 공연한 말을 믿은 숭고한 포르테가 어리석었다고 덧붙이기도 했습니다. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ 숭고한 포르테가 그 학자들에게 의심을 내비쳤던 것이 결국 옳았다는 것입니다. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "이에 [ROOT.GetCountry.GetFlavorRank] 곳곳에서 천문대 철거를 요구하고 있습니다."
 flavor_tur.105.historical_info: "1580년에 이루어진 콘스탄티노플 천문대 폐쇄는 백성들의 종교적 반발 때문이었다고 이야기되기도 하지만, 정확히 말해 정치적 문제에 가까웠습니다. 타끼 앗딘은 여러 하위 관료와 울라마들 사이에 많은 적을 만들었고, 그 적들은 타끼 앗딘을 이단 심판대에 올리고자 했습니다. 그 결과 천문대는 불과 몇 년 만에 철거되었고, 그렇게 이슬람의 천문학계는 크나큰 손실을 입게 되었습니다."
 flavor_tur.105.a: "있는 동안 잘 썼으면 된 거다."
 flavor_tur.105.b: "아니, 천문대는 반드시 유지해야 한다."
 flavor_tur.105.happy_pops.tt: "[capital_location.GetNameWithNoTooltip] 내 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_tur.106.title: "[ShowLocationNameWithNoTooltip('jerusalem')] 복구"
 flavor_tur.106.desc: "거룩한 [target_location.GetRank.GetName] [target_location.GetName](은)는 우리 [ROOT.GetCountry.GetFlavorRank]의 보석과도 같은 곳이지만, 지금은 정비가 절실한 상황입니다. [target_location.GetRank.GetNameWithNoTooltip]의 고대 성벽은 무너져 내리고 있으며, 바위의 돔마저 과거의 광채를 잃었습니다. 대대적인 복구 사업에 자금을 투입한다면 현지 주민의 민심을 얻고 [ShowReligionGroupName('muslim')]에 대한 헌신을 입증할 수 있을 것입니다."
 flavor_tur.106.historical_info: "쉴레이만 대제와 황후 록셀라나는 오스만 제국을 이슬람 문명의 중심지로 만들기 위해 다양한 건설 공사를 진행했습니다. 성도 예루살렘에서 진행했던 방대한 복구 사업도 그중 하나였습니다. 이 사업에서 고대 성벽이 재건되고 바위의 돔 또한 개축되었는데, 이때 장식에 사용한 청색 대리석 타일은 오늘날에도 남아 있습니다."
 flavor_tur.106.a: "얼마든지 투자하겠다."
 flavor_tur.106.b: "바위의 돔만 개축하라."
 flavor_tur.106.c: "대신 최신식 요새를 짓도록."
 jerusalem_happy_burghers.tt: "[ShowLocationNameWithNoTooltip('jerusalem')] 내 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_tur.107.title: "[ShowLocationNameWithNoTooltip('cairo')]의 [ShowGoodsNameWithNoTooltip('coffee')]"
 flavor_tur.107.desc: "최근 예멘에서 넘어온 [ShowGoodsName('coffee')|U]가 인기몰이를 하며, [ROOT.GetCountry.GetFlavorRank] 곳곳의 도시에 이 맛있는 칠흑색 음료를 파는 상점이 들어서고 있습니다. 특히 [ShowLocationName('cairo')]의 경우 커피 무역의 증가로 번영하는 중인데, 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 커피 규제를 원하는 눈치입니다. 커피는 술만큼이나 사람의 덕성에 심각한 해악을 끼치며, 커피 없이 사는 것이 [ShowLocationNameWithNoTooltip('cairo')] 백성들에게 더 낫다는 것입니다."
 flavor_tur.107.historical_info: "커피를 마시는 습속은 15세기경 예멘에서 시작되었다고 여겨지며, 16세기 말에 이르러 오스만 영토 전체로 확산되었습니다. 커피는 모카에 위치한 예멘 항구에서 해로를 통해 카이로로 운송되었으며, 이후 제국 구석구석에 전해졌습니다. 커피 무역 덕분에 이집트는 제국에서 가장 부유한 지방으로 성장했습니다."
 flavor_tur.107.a: "개의치 않고 상인들을 지원하겠다."
 flavor_tur.107.b: "그 음료를 진작에 규제했어야 한다."
 flavor_tur.108.title: "대대적 화폐 절하"
 flavor_tur.108.desc: "최근 [ROOT.GetCountry.GetFlavorRank]에 여러 곤경이 겹치면서 다양한 경제 문제가 발생하고 있습니다. 상인들은 지방마다 화폐가 달라 국내 시장 사이에 가격이 천차만별이라며 불만을 터뜨렸으며, 군인들은 봉급을 제때 받지 못해 속을 끓이고 있는 실정입니다. 하지만 악체 은화의 가치를 일부러 낮출 수 있다면, [ROOT.GetCountry.GetFlavorRank]의 경제를 통합해 경제난을 완화하고, 우리 국고에 있는 금화의 가치를 높일 수 있을 수 있을지도 모릅니다."
 flavor_tur.108.historical_info: "이유는 명확하지 않지만, 오스만은 1585년에 악체 은화의 가치를 의도적으로 낮추는 절하 정책을 단행했습니다. 페르시아와의 오랜 전쟁으로 인해 전쟁 비용이 치솟았기 때문이라는 이야기도, 신세계에서 은이 유입되었기 때문이라는 이야기도 존재합니다. 당시 오스만 제국의 경제는 지역마다 매우 분리되어 있었는데, 이 가치 절하는 이러한 경제를 하나로 묶고 은화 대비 금화의 상대적 가치를 높여 국고를 강화하려는 시도였을 가능성이 큽니다. 어쨌든 이 조치는 엇갈린 성과를 냈고, 그 결과 화폐 가치는 이후 수십 년 동안 매우 불안정하게 유지되었습니다."
 flavor_tur.108.a: "시도해 볼 가치는 있어 보이는군."
 flavor_tur.108.b: "근거 없는 걱정이다."
 flavor_tur.109.title: "새장"
 flavor_tur.109.desc: "새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 즉위할 때마다 그 형제들, 심지어 젖먹이까지도 잔혹하게 목숨을 빼앗기는 일이 반복해서 일어나자, 백성들이 점점 더 거부감을 느끼고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 형제들을 숙청하는 대신 [ROOT.GetCountry.GetGovernment.GetAdjective] 하렘 안에 #italic 카페스#!, 다시 말해 '새장'을 만들어 가두고 이들이 남은 여생을 사치 속에 보낼 수 있도록 보장한다면, 이 문제를 해결할 수 있을 것입니다. 더불어 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문에 계승자가 사라지는 일을 미연에 방지하는 부수적 기능도 있습니다."
 flavor_tur.109.historical_info: "오스만의 형제 살해 관행은 16세기 후반에 이르러 사라졌습니다. 무라트 3세와 메흐메트 3세의 즉위 시기에 수십 명에 달하는 젖먹이와 소년까지도 학살당했던 것이 그 계기였습니다. 이후로 술탄의 남성 친척들은 숙청되는 대신 하렘에서 가택 연금에 처해졌고, 이들에게 온갖 사치품과 후궁을 제공함으로써 수동적인 자세를 유지하도록 했습니다. 이러한 변화 덕분에 왕조가 단절되는 일을 방지하고 국가의 안정을 도모할 수 있었지만, 술탄을 갈아치우기도 쉬워지는 결과를 낳아 통치자 개인의 권력은 약해졌습니다."
 flavor_tur.109.a: "그래, 이러한 야만적 행위는 근절해야 한다."
 flavor_tur.109.b: "아니다. 형제란 것들은 믿을 족속이 못 된다."
 flavor_tur.110.title: "커피출레이션"
 flavor_tur.110.desc: "이제 [ShowReligionGroupAdjective('christian')] 국가들과 관계 개선을 도모할 때가 왔을지도 모르겠습니다. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](이)가 고안한 새로운 형태의 협정을 [capitulation_country.GetName]에 시험해 보는 것으로 그 첫걸음을 떼도록 합시다. 이 협정은 [capitulation_country.GetAdjectiveWithNoTooltip] 상인과 여행자들에게 우리 [ROOT.GetCountry.GetFlavorRank] 내에서 보호와 특권을 제공하는데, 이로써 저들에게 우리의 선의를 내비칠 수 있을 것입니다. 하지만 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 이제 외국인들과 불공정한 조건에서 경쟁해야 할 것이라며 별로 반기지 않는 눈치입니다."
 flavor_tur.110.historical_info: "튀르크어로 #italic 아히드나메#!라 하는 커피출레이션은 오스만 제국이 타국과 체결한 일종의 치외 법권 협정으로, 대개 상대국에 오스만 각지에서의 면세 혜택과 기소 면제 등 특권을 부여했습니다. 이 협정의 초기 수혜국으로는 베네치아와 제노바 등이 있지만, 이후 오랫동안 이어질 프랑스-오스만 동맹의 토대를 마련했기 때문에 역사적으로는 1535년에 프랑스와 체결한 아히드나메가 더 중요하다고 평가받습니다."
 flavor_tur.110.a: "협정을 체결하라."
 flavor_tur.110.b: "아니, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 하는 말이 옳다."
 opinion_ottoman_capitulation: "커피출레이션 수혜"
 flavor_tur.111.title: "그림자극"
 flavor_tur.111.desc: "그림자를 모슬린으로 만든 화면에 투영해 상연하는 인형극이 [ROOT.GetCountry.GetFlavorRank] 안의 여러 도시에서 인기를 끌고 있습니다. 카라괴즈와 하지바트라는 두 명의 익살스러운 인물이 등장하는 이 공연은 찻집과 귀족들의 저택에서 엄청난 관중들을 끌어모으고 있습니다. 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 저속하고 전복적인 주제가 자주 등장하는 이 공연이 [ShowReligionGroupName('muslim')]에 대한 모욕이라고 비판하지만, 그림자극을 금지한다면 도시 주민들이 분명 크게 분노할 것입니다."
 flavor_tur.111.historical_info: "카라괴즈 그림자극의 기원은 명확하게 밝혀지지 않았습니다. 다만 중세 시대부터 그림자극이 성행했던 자바 지역 상인들을 통해 들어왔다는 설이 전해집니다. 16세기에는 다분히 풍자적이고 때로 불손하기까지 했던 이 연극을 오스만 제국의 어디에서든 찾아볼 수 있었습니다. $common_string_shaikh_al_islam$이었던 에부수드 에펜디는 이슬람 율법상 그림자극은 용인된다는 유명한 결정을 내리기도 했습니다. 하지만 이후 여러 세기에 걸쳐 그림자극은 그 정치적 함의 탓에 통치자들의 탄압을 받았습니다."
 flavor_tur.111.a: "백성들이 즐기게 놔두어라."
 flavor_tur.111.b: "보수주의자의 뜻에 따르도록."
 plays_banned.tt: "카라괴즈 그림자극을 금지합니다"
 flavor_tur.112.title: "[ShowAdvanceNameWithNoTooltip('timariots')] 제도 폐지"
 flavor_tur.112.desc: "오랫동안 우리나라에 도움이 되었던 [ShowAdvanceName('timariots')] 제도가 현재 심각한 문제에 부딪혔습니다. 우리가 기병들에게 지급하는 영지가 점차 잘게 나뉘어 초라해지고 있으며, 적군이 머스킷 무장을 갖추게 되면서 전장에서 기병들의 위력이 예전만 못한 상황입니다. 티마르 영지 배급을 중단한다면 기존의 영지 보유자들이 나이가 들어 세상을 떠나는 족족 그 토지를 조세 대상 농지로 전환해 국가가 직접 이득을 얻을 수 있을 것입니다. 이 경우 시류에 발맞춰 군대를 화약 무기로 무장한 보병 중심으로 재편할 수 있을 것으로 기대됩니다."
 flavor_tur.112.historical_info: "시파히 기병에게 토지를 지급하는 티마르 제도는 시간이 흐르며 지속하기 어려워졌습니다. 오스만의 위대한 정복 전쟁은 이미 과거의 일이었고, 더 이상 나누어 줄 땅이 없었던 것입니다. 게다가 예니체리 등 군대 내의 다른 부대들까지 토지를 요구하는 부작용도 있었습니다. 개혁이 시급하다는 사실을 깨달은 오스만은 티마르 제도를 폐지하고, 대신 농민층에서 징집한 세크반 병사에 더욱 의지하게 되었습니다."
 flavor_tur.112.a: "우리도 시대에 발맞춰 변해야 한다."
 flavor_tur.112.b: "앞으로도 기병대가 전장에 군림할 것이다."
 timars_unavailable.tt: "티마르 [reforms|e]을 영구히 사용할 수 없게 됩니다"
 flavor_tur.113.title: "왕에게 바치는 조언"
 flavor_tur.113.desc: "'왕에게 바치는 조언'이라는 의미의 #italic 나시하트나메#!라는 문학 장르가 최근 큰 인기를 얻고 있습니다. 이 작품들은 마치 [target_ruler.GetName]에게 책을 진상하는 듯한 형식을 갖춘 경우가 많았습니다. 그렇게 신앙, 도덕, 정치 등 다양한 사안에 관한 조언을 고하는 것입니다. 그런데 최근 이 저자들이 우리 [ROOT.GetCountry.GetFlavorRank]에 많은 문제가 도사리고 있으며, 오직 신의 섭리만이 이 참담한 상황을 해결할 수 있다고 암시하기 시작했습니다. 이런 작품이 계속 인기를 누리게 놔두어야 할까요?"
 flavor_tur.113.historical_info: "유럽의 문학 장르인 '군주의 거울'과 유사하다고 볼 수 있는 나시하트나메는 날이 갈수록 오스만의 여러 병폐를 강조하는 등 점점 더 비관적인 분위기로 물들게 되었습니다. 저자들은 저서에서 셀림 1세의 재위기를 오스만의 황금기로 내세우며 과거에 대한 애수를 내비쳤습니다. 후대의 역사가들이 17세기가 오스만 제국의 쇠퇴기였다고 오해한 것 또한 이러한 나시하트나메 문학의 영향이 있었으리라고 생각됩니다."
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]도 그 책에서 배울 게 있을 것이다."
 flavor_tur.113.b: "우리 정권을 찬양하도록 저자들을 설득하라."
 flavor_tur.113.c: "저 역도들을 처단하라."
 executed_authors.tt: "나시하트나메 운동이 갑작스럽게 중단됩니다"
 flavor_tur.114.title: "어머니의 권리는 곧 [ROOT.GetCountry.GetReligion.GetGodName]의 권리"
 flavor_tur.114.desc: "술탄의 모후, 즉 '발리데 하툰'인 [valide_sultan.GetName](은)는 실력과 의지력을 겸비한 인물로서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 확고한 지위를 구축하고 있습니다. [target_ruler.GetDynasty.GetName] 가문이 많은 위협에 직면한 것을 본 [valide_sultan.GetShortNameWithNoTooltip](은)는 마치 옛 셀주크의 위대한 여왕들처럼 [ROOT.GetCountry.GetFlavorRank]의 안녕을 위해 힘쓸 수 있도록 국정 운영에서 자신의 발언권을 확대하길 원하고 있습니다. 한 가지 방안으로는 [valide_sultan.GetShortNameWithNoTooltip]에게 새로운 칭호인 '발리데 술탄'을 부여함으로써, 다른 모든 백성보다 큰 영예를 얻고 내각 회의를 관장할 권리를 부여하는 것이 있습니다."
 flavor_tur.114.historical_info: "오스만 술탄의 모후는 거의 언제나 하렘 노예 출신이었지만, 막후에서 큰 위세를 누리기도 했습니다. 이러한 경향은 특히 쉴레이만 대제와 그 배우자로서 강력한 권력을 지녔던 록셀라나 황후의 재위기 이후에 두드러졌습니다. 쉴레이만의 모후인 하프사에게 처음 내려졌던 칭호인 발리데 술탄은 여러 특권과 권한을 수반하는 자리였습니다. 특히 발리데 술탄은 제국 외교에서 핵심적인 부분을 차지하던 공주의 혼인을 관장했습니다."
 flavor_tur.114.a: "우리에게는 그 지혜가 필요하다."
 flavor_tur.114.b: "하렘에 계속 머무르게 하라."
 flavor_tur.115.title: "여성의 힘"
 flavor_tur.115.desc: "[ROOT.GetCountry.GetFlavorRank]에 여러 문제가 닥치자, [harem_power.GetName](을)를 비롯한 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 [harem_power.GetWomenMen]들이 하렘 안팎에서 자신들의 역할을 확대하고자 나서고 있습니다. [ROOT.GetCountry.GetGovernment.GetAdjective] [harem_power.GetWomenMen]들은 예전부터 높은 영향력을 행사해 왔으며, 많은 경우 노예 출신이었지만 출중한 능력을 스스로 입증했습니다. 하지만 이들이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 주도권을 쥐게 한다면 분명 많은 전통주의자가 불만을 품을 것입니다."
 flavor_tur.115.historical_info: "오스만 역사에서 '여성 술탄국'은 거의 150년 동안이나 이어졌습니다. 이 시기에 많은 술탄은 권좌를 오래 누리지 못했으며, 아직 어린아이인 채로 즉위한 경우도 있었습니다. 대신 그 모후, 조모후, 자매, 배우자들이 대 와지르의 잦은 견제에도 불구하고 큰 영향력을 누렸습니다. 미리마흐, 누르바누, 쾨셈, 투르한 등 이 시기의 '술타나'들은 오스만 역사에서 가장 영향력이 높은 여인이었습니다."
 flavor_tur.115.a: "우리 [ROOT.GetCountry.GetFlavorRank]에는 여성의 지혜가 필요하다."
 flavor_tur.115.b: "이 암여우들에게 자기 분수를 알려 주도록."
 flavor_tur.116.title: "[favored_country.GetAdjectiveWithNoTooltip] 세력"
 flavor_tur.116.desc: "[favored_country.GetAdjective] 출신 후궁, 첩, 소인, 환관으로 이루어진 세력이 [target_ruler.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 힘을 키우고 있습니다. 이들은 막후에서 암약하며 하렘과 관료 체계 내에서 이미 상당한 영향력을 확보한 상태입니다. 그뿐만 아니라 [favored_country.GetNameWithNoTooltip]에 유리한 결정을 내리고 일종의 치외 법권 협정을 체결할 것을 요구하고 있습니다."
 flavor_tur.116.historical_info: "오스만 제국에서 노예라는 신분은 높은 영향력을 행사하는 지위에 오르는 데 장애가 되지 않았습니다. 환관과 후궁들은 자신들의 출신 국가를 잊지 않았고, 때로는 같은 나라 출신끼리 세력을 모아 자신들의 조국에 유리한 정치적 결정을 추진하기도 했습니다. 16세기 말에는 베네치아 출신 환관장 가잔페르가 이끄는 변절 베네치아 분파가 궁정에서 활동하기도 했습니다."
 flavor_tur.116.a: "이 세력의 말을 들어주도록."
 flavor_tur.116.b: "내궁에 지시해 모두 처단하라."
 flavor_tur.116.c: "그냥 무시하도록 해라."
 flavor_tur.117.title: "[ambitious_ruler.GetNameWithNoTooltip]의 개혁"
 flavor_tur.117.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 자리가 지닌 위상이 예전만 못하다는 생각 때문에 [ambitious_ruler.GetName]의 마음이 편치 않습니다. 관료, 지방 총독, 심지어 하렘에 있는 여인들의 영향력은 높아지는데 자신의 영향력은 줄어들고 있는 현실이 통탄스럽기만 합니다. 이에 [ambitious_ruler.GetShortNameWithNoTooltip](은)는 일련의 정치적 행보를 통해 권력을 다시 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 돌려놓고자 하지만, 이러한 움직임은 일부 세력의 심기를 건드릴 것이 분명합니다."
 flavor_tur.117.historical_info: "16세기에 오스만 제국이 점차 관료화되면서, 술탄이 휘두르는 절대 권력은 과거에 비해 훨씬 줄어들었습니다. 1618년에 젊은 나이로 왕위에 오른 오스만 2세는 이 추세를 되돌리려 했으나, 하렘에서 강력한 여성 동맹이 없었던 그는 얼마 안 가 예니체리, 그리고 많은 조언가와 척을 지게 되었습니다. 오스만 2세의 시도는 시작부터 어긋나 있었다고 해도 과언이 아닐 것입니다."
 flavor_tur.117.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권력을 강화해야 한다."
 flavor_tur.117.b: "그 시간에 통치술이나 공부하라고 해라."
 flavor_tur.117.c: "이 둔재를 끌어내리도록."
 very_successful_coup.tt: "역모가 큰 성공을 거두었습니다"
 somewhat_successful_coup.tt: "역모가 일부 성공을 거두었습니다"
 flavor_tur.118.title: "$janissaries_advance$의 격노"
 flavor_tur.118.desc: "[ambitious_ruler.GetName](이)가 급진 개혁을 추진하는 과정에서 $janissaries_advance$들을 비겁자라 불러 모욕하고 말았습니다. 이 모욕에 격노하는 동시에 [ambitious_ruler.GetShortNameWithNoTooltip](이)가 자기 부대를 해산할지도 모른다는 두려움에 사로잡힌 이들은, [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 하렘에서 뜻을 같이하는 자들을 모은 후 기어코 피를 보고자 나섰습니다. 내전을 무릅쓰지 않는다면, [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 목숨은 이제 없는 것과 다름없습니다."
 flavor_tur.118.historical_info: "갈수록 예니체리와 반목하던 오스만 2세는 이들이 자주 모이던 커피 가게를 폐쇄해 그 영향력을 줄이고, 자신에게 충성할 아나톨리아 세크반들로 새 부대를 창설하려 했습니다. 그러나 예니체리는 선대 술탄인 '미치광이' 무스타파의 모후인 할리메 술탄과 공모한 후, 오스만을 옥에 가두어 죽이고 말았습니다. 그 이후에는 정신이 불안정했던 무스타파가 다시 권좌에 올랐습니다."
 flavor_tur.118.a: "그렇다면 죽어야겠지."
 flavor_tur.118.b: "숭고한 포르테를 향한 위협이다. 진압하라."
 janissary_revolt: "예니체리 반란군"
 flavor_tur.119.title: "지복의 수호자"
 flavor_tur.119.desc: "[mehmed_agha.GetName](은)는 뛰어난 능력을 지닌 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 환관으로, [ROOT.GetCountry.GetGovernment.GetAdjective] 하렘의 수호자이기도 합니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 몇몇 분파에서는 이 인물을 위해 새로운 직책을 창설하고자 합니다. #italic 크즐라르 아아스#!, 즉 소녀들의 수호자라는 이 직책의 업무는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 개인 거주지를 감독하고, 하렘과 고위 각료들 사이를 중재하는 것입니다. 또한 이 직책에 오를 경우 [mehmed_agha.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 소년 시종들을 담당하나 전혀 신뢰할 수 없었던 백인 환관장인 #italic 카피 아아스#!보다 높은 지위에 오르게 됩니다."
 flavor_tur.119.historical_info: "오스만 궁정에 거하는 환관의 수는 날로 늘어갔습니다. 이에 1574년에는 메흐메트 아가를 위해 '크즐라르 아아스'라는 직책을 신설해, 환관들에게 전에 없이 강한 권한을 부여했습니다. 아프리카 출신 환관의 경우 고향에서 멀리 떠나온 만큼 더 믿을 수 있다 여겨졌고, 백인 환관에 비해 더 많은 영향력을 행사했습니다. 당시 권세가였던 발리데 술탄(모후)과 가까운 연을 맺고 있던 크즐라 아아스는 곧 대 와지르와 $common_string_shaikh_al_islam$ 바로 아래 위치한 고위 와지르에 해당하는 직책이 되었습니다."
 flavor_tur.119.a: "크즐라르 아아스의 지위를 더욱 높이도록."
 flavor_tur.119.b: "대신 카피 아아스의 권한을 강화하라."
 flavor_tur.119.c: "이 환관들에게 권력을 더 줄 필요는 없다."
 valide_sultan_objects.tt: "발리데 술탄이 이 결정을 용납하지 않을 것입니다"
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 떠납니다"
 flavor_tur.120.title: "[super_sinister_rival.GetNameWithNoTooltip]의 총포"
 flavor_tur.120.desc: "평화로운 나날이 이어지는 지금, 군대의 사기를 북돋아 줄 필요가 있습니다. 우리는 [super_sinister_rival.GetName](과)와의 지난 전쟁 이후로 상대에게서 노획한 대포와 총기를 전시해 두고 있었고, [target_ruler.GetName]께서는 이 무기들을 [reenactment_location.GetName]에서 벌어질 군사 행사에 사용하고자 하십니다. 이것으로 올해 [target_child.GetAgeInYears]세가 되신 폐하의 자녀로서 기념식에 참석하실 [target_child.GetName](을)를 기리자는 것입니다."
 flavor_tur.120.historical_info: "이후에 불행한 운명을 맞이하는 오스만 2세는 폴란드에 승리를 거두어 자신의 정당성을 확보하려 했지만, 확실하게 패배하고 말았습니다. 이후 고국으로 돌아오던 술탄은 콘스탄티노플에서 맏아들인 세흐자데 외메르가 태어났다는 소식으로 위안을 삼은 듯합니다. 오스만 2세는 아기와 그 모친인 메일리샤 하툰을 에디르네로 불러, 성대한 기념식을 열고 과거의 전투를 재연하고자 했습니다..."
 flavor_tur.120.a: "기념식을 거행하라."
 flavor_tur.120.b: "그런 허영과 과시는 필요 없다."
 unpredictable_outcome.tt: "이 일은 위험할 수도, 반대로 큰 이득이 될 수도 있습니다"
 flavor_tur.121.title: "[reenactment_location.GetNameWithNoTooltip]에서의 참사"
 flavor_tur.121.desc: "[reenactment_location.GetName]에서의 기념식에서 끔찍한 사고가 발생했습니다. [super_sinister_rival.GetName](과)와 치렀던 대전투를 재연하던 중 기병의 탄약이 벽에 부딪혀 [target_child.GetName]에게 맞은 것입니다. 안타깝게도 아이는 사망하고 말았습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이 일을 [target_ruler.GetName]의 남은 재위기에 대한 끔찍한 흉조로 여기고 있습니다."
 flavor_tur.121.historical_info: "에디르네에서 과거 전투를 재연하던 중, 오스만 2세의 장자인 외메르가 목숨을 잃었습니다. 십중팔구 사고였겠지만, 상대 세력이 고의로 행한 일이라는 소문이 오랫동안 돌았습니다. 이 일로 오스만 2세는 깊은 슬픔에 빠졌고, 러시아 출신 후궁이었던 모친 메일리샤는 이 일로 죄를 추궁당해 추방되었습니다. 이후로 술탄의 성정은 더욱 잔혹해졌고, 이는 때 이른 죽음의 원인이 되었습니다."
 flavor_tur.121.a: "슬픔을 분노로 바꾼다."
 flavor_tur.121.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 비난을 퍼붓는다."
 flavor_tur.121.c: "하렘에서 위안을 찾는다."
 flavor_tur.122.title: "[reenactment_location.GetNameWithNoTooltip]에서의 승리"
 flavor_tur.122.desc: "[reenactment_location.GetName]에서 열린 기념식은 노획한 무기의 웅장한 모습, 우리 기병들과 $janissaries_advance$의 훌륭한 솜씨, 그리고 [super_sinister_rival.GetName]까지 퍼졌을 대포 소리가 어우러져 성공적으로 치러졌습니다. 이날은 [target_ruler.GetName]에게도, [target_child.GetName]에게도 참으로 좋은 날이었습니다."
 flavor_tur.122.historical_info: "오스만 2세의 몰락은 대체로 잘못된 결정이 원인이었지만, 악운 또한 어느 정도 지분이 있습니다. 에디르네에서의 재연 행사 중 장자인 외메르를 잃는 비극만 없었더라면 술탄이 이후 다른 선택을 하고, 그 통치 또한 더 성공적이었을 가능성도 있습니다."
 flavor_tur.122.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 이 일을 기억하게 하라."
 flavor_tur.122.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이번 일을 교훈으로 삼아야 할 것이다."
 flavor_tur.122.c: "적들이 우리의 강대함을 떠올리기를."
 flavor_tur.123.title: "미치광이 [target_character.GetShortNameWithNoTooltip]"
 flavor_tur.123.desc_opening: "[target_character.GetName](은)는 예전부터 기벽이 있었으나, 지금은 아예 정신이 나갔다는 소문이 돌고 있습니다. 밤에 홀로 돌아다니며, 궁정 안에서 선황의 이름을 울부짖고, 군주의 짐을 벗게 해 달라고 간청한다는 것입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 유력 분파가 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](과)와 손을 잡고 [target_character.GetNameWithNoTooltip]의 폐위를 요구하고 있습니다."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [valide_sultan.GetMotherFather]인 [valide_sultan.GetName](을)를 설득하면 폐위에 동의할 수 있겠지만, [valide_sultan.GetShortNameWithNoTooltip](은)는 차라리 공모자들이 후계자로 추대하려는 [ruler_replacement.GetName]의 몰락을 꾀할 것입니다."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ 이들은 [ruler_replacement.GetName](을)를 대신 추대하고자 합니다."
 flavor_tur.123.historical_info: "1617년에서 1623년 사이에 무스타파 1세는 두 차례나 술탄으로 즉위했습니다. 나이가 아직 젊었던 이 술탄은, 모후인 할리메 술탄을 비롯해 강력한 힘을 지녔던 후궁들의 손에 꼭두각시로 이용당했습니다. 이들은 잘못된 왕자의 즉위를 통해 자신의 아들이 죽임을 당하는 일을 막고자 했던 것입니다. 무스타파는 애초에 기벽이 있었지만, 자신의 두 재위기 사이에 술탄에 올랐던 오스만 2세가 살해당하자 본격적으로 정신 불안을 겪기 시작했습니다. 결국 반란이 일어났고, 모후의 마지못한 동의하에 무스타파는 술탄 자리에서 물러났습니다."
 flavor_tur.123.a: "평화롭게 자진 퇴위하게 하라."
 flavor_tur.123.b: "$janissaries_advance$가 처리하게 하라."
 flavor_tur.123.c: "[ruler_replacement.GetNameWithNoTooltip]의 암살을 사주하도록."
 flavor_tur.123.d: "그러한 불합리한 요구는 묵살하라."
 tur_put_in_kafes_tt: "[target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetAdjective] 하렘에 유폐됩니다"
 flavor_tur.124.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]의 도적 떼"
 flavor_tur.124.desc_opening: "[ShowRegionName('anatolia_region')]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서 도적 떼가 돌아다니며 큰 피해를 주고 있습니다. 정작 도적들 또한 대부분 농민 출신으로, 돈을 벌 기회가 없어 굶주리다 못해 닥치는 대로 재물을 약탈하고 주민들을 괴롭히고 있습니다."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ [ShowAdvanceName('timariots')] 제도를 폐지하고 머스킷병을 대상으로 하는 [ShowGovernmentReformName('sekban_system')]를 도입한다면 우리 군에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들을 더 많이 징집함으로써 [ShowRegionNameWithNoTooltip('anatolia_region')]에서의 위기를 해결할 수 있을 것입니다."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ 이에 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](은)는 도적들 중 과거를 청산하고 우리 군의 [ShowGovernmentReformName('sekban_system')]에 편입되길 원하는 자들을 군에 받아들임으로써 문제를 완화하는 방안을 제안했습니다."
 flavor_tur.124.historical_info: "16세기에 인구가 급증함에 따라 아나톨리아에서 토지 부족 사태가 발생했고, 그 결과 빈곤이 확산되었습니다. 절박해진 농민 중 일부가 젤랄리 반란군에 가담하고 다른 이들은 도적질에 나서는 등, 문제는 더욱 심각해졌습니다. 이 상황에 대응하기 위해 오스만 조정에서 채택한 방법은 도적들을 세크반 부대의 머스킷병으로 받아들이는 것이었습니다."
 flavor_tur.124.a: "저들을 우리 군의 머스킷병으로 삼도록 하라."
 flavor_tur.124.b: "[ShowGovernmentReformNameWithNoTooltip('sekban_system')]를 창설하라."
 flavor_tur.124.c: "[ShowAdvanceNameWithNoTooltip('bashi_bazouks')]들을 촌락에 풀어놓도록."
 flavor_tur.124.d: "이 문제는 과장되었다."
 anatolian_brigands_maybe_more_problems.tt: "이것으로 도적 떼 문제가 해결될지도 모릅니다"
 anatolian_brigands_no_more_problems.tt: "이것으로 도적 떼 문제가 해결될 것이 거의 확실합니다"
 anatolian_brigands_certainly_more_problems.tt: "이것으로 문제가 해결되지 않을 것이 거의 확실합니다"
 flavor_tur.125.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] 무장 해제"
 flavor_tur.125.desc: "갖은 노력을 기울였음에도 불구하고 [ShowRegionName('anatolia_region')] 지역 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서 소요가 계속되고 있습니다. 반란군과 도적 떼가 약탈을 자행함에 따라 여러 촌락에 약탈에 대한 불안감이 팽배해 있고, 많은 이가 중무장을 갖추고 있습니다. 물론 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들은 스스로를 지키기 위한 조치라 하겠지만, 이들의 총기와 검은 자칫 앞으로 반란군을 지원하는 데 쓰일 수도 있습니다. 기회가 있을 때 이들을 무장 해제하는 편이 좋을지도 모릅니다."
 flavor_tur.125.historical_info: "오스만의 무기 규제는 수백 년 동안 많은 변화를 겪었습니다. 하지만 17세기에는 젤랄리 반란에 의한 사회 불안 등을 원인으로 아나톨리아에서 총기가 널리 보급되었습니다. 이들이 반란군이 될 수 있다고 판단한 조정에서는 이들을 무장 해제하기 위해 총기와 탄약을 압수했습니다. 그렇게 압수된 불법 총기 수는 1659년에만 80,000정에 육박했습니다. 하지만 밀수꾼들이 있었기 때문에 많은 지역에서는 돈만 충분하면 계속 총기를 구할 수 있었습니다."
 flavor_tur.125.a: "강제로 무기를 빼앗아라."
 flavor_tur.125.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들에게 보상을 제공하라."
 flavor_tur.125.c: "그렇다면 우리 군에는 누가 들어온다는 말인가?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "반란이 거의 호응을 얻지 못합니다"
 flavor_tur.126.title: "바르바리 선원"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')](이)가 우리 해군력이 다른 나라, 특히 [naval_adversary.GetName]에 비해 열세라며 우려를 표하고 있습니다. 타국의 해상군에 효과적으로 대응하기 위해서는 선원 수를 늘릴 뿐만 아니라 훈련을 강화해야 합니다. 바르바리 국가 중 하나로 알려진 [target_country.GetName](은)는 오랜 해적질과 항해 전통을 지니고 있습니다. 적절한 보상만 해 준다면 이들의 능력을 활용해 우리 함대를 보강할 수 있을 것입니다."
 flavor_tur.126.historical_info: "베네치아 등 오스만의 해상 적국이 방대한 상선단으로부터 인력을 충원할 수 있었던 반면, 오스만은 숙련된 선원 인력을 유지하는 데 다른 해상 경쟁 세력에 비해 어려움을 겪었습니다. 이 문제는 1656년 다르다넬스 전투에서 오스만이 패배하며 특히 불거지게 됩니다. 과거 오스만은 북아프리카의 여러 바르바리 국가에서 선원과 해상군 지휘관을 주로 충원한 바 있습니다. 그리고 17세기 후반 단행한 해상군 개혁에서 이 방안을 다시 활용하게 됩니다."
 flavor_tur.126.a: "[target_country.GetNameWithNoTooltip]에 의존하라."
 flavor_tur.126.b: "대대적인 해상군 개혁이 더욱 시급하다."
 flavor_tur.126.c: "바르바리 해적들은 필요 없다."
 flavor_tur.127.title: "카디자델리 운동"
 flavor_tur.127.desc: "일군의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [kadizade.GetName]의 주도로 [capital_location.GetName]의 여러 모스크에서 설교를 통해 거대하고 #italic 매우#! 신심이 강한 추종 세력을 모으고 있습니다. 카디자델리라 불리는 이 집단은 초기 이슬람 신앙의 모습을 회복하고 무분별한 국가 지출을 제한하는 한편, 커피와 음주가무 등 퇴폐 문화를 금지할 것을 요구합니다. 그러나 고위 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 이 전복적인 선동가 무리를 빠르게 처단하기를 바라고 있습니다."
 flavor_tur.127.historical_info: "과격 보수파 종교 운동인 카디자델리 운동은 수백 년 뒤에 나타날 와하브 운동과 크게 다르지 않았습니다. 이들은 종교에서 소위 #italic 혁신#!이라 불리는 것들에 분노하고, 얼마 지나지 않아 수피파의 적이 되었습니다. 이들의 사상은 무라트 4세와 메흐메트 4세 시기에 큰 반향을 일으켰으며, 심지어 아야 소피아에서 설교를 하기도 했습니다. 그러나 카디자델리 운동을 국가에 대한 위협으로 본 메흐메트 쾨프륄뤼가 대 와지르 자리에 오르자, 결국 눈 밖에 난 이 집단의 지도부는 키프로스로 추방되고 말았습니다."
 flavor_tur.127.a: "저 어리석은 자들을 추방하라."
 flavor_tur.127.b: "저들 말에도 일리가 있다."
 flavor_tur.128.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]의 시대"
 flavor_tur.128.desc.opening: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]의 자리에 오른 [target_character.GetName]의 다음 목표는 자신의 모든 정적에게 재갈을 물리는 것입니다. 거기에 더해 [target_ruler.GetDynasty.GetName] 가문을 위해 쉼 없이 일할 수 있도록 자신의 직책에 더 많은 권한을 부여할 것을 청했습니다."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ 많은 사안에 대해 [target_character.GetNameWithNoTooltip](으)로부터 직접 보고를 받아 온 [valide_sultan.GetName](은)는 이 제안을 강력하게 지지하고 있습니다."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ 이 방안은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권력을 제한할 것입니다. 그렇게 된다면 [target_ruler.GetNameWithNoTooltip](은)는 국가의 중대사를 경험 많은 대신들에게 맡기고 사냥과 여행으로 남은 나날을 보내면 될 것입니다."
 flavor_tur.128.historical_info: "대 와지르가 된 메흐메트 쾨프륄뤼는 신속하게 유례없는 권력을 확보했습니다. 우선 아직 나이가 젊었던 메흐메트 4세를 설득해 옛 수도인 에디르네로 거처를 옮기도록 함으로써 술탄을 국정 운영에서 배제했습니다. 쾨프륄뤼는 발리데 술탄이었던 투르한의 지지를 기반으로 삼았지만, 이 모후의 권력마저도 제한하고자 했습니다. 그리고 말년인 1661년에는 술탄을 설득해 자신의 아들 파즐 아흐메드를 차기 대 와지르로 임명하도록 했습니다. 이렇게 쾨프륄뤼 가문은 수십 년 동안 오스만의 정치에 참여하고 상당 부분을 지배했습니다."
 flavor_tur.128.a: "그 친구라면 능히 나라에 안정을 가져올 것이다."
 flavor_tur.128.b: "그자는 이미 너무 많은 권력을 쥐고 있다."
 nobles_revolt: "귀족의 분노"
 flavor_tur.129.title: "[GetCurrentYear]년 대화재"
 flavor_tur.129.desc: "끔찍한 화마가 [target_location.GetName](을)를 덮쳐 [target_location.GetRank.GetName] 전체를 마치 침략군처럼 유린하고 있습니다. 수만 채, 아니 수십만 채에 이르는 오랜 목조 가옥들이 무너졌으며, 옛 [ShowReligionAdjective('judaism')]인 거주지가 특히 큰 피해를 입었습니다. [grand_vizier.GetName](은)는 서둘러 복구를 진행하려던 도중에 복구 자금을 마련할 새로운 방안을 떠올렸습니다. 이번에 파괴된 교회와 유대교 회당을 재건하지 못하도록 금하고, 대신에 해당 부지를 [ShowReligionGroupAdjective('muslim')] 주민들에게 경매로 넘기는 것입니다."
 flavor_tur.129.historical_info: "1660년 대화재로 콘스탄티노플의 많은 구역이 초토화되었고, 특히 많은 교회와 회당이 무너졌습니다. 화재 수습 과정에서, 과격파 이슬람 운동인 카디자델리에 속한 설교자였던 바니 메흐메트 에펜디는 유대인들의 부동산이 유달리 많이 무너진 것이 이번 화재가 알라의 징벌임을 나타낸다고 주장했습니다. 기독교인들의 경우 결국 불타버린 성당 부지를 다시 매입할 수 있었지만, 유대인들은 아니었습니다. 카디자델리의 주장에 공감한 것인지, 대 와지르 쾨프륄뤼 파즐 아흐메드가 모든 회당 부지를 압수한 것입니다."
 flavor_tur.129.a: "아주 좋은 생각이로다."
 flavor_tur.129.b: "아니다. 우리는 모든 종교를 존중한다."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$. 해당 [location|e]에 금전을 투자했으니, 더욱 수월하게 재건할 수 있을 것입니다"
