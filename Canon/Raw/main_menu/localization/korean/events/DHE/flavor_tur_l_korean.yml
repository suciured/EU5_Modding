 flavor_tur.167.title: "[target_ruler.GetShortNameWithNoTooltip]의 의학교"
 flavor_tur.167.desc: "[ShowReligionGroupAdjective('muslim')] 학자들은 예전부터 의술 지식에 자부심을 가지고 있었지만, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](은)는 [ShowContinentName('europe')]에서 이룩한 발전으로부터 배움을 얻어야 한다는 입장을 굽히지 않고 있습니다. 이를 위해 [capital_location.GetName]에 [ShowBuildingTypeName('medical_school')]를 건립한 후 서방과 동방 양쪽에서 교수진을 모으는 방법이 있습니다. 그러나 강경파 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 그 과정에서 위험하고 전복적인 영향력이 [ROOT.GetCountry.GetFlavorRank]에 들어올 거라며 이 구상에 반대하고 있습니다."
 flavor_tur.167.historical_info: "오스만 제국 최초의 본격적인 의학교는 16세기에 세워져 군과 황궁에서 일할 의사를 육성한 쉴레마니예였습니다. 그러다 19세기에 이르면서 서구의 의학과 전통에 영향을 받은 새로운 유형의 의학교가 나타나기 시작했습니다. 대표적으로는 #italic 해군 의학교#!인 테르사네 트비예시, 그리고 1824년에 세워진 #italic 제국 의학교#! 트브하네 이 아미레 등이 있습니다. 교과서는 대부분 불어로 적혀 있었기 때문에, 얼마 안 가 불어 실력이 더 뛰어난 비무슬림계 학생들이 다수를 차지하게 되었습니다."
 flavor_tur.167.a: "지식은 형태를 막론하고 받아들여야 한다."
 flavor_tur.167.b: "서방의 혁신은 필요 없다."
 flavor_tur.168.title: "[ShowCultureNameWithNoTooltip('greek_culture')]의 불만"
 flavor_tur.168.desc: "계몽주의와 민족주의 사상이 [ShowCultureName('greek_culture')]인들에게 점차 많은 영향을 미치고 있습니다. 특히 이 경향은 [ShowRegionName('balkan_region')]에서 두드러져, [ROOT.GetCountry.GetName] 지배에 대한 지역민들의 불만이 커지고 있습니다. [ShowCultureNameWithNoTooltip('greek_culture')] 지도층은 교회와 비밀 결사를 중심으로 세력과 의지를 모아 반란을 선동하고 있으며, [uprising_location.GetName]에서는 여러 [ShowCultureName('turkish_culture')] 거주지가 분노한 [ShowCultureNameWithNoTooltip('greek_culture')] 군중의 습격을 받기도 했습니다."
 flavor_tur.168.historical_info: "그리스는 예전부터 오스만 제국에서 가장 두드러지는 민족 집단이었으며, 지역의 역사에 많은 영향을 받았음에도 정교회를 중심으로 오랫동안 민족 정체성을 유지하고 있었습니다. 18세기에는 그리스인들 사이에서 혁명적 민족주의 정서가 강하게 형성되었는데, 여기에는 계몽주의 사상이 영향을 미쳤지만 오스만 제국의 유럽 내 적대 세력이 의도적으로 불안을 부추긴 면도 있었습니다. 그 결과는 여러 차례의 반란과 충돌이었고, 이 흐름은 1821년 그리스 독립 전쟁으로 절정에 달하게 됩니다."
 flavor_tur.168.a: "처절한 복수를 준비하라."
 flavor_tur.168.b: "개혁 조치로 민심을 달래도록."
 flavor_tur.168.c: "불타는 [ShowLocationNameWithNoTooltip('rome')](을)를 지켜보자꾸나."
