l_korean:
 flavor_lub.1.title: "[target_location.GetNameWithNoTooltip]의 관문"
 flavor_lub.1.desc: "우리나라의 최고 기술자들이 [target_location.GetName]에 모여 친애하는 우리 [target_location.GetRank.GetNameWithNoTooltip](을)를 위한 새로운 관문 건설 사업을 추진하고 있습니다. 우리 수도의 주요 관문 역할을 할 [ShowBuildingTypeName('hsa_burgtor')]를 건립할 계획이라고 합니다.\n\n그와 동시에 이 관문을 아름다운 건축물로 장식할 예정입니다. 관문은 기존 성벽의 전략적 위치에 자리하고 있어, 경비병들이 우리 도시를 드나드는 사람과 화물의 행렬을 쉽게 감시하고 통제할 수 있을 것입니다."
 flavor_lub.1.a: "재정을 지원하겠다!"
 flavor_lub.1.b: "[target_country.GetNameWithNoTooltip] 측이 비용을 대게 할 순 없을까?"
 flavor_lub.1.c: "그런 사업에 돈 쓸 생각은 없다."
 flavor_lub.2.title: "[target_country2.GetNameWithNoTooltip]에 대한 재정 지원"
 flavor_lub.2.desc: "[target_country2.GetName]의 지방 궁정에서 최근 우리 상인들에게 접근했습니다. 이들은 자신들이 최근 진행 중인 건설 사업에 우리가 재정을 지원하면 양측의 외교 관계가 더 끈끈해질 거라고 제안했습니다. 요청에 따라 [target_location.GetRank.GetNameWithNoTooltip]의 주요 관문이 될 [ShowBuildingTypeName('hsa_burgtor')] 건립에 소정의 기여금을 지원하시겠습니까?"
 flavor_lub.2.a: "알았다..."
 flavor_lub.2.b: "우리가 바보인 줄 아는가?"
 opinion_financed_burgtor_modifier: "$hsa_burgtor$에 재정 지원"
 opinion_refused_to_finance_burgtor_modifier: "$hsa_burgtor$에 재정 지원 거부"
 flavor_lub.3.title: "[target_country.GetNameWithNoTooltip]의 답변"
 flavor_lub.3.desc: "[target_country.GetName]의 상인 연합에서 보낸 전령이 재정 지원 문제에 관한 답변을 담은 서신을 들고 찾아왔습니다. 서신의 골자는 이해관계가 일치하는 영역에서 양 민족 사이의 지속적인 협력을 추구하자는 내용이었습니다. 그리고 끝부분에는 이 사안에 대한 연합의 결정이 적혀 있었습니다. 연합에서..."
 flavor_lub.3.a: "...재정을 지원하겠다고 합니다!"
 flavor_lub.3.b: "...재정을 지원하지 않기로 했습니다!"
