l_korean:
 flavor_iro.1.title: "위대한 중재자의 유산"
 flavor_iro.1.desc: "서로 반목하던 부족들이 과거의 분열을 딛고, 위대한 중재자 데가나위다의 인도 아래 통합되어 하나의 가족 연합인 [ShowCultureGroupName('haudenosaunee_group')] 연맹을 결성했습니다. 연맹 창설 이후로 [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]의 여러 부족은 서로 힘을 합쳐 공존해 왔지만, 그중 가장 우위에 있는 부족이 선두에 나서 맹주로서 연맹을 이끌어야 한다는 여론이 최근 확산되고 있습니다. 그러나 이러한 변화는 데가나위다의 [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] 연맹 창설 이념을 위험에 빠뜨릴 것입니다."
 flavor_iro.1.a: "시대가 변화하고 있다."
 may_unify_haudenosaunee_confederation: "[ShowCultureGroupName('haudenosaunee_group')] 부족들에 대한 [ShowCountryInteractionName('form_closer_bond_iroquois')] 및 [ShowCountryInteractionName('merge_tribe_iroquois')] 상호 작용이 잠금 해제됩니다. [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] 영토를 통일할 경우, 각 지역을 통합해 [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] 연맹으로 전환할 수 있습니다."
 flavor_iro.2.title: "연맹의 지배권"
 flavor_iro.2.desc: "[ShowCultureGroupName('haudenosaunee_group')] 연맹은 부족 간 협력체로 존속해 왔으며, 각 부족은 자치권과 자체 병력을 계속 보유해 왔습니다. 그러나 경쟁 부족들이 성장하는 모습을 본 일부 측근들이 [our_ruler.GetName]에게 다가와, [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] 전체의 지도자가 되기 위한 행보에 나설 것을 제안했습니다.\n\n이러한 행보가 위대한 중재자가 제시한 이상을 배신하는 것이라고 바라보는 이들도 더러 존재하지만, 연맹을 외부 부족의 위협으로부터 지켜 내려면 강력한 지도자가 필요하다는 사실을 부정할 수는 없습니다."
 flavor_iro.2.a: "다른 [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] 부족들을 설득하도록."
 flavor_iro.2.b: "연맹의 결성 이념을 저버릴 수는 없다."
 flavor_iro.3.title: "[our_ruler.GetNameWithNoTooltip]에 대한 추장들의 분노"
 flavor_iro.3.desc: "연맹의 일부 추장은 지도자 하나를 중앙에 세우자는 [our_ruler.GetNameWithNoTooltip]의 제안을 받아들였지만, 다른 추장들은 격한 반응을 보였습니다. 위대한 중재자의 연맹 결성 이념을 배신하는 행위로 인식한 것입니다. 물론 이 추장들은 여전히 연합에 헌신적이지만, 단일한 지도자 아래 부족들을 규합하는 일이 절대 쉽지 않을 것임을 분명히 보여주었습니다."
 flavor_iro.3.a: "저들의 신뢰를 다시 얻어야겠군."
 flavor_iro.10.title: "지곤사세의 이야기"
 flavor_iro.10.desc: "지곤사세의 이야기를 다음 세대에 들려줄 때 [target_character.GetName](은)는 온 부족의 어머니가 [ShowCultureGroupName('haudenosaunee_group')] 연합의 결성에 미친 영향을 회고합니다. 지곤사세는 위대한 중재자 데가나위다를 만난 이후 그중 가장 두드러지는 추종자가 되어, 다른 추종자들의 건강을 돌보는 동시에 부족 간의 중재자로서 큰 역할을 수행했습니다. 데가나위다는 그 공을 치하하며 그녀에게 #italic 온 부족의 어머니#!라는 칭호를 내렸습니다."
 flavor_iro.10.a: "지곤사세는 명실상부 우리 연맹의 대모이니라."
 flavor_iro.13.title: "히아와타의 전설"
 flavor_iro.13.desc: "[ROOT.GetCountry.GetCapital.GetName]에서 지역 축제를 개최하신 [our_ruler.GetName]께서 [target_character.GetName]에게 [ShowCultureGroupName('haudenosaunee_group')] 연맹의 창시자 중 한 명인 히아와타의 이야기를 들려 달라고 청했습니다.\n\n히아와타는 본래 [ShowAreaName('haudenosaunee_area')] 지역을 배회하며 야생의 삶을 살던 야인이었지만, 어느 날 우연히 위대한 중재자를 만나게 됩니다. 자신의 오두막에서 히아와타와 마주 앉은 데가나위다는 이 야인을 설득해 자신이 설파하는 위대한 평화의 법칙을 받아들이게 했고, 그렇게 한때 야인이었던 존재는 위대한 중재자의 구상을 실현에 옮기겠다고 결의했습니다. 그 후 데가나위다는 그자에게 '히아와타'라는 이름을 내려, 위대한 평화의 법칙을 널리 전하도록 세상으로 내보냈다고 전해집니다."
 flavor_iro.13.a: "히아와타는 우리의 선조 중에서도 가장 중요한 분이시다."
 flavor_iro.15.title: "타도다호의 정화"
 flavor_iro.15.desc: "지곤사세와 히아와타 등 연맹의 창시자에 관한 설화는 [ShowCultureGroupName('haudenosaunee_group')] 연맹의 확립에 있어 없어서는 안 될 결정적인 역할을 담당했지만, 타도다호의 이야기 또한 그에 못지않게 중요합니다. 창시 설화의 절정에 해당하는 타도다호의 이야기는 우리의 왐펌 허리띠에 새겨져 있듯이 이야기를 완성하는 부분이기 때문입니다.\n\n우리 연합의 설립 과정에서 마지막 부분을 자세히 돌아보면서, [target_character.GetName](은)는 폭군이었던 타도다호의 정화가 얼마나 중요했는지 술회합니다. 위대한 평화의 법칙을 확립하는 여정이 마지막 국면에 다다르자, 그 전부터 위대한 법칙을 설파하려는 히아와타의 시도를 여러 차례 거절해 왔던 타도다호는 끔찍한 마법을 사용해 히아와타의 딸들을 살해했습니다. 자신과 감히 협상을 하려 했다는 것이 그 이유였습니다. 이에 히아와타는 도주했지만 이내 위대한 중재자와 함께 돌아왔고, 의례용 노래를 불러 타도다호의 사악한 영혼을 진정시켰습니다. 데가나위다는 과거의 폭정에도 불구하고 타도다호와 그 휘하의 부족에게 연맹 회의의 불을 지키는 영광스러운 직책을 내렸고, 그 덕분에 그들은 이후에 결성된 연맹에서 상당한 영향력을 유지할 수 있었습니다."
 flavor_iro.15.a: "한때는 폭군이었으나, 타도다호는 우리에게 누구나 구원받을 수 있음을 보여 주었다."
 flavor_iro.20.title: "다시 정립된 위대한 평화의 법칙"
 flavor_iro.20.desc: "위대한 중재자의 당초 구상은 [ShowCultureGroupName('haudenosaunee_group')] 전체가 하나의 연맹을 이루어 서로 협력하고, 어느 부족도 다른 부족 위에 군림하지 않는 것이었습니다. 그러나 시대는 변화하기 마련입니다.\n\n이제 명실상부한 연맹의 중심으로 거듭난 [our_ruler.GetName](은)는 위대한 중재자의 가르침을 지킬 것을 굳게 맹세했으며, 앞으로 맹주로서 다섯 부족을 이끌 것입니다."
 flavor_iro.20.a: "[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] 연맹은 우리의 인도 아래 더욱 강해질 것이다."
 flavor_iro.30.title: "추장 [target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "[ROOT.GetCountry.GetAdjective](이)가 [ShowAreaName('pennsylvania_area')]에 진출하는 과정에서 [target_character.GetName] 추장은 이 지역을 다스리는 데 있어 없어서는 안 될 인물이 되었습니다. 추장이 [ShowCultureName('carantouan_culture')] 및 [ShowCultureName('atrakwaye_culture')] 사람들과 협상을 진행해 준 덕분에 [ShowAreaNameWithNoTooltip('pennsylvania_area')]의 우리 촌락들은 비교적 피해가 적었습니다. 그 공로를 인정해, [our_ruler.GetName]의 측근 중 일부가 [target_character.GetNameWithNoTooltip]의 진급을 청했습니다."
 flavor_iro.30.a: "진급시키도록!"
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')] 지역은 다른 추장이 다스리는 편이 나을 것이다."
 flavor_iro.31.title: "도보 매입"
 flavor_iro.31.desc: "[ShowAreaName('pennsylvania_area')] 지역을 이끄는 추장인 [target_character.GetName](은)는 현지 부족뿐만 아니라 [colonial_nation_target.GetAdjective]의 개척민들과 관련된 사안에서도 협상을 주도해 왔습니다. 그런데 최근 [target_character.GetNameWithNoTooltip] 추장은 [colonial_nation_target.GetNameWithNoTooltip](과)와의 조약 협상에 참여해, [ShowProvinceDefinitionName('delaware_province')] 일대의 땅을 매각하려는 움직임을 보였습니다. [ROOT.GetCountry.GetName](이)가 [ShowProvinceDefinitionNameWithNoTooltip('delaware_province')] 내에 직할 영토를 가지지 않고도 영향력은 유지하고 있는 현 상황에서, 이번 매각이 성사된다면 [colonial_nation_target.GetNameWithNoTooltip]에 대한 영향력을 한층 높일 수 있을 것입니다. 하지만 지역 내 부족들과의 관계가 악화할 우려가 있습니다."
 flavor_iro.31.a: "매각에 동의하겠다."
 flavor_iro.31.b: "[target_character.GetNameWithNoTooltip]의 제안을 거부하겠다."
 flavor_iro.32.title: "선교사의 도래"
 flavor_iro.32.desc: "주변에 사는 [colonial_nation_target.GetAdjective] 정착민들과 우호적인 관계를 유지하며 평판을 쌓아온 [target_character.GetName](이)가 [ShowAreaName('pennsylvania_area')] 땅에 선교사들을 받아들이도록 허용했습니다. 정착민들의 반응은 대체로 온건했지만, [ROOT.GetCountry.GetName] 추장 중 일부는 그 선교사들이 현지 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 주민의 개종을 시도할 수 있다며 주의를 촉구했습니다."
 flavor_iro.32.a: "[target_character.GetNameWithNoTooltip](이)가 계속해서 선교사들을 받아들이도록 하라."
 flavor_iro.32.b: "선교사들을 더 이상 들이지 말라."
 flavor_iro.33.title: "[target_character.GetNameWithNoTooltip]의 개종"
 flavor_iro.33.desc: "선교사들과 계속 가깝게 지내던 [target_character.GetName](이)가 갑작스레 [ShowReligionName('lutheran')]로 개종하자, 일부 추장들이 전혀 예상치 못했다며 당황하고 있습니다. [target_character.GetNameWithNoTooltip]의 충성심은 여전하지만, [ShowReligionName('lutheran')] 신앙을 받아들인 것은 [our_ruler.GetName]의 측근들 사이에서 논쟁을 불러일으켰습니다. 심지어 그중 일부는 [target_character.GetShortNameWithNoTooltip](이)가 지금 가진 직책을 내려놓도록 압박을 넣어야 한다고 주장하기까지 했습니다."
 flavor_iro.33.a: "[target_character.GetNameWithNoTooltip](이)가 계속 [ShowAreaNameWithNoTooltip('pennsylvania_area')] 지역을 다스리게 하라."
 flavor_iro.33.b: "[target_character.GetShortNameWithNoTooltip]의 직책을 강제로 박탈하도록."
 flavor_iro.40.title: "강고한 부족 간 단결"
 flavor_iro.40.desc: "처음에는 중앙의 지도자 아래 하나로 모이는 데 반발이 일기도 했지만, 결국 [ROOT.GetCountry.GetName]의 전사들은 부족 간의 단결이 더욱 굳건해진 모습을 눈에 담게 되었습니다. 과거에도 전시에 여러 부족이 연맹을 위해 단결하는 경우가 없었던 것은 아니지만, 이제 평화로운 시기에도 통합된 전투 부대를 상비함으로써 더욱 강력한 유대를 형성한 것입니다."
 flavor_iro.40.a: "우리의 적은 연맹의 확고한 유대 앞에 두려움에 떨 것이다."
 flavor_iro.41.title: "화기 거래"
 flavor_iro.41.desc: "[neighbor_country.GetName]인들의 진출은 [ROOT.GetCountry.GetAdjective] 사람들 사이에 혼란을 초래했지만, 화친을 위한 [our_ruler.GetName]의 노력 덕분에 [ROOT.GetCountry.GetLongNameWithNoTooltip](은)는 [neighbor_country.GetNameWithNoTooltip](과)와 우호적인 관계를 맺을 수 있었습니다. 그렇게 무역이 시작되자, 이 낯선 자들은 수석식 소총이라는 파괴적인 무기를 우리에게 소개했습니다. 현재로서는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 전사들이 다루는 법을 익힐 수 있도록 하는 의미에서 얼마 안 되는 물량만을 공급받았지만, [neighbor_country.GetAdjectiveWithNoTooltip] 상인들은 앞으로 이 무기를 [ROOT.GetCountry.GetNameWithNoTooltip](과)와 더 많이 교역할 의향이 있는 듯합니다."
 flavor_iro.41.a: "이 전쟁 무기를 반드시 다룰 수 있게 되어야 한다."
 flavor_iro.41.b: "이러한 무기 없어도 우리는 이길 수 있다."
 flavor_iro.42.title: "부족 간 단결에 감탄한 [neighbor_country.GetNameWithNoTooltip]"
 flavor_iro.42.desc: "인근 [neighbor_country.GetAdjective] 촌락 출신인 [colonial_settler.GetName](이)가 [ROOT.GetCountry.GetAdjective] 사람들이 보여 준 단결에 놀라움을 내비치며, 절대 깨지지 않을 유대를 보았다며 칭송했습니다. 이 인물은 바다 건너에서 일어나는 여러 갈등에 대한 이야기를 들려주었고, 이에 [our_ruler.GetName](은)는 [colonial_settler.GetNameWithNoTooltip]에게 자신의 촌락으로 돌아가 한 가지 소문을 퍼뜨려 달라고 부탁했습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]처럼 단결을 이룬다면 마찬가지로 위대한 업적을 이룩할 수 있을 것이라는 소문을 말이죠."
 flavor_iro.42.a: "[colonial_settler.GetNameWithNoTooltip]에게 언제든 다시 방문해도 좋다고 전하라."
 flavor_iro.42.b: "더 이상 [neighbor_country.GetAdjectiveWithNoTooltip] 개척민들이 우리 땅에 들어오지 못하게 하라."
 flavor_iro.43.title: "포로 영입"
 flavor_iro.43.desc: "최근 발생한 [prisoner_origin_country.GetName](과)와의 충돌로 인해 다수의 [prisoner_origin_country.GetAdjectiveWithNoTooltip] 포로가 생겼습니다. 비록 포로의 신분이긴 해도, 이 [prisoner_origin_country.GetAdjectiveWithNoTooltip]인들을 [ROOT.GetCountry.GetAdjective] 부족의 문화적 형제로 여기는 이들도 더러 존재합니다. 이에 몇몇 이들이 [our_ruler.GetName]에게 이 포로들을 [ROOT.GetCountry.GetCapital.GetName]에 받아들여 [ROOT.GetCountry.GetNameWithNoTooltip]의 일원으로 인정해달라고 청했습니다. 그러나 다른 이들은 전쟁이 끝나면 포로들을 돌려보내야 할 것이라며 [our_ruler.GetNameWithNoTooltip]에게 경고했습니다."
 flavor_iro.43.a: "포로들을 연맹의 일원으로 맞이하도록 하라."
 flavor_iro.43.b: "포로는 전쟁이 끝나는 대로 돌려보내야 한다."
 flavor_iro.44.title: "공유된 형제애"
 flavor_iro.44.desc: "한때는 서로 다른 부족으로 나뉘어 있었지만, 위대한 중재자가 제창한 위대한 평화의 법칙 아래에서 다섯 부족은 [ShowCultureGroupName('haudenosaunee_group')] 연맹을 이룩할 수 있었습니다. 부족들 사이에 영구적인 평화와 협력을 확립하고자 세워진 이 연맹은 각 부족의 문화적 배경 차이에도 불구하고, 모든 부족이 깊은 형제애를 느끼는 공동체로 성장했습니다."
 flavor_iro.44.a: "단결이 곧 우리의 힘이니라."
 flavor_iro.45.title: "[ShowCultureNameWithNoTooltip('skarureh_culture')] 부족의 도래"
 flavor_iro.45.desc: "연맹이 처음 설립된 이래로, [ROOT.GetCountry.GetAdjective] 연맹은 위대한 중재자가 남긴 '위대한 평화의 법칙'이라는 언약 아래 각기 다른 면모를 지닌 다섯 부족으로 구성되어 왔습니다. 그런데 이는 각 부족이 연맹에 속하지 않은 여러 외부인들을 자기 부족의 일원으로 받아들이는 것까지는 막지 못했습니다.\n\n그러던 와중 고향인 [ShowAreaName('north_carolina_area')] 땅에서 박해를 받던 [ShowCultureName('skarureh_culture')] 부족민들이 최근 우리 영토로 이주해 왔습니다. [ShowCultureNameWithNoTooltip('skarureh_culture')] 부족의 몰락을 전해 듣고 마음이 아파진 [our_ruler.GetName]께서는 대의회를 상대로 [ShowCultureNameWithNoTooltip('skarureh_culture')] 부족을 연맹의 여섯 번째 부족으로 받아들여 달라는 요청을 보냈습니다."
 flavor_iro.45.a: "[ShowCultureNameWithNoTooltip('skarureh_culture')] 부족을 정식으로 연맹에 받아들이겠다."
 flavor_iro.45.b: "우리 연맹은 앞으로도 오직 다섯 부족만을 유지할 것이다."
 flavor_iro.46.title: "[ShowAdvanceNameWithNoTooltip('three_sisters')]의 이점"
 flavor_iro.46.desc: "[ShowCultureGroupName('haudenosaunee_group')] 부족들이 오래전부터 사용해 온 농법인 [ShowAdvanceName('three_sisters')]에서는 옥수수, 콩, 호박으로 이루어진 세 가지 작물을 재배합니다. 이렇게 세 작물을 함께 심음으로써 공생 관계를 형성하게 하고, 각 작물의 수확량을 늘리는 것입니다.\n\n그런데 올해는 [ShowAdvanceNameWithNoTooltip('three_sisters')]에 따른 수확량이 예상치를 유독 뛰어넘어, [our_ruler.GetName]의 측근들이 이 잉여 생산분을 어떻게 처리해야 할지 의견을 구하고 있습니다."
 flavor_iro.46.a: "풍작을 기념해 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서 대형 축제를 개최하라."
 flavor_iro.46.b: "잉여 생산물을 [ROOT.GetCountry.GetNameWithNoTooltip]의 여러 촌락에 분배하라."
 flavor_iro.47.title: "모계 중심 농업"
 flavor_iro.47.desc: "[ROOT.GetCountry.GetName]에서 남자들은 대부분 전투를 담당하는 반면, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 여인들은 갖가지 농사일과 경작을 담당합니다. [ShowAdvanceName('three_sisters')]을 대표하는 작물인 옥수수, 콩, 그리고 호박은 여러 면에서 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 여성들이 수행하는 역할과 동일시됩니다. 이 세 가지 '자매' 작물은 서로를 돕고 돌봄으로써 함께 성장하기 때문입니다."
 flavor_iro.47.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 여인들은 연맹의 근간을 이루고 있느니라."
 flavor_iro.50.title: "[ShowGoodsNameWithNoTooltip('fur')] 거래"
 flavor_iro.50.desc: "[neighbor_country.GetName](과)와의 교역을 통해 우리는 화기와 철제 제품 등 다양한 물품을 손에 넣을 수 있었고, 그 결과 [ROOT.GetCountry.GetAdjective] 사람들의 생활이 여러 면에서 변화하고 있습니다. 그러던 와중 최근 [neighbor_country.GetNameWithNoTooltip](이)가 우리의 [ShowGoodsName('fur')]를 귀중품으로 여기며 큰 관심을 보이기 시작했습니다.\n\n이에 따라 [ShowGoodsNameWithNoTooltip('fur')] 수요가 급증했고, 현재 사냥꾼들은 비버 등 여러 동물을 더욱 공격적으로 사냥하고 있습니다. 하지만 [ROOT.GetCountry.GetNameWithNoTooltip]의 일각에서는 이대로 [ShowGoodsNameWithNoTooltip('fur')] 수요가 계속 치솟을 경우 야생 동물의 개체 수에 심각한 영향이 초래될 것이라는 우려가 제기되었습니다."
 flavor_iro.50.a: "당분간은 [ShowGoodsNameWithNoTooltip('fur')] 사냥을 허가하라."
 flavor_iro.50.b: "비버 사냥을 단속하라. 생태계를 파괴해서는 아니 된다."
 flavor_iro.51.title: "비버 전쟁"
 flavor_iro.51.desc: "[ShowGoodsName('fur')] 수요가 계속해서 증가하자, 많은 수의 [ROOT.GetCountry.GetAdjective] 사냥꾼이 기존 부족 경계를 벗어나 주변 부족의 땅까지 진출해 사냥을 벌이고 있습니다. 그러나 일부 부족은 이를 영토에 대한 침범으로 간주해 반격했고, 그 결과 상대 영토에서 활동하던 사냥꾼 중 일부가 다치는 사건이 발생했습니다.\n\n[our_ruler.GetName]께서는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 땅을 벗어나 활동하는 사냥꾼이 점차 늘어나는 문제를 해결하고자 [ROOT.GetCountry.GetNameWithNoTooltip]의 부족 구성원들을 불러 모아 회의를 열었습니다. 하지만 모인 부족민들 중 일부는 오히려 주변 부족의 땅을 점령해 사냥터를 늘리자는 뜻을 내비쳤습니다. [neighbor_colonial.GetName](과)와의 교역이 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 사람들에게 막대한 이득을 가져다주었다는 것을 고려하면, 그럴 가치가 충분하다는 것입니다. 그러나 전쟁을 통한 영토 확장은 위대한 평화의 법칙의 핵심 원칙에 반하는 일이라는 의견도 무시할 수는 없습니다."
 flavor_iro.51.a: "[ShowGoodsNameWithNoTooltip('fur')] 수요는 반드시 충족해야 한다. 영토 확장을 허락하겠다."
 flavor_iro.51.b: "위대한 평화의 법칙이 제시한 이상을 거스를 수는 없다."
 enables_beaver_wars_cb: "[ShowGoodsName('fur')]를 보유한 부족 국가를 상대로 [ShowCasusBelliName('cb_beaver_wars')] [casus_belli|e]이 활성화됩니다."
 flavor_iro.52.title: "비버 개체 수 감소"
 flavor_iro.52.desc: "[neighbor_colonial.GetName](과)와의 교역은 우리에게 막대한 혜택을 가져다주었지만, 우리 생태계에는 파멸적인 결과를 초래했습니다. 그리고 그 결과, [ROOT.GetCountry.GetAdjective]의 여러 사냥꾼들이 [ShowGoodsName('fur')] 확보와 [neighbor_colonial.GetNameWithNoTooltip](과)와의 무역에 없어서는 안 될 비버를 찾지 못해 고전하는 처지에 놓였습니다. 비버 수가 급감하자 [neighbor_colonial.GetNameWithNoTooltip](과)와의 교역도 뜸해졌고, 현재는 일부 교역상이 상대적으로 질이 낮은 동물의 모피를 간간이 구매하는 정도가 되었습니다."
 flavor_iro.52.a: "말도 안 되는 비극이로군."
 disables_beaver_wars_cb: "[ShowCasusBelliName('cb_beaver_wars')] [casus_belli|e]을 이용할 수 없게 됩니다."
 flavor_iro.60.title: "대의회"
 flavor_iro.60.desc: "위대한 중재자 데가나위다의 지도 아래 결성된 [ShowCultureGroupName('haudenosaunee_group')] 연맹의 통치는 지금까지 쭉 추장 50명으로 구성된 [ShowGovernmentReformName('iro_council_of_the_fifty')]가 담당해 왔습니다. 최근 들어 [our_ruler.GetName] 아래 연맹의 권력이 집중되는 변화가 발생하기도 했지만, [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]는 여전히 [ROOT.GetCountry.GetName]의 내정에 큰 영향력을 행사하고 있습니다."
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip]도 [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]의 뜻을 따라야 한다."
 flavor_iro.60.b: "대의회의 뜻을 거역하라."
 flavor_iro.61.title: "대의회와 [neighbor_country.GetAdjectiveWithNoTooltip] 외교"
 flavor_iro.61.desc: "[our_ruler.GetName](과)와 그 측근들은 지금까지 [neighbor_country.GetName](과)와 긴밀한 관계를 유지해 왔습니다. 그런데 최근 [ShowGovernmentReformName('iro_council_of_the_fifty')]의 일부 추장이 [our_ruler.GetNameWithNoTooltip]에게 [neighbor_country.GetNameWithNoTooltip](과)와 너무 가까이 지내지 말라는 경고를 보내는 사건이 발생했습니다. 저들의 세력이 점차 커지자, [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] 내부에서 장차 [neighbor_country.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetName](을)를 동맹이 아닌 적으로 바라볼 날이 올지도 모른다는 우려가 자라난 것입니다."
 flavor_iro.61.a: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]의 경고에 따르겠다."
 flavor_iro.61.b: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]의 조언을 거부하고 [neighbor_country.GetNameWithNoTooltip](과)와 계속 교류하겠다."
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip]의 웬다트 부족 지원"
 flavor_iro.62.desc: "[ROOT.GetCountry.GetName](은)는 창건 이래 대체로 평화로운 상태를 유지했지만, 연맹 내 일부 부족의 전투 부대는 주변 지역에서 독자적인 진출 활동을 지속해 왔습니다. 그런데 최근 그 부대 중 하나가 웬다트 부족이 [target_character.GetName](으)로부터 수석식 총을 지원받고 있었다는 소식을 전했습니다. 웬다트 부족을 위협 세력이라고 인식한 해당 부대원들은 [our_ruler.GetName]께 침공에 대비할 것을 촉구했습니다."
 flavor_iro.62.a: "웬다트 부족에 대한 방비를 강화해야겠군."
 flavor_iro.63.title: "[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] 파괴"
 flavor_iro.63.desc: "한때 [ROOT.GetCountry.GetName]의 주요 경쟁 세력 중 하나인 [ShowCultureName('attignawantan_culture')] 부족의 본거지였던 [ShowProvinceDefinitionName('wendake_province')] 지역이 이제 우리의 차지가 되었습니다. [ShowCultureNameWithNoTooltip('attignawantan_culture')] 부족은 대부분 무력화되어 더 이상 [ROOT.GetCountry.GetNameWithNoTooltip]에 위협이 되지 않지만, 일부 전투 부대원들은 여전히 [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] 내의 촌락들을 유린하고 있습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 전사들을 가벼이 보지 말라는 경고를 보내고 있는 것입니다. 일부 부족민은 이러한 행동을 반기고 있지만, [our_ruler.GetName]께서는 이제 [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')](이)가 [ROOT.GetCountry.GetNameWithNoTooltip] 땅이 된 만큼 더 이상 피해를 끼치지 말라고 권고했습니다."
 flavor_iro.63.a: "전투원들이 계속해서 [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] 땅을 파괴하게 두어라."
 flavor_iro.63.b: "파괴 행위를 당장 중단시켜라! 이 지역을 보전해야 한다."
 flavor_iro.64.title: "[ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')] 정착지의 성장"
 flavor_iro.64.desc: "[ROOT.GetCountry.GetAdjective]의 정착지는 대부분 [ShowAreaName('haudenosaunee_area')] 내부에 위치하고 있지만, 최근 들어 개척 활동이 증가하면서 [ShowProvinceDefinitionName('lake_ontario_province')] 지역 주변에 새로운 정착지가 잇따라 들어서고 있습니다. 이 정착지들은 대부분 [ShowCultureNameWithNoTooltip('kanienkehaka_culture')], [ShowCultureNameWithNoTooltip('gayogohono_culture')], [ShowCultureNameWithNoTooltip('onondagega_culture')] 개척민으로 이루어져 있으며, 번성하는 촌락으로 성장할 잠재력이 엿보입니다."
 flavor_iro.64.a: "새 정착지 개척을 허하라."
 flavor_iro.64.b: "새 정착지 개척을 금지해 내륙 인구를 유지하라."
 flavor_iro.65.title: "[target_character.GetNameWithNoTooltip]의 원정"
 flavor_iro.65.desc: "[GetCountry('FRA').GetName] 출신의 인물인 [target_character.GetName](이)가 [ShowReligionName('catholic')] 신앙을 전파하고 [GetCountry('FRA').GetNameWithNoTooltip]와 [ROOT.GetCountry.GetName] 사이의 관계를 돈독히 하겠다는 목적을 띠고 [ROOT.GetCountry.GetCapital.GetName]에 당도했습니다. 하지만 과거 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 전투 부대와 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 원정대 사이에 여러 차례 충돌이 일어나 적대감이 불거졌던 바 있습니다.\n\n그로 인해 일각에서는 [target_character.GetNameWithNoTooltip]의 평화로운 선교 사업이 침략을 위장하기 위한 것에 불과할지도 모른다며 주의를 촉구했습니다."
 flavor_iro.65.a: "예수회의 진출을 허가하겠다."
 flavor_iro.65.b: "예수회가 우리 땅에서 전도 활동을 하지 못하게 금지하라!"
 flavor_iro.66.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 내 천연두 창궐"
 flavor_iro.66.desc: "처음에는 의심을 사기도 했지만, [target_character.GetName](은)는 우리 땅에 들어온 이후로 지금까지 대체로 조용한 행보를 보였습니다. 일부 추장은 [ROOT.GetCountry.GetAdjective] 주민의 개종에 우려를 표명했지만, 다행히도 [target_character.GetShortNameWithNoTooltip](은)는 평화를 추구하는 인물이었던 것입니다.\n\n그러나 여태껏 우호적이었던 관계는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 부족민 중 다수가 천연두에 걸리자 급격히 악화되었습니다. 천연두 창궐에 분노한 많은 [ROOT.GetCountry.GetCapital.GetName] 주민이 선교 활동을 원인으로 지목하면서, [target_character.GetNameWithNoTooltip] 및 그 추종자들에게 당장 이 땅을 떠나라며 들고 일어난 것입니다."
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip](과)와 선교단은 당장 이 땅을 떠나야 한다."
 flavor_iro.66.b: "그 자가 병을 치료할 방법을 알고 있을지도 모른다. 계속 머물게 하라."
 flavor_iro.70.title: "새로운 대표단 구성"
 flavor_iro.70.desc: "[our_ruler.GetName](은)는 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 줄곧 출중한 능력을 발휘해 왔지만, 50인 대의회의 일부 추장은 [our_ruler.GetNameWithNoTooltip](이)가 [our_ruler.GetCulture.GetName] 부족민들을 편애한다며 비판했습니다. 대의회에서 제기된 이러한 우려를 불식하고자 [our_ruler.GetNameWithNoTooltip]의 측근들은 다른 [ShowCultureGroupName('haudenosaunee_group')] 부족민들이 포함된 새로운 대표단을 구성하는 방안을 제안했습니다."
 flavor_iro.70.a: "대표단에 새로운 구성원을 맞이하도록 하라!"
 flavor_iro.70.b: "대표단을 확대할 필요는 없지 않나."
