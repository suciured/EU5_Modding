 flavor_tre.1.title: "[target_location.GetNameWithNoTooltip]의 성채"
 flavor_tre.1.desc: "[target_location.GetRank.GetName] [target_location.GetName](은)는 왕권의 상징으로서 [ShowRegionName('anatolia_region')]의 심장부에 수백 년 동안 자랑스럽게 자리해 왔습니다. 우리의 문화와 전통을 이끄는 등대이기도 한 이 위대한 수도는 웅장한 항구와 유리한 입지 덕분에 큰 번영을 구가했습니다.\n\n상인 숙소, 시장, 수도교 등 여러 도시 시설을 두루 갖춘 이 수도는 권위의 상징이자 우리의 자랑이며, 우리의 보석입니다. 그런데 최근 인구 성장이 이어지며, 단단한 성벽 안에 더 많은 가구를 수용하기 위해 [target_location.GetRank.GetNameWithNoTooltip]의 경계를 넓힐 필요성이 대두되었습니다."
 flavor_tre.1.historical_info: "기원전 756년에 세워진 트라페준타는 기독교와 그리스 문화를 수호하는 요새로서 오랜 역사를 자랑합니다. 기원이 로마 시대까지 거슬러 올라가는 이 도시는 폰토스 폴레모니아코스의 핵심 군 거점이었으며, 이후 유스티니아누스의 통치기에는 아르메니아 원정에서 집결지와 출발지로 활용되기도 했습니다.\n\n이후 트파레준타는 8세기경 대교구가 되었고, 10세기 초에는 대주교구로 승격되었습니다. 1204년에는 알렉시오스 1세 콤니노스와 다비드 콤니노스가 트라페준타 제국을 건립했으며, 흑해 산맥이라는 천연 요새, 도시의 강력한 방벽, 그리고 전략적인 혼인 동맹에 힘입어 1461년까지 명맥을 이어 나갔습니다. 트라페준타는 1438년 기준으로 인구가 4,000명에 불과할 정도로 작은 도시였지만, 훌륭한 방어 시설과 함께 아야 소피아 및 파나기아 크리소케팔로스 대성당 등 중요한 건축물을 갖추고 있었습니다. 그리고 1461년에 비잔티움 거점 중 마지막으로 오스만에 함락될 때까지 그 문화적, 역사적 위상을 유지했습니다."
 flavor_tre.1.a: "확장에 자금을 지원하라!"
 flavor_tre.1.b: "성벽 밖에서 굶어 죽게 놔두어라..."
 flavor_tre.2.title: "스콜라리의 불복종"
 flavor_tre.2.desc: "중앙 권력의 쇠퇴와 자신들의 끝없는 탐욕에 이끌려, 지방 귀족 근위대원 중 상당수가 [target_location.GetName] 정치권을 대거 장악했습니다. 새로운 직위, 특권, 재산이라면 언제나 반기는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이지만, 이번에는 선을 넘고 말았습니다... 지금 단호히 대처하지 않으면 저들의 부패한 탐욕으로 인해 나라 전체가 내전의 나락에 빠져들지도 모릅니다!"
 flavor_tre.2.a: "저 광견들에게 목줄을 채워라!"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "스콜라리는 당시 막대한 영향력을 행사했던 #italic 아르콘테스#!(귀족) 집단으로, 트라페준타에서 가장 권세를 떨친 세력입니다. 이들은 본래 도시 방위를 위해 결성된 황실 근위대였지만, 부패에 물들어 1340년에는 재위 중이던 이리니 여제의 권위에 반기를 들기도 했습니다. 지배욕에 사로잡힌 이들은 뻔뻔하게도 이리니 여제의 즉위를 거부했고, 그렇게 나라 전체가 내전에 휩쓸리고 말았습니다. 그 와중에 트라페준타 남쪽 국경을 괴롭히던 튀르크멘 약탈자 무리가 올라와 도시를 점령한 다음 불을 질렀고, 그 결과 썩어 가는 사람과 말의 시신이 가득 쌓여 악취가 자욱한 가운데 전염병이 창궐하고 말았습니다."
 flavor_tre.3.title: "[target_character1.GetNameWithNoTooltip] 독살"
 flavor_tre.3.desc: "격렬한 증오와 질투에 사로잡힌 [target_character2.GetName](이)가 [target_character1.GetShortName](을)를 독살해 명줄을 끊었습니다. [target_character2.GetShortNameWithNoTooltip]에게 보이는 [target_character1.GetShortNameWithNoTooltip]의 냉담한 태도와 많은 정부 및 연인의 존재가 결국 상황을 악화할 대로 악화하고 만 것입니다."
 flavor_tre.3.a: "사랑과 전쟁에는 무엇이든 허용되는 법."
 flavor_tre.3.b: "용서할 수 없는 일이다!"
 flavor_tre.3.historical_info: "이리니와 바실리오스 사이의 혼인은 콤니노스 가문이 비잔티움 황제와 동맹을 맺기 위한 방편일 뿐이었습니다. 이는 이리니가 황제 안드로니코스 3세 팔레올로고스의 사생아였기에 가능한 일이었습니다. 두 사람 사이에 애정은 없었으며, 이리니가 자녀마저 갖지 못하자 바실리오스는 궁정 내 정부들의 품속에서 위안을 찾았습니다. 황제와 황후 사이의 원한은 결국 바실리오스의 암살로 이어졌고, 그렇게 이리니 여제가 제위에 앉으며 트라페준타 제국의 격동기가 시작되었습니다."
