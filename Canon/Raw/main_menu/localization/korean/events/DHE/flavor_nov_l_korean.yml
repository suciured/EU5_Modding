l_korean:
 flavor_nov.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 내전"
 flavor_nov.1.desc: "14세기는 오랫동안 이어진 [ROOT.GetCountry.GetName](과)와 모스크바의 패권 경쟁이 시작되는 시기였습니다. 공화국 지도자들 간의 내분은 성장하는 [GetCountry('MOS').GetAdjective](을)를 상대로 나라를 약화했습니다. 1456년과 1470년 [GetCountry('MOS').GetAdjectiveWithNoTooltip]의 침략 이후 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 [GetCountry('MOS').GetNameWithNoTooltip]의 속국이 되었지만, 자치권을 유지할 수 있었습니다. 그러다 1478년이 되어서야 모스크바의 완전한 지배하에 들어가 자유를 잃었습니다. [ROOT.GetCountry.GetNameWithNoTooltip](은)는 1703년 상트페테르부르크가 건설될 때까지 상업적 지위를 유지했습니다."
 flavor_nov.1.a: "상인 세력 지지"
 flavor_nov.1.b: "귀족 세력 지지"
 STATIC_MODIFIER_NAME_civil_war_looming: "내전 임박"
 STATIC_MODIFIER_DESC_civil_war_looming: "공화국 지도자들 사이의 내분이 한계점에 다다랐습니다."
 flavor_nov.2.title: "볼로토보 조약"
 flavor_nov.2.desc: "오랫동안 [pskov_country.GetName]에서 [ROOT.GetCountry.GetName]의 권위는 빈말로도 좋다고 보기 힘들었습니다. 많은 분야에서 [pskov_country.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip](과)와 독립적으로 행정 및 외교 정책을 운영해 왔습니다. 사실상 [pskov_country.GetNameWithNoTooltip](은)는 1329년에 독립했다고 봐도 과언이 아닙니다. 볼로토보 조약에는 이러한 상태를 끝내고 [pskov_country.GetNameWithNoTooltip]의 현 지위를 인정하는 내용이 담겨 있습니다."
 flavor_nov.2.a: "독립을 공식적으로 인정해 주겠다."
 nov_acknowledged_our_independence: "우리의 독립 인정"
 flavor_nov.2.b: "[pskov_country.GetNameWithNoTooltip]에 우리의 권위를 확립할 때다."
 flavor_nov.2.b.tt: "[pskov_country.GetName]에 대한 통제를 시도합니다\n#italic 두 나라 사이에 #R 전쟁#!이 일어날 수 있습니다!#!"
 flavor_nov.3.title: "우리의 독립을 위협하는 [overlord_country.GetNameWithNoTooltip]!"
 flavor_nov.3.desc: "법적으로 우리 [ROOT.GetCountry.GetFlavorRank](은)는 [overlord_country.GetLongName]의 지배를 받습니다. 그러나 [ROOT.GetCountry.GetNameWithNoTooltip]에서 [overlord_country.GetAdjectiveWithNoTooltip]의 권위는 거의 없다고 봐도 무방합니다. 우리나라는 사실상 독립된 국가입니다.\n\n볼로토보 조약은 우리의 독립을 확인하고 [overlord_country.GetNameWithNoTooltip](과)와 갈라서기 위한 것이었습니다. 그러나 이 조약은 체결되지 못했습니다. 오히려 [overlord_country.GetNameWithNoTooltip] 정부는 우리나라에 대한 [overlord_country.GetAdjectiveWithNoTooltip]의 지배권을 재확립하고자 총독을 파견했습니다."
 flavor_nov.3.a: "우리나라와 [overlord_country.GetNameWithNoTooltip](은)는 떨어질 수 없다."
 nov_acknowledged_our_authority: "우리의 권위 인정"
 flavor_nov.3.b: "우리는 누구의 지배도 받지 않는다!"
 flavor_nov.3.b.tt: "#italic [overlord_country.GetName]에서 우리의 독립을 인정하지 않는 이상 #R 30#!일 후에 전쟁이 발발합니다#!"
 flavor_nov.4.title: "우리의 권위를 인정한 [pskov_country.GetNameWithNoTooltip]"
 flavor_nov.4.desc: "[pskov_country.GetName]에서 좋은 소식이 전해졌습니다! [pskov_country.GetGovernment.GetRulerTitle](이)가 우리의 [pskov_country.GetNameWithNoTooltip] 통치권을 인정하고 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]에 충성을 맹세했다고 합니다. 이제 [pskov_country.GetNameWithNoTooltip]의 독립 시도를 걱정하지 않아도 됩니다."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip]의 독립 전쟁 선포!"
 flavor_nov.5.desc: "[pskov_country.GetName]에서 어처구니없는 소식이 전해졌습니다! 이 간악한 들개 무리가 자신들의 하찮은 [pskov_country.GetFlavorRank]에 대한 [ROOT.GetCountry.GetName]의 정당하고 공정한 통치를 인정하지 않고, 우리에게 독립 전쟁을 선포했습니다! 전쟁 준비를 해야 합니다. 아니면 [pskov_country.GetNameWithNoTooltip](이)가 우리에게서 독립할 것입니다!"
 flavor_nov.5.a: "전쟁이다!"
 flavor_nov.5.b: "싸울 가치도 없는 자들이다."
 flavor_nov.6.title: "드비나 땅에 닥친 위기"
 flavor_nov.6.desc: "드비나 땅, '뱌르말란드'라고도 알려진 이곳은 드비나강을 따라 펼쳐진 지역으로, [ROOT.GetCountry.GetName]의 주요 [ShowGoodsName('fur')] 공급지입니다. 오랜 세월 이 모피 공급원은 [ROOT.GetCountry.GetLongNameWithNoTooltip]에 부와 안정을 가져다주었습니다.\n\n그런데 [dvina_crisis_target.GetNameWithNoTooltip](이)가 드비나 땅을 적대적으로 인수하면서 상황이 크게 나빠졌습니다. 현재 국가 재정은 날이 갈수록 줄어들고 있습니다. 이대로면 우리나라는 곧 빈곤에 시달리게 될 것입니다!"
 flavor_nov.6.a: "드비나 땅을 탈환해야 한다!"
 flavor_nov.6.a.tt: "[dvina_crisis_cause.GetName]에 드비나 땅을 돌려달라고 요구합니다\n#italic 두 나라 사이에 #R 전쟁#!이 일어날 수 있습니다!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "드비나 땅에 닥친 위기 - [GetCountry('NOV').GetNameWithNoTooltip]의 토지 반환 요구"
 flavor_nov.7.desc: "[GetCountry('NOV').GetLongName]에서 '뱌르말란드'라고 알려진 드비나 땅을 요구했습니다. 드비나강을 따라 펼쳐진 이 지역은 [GetCountry('NOV').GetNameWithNoTooltip]의 주요 [ShowGoodsName('fur')] 공급지입니다. 부를 창출할 가능성이 큰 지역이지만, 이들의 요구를 들어주지 않을 경우 전쟁이 일어날 수도 있습니다."
 flavor_nov.7.a: "그렇다면 돌려줘야지."
 flavor_nov.7.a.tt: "#R [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')], [ShowProvinceDefinitionName('kholmogory_province')]에 있는 모든 소유 지점이 [dvina_crisis_target.GetName]에 반환됩니다#!\n#italic 이 조치가 적용되려면 7일이 걸립니다#!"
 nov_returned_the_dvina_lands: "드비나 땅 반환"
 flavor_nov.7.b: "우리 것을 넘겨줄 순 없지."
 flavor_nov.7.b.tt: "드비나 땅을 계속 소유합니다\n#italic 이로 인해 [dvina_crisis_target.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetNameWithNoTooltip] 사이에 #R 전쟁#!이 일어날 수 있습니다!#!"
 flavor_nov.8.title: "드비나 땅에 닥친 위기 - 굴복한 [dvina_crisis_cause.GetNameWithNoTooltip]"
 flavor_nov.8.desc: "전쟁 위협이 성공을 거뒀습니다. 우리 조국은 비옥한 드비나 땅을 되찾았습니다."
 flavor_nov.8.a: "우리 경제에 숨통이 트였구나!"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName](이)가 [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')], [ShowProvinceDefinitionName('kholmogory_province')]에 있는 모든 소유 지점을 우리에게 반환합니다#!"
 flavor_nov.9.title: "드비나 땅에 닥친 위기 - 거부당한 우리의 요구"
 flavor_nov.9.desc: "[dvina_crisis_cause.GetName]에 전쟁 위협을 가했지만, 드비나 땅을 돌려주도록 압박하기엔 역부족이었습니다. 이제 어떻게 할지 정해야 합니다..."
 flavor_nov.9.a: "전쟁이다!"
 flavor_nov.9.b: "이쯤에서 포기해야겠군."
 flavor_nov.10.title: "니부어의 평화"
 flavor_nov.10.desc: "발트해 무역 경쟁은 일반적으로 한 상인이 이득을 보면 다른 상인은 그만큼 손해를 본다고 인식되었기에 [GetCountry('HSA').GetLongName](과)와는 전통적으로 긴장 관계를 유지해 왔습니다. 그런데 [ShowLocationName('lubeck')] 시장 요한 니부어를 필두로 그곳의 매우 영향력 있는 일부 대표가 우리나라와의 교류를 주창했습니다. 이들은 공동의 유대감을 강화하고 수출입항 사이의 무역을 활성화하고자 합니다."
 flavor_nov.10.a: "신께 맹세코 거래를 받아들이겠다!"
 nov_novgorodian_hanseatic_friendship: "노브고로드-한자 동맹 우호 관계"
 flavor_nov.10.b: "저들의 교역을 금지하는 것이 더 이득이다!"
 flavor_nov.12.title: "변모 교회"
 flavor_nov.12.desc: "[ShowLocationName('novgorod')] 일리나 거리에 있는 구세주 변모 교회에는 우리가 추앙해 마지않는 도상 #italic 징조의 성모#!가 안치되어 있습니다. 이 성화는 1170년 수즈달인이 이끄는 4개 공국의 군대에 포위되었을 때 도시를 구하는 기적을 행했습니다. 현재 도시의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이 성스러운 도상을 잘 모실 수 있는 새로운 성전을 건립해 달라고 간청해 왔습니다."
 flavor_nov.12.a: "신성한 도상에는 새 교회가 필요하지!"
 flavor_nov.12.b: "지금 교회로도 충분하지 않느냐."
 flavor_nov.13.title: "스트리골니체스트보 종파"
 flavor_nov.13.desc: "[ShowReligionName('strigolniki')]는 [ShowLocationName('pskov')]에서 추방된 후 박해를 피해 [ShowLocationName('novgorod')]로 온 [deacon_karp.GetName] 부제의 설교를 따르는 신도들입니다. 모든 사제가 어느 정도 부패했다고 보는 [deacon_karp.GetShortNameWithNoTooltip](은)는 가르침을 통해 교회의 위계질서와 수도원주의를 비난하며, 평신도에게도 설교와 성례를 행할 권리가 있어야 한다고 주장합니다.\n\n이러한 가르침은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], 하급 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서 널리 퍼져 나갔고, 종교 당국이 우리에게 입장 표명을 요구하는 단계까지 이르렀습니다."
 flavor_nov.13.a: "이단이다!"
 flavor_nov.13.a.tt: "모든 [ShowReligionName('orthodox')] 국가의 [root_country.GetName]에 대한 [opinion|E]가 [ShowBiasValue('nov_opposes_strigolniki')|+=0] 증가합니다"
 nov_opposes_strigolniki: "스트리골니체스트보 반대"
 lots_of_strigolniki: "다수의 [pops|e]이 이제 [ShowReligionName('strigolniki')]를 따릅니다."
 flavor_nov.13.b: "같은 기독교 형제에게 관용을 베풀어야지."
 flavor_nov.13.b.tt: "모든 [ShowReligionName('orthodox')] 국가의 [root_country.GetName]에 대한 [opinion|E]가 [ShowBiasValue('nov_tolerates_strigolniki')|+=0] 증가합니다"
 nov_tolerates_strigolniki: "스트리골니체스트보 용인"
 flavor_nov.14.title: "유대주의자의 이단"
 flavor_nov.14.desc: "스하리야라는 인물의 가르침 이후 새로운 종파가 등장했습니다. 스하리야는 성 삼위일체와 그리스도의 신성을 부인하면서 사제와 수도사의 지위를 인정하지 않고 각 개인이 신앙과 구원의 문제에 발언권을 가져야 한다고 주장합니다. 이러한 사상으로 말미암아 스하리야는 '유대인'으로, 그를 따르는 사람은 '유대주의자'라고 불립니다.\n\n현재 이 신념은 점점 사람들에게 인기를 얻고 있어, 이에 대응이 필요한 상황입니다."
 skhariya_sect_rebels: "스하리야 종파"
 flavor_nov.14.a: "반대하라!"
 flavor_nov.14.a.tt: "[ShowReligionName('strigolniki')]가 이웃한 지점으로 #Y 서서히#! 전파됩니다"
 skhariya_sect_rebels_massive_support: "[ShowRegionName('russian_region')] 내 모든 소유 지점에 있는 [ShowReligionAdjective('strigolniki')] 추종자가 [skhariya_sect_rebels.GetName]에 가담합니다"
 nov_opposes_skhariya_sect: "스하리야 종파 반대"
 flavor_nov.14.b: "일단은 용인하겠다."
 flavor_nov.14.b.tt: "[ShowReligionName('strigolniki')]가 이웃한 지점으로 #Y 빠르게#! 전파됩니다"
 skhariya_sect_rebels_soothed: "[ShowRegionName('russian_region')] 내 모든 소유 지점에 있는 [ShowReligionAdjective('strigolniki')] 추종자가 진정됩니다"
 nov_tolerates_skhariya_sect: "스하리야 종파 용인"
 flavor_nov.15.title: "[GetCurrentYear]년 카렐리아 반란"
 flavor_nov.15.desc: "카렐리아 지역이 [GetCountry('SWE').GetName](과)와 [ROOT.GetCountry.GetName]의 전쟁터가 되었습니다. [GetCountry('SWE').GetNameWithNoTooltip](이)가 [ShowLocationName('vyborg')]에 거점을 확보하고 요새화한 뒤 이 일대에 영향력을 행사하기 시작하면서, 네바강 너머 [ROOT.GetCountry.GetAdjective] 기지와 충돌한 것입니다. 이로 인해 전쟁이 발발했고 1323년 뇌테보리 조약으로 종결되었습니다.\n\n그런데 최근 [GetCountry('SWE').GetGovernment.GetRuler.GetName](이)가 우리에게 반기를 들고 우리나라를 약화시키도록 카렐리아인을 부추긴 것으로 보입니다."
 karelian_independence_fighter: "카렐리아 독립투사"
 flavor_nov.15.a: "골치가 아파 오는군."
 flavor_nov.15.a.tt: "#R [sweden_country.GetName](이)가 [karelian_independence_fighter.GetName](을)를 지원할지도 모릅니다...#!"
 flavor_nov.15.b: "저들이 자기 민족과 연합하게 두어라."
 nov_granted_karelian_independence: "우리 민족의 독립 허락"
 flavor_nov.16.title: "[GetCurrentYear]년 카렐리아 반란 - 스웨덴의 지원"
 flavor_nov.16.desc: "카렐리아 지역이 [GetCountry('NOV').GetName](과)와 [ROOT.GetCountry.GetName]의 전쟁터가 되었습니다. 우리나라가 [ShowLocationName('vyborg')]에 거점을 확보하고 요새화한 뒤 이 일대에 영향력을 행사하기 시작하면서, 네바강 너머 [GetCountry('NOV').GetAdjective] 기지와 충돌한 것입니다. 이로 인해 전쟁이 발발했고 1323년 뇌테보리 조약으로 종결되었습니다.\n\n그런데 카렐리아인들이 반란을 일으켜 자기네 나라를 약화시키도록 지원할 기회가 생겼습니다."
 flavor_nov.16.a: "이 기회를 놓치지 마라!"
 flavor_nov.16.a.tt: "[novgorod_country.GetName]에 대항하는 [karelian_independence_fighter.GetName](을)를 지원합니다\n#R 이는 양국 간의 갈등을 더욱 심화시킬 수 있습니다#!"
 flavor_nov.16.b: "아무 득 될 것이 없는 짓이다."
 flavor_nov.17.title: "[GetCurrentYear]년 카렐리아 반란"
 flavor_nov.17.desc: "[GetCountry('SWE').GetAdjective]에서 카렐리아 반란을 적극 지원하고 있습니다. 어떻게 대응해야 좋을까요?"
 flavor_nov.17.a: "카렐리아 반란 사태를 완화해야 한다."
 flavor_nov.17.b: "배신자 놈들! 이건 전쟁 명분감이다!"
 flavor_nov.18.title: "[GetCurrentYear]년 카렐리아 반란"
 flavor_nov.18.desc: "[GetCountry('NOV').GetLongName] 측에서 우리가 카렐리아 반란을 지원하는 행위가 전쟁 명분이 될 수 있다고 선언하며 상황을 격화시켰습니다."
 flavor_nov.18.a: "유감이군..."
 flavor_nov.19.title: "[GetCurrentYear]년 카렐리아 반란"
 flavor_nov.19.desc: "[GetCountry('NOV').GetLongName] 측에서 우리의 카렐리아 반란 지원에 이의를 제기하지 않기로 하면서 사태를 완화했습니다."
 flavor_nov.19.a: "하! 겁쟁이들 같으니."
 flavor_nov.20.title: "재능 있는 도상 제작가의 후원 요청"
 flavor_nov.20.desc: "우리나라는 수 세기 전부터 종교 예술에 지속적으로 후원한 덕분에, 재능 있는 도상 제작가라면 일감이 마를 일이 없는 곳이 되었습니다. 최근 이 분야에 등장한 [SCOPE.sCharacter('novgorodian_iconographer').GetName]도 바로 그러한 인재입니다."
 flavor_nov.20.a: "우리 주님, 성모님, 모든 성인께서 기뻐하시리라!"
 flavor_nov.21.title: "[GetCountry('MOS').GetNameWithNoTooltip](과)와 [GetCountry('NOV').GetNameWithNoTooltip] 간의 긴장 고조"
 flavor_nov.21.desc: "[GetCountry('MOS').GetLongName](과)와 [ROOT.GetCountry.GetLongName] 사이의 대립은 전통적으로 [GetCountry('MOS').GetNameWithNoTooltip] [GetCountry('MOS').GetGovernment.GetRulerTitle](이)가 우리나라의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 되어 종주권을 주장하려고 시도하면서 오랜 세월 심화되어 왔습니다.\n\n이 긴장 관계는 이제 임계점에 도달하여 어느 한쪽이 없어져야 끝나는 지경에 이르렀습니다."
 flavor_nov.21.a: "살아남는 것은 우리다!"
 flavor_nov.22.title: "[GetCountry('LIT').GetNameWithNoTooltip](과)와의 동맹"
 flavor_nov.22.desc: "[GetCountry('MOS').GetName](과)와의 대립이 심화되고 있는 이때, 주변에서 새로운 동맹을 찾는 것이 현명해 보입니다. 이와 관련하여 [GetCountry('MOS').GetAdjective]의 영향력에 대항하는 세력을 이끄는 한 용감한 여인이 있습니다. [GetCountry('MOS').GetNameWithNoTooltip](과)와 싸우다 사망한 포사드니크 이사크 보레츠키의 아내, [marfa_boretskaya.GetName]입니다. [marfa_boretskaya.GetShortNameWithNoTooltip](은)는 현재 [GetCountry('LIT').GetName](과)와의 동맹을 외치며, 이 동맹이 우리의 적과 맞서는 데 최선의 방법이라고 주장합니다."
 flavor_nov.22.a: "일리 있는 주장이군. 동맹을 맺겠다!"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName](이)가 우리나라를 대신해 동맹을 맺고자 [GetCountry('LIT').GetName](으)로 갑니다"
 flavor_nov.22.b: "외국의 지원은 필요 없다."
 flavor_nov.23.title: "[GetCountry('NOV').GetNameWithNoTooltip](과)와의 동맹"
 flavor_nov.23.desc: "[GetCountry('NOV').GetName](과)와 [GetCountry('MOS').GetName] 사이의 대립이 심화되면서 [GetCountry('NOV').GetNameWithNoTooltip](은)는 새 동맹을 모색하게 되었습니다. 용감한 여성 [marfa_boretskaya.GetName]의 권유로 그곳 사절단이 우리 궁정을 찾아왔고, 협력과 지원을 부탁하고 있습니다."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip]의 말이 옳다!"
 flavor_nov.23.b: "루스인들 사이의 문제는 우리가 알 바 아니다."
 nov_refused_alliance_with_novgorod: "[GetCountry('NOV').GetName](과)와의 동맹 거절"
 nov_accepted_alliance_with_novgorod: "[GetCountry('NOV').GetName](과)와의 동맹 수락"
 nov_refused_alliance_with_us: "우리와의 동맹 거절"
 nov_accepted_alliance_with_us: "우리와의 동맹 수락"
 flavor_nov.24.title: "[GetCountry('LIT').GetNameWithNoTooltip](과)와의 동맹"
 flavor_nov.24.desc: "[GetCountry('LIT').GetName]에 간 우리 사절단이 좋은 소식과 함께 돌아왔습니다. [GetCountry('LIT').GetNameWithNoTooltip] 측이 동맹을 수락했습니다!"
 flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip]의 말이 옳았구나!"
 flavor_nov.25.title: "[GetCountry('LIT').GetNameWithNoTooltip](과)와의 동맹"
 flavor_nov.25.desc: "[GetCountry('LIT').GetName]에 간 우리 사절단이 나쁜 소식을 가지고 돌아왔습니다. [GetCountry('LIT').GetNameWithNoTooltip] 측이 동맹을 거절했습니다!"
 flavor_nov.25.a: "그 여자를 믿은 우리 잘못이지..."
 flavor_nov.26.title: "[novgorod_city.GetNameWithNoTooltip] 학살"
 flavor_nov.26.desc: "[novgorod_city.GetName]시가 적의 손에 넘어갔습니다. 그 도시는 전부터 저항 세력의 규모가 상당히 컸는데, 점령군은 우리 국민의 완고한 의지를 알아차리고는 '질서 회복'을 위해 입에 담을 수 없는 만행을 저질렀습니다.\n\n군인과 용병이 모두 도시로 진격하여 현지 주민들을 모았고, 무고한 사람들을 학살했습니다."
 flavor_nov.26.a: "대가를 치르게 해 주겠다..."
 nov_massacred_our_people: "우리 국민을 학살"
 flavor_nov.28.title: "[target_location.GetNameWithNoTooltip] 설립"
 flavor_nov.28.desc: "백해의 드비나강 하구는 지난 수십 년에 걸쳐 그곳 북부 지역 내 교역의 중심지로 자리 잡았습니다. 그리고 그곳을 다니는 떠돌이 상인들은 보통 대천사 미카엘에게 헌정된 수도원에 머물며 거래를 중개하곤 합니다. 그런데 최근 이들이 그 지역의 번영하는 무역을 더욱 확대하고자 기반 시설을 요구하기 시작했습니다. 이에 몇몇 조언가는 수도원의 이름을 따서 [target_location.GetName](이)라는 항구 도시를 설립하자는 의견을 내놓았습니다."
 flavor_nov.28.a: "새 도시를 짓기에 좋은 장소 같군!"
 flavor_nov.28.b: "그만한 가치가 없다."
 flavor_nov.30.title: "성 소피아 대성당"
 flavor_nov.30.desc: "[house_of_holy_wisdom_art.GetName](이)라고도 불리는 [ShowLocationName('novgorod')]의 성 소피아 대성당은 우리 [ROOT.GetCountry.GetFlavorRank]의 종교적 중심지이자 도시의 상징이며, 나아가 우리 영토 내 성당의 토지 소유권을 상징하는 곳입니다. 하지만 현재는 긴 시간 동안 세월의 비바람을 맞아 개보수가 필요한 상태입니다. 건물 보수에 투자한다면 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 매우 흡족해할 것입니다."
 flavor_nov.30.a: "보수 공사를 지원하라."
 flavor_nov.30.b: "그럴 여유가 없다."
 flavor_nov.31.title: "다가오는 [GetCountry('MOS').GetAdjectiveWithNoTooltip]의 위협!"
 flavor_nov.31.desc: "[GetCountry('MOS').GetName]의 [GetCountry('MOS').GetGovernment.GetRuler.GetName](이)가 우리에게 자신의 권위를 행사하기로 했습니다. 설령 우리가 [GetCountry('MOS').GetNameWithNoTooltip] [GetCountry('MOS').GetGovernment.GetRulerTitle](을)를 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선택했더라도 우리는 당당한 독립국이며 상대측은 우리 의회의 결정에 따라야 합니다.\n\n이 위협을 지금 방어하지 않으면 우리 국가의 기반이 흔들릴 것입니다."
 flavor_nov.31.a: "무기를 들어라!"
 flavor_nov.32.title: "충격적인 야젤비치 조약"
 flavor_nov.32.desc: "수십 년간 이어져 온 [GetCountry('MOS').GetName] 공국과 [GetCountry('NOV').GetName] 간의 대립이 막을 내리고 있습니다. 그런데 우리에게 좋은 방향으로 끝날 것 같지 않습니다. [GetCountry('MOS').GetAdjective] 측이 미리 조약을 만들어 자국의 승리를 예고하면서, 이들의 위협이 그 어느 때보다 실감이 나고 있습니다 [GetCountry('MOS').GetAdjective](은)는 앞으로 우리에게 굴욕감을 주고 우리의 향후 행동을 제한하려 합니다."
 flavor_nov.32.a: "참으로 불길한 예고로구나..."
 flavor_nov.33.title: "포사드니크 제도 개혁"
 flavor_nov.33.desc: "포사드니크는 [ShowLocationName('novgorod')]시에서 영향력이 큰 직책입니다. 권력이 단 한 사람의 손에 집중되는 것을 방지하려면 이 직위를 확장하여 여러 사람이 동시에 이 직책을 맡고 서로를 견제할 수 있도록 해야 한다는 의견이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에서 힘을 얻고 있습니다."
 flavor_nov.33.a: "훌륭한 생각이로다!"
 flavor_nov.33.b: "그럴 가치가 없는 개혁이다."
 flavor_nov.34.title: "소베트 고스포드"
 flavor_nov.34.desc: "[ShowLocationName('novgorod')]시의 귀족들이 점차 [ROOT.GetCountry.GetFlavorRank]의 의사 결정 기구로 자리매김하면서, 정치적 논쟁을 벌이는 기관인 소베트 고스포드(귀족 평의회)를 창설하게 됐습니다. 소베트 고스포드는 베체 제도와 달리 포사드니크, 티샤츠키, 그 외 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층의 구성원에게 권력을 더 많이 부여하는 반면, 이 제도에서 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 영향력은 미미한 수준에 그칩니다."
 flavor_nov.34.a: "귀족 평의회가 우리나라를 통치할 것이다!"
 flavor_nov.34.b: "귀족들이 권력을 더 차지하게 둬서는 안 된다!"
 flavor_nov.35.title: "[target_location.GetNameWithNoTooltip] 수도원 설립"
 flavor_nov.35.desc: "오네가만 북쪽에는 풍부한 제염소를 비롯한 다양한 자원으로 유명한 솔로베츠키 제도가 있습니다. 최근 게르만과 사바티라는 두 수도사가 이 외딴곳에 수도원을 설립했습니다. 그리고 조시마라는 이름의 또 다른 수도사가 우리를 찾아와 경건한 후원을 요청했습니다.\n\n조시마를 헤구멘, 즉 수도원장으로 지지하고 개발 자금을 지원한다면 이 수도원은 백해의 중요한 종교 중심지가 될 가능성이 있습니다."
 flavor_nov.35.a: "수도원을 후원하라!"
 flavor_nov.35.b: "그 수도사들은 알아서 잘할 것이다!"
 flavor_nov.36.title: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "[ShowPolicyName('russkaya_pravda_policy')]는 [target_country.GetLongName](이)가 시작된 이래로 우리 행정부의 일부였습니다. 이 법의 많은 부분이 우리에게 적용되지만, 행정부와 상황이 변화하면서 우리나라와는 크게 상관없어진 부분도 존재합니다. 이제는 국가를 위해 새 법률인 [ShowPolicyName('novgorod_judicial_charter_policy')]을 성문화할 때가 되었습니다."
 flavor_nov.36.a: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]을 시행하라."
 flavor_nov.36.b: "기존 법전으로도 큰 문제 없다."
 #Pskov flavor event
 flavor_psk.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 새로운 통치 체제?"
 flavor_psk.1.desc: "[overlord_country.GetLongName](으)로부터 독립하면서 우리의 새 통치 체제에 관한 논의가 시작되었습니다. [overlord_country.GetNameWithNoTooltip] 치하에서 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 [ShowGovernmentReformName('veche_republic')]의 번영과 부를 경험했습니다. 현재 나라 안에서는 [ROOT.GetCountry.GetNameWithNoTooltip] 국민들이 밝은 미래로 나아갈 수 있도록 우리도 베체 체제를 도입해야 한다는 목소리가 커지고 있습니다."
 flavor_psk.1.a: "우리는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 공화국으로 거듭날 것이다!"
 flavor_psk.1.b: "현행 체제로도 괜찮지 않느냐."
 #Additional Novgorod Events
 flavor_nov.100.title: "상인 연합 [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.100.desc: "주요 무역국인 [ROOT.GetCountry.GetName]에서 여러 상인 연합이 결성되어 위세를 부리는 가운데, [ShowGoodsName('beeswax')] 무역을 휘어잡은 [ShowEstatePrivilegeName('novgorod_ivans_hundred')]은 그중에서도 특히 막강한 단체로 손꼽힙니다. 그런데 최근 이 연합의 고위 간부들이 영향력을 한층 더 증대하고자 [our_ruler.GetName](과)와 베체에게 접촉했습니다. 이에 대응해 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [our_ruler.GetNameWithNoTooltip]께 해당 연합에 더 이상 힘을 실어 주어서는 안 된다는 직언을 올렸습니다. 그 상인 세력이 이 이상 성장하면 [ROOT.GetCountry.GetNameWithNoTooltip]의 무역에 지나친 영향력을 행사할 우려가 있다는 것입니다."
 flavor_nov.100.a: "그 상인들은 베체의 지원을 받을 것이다."
 flavor_nov.100.b: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]을 고립시키도록."
 empower_ivan_hundred_privilege: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')]이 25년 동안 다음 효과를 얻습니다:\n[ShowModifierTypeName('global_crown_estate_power')]이 #R 5.00%#! 감소하고 [ShowModifierTypeName('global_merchant_capacity_modifier')]이 #G 20.00%#! 증가합니다"
 ivan_hundred_strengthened: "이반의 백인단 강화"
 ivan_hundred_strengthened_requirement: "$flavor_nov.100.title$ [dynamic_historical_event|e]에서 다음 보너스를 얻을 수 있습니다:"
 flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]의 [ShowGoodsNameWithNoTooltip('beeswax')] 독점권 요청"
 flavor_nov.101.desc: "베체의 추가 지원에 힘입어 [ShowEstatePrivilegeName('novgorod_ivans_hundred')]은 더욱 높아진 위상을 누리고 있습니다. 이에 이 단체는 사업에 대한 지원을 추가로 확보하고자, 노브고로드 내 [ShowGoodsName('beeswax')] 생산에 대한 독점권을 요청했습니다. 본래부터 해당 산업에 상당한 영향력을 행사해 온 [ShowEstatePrivilegeName('novgorod_ivans_hundred')]이지만, 독점이 인정된다면 [ShowGoodsName('beesawx')] 교역을 한층 더 틀어쥘 수 있게 될 것입니다."
 flavor_nov.101.a: "저들의 청을 들어주어 [ShowGoodsNameWithNoTooltip('beeswax')] 교역에 대한 영향력을 확대하게 하라."
 flavor_nov.101.b: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]이 더 이상 성장하지 못하도록 막아야 한다."
 ivan_hundred_beeswax: "밀랍 교역 영향력 확대"
 ivan_hundred_beeswax_increase: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')]이 25년 동안 다음 효과를 얻습니다:\n[ShowModifierTypeName('trade_efficiency')]이 #G 10.00%#! 증가하고 [ShowModifierTypeName('global_beeswax_output_modifier')]이 #G 25.00%#! 증가합니다"
 ivan_hundred_beeswax_increase_requirement: "$flavor_nov.101.title$ [dynamic_historical_event|e]에서 다음 보너스를 얻을 수 있습니다:"
 flavor_nov.102.title: "페테르고프의 [hansa_country.GetAdjectiveWithNoTooltip] 교역소"
 flavor_nov.102.desc: "[hansa_country.GetName](과)와 [ROOT.GetCountry.GetName] 상인들 사이에는 예전부터 발트해 무역을 둘러싼 긴장 관계가 지속되어 왔습니다. 그럼에도 불구하고 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 베체는 [hansa_country.GetNameWithNoTooltip](이)가 [ShowLocationName('neva')]에 교역소를 둘 수 있도록 허락해 온 바 있는데, 최근 이 교역소가 논란에 휩싸였습니다. [hansa_country.GetAdjectiveWithNoTooltip] 상인들이 교역에 과도한 영향력을 행사한다며 [ROOT.GetCountry.GetNameWithNoTooltip]의 여러 상인 연합이 직접 불만을 제기한 것입니다. 베체 내 일부 인사는 이 교역소의 영향력 증가에 대응하기 위한 방안으로 우리가 직접 [ShowLocationNameWithNoTooltip('neva')]의 페테르고프 교역소를 장악함으로써 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 이익을 수호할 것을 주장했습니다. 그러나 이러한 조치는 분명 [hansa_country.GetNameWithNoTooltip]의 심기를 건드릴 것입니다."
 flavor_nov.102.a: "페테르고프 교역소 장악을 추진하라."
 flavor_nov.102.b: "그럴 게 아니라 [hansa_country.GetNameWithNoTooltip](과)와 평화롭게 공존하기 위해 노력하라."
 flavor_nov.103.title: "페테르고프 장악의 결과"
 flavor_nov.103.desc: "[hansa_country.GetName](과)와의 관계가 이미 경직되어 있었던 만큼 페테르고프의 교역소를 탈취하는 건 위험한 도박이라는 의견도 많았지만, 적어도 지금까지는 위험을 감수할 가치가 있었던 것으로 드러났습니다. [ROOT.GetCountry.GetAdjective] 상인들은 [ShowLocationName('neva')]에서 상실했던 교역 우위를 거의 모두 되찾았으며, [hansa_country.GetAdjectiveWithNoTooltip]의 영향력은 크게 약해졌습니다. 다른 한자 동맹 교역소가 여전히 활동 중이기는 하나, 기존에 [hansa_country.GetNameWithNoTooltip]의 편에 섰던 상인들은 이제 [ROOT.GetCountry.GetNameWithNoTooltip]에 이익이 되는 거래를 진행하고 있습니다."
 flavor_nov.103.a: "페테르고프 장악은 가치 있는 도박이었다."
 flavor_nov.104.title: "우시쿠이니크 해적 자금 지원"
 flavor_nov.104.desc: "우시쿠이니크는 지난 수백 년에 걸쳐 [ROOT.GetCountry.GetName] 전역에서 활동해 왔지만, 기본적으로는 다양한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문의 후원을 받아 그 경쟁 세력을 공격하는 약탈자 무리로 설명할 수 있었습니다. 그런데 요즘 들어 여러 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 또한 이 해적들에게 자금을 지원하고 있습니다. 이 지역에 여러 공국이 등장하자 우시쿠이니크 해적을 통해 [ROOT.GetCountry.GetNameWithNoTooltip]의 상업 우위를 위협하는 존재에 대처하려 한 것입니다. 이에 많은 이들이 베체와 [our_ruler.GetName]께 우시쿠이니크의 활동을 공식적으로 승인해 달라는 요청을 보냈습니다."
 flavor_nov.104.a: "베체 자금으로 우시쿠이니크의 활동을 지원하는 데 동의하겠다."
 flavor_nov.104.b: "다른 공국들을 자극해서 좋을 것이 하나도 없느니라."
 enable_ushkuiniks_advance: "[ShowAdvanceName('ushkuiniks')] [advance|e]을 이용할 수 있게 됩니다"
 flavor_nov.105.title: "우시쿠이니크 해체 움직임의 확대"
 flavor_nov.105.desc: "우시쿠이니크는 지금까지 수백 년 동안 다양한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문과 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 길드에 봉사해 왔지만, 근래 들어 [ShowRegionName('russian_region')] 전역에서 점차 정치적 걸림돌로 여겨지고 있습니다. 많은 해적이 원래 의도에서 벗어나 위협을 통한 영향력 확대가 아닌 단순한 파괴 행위를 자행했고, 그 탓에 반복되는 우시쿠이니크의 습격이 큰 문제로 자라난 것입니다. 우시쿠이니크에게서 모두가 등을 돌리는 가운데, 베체의 일부 인사가 [our_ruler.GetName](이)가 직접 우시쿠이니크 해체 명령을 내려 [ROOT.GetCountry.GetName]의 평판을 회복하는 건 어떻겠냐는 의견을 제기했습니다."
 flavor_nov.105.a: "이제는 우시쿠이니크를 해체하는 수밖에 없겠구나."
 flavor_nov.105.b: "우시쿠이니크는 우리를 잘 섬겨 왔다. 이 또한 시간이 지나면 해결되리라."
 ushkuiniks_greatly_weakened_tt: "[ShowAdvanceName('ushkuiniks')]이 [ROOT.GetCountry.GetLongName]의 지원을 잃지만, [ShowRegionName('russian_region')] 전역에서 소규모 잔당이 계속 활동합니다"
 flavor_nov.106.title: "포사드니크 추가 확충"
 flavor_nov.106.desc: "[target_character.GetName]의 노력에 힘입어 포사드니크 제도는 한 사람이 권력을 독점하는 형태를 벗어나 한층 확장되었습니다. 하지만 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이 개혁이 충분하지 않다고 여긴 듯합니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 포사드니크 수를 세 배로 확대해야 한다며, #italic 스테페니 포사드니크#!라는 직책을 신설할 것을 요청했습니다. 베체 내부에 선출직을 한 자리 추가하겠다는 것입니다. 그러나 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 더 많은 권력이 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 가문에 집중되는 결과만을 낳을 것이라며 우려를 표하고 있습니다."
 flavor_nov.106.a: "포사드니크를 세 배로 확충하라!"
 flavor_nov.106.b: "[target_character.GetLastNameWithNoTooltip]의 기존 개혁안을 유지하도록 하라."
 nov_expanded_posadnik: "포사드니크 추가 확충"
 nov_expanded_posadnik_risk: "포사드니크를 추가로 확충할 경우 앞으로 부패가 증가할 수 있습니다."
 flavor_nov.107.title: "포사드니크 제도 악용"
 flavor_nov.107.desc: "과거의 포사드니크 개혁은 포사드니크의 권한을 한 개인이 장악하지 못하도록 제한하는 것을 목표로 했습니다. 그러나 정작 결과는 그 반대로 나타나, 포사드니크 직책을 가장 강력한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문들이 좌우하게 되고 말았습니다. 포사드니크가 선출직임에도 불구하고, 같은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 가문의 구성원이 연이어 직책에 오르고 있는 것입니다.\n\n포사드니크 제도가 이렇게 악용되기 시작하자, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 권력을 견제하고자 기존 개혁안의 폐지를 요구하고 나섰습니다. 그러나 포사드니크 직책을 폐지할 경우 의심할 여지 없이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 가문의 분노를 불러올 것입니다."
 flavor_nov.107.a: "포사드니크 직책을 유지하는 수밖에 없겠구나."
 flavor_nov.107.b: "포사드니크 직책 중 일부를 강제로 폐지해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 권력을 제한하라."
 flavor_nov.108.title: "포사드니크 제도 폐지"
 flavor_nov.108.desc: "포사드니크는 지난 세기 동안 여러 중대한 변화를 겪었지만, 오늘날에는 결국 부패의 온상으로 전락하고 말았습니다. 겉으로는 선출직이지만, 실제로는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문의 구성원들이 직위를 세습하고 있는 것입니다. [ROOT.GetCountry.GetName]의 영향력을 크게 확대한 [our_ruler.GetName](은)는 포사드니크가 점차 성장하는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]에 행정적 부담이 된다는 사실을 인식하고 해당 직위를 폐지하는 방안을 제기했습니다. 현재 [our_ruler.GetNameWithNoTooltip](은)는 베체 내 인사의 지지를 촉구 중이며, 통치자가 직접 베체에 영향력을 행사한 덕분에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 힘은 아직 강성하기는 하나 상당히 약화되었습니다."
 flavor_nov.108.a: "이제 이 부패한 직위를 없앨 때가 왔다."
 flavor_nov.108.b: "아직 나름의 장점이 있으니, 포사드니크 제도를 유지하라."
 flavor_nov.109.title: "전직 티샤츠키"
 flavor_nov.109.desc: "[ShowEstatePrivilegeName('tysiatskii_privilege')]는 예전부터 [ROOT.GetCountry.GetName]의 선출직 직책이었지만, 지금까지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 장악해 왔습니다. 실제로 티샤츠키 중 상당수는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 가문 출신인 경우가 많습니다. 그런데 최근 티샤츠키 자리에서 물러난 이들이 후임의 선출에 상당한 영향력을 행사하고 있습니다. 개중에는 심지어 자기 아들에게 자리를 물려주려고 압박을 넣는 이들도 더러 있습니다. 이렇듯 #italic 전직 티샤츠키#!라 불리는 이 집단은 베체 내부에서 무시할 수 없는 세력으로 성장했습니다."
 flavor_nov.109.a: "저들의 영향력을 활용할 방법을 모색해 보거라."
 flavor_nov.109.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 티샤츠키 직책에 행사하는 영향력을 깎아 내도록."
 nov_influential_tysiatskii: "영향력 있는 티샤츠키"
 nov_tysiatskii_influence_weakened: "티샤츠키 영향력 약화"
 nov_influential_tysiatskii_benefits: "[ShowEstatePrivilegeName('tysiatskii_privilege')]가 30년 동안 다음 효과를 얻습니다:\n[ShowModifierTypeName('global_nobles_estate_power')] #G +25.00%#! 및 [ShowModifierTypeName('army_infantry_power')] #G +15.00%#!"
 nov_tysiatskii_influence_weakened_benefits: "[ShowEstatePrivilegeName('tysiatskii_privilege')]가 30년 동안 다음 효과를 얻습니다:\n[ShowModifierTypeName('global_nobles_estate_power')] #R -25.00%#! 및 [ShowModifierTypeName('stability_investment')] #G +0.10#!"
 nov_tysiatskii_influence_event_happened: "티샤츠키의 영향력이 증가했습니다!"
 nov_tysiatskii_influence_event_happened_possible_event: "티샤츠키가 앞으로 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 장악을 시도할 수 있습니다!"
