 flavor_nov.110.title: "티샤츠키의 [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] 과세 요청"
 flavor_nov.110.desc: "베체의 지지를 등에 업은 현직 티샤츠키 세력이 [our_ruler.GetName]에게 [ShowEstatePrivilegeName('novgorod_ivans_hundred')]에 더 많은 세금을 부과해 달라고 요청했습니다. 많은 이들은 이 사건을 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이의 권력 다툼으로 바라보고 있습니다. 현재 [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]에 가입하려면 상당한 가입비를 내는 한편, 티샤츠키 직책에 있는 자에게 선물을 제공해야 합니다. 그런데 현직 티샤츠키들은 이러한 선물 대신 가입비 중 일부를 직접 자신들에게 달라고 요구하고 있습니다. 이러한 요구에 [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]에 소속된 상인들은 티샤츠키가 영향력을 확대하고 나아가 권력을 장악하려는 것이라며 비판의 목소리를 높이고 있습니다."
 flavor_nov.110.a: "티샤츠키가 제기한 [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] 과세 요구를 승인하겠다."
 flavor_nov.110.b: "티샤츠키의 요구를 거절하라."
 flavor_nov.111.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 영향 범위 확장"
 flavor_nov.111.desc: "[ShowLocationName('novgorod')]는 지금까지 베체의 심장부 역할을 수행해 왔지만, 외곽 지역의 소도시와 정착지에 영향력을 유지하는 것은 줄곧 어려운 과제였습니다. 그렇기 때문에 전임 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 해당 지역이 일정 수준의 자치권을 누릴 수 있도록 허용해 왔으나, 현재 [our_ruler.GetName](은)는 다른 접근법을 모색 중입니다. 그 구상에 따라 해당 자치 지역을 [ROOT.GetCountry.GetName]의 직접적인 영향권에 편입시킬 수만 있다면, 우리 [ShowGovernmentTypeName('republic')]은 분명 앞으로 어떠한 위협에도 맞설 수 있을 것입니다."
 flavor_nov.111.a: "해당 외곽 지역의 자치권을 축소하라."
 flavor_nov.111.b: "외곽 지역의 자치권 유지를 허용하겠다."
 flavor_nov.112.title: "노브고로드카 주조"
 flavor_nov.112.desc: "[ROOT.GetCountry.GetName](은)는 역사 전반에 걸쳐 교역에 다양한 화폐를 사용하는 관행을 유지해 왔습니다. 이 방식을 통해 [ROOT.GetCountry.GetNameWithNoTooltip] 상인들은 다른 발트 지역 국가들과 교역할 때 어느 정도 유연성을 확보할 수 있었습니다. 그러나 최근 [our_ruler.GetName](이)가 [ROOT.GetCountry.GetNameWithNoTooltip]의 고유 화폐를 확립하고자 최초의 노브고로드카 주화를 주조하기 시작했습니다. 해당 화폐가 우리 국경 너머에서도 [ROOT.GetCountry.GetNameWithNoTooltip]의 상징이 될 수 있기를 희망한다고 합니다. 하지만 일부 상인들은 이 조치로 인해 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 여태껏 외국 화폐를 유연하게 활용함으로써 쌓아 온 평판에 금이 갈 것이라며 우려하고 있습니다."
 flavor_nov.112.a: "노브고로드카 주화를 주조하라!"
 flavor_nov.112.b: "앞으로도 타국의 화폐를 교역에 사용하도록 허락하라."
 flavor_nov.113.title: "화약 무기 도입"
 flavor_nov.113.desc: "새로운 형태의 무기가 등장했다는 소문이 얼마 전부터 [ShowLocationName('novgorod')] 길거리에 퍼지고 있던 차에, 동방에서 온 상인들이 그 무기를 실제로 가져왔습니다. [our_ruler.GetName](은)는 경쟁 관계의 공국들이 이 무기에 숙달하기 전에 앞서가고자, 해당 무기를 확보해 재현함으로써 경쟁국에 대한 우위를 확보할 것을 베체에 요청했습니다."
 flavor_nov.113.a: "이 신무기에 숙달하도록 노력하라."
 flavor_nov.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 다른 교역 문제에 집중할 때다."
 flavor_nov.114.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 [ShowGoodsNameWithNoTooltip('beeswax')] 및 [ShowGoodsNameWithNoTooltip('fur')] 교역 독점"
 flavor_nov.114.desc: "우리 상인들은 이미 오래전부터 [ShowGoodsName('beeswax')]과 [ShowGoodsName('fur')] 공급을 상당 부분 장악해 왔지만, 최근 수십 년 사이 [ROOT.GetCountry.GetName] 내 여러 상인 협회를 중심으로 이 두 재화에 대한 통제권이 더욱 강화되었습니다. 현 상황이 [ROOT.GetCountry.GetNameWithNoTooltip]에 금전적으로 이득이 된다고 판단한 [our_ruler.GetName](과)와 다른 베체 구성원들은 앞으로도 해당 재화에 대한 독점 체제를 유지할 수 있도록 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들에게 추가적인 특권을 부여했습니다."
 flavor_nov.114.a: "독점 교역의 이점을 최대한 활용해야 한다!"
