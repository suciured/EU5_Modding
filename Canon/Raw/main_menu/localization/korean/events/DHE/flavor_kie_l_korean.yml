l_korean:
 flavor_kie.1.title: "[ShowLocationNameWithNoTooltip('kyiv')] 문화 대학"
 flavor_kie.1.desc: "[ShowCultureName('ruthenian')] 역사와 문화의 주축을 보전하기 위해, [target_ruler.GetName]께서 [ShowLocationName('kyiv')]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들에게 [target_location.GetRank.GetName]에 새로 [ShowBuildingTypeName('university')]를 건립할 자금 지원을 요청했습니다. [ShowLocationNameWithNoTooltip('kyiv')] 형제회가 운영할 이 배움의 장은 [ROOT.GetCountry.GetName] 안팎의 학생들을 맞아들여 [target_location.GetRank.GetNameWithNoTooltip]의 역사를 가르칠 것입니다.\n\n이 조치로 [ShowRegionName('ruthenia_region')]의 힘을 키울 수는 있겠지만, 분명 막대한 비용이 들 것입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 후원이 필요 없도록 장기간에 걸쳐 [ShowBuildingTypeNameWithNoTooltip('university')] 건립을 진행하는 것이 [target_ruler.GetNameWithNoTooltip]께 이로울지도 모르겠습니다."
 flavor_kie.1.historical_info: "1615년에 키예프 형제회가 세운 키예프-모힐라 대학교는 루테니아 지역에서 몇 안 되는 정교회 신학교였습니다. 처음부터 대학으로 인정받은 것은 아니었지만, 1658년 하디아치 조약을 통해 승격되었습니다. 이후 키예프를 점령한 러시아의 표트르 대제는 키예프-모힐라 대학교를 그대로 두기로 했을 뿐만 아니라, 상트페테르부르크에서 그리스에 이르는 여러 지역 출신의 학생들이 그곳에서 수학할 수 있도록 허락했습니다. 대학은 1817년에 이르러 문을 닫았으며, 1834년에는 차르 니콜라스 1세가 그 자리에 새로 성 블라디미르 대학교를 세웠습니다."
 flavor_kie.1.a: "[ShowLocationNameWithNoTooltip('kyiv')]의 발전을 위해서라면 언제든지 국고를 열 것이다."
 flavor_kie.1.b: "대학교 건설은 허락하지 않을 것이다."
 flavor_kie.1.c: "국고를 전부 투입해 저들을 돕겠다."
 flavor_kie.1.d: "지어도 좋다. 단, 우리 돈은 쓰지 않을 것이다."
 flavor_kie.2.title: "홀로프 계급의 미래"
 flavor_kie.2.desc: "홀로프 계급은 예로부터 [ShowPopTypeName('slaves')]와도 같은 취급을 받아 왔습니다. 그 결과 [ShowRegionName('ruthenia_region')]에 거주하는 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 등 상위 계급의 부당한 대우를 견뎌야만 했습니다. 그리고 현재, [ROOT.GetCountry.GetName] 안에서 이러한 착취가 코르베 경제에 해악을 끼친다며 철폐를 주장하는 분위기가 형성되고 있습니다. 기득권을 지닌 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 이러한 철폐를 쉬이 받아들이지 않겠지만, 만약 철폐를 추진한다면 백성들 사이에서 [target_character.GetName]의 인기가 높아질 것입니다."
 flavor_kie.2.historical_info: "홀로프는 11세기 이래로 루테니아 경제의 중추를 이루는 세력이었습니다. 홀로프는 노예에 가까운 계급으로, 주인은 홀로프에게 무제한의 권한을 행사할 수 있었지만 자신이 다스리는 홀로프들의 행동에 책임을 져야 하기도 했습니다. 홀로프는 키예프 하층 계급 사이에서 대다수를 차지했으며, 15세기에 이르러 더 많은 권리를 인정받게 되면서 유럽의 농노와 가까운 존재가 되었습니다."
 flavor_kie.2.a: "더 나은 처우를 원한다면, 그리 보장하리라."
 flavor_kie.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 분노를 일으킬 생각은 없다."
 flavor_kie.2.c: "농노 주제에 요구가 많군. 더 가혹하게 대우하라!"
 flavor_kie.2.d: "이 개혁을 최우선으로 추진하겠다."
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "우리나라는 [target_location.GetName]에 대한 영향력을 확대할 필요성을 느끼고 [target_location.GetRank.GetName](을)를 관장할 새로운 대주교를 찾고 있었습니다. 그리고 그 지역 출신인 중 하나인 [target_character.GetName](이)가 적합한 후보자로 물망에 올랐습니다."
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ 많은 [ROOT.GetCountry.GetFlavorRank] 내 인사는 이 인물이 [target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]에 대한 우리의 영향력 강화 노력을 저해할 것이라고 평했습니다. 바로 그 이유 때문에 그자를 대주교로 임명하라는 요구가 제기된 것입니다."
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ 많은 사람이 [target_character2.GetName](이)라면 훌륭한 대주교가 될 것이라고 반기며, 이 인물이 우리에게 충성을 다함으로써 우리가 [target_location.GetNameWithNoTooltip]에 대한 지배력을 강화하고 지역 발전을 추진할 수 있게 되는 것을 기대하고 있습니다."
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이 인물을 임명할 경우 우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 큰 보탬이 될 것이라 여기고 있습니다. 단, 양쪽의 직위를 모두 유지할 경우 비용이 더 많이 발생할 수 있습니다."
 flavor_kie.3.a: "그자를 임명하라."
 flavor_kie.3.b: "새 대주교는 필요 없다."
 flavor_kie.3.c: "[target_character2.GetNameWithNoTooltip](과)와 [target_location.GetNameWithNoTooltip]의 호의를 모두 얻는 것은 크나큰 이점이다."
 flavor_kie.3.d: "[target_location.GetNameWithNoTooltip]의 영향력을 억제하는 데 도움이 되겠군."
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "[target_location.GetName](이)가 [ROOT.GetCountry.GetAdjective]의 온 백성이 선망하는 문화적 중심지로 부상하면서 여러 예술가들 또한 잇따라 나타났습니다. 그중에서 [target_character.GetName](은)는 [target_location.GetRank.GetName]의 [ShowReligionName('orthodox')] 사회에서 [ShowArtistTypeName('iconographer')]로 이름을 떨치고 있습니다. 그런데 이 인물이 전통적인 도상의 모범에서 벗어나 자신만의 양식을 발전시키고자 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 자신을 기용할 것을 청해 왔습니다. 우리의 총애를 얻어 [ROOT.GetCountry.GetNameWithNoTooltip] 내에 자신만의 예술 기관을 만들고, [ShowContinentName('europe')] 전역에 [ROOT.GetCountry.GetCulture.GetName] 문화를 퍼뜨리는 데 일조하겠다는 것입니다."
 flavor_kie.4.a: "예술이라면 무엇이든 받아들일 것이다. [ROOT.GetCountry.GetNameWithNoTooltip](과)와 완벽히 맞지 않아도 상관없다."
 flavor_kie.4.b: "예술 기관을 건립하도록 하라."
 flavor_kie.4.c: "그런 자는 [ROOT.GetCountry.GetNameWithNoTooltip]에 들일 수 없다."
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "[ROOT.GetCountry.GetName] 사람들은 [ROOT.GetCountry.GetReligion.GetAdjective](을)를 향한 자신들의 믿음에 자부심을 지니고 있습니다. 급기야 [target_location.GetRank.GetName] [target_location.GetName]의 주민들이 [ROOT.GetCountry.GetReligion.GetGodName]께 기도를 드릴 수 있는 새로운 교회 건립을 요청해 왔습니다. 이 구상에 흥미를 느낀 [target_character2.GetName](이)가 현지에 새로운 거처를 마련하겠다고 나섰습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 또한 교회 건립을 지지하고 있으며, 저명한 [target_character.GetArtistType.GetName]인 [target_character.GetName](을)를 등용해 기념비적인 교회를 설계하게 할 것을 권하고 있습니다.\n\n루스의 사도 성 안드레아께 바쳐질 이 교회를 건립한다면, 총대주교의 환심을 살 수 있을 뿐만 아니라 다른 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 국가들 앞에서 우리의 신앙심을 과시할 수 있을 것입니다."
 flavor_kie.5.a: "새 교회의 건립을 지원하라."
 flavor_kie.5.b: "그런 공사는 비용이 너무 많이 든다."
 flavor_kie.6.title: "루스 최대의 도시"
 flavor_kie.6.desc: "[target_location.GetName](이)가 성장함에 따라 [ShowReligionAdjective('orthodox')] 신도, [ShowReligionAdjective('catholic')] 신도 할 것 없이 이곳으로 많은 이들이 몰려들고 있습니다. 양 집단은 모두 같은 [ROOT.GetCountry.GetReligion.GetGodName](을)를 믿지만, 서로 교리가 달라 온전하게 공존하기는커녕 성 삼위일체에 대한 믿음을 두고 충돌하기 일쑤입니다. [target_character.GetName](은)는 이 상황을 바꾸고자, [ShowCultureName('ruthenian')] [ShowReligionNameWithNoTooltip('orthodox')]에 힘을 실어 기존 [ShowCultureGroupName('russian_group')] 신앙에서 벗어나는 것을 시도했습니다."
 flavor_kie.6.a: "[target_location.GetRank.GetNameWithNoTooltip](을)를 강화하겠다."
 flavor_kie.6.b: "이 사안은 종교 사안으로 놔두는 편이 좋아 보이는군."
 flavor_kie.7.title: "[ShowLocationNameWithNoTooltip('kyiv')]의 혼란"
 flavor_kie.7.desc: "최근 [target_location.GetRank.GetName] [target_location.GetName]에 조사를 실시한 결과 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에서 임명한 대주교가 현지 주민들로부터 신망을 잃은 것으로 밝혀졌습니다. 우리가 자신들의 권리를 일부 박탈한 것을 두고 자신들의 [ShowReligionName('orthodox')] 신앙을 인정하지 않는 것이라고 여겨, [ROOT.GetCountry.GetName]에서 벗어나 자신들의 권리를 보장해 줄 [ShowReligionNameWithNoTooltip('orthodox')] 세력에 합류하려 든 것입니다."
 flavor_kie.7.a: "[target_location.GetNameWithNoTooltip]에 대한 현 자세를 유지할 것이다."
 flavor_kie.7.b: "이제 대주교에 대한 통제를 늦출 때가 되었는지도 모르겠군."
 kie_all_kiev_pops_become_angrier_tt: "[target_location.GetName] 내 모든 [ShowReligionAdjective('orthodox')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_kie.8.title: "[ShowLocationNameWithNoTooltip('kyiv')]의 새 대주교"
 flavor_kie.8.desc: "[ShowRegionName('ruthenia_region')]에는 지금까지 주민들을 다스릴 대주교가 없었습니다. 이 상황을 바로잡고자 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 자신들 중에서 한 명을 대주교로 임명해 달라는 요청을 보냈습니다. 이것이 국가의 개입 없이 해당 지역을 올바르게 관리할 유일한 방도라는 것입니다. 이들에게 대주교 직위를 내릴 수는 있겠지만, 그 경우 [target_location.GetName]에서 이들의 영향력이 강화될 우려가 있습니다."
 flavor_kie.8.a: "요구한 대로 해 주겠다."
 flavor_kie.8.b: "저들이 [target_location.GetRank.GetNameWithNoTooltip](을)를 장악하게 둘 수는 없지."
 flavor_kie.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 내 신고전주의 회화의 약진"
 flavor_kie.9.desc: "[ROOT.GetCountry.GetName]에서 많은 무명 화가가 고대 예술에서 유래한 새로운 예술 양식을 정립하려 노력하고 있습니다. 그중에서 [ShowLocationName('hlukhiv')] 출신의 농아인인 [target_character.GetName](은)는 다수의 주목할 만한 작품을 연구 및 탄생시킨 바 있습니다. 이 인물은 점차 성장 중인 신고전주의 운동을 더욱 널리 알리고자, [target_character2.GetName]에게 자신을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 기용할 것을 청했습니다."
 flavor_kie.9.a: "고용하도록 하지."
 flavor_kie.9.b: "그자에게 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 전체를 작품으로 남기도록 하라."
 flavor_kie.9.c: "이 운동이 예술을 망치지 못하게 할 것이다. 먼저 저놈부터 시작하지."
