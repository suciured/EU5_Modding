l_korean:
 flavor_ira.1.title: "[target_character.GetNameWithNoTooltip]의 개혁"
 flavor_ira.1.desc: "[target_character.GetName](은)는 [ShowRegionName('persia_region')]를 통일함으로써 자신의 역량을 증명해 보였습니다. 그러나 현재 [ShowCultureName('mongolian_culture')]의 정복 이후 이 지역에는 [GetInternationalOrganizationType('ilkhanate').GetName]이 수립되었고, 다른 외세 침략자들도 절대 호락호락하지 않습니다. [target_country.GetLongName](이)가 시대의 시험을 견뎌 내려면 [target_country.GetFlavorRank]에 대대적인 개혁이 필요한 상황입니다."
 flavor_ira.1.a: "도시를 재건하는 데 집중하지."
 flavor_ira.1.b: "군대의 개혁이 시급하다."
 flavor_ira.1.c: "국가의 법률을 정비하도록 하라."
 flavor_ira.1.d: "지금은 어디에도 힘을 쏟을 여유가 없구나."
 flavor_ira.1.historical_info: "1501년부터 1524년까지 페르시아를 다스린 $rank_kingdom_persian_ruler_male$ 이스마일 1세는 페르시아의 사파비 왕조를 창건한 군주입니다. 이스마일 1세는 정복과 통일 사업에도 대단히 뛰어났지만, 다른 한편으로는 페르시아에 다양한 개혁을 도입해 제국의 부흥을 이끌기도 했습니다. 티무르 제국 및 투르크멘 부족 치하에서 극심한 고통을 겪던 페르시아의 국민은 이스마일 1세의 개혁을 대부분 환영했습니다."
 abbas_the_great: "아바스 1세"
 flavor_ira.2.title: "[target_character.GetNameWithNoTooltip]의 치세"
 flavor_ira.2.desc: "[target_character.GetName]의 인도 아래 [target_country.GetLongName](은)는 번영을 누리고 있습니다. 정부는 아무런 차질 없이 통치를 이어 가고, [target_country.GetAdjectiveWithNoTooltip] 국민들은 부유한 삶을 구가하며, [target_country.GetCulture.GetName]의 문화는 융성하고 있습니다."
 flavor_ira.2.a: "[target_character.GetShortNameWithNoTooltip] 대제의 치세가 길이길이 이어지기를!"
 flavor_ira.2.historical_info: "사파비 왕조의 위대한 $abbas_the_great$는 1587년부터 1629년까지 이어진 치세 동안 국가를 그야말로 정점으로 끌어올렸습니다. 대제는 기강 잡힌 상비군을 육성하고 우즈베크족을 무찔렀으며, 오스만 제국에의 설욕에도 성공했습니다. 예술의 후원자였으며 특히 건축 분야에 관심이 깊었던 대제는 1598년에 $isfahan$을 새 수도로 선택하고 세상에서 가장 뛰어난 이슬람 기념물을 지어 도시를 장식했습니다. 대제는 수많은 모스크와 학교, 다리와 대규모 시장을 건설했고 그 재위 기간 동안 페르시아의 장인 및 예술가들은 고운 비단과 옷감, 자기, 금속 공예품, 서예 작품과 조각상 및 양탄자의 제작에서 재능을 꽃피울 수 있었습니다."
 flavor_ira.3.title: "외국에서 온 조언가"
 flavor_ira.3.desc: "머나먼 이국 출신의 여행자 두 명이 우리 [root_country.GetGovernment.GetCourtTitle]에 당도했습니다. 이들은 자신들을 [first_sibling.GetDynasty.GetName] [root_country.Custom('GetSiblings')](이)라고 소개하며 [ShowContinentName('europe')]의 기술적 진보에 관해 이야기해 주었습니다. [second_sibling.GetName](은)는 오래 머물 생각은 없으며 단지 [target_country.GetName](과)와 [root_country.GetName] 사이에 교역 관계를 수립하고자 할 뿐인 듯하나, [first_sibling.GetName](은)는 자신의 능력을 제공해 우리를 돕겠다고 제안했습니다. 물론 금전적 대가를 받는 조건으로 말입니다."
 flavor_ira.3.historical_info: "$rank_kingdom_persian_ruler_male$ $abbas_the_great$는 서유럽의 군사적 역량을 매우 선망했고, 이를 손에 넣기 위해 자국 내에 기독교 선교단을 기꺼이 받아들였으며 때로는 심지어 짐짓 개종을 고려하는 행세를 하기도 했습니다. 끝내 $rank_kingdom_persian_ruler_male$는 앤서니 셜리와 로버트 셜리라는 두 영국인의 도움을 얻는 데 성공하여 페르시아의 지상 및 해상군을 개혁할 수 있었고, 그로부터 얼마 지나지 않아 포르투갈 치하의 바레인을 탈환하고 호르무즈의 포르투갈 거점을 약탈하는 성과를 거두었습니다."
 flavor_ira.3.a: "[first_sibling.GetCulture.GetNameWithNoTooltip](을)를 조언가로 고용하게."
 flavor_ira.3.b: "국내의 조언가들에게 의지하도록 하지."
 flavor_ira.4.title: "정치적 격동"
 flavor_ira.4.desc: "[great_ruler.GetName]의 치세 동안 [target_country.Custom('GetQizilbashEstateName')](은)는 군주의 세심한 감시 아래에서 평화를 찾았고, [target_country.GetName]의 적에 맞서는 무기로 활용되었습니다. 하지만 [target_character.GetName](이)가 [target_country.GetAdjectiveWithNoTooltip]의 [target_country.GetGovernment.GetCourtTitle](을)를 장악하게 되며 이제 다시금 부족 간 분쟁이 격화될 위기에 놓였습니다."
 flavor_ira.4.historical_info: "사파비 왕조의 권력은 원래 백양 왕조(아그 코윤루)를 무찌른 소아시아의 $qizilbash$ 부족민들에게 기반을 두고 있었습니다. 부족들은 $rank_kingdom_persian_ruler_male$에 대한 장악력을 놓고 서로 경쟁했고, $abbas_the_great$ 치하에서는 엄격히 통제되었지만 대제가 서거한 뒤로는 다시 페르시아에 내분을 일으켰습니다. 시간이 흘러 이러한 부족 세력은 결국 쇠퇴했지만, 18세기에 아프가니스탄과 발루치스탄 출신의 반란 군벌들이 그 자리를 고스란히 이어받았습니다."
 flavor_ira.4.a: "서로 싸우게 놔둬라."
 flavor_ira.4.b: "씨족들이 통제를 벗어나기 전에 먼저 정리하도록 하자."
 flavor_ira.4.b.tt: "모든 [ShowUnitDefinitionName('a_discovery_qizilbash')]이 #R 해체#!됩니다"
 flavor_ira.5.title: "[target_country.GetCulture.GetNameWithNoTooltip]의 세밀화"
 flavor_ira.5.desc: "인물의 우상화에 대한 금기는 [target_country.GetCulture.GetName] 예술에 많은 영향을 주었지만, 세속 문학만은 그 영향을 피할 수 있었습니다. 따라서 [target_country.GetCulture.GetNameWithNoTooltip] [target_country.GetGovernment.GetEstateName('nobles_estate')]들은 아주 오래전부터 정교하고 매우 값비싼 세밀화가 포함된 서책을 의뢰해 왔습니다. [target_country.GetLongName](이)가 부활한 현재 세밀화 산업은 크게 번창하고 있으며, 세밀화의 대가가 제작한 작품들이 이제는 국내뿐만 아니라 [ShowReligionGroupAdjective('muslim')] 세상 전역으로 수출되고 있습니다."
 flavor_ira.5.a: "예술가들이 이런 그림을 더욱 많이 그리도록 장려하도록 하라."
 flavor_ira.5.a.tt: "우리나라에서 가장 뛰어난 [ShowArtistTypeName('painter')] #Y 3명#!이 [ShowWorkOfArtTypeName('miniature_painting')] [works_of_art|e] 창작을 시작합니다"
 flavor_ira.5.b: "훌륭한 그림이긴 하군."
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.6.desc: "[target_character.GetName](은)는 [target_country.Custom('GetQizilbashEstateName')] 출신임에도 [target_country.GetFlavorRank]의 관료가 되는 길을 택했습니다. 우리가 [target_character.GetShortNameWithNoTooltip](을)를 고용하면 분명 [target_country.GetName]의 번영에 도움이 되겠지만, 다른 많은 인재와 마찬가지로 일정한 금전적 보상을 제공해야 합니다."
 flavor_ira.6.a: "우리 내각을 훌륭히 받들 인재로다."
 flavor_ira.6.b: "그자를 고용할 여력이 없군."
 flavor_ira.7.title: "타리크 알람아라예 [target_ruler.GetNameWithNoTooltip]"
 flavor_ira.7.desc: "[target_country.GetGovernment.GetAdjective]의 관료로서 일생을 바친 [target_character.GetName](이)가 우리나라의 역사를 다룬 장대한 연대기를 완성했습니다. 이 연대기에는 [target_country.GetFlavorRank]의 창건 이래 모든 통치자의 재위 시절에 걸쳐 일어났던 사건들이 빠짐없이 기록되어 있습니다. [target_character.GetLastName](은)는 특히 [target_ruler.GetName]의 치세기의 서술에 각별히 집중했는데, 비교적 최근의 일을 다룰 때는 다름 아닌 [target_character.GetLastNameWithNoTooltip] 자신이 [target_country.Custom('GetSeatOfPower')]에서 일할 당시에 겪은 풍부한 경험을 되살려 그 내용을 담아내기도 했습니다."
 flavor_ira.7.a: "아주 훌륭한 사료로구나!"
 flavor_ira.8.title: "안나자프 알아슈라프"
 flavor_ira.8.desc: "우리가 [target_location.GetName]의 중심이자 세상에서 가장 성스러운 도시 중 하나인 안나자프 알아슈라프의 수호자가 된 것은 정말 영예로운 일입니다. 이 도시는 이맘 알리가 영면에 든 곳이기도 합니다. 그러나 최근 몇 년 사이 [ShowSubContinentName('middle_east')]에 닥친 위기와 [GetCountry('JAL').GetLongName](을)를 비롯한 여러 국가의 전쟁 상황으로 인해 이 도시와 그 성지는 다소 방치되고 말았습니다. 이를 바로잡는 것은 우리의 의무입니다."
 flavor_ira.8.a: "나자프와 그 성소를 아름답게 꾸미기 위해 최선을 다해야 한다."
 flavor_ira.8.b: "나자프를 수호하되 지나친 사치에 빠지지는 말도록 하자."
 flavor_ira.9.title: "[target_country.GetCulture.GetNameWithNoTooltip]의 영향"
 flavor_ira.9.desc: "위대한 [target_country.GetCulture.GetName] 문화는 $ADU_f$의 위대한 술탄들부터 [GetCountry('CHI').GetName]의 천자들에게까지 두루 영향을 미치며 수많은 언어와 문명에 영감을 주고 세계사에 큰 족적을 남겼습니다. [target_country.GetLongName](이)가 부상한 지금, 우리에게 다시 한번 예술과 문화의 중심지로 거듭날 기회가 도래했습니다. 미래의 인류는 [target_country.GetCulture.GetLanguage.GetName]를 사용하게 될 것입니다!"
 flavor_ira.9.a: "[target_country.GetNameWithNoTooltip]의 문화는 언제나 그 영광의 근간이었도다."
 flavor_ira.10.title: "무샤샤이야의 부상"
 flavor_ira.10.desc: "[target_character.GetCulture.GetName] 신학자인 [target_character.GetName](을)를 중심으로 하는 천년 왕국설 종파가 [target_location.GetArea.GetName] 주민들 사이에서 급속도로 세를 얻고 있습니다. [target_character.GetShortNameWithNoTooltip](은)는 바로 자신이 이맘 알리의 대리자이자 마흐디라고 주장했지만, [target_ruler.GetName](을)를 섬기는 이들 다수는 그런 주장을 이단적이라 비난하고 있습니다.\n\n해당 종파는 계속해서 추종자를 얻고 재산도 불려 나가고 있지만, [target_character.GetLastNameWithNoTooltip|U](이)나 그 계승자가 [ROOT.GetCountry.GetName] 정치 환경에서 중요한 변수로 작용할 수 있을지는 아직 분명하지 않습니다."
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "모든 [target_location.GetArea.GetName] 내 [location|e]이 #Y 10년#! 동안 [ShowModifier('ira_mushashaiya')] 보정치를 얻으며, 다수의 [pops|e]이 [ShowReligionName('shia')](으)로 개종합니다"
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip](이)가 그 종파 지도자로부터 많은 걸 배울 수 있을 것이다."
 flavor_ira.10.c: "그자는 이단임이 분명하니, 처형해 버리도록 하라."
 flavor_ira.10.c.tt: "모든 [target_location.GetArea.GetName] 내 [ShowReligionAdjective('shia')] [location|e]이 #Y 5년#! 동안 [ShowModifier('ira_mushashaiya')] 보정치를 얻습니다"
 flavor_ira.11.title: "사파비의 부상"
 flavor_ira.11.desc: "[ShowRegionName('persia_region')] 북서부의 부유한 수피파 사파비 교단이 금욕적 종파에서 군사 조직으로 탈바꿈하기 시작했습니다. 이들의 사상은 사피 앗딘 이스하크 아르다빌리가 교단을 창시했을 때와는 사뭇 달라졌으며, 점차 기존의 [ShowReligionAdjective('sunni')] 기원에서 벗어나 [ShowReligionName('shia')]에 가까워졌습니다. 교단의 지도자들은 반신적 존재로 여겨지고, 신도들은 점점 더 호전적으로 변하는 등, 지금도 그 교리는 계속해서 변화를 겪고 있습니다."
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "저들의 가르침은 좀 억누를 필요가 있어 보이는군."
 flavor_ira.11.b.tt: "[owned|e] [location|e] 중 [dominant_religion|e]가 [ShowReligionName('shia')](이)가 아닌 모든 지점이 #Y 10년#! 동안 [ShowModifier('ira_safawiya')] 보정치를 얻습니다"
 flavor_ira.12.title: "$qizilbash$ 반란"
 flavor_ira.12.desc: "[ShowCultureName('farsi_culture')] 종교 국가의 출현이 우리 영토에 있는 [ROOT.GetCountry.Custom('GetQizilbashEstateName')]들의 마음을 뒤흔들어 놓았습니다. 그간 이들과 정부 공직자 사이에서는 계속해서 소규모 충돌이 잇따랐는데, 이제는 이대로 방치할 경우 반란이 촉발될지도 모르는 지경까지 심화하고 말았습니다."
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "우리 국가 전역에서 [ShowCultureName('farsi_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_ira.12.b: "우리가 다스릴 수 있을 것이다."
 flavor_ira.13.title: "[target_country.GetLongNameWithNoTooltip] 내부의 [target_culture.GetNameWithNoTooltip] 민족"
 flavor_ira.13.desc: "정복 사업을 벌이면 언제나 새로운 민족을 치하에 들이게 됩니다. [target_culture.GetName] 민족은 캅카스 일대의 영예로운 투사였지만, 결국 우리 [target_character.GetName]의 손에 몰락할 운명이었던 모양입니다. 여러 가지 수단을 동원해 그 민족 사이에 남은 마지막 분리주의 분파를 진압하고 나자, 이제 [target_character.GetNameWithNoTooltip](과)와 그 조언자들은 이들을 어떻게 처우하면 좋을지 고민하게 되었습니다. 많은 [target_country.Custom('GetQizilbashEstateName')]들은 우리 통치 체제에 그 제멋대로 구는 이단자들을 받아들일 필요가 없다고 하지만, 그 민족이 우리의 기치 아래 조화롭게 번영할 수 있게 해 주는 것에도 나름의 이점과 장래의 발전 가능성이 존재합니다..."
 flavor_ira.13.historical_info: "페르시아는 오랫동안 아르메니아인들과 교류해 왔으며, 셀주크 제국 시기에도 많은 아르메니아인 노예와 상인이 페르시아로 유입된 바 있습니다. 그러나 오스만 제국과 사파비 왕조의 전쟁이 벌어지던 시기인 1604년부터 1605년 사이에 아바스 대제가 #italic 대 수르군(추방)#!을 실시하면서, 수십만 명의 아르메니아인이 페르시아로 강제로 이주당하고 말았습니다. 당시 아르메니아의 많은 도시가 약탈당하고 파괴됐으며, 대다수의 추방자는 이주 과정에서 목숨을 잃었습니다. 처음에는 이들도 페르시아에서 좋은 대우를 받으며 번영했지만, 이후 이슬람 개종을 강요받거나 다양한 차별을 받게 되었습니다. 한편, 아르메니아인들이 빠져나간 지역에는 튀르크족과 쿠르드족이 재정착하면서 해당 지역의 인구 구성이 크게 변화하게 되었습니다."
 flavor_ira.13.a: "그자들이 우리 사회에 유입될 수 있게 하라!"
 flavor_ira.13.a.tt: "[ShowRegionName('caucasus_region')] 지역에 소유한 지점 중에서 가장 인구가 많은 #Y 5개#! 지점의 [ShowCultureName('armenian_culture')] [people|e] 중 #Y 40%#!가 [target_location.GetName](으)로 이주합니다"
 flavor_ira.13.b: "우리의 우월한 계급 권력을 희석할 수는 없다."
 flavor_ira.14.title: "모여드는 [ShowCultureNameWithNoTooltip('turkmen_culture')] 신병"
 flavor_ira.14.desc: "우리 [ROOT.GetCountry.GetFlavorRank](이)가 수없이 많은 [ShowCultureName('turkmen_culture')] 영토를 정복하자, 그 전사 중 상당수는 황폐한 시골을 떠돌며 여행하는 상인들과 농부들을 약탈하는 길을 택했습니다. 이 병사들도 한때는 주군에 대한 신의와 충성심이 가득했지만, 지금은 세상의 급변을 따라가지 못한 채 그저 목적을 잃고 방황하고 있는 것입니다. 그러니 우리가 이들을 우리의 깃발 아래 단결시켜, 그 마음속에 우리의 신념을 심어 주어야 합니다. 전투로 단련된 평원 지대의 병사들을 불러들여 우리 군대를 영광으로 이끌게 합시다!"
 flavor_ira.14.a: "말을 준비해라. 새벽이 되면 그곳으로 향할 테니!"
 flavor_ira.14.b: "그래 봤자 어중이떠중이에 불과하지 않나!"
 flavor_ira.15.title: "새로운 말 품종"
 flavor_ira.15.desc: "수년간 세상에서 가장 훌륭한 말들을 교배해 온 노력이 결실을 맺었습니다! 우리 [ROOT.GetCountry.GetGovernment.GetAdjective]의 말 사육사들은 [ShowContinentName('europe')], [ShowContinentName('africa')], [ShowRegionName('arabia_region')], 심지어는 $china$처럼 머나먼 곳에서까지 준마들을 공수하여 완벽한 전쟁마 품종을 만들어 내고자 했습니다. 우리 군대를 승리로 이끌어 역사에 확고한 발자취를 남기게 해 줄 그런 명마 말입니다. 우리 [ROOT.GetCountry.GetGovernment.GetAdjective]의 시종들이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 분명하게 전하기를, 이제 품종 개량 과정이 거의 마무리되었으며 그 결과물은 현재 우리 지상군의 기병대가 사용하는 말보다 확실히 뛰어나다고 합니다."
 flavor_ira.15.a: "최고의 명마를 손에 넣을 것이다!"
 flavor_ira.15.b: "그보다는 말의 숫자를 늘리는 데 집중하는 것이 좋아 보이는군."
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "엄선된 말 사육"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "대규모 말 사육"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "[target_ruler.GetName](은)는 영광스러운 통치자 즉위 이후, 얼마 지나지 않아 공개적으로 $shahnameh$에 대한 애호심을 표출했습니다. 위대한 시인 하킴 아볼카셈 피르다우시 투시가 지은 이 옛 대서사시는 [ShowRegionName('persia_region')]의 궁정에서 줄곧 사랑받아 왔으며, 이제 [target_ruler.GetShortNameWithNoTooltip] 또한 자신의 훌륭한 통치와 우리 [ROOT.GetCountry.GetLongName]의 역사를 기리기 위해 그에 준하는 서사시를 집필하길 원하고 있습니다.\n\n곧 그 책무를 맡을 가장 재능이 출중한 작가를 모색하는 작업이 진행되었고, 그 결과 [target_character.GetName](이)가 적임자로 추천되었습니다."
 flavor_ira.16.a: "그야말로 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 문화와 예술의 정점이로다!"
 flavor_ira.17.title: "[target_country.GetAdjectiveWithNoTooltip]산 청화백자"
 flavor_ira.17.desc: "성공에는 부가 따르는 법이며, 부를 얻으면 위상과 정통성, 권력 또한 뒤따라오기 마련입니다. 우리 국가의 모험심 많은 상인들 또한 마음속에 이러한 꿈을 품고 전설적인 궁전이 즐비한 [target_country.GetLongName](을)를 부단히 오갔습니다. 이들은 우리 궁정과 시장에 기이하고 이국적이면서도 숨 막히게 아름다운 직물과 자재들을 여럿 가져다주었고, 그중에는 [target_character.GetName](이)가 [root_character.GetName]에게 개인적으로 보낸 선물인 청화백자도 있었습니다. 이 [ShowGoodsName('porcelain')]는 우리의 왕묘와 궁전을 장식하기에 더할 나위 없이 안성맞춤이며, 우리에게 정통성을 부여하고 새로운 명망을 가져다줄 것입니다!"
 flavor_ira.17.a: "[root_country.GetGovernment.GetRulerTitle]의 격에 걸맞은 물건이로다."
 flavor_ira.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 양탄자"
 flavor_ira.18.desc: "우리는 양탄자 생산량을 늘리고 직물을 독점함으로써 비단, 천, 염료의 수요와 공급을 장악했습니다. 이와 같은 경제적 영향력을 통해 큰 이익을 얻을 방법이 여럿 존재하는 만큼, 이 이점을 최대한 활용하는 게 좋을 듯합니다."
 flavor_ira.18.a: "우리나라가 양탄자 생산을 확실히 독점할 수 있도록 하라."
 flavor_ira.18.b: "교역을 통해 얻는 수익을 늘리도록 하지."
 flavor_ira.18.c: "현재의 양탄자 판매율만으로도 이미 충분하니라."
 flavor_ira.19.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]제 아쿼버스의 부상"
 flavor_ira.19.desc: "우리가 수많은 전쟁을 치르는 동안 전술의 양상은 계속해서 변화해 왔습니다. 우리의 선조는 말에 탄 채로 검과 활을 들고 전쟁을 치렀지만, 화약의 출현으로 적을 섬멸하는 방식은 완전히 달라졌습니다. 이제 우리 군대는 새로 발명된 화기인 아쿼버스 장총을 그저 도입하는 데 그치지 않고 이를 문화적 전통과 일상생활의 일부로까지 받아들였으며, 그 결과 우리나라의 보병과 기병은 전장에서 널리 명성을 떨치게 되었습니다."
 flavor_ira.19.a: "우리 군의 아쿼버스 사격술을 능가할 자가 있으면 나와 보라고 하라!"
 flavor_ira.19.a.tt: "모든 [ShowUnitDefinitionName('a_tofangchi')]의 [experience|e]가 [ShowNamedValue('subunit_experience_severe_bonus')|+=2%] 증가합니다"
 flavor_ira.19.b: "우리의 전통을 함부로 내버려서는 아니 된다!"
 flavor_ira.20.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 사자"
 flavor_ira.20.desc: "[ROOT.GetCountry.GetLongName](은)는 [ShowContinentName('europe')]부터 $india$ 아대륙의 심장부까지 아우르는 영토를 보유한 거대한 제국입니다. 강력한 난적이 여러 차례 우리의 앞길을 가로막았지만, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 결의에는 아무런 흔들림이 없었습니다. 우리 병사들은 언제나 전선을 굳게 사수했고, 그 사이에 우리 기병대는 측면으로 돌격해 적을 섬멸했습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 관료들은 광대한 영토를 우리나라로 병합했고, [ROOT.GetCountry.GetCulture.GetName] 장인과 예술가들은 우리나라의 위업을 영원히 남기는 일에 몰두했습니다.\n\n세상에 [ROOT.GetCountry.GetLongNameWithNoTooltip]만큼 거대한 발자취를 남긴 제국은 과거에도 없었고 앞으로도 존재하지 않을 것이며, [target_ruler.GetName]만큼 위대한 통치자 또한 다시는 없을 것입니다."
 flavor_ira.20.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에 영광 있으라!"
 flavor_ira.21.title: "온 세상이 탐내는 도시"
 flavor_ira.21.desc: "수없이 많은 경쟁자들의 수도였던 [target_location.GetName](이)가 [ROOT.GetCountry.GetAdjective]의 손에 넘어갔습니다. [target_location.GetNameWithNoTooltip](은)는 언제나 [ShowReligionGroupAdjective('christian')] 세계와 이슬람 세계 모두에서 전략적으로도, 문화적으로도 중요한 대도시였으며 그 사실은 고대 로마 제국 시대부터 전혀 변하지 않았습니다.\n\n우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일각에서 [target_location.GetNameWithNoTooltip](을)를 유럽에 위치한 우리의 '두 번째 수도'로 발전시킬 수 있을 것이라는 주장을 제기했습니다. 하지만 다른 한쪽에서는 그러는 대신 [target_location.GetNameWithNoTooltip]의 부를 [target_capital.GetName](으)로 옮겨와야 한다는 의견을 지지하고 있습니다."
 flavor_ira.21.a: "[target_location.GetNameWithNoTooltip](을)를 우리의 두 번째 수도로 삼도록 하자."
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip] 또한 [ROOT.GetCountry.GetFlavorRank]에 속한 일개 지방으로 남겨 두겠다."
 flavor_ira.22.title: "[ShowCultureGroupNameWithNoTooltip('turkic_group')] 병합"
 flavor_ira.22.desc: "[ROOT.GetCountry.GetName]에서는 [ShowCultureGroupName('turkic_group')]인들을 흔하게 볼 수 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]들부터가 다름 아닌 [ShowCultureGroupNameWithNoTooltip('turkic_group')]계이며, 그렇기에 이들은 [ShowRegionName('anatolia_region')]의 정주 민족과 사촌 정도의 관계로 볼 수 있기도 합니다.\n\n우리가 새롭게 정복한 지방의 많은 [ShowCultureGroupNameWithNoTooltip('turkic_group')]인들은 제각기 다른 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] 집단에 합류해 우리 사회로 병합되었습니다. 이들이 살아가는 땅이 [ROOT.GetCountry.GetFlavorRank]에 문제를 일으키는 일은 이제 없겠지만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]들의 영향력이 급증하는 것 또한 충분히 우려스러운 일입니다..."
 flavor_ira.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] 문제는 나중에 처리해도 된다."
 flavor_ira.22.a.tt: "[ShowCultureGroupName('turkic_group')] [culture_group]이 [dominant_culture|e]인 모든 [owned|e] [location|e]에서 [control|e]가 [ShowNamedValue('control_weak_penalty')|+=2%] 감소합니다"
 flavor_ira.22.b: "녀석들이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]에 합류하지 못하게 조치하라."
 flavor_ira.23.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 [ShowCultureNameWithNoTooltip('georgian_culture')] 노예"
 flavor_ira.23.desc: "정복 사업을 벌이면 언제나 새로운 민족을 치하에 들이게 됩니다. [ShowCultureName('georgian_culture')] 민족과 [ShowCultureName('armenian_culture')] 민족은 [ShowRegionName('caucasus_region')] 일대의 영예로운 투사였지만, 결국 우리 [ROOT.GetCountry.GetFlavorRank]의 손에 몰락할 운명이었던 모양입니다. 그 전사들을 무릎 꿇리고 나자, 이제 [target_ruler.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 구성원들은 이들을 어떻게 처우하면 좋을지 고민하게 되었습니다.\n\n많은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 우리 통치 체제에 그 제멋대로 구는 이단자들을 받아들일 필요가 없다고 하지만, 그 민족들이 우리의 기치 아래 조화롭게 번영할 수 있게 해 주는 것에도 나름의 이점과 장래의 발전 가능성이 존재합니다..."
 flavor_ira.23.a: "그 민족들도 위대한 우리 [ROOT.GetCountry.GetFlavorRank]에서 번영을 누리리라!"
 flavor_ira.23.tt.common: "[owned|e]한 모든 [ShowCultureName('georgian_culture')] 및 [ShowCultureName('armenian_culture')] [culture|e] [pop|e]의"
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$ [Concept('pop_satisfaction', '만족도')|e]가 #G 15%#! 증가합니다"
 flavor_ira.23.b: "그 족속들은 절대로 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 일부가 될 수 없다!"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$ [Concept('pop_satisfaction', '만족도')|e]가 #R 10%#! 감소합니다"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.24.desc: "지금까지 특별히 중요도가 높다고 판단된 적은 없지만, 이곳의 [target_location.GetRank.GetName]에는 오래전부터 사람들이 거주해 왔습니다. 그리고 현재, [target_ruler.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 구성원 중 일부는 그곳을 지금껏 존재하지 않았던 위대한 도시를 건설하기에 가장 적합한 곳으로 점찍었습니다. 만약 우리가 이 목표에 실질적인 노력을 기울인다면, 우리는 [target_location.GetArea.GetName]의 심장부에 정말로 [ROOT.GetCountry.GetCulture.GetName] 문화와 교육의 중심지를 만들 수 있을지도 모릅니다."
 flavor_ira.24.historical_info: "아샤발에는 이미 오래전부터 정착지가 존재했지만, 1411년 무자파르 왕조의 아마드 샤 1세가 그곳으로 수도를 옮기고, 1413년에 아마다바드 도시가 완공되면서 그 중요도가 높아지기 시작했습니다. 아마드 1세의 뒤를 이은 통치자들은 도시의 거리에 나무를 심고 화려한 건물들로 도시를 장식했으며, 상인과 장인을 아낌없이 후원했습니다. 1484년에는 참파네르가 구자라트 술탄국의 수도가 되었지만, 아마다바드는 계속해서 다른 어느 도시보다 우월한 도시의 지위를 지켰습니다. 성벽으로 둘러싸인 도시는 튼튼히 방비된 것은 물론이고, 과수원과 정원은 잘 가꾸어졌으며, 철저한 계획하에 조성된 거리와 광장, 주택으로 도시 내부 또한 훌륭하게 꾸며져 있었습니다. 또한, 비길 데 없이 아름다운 이 도시는 웅장한 유명 모스크인 사르케지 로자가 자리 잡은 곳이기도 합니다."
 flavor_ira.24.a: "그 어느 곳도 따라잡을 수 없는 도시로다!"
 flavor_ira.24.b: "그냥 후미진 깡촌에 불과하다."
 flavor_ira.25.title: "[ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')]의 진화"
 flavor_ira.25.desc: "[ShowUnitDefinitionName('a_discovery_qizilbash')]은 수년간 우리를 섬기며 그 충성심과 용맹을 증명했습니다. 군대란 본래 시간이 흐르면 진보하기 마련이므로, 이 전사들 또한 당연하게도 [ShowUnitDefinitionName('a_reformation_qizilbash')]로 발전했습니다."
 flavor_ira.25.a: "그 전사들이 앞으로 우리에게 숱한 승리를 가져다주기를."
 flavor_ira.26.title: "$ira_clerical_aristocracy$의 부상"
 flavor_ira.26.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 사이에 새로운 동맹이 형성되면서, 많은 신흥 지주가 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 토지가 몰수되는 일을 피할 수 있게 되었습니다. 이는 토지를 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 기부하고, 그 대가로 수익의 일부를 돌려받는 방식으로 이루어집니다. 이러한 관행은 [ROOT.GetCountry.GetName] 내부를 안정화하는 데 도움이 될 수 있지만, 두 계층이 서로의 권리를 보호함으로써 [ROOT.GetCountry.GetFlavorRank](은)는 점차 약화되고 말 것입니다."
 flavor_ira.26.a: "해당 관행을 장려하라."
 flavor_ira.26.b: "우리의 통치권을 무시하는 관행은 좌시하지 않겠다."
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "[ROOT.GetCountry.GetName] 내에 유능한 인재가 부족한 탓에 [ROOT.GetCountry.GetGovernment.GetCabinetTitle] 또는 군대의 여러 직책을 겸할 수 있는 인물을 찾게 되었습니다. 다행히도 [target_character.GetName](이)라는 인재가 시기적절하게 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 찾아와 [ROOT.GetCountry.GetFlavorRank] 내에서 일하기를 청했습니다. [ShowLocationName('isfahan')] 출신이자 [ShowDynastyName('husayn_dynasty')] 가문의 일원인 이 인재라면 [ROOT.GetCountry.GetNameWithNoTooltip]의 안정에 능히 기여할 수 있을 것입니다."
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')](으)로 등용하라."
 flavor_ira.27.b: "그자는 훌륭한 군사령관이 될 것이다."
 flavor_ira.27.c: "귀족 가문의 도움은 필요 없다."
 flavor_ira.29.title: "[ShowLocationNameWithNoTooltip('qazvin')]의 새 수도"
 flavor_ira.29.desc: "[target_capital2.GetName]에 위치한 우리 수도는 오랫동안 수많은 경쟁국의 주요 목표가 되어 왔습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 우리가 만약 [target_country.GetName](과)와 전쟁을 벌이게 된다면 해당 [target_capital2.GetRank.GetName](을)를 방어하는 데 상당한 어려움이 따를 것이라며 우려를 내비치기도 했습니다. 이러한 이유로, 많은 이들이 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 [target_capital.GetName](으)로 옮기자고 제안하고 있습니다.\n\n[target_character.GetName](은)는 이번 수도 이전을 단순한 전략적 결정을 넘어 [ROOT.GetCountry.GetName] 내의 불충스러운 가문들을 장악할 기회로 보고 있습니다. 경쟁국의 위협으로부터 안전을 보장받게 된다면 분명 우리에게 빚을 지게 될 것이며, 그리하면 앞으로 지원을 받아내기도 한층 수월할 것입니다."
 flavor_ira.29.a: "수도를 옮기겠다."
 flavor_ira.29.b: "수도는 [target_capital2.GetNameWithNoTooltip](으)로 유지할 것이다."
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "최대한 정확하게 기록할 요량이었겠지만, 역사 기록은 신뢰하기 어려운 경우가 많습니다. 이러한 부정확성 탓에 우리 사학자들 가운데 몇몇은 으레 [ROOT.GetCountry.GetName]의 역사를 다시 기록하고는 합니다. 그중 하나인 지방 행정관 [target_character.GetName](이)가 최근 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 찾아와, [target_character2.GetName]의 치세와 [target_character2.GetDynasty.GetName] 왕조 전체를 아우르는 보편 역사서인 #italic $takmelat_al_akhbar$#!의 집필을 위해 자금을 지원해 달라고 청했습니다."
 flavor_ira.30.a: "그자에게 자금을 지원하라."
 flavor_ira.30.b: "여기까지 걸어올 힘이 있다면, 우리 도움 없이도 능히 해낼 수 있을 것이다."
 flavor_ira.31.title: "[target_character.GetNameWithNoTooltip]의 군사 개혁"
 flavor_ira.31.desc: "비록 우리 군대가 과거에 여러 차례 승리를 거두었다고는 하나, [target_character.GetName](은)는 조직 구조적인 문제에서부터 훈련과 군수 문제에 이르기까지 우리 군 내부에 숱한 결함이 있음을 파악했습니다. 이러한 문제의 시정을 위해 [target_character.GetNameWithNoTooltip](은)는 대대적인 개혁의 단행을 계획 중입니다.\n\n노예를 더 많이 징집하고 공성전 및 지상전에 포병을 더 적극적으로 활용한다면, [ROOT.GetCountry.GetAdjective] 군대는 앞으로도 적을 상대로 더욱 눈부신 전과를 거둘 수 있을 것입니다."
 flavor_ira.31.a: "군대의 기반 개선을 추진하라."
 flavor_ira.31.b: "병력의 질과 훈련 개선에 주력하라."
 flavor_ira.31.c: "이제 지상군 내 인력 확충에 나설 때다."
 ira_grant_prosperity_to_armory_building_locations: "#Y 군사#! [building|e]이 있는 모든 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_mild_bonus')|+=2%] 증가합니다"
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "최근 [target_character.GetName](은)는 우리 수도인 [target_location.GetName](이)가 다방면에서 우수하기는 하나, 종교 및 예술적 표현 면에서 다소 부족하다는 점을 알아챘습니다. 이러한 이유로 독실한 [ROOT.GetCountry.GetReligion.GetAdjective] 신자라는 사실을 드러내고자, 이맘 아부 알하산 알싸니의 아들을 기리는 묘소의 건립을 계획 중입니다. 많은 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 백성들은 이 공사를 환영하겠지만, 한편으로는 막대한 비용이 드는 사업이기 때문에 [ROOT.GetCountry.GetName]에 큰 부담을 지울 우려가 있습니다."
 flavor_ira.32.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] 신자로서 우리의 신앙심을 드러내자꾸나."
 flavor_ira.32.b: "너무 비용이 많이 드는군."
 flavor_ira.34.title: "정점에 오른 [target_character.GetDynasty.GetNameWithNoTooltip] 예술"
 flavor_ira.34.desc: "예술과 문화에 쏟아부은 아낌없는 투자 덕분에 [target_character.GetDynasty.GetName] 가문이 [ROOT.GetCountry.GetName]에서 새롭게 창조되는 예술의 선구자로 자리매김하게 되었습니다. 언제나 학구적 기회를 추구하는 [target_character.GetName] 또한 이 사실을 알아차렸고, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 예술의 부흥을 이루기 위해 우리의 재정 지원을 크게 늘려 주기를 청했습니다."
 flavor_ira.34.a: "[ROOT.GetCountry.GetNameWithNoTooltip] 내의 모든 예술가들에게 자금을 지원하라."
 flavor_ira.34.b: "아니, 오히려 국고를 절약하기 위해 힘써야 한다."
 flavor_ira.35.title: "[target_character.GetNameWithNoTooltip]의 통화 개혁"
 flavor_ira.35.desc: "축적된 인플레이션으로 인해 [ROOT.GetCountry.GetFlavorRank] 전역에서 우리의 화폐 가치가 크게 출렁이고 있습니다. 이로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 큰 불편을 겪고 있으며, 심지어 통화 개혁을 요구하기에 이르렀습니다. 이에 언제나 근면한 [target_character.GetName](이)가 독창적인 해법을 제안했습니다. 단일 화폐를 사용하는 대신, 우리 [ROOT.GetCountry.GetFlavorRank] 내 지역마다 서로 다른 통화를 도입하자는 것입니다. 비록 더 많은 [ShowGoodsName('silver')]을 요구하겠지만, 이 방안은 인플레이션을 안정시키는 동시에 공정한 거래를 갈망하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들의 요구를 충족시켜 줄 것입니다."
 flavor_ira.35.a: "흥미로운 발상이로군."
 flavor_ira.35.b: "문제가 알아서 해결되게 내버려두는 건 어떻겠나?"
 ira_currency_reforms: "통화 개혁"
 flavor_ira.37.title: "[ShowCultureNameWithNoTooltip('armenian_culture')]의 영향력"
 flavor_ira.37.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에서 [ShowCultureName('armenian_culture')]인들은 소수 민족일지 모르나, [ROOT.GetCountry.GetName]에 미친 영향력만큼은 부정할 수 없습니다. 이들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 총애를 받으며 [ROOT.GetCountry.GetFlavorRank] 안에 여러 공동체를 세우고 번영을 누려 왔는데, 최근에는 그 영향력을 활용해 [target_character2.GetName] 같은 인물을 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 천거하기에 이르렀습니다. 이 요구를 들어준다면 해당 소수 민족은 만족스러워하겠지만, 분명 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 이를 [ROOT.GetCountry.GetCulture.GetName] 문화에 대한 모욕으로 여길 것입니다."
 flavor_ira.37.a: "능력 있는 자는 누구든 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 일원이 될 수 있다."
 flavor_ira.37.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 모욕감을 주어서는 아니 된다."
 ira_all_armenian_pops_gain_satisfaction: "모든 [ShowCultureName('armenian_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 ira_all_armenian_pops_lose_satisfaction: "모든 [ShowCultureName('armenian_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "[target_character.GetDynasty.GetName] 가문에 걸맞은 궁전의 부재로 [ROOT.GetCountry.GetName]에 대한 우리의 지배 정당성에 흠집이 생겼습니다. 이렇게 계속 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에게 얕잡아 보이면 언젠가 쿠데타를 당할지도 모릅니다. 이런 불안을 잠재우기 위해 군대를 동원하거나 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 있으나 마나 한 호의를 구걸하느니, 새로 궁전을 건설하여 우리의 재력을 과시하는 편이 나아 보입니다. [target_character.GetName](은)는 이미 [target_location.GetName]에 이 기념비적인 건축물의 기반을 마련했으며, [target_location.GetRank.GetName](을)를 [ROOT.GetCountry.GetNameWithNoTooltip]의 진정한 수도로 만들 원대한 계획을 품고 있습니다. 이 궁전은 $ali_qapu_palace$, 즉 '웅대한 문'이라 불릴 예정이며, 내부에는 수많은 회화 작품과 음악당, 그리고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 걸맞은 여러 사치품이 들어설 것입니다."
 flavor_ira.38.a: "궁전을 건설하라!"
 flavor_ira.38.b: "이런 공사는 비용이 너무 많이 든다."
 flavor_ira.39.title: "금주령"
 flavor_ira.39.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 [ShowReligionGroupAdjective('muslim')] 국가로서 음주를 금지하고 있지만, [ROOT.GetCountry.GetName] 곳곳에는 여전히 [ShowGoodsName('beer')]나 [ShowGoodsName('wine')] 같은 음료를 마시는 신앙 공동체가 여럿 존재합니다. 많은 이들에게 이런 음료는 일상의 일부로, 힘든 하루나 재난을 잊게 해 주는 수단이 되어 왔습니다. 그러나 [ShowReligionGroupNameWithNoTooltip('muslim')]은 율법상 그 섭취를 엄격히 금지하고 있으며, [target_character.GetName] 역시 그 사실을 익히 알고 있습니다. [ROOT.GetCountry.GetFlavorRank]의 백성이 그러한 음료를 계속 탐닉하며 [ROOT.GetCountry.GetReligion.GetSinName](을)를 쌓는 것을 용납할 수 없었던 [target_character.GetShortNameWithNoTooltip](은)는 마침내 음주를 전면 금지할 계획을 세웠습니다. 그러나 이러한 법을 제정할 경우 분명 논란이 뒤따를 것이며, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] 가운데 많은 이들이 불만을 품을 것입니다."
 flavor_ira.39.a: "금주령을 내려라."
 flavor_ira.39.b: "음주할 권리를 존중하겠다."
 flavor_ira.40.title: "[ShowReligionNameWithNoTooltip('zoroastrian')] 문제"
 flavor_ira.40.desc: "[ShowRegionName('persia_region')] 지역의 토착 신앙은 [ShowReligionAdjective('zoroastrian')]지만 지난 수 세기에 걸쳐 우리 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙이 이 지역을 지배해 왔으며, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게도 우리의 방식이 깊이 뿌리내려 있습니다. 그럼에도 불구하고, 일부는 여전히 선지자 무함마드(그분께 평화 있으라)의 가르침을 거부하며 [ShowReligionNameWithNoTooltip('zoroastrian')]의 교리를 고수 중입니다. 이들은 현재 [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]의 보호를 받고 있지만, [target_character.GetName](은)는 이들을 강제로 개종시키기를 원합니다. 그리한다면 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 그들을 다스리고 있다는 사실을 상기시킬 수 있을 뿐만 아니라, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들을 만족시킬 수도 있을 것입니다."
 flavor_ira.40.a: "저들도 [ShowReligionGroupNameWithNoTooltip('muslim')]의 방식을 배우게 될 것이다."
 flavor_ira.40.b: "[ShowReligionAdjectiveWithNoTooltip('zoroastrian')] 신자의 권리를 무시할 수는 없다."
 ira_conversion_of_zoroastrians_tt: "많은 [ShowReligionAdjective('zoroastrian')] [pops|e]이 [ROOT.GetCountry.GetReligion.GetName](으)로 개종하지만, [ShowReligionAdjective('zoroastrian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 ira_satisfaction_for_zoroastrians_tt: "모든 [ShowReligionAdjective('zoroastrian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_ira.41.title: "파랑기사지 예술 양식"
 flavor_ira.41.desc: "[ROOT.GetCountry.GetName](과)와 그 예술가들이 잇따라 걸작을 만들어 내고 있지만, 이제는 발전의 한계에 이른 보입니다. 이에 뒤처지지 않기 위해 [target_character2.GetName](은)는 [target_country.GetName]의 예술 양식을 모방하려는 계획을 세웠습니다. 상대국의 많은 예술가들과 [target_country.GetCulture.GetName] 방식은 이미 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 큰 관심을 불러일으켰으며, 파랑기사지라 불리는 새로운 예술 양식이 발흥했습니다. [ROOT.GetCountry.GetCulture.GetName]의 전통 방식을 해칠지 모른다는 우려도 있지만, 그럼에도 후원할 가치가 있을 수 있습니다."
 flavor_ira.41.a: "그 양식의 발전을 허락하겠다."
 flavor_ira.41.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]의 전통을 해칠 이유가 없다."
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "[ShowLocationName('qazvin')] 출신의 재능 넘치는 관료, [target_character.GetName]의 가문은 [ROOT.GetCountry.GetName]에서 중요한 직책을 맡고 있습니다. 그런 까닭에 이 인재가 [ROOT.GetCountry.GetFlavorRank] 내에서 승진하는 데 족벌주의 인사가 개입되기도 했지만, 다행히도 [target_character.GetNameWithNoTooltip](은)는 총독으로서 큰 잠재력을 보여 주었습니다. 그 저력이 너무도 돋보여, [target_character2.GetName](은)는 이자를 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] 직위에 임명하고, 공로에 상응하는 보상을 내려야겠다는 생각을 품었습니다."
 flavor_ira.42.a: "합당한 보상을 내리고 승진시키도록."
 flavor_ira.42.b: "장기적으로 문제가 될 수 있는 인물이다."
 flavor_ira.43.title: "[ShowLocationNameWithNoTooltip('qom')]의 성지"
 flavor_ira.43.desc: "[target_location.GetRank.GetName] [target_location.GetName](은)는 예로부터 모든 [ShowReligionAdjective('shia')] 신자들에게 중요한 곳으로 여겨졌지만, 그럼에도 이곳은 [ROOT.GetCountry.GetAdjective] 국민, 특히 [ROOT.GetCountry.GetFlavorRank] 내의 다른 지역 주민들에게 그다지 관심을 받지 못했습니다. 그런 까닭에 [target_character.GetName](은)는 자신의 신앙심을 증명하고자, 해당 [target_location.GetRank.GetNameWithNoTooltip]의 발전을 지원하고 우리 [ROOT.GetCountry.GetFlavorRank] 내의 모든 문화와 신앙이 모이는 중심지로 번성케 하는 원대한 계획을 세웠습니다."
 flavor_ira.43.a: "건설을 지원하겠다."
 flavor_ira.43.b: "[target_location.GetRank.GetNameWithNoTooltip](을)를 그대로 내버려두어라."
 flavor_ira.44.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')] 예술의 부상"
 flavor_ira.44.desc: "[ShowDynastyName('safavid_dynasty')] 왕조는 [ShowCultureName('kurdish_culture')] 계통이지만, 여러 예술 후원가들로부터 인정받을 정도로 [ROOT.GetCountry.GetCulture.GetName]의 전통을 존중해 왔습니다. [ROOT.GetCountry.GetName] 예술 부흥의 주요 기여자로서 이룩한 이 업적에 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 감탄을 표했으며, 앞으로도 이러한 문화적 우위가 이어지기를 소망하고 있습니다. 이전까지 문화적 번영은 막대한 재정적 투자보다는 자연스러운 흐름을 통해 이루어졌습니다. 하지만 이제는 세계 각지의 예술가를 끌어모을 수 있도록 더 큰 후원을 고려해야 할 때일지도 모릅니다."
 flavor_ira.44.a: "후원에 자금을 투자하겠다."
 flavor_ira.44.b: "이런 일로 외국인을 국내에 들일 수는 없다."
 flavor_ira.44.c: "[ROOT.GetCountry.GetNameWithNoTooltip] 전역에서 르네상스가 꽃피게 하라."
 flavor_ira.45.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] 부족"
 flavor_ira.45.desc: "최근 [ROOT.GetCountry.GetName]에서 [ShowDynastyName('qajar_dynasty')] 부족이 이주해 오며 우리 [ROOT.GetCountry.GetFlavorRank]에 약간의 소요가 발생했습니다. 그럼에도 부족의 지도자인 [target_character.GetName](과)와 [target_character2.GetName](은)는 유능한 전략가이자 행정가의 면모를 보여 주었습니다. 비록 두 지도자가 [ROOT.GetCountry.GetFlavorRank] 내의 모든 이들 사이에서 인망이 있는 것은 아니지만, 계속하여 저들이 현 정부에 남을 수 있도록 유지한다면 그 경험에서 도움을 받고, 부족을 추가적인 지원 세력으로 활용할 수 있을 것입니다."
 flavor_ira.45.historical_info: "사파비 왕조를 계승한 카자르 가문은 초기 집권 시기에 주로 이란 샤의 보좌 역할을 수행했습니다. 이후 아가 모하마드 칸 카자르가 부상하고 사파비 왕조의 영토가 분열되자, 카자르 가문은 스스로 샤를 자처하며 가문의 정통성을 거부하는 여러 부족을 서서히 정복해 나갔습니다. 카자르 가문의 통치는 1925년에 쿠데타가 발생해 팔라비 왕조가 그 자리를 가로챌 때까지 지속되었습니다."
 flavor_ira.45.a: "저들을 [ROOT.GetCountry.GetNameWithNoTooltip]에 기꺼이 맞이하겠다."
 flavor_ira.45.b: "내쫓아 버려라!"
 ira_qajar_dynasty_may_claim_crown: "[ShowDynastyName('qajar_dynasty')] [dynasty|e]은 우리의 [legitimacy|e]과 [stability|e]가 부족할 경우 권좌를 차지하려 들 것입니다"
 flavor_ira.46.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] 부족의 반란"
 flavor_ira.46.desc: "과거 [ShowDynastyName('qajar_dynasty')] 부족을 따뜻하게 맞이했음에도 불구하고, [rebellion_ruler.GetName](은)는 [ROOT.GetCountry.GetName] 내부의 불화를 감지하고는 [current_ruler.GetName]의 권좌를 찬탈하기 위해 지지 기반을 모았습니다. 이미 [rebellion_ruler.GetNameWithNoTooltip](은)는 우리에 맞서 군대를 일으킨 상태로, 현재 [ROOT.GetCountry.GetCapital.GetName](으)로 진격 중입니다."
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "[ROOT.GetCountry.GetFlavorRank](을)를 도탄에 빠뜨릴 수는 없다."
 flavor_ira.46.b: "참칭자에 맞서 싸울 준비는 언제든 되어 있다."
 qajar_pretenders: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] 계승 요구자"
 flavor_ira.47.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')] 가문의 부상"
 flavor_ira.47.desc: "[target_location.GetName]에 [ShowReligiousSchoolName('safavid_school')] 교단이 세력을 확립했습니다. [target_character.GetName](이)가 이끄는 이 종파는 [ShowReligionAdjective('shia')] 신앙의 독실히 추종자임을 입증하며, 주변 일대에 열두 이맘파 교리를 전파해 왔습니다. 이제 저들이 [ROOT.GetCountry.GetName]에 자리를 잡았으며 우리의 신앙과도 합치되는 만큼, [target_area.GetName] 권역을 거주지로 하사할 때가 된 것 같습니다. 물론 기능상 다른 종속국과 다를 바는 없겠지만, 이 조치를 통해 교단과 그 영향력을 보다 효과적으로 통제할 수 있을 것입니다."
 flavor_ira.47.a: "그 땅을 [ShowDynastyNameWithNoTooltip('safavid_dynasty')] 교단에 내주어라."
 flavor_ira.47.a.tt: "[target_area.GetName]에 [GetCountry('ABL').GetLongName](이)가 설립되어 [target_character.GetName](을)를 통치자로 하는 우리의 [ShowSubjectTypeName('vassal')]이 됩니다. 해당 권역의 소유권과 핵심을 해당 속국에 이양합니다."
 flavor_ira.47.b: "우리 땅을 내줄 수는 없다."
 flavor_ira.47.c: "저들이 말하는 [ShowReligiousSchoolNameWithNoTooltip('safavid_school')]의 방식이 참으로 흥미롭구나..."
 flavor_ira.48.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 군국주의"
 flavor_ira.48.desc: "우리의 주된 목표가 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙을 전파하는 것이라고는 하나, 최근 들어 평화적인 수단만으로는 이를 이루기가 어려워졌습니다. 그런 까닭에 [target_character.GetName](은)는 군사력을 통해 우리의 사명이 번창할 수 있도록 [ROOT.GetCountry.GetAdjective] 사회를 재편할 계획을 세웠습니다. 현재 [target_character.GetNameWithNoTooltip](은)는 $common_string_quran$ 구절을 명분 삼아, 우리에게 반하는 이교도와 불신자에 맞서 백성들을 규합하고자 합니다. 그러나 이러한 변화는 국가의 내부 발전에 악영향을 줄 수 있으며, 따라서 우리 [ROOT.GetCountry.GetFlavorRank]에 반드시 이롭다고는 말하기 어렵습니다."
 flavor_ira.48.a: "우리 사회의 군국화를 장려하라."
 flavor_ira.48.b: "대신 내치에 집중하도록 하자."
 flavor_ira.49.title: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')] 시민에 대한 처우"
 flavor_ira.49.desc: "[ROOT.GetCountry.GetName]에서 [ShowReligionGroupAdjective('christian')] 소수자들은 그동안 힘겨운 삶을 살아왔으며, 특히 일반 대중의 광신적인 태도 때문에 많은 어려움을 겪었습니다. 그럼에도 그들은 우리 [ROOT.GetCountry.GetFlavorRank] 내에서 [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]로서의 권리를 십분 활용하여, 이전에는 넘볼 수 없었던 지위까지 올라갔습니다. 그러나 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 최근 [target_character2.GetName]에게 찾아가 [ShowReligionGroupAdjectiveWithNoTooltip('christian')]인들에게 압력을 가해 [ROOT.GetCountry.GetReligion.GetName](으)로 개종시킬 것을 요청했습니다. 흥미로운 제안이지만, 적잖은 반발이 예상됩니다."
 flavor_ira.49.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 뜻을 실행에 옮기거라."
 flavor_ira.49.b: "저들의 권리를 존중하도록 하자."
 ira_convert_christian_people_tt: "[ShowReligionGroupAdjective('christian')] [pops|e]의 일부가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종하지만, 모든 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 ira_happier_christians_tt: "모든 [ShowReligionGroupAdjective('christian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_ira.50.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')] 가문의 부상"
 flavor_ira.50.desc: "[ShowRegionName('persia_region')]에서 우리의 영향력은 기대만큼 크지 않으나, 영향력의 확대를 꿈꾸는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사의 수만큼은 절대 뒤지지 않습니다. [target_character.GetName] 역시 마찬가지로, 군대를 일으켜 [ShowRegionName('persia_region')]에서 [ShowDynastyName('safavid_dynasty')]의 영향력을 확대할 수 있기를 바라고 있습니다. [target_character.GetNameWithNoTooltip](은)는 유능한 군사 지도자이기도 하므로, 많은 이들은 이번 원정으로 [ROOT.GetCountry.GetName]에 영광을 안기고 나아가 우리 [ROOT.GetCountry.GetFlavorRank](을)를 지역 내 패권국으로 끌어올릴 수 있으리라고 기대 중입니다."
 flavor_ira.50.a: "국가를 승리로 이끌자꾸나!"
 flavor_ira.50.b: "내치에 집중하는 것이 우리나라에 더 이익이 되리라."
 flavor_ira.51.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] 예술"
 flavor_ira.51.desc: "[ROOT.GetCountry.GetName]의 왕좌를 차지한 이래로, [ShowDynastyName('qajar_dynasty')] 부족은 구시대적인 양식을 몰아내고 [ROOT.GetCountry.GetFlavorRank]에 새로운 예술의 물결을 불러오는 데 주력했습니다. 특히 이들은 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](을)를 단순한 피사체를 넘어 더욱 이상적인 모습으로 묘사하는 예술 양식을 장려했습니다. 그러한 배경에 힘입어 많은 예술가가 [target_character.GetName](과)와 [ShowDynastyNameWithNoTooltip('qajar_dynasty')] 왕조 전체를 회화로 표현하게 되었는데, 어쩌면 우리가 이 예술가들을 직접 지원하여 [ROOT.GetCountry.GetFlavorRank](을)를 휘어잡은 이 새로운 예술 양식을 더욱 공고히 하는 게 좋을지도 모르겠습니다."
 flavor_ira.51.a: "우리 문화에 자연스럽게 스며들도록 하라."
 flavor_ira.51.b: "예술가들이 온 [ROOT.GetCountry.GetFlavorRank](을)를 위해 그림을 그리게 하라."
 flavor_ira.51.c: "그 예술가들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 받들 것이다."
 flavor_ira.1000.title: "[target_country.GetAdjectiveWithNoTooltip]-[root_country.GetAdjectiveWithNoTooltip] 분쟁"
 flavor_ira.1000.desc: "고대에는 [GetCountry('BYZ').GetName] 제국과 [GetCountry('ERA').GetName] 제국이 [ShowSubContinentName('middle_east')]의 지배권을 놓고 여러 번 충돌했습니다. 마치 그 역사를 반복하듯이, [root_country.GetLongName]의 [root_character.GetName](과)와 [target_country.GetLongName]의 [target_character.GetName] 또한 같은 지역을 두고 경쟁하고 있습니다. 두 국가 사이에는 팽팽한 긴장이 감돌며, 그 군대가 전장에서 맞붙는 것은 이제 시간문제인 듯합니다..."
 flavor_ira.1000.historical_info: "사파비 제국은 처음 생겨난 이래로 계속해서 오스만 제국과 대립하며 경쟁해 왔습니다. 종교 갈등이나 중동의 교역을 장악하기 위한 싸움을 비롯해 양국은 사사건건 서로를 위협했으며, 둘 중 어느 쪽도 상대방과 화해할 생각이 없었습니다. 1514년에 일어난 찰디란 전투를 시작으로 두 무슬림 화약 제국은 다 합쳐 열한 번의 전쟁을 벌였고, 이들의 대립은 1821년부터 1823년까지 이어진 전쟁에서 페르시아 측이 승리하고 나서야 비로소 끝이 났습니다."
 flavor_ira.1000.a: "양국의 대립은 우리가 물려받은 유산과도 같지..."
 flavor_ira.1000.a.tt: "[target_country.GetName](을)를 더욱 적대하는 [events|e]를 추가로 활성화합니다"
 flavor_ira.1000.b: "...그러나 이게 우리의 숙명이 될 이유는 없다."
 flavor_ira.1001.a: "저들도 결국에는 우리 앞에 무릎 꿇을 것이다."
 flavor_ira.1010.title: "[target_location.GetNameWithNoTooltip]의 $qizilbash$ 봉기"
 flavor_ira.1010.desc: "[ShowRegionName('persia_region')] 지역에서 [ShowReligionName('shia')]가 부상하자, 우리와 이웃한 [target_country.GetLongName]의 [root_country.Custom('GetQizilbashEstateName')]들은 이전보다 더욱 난처한 상황에 부닥쳤습니다. 결국 이들은 우리에게 [target_country.GetAdjectiveWithNoTooltip] 군벌들에 맞서고 [target_location.GetName](을)를 [ShowReligionName('sunni')]의 손아귀에서 해방하는 데 도움을 달라는 부탁을 해 왔습니다."
 flavor_ira.1010.historical_info: "1501년, 사파비 교단의 수장이던 젊은 이스마일이 아그 코윤루(백양 왕조)의 압제에서 벗어나 이란의 $rank_kingdom_persian_ruler_male$가 된 이후로 키질바시 이단자들은 아나톨리아 지역에서 더욱 세력을 키웠습니다. 바예지트 2세의 통치 말기에 이르러 $qizilbash$는 오스만 제국의 수니파 정권이 추진한 중앙 집권화에 맞서 봉기를 일으켰고, 이들은 이스마일 $rank_kingdom_persian_ruler_male$의 지원을 등에 업고 바예지트의 아들들 간에 발생한 승계 분쟁을 이용하기까지 하며, 오스만 제국의 향방을 결정지을 수 있는 위협적인 존재로 거듭났습니다..."
 flavor_ira.1010.a: "[target_country.GetCulture.GetNameWithNoTooltip]의 $qizilbash$를 지원하라."
 flavor_ira.1010.b: "그냥 운명에 맡기도록."
 flavor_ira.1011.title: "[ShowReligionNameWithNoTooltip('shia')] $qizilbash$의 반란"
 flavor_ira.1011.desc: "[ShowReligionAdjective('shia')] 이단인 [root_country.Custom('GetQizilbashEstateName')]들이 최근 [target_location.GetName]에서 문제를 일으키고 있습니다. 보아하니 [root_country.GetLongName]에서 반란을 부추길 목적으로 그들에게 재정적 지원을 해 준 듯합니다. 이제 이 반란군들은 [target_province.GetName](을)를 비롯해 자신들이 점령한 영토에서 막대한 자치권을 요구하고 있습니다..."
 qizilbash_uprising: "$qizilbash$ 봉기"
 flavor_ira.1011.a: "놈들의 이단 행위를 완전히 뿌리 뽑도록 해라!"
 flavor_ira.1011.a.tt: "[THIS.GetProvince.GetName]의 모든 [ShowReligionName('shia')] [pop|e]이 [ShowReligionName('sunni')]로 강제 개종되며, 그 과정에서 #Y 10%#!의 인구를 #R 잃습니다#!"
 flavor_ira.1011.b: "반란이 잦아들기를 기다리자."
 flavor_ira.1011.c: "반란군의 요구를 들어주거라."
 flavor_ira.1011.c.tt: "[target_province.GetArea.GetName] 내 소유 [location|e]의 [control|e]가 #R 100.0%#! 감소합니다"
 flavor_ira.1020.title: "[root_country.GetAdjectiveWithNoTooltip]의 대[target_country.GetNameWithNoTooltip] 원정"
 flavor_ira.1020.desc: "[root_character.GetName](과)와 [target_character.GetName]의 관계가 전에 없는 수준으로 악화했습니다. 종교적 차이, 국경을 둘러싼 분쟁에 더불어 양자 간의 경쟁적인 야심이 [target_country.GetName](과)와 [root_country.GetName] 사이에 큰 불안을 일으킨 것입니다. 그로 인해 결국 [target_country.GetAdjectiveWithNoTooltip](으)로의 원정 계획이 준비되기 시작했습니다..."
 flavor_ira.1020.historical_info: "여성들에 의해 좌지우지된 술탄, 무라트 3세는 1578년부터 1590년에 걸쳐 페르시아와 소모적인 전쟁을 벌였습니다. 그로 인해 제국에는 큰 부담이 초래되었고, 시민들에게는 막대한 세금이 부과되었습니다. 그러나 페르시아 역시 이에 따라 아제르바이잔과 티플리스, 하마단을 오스만 제국에 내줘야 했던 만큼 이 전쟁이 아예 의미가 없었다고는 할 수 없습니다."
 flavor_ira.1020.a: "전쟁을 부추기도록 하라!"
 flavor_ira.1020.b: "그냥 지금 상태를 유지하자꾸나..."
 flavor_ira.1020.c: "양국이 화해할 방안을 모색하라."
 flavor_ira.1021.a: "튀르크 놈들에게 따끔한 교훈을 안겨 주도록!"
 flavor_ira.1021.b: "[root_country.GetAdjectiveWithNoTooltip]의 위협은 무시하도록 하자..."
 flavor_ira.1021.c: "외교적 해결책을 찾도록."
 flavor_ira.1100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]"
 flavor_ira.1100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]들의 정치적 권력이 계속해서 증대하고 이들과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이의 갈등이 점차 심화되자, [target_character.GetName](은)는 [ROOT.GetCountry.GetName]의 군대에 새로운 분과인 [ShowUnitDefinitionName('a_ghilman')] 부대를 창설했습니다. 이들은 우리 국경 지대의 주민들로부터 징집된 노예 병사들로, [ROOT.GetCountry.GetNameWithNoTooltip]의 지배 계층 안에서 '제3세력' 역할을 수행했습니다."
 flavor_ira.1100.a: "이로써 우리 [ROOT.GetCountry.GetFlavorRank]의 안정을 확보할 수 있을 것이다."
 flavor_ira.1101.title: "귀족층의 분열"
 flavor_ira.1101.desc: "[target_country.GetName]의 귀족층은 여느 다른 여느 국가와 동일하게 토지를 소유하고 국가의 군사적 사안에 헌신하는 이들로 구성되어 있습니다. 역사상의 모든 귀족 가문과 마찬가지로, 우리나라의 귀족층도 [target_country.GetGovernment.GetRulerTitle]의 권위를 훼손해 그 통치 권한을 낮추고 자신들의 영향력을 확장하려 애씁니다.\n\n[origin_character.GetName]에게는 그런 권력 투쟁을 예측할 혜안이 있었고, 이에 따라 [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]이 창설되었습니다. 이제는 [target_character.GetName]의 출중한 통치하에 다른 모든 세력의 정치권력이 제거되었고, [target_country.GetGovernment.GetEstateName('nobles_estate')]들과 [target_country.Custom('GetQizilbashEstateName')]들 모두 군사 지도자들의 지지를 잃어 더는 자신들의 뜻을 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 강권할 수 없게 되었습니다."
 flavor_ira.1101.a: "분할 통치란 이런 것이지."
 flavor_ira.1101.b: "그래도 당장은 그 상류층의 영향력이 필요할지도 모르겠어."
 flavor_ira.1200.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 [ShowReligionNameWithNoTooltip('shia')]"
 flavor_ira.1200.desc: "[ShowRegionName('persia_region')]는 너무나도 오랫동안 외세가 침략할 때마다 분열된 상태로 존재했습니다. [target_ruler.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 인기가 대단하기는 하지만, 통치자 개인에 대한 충심에만 기대는 국가는 절대 오래갈 수 없습니다. 앞으로 우리는 이웃 국가들과 구별되는 우리 국민들만의 공통된 종교적 정체성을 통해 백성들을 하나로 통합해야 할 것입니다.\n\n아직 우리 국민 모두를 [ShowReligionAdjective('shia')] 신자라 할 수는 없지만, [ROOT.GetCountry.GetName]의 [ShowReligionGroupName('muslim')]들 사이에서는 이미 이맘에게 공경을 표하는 등 [ShowReligionNameWithNoTooltip('shia')] 관습이 성행하고 있습니다. 모든 국민이 [ShowReligionNameWithNoTooltip('shia')] 신앙을 따르게끔 한다면, 우리는 세월의 흐름도 견뎌 낼 수 있는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]만의 정체성을 확립할 수 있을 것입니다."
 flavor_ira.1200.a: "우리 국민들은 신앙으로 하나 될 것이다."
 flavor_ira.1200.b: "다양성에서도 힘을 찾을 수 있는 법."
 flavor_ira.1201.title: "[ShowReligionAdjectiveWithNoTooltip('sunni')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 신앙"
 flavor_ira.1201.desc: "[ROOT.GetCountry.GetName]의 [ShowReligionGroupName('muslim')] 민중이 [ShowReligionName('shia')] 신앙에 다소 긍정적인 태도를 보일지라도, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 언제나 [ShowReligionAdjective('sunni')] 신앙의 영향력 아래에 놓여 있었습니다. 물론 이들 중 일부는 오히려 의심이 들 정도로 순순히 변화를 받아들였지만, 다른 이들은 우리 국가의 새로운 방식을 받아들이는 것을 한사코 거부하고 있습니다."
 flavor_ira.1201.a: "개종자에게 포상을 내리도록."
 flavor_ira.1201.b: "개종하지 않는 자들을 처벌하라."
 flavor_ira.1202.title: "[ShowReligionAdjectiveWithNoTooltip('shia')] 인재 유출"
 flavor_ira.1202.desc: "지난 수 세기 동안 [ShowRegionName('persia_region')]는 물론이고 다른 어느 지역에서도 강력한 [ShowReligionAdjective('shia')] 국가는 탄생하지 못했습니다. 그렇기 때문인지, [ShowReligionNameWithNoTooltip('shia')] 신앙을 추종하는 우리 [ROOT.GetCountry.GetFlavorRank](이)가 탄생하자, 온 [ShowReligionGroupName('muslim')] 세상으로부터 [ShowReligionAdjectiveWithNoTooltip('shia')] 신학자와 성직자를 비롯한 각종 지식인이 우리나라에 몰려들고 있습니다.\n\n우리 국가에는 마침 [ShowReligionAdjectiveWithNoTooltip('shia')] 법률가와 성직자, 그리고 관료가 부족한 상태였으므로 이는 매우 반가운 일이지만, 이 사건으로 인해 다른 많은 [ShowReligionGroupNameWithNoTooltip('muslim')] 통치자는 우리 국가에 상당한 위협을 느낀 듯합니다."
 flavor_ira.1202.a: "우리 신앙의 동포들을 환영해 주거라."
 flavor_ira.1202.a.tt: "알려진 [ShowReligionAdjective('shia')] [country|e] 및 [dominant_religion|e]가 [ShowReligionAdjectiveWithNoTooltip('shia')]인 [location|e]을 보유한 모든 국가에서 우리에 대한 [opinion|e]가 [ShowBiasValue('opinion_irritated')|-=0] 감소합니다"
 flavor_ira.1202.b: "모두를 받아들일 수는 없다."
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.1300.desc: "진정한 [ROOT.GetCountry.GetAdjective] 민족 국가를 세우겠다는 우리의 이상을 달성하려면, 훌륭하고 참된 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 민족의 수도를 만들어야 합니다. [target_location.GetName](은)는 [ShowRegionName('persia_region')]의 심장부에 자리 잡아 오랜 역사를 축적한 [target_location.GetRank.GetName](으)로, 우리의 야심을 현실로 옮기기에 안성맞춤인 곳입니다.\n\n우리 영토 전역에서 모인 유능한 건축가들이 이 옛 [target_location.GetRank.GetNameWithNoTooltip](을)를 제대로 된 권력의 상징으로 탈바꿈할 준비를 하고 있습니다. 그렇지만 이 과업을 마치는 데에는 큰 비용과 많은 시간이 필요할 것입니다."
 flavor_ira.1300.a: "작업에 착수하라!"
 flavor_ira.1300.b: "우리나라의 수도는 그곳이 아니라 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]이니라."
 flavor_ira.1301.title: "[target_location.GetNameWithNoTooltip], 세상의 절반"
 flavor_ira.1301.desc: "[target_location.GetName]에 새로운 [ROOT.GetCountry.GetGovernment.GetAdjective] 중심지를 건립하는 과업이 마침내 마무리되어, 이제 우리 앞에는 세상에서 가장 위대한 도시 중 하나가 펼쳐져 있습니다. 차르바그 대로부터 장엄한 나크셰 자한 광장에 이르기까지, 우리는 [ROOT.GetCountry.GetFlavorRank]의 모든 정부 기관을 한자리에 모았습니다.\n\n[target_location.GetNameWithNoTooltip]의 이 광장은 그 자체로 우리 [ROOT.GetCountry.GetFlavorRank]의 축소판과도 같습니다. 드넓은 광장에는 우리 영토 각지에서 모여든 상인들의 가판대가 가득하며, 그 모습을 경이로운 샤 모스크와 [ROOT.GetCountry.GetGovernment.GetAdjective] 시장, 알리 카푸 궁전이 내려다봅니다. 도시를 재건하는 과정에서 여러 공사 필요를 달성하기 위해 신식 건축 기법이 탄생하기도 했으며, 이번 세대의 장인 및 건축가들은 이전에는 도달이 불가능하다고 여겨졌던 경지까지 기술을 발전시킬 수 있었습니다."
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "적의 적"
 flavor_ira.1400.desc: "우리와 [shared_rival.GetName] 사이의 경쟁 관계가 예상보다 훨씬 더 골치 아픈 문제로 드러났습니다. 상대국이 우리와 대등한 국가로 통하고 전쟁에서 일방적으로 압도할 수도 없는 상황에서, 이러한 값비싼 교착 상태를 벗어날 다른 길을 모색해야 한다는 제안이 나오고 있습니다. 다행히도 많은 조언가가 상대국이 [ShowContinentName('europe')]에 야망을 품고 있다는 사실을 귀띔해 주었는데, 실제로 현지의 군주들은 [shared_rival.GetAdjectiveWithNoTooltip]에 상당한 반감을 가지고 있었습니다. 그중 가장 강력한 세력은 바로 [target_country.GetName](으)로, 우리와 마찬가지로 [shared_rival.GetAdjectiveWithNoTooltip] 정복자들을 증오합니다. 우리가 사절과 함께 약소한 선물을 보내 교류를 시도한다면, 제대로 된 동맹을 구축하여 공통의 경쟁국을 함께 무너뜨릴 길이 열릴 것입니다."
 flavor_ira.1400.a: "외교 사절단을 파견하라."
 flavor_ira.1400.b: "우리의 적은 우리의 힘으로 없앨 것이다."
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "[target_country2.GetName]에서 파견한 외교 사절단이 우리와의 관계를 더욱 돈독히 하고자 [target_country.GetCapital.GetName]에 도착했습니다. [shared_rival.GetName](과)와의 공통된 경쟁 관계에서 비롯된 발로인 듯합니다. 사절단은 [target_country2.GetNameWithNoTooltip]의 특산품을 선물로 가져와, 함께 협력해 공통의 적에 맞서고 싶다는 소망을 내비쳤습니다. 이 제안을 받아들일 경우 [shared_rival.GetNameWithNoTooltip](을)를 효과적으로 견제할 수 있는 것은 물론이고, 상대국이 군사력이 우리에게 집중될 걱정 없이 다른 곳으로 영토 확장을 모색할 수도 있을 것입니다."
 flavor_ira.1401.a: "협력 관계를 수락하지."
 flavor_ira.1401.b: "우리도 [target_country2.GetAdjectiveWithNoTooltip](을)를 방문하여 협력 관계를 더욱 돈독히 하라."
 flavor_ira.1401.c: "그런 동맹은 필요 없다."
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "[target_country.GetName]에 파견한 사절단이 대성공을 거두었습니다. 관계를 굳건히 하고자 하는 뜻에서 [target_character.GetName](이)가 우리와 마찬가지로 [ROOT.GetCountry.GetCapital.GetName]에 사절단을 보낸 것입니다. 사절단은 [target_country.GetCapital.GetName](과)와 다른 우리의 독특한 문화에 깊은 인상을 받은 듯합니다. 이후 [target_character2.GetName](과)와 몇 차례 논의를 나눈 끝에, [target_country.GetName](은)는 [shared_rival.GetName](과)와 분쟁이 발생할 경우 우리를 돕기로 약조했습니다."
 flavor_ira.1402.a: "이제 우리는 함께 승리할 것이다!"
