l_korean:
 flavor_hun_ser.1000.title: "[target_location.GetNameWithNoTooltip] 양도 제안"
 flavor_hun_ser.1000.desc: "[target_location.GetName](은)는 도나우강 일대를 장악하기 좋은 전략적 요충지인 탓에 여러 국가가 이곳의 지배권을 두고 각축을 벌였고, 그 결과 이곳에 위치한 [target_location.GetRank.GetName]의 지배자는 수백 년에 걸쳐 여러 번 바뀌어 왔습니다. 1319년, [target_country.GetName](이)가 [target_location.GetRank.GetNameWithNoTooltip](을)를 장악하면서 [ROOT.GetCountry.GetAdjective](이)가 [target_location.GetNameWithNoTooltip](을)를 지배하던 시대도 막을 내렸습니다. 하지만 우리는 이제 [target_country.GetNameWithNoTooltip]의 동맹국인 만큼, 금전을 지불할 테니 [target_location.GetNameWithNoTooltip](을)를 양도해 달라고 제안해 볼 수 있습니다. [target_location.GetNameWithNoTooltip](을)를 동맹국에 넘긴다고 해서 [target_country.GetNameWithNoTooltip]의 안보가 위태로워지지는 않을 것이므로, 많은 이들이 협상의 성공을 기대하고 있습니다."
 flavor_hun_ser.1000.a: "제안해 본다고 해서 손해 될 건 없겠지."
 flavor_hun_ser.1000.b: "아니, 그럴 순 없다."
 flavor_hun_ser.1000.a.tt: "[target_country.GetNameWithNoTooltip]에 금화와 맞바꿔 [target_location.GetNameWithNoTooltip](을)를 양도해 달라는 제안을 보냅니다. 상대가 수락할 경우 다음과 같은 일이 발생합니다:"
 flavor_hun_ser.1001.title: "[target_location.GetNameWithNoTooltip] 양도 제안"
 flavor_hun_ser.1001.desc: "우리의 동맹인 [from_country.GetAdjective](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 한 흥미로운 제안을 전달했습니다. [target_location.GetName]에 위치한 [target_location.GetRank.GetName](과)와 그 주변 일대는 1319년 이전까지 [from_country.GetNameWithNoTooltip]의 영토였으며, 자신들은 여전히 그 정당한 소유주이니 [target_location.GetRank.GetNameWithNoTooltip](을)를 [from_country.GetNameWithNoTooltip]에 반환해 달라는 것입니다. 이들은 [target_location.GetRank.GetNameWithNoTooltip](을)를 동맹에 양도한다고 해서 우리 국가의 안보가 위협받지는 않을 것이라고 주장했습니다."
 flavor_hun_ser.1001.a: "합당한 거래인 것 같군."
 flavor_hun_ser.1001.b: "말도 안 되는 소리!"
 flavor_hun_ser.1001.a.tt: "[target_location.GetNameWithNoTooltip]의 지배권을 [from_country.GetNameWithNoTooltip]에 양도합니다"
 flavor_hun_ser_response_common: "금화와 [target_location.GetName](을)를 맞바꾸자는 우리의 제안에 대한 답변이 지금 막 [ROOT.GetCountry.GetCapital.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전달되었습니다."
 flavor_hun_ser.1002.title: "[target_country.GetNameWithNoTooltip]의 [target_location.GetNameWithNoTooltip] 반환 동의"
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ 다행스럽게도 우리의 동맹인 [target_country.GetAdjective](은)는 제안을 수락했고, [target_location.GetNameWithNoTooltip](은)는 다시금 [ROOT.GetCountry.GetAdjective]의 지배하에 들어왔습니다."
 flavor_hun_ser.1002.a: "멋진 소식이군!"
 flavor_hun_ser.1003.title: "[target_country.GetNameWithNoTooltip]의 [target_location.GetNameWithNoTooltip] 반환 거부"
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ 안타깝게도 우리의 동맹인 [target_country.GetAdjective](은)는 이 제안을 거부했고, [target_location.GetNameWithNoTooltip](은)는 계속해서 상대국의 지배에 놓이게 되었습니다."
 flavor_hun_ser.1003.a: "아쉽지만 시도해 봄 직했다..."
 flavor_hun_ser.1003.b: "그럼 무력으로 [target_location.GetNameWithNoTooltip](을)를 쟁취하겠다!"
