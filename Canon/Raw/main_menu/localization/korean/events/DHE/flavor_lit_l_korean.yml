l_korean:
 flavor_lit.1.title: "[ShowReligionNameWithNoTooltip('lutheran')]의 도착"
 flavor_lit.1.desc: "[ShowContinentName('europe')]에 [ShowReligionName('lutheran')] 신앙이 소개되자 모든 [ShowReligionAdjective('catholic')] 공동체에서 파문이 일었습니다. 이 새로운 종파의 신도들이 박해와 강제 이주를 당하는 가운데, 그중 많은 이가 자신들의 부를 아낌없이 사용해 우리 영토에 발을 들였고, 문화적 엘리트들은 동서양의 종교적 교차로에 서 있는 [GetCountry('LIT').GetLongName]에 새로운 사상을 가져다줬습니다.\n\n이들이 우리 도시에 정착하면서 강력한 이웃 [ShowReligionAdjectiveWithNoTooltip('catholic')] 국가들과의 관계 악화를 감수하고서라도 이들의 운동을 받아들이고, 이들이 겪는 고난에 기꺼이 동참해야 한다는 압박이 강해지고 있습니다. 이 강력한 종교 운동의 출현이 우리 국가에 이로운 일이 될지는 좀 더 지켜봐야 알 수 있을 듯합니다."
 flavor_lit.1.a: "[ShowReligionName('lutheran')] 운동을 수용하라."
 flavor_lit.1.b: "이 움직임을 반드시 짓밟아야 한다."
 many_pops_will_become_lutheran_in_christian_locations_tt: "모든 [locations|e]에서 많은 [ShowReligionGroupAdjective('christian')] [pops|e]이 [ShowReligionName('lutheran')]로 개종합니다"
 lutheran_pops_gain_25_satisfaction: "모든 [locations|e]에서 [ShowReligionAdjective('lutheran')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 lutheran_pops_lose_33_satisfaction: "모든 [locations|e]에서 [ShowReligionAdjective('lutheran')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_lit.2.title: "[ShowReligionNameWithNoTooltip('calvinist')]의 물결"
 flavor_lit.2.desc: "[ShowReligionAdjective('lutheran')] 신앙이 출현한 지 얼마 지나지도 않아, 또다시 [ShowReligionName('calvinist')]라는 새로운 종교적 움직임이 나타나 온 [ShowContinentName('europe')]의 관심을 사로잡았습니다. 고국의 편협한 [ShowReligionAdjective('catholic')] 정부를 피해 길을 나선 [ShowReligionAdjectiveWithNoTooltip('calvinist')] 난민들이 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 난민들이 지나며 닦아 둔 길을 타고 대륙 각지로부터 우리나라에 유입되고 있습니다."
 flavor_lit.2.a: "그자들의 신앙도 우리 사회에 녹아들 것이다."
 flavor_lit.2.b: "우리 교리를 저버려선 안 된다..."
 many_pops_will_become_calvinist_in_christian_locations_tt: "모든 [locations|e]에서 많은 [ShowReligionGroupAdjective('christian')] [pops|e]이 [ShowReligionName('calvinist')]로 개종합니다"
 calvinist_pops_gain_25_satisfaction: "모든 [locations|e]에서 [ShowReligionAdjective('calvinist')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 calvinist_pops_lose_33_satisfaction: "모든 [locations|e]에서 [ShowReligionAdjective('calvinist')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_lit.3.title: "우그라 조약"
 flavor_lit.3.desc: "우리의 숙적 하나를 일시적으로나마 진정시킬 수 있는 외교적 기회가 찾아왔습니다. 어떻게든 현재의 입지를 지키고 우리가 자신들의 영토를 공격하지 않도록 보장받으려는 [target_root_country.GetName] 측에서 [ShowAreaName('smolensk_area')] 지역을 우리에게 양도하는 대가로 함께 동맹을 선포하고 아주 돈독한 외교 관계를 맺는 것이 어떻겠냐고 제안한 것입니다. 이를 받아들이면 우리는 더 시급한 문제에 집중할 수 있을 것입니다."
 flavor_lit.3.a: "조약을 체결하라."
 flavor_lit.3.b: "미치광이들이 만들어낸 조약 따위 받아들일 생각 없다."
 smolensk_owned_by_muscovy_tt: "[target_root_country.GetNameWithNoTooltip] 또는 그 [subject|e]이 소유한 모든 [ShowAreaName('smolensk_area')] 내 지점이 우리 소유가 되고 우리의 [core|e]이 됩니다"
 flavor_lit.4.title: "가문원의 학대"
 flavor_lit.4.desc_common: "[target_root_country.GetName] 궁정에 난감한 소식이 전해졌습니다. [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]의 일원이자 현재 [target_husband.GetName](과) 혼인한 [target_character.GetName](을)를 우리가 [ShowReligionAdjective('catholic')]으로 개종하려 시도하고 있다는 거짓 소문이 퍼진 것입니다."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ 이 소문을 접한 상대측은 우리와의 외교 관계를 모조리 끊는 것으로 즉시 대응했습니다. 어쩌면 이를 우리 영토의 주권을 침해하기 위한 구실로 삼으려는 걸지도 모르겠습니다."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ 다행스럽게도 우리는 [target_character.GetNameWithNoTooltip](이)가 즉시 남편과 이혼하고 나라를 떠남으로써 문제를 매듭지을 수 있는 외교적 해결책에 도달할 수 있었습니다."
 flavor_lit.4.a: "어찌 감히 그런 짓을!"
 flavor_lit.4.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]의 외교적 능력 부족으로 모든 외교 관계가 단절됩니다"
 flavor_lit.4.b: "일단 냉정하게 생각해 보는 것이 좋겠어."
 flavor_lit.4.c: "그나마 최선의 결과를 이끌어 냈군."
 flavor_lit.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]의 외교 능력으로 이혼을 성사시키고 전쟁을 피합니다"
 flavor_lit.5.title: "서방과의 혼인 연고"
 flavor_lit.5.desc: "우리가 [ShowReligionName('catholic')]으로 개종한 이후, 곧 우리의 새로운 종교 사회에 정통성을 확보해야 할 필요성이 분명해졌습니다. 이를 위해 며칠이고 서신을 주고받은 결과, [target_character2.GetName]의 친척 중에 아직 혼인하지 않은 [target_character3.GetName](이)라는 인물이 있다는 소식을 전해 받았습니다. 이 혼사는 분명 우리가 서부 [ShowReligionNameWithNoTooltip('catholic')] 세상에 통합되는 것을 돕고 우리 국민의 발전에도 기여할 테니 진지하게 고려해 볼 사안입니다."
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip](은)는 훌륭한 [target_character3.GetWifeHusband](이)가 될 것이다!"
 flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip]에 외국의 왕족 따위는 필요 없다."
 lit_should_poland_accept_tt: "[GetCountry('POL').GetName](이)가 우리 제안을 수용할 경우, [institutions|e]의 확산과 번영에 도움이 될 수 있습니다"
 flavor_lit.5.historical_info: "리투아니아의 요가일라 대공과 폴란드의 야드비가 여왕이 혼인하여 성사된 #italic 크레보 동군연합#!은 대공의 수십 년에 걸친 가톨릭화 노력과 외교적 활동의 결실이었습니다. 이 사건을 계기로 리투아니아 국가의 이교도적 정체성은 완전히 종식되었습니다."
 flavor_lit.6.title: "동방과 서방 사이의 망설임"
 flavor_lit.6.desc: "우리의 정치적, 지리적 입지로 인한 압박이 결국 임계점에 이르렀습니다. [ShowReligionAdjective('catholic')] 기사단을 비롯한 적들이 끊임없이 우리 국경을 침범하며 계속 충돌을 일으키는 지금, 우리는 우리 민족의 운명을 좌우할 선택을 내려야만 합니다.\n\n많은 조언가는 진실된 개종을 지지하고 있으며, 이들은 [GetCountry('PAP').GetGovernment.GetRulerTitle](과)와 신뢰 관계를 구축한다면 우리 국토를 영구적으로 지켜 낼 수 있을 것이라고 주장합니다.\n\n반면 다른 이들은 개종을 망설이는 척하며 시간을 끄는 것이 오히려 우리에게 유리할 것이라는 주장을 제기했습니다. 우리 선조들의 믿음을 저버리지 않으려면, 힘을 축적할 시간을 벌기 위해 개종에 응하는 척 가장해야 한다는 것입니다..."
 flavor_lit.6.a: "일단은 장단을 맞춰주는 척하자..."
 flavor_lit.6.b: "우리의 미래를 수호하기 위해 진정으로 개종하겠다!"
 flavor_lit.6.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip](이)가 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip](으)로 남습니다!"
 neighbor_catholics_lose_opinion_tt: "이웃한 모든 [ShowReligionAdjectiveWithNoTooltip('catholic')] 국가의 우리에 대한 [opinion|e]가 [ShowBiasValue('religious_friction_modifier')|-=0] 감소하고 해당 국가가 우리에게 #R 전쟁#!을 선포할 수 있습니다"
 flavor_lit.6.historical_info: "유럽에 남은 이교도의 마지막 보루였던 리투아니아의 기독교화 과정은 매우 격렬했습니다. 14세기 전반에 걸쳐 리투아니아 대공들의 주도하에 가톨릭을 수용하고 세례를 받으려는 시도가 여러 차례 이루어졌지만, 애석하게도 그때마다 튜튼 기사단의 반대가 일거나 적대 행위가 벌어져 이러한 시도는 모두 실패로 돌아가고 말았습니다. 결국 리투아니아는 요가일라 대공과 그 사촌 비타우타스 대왕 시대에 이르러서야 공식적으로 가톨릭 신앙을 받아들였습니다."
 flavor_lit.7.title: "[target_character1.GetShortNameWithNoTooltip](으)로부터의 편지"
 flavor_lit.7.desc.a: "백성들의 미래는 참 신앙을 받아들이는 데 있다는 것을 [target_character1.GetName]에게 납득시키기 위해 최선을 다해 보았습니다만, 역시 [GetCountry('LIT').GetLongName](은)는 아직 우리 주님의 빛 속을 거닐기에는 너무 후진적인 탓에 축복을 충분히 받지 못했나 봅니다. 결국 이들은 우리의 개종 시도를 맹비난하며, 끝까지 자신들의 신앙과 전통을 지키겠다고 단언하고 말았습니다..."
 flavor_lit.7.desc.b: "변방의 [GetCountry('LIT').GetLongName](을)를 개종하려는 노력이 결실을 거둔 것 같습니다! 다소의 숙고를 거친 끝에, [target_character1.GetName](이)가 머지않아 백성들과 함께 [ShowReligionName('catholic')]으로 개종할 것임을 약조한 것입니다!"
 flavor_lit.7.a: "흥미로운 전개로군."
 lit_conversion.7_tt: "진심인지 아닌지는 두고 봐야 알겠지."
 flavor_lit.8.title: "[target_character.GetShortNameWithNoTooltip]의 기독교 개종"
 flavor_lit.8.desc: "멀지 않은 과거, 우리는 우리 [GetCountry('LIT').GetGovernment.GetRulerTitle](과)와 백성들을 [ShowReligionName('catholic')]으로 개종시키리라 약조했습니다. 이제 이 중차대한 종교적 사안에 대한 입장을 결정할 때가 왔습니다. 약조를 지켜 완전히 개종하든, 아니면 토착 신앙 뿌리에 계속 충실하든, 지금처럼 중대한 전환점에서 내리는 결정은 우리의 미래를 결정지을 것입니다.\n\n[target_character.GetShortNameWithNoTooltip]의 세례는 틀림없이 우리나라에 도래할 새 시대의 전주곡이 될 것입니다. 많은 [ROOT.GetCountry.GetName] 백성에게는 의외일 수 있겠으나, 사실 [target_character.GetShortNameWithNoTooltip] 및 그 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 개종은 여러 조신과 상당수 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과의 협의에 따른 결과입니다."
 flavor_lit.8.a: "드디어 때가 왔다."
 flavor_lit.8.b: "약조는 거짓으로 한 거였다!"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R 이 결정으로 주변 [ShowReligionAdjectiveWithNoTooltip('catholic')] 국가들과 [GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 매우 불쾌해할 것이며, 우리나라에 대한 전쟁이 일어날 수도 있습니다#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] 및 그 직계 후손이 [ShowReligionNameWithNoTooltip('catholic')]으로 개종해, 이 나라가 기독교화를 향한 첫걸음을 떼었음을 공식화합니다#!"
 neighbor_catholics_receive_opinion_tt: "이웃한 모든 [ShowReligionAdjectiveWithNoTooltip('catholic')] 국가의 우리나라에 대한 [opinion|e]가 [ShowBiasValue('recently_embraced_catholicism')|+=0] 증가합니다"
 enable_conversion_to_catholicism_tt: "[ShowCabinetActionName('lit_promote_catholicism')] [cabinet_action|e]을 이용할 수 있게 됩니다"
 flavor_lit.8.historical_info: "유럽의 마지막 이교도 국가인 리투아니아는 14세기 말에 기독교를 국교로 수용했습니다. 1387년, 요가일라 대공이 폴란드-리투아니아 동맹을 공고히 하기 위해 폴란드의 야드비가 여왕과 혼인을 하려 세례를 받은 것이 계기였습니다. 이 일로 가톨릭이 확산되기 시작했지만, 이교도의 관행은 그 이후로도 얼마 동안은 남아 있었습니다. 이후 요가일라의 사촌인 비타우타스 대왕은 이교도 신앙의 마지막 보루였던 사모기티아를 중심으로 기독교화를 더욱 밀어붙였습니다. 이것으로 유럽의 기독교 개종 과정은 끝을 맺었지만, 기존 이교도 신앙의 흔적은 리투아니아 문화에 오랫동안 남아 있었습니다."
 flavor_lit.9.title: "배신당한 [ShowReligionNameWithNoTooltip('catholic')]"
 flavor_lit.9.desc: "[GetCountry('LIT').GetLongName](을)를 통치하는 교활한 자들이 약속을 뒤집고 [ShowReligionName('catholic')] 개종을 거부하기로 한 것 같습니다. 이 결정으로 마침내 우리 변경 지역에서 이단 신앙을 몰아낼 명분이 생겼습니다!"
 flavor_lit.9.a: "무기를 들어라!"
 flavor_lit.10.title: "동방 관계"
 flavor_lit.10.desc: "여러 [ShowReligionAdjective('catholic')] 선교사들이 우리 민족을 개종시키려 노력했지만, 우리는 굳건히 믿음을 지켰습니다.\n\n그러나 우리 궁정에 [target_character2.GetName] 가문의 일원 중 한 명과의 혼인을 통해 [ShowReligionAdjective('orthodox')]로의 개종이 이루어질 수 있다는 소문이 조용히 퍼지고 있습니다. 상당히 급작스러운 제안이기는 하나, 이 개종은 우리 기치 아래의 [ShowReligionAdjectiveWithNoTooltip('orthodox')] 신자들로부터 많은 것을 얻어낼 수 있습니다.\n\n이러한 개종을 통해 동쪽 국경의 안전은 도모할 수 있겠지만, 서방과의 관계는 큰 위험에 빠질 것이며 서쪽 변경에 혼란과 불안정이 심해질 것입니다. 게다가 많은 조언가는 이 혼인 후에 우리가 상대의 고압적인 태도와 각종 요구 사항에 시달리게 될 것이라 지적하고 있습니다..."
 flavor_lit.10.a: "헛웃음이 나오는 제안이로군."
 flavor_lit.10.b: "아주 좋은 수로 보이는데."
 target_character3_is_scorned_tt: "[target_character3.GetName]의 심기를 크게 거스르게 됩니다"
 flavor_lit.10.historical_info: "14세기 말과 15세기 초의 기독교화 과정에서, 리투아니아는 복잡한 정치적 동기로 인해 정교회를 도입하기 직전까지 가기도 했습니다. 처음에는 게디미나스 대공이 주변 정교회 국가들의 영향을 받아 개종을 고려했고, 마지막으로 개종을 추진했던 요가일라 대공은 러시아인 모친으로부터 모스크바 드미트리 대공의 딸인 소피아와 결혼하라는 압박을 받았습니다. 문제는 그 혼인이 성사되려면 자신이 정교회로 개종하는 건 물론이고, 리투아니아를 모스크바의 영지로 바쳐야 할 수도 있었다는 것입니다. 이 혼담은 결국 완전히 무산되었습니다."
 flavor_lit.11.title: "[GetCountry('LIT').GetNameWithNoTooltip]의 혼인"
 flavor_lit.11.desc.a: "[GetCountry('LIT').GetGovernment.GetCourtTitle] 대신들과 몇 주에 걸쳐 논의한 끝에, [target_character.GetName](이)가 우리 외교 사절들에게 흥미로운 제안을 내밀었습니다. 빈번한 국경 충돌과 외교적 고립에 이골이 난 [GetCountry('LIT').GetLongName](이)가 [ShowReligionName('catholic')]을 받아들이고 두 가문의 관계를 돈독히 하기 위해 [target_character3.GetShortName](과)와의 혼인을 요청한 것입니다. 이 혼인이 성사되면 상대의 심장부에 우리의 영향력을 더욱 확대할 수 있을지도 모릅니다..."
 flavor_lit.11.desc.b: "최근 [ShowReligionName('catholic')]으로 개종했음에도 불구하고, [GetCountry('LIT').GetLongName]의 수뇌부는 우리와 혼인을 통해 정통성을 확보하는 게 얼마나 중요한지 이해하지 못한 것 같습니다. 이들은 우리가 이웃 나라로서 제시한 외교적 해결을 차단했을 뿐만 아니라, 서신을 통해 은근히 우리를 모욕하기까지 했습니다!"
 flavor_lit.11.a: "저들에게 축복이 있기를."
 flavor_lit.11.b: "저들을 한편으로 끌어들이는 데 혼인 따위는 필요 없다!"
 may_lead_to_peaceful_union: "우리 양국의 평화로운 결합으로 이어질 수 있습니다"
 flavor_lit.12.title: "[target_location2.GetNameWithNoTooltip]의 혼인 종소리"
 flavor_lit.12.desc: "왕실 혼인 준비는 쉬운 일이 아닙니다. 커튼 색과 종류도 확인해야 하고, 장소도 완벽해야 하며, 그 성대한 예식에 참석할 무수한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 친족도 신경 써야 합니다. 그렇게 마침내 [target_character.GetShortName](과)와 [target_character3.GetShortName](은)는 태양의 축복을 받은 듯한 화려한 의복을 갖추어 입었습니다. 예식은 순조롭게 진행되었고, [GetCountry('LIT').GetLongName] 전역에서 포고꾼들이 새로운 부부의 결연을 선포했습니다!"
 flavor_lit.12.a: "두 사람이 앞으로 영원히 행복하길!"
 flavor_lit.13.desc: "[GetCountry('LIT').GetLongName] 변경 지역은 예전부터 평안할 날이 없었습니다. 주변 세력과 우호적이기는커녕 중립적인 관계도 유지한 적이 없으며, 과거부터 많은 분쟁이 있었습니다.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle]과 최근 서신을 나누었지만, 압박과 모호한 약속이 있었을 뿐 실질적인 성과는 없었습니다. 그제야 정신을 차린 [target_character.GetName](은)는 우리 가문의 일원에게 혼약을 청하기로 했습니다.\n\n이번 움직임은 지역 내 권력 균형에 분명히 영향을 미칠 것입니다. 그 결과 상대는 새로운 적을 많이 만들 것이며, 우리는 상대의 동쪽 국경에 영향력을 행사하고 과감한 요구를 관철할 수 있을 것입니다."
 flavor_lit.13.a: "혼인을 승인하라."
 flavor_lit.13.b: "절대 허락할 수 없다!"
 flavor_lit.14.title: "[target_character.GetShortNameWithNoTooltip](과)와 [target_character3.GetShortNameWithNoTooltip]의 혼인"
 flavor_lit.14.desc: "[target_character2.GetName] 측으로부터 전갈이 도착했습니다. 내용을 살펴보니 [target_character.GetName] 및 [target_character3.GetName] 사이의 혼인 예식에 관한 여러 요구 사항이 상세히 나열되어 있습니다. 드디어 두 가문 사이에 공식적인 유대를 맺자는 요청을 상대방이 받아들인 모양입니다. 이번 혼사는 중대한 결정인 만큼, 앞으로 우리가 걸어갈 길을 크게 좌우할 것입니다."
 flavor_lit.14.a: "혼인을 계속 추진하라."
 flavor_lit.14.b: "주권이 위험해질 수도 있으니 안 되겠다."
 flavor_lit.15.title: "[ShowRegionNameWithNoTooltip('russian_region')]와의 외교"
 flavor_lit.15.desc: "동방과 서방 사이에 위치한 우리 변경 지역의 세력 균형이 위태로운 상황입니다. [GetCountry('MOS').GetLongName] 세력이 부상하면서 한때 위세를 떨쳤던 극동의 기마대보다 더 큰 위협으로 자라나고 있습니다. 이 호전적인 자들이 지역 전체를 삼키는 일을 막으려면 그 주변의 주요 세력과의 외교를 준비해야 할 것입니다..."
 flavor_lit.15.a: "외교로 전쟁을 피하자!"
 flavor_lit.15.b: "[target_country1.GetNameWithNoTooltip]에 연락을 취하라."
 flavor_lit.15.c: "돈 낭비일 뿐이다."
 flavor_lit.15.historical_info: "14세기와 15세기는 리투아니아 대공국과 러시아 국가들 사이에 협력과 경쟁이 공존하는 시기였습니다. 게디미나스, 알기르다스, 비타우타스 대왕 등의 통치 아래 리투아니아는 동쪽으로 영토를 넓혔고, 오늘날의 벨라루스와 우크라이나에 해당하는 지역을 병합했습니다. 그 결과 러시아의 여러 공국 및 그중에서도 특히 당시 세력이 커지던 모스크바 대공국과 자주 마찰을 빚었습니다. 양측 모두 해당 지역에 대한 지배권을 노리면서 긴장이 높아지자, 리투아니아는 모스크바의 영향력 확대를 견제하려던 노브고로드, 프르코프와 같은 북부의 러시아 공화국과 전략 동맹을 결성하기도 했습니다. 이러한 협력 관계는 타타르 등 공통의 적에 맞서는 데 도움이 되었지만, 리투아니아와 모스크바의 관계는 계속 협력과 경쟁 사이를 오가는 불안정한 상태였습니다."
 flavor_lit.16.title: "외교를 위하여"
 flavor_lit.16.desc: "[GetCountry('LIT').GetLongName]에서 파견한 외교 사절단이 오늘 [target_location.GetName]에 도착했습니다. 수도로 들어오는 사절들 뒤로 호화로운 선물과 왕실 의전이 눈길을 끌었습니다. [target_character2.GetName] 측에서 보낸 서신에는 공통의 적인 [GetCountry('MOS').GetLongName]에 맞서 연합한 두 민족의 우호를 나타내는 그림이 그려져 있었습니다. 계속 성장하는 [GetCountry('MOS').GetFlavorRank] 세력을 동부 국경에서 견제하기 위해서는 무엇보다 협력과 우호가 중요할 것입니다."
 flavor_lit.16.a: "선물은 기쁜 마음으로 받겠다!"
 diplomatic_isolation_tt: "[ShowRegionNameWithNoTooltip('russian_region')] 전역에서 동맹을 찾을 확률이 감소합니다"
 flavor_lit.17.title: "[ShowLocationNameWithNoTooltip('vilnius')|U] 대성당"
 flavor_lit.17.desc: "[ROOT.GetCountry.GetLongName](이)가 마침내 [ShowReligionGroupAdjective('christian')] 세계에 합류한 지금, 새로운 믿음의 형제들에게 우리의 신앙심과 경건함을 입증하려면 [ShowLocationName('vilnius')]에 새 [ShowBuildingTypeName('cathedral')]을 건립해야 합니다.\n\n이 대성당은 오래전에 사라진 [ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 통치자가 사용했던 오래된 교회 터에 지어질 것입니다. 그렇게 우리는 주님의 양 떼로 돌아가고자 하는 강렬한 열망을 온 세계에 보여 줄 것입니다."
 flavor_lit.17.a: "건설을 시작하라."
 flavor_lit.17.b: "재정이 부족하다."
 flavor_lit.17.historical_info: "1251년, 민다우가스가 재위 중에 기독교로 개종하면서 빌뉴스에 리투아니아 주교가 머무를 성당이 건립되었습니다. 이 건물은 민다우가스 사후 다시 이교도의 예배당이 되었고, 그 상태는 리투아니아가 기독교를 국교로 인정한 1387년까지 이어졌습니다."
 flavor_lit.18.title: "[target_character.GetShortNameWithNoTooltip]의 중앙 집권화 개혁"
 flavor_lit.18.desc: "[target_character.GetDynasty.GetName] 왕조의 돌봄 아래 [ROOT.GetCountry.GetName](은)는 위대한 [ROOT.GetCountry.GetFlavorRank](으)로 거듭났습니다. 그리고 마침내 이교의 속박에서 벗어나 오늘날 세계의 일원이 되었습니다. 그러나 우리가 통치하는 지역 중 많은 수가 [capital_scope.GetName]에서 제정된 법을 따르기를 거부하며 우리의 권위를 부정하고 있습니다.\n\n이제는 국내에서 지배력을 되찾고 더욱 통일된 나라를 이룩할 때입니다."
 flavor_lit.18.a: "중앙 집권화를 반드시 이루어야 한다."
 flavor_lit.18.b: "우리는 전통을 거스르지 않을 것이다."
 flavor_lit.18.historical_info: "비타우타스 대공은 재위 동안 중앙 권력을 강화하기 위해 갖은 노력을 기울였으며, 목적을 달성하기 위해 부분 공국이라는 고대 제도를 철폐해 나갔습니다. 먼저 1393년에 루츠크를 직할령으로 삼은 비타우타스는 1394년에 키예프 공국을 폐지하고, 1395년에 포돌리아에 대리인을 세움으로써 소규모 공국을 제외한 모든 땅을 중앙의 지배하에 두었습니다."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "우리 통치자의 새 [ROOT.GetCountry.GetGovernment.GetConsortTitle]인 [consort_scope.GetName](이)가 고향인 [birth_location_scope.GetName]에서 여러 혁신적인 요리 문화를 들여왔습니다.\n\n[capital_scope.GetName]의 궁정 사람들과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [ROOT.GetCountry.GetGovernment.GetConsortTitle](이)가 식사 때 사용하는 '포크'라는 기이한 식기와 남쪽에서 들여온 특이하고 낯선 그릇과 식재료에 매료되었습니다. 평판에 민감한 자들은 서둘러 [ROOT.GetCountry.GetGovernment.GetConsortTitle]의 식문화를 모방하기 시작했고, 이렇게 새로운 유행이 나타남에 따라 올리브, 밀, 포도주 등에 대한 수요가 크게 증가했습니다."
 flavor_lit.19.a: "새로운 관습을 기꺼이 받아들일 것이다."
 flavor_lit.19.b: "이런 외래문화는 필요 없다."
 lit_fancy_new_dishes: "처음 보는 멋진 접시"
 flavor_lit.19.historical_info: "리투아니아의 새 여왕이자 여대공이 된 이탈리아의 보나 스포르차는 궁정에 들어오면서 여러 혁신적인 식문화를 함께 가져왔습니다. 그중에는 포크와 다양한 이탈리아 음식 조리법도 있었습니다."
 flavor_lit.20.title: "리투아니아 최고 공작"
 flavor_lit.20.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 원래의 국경 이상으로 확장되어 현재 많은 민족을 아우르는 나라가 되었습니다. 그런데 이처럼 [ShowContinentName('europe')]의 숱한 국가들보다 강한 국력에도 불구하고, 우리는 스스로를 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 이상의 작위로 칭한 적이 없었습니다. 이에 자신의 칭호가 적들의 것보다 낮다는 사실을 용납할 수 없었던 [target_character.GetName](이)가 자신을 더 높은 무언가로, 단순한 공작을 넘어 왕과 완전히 대등한 무언가로 칭하겠다는 생각을 품었습니다.\n\n이러한 시도는 단기적으로 우리의 정통성에 해가 될 것이 분명합니다. 게다가 어느 정도 겸손을 유지하지 않으면 우리 신민들의 눈에 백성을 열등하게 여기는 오만한 지배자로 비칠 우려가 있습니다. 다만 [ShowContinentNameWithNoTooltip('europe')] 내 권력 투쟁에서 겸손은 자주 쇠퇴로 이어지는 것도 엄연한 사실입니다."
 flavor_lit.20.historical_info: "1381년 리투아니아 내전과 오스트루프 협정의 결과로 비타우타스 대공은 대공국의 유일한 군주가 되었습니다. 비타우타스는 자신의 통치를 더욱 정당화하고 키예프 루스로부터의 계승권을 주장하기 위해 스스로를 #italic 수프레무스 둑스 리투아니아이#!, 즉 리투아니아 최고 공작이라고 칭했는데, 이는 그 이전까지는 공식적으로 사용된 바 없는 칭호였습니다. 이 칭호는 폴란드 연방 시절에도 유지되었으며, 오스트리아, 프로이센, 러시아에 의해 국가가 분할될 때까지 남아 있었습니다."
 flavor_lit.20.a: "우리에게 걸맞은 칭호를 사용하겠다."
 flavor_lit.20.b: "겸손을 지키며 내부 안정을 도모하겠다."
 flavor_lit.21.title: "[ShowDynastyNameWithNoTooltip('radziwill_dynasty')] 가문"
 flavor_lit.21.desc: "[ROOT.GetCountry.GetName]에는 수많은 가문이 존재하지만 [ROOT.GetCountry.GetFlavorRank]의 정치계를 지배한 가문은 소수에 불과합니다. 그중 하나가 바로 영향력 있는 [target_character.GetName](이)가 이끄는 [ShowDynastyName('radziwill_dynasty')] 가문입니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에서의 영향력 확대를 노리는 [target_character.GetNameWithNoTooltip](은)는 현재 [ROOT.GetCountry.GetFlavorRank] 내의 직책을 노리고 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName](을)를 찾아왔습니다."
 flavor_lit.21.historical_info: "라지비우 가문은 폴란드-리투아니아 연방에서 리투아니아 대공국의 독자성을 지키는 데 이바지한 몇 안 되는 가문 중 하나입니다. 라드빌라 아스티카스가 세운 이 가문은 유럽 전역에서 수많은 작위를 거머쥐었고, 심지어 신성 로마 제국의 제후가 되기도 했습니다."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetNameWithNoTooltip]의 대원수로 임명하겠다."
 flavor_lit.21.b: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] 내 직책이면 충분하겠지."
 flavor_lit.21.c: "제까짓 게 뭔데 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 요구를 한단 말이냐?"
 flavor_lit.22.title: "[ShowDynastyNameWithNoTooltip('gostautai_dynasty')] 가문의 부상"
 flavor_lit.22.desc: "우리나라의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사회에서 [ShowDynastyName('gostautai_dynasty')] 가문은 항상 압도적인 영향력을 행사해 왔습니다. 현재 [target_character.GetName](이)가 이끄는 이 가문은 [ROOT.GetCountry.GetFlavorRank] 내의 많은 지역을 장악하고 있습니다. 이는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 문제가 되지만, 서로의 이해관계를 잘 조율한다면 더욱 단단한 내부 안정을 이룰 수 있을 테니 이들과 동맹을 맺는 것도 고려해 봄 직합니다."
 flavor_lit.22.historical_info: "고슈타우타이 가문은 15세기와 16세기 내내 라지비우 가문의 주요 경쟁자였습니다. 비타우타스 대왕과 카지미에시 4세 야기엘론치크를 섬기며 광대한 영토를 축적한 이 가문은 유럽에서 가장 부유한 귀족으로 여겨질 정도였습니다. 하지만 불행히도 1542년에 가문의 대가 끊겼고, 보유 중이던 영지는 리투아니아 대공에게 넘어갔습니다."
 flavor_lit.22.a: "선물로 보내 친선을 도모하는 것이 좋겠군."
 flavor_lit.22.b: "저들의 권력을 더 키워 줄 수는 없다."
 flavor_lit.23.title: "[target_character.GetNameWithNoTooltip]의 종교 특권"
 flavor_lit.23.desc: "[ROOT.GetCountry.GetName]에는 오래전부터 [ShowReligionAdjective('orthodox')]를 믿는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 더러 존재했습니다. 하지만 이들 중 대다수는 같은 계층의 [ROOT.GetCountry.GetReligion.GetAdjective] 신자들과 동등한 지위를 누리지 못했습니다. 현재 이들은 이러한 불평등을 [target_character.GetName]의 책임으로 돌리며 반항을 보이고 있습니다. 저들의 마음을 얻으려면 아마 다른 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 동일한 법적 권리를 보장해야 할 것으로 보입니다."
 flavor_lit.23.historical_info: "리투아니아에 제대로 된 봉건 국가를 수립하기 위해 지기만타스 켕스투타이티스는 정교회 신민의 신뢰를 얻어야 했습니다. 이를 위해 1434년경 지기만타스는 정교회 교도들에게 종교에 상관없이 어떤 귀족도 궁정의 승인 없이는 투옥되거나 처벌받을 수 없도록 하는 특권을 부여했습니다."
 flavor_lit.23.a: "저들의 요구를 들어주겠다. 덤으로 특권도 챙겨 주지."
 flavor_lit.23.b: "똑같이 대우받고 싶다면 똑같이 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 법을 따르라고 해라."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "우리가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종하면서 [target_location.GetRank.GetName] [target_location.GetName]의 주민들은 기도할 장소도 없이 방치되고 말았습니다. 이 문제를 해결하고자 [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 [ShowCultureGroupName('german_group')] 건축가들을 초청하여 성 니콜라오스께 봉헌될 교회를 지으려고 합니다. 이 계획은 틀림없이 국민의 지지를 받겠지만, 어쩌면 국가가 개입하지 않고 백성들이 알아서 짓게 놔두는 편이 [ROOT.GetCountry.GetGovernment.GetAdjective]의 국고까지도 아낄 수 있는 더 현명한 방법일 수 있습니다."
 flavor_lit.24.historical_info: "성 니콜라오스 교회는 리투아니아에 최초로 세워진 교회입니다. 신성 로마 제국의 고딕 건축 양식에서 영감을 받은 이 교회는 독일의 장인과 상인들을 끌어들였고, 이들은 빌뉴스의 보키에추 가트베(독일 거리)에 정착하게 되었습니다."
 flavor_lit.24.a: "[ROOT.GetCountry.GetReligion.GetGodName]의 이름으로, 이 교회 건설에 자금을 지원하겠다."
 flavor_lit.24.b: "평민들의 문제는 스스로 해결하게 놔두도록."
 flavor_lit.25.title: "[ShowLocationNameWithNoTooltip('vilnius')]의 [ShowLocationRankNameWithNoTooltip('city')]권"
 flavor_lit.25.desc: "[ROOT.GetCountry.GetName]에서 [target_location.GetName](이)가 위상이 날로 감퇴하자 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층이 [ROOT.GetCountry.GetFlavorRank] 내에서 이 [target_location.GetRank.GetName]의 중요성이 낮아지는 것을 우려하고 있습니다. 그리하여 이들은 [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 직접 청원을 보내, 장차 새로운 상인과 장인을 유치할 수 있도록 이 정착지에 공식적인 [ShowLocationRankName('city')] 권한을 부여해 줄 것을 요청했습니다.\n\n하지만 일각에서는 인구를 [ShowLocationRankNameWithNoTooltip('city')] 하나에 집중시키는 것에 반대하며, [ROOT.GetCountry.GetFlavorRank] 전체에 고루 분배해야 한다고 주장합니다. 그렇게 하면 다양한 계층의 영향력이 두루 증가하겠지만, 동시에 만족도도 유지할 수 있다는 것입니다."
 flavor_lit.25.a: "[target_location.GetNameWithNoTooltip](을)를 [ShowLocationRankNameWithNoTooltip('city')]로 만들겠다."
 flavor_lit.25.b: "그보다는 분권화를 장려하겠다."
 lit_all_vilnius_pops_become_loyal_tt: "[target_location.GetName] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_lit.26.title: "발라쿠 개혁"
 flavor_lit.26.desc: "[ROOT.GetCountry.GetName]의 토지는 대부분 경작이 가능하지만, 지속적인 도시화로 노동력이 감소하고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이러한 추세가 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층의 힘만 키워 줄 것이라며 유독 우려를 표했습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 더 이상의 혼란을 막고자 토지 소유권 개혁을 제안했습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 사이에 불신을 초래하는 기존의 완전 사유권을 없애고, 모든 토지는 법에 따라 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 소유가 됩니다. 세금과 병역 의무는 더 이상 가구 수를 기준으로 하지 않으며, 발라쿠 단위를 사용해 측정하여 토지로부터 비롯되는 부와 인력을 더 명확하게 파악할 수 있게 될 것입니다.\n\n현재 해당 개혁안이 [target_character.GetName]에게 제시되자, 일부 하층민들 사이에서 논란이 일어났음에도 불구하고 그 개혁안을 시행해야 한다는 압력이 점점 커지고 있습니다."
 flavor_lit.26.a: "발라쿠 단위 체계를 채택하도록 하겠다."
 flavor_lit.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들의 이동은 장기적으로 나라에 이득이 될 것이다."
 lit_all_peasant_pops_lose_satisfaction_tt: "모든 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_lit.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 수제브니크"
 flavor_lit.27.desc: "[ROOT.GetCountry.GetName]에 법전이 없다는 점이 예상보다 훨씬 더 큰 문제로 대두되었습니다. 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 다른 땅에서 벨다마스(농노)를 빼앗거나 숲을 허가 없이 남벌하기 시작한 것입니다. 이 문제를 해결하기 위해 [target_character.GetName](은)는 이러한 범죄를 다루는 법전을 도입하고자 합니다. 이 법률은 지주들이 농노를 대하는 방식에 일관성을 부여하는 동시에, 저명한 가문이 하급 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 독단적인 행동에 휘둘리는 것을 방지해 줄 것입니다."
 flavor_lit.27.a: "이 새로운 법을 시행하도록."
 flavor_lit.27.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 계층에 힘을 실어 주기보다, 이러한 체제에서 벗어나는 데 집중해야 한다."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "신선한 전략을 제시할 인재가 필요한 [ROOT.GetCountry.GetAdjective] 군대에 [ShowContinentName('europe')] 전역의 수많은 공성전에 참여했다고 주장하는 특이한 인물이 등장했습니다. [target_character.GetName](이)라고 자신을 소개한 이 인물은 듣자 하니 [ShowDynastyName('siemienowicz_dynasty')] 가문의 일원이라고 합니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내의 많은 인사는 이 인물의 [ShowCultureName('aukstaitian')] 혈통을 의심하지만, 적어도 출신에 관한 이야기는 신빙성이 있어 보입니다. 이에 많은 [ROOT.GetCountry.GetNameWithNoTooltip] 사람들이 [target_character.GetLastNameWithNoTooltip](이)가 알렉산더 대왕에 필적하는 전략가가 될 수 있다고 생각하여, [target_character2.GetName](이)가 그자를 군대에 영입하기를 바라고 있습니다."
 flavor_lit.28.a: "지상군에 등용하겠다."
 flavor_lit.28.b: "자기 길을 가도록 내버려 두는 것이 우리에게도 이로울 것이다."
 flavor_lit.28.c: "그 인물을 제거하면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 호의를 얻을 수 있겠군."
 flavor_lit.29.title: "콘투쇼 유오스타 도입"
 flavor_lit.29.desc: "최근 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중 상당수가 상인들이 [ShowContinentName('asia')]에서 들여온 새로운 복식에 매료되었습니다. 정확히는 [ShowRegionName('anatolia_region')]와 [ShowRegionName('persia_region')]에서 유래한 이 복식은 최고급 천을 소재로 삼아 눈부신 금으로 장식한 일종의 허리띠입니다. 현재 이 유행이 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에까지 퍼지면서 이미 일부 인사가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]층 내에서 자신의 지위를 과시하기 위해 이 허리띠를 착용하기 시작했습니다. 어쩌면 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 전체에 새로운 의복 양식을 퍼뜨릴 좋은 기회일지도 모르겠습니다."
 flavor_lit.29.a: "새 허리띠가 고급 의상에 잘 어울리는군."
 flavor_lit.29.b: "돈 아까운 짓들을 하는군."
 lit_new_clothing_style: "새로운 의복 양식"
 flavor_lit.30.title: "팔레몬의 후예"
 flavor_lit.30.desc: "[ROOT.GetCountry.GetName](은)는 이미 진작에 [ROOT.GetCountry.GetReligion.GetName](으)로 개종했음에도 불구하고 여전히 많은 이웃 국가는 우리를 단순한 야만인으로 바라보고 있습니다. 우리의 옛 [ShowReligionAdjective('romuva')] 전통이 사회의 모든 부분에 영향을 미친다고 생각하고 있는 것입니다. 많은 [ROOT.GetCountry.GetNameWithNoTooltip] 백성에게는 그 말이 사실일지도 모르나, 우리가 [target_character2.GetName]의 통치를 진정으로 정당화하려면 창의적인 방법이 필요합니다.\n\n[target_character.GetName](은)는 [ShowDynastyName('gediminid_dynasty')] 가문이 로마에서 유래했다고 주장하는 이야기를 작성한 바 있습니다. 이야기의 주인공인 팔레몬은 아틸라 훈족의 참혹한 파괴 이후 다수의 귀족 가문과 함께 [ShowLocationName('rome')](을)를 탈출합니다. 죽음을 모면한 이들은 마침내 [ShowAreaName('lithuania_area')]에 도착하여 새로운 나라를 세웁니다.\n\n대부분은 이 이야기를 허구로 여기지만, 잘 활용하면 우리가 아우구스투스의 후손이라는 증거로 사용할 수 있을지도 모릅니다."
 flavor_lit.30.a: "그 연대기를 널리 알리도록 하라."
 flavor_lit.30.b: "우리는 [ShowLocationNameWithNoTooltip('rome')](을)를 되찾을 것이다!"
 flavor_lit.30.c: "굳이 그런 선전을 퍼뜨릴 이유가 없다."
 flavor_lit.31.title: "[ShowReligionAdjectiveWithNoTooltip('romuva')] 전통의 부활"
 flavor_lit.31.desc: "[ShowSituationName('reformation')]의 물결이 [ROOT.GetCountry.GetName] 전역을 휩쓸면서, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 내부에서 신학적인 문제로 심각한 갈등이 발생했습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들도 이러한 불만을 느꼈는지, [ROOT.GetCountry.GetReligion.GetAdjective] 신앙이 우리 [ROOT.GetCountry.GetFlavorRank]에 오히려 짐이 되고 있다고 여기는 이들이 크게 불어났습니다.\n\n현재 전국 각지에서는 옛 [ShowReligionAdjective('romuva')] 신앙을 되살리려는 움직임이 일어나고 있습니다. 평민들이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]층의 간섭과 통제에서 벗어날 기회를 포착한 것입니다. 어쩌면 이 상황은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 자체가 옛 방식으로 돌아가야 한다는 신호일지도 모르겠습니다."
 flavor_lit.31.a: "굳이 막을 운동은 아니군."
 flavor_lit.31.b: "우리가 왜 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 신자인지 다시금 일깨워 줘야겠구나."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "모든 [ROOT.GetCountry.GetCulture.GetName] [pops|e]의 #Y 10%#!가 [ShowReligionName('romuva')]로 개종합니다"
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "모든 [ROOT.GetCountry.GetCulture.GetName] [pops|e]의 #Y 5%#!가 [ShowReligionName('romuva')]로 개종합니다"
 flavor_lit.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip]에 대한 [target_country.GetAdjectiveWithNoTooltip]의 영향력"
 flavor_lit.32.desc: "[target_country.GetName](이)가 [ROOT.GetCountry.GetName]에 미치는 영향력이 커지면서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]뿐 아니라 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내부에서도 새로운 경향이 나타났습니다. [target_country.GetCulture.GetName]의 관습에서 영향을 받은 이들이 새로운 생각, 책, 문화적 요소를 [ROOT.GetCountry.GetFlavorRank]에 도입하기 시작한 것입니다. 이러한 변화로 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 서서히 고립주의적인 노선에서 벗어나, 이국적인 관습을 더 잘 이해하는 나라가 되었습니다. 하지만 동시에 [ROOT.GetCountry.GetCulture.GetName] 문화도 잠식되기 시작하여, 점차 [target_country.GetCulture.GetNameWithNoTooltip] 문화와 혼합된 형태로 바뀌고 있습니다."
 flavor_lit.32.a: "이러한 문화적 변화에 저항해야 한다."
 flavor_lit.32.b: "변화는 피할 수 없으니 받아들이자."
 flavor_lit.33.title: "최후의 [ShowReligionAdjectiveWithNoTooltip('romuva')] 신자"
 flavor_lit.33.desc: "우리나라가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종한 지도 상당한 시간이 흘렀지만, [ShowReligionAdjective('romuva')] 전통의 영향력은 오랫동안 [ROOT.GetCountry.GetFlavorRank]에서 사라지지 않고 있었습니다. 이러한 관습을 [ROOT.GetCountry.GetName]에서 뿌리 뽑고자 긴 세월 노력한 끝에 마침내 그 잔혹했던 싸움이 끝났습니다. 최근 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 실시한 인구 조사에 따르면 [ROOT.GetCountry.GetFlavorRank] 내에서 더 이상 옛 신들이 남긴 영향력을 찾아볼 수 없는 것으로 밝혀졌습니다."
 flavor_lit.33.a: "이제는 미래를 바라볼 때다."
 flavor_lit.33.b: "그래도 이 오래된 전통에 경의는 표하는 것이 좋겠군."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "[ROOT.GetCountry.GetName]에 있는 모든 [ROOT.GetCountry.GetCulture.GetName] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_lit.34.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowCultureNameWithNoTooltip('ruthenian')] 법률"
 flavor_lit.34.desc: "[ShowRegionName('ruthenia_region')]에 있는 우리 소유지는 [ROOT.GetCountry.GetAdjective] 중심부와는 다른 법률에 따라 통치됩니다. $russkaya_pravda_policy$로 알려진 이 법률은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 통치 방식과 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 대우, 그리고 공식 종교를 규정합니다. 이 중 대부분은 우리 [ROOT.GetCountry.GetFlavorRank]의 중심부에 적용되지 않지만, 어쩌면 이 법을 참고하거나 해당 법률 중 일부를 격상하여 [ROOT.GetCountry.GetFlavorRank] 내의 더 많은 범위에 적용할 수도 있을 것입니다."
 flavor_lit.34.a: "그 키예프 루스 법률은 우리 법체계에 훌륭한 보탬이 될 것이다."
 flavor_lit.34.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 법률을 더럽힐 수는 없다."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "모든 [ROOT.GetCountry.GetCulture.GetName] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_lit.35.title: "첫 인쇄본"
 flavor_lit.35.desc: "경이로운 [ShowInstitutionName('printing_press')] 덕분에 책이 대량 생산되면서 [ROOT.GetCountry.GetName]에 수많은 문학 작품이 쏟아져 나왔습니다. 하지만 이러한 서적 중 상당수가 [ROOT.GetCountry.GetCourtDialect.GetName]로 쓰이지 않아 일반 서민이 접하기는 어려운 실정입니다. 그 결과, 이 책들을 현지 언어로 번역하려고 힘쓰는 사람들이 나타났습니다. 심지어 성경 전체를 번역하고 자신의 종교적 신념에 대해 글을 쓰기 시작한 사람들도 있습니다. 최근 출간된 '$simple_words_of_catechism$'라는 [target_character.GetName]의 [ShowWorkOfArtTypeName('treatise')]이 그 대표적인 사례라고 할 수 있겠습니다. 해당 서적은 많은 사람이 우리 [ROOT.GetCountry.GetFlavorRank] 너머의 세상을 더 잘 이해할 수 있도록 돕는데, 이는 백성의 힘을 길러 줄 수도 있지만 동시에 백성을 통제하기 더 어렵게 만들 수도 있습니다."
 flavor_lit.35.a: "[ShowInstitutionNameWithNoTooltip('printing_press')]의 경이로움을 널리 전파하라!"
 flavor_lit.35.b: "이러한 대량 인쇄를 중단하겠다."
 flavor_lit.36.title: "[target_country.GetNameWithNoTooltip]에서 온 이주민"
 flavor_lit.36.desc: "[target_country.GetLongName]의 일부인 우리나라에는 [target_country.GetFlavorRank]의 정치적 혼란을 피해 [ROOT.GetCountry.GetName]에서 새 삶을 꾸리려는 사람들의 유입이 끊이지 않습니다. 이러한 [target_country.GetCulture.GetName]인들 중 대다수는 우리나라 각지에 정착할 수 있기를 원하는데, 이는 노동력이 절실히 필요한 지역의 인구 보충에 도움이 될 것입니다. 따라서 이러한 이민을 장려하는 것은 비록 [target_country.GetNameWithNoTooltip](과)와의 관계를 악화시킬 우려가 있더라도 우리에게 이득이 될 수 있습니다."
 flavor_lit.36.a: "두 팔 벌려 환영하네."
 flavor_lit.36.b: "[target_country.GetNameWithNoTooltip](을)를 자극해서는 안 된다."
 flavor_lit.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_lit.37.desc: "[ROOT.GetCountry.GetName]에서 [ShowInstitutionName('renaissance')] 사상이 확산되면서 [ROOT.GetCountry.GetCulture.GetName] 문화에 긍정적인 영향을 미치고 있습니다. [ShowContinentName('europe')] 전반의 사상과 교류하면서 우리 [ROOT.GetCountry.GetFlavorRank] 내의 몇몇 부분에서 변화의 조짐이 나타나기 시작한 가운데, 특히 [ROOT.GetCountry.GetCourtDialect.GetName]로 쓰인 문학 작품의 증가가 눈에 띕니다. 이 신진 작가들은 우리 문화를 더욱 널리 알릴 수 있는 작품을 만들고자 분발하고 있습니다. 우리가 이러한 운동을 장려해야 할까요, 아니면 자연스럽게 발전하도록 내버려두어야 할까요?"
 flavor_lit.37.a: "자금을 투자해 이 새로운 예술을 장려하자."
 flavor_lit.37.b: "국고 낭비로 보이는군."
 flavor_lit.38.title: "[ShowContinentNameWithNoTooltip('europe')]의 곡창 지대"
 flavor_lit.38.desc: "우리는 [ShowRegionName('ruthenia_region')]에서 생산되는 [ShowGoodsName('wheat')]로 인구 성장에 필요한 식량을 수급해 왔습니다. 하지만 이 비옥한 토지를 충분히 활용하고 있다기에는 아직 갈 길이 먼 상황입니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 자원을 투자하여 해당 지역을 한층 더 발전시킬 것을 제안했습니다. 식량 수입에 의존하지 않고도 인구를 먹여 살릴 수 있는 새로운 도시를 지어, 장차 이 권역에 완전히 정착할 수 있도록 하자는 것입니다."
 flavor_lit.38.a: "이곳이 우리의 곡창이 될 것이다."
 flavor_lit.38.b: "그보다는 단기 교역에 중점을 두도록."
 lit_cheaper_granaries_in_ruthenia_tt: "[ShowRegionName('ruthenia_region')]에서 [ShowGoodsName('wheat')]을 생산하는 모든 소유 [location|e]이 #Y 20#!년 동안 [ShowModifier('lit_grain_supply_of_europe')] [modifier|e]를 얻습니다"
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "신고전주의 예술이 부흥하며, 우리나라의 역사에 족적을 남기려는 신진기예 예술가들이 온 [ShowContinentName('europe')]으로부터 몰려들었습니다. [ShowLocationName('warsaw')] 출신의 [ShowCultureName('greater_polish')] 시민인 [target_character.GetName]도 그런 예술가 중 한 명입니다. [target_character.GetLastNameWithNoTooltip](은)는 우리에게 후원의 의사만 있다면 기꺼이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하겠다고 밝혔습니다."
 flavor_lit.39.a: "우리 문화를 전파하는 일이라면 돈이 아깝지 않지."
 flavor_lit.39.b: "그러면 일자리는 다른 곳에서 알아봐야겠군."
 flavor_lit.40.title: "[target_location.GetNameWithNoTooltip]의 [ShowReligionAdjectiveWithNoTooltip('romuva')] 신봉자"
 flavor_lit.40.desc: "최근 [ROOT.GetCountry.GetFlavorRank]에서 실시한 조사에 따르면 아직도 [ROOT.GetCountry.GetName]에 [ShowReligionAdjective('romuva')] 신앙이 남아 있다고 합니다. [target_location.GetRank.GetName] [target_location.GetName]에서 이러한 이교 관습을 계속 실천 중이라는 듯한데, 이는 신앙으로 하나 된 국가를 이룩하려는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들에게 우려스러운 사항입니다. 이곳 주민들을 [ROOT.GetCountry.GetReligion.GetName](으)로 강제 개종시켜, 진정한 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 지도자의 통치를 보여 줄 적기일지도 모르겠습니다."
 flavor_lit.40.a: "그 이교도들을 개종시켜라!"
 flavor_lit.40.b: "백성의 불만을 야기하는 것은 그다지 현명한 통치 방법이 아닌 것 같군."
 lit_convert_percentage_of_pops_in_location_tt: "[target_location.GetName] 내 [ShowReligionAdjective('romuva')] [pops|e]의 #Y 5%#!가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종합니다"
 lit_all_romuva_pop_become_unhappy_tt: "모든 [ShowReligionAdjective('romuva')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 flavor_lit.41.title: "[target_location.GetNameWithNoTooltip]의 [ShowReligionAdjectiveWithNoTooltip('romuva')] 성지"
 flavor_lit.41.desc: "[ROOT.GetCountry.GetReligion.GetName] 개종은 대체로 성공적이었지만, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 여전히 옛 신들에 대한 믿음을 저버리지 않았습니다. 이들은 지금도 [target_location.GetName]에 있는 성지를 숭배하며, [ROOT.GetCountry.GetAdjective]의 통치를 인정하지 않고 고집스럽게 고대의 관습을 고수합니다. 이제는 그들에게 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 거역하면 어떤 대가가 따르는지 보여 줄 때가 된 것 같습니다."
 flavor_lit.41.a: "불태워 버려라."
 flavor_lit.41.b: "그 정도는 그냥 넘어가 주도록 하지."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "[target_location.GetName] 내 모든 [ShowReligionAdjective('romuva')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_lit.42.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 내 [ShowReligionAdjectiveWithNoTooltip('romuva')] 잔재"
 flavor_lit.42.desc: "많은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [ROOT.GetCountry.GetReligion.GetName](으)로 개종했지만, 모두가 참 신앙을 받아들인 것은 아닙니다. 아직도 남몰래 옛 신을 숭배하며 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위에 정면으로 도전하는 자들이 있습니다. 어쩌면 그들에게 부여된 특권이 오히려 이단적 행위를 감추는 데 더 도움이 되었는지도 모르겠습니다. 이제는[ShowReligionAdjective('romuva')] 신앙을 계속 고수하는 자들에게 누가 진정한 통치자인지 일깨워 주어야 할 것 같습니다."
 flavor_lit.42.a: "강제 개종을 시행하라."
 flavor_lit.42.b: "그런 짓을 했다간 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]층의 분노를 살 것이다."
 lit_convert_percent_of_nobles_to_religion_tt: "모든 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowReligionAdjective('romuva')] [pops|e]의 #Y 5%#!가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종합니다"
 flavor_lit.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] 가문 초청"
 flavor_lit.43.desc: "우리는 [ShowRegionName('steppes_region')] 정복을 통해 영광과 안전을 손에 넣었을 뿐만 아니라 한때 그 땅을 지배했던 많은 [ShowCultureGroupName('tatar_group')] 가문도 거느리게 되었습니다. 현재 이 가문들은 새로운 시작을 꿈꾸며 우리 사회에 더 잘 녹아들 수 있도록 우리나라 중심부에 정착하기를 소망하고 있습니다. 또한 많은 이들이 우리 군에 종군하여 [ROOT.GetCountry.GetName]에 큰 보탬이 될 공동체를 꾸리고 싶다는 의사를 밝혔습니다. 그러나 이러한 통합을 추진하면 우리 [ROOT.GetCountry.GetFlavorRank]에도 대가가 뒤따를 것입니다."
 flavor_lit.43.a: "우리는 립카 [ShowCultureGroupNameWithNoTooltip('tatar_group')] 가문을 환영하노라."
 flavor_lit.43.b: "우리 땅에 이주해 오는 것은 허락할 수 없다."
 flavor_lit.44.title: "[ShowReligionAdjectiveWithNoTooltip('romuva')] 재흥 방지"
 flavor_lit.44.desc: "[ShowSituationName('reformation')]의 부상으로 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에 고대 [ShowReligionName('romuva')] 전통으로 돌아가려는 움직임이 일어나면서 농촌 지역에서 불안이 고조되고 있습니다. 이러한 우려가 점차 증대되자 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 문제 해결 방안을 논의하고자 회의를 소집했습니다. 대다수는 이런 옛 전통이 저절로 사라지기를 기다리기보다 [ROOT.GetCountry.GetFlavorRank](이)가 직접적인 행동에 나서 개종을 촉진해야 한다고 주장했습니다. 어쩌면 [target_character.GetName](이)가 이러한 조치를 승인해야 할지도 모르겠습니다. 본인이 정말로 독실한 [ROOT.GetCountry.GetReligion.GetAdjective] 신자라면 말이죠."
 flavor_lit.44.a: "이 종교 문제를 해결할 때가 되었군."
 flavor_lit.44.b: "[ROOT.GetCountry.GetNameWithNoTooltip] 공동체에 해를 끼치는 일은 할 수 없다."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "[ShowSituationName('reformation')] [situation|e]의 남은 기간 동안 [ShowParliamentIssueTypeName('lit_measures_against_romuva')]을 잠금 해제합니다"
 flavor_lit.45.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 법령"
 flavor_lit.45.desc: "[ROOT.GetCountry.GetName]에 통일된 법전이 없다는 사실은 [target_character.GetName]에게 늘 골칫거리였습니다. 이 때문에 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetFlavorRank] 각지의 법률들을 얼기설기 엮어 통치해야 했습니다. 이러한 문제 상황을 인식한 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 상이한 법률을 집대성한 새로운 법전을 제정해 백성들이 사용하는 다양한 언어로 번역 후 출간할 것을 제안했습니다. 그러한 법전이 있다면 온 나라에 절실히 필요한 통치의 명확성과 권위를 확보할 수 있을 것입니다."
 flavor_lit.45.a: "새로운 법전을 제정하겠다."
 flavor_lit.45.b: "지역별 법률을 유지하는 것이 더 나아 보이는군."
 flavor_lit.1000.title: "[ShowLocationNameWithNoTooltip('kaunas')]에 대한 [target_country2.GetAdjectiveWithNoTooltip]의 영향력"
 flavor_lit.1000.desc: "[target_location.GetRank.GetName] [target_location.GetName](은)는 [ROOT.GetCountry.GetName] 내부 교역이 위축되면서 쇠락의 길을 걷게 되었습니다. 이에 해당 [target_location.GetRank.GetNameWithNoTooltip]의 총독은 [target_country2.GetLongName] 상인들을 유치하여 투자를 받아들이고 지역을 다시 부흥할 수 있기를 바라고 있습니다. 설령 그것이 외세의 영향력을 받아들이는 것을 의미하더라도 말입니다."
 flavor_lit.1000.a: "[target_location.GetRank.GetNameWithNoTooltip](을)를 도와 상인들을 유치하라."
 flavor_lit.1000.b: "[target_country2.GetCulture.GetNameWithNoTooltip]의 도움 같은 건 필요 없다."
 lit_no_offer_on_hansa_tt: "[target_country2.GetName]에 제안을 보내지 않습니다"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "[target_location.GetName] 총독과 [target_character.GetName](이)가 제안을 보냈습니다. 우리 상인들이 그 [target_location.GetRank.GetName]에 정착할 권리를 주겠다고 합니다. 이들은 우리의 참여를 통해 해당 권역이 [target_country.GetName] 내에서 번성하는 무역 중심지로 거듭나기를 기대하는 듯합니다. 매력적인 제안이기는 하나, 나중에 저들이 우리의 자산을 압류하기라도 하면 투자금을 잃을 수 있다는 점을 고려해야 합니다."
 flavor_lit.1001.a: "제안을 받아들이겠다."
 flavor_lit.1001.b: "신뢰할 수 없는 곳에 투자할 이유가 있겠느냐?"
