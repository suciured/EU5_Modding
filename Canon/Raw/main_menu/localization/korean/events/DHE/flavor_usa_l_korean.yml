l_korean:
 flavor_usa.1.title: "대표 회합"
 flavor_usa.1.desc: "각지의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 대표들이 서로 모여 매일 중요한 사안을 논의하고 있습니다. 그중에서도 가장 시급한 사안은 행정 문제와 더불어 지방의 자치를 지원할지, 아니면 중앙 집권화를 추진할지에 관한 것입니다. 대표단은 대부분 분권화를 원하지만, 우리가 대다수 대표로부터 강한 지지를 얻고 있는 만큼 중앙 집권화로 돌아서도록 설득할 수 있을 것입니다."
 flavor_usa.1.a: "앞으로도 지방 자치권 확보에 집중해야 한다."
 flavor_usa.1.b: "우리의 지위를 활용해 중앙 집권화를 추진하라."
 flavor_usa.2.title: "연합 규약"
 flavor_usa.2.desc: "[ROOT.GetCountry.GetLongName](을)를 주권 국가의 연합으로 건립한 여러 주들이 한 규약을 비준했습니다. 이 규약은 내정과 외교 양 측면에서 법적 기반이 될 것입니다."
 flavor_usa.2.a: "규약을 비준한다."
 flavor_usa.3.title: "북서부 영지법"
 flavor_usa.3.desc: "미시시피강과 [ShowAreaName('great_lakes_sea_zones_area')], 그리고 오하이오강 사이의 지역을 이르는 '북서부 영지'는 예전부터 우리나라 주변부에 자리를 잡고 있었습니다. 여기서 문제가 되는 것은 이 지역의 행정적 지위를 어떻게 규정해야 하는지, 그리고 이곳을 수도에서 직접 다스릴지 아니면 [ROOT.GetCountry.GetName]에 새로운 주로 편입시킬지입니다. 이 문제를 지금 해결해야 현지의 안정적인 통치를 도모할 수 있습니다."
 flavor_usa.3.a: "별개의 주로 편입하라."
 flavor_usa.3.a.tt: "북서부 영지 내 모든 소유 [location|e]의 [development|e]이 [ShowNamedValue('development_weak_bonus')|+=] 증가하고 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소합니다"
 flavor_usa.3.b: "이곳 지방을 직접 통치하도록."
 flavor_usa.3.b.tt: "북서부 영지 내 모든 소유 [location|e]의 [development|e]이 [ShowNamedValue('development_weak_penalty')|+=] 감소하고 [control|e]가 [ShowNamedValue('control_mild_bonus')|+=2%] 증가합니다"
 flavor_usa.4.title: "독립 선언문"
 flavor_usa.4.desc: "독립을 주장하던 세력을 중심으로, 국내 많은 사람이 정식 국가로서 [ROOT.GetCountry.GetLongName]의 지위를 확고히 할 공식적인 행동을 요구하고 있습니다. 독립 선언문을 발표하지 않는다면 [ShowContinentName('europe')] 국가들이 우리를 불법 단체, 또는 정당한 주권자와 정부에 맞서는 반란 세력 정도로 여길 거라는 주장입니다. 정식 국가가 되기 위해서는 우리의 대의에 대한 국제 사회의 인정과 외국 동맹의 지지가 필요합니다."
 flavor_usa.4.a: "독립 선언문에 서명하라."
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName]에 바친 헌신으로 널리 인정받고 있습니다. 국가적 단결을 위한 이 인물의 노력 덕분에 우리나라가 여러모로 안정을 찾고 확고한 독립을 이룰 수 있었던 것입니다. [target_character.GetShortNameWithNoTooltip]의 지칠 줄 모르는 활력과 근면함이 없었다면 [ROOT.GetCountry.GetLongName](은)는 아직도 외국 폭군의 손에 있었을지 모릅니다."
 flavor_usa.5.a: "앞으로도 조국을 위해 힘써 주도록."
 flavor_usa.6.title: "[ShowGoodsNameWithNoTooltip('fur')] 교역"
 flavor_usa.6.desc: "광활한 [ShowSubContinentName('north_america')] 지역은 품질 좋은 [ShowGoodsName('fur')]로도 유명합니다. [ShowContinentName('europe')]에서 수요가 계속 높아지고 있는 만큼, 경제적 역량을 [ShowGoodsNameWithNoTooltip('fur')] 확보와 교역에 집중함으로써 지속적인 수익을 이끌어 내야 합니다."
 flavor_usa.6.a: "사냥꾼을 더 많이 고용해라."
 flavor_usa.6.a.tt: "우리 국가의 모든 [ShowGoodsNameWithNoTooltip('fur')] 채취가 증가합니다"
 flavor_usa.6.b: "역량을 집중할 곳은 따로 있다."
 flavor_usa.7.title: "원주민 동화"
 flavor_usa.7.desc: "우리가 점유한 땅에는 상당수의 원주민이 함께 살고 있는데, 이들은 현재 법적 지위가 불안한 상태에서 살아가고 있습니다. 이에 우리 정부의 일부 인사가 원주민이 [ROOT.GetCountry.GetCulture.GetName] 문화에 더 잘 적응할 수 있도록 동화 정책을 추진하자고 제안했습니다."
 flavor_usa.7.a: "[ShowPolicyNameWithNoTooltip('native_integration')] 정책을 도입하라."
 flavor_usa.7.b: "그냥 놔두어라."
 flavor_usa.8.title: "[ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "과거에 우리는 국민의 교육을 외국에 의존해야 했습니다. 하지만 최근 일어난 여러 변화를 생각하면 이러한 상황을 더 이상 묵과할 수는 없습니다. 국민을 교육하고 [ROOT.GetCountry.GetName]의 문화를 육성하기 위한 고유의 기관이 필요합니다."
 flavor_usa.8.a: "교육 기관 건립을 후원하라."
 flavor_usa.8.b: "무시하라."
 flavor_usa.9.title: "부당한 과세"
 flavor_usa.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에게 부과하는 고율의 세금으로 인해 [unrest_location.GetName]에서 소란이 발생했습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들이 이러한 과세가 부당하다고 목소리를 높이고 있을 뿐만 아니라, [unrest_location.GetProvince.GetName]의 주민 대부분이 여기에 동참하고 있습니다. 지금 당장 대응하지 않는다면 더 큰 문제로 번질 수도 있습니다."
 flavor_usa.9.a: "정당한 과세가 무엇인지 알기는 한다더냐?"
 flavor_usa.9.a.tt: "[unrest_location.GetProvince.GetName] 지방 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소하지만, 해당 지점에서 [control|e]가 [ShowNamedValue('control_weak_bonus')|+=2%] 증가합니다"
 flavor_usa.9.b: "자치권을 더 부여하라."
 flavor_usa.9.b.tt: "[unrest_location.GetProvince.GetName] 지방 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가하지만, 해당 지점에서 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소합니다"
 flavor_usa.10.title: "[unrest_location.GetNameWithNoTooltip]의 우편 도로"
 flavor_usa.10.desc: "[ROOT.GetCountry.GetName]의 농촌은 도시 거점들과의 교통이 불편해, 도로망 건설에 대한 투자 요청이 수차례 제기된 바 있습니다. 도로를 정비하면 국민에게 도움이 될 뿐만 아니라 군대가 외세의 침략에 더 빨리 대응할 수 있을 것이므로, 재원을 투입하는 것이 좋겠습니다."
 flavor_usa.10.a: "사업을 추진하도록."
 flavor_usa.10.b: "시간 낭비일 뿐이다."
 flavor_usa.11.title: "[ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "아주 좋을 것 같군. 후원하겠다!"
 flavor_usa.12.title: "[target_location.GetNameWithNoTooltip] 대화재"
 flavor_usa.12.desc: "[target_location.GetRank.GetName] [target_location.GetName]에 화재가 발생했습니다!\n\n굶주린 듯한 불길이 계속해서 주택가를 삼키는 와중에, [target_location.GetNameWithNoTooltip]에서 온 대표들은 해당 [target_location.GetRank.GetNameWithNoTooltip]에 대한 구호 및 재건 계획을 세우기 시작했습니다. 결코 적지 않은 비용이 들겠지만, 장기적으로는 귀중한 영토에 대한 좋은 투자가 될 것입니다."
 flavor_usa.12.a.tt: "[target_location.GetName]의 [prosperity|e]과 [pops|e] 수가 감소하고, 일부 [buildings|e]이 화재에 영향을 받습니다"
 flavor_usa.12.a: "대대적인 계획을 추진하라!"
 flavor_usa.12.b.tt: "[target_location.GetName]의 [prosperity|e], [development|e], [pops|e] 수가 감소하고, 일부 [buildings|e]이 화재에 영향을 받습니다"
 flavor_usa.12.b: "꼭 필요한 것만 진행하라!"
 flavor_usa.13.title: "[target_character.GetNameWithNoTooltip](과)와 [target_character_2.GetNameWithNoTooltip]의 탐사"
 flavor_usa.13.desc: "[target_character.GetName](과)와 절친인 [target_character_2.GetName](이)가 [ROOT.GetCountry.GetAdjective] 국민들로 탐사대를 꾸려 [ShowSubContinent('north_america')]의 서부를 탐사함으로써 대륙을 횡단하는 가장 직접적이고 현실적인 수로를 찾아보겠다며 나섰습니다. 이 둘은 소규모의 자원자 무리와 함께 대륙을 건너 미주리강을 탐사하여 통상을 위한 수로가 될 만한 강이 있는지 찾아보고자 합니다."
 flavor_usa.13.a: "탐사에 자금을 지원하겠다."
 flavor_usa.13.b: "준비를 더 갖춰야 한다."
 flavor_usa.14.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "[target_location.GetName]에 이러한 기관을 세우면 [ROOT.GetCountry.GetName](은)는 안정적인 화폐와 높은 신뢰도를 갖춘 교역 상대국으로서의 지위로 한발 나아갈 수 있을 것입니다."
 flavor_usa.14.desc: "경제적 불확실성에 대응하고 우리 국고의 안정을 도모하기 위해 [ShowBuildingTypeName('usa_national_bank')]을 설립하자는 의견이 제시되었습니다. $flavor_usa.14.desc_generic$"
 flavor_usa.14.a: " [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]을 건립하라."
 flavor_usa.14.b: "비용이 너무 많이 들 것 같군."
 flavor_usa.15.title: "[ShowModifierWithNoTooltip('cotton_gin')] 발명"
 flavor_usa.15.desc: "[ShowGoodsName('cotton')]씨에서 섬유를 쉽고 빠르게 추출할 수 있는 새로운 기계가 현재 개발 중입니다. 개발이 완료되면 우리나라의 [ShowGoodsNameWithNoTooltip('cotton')] 생산량이 크게 늘어날 것입니다. 이 기계는 나무통 안에 작은 철사 고리가 달린 구조로 되어 있는데, 이 갈고리가 [ShowGoodsNameWithNoTooltip('cotton')] 섬유를 그물망으로 끌어당겨 씨를 분리하고, 동시에 남은 보푸라기를 솔로 제거해 걸림을 방지합니다."
 flavor_usa.15.a: "얼른 개발하라!"
 flavor_usa.15.a.tt: "[ShowGoodsNameWithNoTooltip('cotton')] [raw_material|e]가 있는 모든 [location|e]이 [ShowModifier('cotton_gin')]를 얻습니다"
 flavor_usa.15.b: "기존 방식으로도 전혀 문제가 없다."
 flavor_usa.16.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "우리 화폐는 안타깝게도 다른 나라들이 정한 기준을 충족하지 못하고 있습니다. 이는 정부가 직접 운영하는 조폐국이 없기 때문입니다. $flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]을 설치하라."
 flavor_usa.16.b: "이 문제는 나중에 해결할 것이다."
 flavor_usa.17.title: "원주민과의 갈등"
 flavor_usa.17.desc: "[ROOT.GetCountry.GetAdjective] 개척민들이 [ShowContinentName('america')]에서 느리지만 꾸준하게 세력을 확대함에 따라, 원주민들과 새로운 갈등을 빚고 있습니다. 이들이 고향으로 여기는 땅까지 세력을 넓히자 많은 원주민이 한데 뭉쳐 저항을 시작한 것입니다."
 flavor_usa.17.a: "승리는 우리 것이다!"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]"
 flavor_usa.18.desc: "고율의 세금과 재정 상황 악화로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서 일대 소란이 발생했습니다. [target_character.GetName](이)라는 인물이 특유의 카리스마로 농민들을 모아 중앙 정부의 과세에 항의하며 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 자율권을 보장하라고 요구하는 실정입니다. 이 상황을 조심스럽게 헤쳐 나가지 않으면 [target_character.GetShortNameWithNoTooltip]의 영향력이 커져 널리 폭동이 발생할 수도 있습니다."
 flavor_usa.18.a: "잘 대처할 수 있을 것이다."
 shays_rebellion: "셰이즈의 반란"
 flavor_usa.19.title: "군대의 미래"
 flavor_usa.19.desc: "이제 [ShowContinentName('america')]에서 우리 스스로 운명을 개척하게 되었으니, 군대의 구성과 모병 정책을 결정해야 합니다. [ShowPolicyName('elite_training_policy')]과 [ShowPolicyName('levee_en_masse_policy')]이라는 강력한 두 주장이 있으며 모두 타당한 근거를 지녔지만, 새로운 미래를 앞두고 어떠한 종류의 군대를 육성할 것인지 한쪽만을 선택해야 합니다."
 flavor_usa.19.a: "[ShowPolicyNameWithNoTooltip('elite_training_policy')] 방식을 채택하라."
 flavor_usa.19.b: "[ShowPolicyNameWithNoTooltip('levee_en_masse_policy')]에 기대야 한다."
 flavor_usa.20.title: "국민에게 빵을"
 flavor_usa.20.desc: "옛 시절의 사람들은 대개 먹을 빵이 부족하다는 것이 불만이었습니다. 다행히 우리는 번영과 사치의 시대에 살고 있습니다. [ROOT.GetCountry.GetAdjective] 국민이면 누구나 원하는 방식으로 빵을 즐길 수 있는 것입니다."
 flavor_usa.20.a: "참으로 맛있구나!"
 flavor_usa.1000.title: "제헌 회의"
 flavor_usa.1000.desc: "시간이 지나면서 [GetInternationalOrganizationType('colonial_federation').GetName]의 운영 방식에 허점이 드러나고 있습니다. 우리는 [target_io.GetName]의 수장으로서 모든 주의 대표를 불러 모아 필수적인 개혁을 논의할 권한이 있습니다. 하지만 개혁은 쉽지 않은 과업인 데다 [target_io.GetNameWithNoTooltip]의 모두가 그 결과에 만족하리라는 보장도 없습니다. 하지만 현존하는 문제를 그냥 놔둔다면 이후에는 더 큰 골칫거리가 될 것입니다."
 flavor_usa.1000.a: "대표를 소집하도록."
 flavor_usa.100.b: "현 국정에는 전혀 문제가 없다."
 flavor_usa.1001.title: "법 개혁"
 flavor_usa.1001.desc: "모든 대표가 [ROOT.GetCountry.GetCapital.GetName]에 모였으니, 마침내 최우선 안건을 논의할 때가 되었습니다. 우선 연방 법전과 [target_io.GetName]에 소속된 각 주의 법에 관한 문제를 다뤄야 합니다. 주마다 스스로 법을 제정하게 해야 할까요, 아니면 모든 주의 법령을 제정하는 중앙 기관을 설치해야 할까요?"
 flavor_usa.1001.a: "지방 당국의 권한을 확대하라."
 flavor_usa.1001.b: "중앙 행정부가 대신 권한을 행사할 것이다."
 flavor_usa.1002.title: "노예 무역"
 flavor_usa.1002.desc: "법률문제를 해결하자, 일부 대표가 노예 문제를 안건으로 밀어붙이고 있습니다. 이들이 노예 제도를 비인도적이라고 비판하는 반면, [target_io.GetName]의 각 주 대표 중 다수는 플랜테이션 농장에서 [ShowPopTypeName('slaves')] 인력에 강하게 의존하고 있습니다. 모든 주에서 노예를 금지할 경우 국내 안정이 매우 흔들릴 것이며, 특정 주와의 관계가 경색되어 해당 대표들이 제헌 회의에서 아예 철수할 수도 있습니다."
 flavor_usa.1002.a: "각 주가 알아서 결정하게 한다."
 flavor_usa.1002.b: "모든 주에서 철폐한다."
 flavor_usa.1002.b.tt: "[ShowPopTypeName('peasants')] 및 과거 [ShowPopTypeName('slaves')]였던 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_usa.1003.title: "탄핵 사유"
 flavor_usa.1003.desc: "노예 문제에 관한 논의가 끝났으니, 이제 우리가 따라야 할 구체적인 [ShowLawName('legal_code_law')]에 관한 논의를 진행할 차례입니다. [target_io.GetName]의 모든 주가 같은 [ShowLawNameWithNoTooltip('legal_code_law')]을 따라야 하는지에 대한 여부뿐만 아니라, 어떤 법체계를 근거로 해야 하는지를 논의해야 합니다."
 flavor_usa.1003.a: "[ShowPolicyNameWithNoTooltip('civil_law_policy')]을 채택한다."
 flavor_usa.1003.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')]이 더 나을 것이다."
 flavor_usa.1003.c: "[ShowPolicyNameWithNoTooltip('traditional_law_policy')]을 따라야 한다."
 flavor_usa.1003.d: "이건 굳이 모든 주에 적용할 필요 없다."
