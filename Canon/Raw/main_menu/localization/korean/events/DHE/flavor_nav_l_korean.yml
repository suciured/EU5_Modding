 flavor_nav.10.title: "교회의 부름"
 flavor_nav.10.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 첫째이자 맏딸인 [target_character.GetName](은)는 [ShowLocationName('paris')]에서의 새로운 삶을 함께할 수행단을 기다리고 있습니다.\n\n[target_character.GetShortNameWithNoTooltip](이)가 태어났을 때, 별들이 부모의 모든 것을 물려받을 상속녀인 [target_character.GetHerHis]에게 미소를 짓는 것만 같았습니다. 하지만 이젠 아닙니다. [GetCountry('ARA').GetGovernment.GetRuler.GetName](과)와의 결혼은 취소되었고 [target_character.GetShortNameWithNoTooltip](은)는 여동생 [target_sister.GetShortName]에게 걸림돌이 되었습니다.\n\n이제 [target_character.GetShortNameWithNoTooltip](은)는 [ShowLocationNameWithNoTooltip('paris')]에서 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](이)가 되어 우리 주님이자 구세주를 섬기려 합니다.\n\n그런데 일각에서는 [target_character.GetShortNameWithNoTooltip](이)가 정말 왕국에 쓸모가 없는지, 다른 외교 협상에서 유용한 자산이 될 수 있진 않은지 의문을 제기합니다."
 flavor_nav.10.a: "[target_character.GetShortNameWithNoTooltip](은)는 수녀가 될 것이다."
 flavor_nav.10.b: "[target_character.GetShortNameWithNoTooltip](은)는 아직 쓸모가 있다."
 flavor_nav.10.historical_info: "호아나는 아라곤의 페로 4세와 약혼했으나 혼인은 성사되지 않았습니다. 역사가들은 호아나에게 어떤 결함이나 병이 있었기 때문에 예비 남편에게 배우자로서 매력이 떨어졌을 수 있다고 주장합니다. 이유가 무엇이든 결국 여동생인 마리아가 언니를 대신해 페로와 결혼했습니다.\n\n결혼이 성사되자 호아나는 어쩔 수 없이 왕위 계승권을 포기해야 했고, 이후 파리 근처의 롱샹 프란치스코 수도원에 입회하여 빈자 클라라 수녀회의 수녀가 되었습니다."
 flavor_nav.20.title: "올리테 성 프란치스코 수녀원"
 flavor_nav.20.desc: "신앙심이 깊은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 [ShowLocationName('olite')]에 있는 성 프란치스코 수녀원의 공사가 더디게 진행되는 것을 받아들일 수 없는 듯합니다.\n\n수녀원 건설은 한 세기도 더 전에 시작되었는데 아직 완공되었다고 보기 힘든 상태입니다.\n\n작업을 서두르면 국고에 타격이 있겠으나 이 장소와 우리나라의 위상에 큰 도움이 될 것입니다."
 flavor_nav.20.a: "신께 찬미를!"
 flavor_nav.20.b: "여태 기다렸는데 까짓것 더 기다리지 뭐."
 flavor_nav.20.historical_info: "전설에 따르면, 올리테 수녀원은 아시시의 성 프란치스코가 산티아고데콤포스텔라를 순례하는 동안(1213~1214년경) 세웠다고 합니다.\n\n이 수녀원은 국왕 티발트 2세가 설립한 이후 호아나 2세와 카를로스 2세를 비롯한 나바라 군주들에게 재정적, 영적으로 지원받으며 더욱 성장하고 헌신을 키워 왔습니다.\n\n시간이 지나면서 수녀원은 변화를 겪었는데, 스페인과 아메리카로 선교사를 훈련하고 파견하는 '사도 대학'이 되었다가 1795년 피레네 전쟁 중에는 병원으로 사용되기도 했습니다."
 flavor_nav.30.title: "투델라 관개 시설 계획"
 flavor_nav.30.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [ShowRegionName('france_region')] 지역의 소유지에서 많은 시간을 보내기는 하지만, 그렇다고 [ROOT.GetCountry.GetLongName]의 새로운 개발 계획을 추진할 시간이 없는 것은 아닙니다.\n\n[ShowLocationName('tudela')]를 중심으로 한 [ROOT.GetCountry.GetFlavorRank] 남부는 비옥한 토양으로 유명하지만, 기후가 건조한 곳이기도 합니다. 운하를 파서 밭의 관개를 개선한다면 작물이 더 튼튼하게 자랄 것입니다."
 flavor_nav.30.a: "더욱 생산성 높은 땅으로 만들도록."
 flavor_nav.30.b: "이런 일에 자금을 낭비할 순 없다."
 flavor_nav.30.historical_info: "공동 왕 호아나 2세와 필리페 3세는 재위 동안 나바라 왕국 전역에서 여러 경제 개발 사업을 진행했는데, 여기에는 왕국 남부에서 가장 중요한 도시인 투델라 주변의 관개 시설을 확장하는 것도 있었습니다."
 flavor_nav.40.title: "나바라의 푸에로 사본"
 flavor_nav.40.desc: "왕국의 일상 업무에 관여하는 일이 점점 늘어나는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 위해 #italic 나바라의 푸에로#! 사본을 주문했습니다.\n\n제공될 사본은 근사한 최고급 가죽 커버로 아름답게 장식되고 왕국에서 가장 솜씨 좋은 전사자가 작성할 예정입니다. 전통대로 본문은 [spanish_language.GetName]로 작성되며 군데군데 흥미로운 [basque_language.GetName] 용어가 사용됩니다.\n\n그런데 아쉽게도 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [french_language.GetName]를 사용하고 나바라로망스어를 구사하지 못합니다."
 flavor_nav.40.a: "[french_language.GetNameWithNoTooltip] 번역을 추가하라."
 flavor_nav.40.b: "우리 통치자가 이 땅의 언어를 배울 때가 된 것 같군."
 flavor_nav.40.c: "바스크어를 가장 많이 쓴다면 공식 언어로 채택해야지."
 flavor_nav.40.historical_info: "나바라 왕국 인구 대부분은 바스크어(#italic 링구아 나바로룸#!)를 모국어로 사용했을 가능성이 높지만, 왕국의 공식 문서는 오크어가 쇠퇴하면서 대부분 나바로아라곤어(#italic 이디오마테 나바레 테라이#! 또는 #italic 이디오마테 나바레#! 또는 #italic 렝고아헤 데 나바라#!)로 작성되었습니다.\n\n여기에 더해 1234년 샹파뉴 가문을 필두로 프랑스 왕가가 왕국에 들어온 이후 프랑스어 변형도 흔하게 쓰였습니다."
 flavor_nav.50.title: "알헤시라스 공성전"
 flavor_nav.50.desc: "[target_country.GetAdjective] 국경에서 전쟁이 일어났다는 소식이 들어왔습니다. [GetCountry('CAS').GetName](은)는 [target_country.GetNameWithNoTooltip](을)를 상대로 십자군 전쟁을 재개했고, [target_character.GetName]도 전투에 참여하고자 재빨리 [ROOT.GetCountry.GetName](으)로 돌아왔습니다.\n\n우리 [ROOT.GetCountry.GetFlavorRank]에는 아무런 이득도 없지만, 우리는 늘 이웃 국가가 [ShowRegionName('iberia_region')]에서 [ShowReligionGroupAdjective('muslim')]교도들을 추방하는 일을 돕는 것이 우리의 의무라고 느꼈습니다."
 flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip]에게 우리 전사들의 지휘를 맡기겠다."
 flavor_nav.50.b: "십자군 전쟁에 병력을 보내라. 하지만 [target_character.GetShortNameWithNoTooltip](은)는 안 된다."
 flavor_nav.50.c: "이건 [ROOT.GetCountry.GetNameWithNoTooltip]의 문제가 아니다."
 flavor_nav.50.historical_info: "1343년 나바라 국왕 필리페 3세는 이베리아 왕국의 통치자로서 자신의 의무를 강조하며 그라나다를 상대로 한 십자군 전쟁에 참여할 준비를 했습니다. 비스케이만에서 지원받은 식량을 바탕으로 필리페는 적은 병력에도 불구하고 알헤시라스 공성전에서 중요한 역할을 했으나, 안타깝게도 병에 걸려 1343년 9월 사망하고 말았습니다. 시신은 팜플로나로 이송되어 매장되었고, 심장은 파리에 안치되었습니다. 그렇게 과부가 된 호아나는 교황 클레멘스 6세에게 조위문을 받았습니다. 결국 알헤시라스는 함락되었고 호아나는 1349년 사망할 때까지 계속 나라를 통치하다가 아들인 카를로스 2세에게 왕위를 물려주었습니다."
 flavor_nav.60.title: "여왕의 유언"
 flavor_nav.60.desc: "[target_character.GetName](이)가 서거하고 유언장이 낭독되었습니다. 유언장에는 후계자에게 [ShowLocationName('olite')]에 있는 산타 마리아 라 레알 교회에 예배당을 증축해 달라고 요청하는 내용이 담겨 있습니다.\n\n궁정 여인들 사이에서는 이 예배당을 성모 마리아의 잉태에 헌정하자는 제안이 나왔는데, 우리 통치자 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 [target_character.GetShortNameWithNoTooltip](이)가 얼마나 신앙심이 깊었는지 잘 알고 있기에 이를 긍정적으로 검토하고 있습니다."
 flavor_nav.60.a: "어머니의 유언을 따라야만 한다."
 flavor_nav.60.b: "그 돈은 달리 쓸 데가 있다."
 flavor_nav.60.historical_info: "1349년 호아나 2세가 흑사병으로 사망하자 고인의 유언장과 함께 요청이 낭독되었습니다. 여왕은 아들 카를로스 2세에게 산타 마리아 라 레알 데 올리테 고딕 교회에 예배당을 지어 달라고 부탁했습니다.\n\n이 교회는 노트르담 대성당의 영향을 받은 양식으로 지어졌고 에브뢰 가문의 종교 행사에 사용되었습니다."
 flavor_nav.70.title: "콤프토스 회계원"
 flavor_nav.70.desc: "왕국의 재정은 심각한 사안입니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 이러한 문제를 처리할 상설 기관을 설립하면 [ROOT.GetCountry.GetLongName]에 큰 도움이 될 것으로 생각합니다.\n\n[GetCountry('FRA').GetLongName]의 유사한 기관에서 착안한 이 기관을 통해 우리는 국가의 경제적 자립을 도모하고, 복잡한 국내외 정세에 따라 발생 가능한 재정적 위기에 보다 잘 대처할 수 있는 역량을 갖추게 될 것입니다."
 flavor_nav.70.a: "상설 기구를 설립하라."
 flavor_nav.70.historical_info: "콤프토스 회계원(카마라 데 콤프토스)의 기원은 #italic 오이도레스#!('듣다'라는 뜻의 동사 #italic 오이르#!에서 유래)에서 찾을 수 있습니다. 오이도레스는 최초의 콤프토스 책이 기록된 1258년부터 왕실 재정을 관리하고 감독한 관료들이었습니다. 프랑스의 유사한 기관(파리의 #italic 샹브르 데 콩트#!)에서 영향을 많이 받은 이 기관은 국왕 카를로스 2세에 의해 상설화되어, 왕국의 지출을 관리하고 통치자에게 재정 문제에 관해 조언하는 역할을 수행했습니다.\n\n이곳은 스페인에서 가장 오래된 회계 감사원으로 여겨지며, 현재도 나바라 자치 지구의 의회를 지원하고 있습니다."
