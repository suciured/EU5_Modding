l_korean:
 flavor_nor.1.title: "시구르 욘손"
 flavor_nor.1.desc: "노르웨이의 귀족이자 기사인 시구르 욘손은 왕의 이름으로 나라를 다스릴 수 있는 드로트세테와 노르웨이 섭정을 지낸 인물입니다. 옛 노르웨이 왕가의 직계 후손이며, 1440년부터 1445년까지 아케르스후스 요새의 사령관이었습니다. 그리고 노르웨이에서 반한자 동맹 정책을 주도한 인물 중 한 명이기도 합니다."
 flavor_nor.1.a: "왕국에 도움이 될 인재로군."
 flavor_nor.1.b: "한자 동맹을 적대시하고 싶진 않은데."
 hanseatic_conflict: "한자 동맹-스칸디나비아 분쟁"
 flavor_nor.2.title: "귈덴뢰베"
 flavor_nor.2.desc: "국가 고문 헨리크 옌손의 아들인 [niels.GetName](은)는 최근 잉에르 오테스다테르와 결혼하여 에우스트로트 영지의 소유권을 통합했습니다. 현재는 베르겐, 바르되후스, 홀로갈란, 포센, 프로스타, 스티에르달, 순뫼레, 롬스달, 에되위, 셀부, 헤리에달렌에 부동산을 보유한 노르웨이에서 손꼽히는 대지주입니다. 이 인물이 국가 고문직에 추천되었습니다."
 flavor_nor.2.a: "조언자로 삼겠다."
 flavor_nor.3.title: "바르되후스 요새"
 flavor_nor.3.desc: "핀마르크주의 바르되 지자체에 있는 첫 번째 요새는 1306년에 지어졌으며 '바르그회아'라고 불렸습니다. 두 번째 요새는 1450년에서 1500년 사이에 외스테르보겐에 건설되었으며, 모서리 보루가 두 개 있는 직사각형 요새입니다."
 flavor_nor.3.a: "요새를 더욱 강화하라."
 flavor_nor.3.b: "노르웨이 전역의 방어력을 강화하라."
 flavor_nor.3.c: "아무것도 하지 말라."
 flavor_nor.5.title: "전략적 혼인"
 flavor_nor.5.desc: "13세기 퍼스 조약 이래로 [GetCountry('SCO').GetName]에는 헤브리디스 제도를 지배하는 대가로 [ROOT.GetCountry.GetLongName]에 매년 일정 금액을 지불해야 하는 의무가 있었습니다. 그러나 이 지불금은 이미 오래전부터 연체되었고, 이는 때때로 긴장을 조성하는 원인이 되어 왔습니다. 하지만 선조들의 권리가 어찌 되었든 [ShowAreaName('scottish_highlands')]에서 우리의 영향력은 더 이상 예전 같지 않으며, 본토 가까이에도 해결해야 할 더 큰 문제가 산더미같이 쌓여 있습니다. 이에 이 갈등을 완전히 매듭짓자는 제안이 나왔는데, 바로 [ShowLocationName('orkney')] 야를국을 담보로 맡긴 다음 스코틀랜드에 넘기자는 것입니다.\n\n그렇지만 [ShowLocationNameWithNoTooltip('orkney')] 야를은 [ROOT.GetCountry.GetLongNameWithNoTooltip]에서 지위가 매우 높은 작위이며, 때로는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 왕이 되기 전에 거쳐 가는 작위이기도 했습니다. 물론 그렇다고 해서 작위를 넘기지 못할 정도는 아니지만, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층은 이번 거래를 매우 경계하고 있습니다."
 flavor_nor.5.historical_info: "1468년 덴마크, 노르웨이, 스웨덴의 왕이지만 가난했던 크리스티안 1세는 외동딸 마르그레테를 스코틀랜드의 제임스 3세와 결혼시켰습니다. 약속한 지참금을 마련할 수 없었던 크리스티안은 제임스 3세에게 왕실 지참금 5만 플로린을 주는 대신 오크니를 담보로 맡겼고, 추가 담보로 셰틀랜드 제도를 8천 플로린에 넘겼습니다."
 flavor_nor.5.a: "이 갈등을 끝낼 때가 됐다."
 flavor_nor.5.a.tt: "#flavor [GetCountry('SCO').GetName]에서 이를 수락할 시 다음과 같은 일이 발생합니다:#!"
 nor_gave_away_orkney: "오크니 포기"
 nor_strategic_marriage: "전략적 혼인"
 flavor_nor.5.b: "이 땅의 영유권은 절대 포기하지 않겠다!"
 nor_taxation_conflict_over_hebrides: "헤브리디스 제도를 둘러싼 긴장"
 flavor_nor.6.title: "오크니 백작"
 flavor_nor.6.desc: "13세기 퍼스 조약 이래로 스코틀랜드에는 노르웨이의 헤브리디스 제도를 지배하는 대가로 노르웨이 왕국에 매년 일정 금액을 지불해야 하는 의무가 있었습니다. 그러나 이 지불금은 이미 오래전에 연체되었고, 이는 때때로 긴장을 조성하는 원인이 되어 왔습니다. 그런데 이번에 [GetCountry('NOR').GetName]에서 이 갈등을 완전히 해결하자는 제안을 보냈습니다."
 flavor_nor.6.a: "좋은 제안이군!"
 flavor_nor.6.b: "우리는 말보다 칼로 해결하고 싶은데."
 flavor_nor.8.title: "스코틀랜드의 수락"
 flavor_nor.8.desc: "우리는 조상 대대로 이어져 온 헤브리디스와 오크니 제도, 그 외 기타 하이랜드 지역에 대한 노르웨이의 영유권을 포기했습니다. 스코틀랜드와의 관계가 그 어느 때보다 좋아졌습니다."
 flavor_nor.8.a: "성사됐군."
 flavor_nor.9.title: "스코틀랜드의 거절"
 flavor_nor.9.desc: "스코틀랜드가 헤브리디스와 오크니 제도의 영유권 분쟁을 해결하려는 우리의 제안을 거절했습니다. 그 결과 다시 긴장이 고조되고 있습니다."
 flavor_nor.9.a: "절대 물러서지 않겠다!"
 flavor_nor.16.title: "네덜란드 시대"
 flavor_nor.16.desc: "목재는 예전부터 노르웨이 경제의 주요 수출품이었으며, 특히 최근에는 노르웨이 해안선을 따라 저지대 국가에서 온 무역선이 점점 많아지고 있습니다. 수 세기 동안 우리 경제를 주물러 온 한자 동맹의 무역상들과는 달리, 네덜란드인들은 현지 사업에 개입하거나 법률을 어기지 않고도 만족하며 거래합니다.\n네덜란드 조선업자들의 목재 수요가 계속 증가하는 추세이니, 노르웨이의 목재 산업은 유럽 최대 규모로 성장할 가능성이 높습니다. 바다와 배의 민족인 우리가 독일인들에 맞서 네덜란드 사업가들과 협력한다면 분명히 많은 것을 배울 수 있을 것입니다."
 flavor_nor.16.a: "네덜란드의 시대가 왔구나."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "네덜란드 시대"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "[tordenskiold.GetName](은)는 대담한 공격과 능숙한 기동을 펼쳐 노르웨이 해상군의 촉망받는 함장으로 이름을 떨친 인물입니다. 상대 함선이 아무리 커도, 전황이 아무리 불리해도 절대 물러나지 않는 투지 덕분에 [tordenskiold.GetShortNameWithNoTooltip](은)는 놀라운 속도로 진급했습니다. 그리고 오늘, 바다에서 위대한 업적을 세운 공로로 그는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName] 앞에 섰습니다."
 flavor_nor.21.a: "이제부터 그대는 '토르덴스쾰', 즉 천둥 방패로 불릴 것이다."
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "선장의 아들이었던 [cort_adeler.GetName](은)는 15세의 어린 나이에 노르웨이를 떠나 외해로 나갔습니다. 이후 저지대, 지중해, 심지어 멀리 인도의 코로만델 해안까지 진출하며 상선 선장으로 성공적인 경력을 쌓았습니다. 그 밖에도 네덜란드, 잉글랜드, 베네치아, 튀르크와의 해전에서 함장으로 활약했던 아델레르는 동년배 중에서는 찾아보기 힘든 경험과 인맥을 보유하고 있습니다. 그리고 다양한 무역 사업을 통해 상당한 재산을 축적했는데, 그중 일부는 고국에, 특히 노르웨이 도시 시엔 외곽에 본인이 개발하기 시작한 부동산에 투자했습니다.\n아델레르처럼 뛰어난 능력을 갖춘 인재라면 틀림없이 국가의 역군이 될 것입니다."
 flavor_nor.22.a: "대단한 인물이로군!"
 flavor_nor.23.title: "오슬로 대화재"
 flavor_nor.23.desc: "3일 동안 이어진 화재로 목재 도시 오슬로가 초토화되어, 현재 수도의 일부 건물을 제외한 모든 건물이 잿더미로 변했습니다. 오슬로는 예전부터 화재 피해가 잦은 곳이었으나 이번 재난은 너무나도 심각하여, 도시를 아예 이전해서 재건하자는 의견이 나왔습니다. 나무로 다시 지어 다음 재난에 대책 없이 당하지 말고, 우리 시대의 수도에 걸맞은 더욱 견실한 건축 기술과 도시 계획을 적용하여 아케르스후스 요새 인근에 재건하자는 것입니다.\n아케르스후스 근처에 재건한다면 도시를 제대로 요새화할 수 있어 지금과 같은 시기에 큰 도움이 될 수 있습니다. 하지만 현실적으로 이전 통치자들은 오슬로 주민들이 원하는 자재와 방식으로 재건하는 것을 막기 어려웠다는 점을 고려하면, 제대로 된 재건에는 큰 비용이 소요될 가능성이 높습니다."
 flavor_nor.23.a: "새로운 도시를 건설해야 한다!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "오슬로 재건"
 flavor_nor.23.b: "소실된 건 어쩔 수 없다. 주민들이 원하는 대로 재건하게 두어라."
 flavor_nor.24.title: "네덜란드-노르웨이 관계 강화"
 flavor_nor.24.desc: "노르웨이가 점차 저지대의 부유한 도시 경제에 폭넓게 엮이게 되면서 국내 조선 산업이 성장세를 보이고 있습니다. 목재 무역과 밀접한 관련이 있는 노르웨이 도시들은 그 어느 때보다 빠르게 성장하고 있으며, 노르웨이, 네덜란드, 덴마크, 스코틀랜드, 잉글랜드, 스웨덴 상인들이 한데 어우러져 국제적인 해양 환경을 조성 중입니다.\n노르웨이 청년들도 점점 더 많이 저지대 국가로 이주하기 시작했습니다. 일부는 그곳에 정착하고 일부는 계속해서 바다로 나아갑니다. 늘어나는 노르웨이 국외 거주자들과 일을 끝내고 고국으로 돌아오는 사람들 덕분에 노르웨이는 떠오르는 국제 경제에 더욱 깊숙이 참여하고 있습니다."
 flavor_nor.24.a: "바다는 우리의 과거이자 미래다."
