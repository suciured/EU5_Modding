l_korean:
 flavor_mch.1.title: "[target_character.GetShortNameWithNoTooltip]의 개혁"
 flavor_mch.1.desc: "[GetCurrentYear]년, [target_character.GetShortName](은)는 모든 [ShowCultureName('jurchen_culture')] 부족을 통합하는 데 성공했습니다. 또한 $china$의 사례를 참고해 통치, 행정, 사법 체계를 개혁했습니다."
 flavor_mch.1.a: "혁신적인 개혁을 선택하겠다."
 flavor_mch.1.b: "보수적인 개혁이 더 바람직하다."
 flavor_mch.2.title: "칠대한"
 flavor_mch.2.desc: "수 세기 동안 우리 백성은 [target_country.GetName](을)를 다스리는 왕조의 지배를 받으며 살아왔습니다. 우리는 그들의 힘 아래 굴복했고, 우리의 정체성에 반하는 머나먼 궁정의 명령을 따르는 수모를 겪었습니다.\n\n하지만 이제 우리 민족은 하나가 되었고, 상황을 뒤집을 준비가 되었습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 우리 민족의 일곱 가지 한을 적은 서한을 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 앞에서 소리 내어 낭독하며, 곧 [target_country.GetNameWithNoTooltip](과)와 전쟁을 벌일 것임을 선언했습니다.\n\n살아남는 것은 우리 아니면 저들, 둘 중 하나입니다."
 flavor_mch.2.a: "공격 준비는 끝났다."
 flavor_mch.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 군대 개혁"
 flavor_mch.3.desc: "[ShowRegionName('north_china_region')]을 확실히 장악했으니, 이제 우리의 군사 지식을 활용해 기존의 한족 군대를 개혁할 때가 온 것 같습니다.\n\n그러나 비용이 많이 들고, 우리 군의 상당수가 불만을 가질 것입니다. 어떻게 해야 할까요?"
 flavor_mch.3.a: "군 개혁을 단행하라. 기존 [ShowCultureGroupNameWithNoTooltip('chinese_group')]의 방식은 열등하다."
 flavor_mch.3.b: "하! 한낱 오랑캐가 손자의 나라에 무엇을 가르친다는 것인가?"
 flavor_mch.4.title: "[target_character.GetShortNameWithNoTooltip] 임명"
 flavor_mch.4.desc: "최근 떠오르는 한 대신이 우리의 주목을 받고 있습니다. [target_character.GetShortName](이)라는 이 인물은 외교와 행정에 아주 뛰어난 능력을 갖추고 있습니다.\n\n그러나 소문에 따르면 매우 부패한 인물이라, 정치적 능력은 탁월하지만 탐욕스럽고 사람을 편애한다고 합니다. 이 인물을 우리의 최고 대신으로 임명할까요?"
 flavor_mch.4.a: "흠이 있어도 상관없다. 당장 임명하라!"
 flavor_mch.4.b: "아니다. 부패는 나라를 망친다!"
 flavor_mch.5.title: "후금"
 flavor_mch.5.desc: "수 세기 전, [ShowCultureName('jurchen_culture')] 출신이 세운 금나라는 [ShowRegionName('north_china_region')]을 대대적으로 정복하여 위대한 성공을 거두었습니다. 금나라는 비록 [GetInternationalOrganization('middle_kingdom').GetName]의 통치권을 완전히 장악하지는 못했으나, 그럼에도 남송 왕조의 침략을 막아내는 데 성공했고, [GetCountry('MGE').GetLongName]의 침략만 아니었다면 훨씬 더 위대한 성공을 거둘 수도 있었습니다. 우리도 [ShowCultureNameWithNoTooltip('jurchen_culture')] 출신의 강력한 [ROOT.GetCountry.GetAdjective] 국가로서, 이들의 이름을 따르는 것이 어떨까요?"
 flavor_mch.5.a: "국호를 후금으로 선포하겠다."
 flavor_mch.5.b: "우리는 누가 뭐래도 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 국가다."
 mch_warring_state_modifier_trigger: "해당 [location|e]은 [ShowCultureGroupName('chinese_group')] [culture_group|e]에 속하며, [owner|e]은 $flavor_mch.10.title$ 연쇄 [event|e]를 통해 [GetCountry('KOR').GetName](을)를 제압하는 데 성공했습니다."
 mch_lifan_yuan_modifier_trigger: "[location|e]의 [dominant_culture|e]가 수용 문화가 아니며, [ShowCultureGroupName('chinese_group')] 또는 [ShowCultureGroupName('jurchen_group')] [culture_group|e]에 속한 문화도 아닙니다."
 unlocked_warring_state: "$warring_state$를 잠금 해제함"
 map_QNG: "$QNG$나라 노란색"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "[ROOT.GetCountry.GetAdjective]나라 집권층이 [GetInternationalOrganization('middle_kingdom').GetName]을 이끌면서 이제 소수의 [ShowCultureName('jurchen_culture')]족이 한족 대다수를 통솔하는 형세가 되었습니다. 하지만 [target_character.GetName](은)는 [GetCountry('YUA').GetName]나라와 금나라가 멸망한 것은 한족에게 동화되었기 때문이라고 생각하기 때문에 이러한 현 상황을 매우 걱정하고 있습니다. 그리하여 [ShowPolicyName('enforce_queue_hair')] 정책을 지지하는데, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 [ShowPolicyName('queue_hair_status_quo')] 노선으로 갈 것을 충고하고 있습니다."
 flavor_mch.6.a: "[ShowLawNameWithNoTooltip('mch_queue_hair')] 정책을 제정하라."
 flavor_mch.6.b: "앞선 국가들의 동화는 실수가 아니라 상황에 적응한 것이었다!"
 flavor_mch.7.title: "용호장군 [target_character.GetNameWithNoTooltip]"
 flavor_mch.7.desc: "[target_character.GetName](은)는 수많은 전투에서 승리하여 [ShowTraitName('dragon_tiger')]이라는 칭호를 얻었습니다. 이처럼 위대한 지도자가 이끄는 [ROOT.GetCountry.GetLongName](은)는 머지않아 황금기를 맞이할 것이 분명합니다."
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "[ShowRegionNameWithNoTooltip('mongolia_region')] 팔기제"
 flavor_mch.8.desc: "[ROOT.GetCountry.GetName](이)가 [ShowRegionName('manchuria_region')]를 넘어 $china$ 대륙의 여러 부유한 궁정으로 세를 넓히면서, [ShowCultureGroupName('chinese_group')] 군대에서 복무하던 다양한 국적의 병사들이 우리 군으로 망명하고 있습니다. 처음에는 무리 없이 이들을 현 군사 편제에 넣을 수 있었으나, 이제는 [target_location.GetDominantCulture.GetName] 군인까지 포함하도록 우리의 깃발군 개념을 확장해야 할 필요성이 커졌습니다. 이에 따라 [target_character.GetName]의 지휘 아래 [target_location.GetName]에 $flavor_mch.8.title$를 창설했습니다."
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "$china$ 팔기제"
 flavor_mch.9.desc: "행동은 말보다 많은 것을 알려 줍니다. 마찬가지로 [ShowCultureGroupName('chinese_group')] 장군들의 이탈도 $china$ 대륙에 근거지를 둔 참칭자들의 운명에 관해 많은 점을 시사합니다. 실제로 우리의 정복 활동이 진행되면서 점점 더 많은 [ShowCultureGroupNameWithNoTooltip('chinese_group')] 국민이 우리 군에 합류했고, 표준 깃발군 체제로는 입대 희망자를 모두 수용할 수 없을 정도가 되었습니다. 그리하여 [target_character.GetName]의 지휘 아래 [target_location.GetName]에 $flavor_mch.9.title$를 창설했습니다."
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "[ShowRegionNameWithNoTooltip('korea_region')]의 운명"
 flavor_mch.10.desc: "[target_country.GetLongName](은)는 수 세기 동안 [GetInternationalOrganization('middle_kingdom').GetName]의 충직한 종속국이었습니다. 그러나 [target_country.GetAdjectiveWithNoTooltip](은)는 우리의 천명 주장을 대수롭게 생각하지 않는 것인지 [ROOT.GetCountry.GetName]의 충성스러운 [ShowSubjectTypeName('tributary')]이 되기를 거부하고 있습니다. 이들을 통제하지 못한다면 우리의 주장이 의심받을 수도 있습니다."
 flavor_mch.10.a: "고두례를 요구하겠다!"
 flavor_mch.10.b: "때가 되면 굴복할 것이다."
 mch_benefits_of_subjugating_korea: "25년 안에 [target_country.GetName](을)를 우리의 [subject|e]으로 만들어야 합니다. 성공 시 [ShowGovernmentReformName('warring_state')]를 통해 추가 혜택을 얻습니다"
 flavor_mch.11.success_title: "몰락한 [target_country.GetNameWithNoTooltip]"
 flavor_mch.11.failure_title: "굳건한 [target_country.GetNameWithNoTooltip]"
 flavor_mch.11.success_desc: "[target_country.GetName](을)를 굴복시키려는 원정이 엄청난 성공을 거두었습니다. 우리는 [GetInternationalOrganization('middle_kingdom').GetName]의 진정한 지배자로 자리매김했고, 이러한 힘의 과시 덕분에 다른 반항적인 군주들도 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 무릎을 꿇었습니다."
 flavor_mch.11.failure_desc: "[target_country.GetAdjective]에 우리의 진정한 힘을 증명하지 못했습니다. 우리는 [ShowCultureGroupName('chinese_group')] 한족에게 웃음거리로 전락했고, [target_country.GetNameWithNoTooltip]의 관료들은 여전히 [target_country.GetCapital.GetName]에서 꼿꼿이 버티고 있습니다."
 flavor_mch.11.a: "이번 일은 역사에 남을 것이다."
 mch_improve_warring_state_gov_reform: "[ShowGovernmentReformName('warring_state')]를 통해 추가 혜택을 얻습니다"
 flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]"
 flavor_mch.12.desc: "한족 및 [ShowCultureName('jurchen_culture')]족의 핵심 관할권 밖의 영토를 관리하는 일이 상당히 번거로워졌습니다. 이에 따라 이러한 영토에서 얻는 이득을 늘리고, 현지 주민들의 분리주의 정서를 완화하기 위해 [ShowGovernmentReformName('lifan_yuan')]이라는 기구를 설립하자는 제안이 나왔습니다."
 flavor_mch.12.a: "훌륭한 제안이로군!"
 flavor_mch.12.b: "현재로서는 비용을 감당할 수 없다."
 flavor_mch.13.title: "[target_location.GetNameWithNoTooltip]의 성장"
 flavor_mch.13.desc: "[target_character.GetName](은)는 [GetInternationalOrganization('middle_kingdom').GetName]의 중심부를 차지하겠다는 야망을 품고 있습니다. 하지만 [ROOT.GetCountry.GetName](이)가 $china$ 대륙을 장악하기에는 아직 너무 약해 그 목표는 멀기만 합니다. 이에 새로운 도시를 처음부터 건설하여 [ROOT.GetCountry.GetFlavorRank]의 힘을 키우는 편이 오히려 현명할 것으로 보고, 그 위치로 [target_location.GetName](을)를 택했습니다."
 flavor_mch.13.a: "건설하라."
 flavor_mch.13.b: "일시적인 문제일 뿐이다."
 flavor_mch.14.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]에 걸맞은 수도"
 flavor_mch.14.desc: "최근 [target_location.GetName](을)를 차지한 일은 많은 흥분을 불러일으켰습니다. 이곳은 평범한 [target_location.GetRank.GetName](이)가 아니라 여러 유명한 나라의 수도였던 곳입니다. [ROOT.GetCountry.GetName](이)가 $china$의 새 황제국이 된다면 수도를 [target_location.GetNameWithNoTooltip](으)로 옮기는 것이 마땅합니다."
 flavor_mch.14.a: "그렇게 될 것이다."
 flavor_mch.14.b: "우리가 위대한 수도의 기준을 다시 세우겠다."
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "$china$ 정복이 진전되면서 [ShowCultureGroupName('chinese_group')] 팔기제로는 [ROOT.GetCountry.GetAdjective]군에 입대하려는 신병의 수를 감당할 수 없는 지경에 이르렀습니다. 징병소에서 입대 희망자들을 돌려보내면 우리나라를 좀먹는 여러 반란군에게 병사를 보내 주는 꼴만 될 뿐이니, 이는 좋은 방안이 아닙니다. 그보다는 [ShowPolicyName('mch_green_standard_army')]을 창설하여 그 신병들을 수용하고 우리의 $china$ 정복지를 다스리는 데 도움이 되도록 하는 것이 좋겠습니다."
 flavor_mch.15.a: "즉시 창설하도록 하라!"
 flavor_mch.15.b: "지금은 그럴 여유가 없구나."
 flavor_mch.16.title: "옛 제도 채택"
 flavor_mch.16.desc: "우리도 $china$ 천자의 계보를 잇는 여러 왕조와 다를 것이 없습니다. 앞선 왕조들은 이미 거대한 [GetInternationalOrganization('middle_kingdom').GetName]을 유지할 수 있는 효율적인 관료제를 구축했으니, 우리라고 그 정책을 채택하지 않을 이유가 없습니다. 물론 그러한 조치는 우리나라를 더욱 [ShowSocietyDirectionName('sinicized')]하겠지만, 연속성을 유지하고 평민의 눈에 우리의 권위를 강화할 것입니다."
 flavor_mch.16.a: "그 제도를 채택하는 것이 좋겠군."
 flavor_mch.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]들을 우대하라."
 unlock_chinese_language_reforms: "[ShowGovernmentReformName('three_departments_system')] [government_reform|e]이 잠금 해제됩니다"
 MCH_conditional_benefit: "[ShowGovernmentReformName('three_departments_system')] [government_reform|e]을 포용하지 않을 경우, [ShowEstatePrivilegeName('mch_tribal_favor')]가 추가 혜택을 제공합니다"
 flavor_mch.17.title: "$QNG$나라 선포"
 flavor_mch.17.desc: "마침내 천명과 [GetInternationalOrganization('middle_kingdom').GetName]을 손에 넣는 데 성공했습니다. 관례대로 새 왕조의 이름을 정하고 [target_character.GetName](이)가 천자로 추대될 예정입니다. 왕조의 이름은 '맑다', '순수하다'는 뜻의 $QNG$으로 정해졌습니다. 하지만 국기는 여전히 황금색으로 유지되므로 이번 선포로 황금의 상징이 사라지는 것은 아닙니다."
 flavor_mch.17.a: "황금 바람이 부는구나."
 flavor_mch.17.b: "그런 게 다 무슨 소용이냐!"
 flavor_mch.18.title: "[GetCountry('MCH').GetAdjectiveWithNoTooltip] 문자"
 flavor_mch.18.desc: "오랜 옛날, [ShowLanguageName('jurchen_language')]는 금나라 시기에 거란 문자를 개량하여 특수 제작한 문자로 기록되었습니다. 그러나 금나라가 멸망한 후 그 문자는 더 이상 쓰이지 않게 되었고, 그로 인해 우리는 매우 생소한 방식으로 역사를 기록해야 했습니다. 이에 [target_character.GetName](은)는 [ShowLanguageName('mongolian_language')] 문자를 우리의 필요에 맞게 변형하여 새로운 [ROOT.GetCountry.GetAdjective] 문자로 만들라는 칙령을 내렸습니다."
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "새로운 정체성 채택"
 flavor_mch.19.desc: "많은 우리 국민에게 [ShowCultureName('jurchen_culture')] 뿌리는 자부심이지만, [ROOT.GetCountry.GetAdjective]의 [GetInternationalOrganization('middle_kingdom').GetName] 수립에 있어 한족의 지배를 받았던 과거가 매우 부끄럽다는 점은 부인할 수 없는 사실입니다. 따라서 이러한 역사를 없애고 $MCH$라는 새로운 정체성을 채택하자는 제안이 나왔습니다."
 flavor_mch.19.a: "[ShowCultureNameWithNoTooltip('jurchen_culture')] 뿌리는 우리의 정통성에 위협이 된다."
 flavor_mch.19.b: "우리의 전통을 부끄럽다고 여겨선 안 된다."
