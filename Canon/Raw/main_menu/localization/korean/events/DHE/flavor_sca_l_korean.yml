l_korean:
 flavor_sca.1.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')] 통일"
 flavor_sca.1.desc: "역사상 처음으로 [ShowRegionName('scandinavian_region')]의 모든 왕국이 단일한 주권자 아래 하나가 되었습니다. 이 기념비적인 사건은 우리 역사에 새 시대를 열었으며, 우리는 통일을 통해 유럽의 열강으로 당당히 올라섰습니다. 북부의 여러 왕국을 통일함으로써 우리의 문화와 정치적 영향력이 통합되었을 뿐만 아니라 국제 사안에서 우리가 지닌 위상 또한 높아졌습니다."
 flavor_sca.1.a: "경탄할 만한 위업이로다!"
 flavor_sca.1.historical_info: "스칸디나비아는 이제껏 단일한 중앙 집권적 왕국으로 완전히 통일된 적은 없었습니다. 14세기 말에서 15세기 초까지 이어진 칼마르 동맹, 그리고 17세기 스웨덴 제국 등 다양한 왕국 사이에 형성된 연합은 스칸디나비아 세력을 단일한 지배자 아래 통합하려는 움직임이 있었음을 보여 주지만, 이러한 연합은 금세 사라지거나 실효성이 없었습니다."
