l_korean:
 flavor_ara.1.title: "해양 영사관"
 flavor_ara.1.desc: "'해양 영사관'이라는 해사법 및 상법을 집행하게 될 준사법 기관을 새로 마련했습니다. 이 기관을 통해 상인들은 왕실의 간섭 없이 상업 분쟁을 해결할 권리를 얻게 되고, 그 대가로 우리 [GetCountry('ARA').GetLongName](은)는 재정적 지원을 받을 것입니다."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "[ShowLawName('maritime_law')]에 관한 [ShowPolicyName('ara_consulate_sea')] [policy|e]이 이용 가능해집니다"
 flavor_ara.2.title: "해양 영사관의 책"
 flavor_ara.2.desc: "#italic 해양 영사관의 책#!으로 흔히 알려진 #italic 이브레 델 콘솔라트 데 마르#!는 오랜 해양 관습과 군함 관리용 규칙 체계를 모아 놓은 서적입니다. 그런데 최근, 자금을 지원해 이 책의 개정판을 발행하는 게 어떻겠냐는 의견이 제기되었습니다. 그리할 경우 우리는 새로이 발행된 서적에 담긴 절차 규범을 지침 삼아 해양 영사권 법원을 운영하고, 나아가 해사법을 수호할 것입니다."
 flavor_ara.2.a: "책에 자금을 지원한다."
 flavor_ara.2.b: "책을 무시한다."
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "이탈리아의 시인이자 교회법학자, 학자, 외교관, 연대기 작가인 [target_character.GetName](은)는 현재 [ROOT.GetCountry.GetName] 통치자의 후원을 받아 문헌학 연구에 전념하고 있습니다. 이 인물은 포르티쿠스 안토니아나 학술원을 설립했으며, 이곳에서 배출된 수많은 젊은 학자들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 큰 도움이 될 것이 분명합니다. [target_character.GetNameWithNoTooltip]의 뛰어난 학식이라면 훌륭한 고문이 될 수 있을 테니, 새 조언가로 채용하는 것이 좋겠습니다."
 flavor_ara.3.a: "좋다, 채용하라."
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName](은)는 젊은 학자 [target_character2.GetName](을)를 [ROOT.GetCountry.GetName]의 통치자에게 처음으로 소개한 사람입니다. [target_character2.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 가르쳤고, 정치 고문, 군사 장관, 재상까지 역임했으나, 가장 주된 업적은 학자로서 이루었습니다.\n\n[target_character2.GetShortNameWithNoTooltip](은)는 '군주의 도량', '흉포함', '장대함' 같은 주제로 논문을 썼고, 건축물과 대형 기념물은 위대한 통치자의 상징이라고 주장했습니다. [target_character2.GetShortNameWithNoTooltip]에게는 현대 생활의 실상과 개인적 감정의 실체를 충분히 고전적이면서도 자신만의 독특한 언어로 표현하는 재주가 있습니다.\n\n우라니아는 당시의 천문 과학을 반영한 야심 차고 교훈적인 작품으로, 신화적 사건의 숭고한 주제를 다루는 6보격 시입니다. [target_character2.GetShortNameWithNoTooltip](은)는 라틴어로 글을 쓰며, 그중에서도 가장 독창적인 운문 작품들은 개인적인 주제에 관한 것들로, #italic 데 코니우갈리 아모레#!, #italic 에리다누스#!, #italic 투물리 나이니아이#!, #italic 바이아이#!처럼 자신의 열정적인 감정을 따뜻한 색채와 진솔함으로 담아냅니다."
 flavor_ara.4.a: "다 우리가 지원해 준 덕분이다!"
 flavor_ara.4.b: "이 성공은 곧 국민의 성공이다."
 flavor_ara.5.title: "산타 마리아 데 시헤나 수도원"
 flavor_ara.5.desc: "산타 마리아 데 시헤나 왕립 수녀원은 아라곤 국왕 알폰소 2세의 아내인 카스티야의 산차 왕비가 설립한 곳으로, 1183년부터 1208년 사이에 지어졌습니다. 비록 시간이 지나 인지도와 중요성은 쇠퇴하기 시작했으나 여전히 웅장한 모습을 자랑하며, 아름다운 로마네스크 프레스코화 모음집이 소장된 곳이기도 합니다. 현재 이곳의 수녀들이 수도원에 대한 자금 지원을 요청한 상황인데, 시헤나의 거장으로 알려진 현지 예술가도 대형 제단화를 그려 주겠다고 제안했습니다."
 flavor_ara.5.a: "수도원에 자금을 지원한다."
 flavor_ara.5.b: "무시한다."
 flavor_ara.6.title: "신디카트 레멘사"
 flavor_ara.6.desc: "[ROOT.GetCountry.GetLongName]의 귀족들이 농민을 토지에 묶어 두는 규칙을 엄격하게 시행하기 시작했는데, 이것이 전반적으로 영주권의 더욱 엄격한 시행과 결합되면서 농민들 사이에 불안을 초래했습니다. 극빈한 농민은 공개 반란을 강력하게 지지하는 한편, 형편이 나은 이들은 개혁과 영주권 남용 근절을 호소하고 있습니다.\n\n이번 일은 귀족들과 끝없는 권력 투쟁을 벌이고 있는 우리에게 농민 계층의 지지를 얻을 수 있는 훌륭한 기회입니다. 이에 농민들에게 더 많은 자유를 부여하는 농민 길드 또는 원시적 노동조합인 [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')]의 결성을 허용하자는 제안이 나왔습니다."
 flavor_ara.6.a: "농민들이 신디카트 레멘사를 결성하도록 허용한다."
 ara_sindicat_ara_remenca: "신디카트 레멘사"
 ara_sindicat_ara_remenca_desc: "신디카트 레멘사는 농민의 길드 또는 원시적 노동조합입니다. 1448년 카탈루냐에서 처음 도입되었습니다."
 flavor_ara.6.b: "농민 폭도를 무시한다."
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "유명한 예수회 설교자이자 [ShowLocationName('tarragona')] 예수회 학교의 교장인 [target_character.GetName](은)는 번뜩이는 지성의 소유자로 널리 존경받는 인물입니다. 도덕과 정치에 대한 통찰과 유창한 설교로 잘 알려진 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName] 안팎의 많은 이들에게 신망을 얻었으며, 종교적 원칙과 인간 본성에 대한 탐구로 신의 종복이자 세속적 지혜의 거장이라는 명성을 얻기도 했습니다.\n\n그러나 [target_character.GetLastNameWithNoTooltip]의 견해에 아무런 논란의 여지가 없는 것은 아닙니다. 이 인물의 철학적 저서들은 기존의 통념에 이의를 제기하는 내용으로 일부 [GetUniqueInternationalOrganization('catholic_church').GetName] 내에서 면밀한 조사를 받기도 했습니다. 그럼에도 [target_character.GetLastNameWithNoTooltip](이)가 지닌 예리한 지성과 복잡한 사회적, 정치적 현실을 헤쳐 나가는 능력을 고려하면, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 보탬이 될 귀중한 후보임이 틀림없습니다."
 flavor_ara.7.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 직위를 제안해 보도록."
 flavor_ara.7.b: "논란 있는 성직자는 필요 없다."
 flavor_ara.7.historical_info: "발타사르 그라시안은 아라곤의 예수회 사제이자 철학자 겸 작가였습니다. 17세기 스페인에서 본인의 깊은 철학적 통찰과 당시의 미묘한 문화적, 정치적 정서를 조화시키는 능력으로 상당한 명성을 얻었고, 그 덕분에 동시대뿐만 아니라 후대 유럽 철학자들 사이에서도 영향력 있는 인물이 되었습니다. 그라시안의 일부 작품에는 논란의 소지가 있었고, 예수회 상급자의 동의 없이 출판되었습니다. 결국 그러한 글의 성격 때문에 그라시안은 예수회 학교에서 교수직을 박탈당하고 예수회에서 추방당하게 됩니다."
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip]의 [ShowWorkOfArtNameWithNoTooltip('el_criticon')] 완성"
 flavor_ara.8.desc: "우리 궁정의 훌륭한 예수회 학자 [gracian.GetName](이)가 회심의 역작 [ShowWorkOfArtName('el_criticon')]을 완성했습니다. 이 위대한 도덕적 서사시에는 저자의 세계관이 응축되어, 풍부한 우화적 이야기를 통해 인간의 본성과 도덕성, 삶의 고난에 대한 성찰이 담겨 있습니다. 그러나 이만큼 놀라운 소설이긴 하지만 논란의 여지가 없는 것은 아닙니다. 초반 부분을 예수회 상급자의 승인 없이 출판하는 바람에 비판을 받고 예수회 내의 지위가 흔들리기도 했습니다. 현재 [gracian.GetLastNameWithNoTooltip](은)는 자기 작품이 더 많은 독자에게 전달될 수 있도록 [ShowWorkOfArtNameWithNoTooltip('el_criticon')] 전체를 출판할 자금을 지원해 달라고 요청하고 있습니다. 그렇게 한다면 예술과 지성의 후원자로서 우리의 유산을 공고히 할 수 있겠으나, 예수회와의 관계에 악영향이 있을 수도 있습니다."
 flavor_ara.8.a: "이런 작품은 널리 알려야지!"
 flavor_ara.8.b: "작품에 논란이 너무 많군. 이런 건 지원할 수 없다."
 flavor_ara.8.historical_info: "1651년부터 1657년까지 세 부분으로 출간된 #italic 엘 크리티콘#!은 그라시안의 가장 중요한 저작이자 스페인 철학적 서사의 정점으로 꼽히는 작품입니다. 우화적이고 풍자적인 이 소설은 주인공 안드레니오의 삶을 묘사하면서, 충동과 미숙함이라는 인간 본성의 이중적 측면을 표현합니다. 그라시안의 글은 재치, 말장난, 창의력을 강조하는 개념주의적 접근법이 특징인데, 그중에서도 #italic 엘 크리티콘#!은 인간의 삶에 대해 비관적이면서도 희망적인 견해를 제시하며, 독자들에게 미덕과 영원한 명성을 위해 노력할 것을 독려합니다."
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName](은)는 유명한 프란치스코회 신학자이자 작가로, 신학과 정치, 도덕 철학을 결합한 작품으로 널리 찬사를 받은 인물입니다. 그러한 작품 중에서도 #italic 로 크레스티아#! 같은 저서에는 도덕적인 삶을 살고 바람직한 사회를 건설하는 방법에 대한 포괄적인 지침이 담겨 있어, 통치자와 평민 모두에게 깊은 공감을 불러일으켰습니다. 이렇게 이성에 호소하는 힘과 실용적인 지혜 덕분에 [target_character.GetLastNameWithNoTooltip]에게는 [ROOT.GetCountry.GetName] 전역의 귀족과 도시 대표들로부터 조언을 구하는 요청이 끊이지 않습니다. 어쩌면 [target_ruler.GetName]도 [target_character.GetLastNameWithNoTooltip](을)를 조언가로 기용하는 것이 좋을지도 모르겠습니다."
 flavor_ara.9.a: "그자를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대하라."
 flavor_ara.9.b: "그자의 조언은 필요 없다."
 flavor_ara.9.historical_info: "에시메니스의 작품은 아라곤의 국왕인 마르틴 1세, 페로 4세, 추안 1세와 교황 베네딕토 13세를 비롯한 당대의 수많은 주요 인사들이 읽었습니다. 그러나 그의 영향력은 저술에 그치지 않았습니다. 에시메니스는 아비뇽 유수에서 중요한 역할을 수행했고, 마리아 데 루나 왕비의 고해 사제로 활동하면서 당시의 종교적, 정치적 논쟁에 참여했습니다."
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[ShowLocationName('valencia')] 출신의 유명한 시인인 [target_character.GetName](은)는 주옥같은 시로 우리 국민의 마음을 사로잡은 인물입니다. [ShowDialectName('catalan_dialect')] 문학 전통의 선구자로서 사랑, 도덕성, 인간 감정이라는 주제를 탁월한 예술적 경지로 끌어올렸습니다. [target_character.GetLastNameWithNoTooltip]의 시에는 궁정식 관습을 초월하여 각계각층에 공감을 불러일으키는 깊은 내성과 철학적 성찰이 담겨 있습니다. 이러한 영감을 주는 인재를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 등용한다면 우리의 문화적 위상이 강화되고 예술을 융성시킬 수 있을 것입니다."
 flavor_ara.10.a: "그자를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대하라."
 flavor_ara.10.b: "그자의 시는 백성들을 위한 선물이니, [ShowLocationNameWithNoTooltip('valencia')]에 머물게 하라."
 flavor_ara.10.c: "그런 도락이나 즐길 여유는 없다."
 flavor_ara.10.historical_info: "아우지아스 마르크는 소위 발렌시아 황금 세기 문학을 논할 때 빼놓을 수 없는 시인입니다. 마르크는 당시 표준적인 음유 시인 언어로 여겨지던 오크어 대신 발렌시아어를 사용한 최초의 시인 중 한 명이었습니다. 후대의 시인들에게 커다란 영향을 준 마르크의 시는 사랑, 죽음, 도덕과 같은 주제를 탐구한 것으로 잘 알려져 있습니다."
 flavor_ara.11.title: "[target_art.GetNameWithNoTooltip] 개보수"
 flavor_ara.11.desc: "[target_art.GetName](은)는 수 세기 동안 중요한 문화적, 정신적 명소로 자리를 지키며, 성모 신심의 성지이자 [ShowLocationName('zaragoza')]의 자부심으로 받아들여졌습니다. 그러나 세월이 흐르면서 건물이 노후화되고 손상되는 조짐이 보이기 시작했습니다. 이에 따라 낙후된 건축물을 대체하여 웅장한 바로크 양식의 새 사원을 짓자고 제안하는 지지자들을 등에 업고 개보수 공사 논의에 탄력이 붙었습니다. [target_ruler.GetName](은)는 이 기념비적인 공사의 감독으로 [ROOT.GetCountry.GetGovernment.GetAdjective]의 저명한 건축가인 [target_character.GetName](을)를 고용할 것을 제안합니다."
 flavor_ara.11.a: "대성당을 화려하게 재건하자!"
 flavor_ara.11.b: "그보다는 소박하게 보수 공사를 의뢰하지."
 flavor_ara.11.c: "지금은 그런 사치를 부릴 여유가 없다."
 flavor_ara.11.historical_info: "1681년 개시된 필라르 대성당 재건축은 당시 아라곤 총독이었던 후안 호세 데 아우스트리아의 지도 아래 노후화된 건물을 웅장한 바로크 양식의 사원으로 바꾸겠다는 목표로 시작되었습니다. 왕실 건축가 프란시스코 에레라가 이끄는 거장 건축가들이 참여한 이 공사는 건축과 문화에 있어 중요한 의미를 지닌 작업이었습니다. 이 개조 공사로 1730년에는 사원이 길이 130m, 너비 67m로 확장되었습니다."
 flavor_ara.12.title: "라 비가와 라 부스카의 대립"
 flavor_ara.12.desc: "수십 년 동안 [ShowLocationName('barcelona')] 사회는 견고한 도시 과두정을 대표하는 #italic 비가#! 파벌과 경제 개혁 및 권력 확대를 요구하는 상인 및 장인 연합인 #italic 부스카#! 파벌로 나뉘어져 있었습니다. 부유한 지주와 마치 귀족처럼 존경받는 시민들로 구성된 #italic 비가#!는 오랫동안 도시의 통치권을 장악하며 변화의 요구에 저항하고 특권을 고수해 왔습니다. 반면 #italic 부스카#!는 지중해 무역을 뒤흔드는 경제 위기에 맞서고자 보호주의 정책, 화폐 평가절하, 지역 산업 여건 개선을 주장합니다. 그리고 현재 #italic 부스카#!가 지자체 권력에서 배제된 것에 점점 더 불만을 품고, 급기야 [ROOT.GetCountry.GetGovernment.GetAdjective]의 개입을 요구하면서 긴장이 고조되고 있습니다."
 flavor_ara.12.a: "비가를 지지한다."
 flavor_ara.12.b: "부스카를 지지한다."
 flavor_ara.12.c: "편을 고르지 않는다."
 flavor_ara.13.title: "[ROOT.GetCountry.GetGovernment.GetAdjective] 연대기 편자"
 flavor_ara.13.desc: "[target_ruler.GetName](이)가 우리 유산을 후대에 남길 수 있게 [ROOT.GetCountry.GetName]의 역사를 집대성한 종합적인 연대기 집필을 의뢰하고 싶다는 의사를 표명했습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 고심 끝에 [target_character.GetName](을)를 이 작업에 가장 적합한 후보로 추천했습니다. [target_character.GetLastNameWithNoTooltip](은)는 수사학, [ShowLanguageName('latin_language')], [ShowLanguageName('greek_language')]를 공부했으며, [ShowLanguageName('french_language')], [ShowLanguageName('north_italian_language')], [ShowDialectName('catalan_dialect')] 같은 여러 현대 언어에도 능통합니다. 그리고 일찍이 바르바스트로 치안 판사, 이단 심문소 차관보 등 영향력 있는 직책을 거치며 경력을 쌓았기에 이 직책에 필요한 경험과 전문성까지 모두 갖춘 인재로 보입니다."
 flavor_ara.13.a: "그자를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대하라."
 flavor_ara.13.b: "그런 전문가를 고용할 여유는 없다."
 flavor_ara.13.historical_info: "1548년, 수리타는 아라곤 왕국의 첫 공식 연대기 편자로 임명되어, 기념비적인 작품인 #italic 아날레스 데 라 코로나 데 아라곤#!을 편찬했습니다. 이슬람 시대부터 가톨릭왕 페란도의 통치 시기까지 아라곤의 역사를 다루는 이 연대기는 전설이나 간접적인 이야기보다 기록 문서와 직접적인 출처를 우선시함으로써 중세 역사 기록학에서 벗어나는 출발점이 되었습니다. 이러한 수리타의 방식은 역사 연구의 표준을 확립했고, 이 덕분에 수리타는 스페인 최초의 근대 사학자로 인정받았습니다."
 flavor_ara.14.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 연대기"
 flavor_ara.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [ROOT.GetCountry.GetName]의 역사를 보존하고 기념하기 위해 연대기를 만들자는 논의가 시작되었습니다. 이 연대기에는 소브라르베의 전설적인 왕들부터 현대에 이르기까지 우리 군주들의 업적이 기록될 것입니다. 작업을 맡길 후보자 중에는 매우 유명한 학자인 [target_character.GetName](이)가 있습니다. 군인이었다가 이후 시토회 수도사가 된 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 문화유산에 헌신하는 모습을 보여 왔습니다. 풍부한 역사 지식을 갖추고 운문과 산문 모두에도 능통하니, 연대기 편자로 이보다 적합할 수 없습니다."
 flavor_ara.14.a: "[target_character.GetLastNameWithNoTooltip]에게 연대기 집필을 맡기겠다."
 flavor_ara.14.b: "안 그래도 바쁜 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 웬 시간 낭비인가."
 flavor_ara.14.historical_info: "괄베르토 파브리시오 바가트가 집필하여 1499년에 출판된 아라곤 연대기는 기초적인 역사 자료이자 아라곤 토착어로 인쇄된 가장 초기의 왕국 연대기 중 하나입니다. 이 연대기에는 왕권과 민족주의를 강조하고 군주제와 왕국의 업적을 미화하는 15세기의 역사 기록학적 경향이 잘 녹아 있습니다. 오래되고 신뢰할 수 없는 출처에 의존했음에도 이 책은 아라곤인의 정체성과 역사 인식을 형성하는 데 중요한 도구가 되었습니다."
 flavor_ara.15.title: "[target_ruler.GetNameWithNoTooltip]의 법령"
 flavor_ara.15.desc: "[target_ruler.GetName](이)가 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetAdjective] 가문의 운영을 규제하는 법률 조항을 제정하는 것을 고려하고 있습니다. 목표는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 기능과 해당 관리들의 역할에 관해 명확한 규칙을 확립하는 것입니다. 또한 [target_ruler.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 통치자의 대관식에 관한 구체적인 지침도 포함하여, 봉헌과 대관 절차를 표준화하고 군주제 의식이 보다 일관되고 깊은 상징성을 갖도록 할 계획입니다."
 flavor_ara.15.a: "좋은 생각이군!"
 flavor_ara.15.b: "굳이 그럴 필요 없다."
 flavor_ara.15.historical_info: "#italic 오르디나시온스 데 페레 엘 세리모니오스#!는 1344년 아라곤의 국왕 페로 4세가 왕실의 기능을 규제하고자 제정한 법령 모음입니다. 이 규칙에는 궁정 관리의 역할과 책임이 명시되어 있으며 아라곤 국왕의 대관식에 관한 자세한 규정이 포함되어 있습니다. 이 법령은 궁정 행정의 법적 지침이자 군주국 의례의 의식 표준으로 사용되었습니다."
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "수 세기 동안 [ShowEstatePrivilegeName('justicia_de_aragon')]은 [ROOT.GetCountry.GetLongName](과)와 [ROOT.GetCountry.GetFlavorRank]의 각 계층 사이에서 핵심 중재자 역할을 해 왔습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 법과 특권을 수호하는 이 기관은 전통적으로 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권력이 먼 옛날의 #italic 푸에로#!([ROOT.GetCountry.GetFlavorRank]의 법과 특권)를 침해하지 않도록 견제했습니다. 그러나 각 계층은 이제 이를 법으로 공식화하여 독립성을 확고히 하자고 주장하고 있습니다. 이들은 [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]을 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 임명하는 것이 아니라 각 계층이 선출하는 영구적이고 세습적인 관직으로 만들고, 선출된 후에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 해임하거나 간섭할 수 없게 할 것을 제안했습니다."
 flavor_ara.16.a: "요구를 들어주겠다."
 flavor_ara.16.b: "그건 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 통제하에 있어야 한다!"
 flavor_ara.16.historical_info: "후스티시아 데 아라곤은 12세기에 설립된 아라곤 왕국의 중요한 역사적 관청으로, 지방 법규와 특권을 지키고 왕권을 견제하는 역할을 담당했습니다. 이 기관은 광범위한 사법 및 행정 권한을 가지고 있었으며, 여기에는 왕실이 지방 법규를 위반하는 경우 그 결정에 거부권을 행사할 수 있는 권한이 포함되어 있었습니다. 또한 의회를 주재하고 새로운 군주의 취임 선서에서 핵심적인 역할을 하기도 했습니다. 13세기에 이르러 후스티시아는 독립적이고 공정한 중재 기관이 되어 특권법을 해석하고 왕의 월권에 맞서 국민의 자유를 보호할 수 있는 권한을 갖게 되었습니다."
 flavor_ara.17.title: "충성의 맹세 공식화"
 flavor_ara.17.desc: "[ShowCultureName('aragonese')] 코르테스에 모인 [ROOT.GetCountry.GetFlavorRank]의 각 계층이 옛 권리와 특권을 공식적으로 인정할 것을 요구하고 있습니다. 이들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 예로부터 [ShowAreaName('aragon_area')]의 통치 체제를 형성한 법과 관습인 #italic 푸에로#!를 지키겠다는 맹세를 하라고 주장합니다. 그리고 이를 받아들이지 않으면 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 대한 충성 서약을 거부하겠다고 합니다. 이들의 선언문, #italic 이 시 노, 노#!(아니면 안 하겠다)는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]들이 자신의 권리를 존중하지 않는다면 자신들도 우리의 통치권을 인정하지 않겠다는 반항적인 내용을 담고 있습니다."
 flavor_ara.17.a: "권리를 인정하겠다고 맹세하지."
 flavor_ara.17.b: "그딴 요구에 발목 잡히지 않겠다!"
 flavor_ara.17.historical_info: "#italic '이 시 노, 노'#!라는 문구는 군주에 대한 아라곤 각 계층의 조건부 충성심을 상징하는 말로, 왕이 이들의 권리와 푸에로를 지키겠다고 맹세해야만 인정받을 수 있음을 의미합니다. #italic 프리빌레히오 데 라 우니온#!과 같은 전통에 뿌리를 둔 이 원칙은 왕권을 제한하고 절대주의를 거부하는 각 계층의 능력을 분명히 보여 주는 예시입니다."
 flavor_ara.18.title: "[ShowAreaNameWithNoTooltip('aragon_area')]의 변혁"
 flavor_ara.18.desc: "권력을 공고히 하고 [ROOT.GetCountry.GetFlavorRank](을)를 중앙 집권화하려는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 시도가 [ShowAreaName('aragon_area')]에서 격렬한 저항에 부딪혔습니다. 이 지역의 옛 특권과 강력한 [ShowEstatePrivilegeName('justicia_de_aragon')]이 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위에 커다란 걸림돌이 된 것입니다. 이러한 옛 전통은 군주가 [ShowCultureName('aragonese')]의 자유를 존중하도록 구속하여, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](이)가 왕국을 하나의 통일된 행정부로 완전히 통합하지 못하게 발목을 잡고 있습니다. 더딘 중앙 집권화에 좌절한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] 고문들은 이 구시대적인 제도를 폐지할 것을 제안했습니다."
 flavor_ara.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] 위에는 누구도 있을 수 없다!"
 flavor_ara.18.a.tt: "[ShowAreaName('aragon_area')]에 있는 모든 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 이들이 [target_rebels.GetName]에 가담합니다"
 aragonese_loyalist_rebels: "아라곤 충성파"
 flavor_ara.18.b: "푸에로는 존중해야지."
 flavor_ara.18.historical_info: "아라곤의 변혁은 16세기 후반 스페인 전역에서 왕권을 중앙 집중화하려는 시도로 촉발된 여러 정치적 갈등을 뜻합니다. 아라곤은 이러한 조치에 격렬하게 저항했는데, 아라곤에는 지역의 자치권을 보호하고 왕의 권력을 제한하는 제도가 있었기 때문입니다. 1591년 지방 통치에 대한 왕실의 간섭으로 불안이 확산되면서 긴장 관계는 무장 반란으로 확대되었고, 결국 펠리페 2세의 군대가 반란을 진압하면서 아라곤의 전통적인 자치 특권은 크게 위축되었습니다."
 flavor_ara.19.title: "[target_character.GetNameWithNoTooltip]의 운명"
 flavor_ara.19.desc: "[ShowAreaName('aragon_area')]의 자치권과 현지 제도를 제한하는 데는 성공했으나, 여전히 $flavor_ara.18.title$ 기간 동안 우리가 취한 행동에 강경하게 반대하는 이들이 많습니다. 특히 그중에서도 [ShowEstatePrivilegeName('justicia_de_aragon')]에 몸담음으로써 [ShowAreaNameWithNoTooltip('aragon_area')]의 전통적인 법과 특권을 수호하는 직책을 맡았던 [target_character.GetName](이)가 대표적입니다. 그자는 반란의 주동자 중 한 명으로, 우리의 행동을 지역 자치권을 훼손하려는 불법적인 시도로 규정했습니다. 다행히도 우리 군대가 [target_character.GetLastNameWithNoTooltip](을)를 체포하여, 이제 그자의 운명은 전적으로 우리 손에 달려 있습니다."
 flavor_ara.19.a: "통일의 대가라고 생각해라."
 flavor_ara.19.a.tt: "[ShowAreaName('aragon_area')]에 있는 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_ara.19.b: "그자를 살려 줘서 긴장 관계를 완화하겠다."
 flavor_ara.19.b.tt: "[ShowAreaName('aragon_area')]에 있는 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_ara.19.historical_info: "1591년, 펠리페 2세 재위 시절 후안 데 라누사는 반란군 지도자가 되어 권력을 중앙 집중화하고 지방의 유서 깊은 법과 제도를 우회하려는 왕실의 시도에 저항했습니다. 이에 왕실 군대는 신속하게 반란군을 분쇄하고 라누사를 체포했고, 라누사는 사전 재판도 없이 펠리페 2세의 개인 명령에 따라 참수형을 당했습니다. 라누사의 죽음으로 왕정 절대주의로부터 아라곤의 전통적 법률 체계와 자치권을 지키려는 마지막 중대한 시도도 함께 막을 내렸습니다."
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "이름난 기사이자 학자인 [target_character.GetName](은)는 지중해 전역에서 인정받는 인물입니다. 성 요한 기사단의 일원으로서 그 이름은 군사적 용맹과 지적 깨달음의 대명사가 되었습니다. 군사적, 행정적 공헌 외에도 [target_character.GetLastNameWithNoTooltip](은)는 학문의 후원자로도 유명하며, [ShowDialectName('aragonese_dialect')]와 [ShowLanguageName('latin_language')]로 된 수많은 고전 작품의 번역을 감독했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [target_character.GetLastNameWithNoTooltip](을)를 기사도와 정치가의 이상을 실현한 독보적인 인물로 평가하는 만큼, 당연히도 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하거나 전략적인 사고를 통해 전장에서 [ROOT.GetCountry.GetLongName]의 이익을 도모하기에 이상적인 후보라고 할 수 있겠습니다."
 flavor_ara.20.a: "그만한 군사적, 외교적 지식이면 우리에게 큰 도움이 되겠군."
 flavor_ara.20.c: "그런 능력은 성 요한 기사단에 더 적합하겠어."
 flavor_ara.20.historical_info: "후안 페르난데스 데 에레디아는 저명한 스페인 기사로, 구호 기사단의 기사단장을 지내기도 한 인물입니다. 에필라 전투에서는 결정적인 역할을 맡아, 아라곤 연합에 대항하여 아라곤의 페로 4세를 지원했습니다. 또한 기사단장으로서 역사 및 문학 작품의 중요 후원자였으며 아라곤어로 된 번역과 편찬을 장려했습니다."
 flavor_ara.21.title: "헤르마니아 반란"
 flavor_ara.21.desc: "[ShowAreaName('valencia_area')]의 계급 간 갈등이 전면적인 반란으로 치달았습니다. 과중한 세금, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 권력 남용, 그리고 바르바리 해적들의 습격에서 자신을 보호해 주지 못하는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 무능함에 분개한 현지 단체, 일명 헤르마니아가 무기를 들고 일어선 것입니다. 지역 사회를 지키고자 시작된 이 운동은 이내 더욱 광범위한 개혁 요구로 발전했습니다. 이들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 이름으로 행동한다고 주장하지만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에 대한 공격과 갈수록 심해지는 급진주의를 묵과해서는 안 될 것입니다."
 flavor_ara.21.a: "무시하라."
 flavor_ara.21.a.tt: "[ShowAreaName('valencia_area')]에 있는 모든 [ShowPopTypeName('burghers')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 이들이 [target_rebels.GetName]에 가담합니다"
 flavor_ara.21.b: "문제를 인정하고 보상을 제안하겠다."
 flavor_ara.21.c: "반란을 분쇄하라."
 germanies_revolt: "헤르마니아 반란"
 flavor_ara.21.historical_info: "헤르마니아 반란은 아라곤 연합 왕국의 일부인 발렌시아 왕국에서 장인 길드가 카를 5세에 대항하여 주도한 중요 반란으로, 경제적 어려움과 사회적 긴장, 봉건제 및 군주제의 권위에 대한 반대가 그 원인이었습니다. 장인 길드는 지주 귀족의 경제적 횡포와 정부의 부패에 불만을 품고 있었는데, 거기에 국왕이 독일로 떠나 자리를 비우면서 생긴 권력 공백으로 왕실 의회와 지방 관리들에 대한 불만이 커졌습니다."
 flavor_ara.100.title: "티란테 엘 블랑코"
 flavor_ara.100.desc: "[GetCurrentYear]년에 출간된 [target_artist.GetName]의 발렌시아 기사도 로맨스 소설인 #italic 티란테 엘 블랑코#!는 [GetCountry('TUR').GetAdjective]에 맞서 [GetCountry('BYZ').GetName](을)를 구하는 티란테 경의 모험을 다루는 작품으로, 현재 [ShowCultureName('catalan')|U] 문학계에서 인정과 찬사를 받고 있습니다. 전통적인 기사도 이야기에서 벗어난 이 책은 사랑, 풍자, 인간 감정을 적극적으로 강조하며 일상생활의 생생한 묘사를 통해 현실적이고 때로는 씁쓸한 삶의 모습을 그려냅니다."
 flavor_ara.100.a: "우리 문화가 참으로 뛰어나구나!"
 flavor_ara.101.title: "카탈루냐 지도첩"
 flavor_ara.101.desc: "[GetCurrentYear]년에 제작된 #italic 카탈루냐 지도첩#!은 현존하는 최고의 세계 지도라고 할 수 있습니다. 마요르카 지도 제작 학교에서 만든 이 지도는 나무판에 부착하는 양피지 여섯 장으로 이루어져 있습니다. 여기에는 우주 지리학 및 천문학적 정보가 담겨 있어 지구의 구형 모양을 강조하고 선원들의 길잡이가 되어 줍니다. 또한 도시, 정치적 동맹, 바다를 표현한 삽화를 통해 세계 각지가 묘사되어 있으며, 동양 부분에는 다양한 여행자에게서 수집한 지식이 수록되어 있고 서양 부분에는 포르톨라노 해도에 필요한 모든 정보가 포함되어 있습니다."
 flavor_ara.101.a: "나라의 보배 같은 학교로구나."
 flavor_ara.102.title: "포블레트 수도원의 왕실 사당"
 flavor_ara.102.desc: "우리의 통치자 [target_character.GetName](은)는 최근 자신의 유해가 영원히 안치될 곳을 고민했습니다. 그렇게 우리나라 전역의 여러 수도원을 살펴본 끝에 [ShowWorkOfArtName('poblet_abbey')]이라는 곳이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 관심을 사로잡았습니다. 이 수도원은 [target_location.GetName]에 위치해 있으며 시토 수도회에 속해 있습니다."
 flavor_ara.102.a: "왕족 및 귀족의 사당을 짓겠다."
 flavor_ara.102.b: "귀족들은 좋아하지 않겠지만, 이 돈은 다른 데 쓰는 편이 낫다."
 flavor_ara.103.title: "[target_character.GetNameWithNoTooltip]의 연대기"
 flavor_ara.103.desc: "[target_character.GetName](이)가 마침내 아버지 [target_character2.GetName](과)와 자신의 치세를 기술한 연대기를 완성했습니다. 총 여섯 개 장과 부록으로 구성되어 있으며, 각 장은 서로 다른 주제를 다룹니다.\n\n[GetCountry('ARA').GetGovernment.GetRulerTitle](이)가 내린 결정들을 정당화하고자 제작된 이 연대기에는 재위 동안 발생한 여러 사건에 관해서도 설명되어 있습니다. 그런 점에서 우리나라가 번영하는 데 도움이 되는 교훈 모음집이라고도 볼 수 있습니다."
 flavor_ara.103.a: "권력은 왕의 손에 있어야 한다는 사실을 배웠지."
 flavor_ara.103.b: "권력 이양이야말로 우리가 나아갈 길이다."
 flavor_ara.104.title: "바르셀로나 왕립 조선소"
 flavor_ara.104.desc: "[port_location.GetName]의 항구 근처에 위치한 왕립 조선소의 노동자들이 게으르고 전문성이 부족하다는 고발이 제기되었습니다. 1241년에 이전에 있던 오래된 조선소를 확장한 이후로 왕국은 수년간 국고의 많은 부분을 이곳에 써 왔는데, 그 돈이 허공에 날아가게 둘 수는 없습니다.\n\n해당 소문 이후 궁정에서 실망했다는 소식이 전해지자, 조선공들은 앞장서서 자신들에 대한 고발이 거짓임을 증명하고자 밤낮으로 훌륭한 새 선박을 만들려고 애쓰고 있습니다."
 flavor_ara.104.a: "이렇게 부지런한 이들에게 게으르다니."
 flavor_ara.105.title: "비센테 페레르"
 flavor_ara.105.desc: "[target_location.GetName] 출신의 도미니코회 수사이자 설교자인 [target_character.GetName](이)가 우리 궁정에 합류했습니다. 선교 여행을 떠나 논리학자로서 뛰어난 재능을 발휘한 [target_character.GetShortNameWithNoTooltip](은)는 신학 공부에 전념하여 도미니코 수도회에 입회한 후 철학 강의를 하면서 저명인사가 되었습니다. 뛰어난 설교 능력과 소위 방언의 은사 덕분에 개종을 촉진하고 많은 사람의 삶에 영향을 주었으나, 유대인 공동체와의 관계는 여전히 논란의 대상이 되고 있습니다."
 flavor_ara.105.a: "우리 궁정에 초대해 복음을 전하게 하라."
 flavor_ara.105.b: "우리에겐 좀 너무 편협한 사상이로군."
 flavor_ara.105.a.tt: "우리 국가의 일부 [ShowCultureName('sephardi')] 민족이 우리 종교로 개종하지만, 그로 인해 나머지가 불만을 품습니다"
 flavor_ara.106.title: "라 론하 데 라 세다"
 flavor_ara.106.desc: "[target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 자신들의 도시를 지중해의 [ShowGoodsName('silk')] 생산품 중심지로 만들고자 [ShowGoodsNameWithNoTooltip('silk')] 교역용 건물을 지어 달라고 요구하고 있습니다. 이 야심 찬 계획을 잘 활용한다면 상인들을 끌어들이고 영향력 있는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 세력의 지지를 얻어 [ShowGoodsNameWithNoTooltip('silk')] 교역에서 [ShowLocationNameWithNoTooltip('valencia')]의 입지를 공고히 할 수 있을 것입니다."
 flavor_ara.106.a: "모두에게 득이 되는 생각이군."
 flavor_ara.106.b: "그 돈은 다른 곳에 쓰는 편이 낫겠어."
 flavor_ara.107.title: "몬세라트의 운명"
 flavor_ara.107.desc: "산타 마리아 데 리폴은 888년 '털북숭이' 빌프레트 백작이 설립한 이래로 카탈루냐의 문화 중심지였습니다. 수 세기 동안 이곳 기록실은 몬테카시노 또는 성 드니의 기록실만큼이나 중요한 곳이었으나, 지난 영광은 오래전에 사라졌습니다. 하지만 바르셀로나 백작과 베잘루 백작의 가족 묘소라는 점 덕분에 많은 기부가 이어져 수도원은 상당한 힘을 발휘할 수 있었습니다.\n\n지난 수십 년간 분파인 산타 마리아 데 몬세라트 수도원은 리폴로부터 독립을 요구해 왔습니다. 우리가 그 독립을 지지한다면 리폴은 사라질지도 모르지만, 많은 이들은 그것이 자연스러운 과정이 아닐까 생각합니다."
 flavor_ara.107.a: "몬세라트를 풀어 줄 때다."
 flavor_ara.107.b: "약간의 돈만 있으면 리폴을 다시 살릴 수 있다."
 flavor_ara.108.title: "산타 마리아 데 몬세라트"
 flavor_ara.108.desc: "한때 산타 마리아 데 리폴의 분파였던 산타 마리아 데 몬세라트는 국가에서 매우 중요한 수도원이 되었습니다. 몬세라트의 성모상을 모시는 순례지로 유명한 이곳은 필요에 비해 공간이 너무 협소해지는 바람에 그곳에 사는 수사들이 우리를 찾아와 관대한 도움의 손길을 구하게 되었습니다.\n\n이 수사들은 회랑을 건설하여 수도원을 대폭 확장하고 싶어 합니다."
 flavor_ara.108.a: "몬세라트의 확장을 돕겠다."
 flavor_ara.108.b: "우리는 몬세라트가 독립하도록 도왔다. 그거면 충분하지 않은가?"
 flavor_ara.109.title: "라 모레네타"
 flavor_ara.109.desc: "산타 마리아 데 몬세라트 수도원을 찾은 한 맹인 순례자가 #italic 라 모레네타#!(검은 성모상)라는 애칭으로 불리는 몬세라트의 성모상이 자신의 눈을 치료해 주었다고 주장합니다.\n\n수 세기 전 양치기 아이들이 발견한 이 작은 조각상은 원래 하얗던 피부가 (아마도 촛불 연기 때문에) 까맣게 변하면서 그 별명을 얻었다고 합니다."
 flavor_ara.109.a: "성모님의 선물을 축하하자!"
 flavor_ara.109.b: "기적은 무슨."
 flavor_ara.109.b.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 [pop_satisfaction|e]가 감소합니다"
 flavor_ara.110.title: "팔마 대성당"
 flavor_ara.110.desc: "마요르카를 정복한 후 [target_character.GetName](은)는 이전 모스크 부지에 $palma_cathedral$을 짓기 시작했습니다. 장엄한 본당의 높이는 44미터로 생피에르 드 보베 대성당보다 불과 4미터 낮습니다. 북쪽의 영향을 받아 매혹적인 카탈루냐 고딕 양식으로 지어졌으며, 공사는 1229년에 시작되었습니다. 축성되었음에도 몇몇 사람들은 여전히 이 성당을 불완전하다고 여깁니다."
 flavor_ara.110.a: "이 신성한 과업을 계속하는 것이야말로 우리의 의무다."
 flavor_ara.110.b: "교회에서 잘 관리하겠지."
 flavor_ara.111.title: "대관식 딜레마"
 flavor_ara.111.desc: "[GetCharacter('ara_pere_ii_arago').GetName]의 영광스러운 통치 이래, 이 고귀한 땅의 군주는 모두 [GetCountry('PAP').GetLongName]의 축복을 구하여 #italic 세오 데 [ShowLocationName('zaragoza')]#!로 알려진 성스러운 [ShowLocationNameWithNoTooltip('zaragoza')] 대성당 안에서 성대한 대관식을 치렀습니다. 장엄한 의식과 함께 진행되는 아라곤 푸에로의 엄숙한 선서는 눈부신 기념제의 불을 지피며 도시의 거리를 환희로 가득 채우곤 했습니다. 그러나 새로운 시대가 밝은 지금, [new_ruler.GetName](은)는 소중한 전통을 유지할 것인지 대담하게 길을 개척할 것인지 선택의 기로에 서 있습니다. 다만 어느 쪽을 선택하든 나라의 막중한 책임과 부담을 어깨에 짊어진 만큼, 시작부터 매우 험난한 길을 헤쳐 나가야 할 것입니다."
 flavor_ara.111.a: "[GetCountry('ARA').GetNameWithNoTooltip]의 왕에게 허가는 필요 없다."
 flavor_ara.111.b: "맹세를 유지하겠다."
 flavor_ara.111.c: "대관식은 통치자가 원하는 곳에서 거행될 것이다."
 flavor_ara.111.c.tt: "[GetCountry('ARA').GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 격분합니다"
 flavor_ara.200.title: "[GetCountry('MLL').GetAdjectiveWithNoTooltip] 문제"
 flavor_ara.200.desc: "우리의 속국인 [GetCountry('MLL').GetLongName](은)는 건국된 이래로 눈엣가시 같은 존재였습니다. 그곳의 통치자 [majorca_ruler.GetName](은)는 반항적이고 무례하며, 상인들은 [GetCountry('GEN').GetAdjective] 및 기타 서부 지중해 시장과 합심해 [ShowCultureName('catalan')]의 이익에 반하는 무역 동맹을 맺고, 심지어 명령을 어기고 우리의 경쟁국 및 적국과 외교 조약을 체결하겠다고 고집을 부리면서 사태를 악화시켰습니다.\n\n이에 [GetCountry('MLL').GetName] 측이 [GetCountry('ARA').GetAdjective] 법에 위반됨에도 자체 주화를 발행한다는 사실을 꼬투리 삼아 [majorca_ruler.GetShortNameWithNoTooltip](을)를 재판에 회부할 것을 제안합니다. 일단 바르셀로나로 부르면 도착하는 즉시 체포하여 문제를 완전히 해결할 수 있을 것입니다."
 flavor_ara.200.a: "맘에 드는 계획이군. 소환장을 보내라."
 flavor_ara.200.b: "하찮은 것들의 시시한 계략 따위는 개의치 않는다."
 flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U]의 폭정"
 flavor_ara.201.desc: "우리의 잔혹한 지배자 [GetCountry('ARA').GetGovernment.GetRuler.GetName](이)가 [majorca_ruler.GetName](을)를 공식적으로 고발했습니다. 우리가 자체 주화를 주조하여 [GetCountry('ARA').GetAdjective] 법을 어기고, 루시용 내 우리 영토의 오랜 주화 전통을 고의로 무시했다는 혐의입니다.\n\n이들은 [majorca_ruler.GetName](이)가 [target_location.GetName](으)로 가서 재판을 받고 변호할 것을 요구하며, 명령을 따르지 않을 시 반역 속국으로 선언하겠다고 협박했습니다."
 flavor_ara.201.a: "아무런 법도 어기지 않았으니, 우리는 떳떳하다."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName](은)는 탐욕스럽지만 나약한 자이니, 땅을 좀 주면 달랠 수 있을 것이다."
 flavor_ara.201.c: "함정이로군. 준비하라. 폭군에게서 벗어날 때가 왔다."
 flavor_ara.202.title: "함정 발동"
 flavor_ara.202.desc: "[majorca_ruler.GetName](이)가 재판을 받으러 [target_location.GetName]에 왔고, 우리 경비병에게 체포됐습니다. 어떻게 처리하면 좋을까요?"
 flavor_ara.202.a: "그자는 유죄다. 괜히 더 시간 낭비하지 말고 끝장을 내도록."
 flavor_ara.202.b: "얘기를 들어보지. 공정한 재판을 진행하겠다."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName](이)가 무죄 판결을 받습니다"
 flavor_ara.203.title: "역제안"
 flavor_ara.203.desc: "[majorca_ruler.GetName](은)는 재판을 받으러 오는 대신 자신이 누려 왔던 권리를 사겠다는 제안을 보냈습니다. [majorca_ruler.GetShortNameWithNoTooltip](은)는 [target_location.GetName]에 있는 자신의 소유지를 왕실에 영구적으로 양도하겠다고 제안합니다."
 flavor_ara.203.a: "수락하지. 일단은."
 flavor_ara.204.title: "분노의 복수"
 flavor_ara.204.desc: "충격적인 소식입니다! 폭군 [GetCountry('ARA').GetGovernment.GetRuler.GetName](이)가 우리의 [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName](을)를 죽였습니다. 격분한 국민들은 전쟁을 요구하고 있습니다."
 flavor_ara.204.a: "무기를 들어라! 폭군에게 죽음을!"
 flavor_ara.204.b: "아서라! 우린 준비가 안 됐다. 아직은."
 flavor_ara.210.title: "형제 싸움"
 flavor_ara.210.desc: "우리 통치자 [aragon_ruler.GetName](과)와 형제인 [ruler_brother.GetName]의 관계는 예전부터 위태위태했으나 [aragon_daugther.GetName]의 탄생으로 사태가 심각해졌습니다.\n\n[aragon_ruler.GetShortNameWithNoTooltip](은)는 즉시 [ruler_brother.GetShortNameWithNoTooltip]에게서 [GetCountry('ARA').GetLongName]의 후계자라는 지위에 따른 특권과 권력을 박탈하려고 움직였습니다. 이에 [ruler_brother.GetShortNameWithNoTooltip](은)는 재빨리 [target_location.GetName](으)로 도망쳤고, [GetCountry('ARA').GetGovernment.GetRulerTitle]의 결정은 너무나 성급하며 정의가 아닌 비이성적인 증오에서 비롯된 것이라고 말하면서 동맹을 규합하기 시작했습니다."
 flavor_ara.210.a: "그 쥐새끼를 잡아라! 해로운 사상을 더 퍼뜨리기 전에 [target_location.GetNameWithNoTooltip]에서 추방해야 한다!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName](이)가 [target_location.GetName]에서 추방됩니다"
 flavor_ara.210.b: "다시 궁정으로 초대하라. 함께 왕위 계승에 관해 논의할 것이다."
 flavor_ara.219.title: "연합의 끝"
 flavor_ara.219.desc: "연합의 반란이 마침내 끝을 맞았습니다. 반란군의 군대는 패배하여 해체되었고, 반대하던 도시들은 진압되고 진정을 찾았으며, 공모자들은 이미 목이 매달렸습니다.\n\n[aragon_ruler.GetName](이)가 반역자들을 물리치고 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 평화를 되찾았으니, 이제 연합이 영향력과 무력을 통해 축적한 특권을 어떻게 할 것인지 결정해야 할 때입니다."
 flavor_ara.219.a: "짐의 권한에 따라 연합은 끝났다! 그 특권의 사본을 모두 파괴하라!"
 flavor_ara.219.b: "짐에게 강요했던 것들은 수용하지 않겠다."
 flavor_ara.219.c: "옛 특권을 폐기하라!"
 flavor_ara.219.d: "누구도 [GetCountry('ARA').GetGovernment.GetRulerTitle]의 권력에 대항하지 말지어다."
