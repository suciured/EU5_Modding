l_korean:
 flavor_wal.1.title: "가시공 블라드"
 flavor_wal.1.desc: "왈라키아의 통치권이 약해졌음을 감지한 한 계승권자가 튀르크에서의 오랜 포로 생활을 마치고 군대와 함께 돌아왔습니다. '용의 아들' 블라드 드라쿨레스티는 성정이 포악하고 피에 굶주려 있기로 유명합니다. 이 계승권자는 당도하자마자 협상을 위해 찾아온 사절들을 꼬챙이에 꿰어 끔찍하게 살해함으로써, 자신의 통치에 맞서는 자는 누구나 극심한 폭력에 직면하게 될 것임을 분명히 드러내 보였습니다."
 flavor_wal.1.a: "우리는 튀르크 놈들에게 아무런 빚도 없다! 말뚝에 박혀 죽어가게 놔두도록!"
 flavor_wal.1.b: "술탄에게 사과를 전하라."
