l_korean:
 flavor_dan_skane_war.1.title: "[target_character.GetNameWithNoTooltip]의 반란"
 flavor_dan_skane_war.1.desc: "매우 존경받는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]인 [target_character.GetName](이)가 [ROOT.GetCountry.GetName]의 종주국인 [GetCountry('SWE').GetAdjective]에 대항해 음모를 꾀하다가 발각되었습니다. 그가 우리 종주국에 불만을 품은 데에는 나름의 이유가 있었는데, [target_ruler.GetName](이)가 [GetCountry('SWE').GetCulture.GetNameWithNoTooltip] [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')]들을 위해 우리 국가의 문제를 수시로 방치했기 때문입니다. 최근 [GetCountry('DAN').GetName]의 상황을 고려할 때 [GetCountry('DAN').GetAdjectiveWithNoTooltip]에 대한 우리의 충성심을 다시 한번 분명히 밝히는 것이 좋겠습니다."
 flavor_dan_skane_war.1.a: "그자를 [GetCountry('DAN').GetNameWithNoTooltip](으)로 추방하라."
 flavor_dan_skane_war.1.b: "반란을 지원하라."
 flavor_dan_skane_war.1.b.tt: "우리나라가 [GetCountry('DAN').GetName]에 합병될 수 있습니다"
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip]의 제안"
 flavor_dan_skane_war.2.desc: "[GetCountry('SKE').GetName]에서 온 [target_character.GetName](은)는 그곳에서 [ROOT.GetCountry.GetAdjective](이)가 다시 한번 정당하게 [ShowAreaName('skaneland_area')](을)를 다스려야 한다고 주장했습니다. 이러한 인물을 궁정에 기용한다면 우호적인 [ShowCultureName('danish')] 출신 [GetCountry('SKE').GetAdjective] [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]들과 교류를 증진할 수 있을 것입니다."
 flavor_dan_skane_war.2.a: "기쁜 마음으로 환영하네!"
 flavor_dan_skane_war.2.a.tt: "때가 되면 [GetCountry('SKE').GetAdjectiveWithNoTooltip]의 지지를 기대할 수 있게 됩니다"
 flavor_dan_skane_war.2.b: "우리에게 도움은 필요 없다."
 flavor_dan_skane_war.3.title: "제자리로 돌아온 [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.3.desc: "[GetCountry('SKE').GetName]의 [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]들이 이성을 되찾고 우리의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 정당한 통치자로 선출하기로 했습니다. [GetCountry('SWE').GetLongName]에서는 분명히 분노할 테지만, 대관식을 거부할 이유는 딱히 없을 것입니다."
 flavor_dan_skane_war.3.a: "영광스러운 날이로구나!"
 flavor_dan_skane_war.3.b: "그 왕관에는 아무런 가치도 없다."
 flavor_dan_skane_war.4.title: "[GetCountry('DAN').GetNameWithNoTooltip]에 편입된 [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.4.desc: "[GetCountry('SKE').GetName]의 배신자 [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]들이 [ShowAreaName('skaneland_area')]에서 우리의 통치를 종식시키려고 [GetCountry('DAN').GetName] 측과 결탁했습니다. 서둘러 대응하지 않으면 이 지역을 영영 빼앗기게 될지도 모릅니다."
 flavor_dan_skane_war.4.a: "괘씸한 놈들!"
 flavor_dan_skane_war.5.title: "[GetCountry('SKE').GetNameWithNoTooltip] 매입 제안"
 flavor_dan_skane_war.5.desc: "[GetCountry('SKE').GetName]에서 공개 반란은 많지 않았으나 [target_character.GetName](이)가 반란을 일으킨 이후로 [GetCountry('SKE').GetName](과)와 [GetCountry('SWE').GetName] 사이의 분쟁이 끊이질 않고 있습니다.\n\n[ShowRegionName('scandinavian_region')]에서 유혈 사태가 벌어지는 것을 피하고 평화를 지키기 위해 [GetCountry('SWE').GetNameWithNoTooltip] 측에 그 땅을 되사겠다고 제안하는 것이 좋겠습니다."
 flavor_dan_skane_war.5.a: "제안을 보내라."
 flavor_dan_skane_war.5.a.tt: "[GetCountry('SKE').GetNameWithNoTooltip] 값으로 우리 수입의 6개월 치를 제안합니다. [GetCountry('SWE').GetNameWithNoTooltip] 측이 수락할 경우 [GetCountry('SKE').GetNameWithNoTooltip](이)가 우리 속국이 됩니다"
 flavor_dan_skane_war.5.b: "그 땅은 이제 이득이 안 된다."
 flavor_dan_skane_war.6.title: "[GetCountry('SKE').GetNameWithNoTooltip] 매입을 제안하는 [GetCountry('DAN').GetNameWithNoTooltip]"
 flavor_dan_skane_war.6.desc: "[GetCountry('DAN').GetName]에서 [GetCountry('SKE').GetName]의 영유권을 매입하겠다는 제안을 보내왔습니다. 제안을 수락하면 유용하게 사용할 수 있는 대량의 금이 유입되지만, [ShowLocationName('oresund')]으로 바로 통하는 지역을 잃게 됩니다."
 flavor_dan_skane_war.6.a: "수락하지!"
 flavor_dan_skane_war.6.b: "제안을 거부하겠다!"
 flavor_dan_skane_war.7.title: "제안을 수락한 [GetCountry('SWE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.7.desc: "[GetCountry('SWE').GetName] 측이 [GetCountry('SKE').GetName]의 영유권을 매입하겠다는 우리의 제안을 수락했습니다. 일부 형식적인 절차가 아직 진행 중이지만, 조약은 비준되어 이미 효력을 발휘하고 있습니다."
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
