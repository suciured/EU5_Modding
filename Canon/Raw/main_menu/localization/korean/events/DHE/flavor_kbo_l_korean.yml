l_korean:
 flavor_kbo.2.title: "[target_location.GetNameWithNoTooltip] 건립"
 flavor_kbo.2.desc: "풍요로운 [ShowAreaName('bornu_area')] 지역은 우리 왕국의 수도로서 손색없는 곳이지만, 이 일대를 방어하는 데는 항상 어려움이 따랐습니다. 동쪽에서는 우리의 오랜 숙적인 [target_country.GetName](이)가 종종 우리 영토를 습격했고, 내부에서도 계승 문제를 둘러싼 전쟁이 빈번히 일어났기에 우리에게는 더욱 단단히 방비된 수도를 마련할 필요성이 부각되었습니다.\n\n이에 미래에도 우리 왕조를 안전히 지킬 수 있도록, 차드호 서안에 위치한 [target_location.GetName]에 요새화된 도시를 건설하자는 계획이 수립되었습니다."
 flavor_kbo.2.a: "[target_location.GetNameWithNoTooltip]에 수도를 건설하라."
 flavor_kbo.2.b: "지금 수도로도 아무 문제 없느니라."
 flavor_kbo.3.title: "이슬람 정통주의 강제"
 flavor_kbo.3.desc: "우리 이슬람 [ROOT.GetCountry.GetFlavorRank](은)는 이 지역에서 가장 역사 깊은 국가 중 하나이지만, [ROOT.GetCountry.GetReligion.GetName](은)는 상류층 사이에서조차 비정통적이며 혼합적인 종교로 여겨지고 있습니다. 이에 우리는 수도를 찾은 여러 지식인에게 영감을 받아, 귀족층과 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 왕조의 구성원들 사이에서 종교적 혼합주의를 일소하는 방안을 구상해 냈습니다. 서로 대립 중인 여러 계파가 일부 이교도로부터 지지를 얻고 있는 만큼, 이러한 조치가 우리나라의 정치적 불안정을 완화하는 데 도움이 되기를 바랄 뿐입니다."
 flavor_kbo.3.a: "혼합주의를 철폐하라!"
 flavor_kbo.3.b: "너무 깊이 생각하지는 말도록 하자."
 flavor_kbo.6.title: "[target_character.GetNameWithNoTooltip]의 개혁"
 flavor_kbo.6.desc: "[target_character.GetName](은)는 하즈(순례) 과정에서 많은 것을 보았고, 그 영향을 받아 [ROOT.GetCountry.GetLongName]의 군사 및 경제 분야를 현대화해야겠다는 결심을 품었습니다. [target_character.GetShortNameWithNoTooltip](은)는 이미 기병대를 강화하고, [ShowCultureName('turkish_culture')] 사수를 초빙하고, 이곳에서 [ShowLocationName('mecca')]까지의 여정 중에 본 우리 무슬림 동포의 행정 기법을 채택하기 위한 작업에 착수했습니다."
 flavor_kbo.6.a: "경제와 군사 분야 양쪽을 모두 개혁하라."
 flavor_kbo.6.b: "군사 분야에 집중하라."
 flavor_kbo.6.c: "경제 분야에 집중하라."
 flavor_kbo.6.d: "행정 분야에 집중하라."
 flavor_kbo.6.historical_info: "이드리스 알루마는 1564년부터 1596년까지 카넴-보르누 제국을 다스린 마이(국왕)로, 행정과 군사 분야에 두루 뛰어나 조국을 전에 없는 경지로 끌어올렸습니다. 알루마 마이는 이슬람 율법인 $sharia$에 입각한 개혁을 실시하고, 많은 군사적 혁신을 이룩해 군대를 재편성했습니다. 알루마 마이는 오스만 제국뿐 아니라 모로코 술탄국들과도 외교적 관계를 유지했고, 그 치세 동안 차드호부터 지중해에 이르는 항로는 무역이 번창했습니다."
 flavor_kbo.7.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] 왕실의 가시"
 flavor_kbo.7.desc: "우리는 과거와 현재를 막론하고 언제나 적들을 압도해 왔지만, 그럼에도 우리나라 안에는 우리의 웅장한 궁전이 불타고 백성이 몰락하기를 바라는 자들이 여럿 숨어 있습니다. 우리 사이에 숨은 이리 떼는 호시탐탐 우리를 엿보고 있으며, 우리가 약해지면 분명 그 틈을 노려 이룩한 것들을 무너뜨리려 할 것입니다. 권력에 굶주린 독수리들의 먹잇감이 되지 않으려면, 미리 현명한 조언을 구하고 확고한 행동 방침을 결정해 둬야 합니다."
 flavor_kbo.7.a: "내전을 원하는 거라면 어디 덤벼 보라고 해라!"
 flavor_kbo.7.b: "대대적인 반란이 일어날 위험은 피하도록 하자..."
 kbo_pop_50_everywhere_tt: "전국에 있는 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 kbo_location_25_control_everywhere_tt: "우리가 소유한 모든 [location|e]의 [control|e]가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소합니다"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]이자 전사?"
 flavor_kbo.8.desc: "예로부터 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]들은 직접 전선에 나가 병력을 지휘해 왔습니다. 우리나라의 전통에 깊게 뿌리내린 이 용맹한 관습은 우리의 흔들림 없는 결의를 보여 주는 동시에 병사들이 전력을 발휘할 수 있게 만들어 줍니다. 하지만 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 목숨을 걸고 혼란스러운 전장의 한복판에 나서는 것에는 당연히 크나큰 위험이 뒤따릅니다.\n\n그럼에도 이 지휘 방식이 우리 백성들의 명예와 용맹, 그리고 공공의 이익을 위한 희생정신을 드러내는 귀중한 민족적 유산이라는 데는 부정의 여지가 없습니다. 그야말로 백성을 보호하고 이끌고자 하는 불굴의 헌신을 내보이는 무엇보다 강한 증표라고 말할 수 있을 것입니다."
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 그 어떤 적도 두려워하지 않을지니!"
 flavor_kbo.8.b: "전략 수립에 더 집중해야 한다!"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](이)라면 동시에 여러 일을 해낼 수 있다."
 flavor_kbo.9.title: "사헬을 통한 교역"
 flavor_kbo.9.desc: "우리나라의 시장에는 이따금 머나먼 곳의 상인이 장식품과 이국적인 문물을 가지고 찾아오곤 했습니다. 하지만 우리는 그간 사막과 가까운 북부에 정착지를 두었음에도 불구하고, 그 경로를 통해 다양한 교역을 유도하는 데 거의 관심을 기울이지 않았습니다. 앞으로는 [ShowRegionName('maghreb_region')]로 이어지는 사막 경로를 유효하게 활용할 수 있도록 상업 분야에 들이던 노력의 방향성을 바꾸는 것이 현명할지도 모르겠습니다."
 flavor_kbo.9.a: "북부인들과 교역의 물꼬를 트는 게 옳은 길이겠구나."
 flavor_kbo.9.b: "우리 상인이 외세에 휘둘릴 수 있는 위험을 감수할 수는 없다!"
 kanem_presence_key: "카넴부 시장 개방"
 flavor_kbo.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 이슬람과 율법주의"
 flavor_kbo.10.desc: "위대한 우리나라는 이 지역에서 [ShowReligionName('sunni')] 신앙을 수용하고 그 요소를 사회의 여러 측면에 통합한 최초의 국가 중 하나입니다. 당시에는 이를 반대하는 목소리가 일기도 했지만, 이러한 조치 덕분에 외국의 뜻 맞는 통치자들과 관계를 형성하고 수익성 높은 교역 기회를 열어젖힐 수 있었으니, 장기적으로 보았을 때 매우 유익한 전환이었다고 평가할 수 있겠습니다.\n\n시간이 흘러 다시 한번 그때와 비슷한 결정을 해야 할 순간이 찾아왔습니다. 이번에는 율법주의를 수용할 때 그 다양한 측면 중에서 무엇을 우선시할 것이며, 그중 어떤 것을 사회에 병합하거나 포기할지 골라내야 합니다."
 flavor_kbo.10.a: "이 제도를 장려하는 게 현명하겠군."
 flavor_kbo.10.b: "현행 체제를 굳이 건드리지 말도록."
 flavor_kbo.11.title: "[target_pop.GetCulture.GetNameWithNoTooltip] 이주 정책"
 flavor_kbo.11.desc: "우리 [ROOT.GetCountry.GetLongName](은)는 [target_pop.GetCulture.GetName]의 일원이었던 두구와 왕조가 이룩한 성취에 기반해 세워진 국가입니다. 두구와 왕조가 이끌었던 왕국은 국력이 부족했던 탓에 우리의 선조인 [ShowCultureName('kanembu_culture')]족이 북부에서 남하하자 빠르게 붕괴하고 말았으며, 곧 두구와 왕조가 물러난 자리에 우리 [ROOT.GetCountry.GetFlavorRank](이)가 건립되어 현재에 이르렀습니다.\n\n하지만 오늘날에도 우리 영토에서는 많은 [target_pop.GetCulture.GetNameWithNoTooltip]인이 살아가고 있습니다. 이는 통치자로서의 정통성에 의문을 제기할 만한 빌미이기에, 이 문제가 더욱 큰 위협으로 불거지기 전에 미리 제거하는 게 현명하다고 생각됩니다."
 flavor_kbo.11.a: "그자들이 정착할 '대안적인' 터전을 제공하라."
 flavor_kbo.11.b: "그냥 그대로 내버려 둬라."
 kbo_zaghawa_angry_tt: "모든 [ShowCultureName('zaghawa_culture')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_kbo.12.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 유산"
 flavor_kbo.12.desc: "최근 들어 우리의 영광스러운 백성들은 유달리 가혹한 고통에 시달렸습니다. [ShowCultureName('bilala_culture')]족과 [ShowCultureName('sao_culture')]족 사이의 지속적인 갈등이 우리 국가를 마치 해충처럼 갉아 먹었고, 우리 영토와 정체성에 없어서는 안 될 존재였던 [target_lost_province.GetName](을)를 잃어 영영 수복할 수 없게 된 것이 결정타를 가하고 만 것입니다. [target_lost_province.GetName](을)를 장악하지 못한 우리에게 과연 스스로 [ROOT.GetCountry.GetLongNameWithNoTooltip](이)라 칭할 자격이 있는 걸까요?"
 flavor_kbo.12.bad.desc: "우리나라에 암흑기가 찾아왔습니다. 최근 발생한 여러 위기는 영광스러운 [ROOT.GetCountry.GetLongName]에 큰 타격을 입혔고, 우리는 아직도 그 여파로부터 온전히 회복하지 못했습니다. 더군다나 우리는 우리의 영토와 정체성에 없어서는 안 될 존재였던 [ShowProvinceDefinitionName('kanem_province')]과 [ShowProvinceDefinitionName('bornu_province')]를 잃기까지 했습니다. 본연의 실체를 잃고 빈껍데기만 남았다고 평가한 혹자의 말이 진정 사실일지도 모르겠습니다. 우리는 이대로 사라져 역사에서 잊힐 운명인 걸까요? 아니면 잿더미 속에서 새롭게 재탄생할 여지가 아직 남아 있는 걸까요?"
 flavor_kbo.12.a: "운명을 받아들이는 수밖에."
 flavor_kbo.12.b: "아직 끝나지 않았다."
 flavor_kbo.12_become_bornu_tt: "우리 국가가 #W $BNU_ADJ$ [GetCountry('KBO').GetFlavorRank]#!(으)로 변화합니다"
 flavor_kbo.13.title: "[ShowProvinceDefinitionName('kanem_province')] 재정복"
 flavor_kbo.13.desc: "우리는 선조 대대로 살아온 [ShowProvinceDefinitionName('kanem_province')]에서 쫓겨나 옛 영광의 그림자로 전락하는 치욕을 당했지만, 이후 적으로부터 그 땅을 되찾는 데 성공했습니다. 우리가 다시금 [ShowProvinceDefinitionName('kanem_province')] 및 [ShowLocationName('njimi')]를 굳건히 장악했으니, 이제 우리는 과거의 경이로운 모습을 회복하고 차드호 일대의 확고한 통치자로 바로 설 수 있을 것입니다."
 flavor_kbo.13.a: "영광스러운 일이로다!"
 flavor_kbo.14.title: "차드호와 $kanembu_culture$ 교역"
 flavor_kbo.14.desc: "우리 민족은 수 세기 동안 수자원을 끼고 살아가며 그 혜택을 누렸습니다. 우리 영토에는 사막이 많았기에, 물이 풍부한 녹지대는 상인과 현지민들이 이익을 창출하고 삶을 영위할 수 있게 해 주는 중요한 안식처가 되었습니다. 차드호에 대한 우리의 지배력이 날이 갈수록 굳건해짐에 따라, 우리가 그 기슭에서 다양한 상업 활동으로 벌어들이는 수익도 늘고 있습니다."
 flavor_kbo.14.a: "이 기회를 반드시 붙잡아야 한다."
 flavor_kbo.14.b: "상인들의 요망에 휘둘려서는 아니 된다..."
 flavor_kbo.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 노예 무역"
 flavor_kbo.15.desc: "이 대륙의 다른 여러 지역과 마찬가지로 우리 국가의 경제 또한 그 대부분을 강제 노동력의 유입과 활용에 의존하고 있으며, 우리 군대와 현지 군벌은 빈번하게 습격을 벌이고 사회를 떠받들 새 인력을 붙잡아 우리 시장에 공급합니다. 그런데 최근에는 우리가 습격 활동과 그에 대한 투자를 늘림에 따라 이러한 노동 인력이 아주 많이 축적되었습니다. 이제 우리는 계속해서 습격을 장려해 피정복민들의 시장 유입을 늘릴 것인지, 아니면 그 사람들에게 우리 사회 안에서의 지위를 내리고 사회 구성원으로서 번영할 기회를 줄 것인지 결정해야 합니다."
 flavor_kbo.15.a: "그 사람들을 우리 사회에 병합하기 위해 노력하라."
 flavor_kbo.15.b: "노예 무역으로 우리 경제가 큰 이득을 얻을 수 있을 것이다."
 kbo_pop_promotion_more_potent_tt: "[ShowCabinetActionName('kbo_pop_promote_action')] 고유 [cabinet|e] 행동을 이용할 수 있게 됩니다"
 flavor_kbo.16.title: "아잘라이와 타글람트"
 flavor_kbo.16.desc: "아프리카 서부 및 중부 지역에 낙타가 소개된 이후로, 수 세기 동안 많은 교역상이 이윤 추구를 위해 험난한 환경을 가로지르는 모험적인 상업 활동에 뛰어들었습니다. 아잘라이 또는 타글람트 같은 교역로를 따라 교역을 행하며 부를 축적한 이 강력한 권세가들을 아메노칼이라고 부릅니다. 아메노칼은 사막을 가로질러 오아시스에서 오아시스로 이동하며 멀리 떨어진 지역들을 연결했으며, 귀중한 [ShowGoodsName('salt')] 자원을 판석이나 벽돌 형태로 가공 후 시장에 판매해 식량이나 가축 등 다른 중요 재화와 맞바꿨습니다. 이러한 특권적인 감독자 지위를 특정한 유력자가 갖도록 허락할 것인지는 매우 민감한 문제로, 우리 조언가 중에서도 가장 신임할 만한 이들에게 조언을 구해야 할 사안입니다."
 flavor_kbo.16.a: "각 대상단의 아메노칼이 교역 활동을 감독하게 하자."
 flavor_kbo.16.b: "이런 권위는 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]에게 있어야 한다!"
 flavor_kbo.17.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 $sharia$"
 flavor_kbo.17.desc: "위대한 우리나라는 [ShowReligionAdjective('sunni')] 이슬람을 받아들인 최초의 국가 중 하나입니다. 참 신앙에 대한 새로운 활력을 찾고 불굴의 기력으로 무장한 우리는 우리의 종교적 가치관을 굳게 다졌고, 기회를 엿보는 이단자들로부터 백성들을 지켜 내기 위해 최선을 다했습니다. 그렇지만 우리 신앙의 요소 중 아직 깊이 뿌리내리지 못한 것이 딱 하나 있으니, 그것은 바로 $sharia$입니다. $sharia$는 행정의 효율성을 개선할 수 있는 것은 물론이고 백성들에게도 많은 영향을 미칠 수 있는 일련의 종교법 체계로, 많은 조언가가 그 도입을 지지하고 있지만, 일부는 종교와 행정이 결합해서는 안 된다며 경계하고 있습니다."
 flavor_kbo.17.a: "$sharia$를 시행하는 것이 당연한 순리다!"
 flavor_kbo.17.b: "현 체제를 굳이 뒤엎을 필요는 없지."
