l_korean:
 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 힘이 계속 쇠락하는 한편, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 영향력은 전에 없이 강해지고 있습니다. 과거라면 결코 받아들일 수 없던 제안이라도 이토록 위태로운 시대에는 충분히 수용 가능한 방안이 되기 마련입니다. 그 제안의 내용은 이른바 [target_government_reform.GetName] 아래 이 [ROOT.GetCountry.GetName] 및 그 종속국을 모두 하나의 연맹으로 모으고, 여러 주교와 대신에게 권력을 부여해 [ROOT.GetCountry.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 더 큰 권한을 지니게 하는 것입니다."
 flavor_liv.1.historical_info: "1435년 우크메르게 전투 이후 리보니아 기사단 지도부는 전투에서 입은 극심한 손실로 인해 궤멸되고 맙니다. 그 직후인 같은 해 12월 4일, 리보니아 연맹을 창설해 여러 주교 및 봉신에게 많은 특권을 부여하는 협정이 체결되었습니다."
 flavor_liv.1.a: "압력에 굴복하겠다."
 flavor_liv.1.b: "통치할 다른 [ROOT.GetCountry.GetFlavorRank](이)나 찾아보라고 전하라."
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_liv.2.desc: "[target_character.GetName](이)라는 성직자가 여러 면에서 훌륭한 자질을 갖춘 인물이라는 풍문이 우리의 귀에 들어왔습니다. [target_character.GetBirthLocation.GetName]에서 태어난 [target_character.GetCulture.GetName] [target_character.GetArtistType.GetName]인 이 인물은 일상적인 설교 활동을 펼치는 것 외에도 [ShowAreaName('baltic_area')] 일대의 역사에 관한 [ShowWorkOfArtTypeName('chronicle')]를 집필하는 데 누구보다 적합한 인재로 보입니다."
 flavor_liv.2.a: "[ShowWorkOfArtTypeNameWithNoTooltip('chronicle')] 집필을 의뢰하라."
 flavor_liv.2.b: "필요 없다고 전해라."
 flavor_liv.3.title: "$chronica_provinz_lyfflandt$ 탈고"
 flavor_liv.3.desc: "[target_character.GetName]의 [ShowWorkOfArtTypeName('chronicle')]가 마침내 공개되었습니다. [target_work_of_art.GetName](이)라는 제목의 이 저술은 [GetCountry('LIV').GetLongName]의 발흥에서 시작해 [ROOT.GetCountry.GetName]의 영향력 아래 놓이게 된 현시대에 이르는 [ShowAreaName('baltic_area')] 역사를 다루고 있습니다. 그러나 이 저술은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 통치와 관련해 다소 객관적이지 않은 모습을 보였습니다. 이 지역을 점유 중인 우리의 정통성과 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 선의에 많은 의혹을 제기한 것입니다."
 flavor_liv.3.a: "그 정도 비판은 수용할 수 있다."
 flavor_liv.3.b: "그놈과 그 저술을 전부 추방하라!"
