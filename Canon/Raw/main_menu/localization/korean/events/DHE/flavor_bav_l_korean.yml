l_korean:
 flavor_bav.1.title: "고대하던 선제후"
 flavor_bav.1.desc: "우리 [target_ruler.GetName]의 노력과 충성심이 마침내 보답받았습니다. [hre_emperor.GetName](이)가 우리의 중요성을 인정하고 선제후의 지위를 허락한 것입니다. [ROOT.GetCountry.GetName] 역사에서 전환점이 될 이 순간을 축하하며 성대한 무도회를 여는 것이 좋겠습니다."
 flavor_bav.1.a: "비용을 아끼지 말도록."
 flavor_bav.1.b: "축하나 하고 있을 시간이 없다."
 flavor_bav.2.title: "새로운 국가의 새로운 법"
 flavor_bav.2.desc: "오랜 세월 분열되었던 [ROOT.GetCountry.GetLongName](이)가 마침내 하나가 되었습니다. 그렇게 새 나라의 국민들이 통일의 기쁨을 누리는 가운데, [ruler_scope.GetName]에게는 매우 단단히 뿌리 박힌 전통을 바꿀 기회가 생겼습니다. 이제 계승 법칙의 변경을 선포하고 [ROOT.GetCountry.GetNameWithNoTooltip] 땅이 다시는 분열되지 않도록 조치를 취해야 할 때가 왔습니다."
 flavor_bav.2.a: "기존의 특권은 폐지되어야 한다."
 flavor_bav.2.b: "전통을 끝내겠다."
 flavor_bav.2.c: "전통을 존중해야 한다."
 flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "니더바이에른 공작 [target_cousin.GetName](이)가 서거했습니다! 나병을 앓고 있었으니 놀라운 일은 아니지만, 그럼에도 우리 가문은 애도 중이며 사망 이후 [GetCountry('LBV').GetName](이)가 어떻게 될지 논의해야 합니다.\n\n[target_ruler.GetName](은)는 젊은 후계자를 대신해 지도자 역할을 해 달라는 요청을 받아 왔으며, 어쩌면 이 기회를 살려 [target_ruler.GetNameWithNoTooltip]의 오랜 염원이었던 바이에른 통일을 추진할 수 있어 보입니다."
 flavor_bav.3.a: "우리 입장과 긴밀히 조율해 보도록 하지."
 flavor_bav.3.b: "바로 합병한다!"
 flavor_bav.3.c: "남의 일에는 상관하지 않겠다."
 flavor_bav.4.title: "[GetCountry('BOH').GetNameWithNoTooltip]의 경쟁자"
 flavor_bav.4.desc: "지난 수십 년간 [target_ruler.GetName](과)와 [target_rival.GetName]의 가문은 치열하게 대립했습니다. [target_ruler.GetDynasty.GetName] 가문은 자신의 가족을 [GetCountry('BRA').GetName]의 [GetCountry('BRA').GetGovernment.GetRulerTitle](으)로 임명하면서 [GetUniqueInternationalOrganization('hre').GetName] 북쪽에서 [GetCountry('BOH').GetName]의 영향력을 부정했습니다. 보다 최근 들어서는 제법 안정적인 관계가 되었으나 언제든 새로운 충돌이 일어날 가능성이 있습니다. 어쩌면 지금이야말로 과거의 원한은 묻어 두고 [GetCountry('BOH').GetNameWithNoTooltip](과)와 화해할 때일지도 모르겠습니다."
 flavor_bav.4.a: "화해하려고 노력해 보겠다."
 flavor_bav.4.b: "녀석들이 한 짓을 잊었단 말인가!"
 flavor_bav.5.title: "남부의 위협"
 flavor_bav.5.desc: "[target_rival.GetDynasty.GetName](은)는 [GetUniqueInternationalOrganization('hre').GetName]의 황위를 차지하려는 야욕을 숨기지 않습니다. 우리가 집권했던 시기에 우리 가문은 그자들의 군대와 격렬하게 충돌했고 [ShowLocationName('muhldorf')] 전투에서 격전을 치른 끝에야 승리할 수 있었습니다. 그에 반해 평온했던 지난 몇 년을 생각한다면 이제는 과거의 갈등을 딛고 화해할 때일지도 모르겠습니다."
 flavor_bav.5.a: "관계를 개선하는 것이 좋겠군."
 flavor_bav.5.b: "[target_rival.GetDynasty.GetNameWithNoTooltip] 가문은 견제해야 한다!"
 flavor_bav.6.title: "[hre_ruler.GetDynasty.GetNameWithNoTooltip]의 즉위"
 flavor_bav.6.desc: "과거 우리는 [GetUniqueInternationalOrganization('hre').GetName]의 독보적인 지도자였으나, 이제는 새로운 가문이 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]에서 압도적인 우위를 차지했습니다. 제국을 장악한 [hre_ruler.GetDynasty.GetName](은)는 당분간 권좌에서 내려올 생각이 없어 보입니다.\n\n이에 저들의 통치에 어떤 입장을 취할지, 그리고 재임을 지지할지 안 할지 결정해야 합니다."
 flavor_bav.6.a: "우리의 지지를 받을 자격이 있다!"
 bav_reconcile_habsburg: "가문 간의 화해"
 flavor_bav.6.b: "사사건건 [hre_ruler.GetDynasty.GetNameWithNoTooltip]에 반대하라!"
 bav_against_habsburg: "가문 갈등"
 flavor_bav.7.title: "교황의 권력에 관한 여덟 가지 질문"
 flavor_bav.7.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]에게 파문당하고 [hre_emperor.GetName]의 보호 아래 있는 유명한 프란치스코회 수사 [william_ockham_scope.GetName](이)가 정치 철학에 관한 또 다른 조약을 작성하여 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 권위에 의문을 제기했습니다. 제목은 #italic 교황의 권력에 관한 여덟 가지 질문#!입니다.\n\n이러한 사상이 확산되면 종교 당국에 대한 반감과 반란이 일어날 수 있습니다."
 flavor_bav.7.a: "[william_ockham_scope.GetNameWithNoTooltip]의 사상을 전파하라."
 flavor_bav.7.b: "그런 일은 용납할 수 없다."
 flavor_bav.8.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 새 지도"
 flavor_bav.8.desc: "천문학자이자 수학자 겸 지도 제작자로 알려진 페터 아피안의 아들 [philipp_apian_scope.GetName](이)가 [ShowLocationName('paris')]에서 공부를 마치고 돌아와 현재 [ShowLocationName('tubingen')]에서 교편을 잡고 있다는 소식이 들려왔습니다.\n\n이 인물을 고용한다면 보다 상세하게 우리 영토의 새 지도를 그릴 수 있겠으나, [ShowReligionName('calvinist')] 비난을 거부한 행적 때문에 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 분노를 사게 될 수 있습니다."
 flavor_bav.8.a: "고용하라."
 flavor_bav.8.b: "[ShowReligionAdjectiveWithNoTooltip('calvinist')]를 고용할 수는 없지."
 flavor_bav.8.historical_info: "필리프 아피안은 1554년 바이에른 공국의 상세한 지도를 만들라는 명령을 받고 이후 7년에 걸쳐 작업을 완수했습니다. 원본 지도가 완성된 후, 아피안은 #italic 바이리셰 란트타펠른#!이라는 작은 사본을 만들어 잉골슈타트에서 직접 판매했습니다. 아피안의 작품은 19세기 전까지 가장 정밀한 지도였고, 나폴레옹 전쟁 당시 프랑스 군대가 바이에른을 침공하는 데 활용하면서 바이에른에 해를 끼쳤습니다."
 flavor_bav.9.title: "오래된 마리엔카펠레"
 flavor_bav.9.desc: "도시의 북서쪽, 옛 성벽 옆에 지어진 오래된 마리엔카펠레는 수 세기 동안 도시 주민들에게 사랑받는 교구 교회이자 뮌히너 [ShowDynastyName('wittelsbach_dynasty')] 가문의 매장지로 사용되어 왔습니다.\n\n그런데 [george_halsbach_scope.GetName](이)라는 한 $BAV_ADJ$ 건축가가 이곳을 새롭게 짓겠다는 거창한 계획을 제안했습니다. 붉은 벽돌로 대성당을 만들고 도시 어디에서나 보일 만한 두 개의 거대한 탑으로 장식할 계획이라고 합니다."
 flavor_bav.9.a: "정말 근사하겠군."
 flavor_bav.9.b: "그런 뜻깊은 건축물을 대체할 순 없다."
 flavor_bav.10.title: "이단자 피난처"
 flavor_bav.10.desc: "[ShowReligionAdjective('catholic')] 왕이 있는 많은 궁정에서 악의적인 소문이 퍼지기 시작했습니다. 내용인즉 [hre_emperor.GetName]의 궁정은 이단자와 불신자들의 안식처로, 그곳에서 하느님의 법을 조롱하고 교회의 가르침을 무시한다는 것입니다.\n\n이 사악한 소문을 종식시키고 우리의 위신을 되찾아야 합니다. 따라서 파문당한 [william_ockham_scope.GetName](과)와 [michael_cesena_scope.GetName](을)를 추방할 것을 제안합니다. 그만큼 열성적인 조치라면 소문을 잠재우고도 남을 것입니다."
 flavor_bav.10.a: "안 된다. 그 둘은 짐의 보호 아래 있다."
 flavor_bav.10.b: "그자들을 추방하여 우리의 경건함을 널리 알려라."
 flavor_bav.10.historical_info: "신성 로마 제국 황제 루트비히 4세, 별칭 '바이에른인'은 재위 동안 아비뇽 교황청과 첨예하게 대립했습니다. 루트비히가 1324년 교황 요한 22세에게 파문당하고 그에 따라 교회가 동요한 이후로 뮌헨에 있는 루트비히의 궁정인 알터 호프는 오컴의 윌리엄이나 체세나의 미켈레처럼 가톨릭교회와 교황을 비판하여 이단으로 간주된 신학자들의 피난처로 알려지게 되었습니다."
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetNameWithNoTooltip] 역사책"
 flavor_bav.11.desc: "[target_artist.GetName](은)는 [target_ruler.GetName]의 궁정 교사로 이름을 알렸고, 그 기간 동안 [ShowLanguageName('latin_language')] 문법책과 기타 지침서를 집필했습니다. 현재 [target_artist.GetShortNameWithNoTooltip](은)는 [target_ruler.GetShortNameWithNoTooltip]에게 자신의 노고에 대한 보답으로 영광스러운 선조들의 업적을 기록하기 위한 [ROOT.GetCountry.GetName] 역사책 집필을 후원해 달라고 요청했습니다."
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "이건 돈 낭비다!"
 flavor_bav.20.title: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "인근 지역의 법적 전통에서 영감을 받은 [target_ruler.GetName](이)가 [target_country.GetGovernment.GetAdjective]의 권위를 강화하려는 앞선 [previous_ruler.GetName]의 의지를 이어받아 통일된 법전을 만들 것을 제안했습니다. [target_country.GetAdjective] 법을 [ShowPolicyName('bav_codex_bavarica')]으로 편찬하면 [target_country.GetAdjective] [target_country.GetFlavorRank]의 통치 체계가 강화될 것입니다. [ShowSocietyDirectionName('centralization')]를 위한 이 엄청난 과업을 진행할까요?"
 flavor_bav.20.a: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]을 편찬하라!"
 flavor_bav.20.b: "아직은 그런 개혁을 할 때가 아니다."
 flavor_bav.23.title: "[target_country.GetAdjectiveWithNoTooltip] 과학원의 탄생"
 flavor_bav.23.desc: "[ShowContinentName('europe')]에서 $enlightenment$ 문화가 번성하면서 [target_city.GetName]의 사상가들이 [target_ruler.GetName]에게 [ShowContinentName('europe')] 곳곳의 다른 학술 기관과 유사한 [ShowBuildingTypeName('academy_of_sciences')]을 설립해 달라고 청원했습니다. 이러한 기관을 세우면 [target_country.GetAdjective]의 위상이 높아지겠지만, 막대한 비용이 소요될 수 있습니다. 지식의 미래에 투자해야 할까요?"
 flavor_bav.23.a: "설립을 지원하라. 과학이 [target_country.GetNameWithNoTooltip]의 발전을 이끌 것이다."
 flavor_bav.23.b: "그보다는 군사 발전에 투자하겠다."
 flavor_bav.24.title: "수도원 살인 사건"
 flavor_bav.24.desc: "[ShowLocationName('garmisch')] 근처 작은 마을에 있는 [ShowBuildingTypeName('scriptorium')]는 뛰어난 삽화가와 화가가 일하고 있는 것으로 유명합니다. 그런데 최근 충격적인 사건이 이 수도원을 뒤흔들었습니다. 명망 높은 수도원 안에서 한 소영주가 살해당하는 사건이 발생한 것입니다. 다행히도 이 마을에 거주하며 뛰어난 작품을 만들던 [target_artist.GetName](이)가 수사에 결정적인 도움을 줄 수 있었습니다. 이처럼 눈부신 예술적 재능과 탐정의 예리한 두뇌까지 겸비한 자라면 분명 우리나라에 큰 보탬이 될 것입니다."
 flavor_bav.24.a: "[target_artist.GetNameWithNoTooltip](을)를 당장 이곳으로 불러라!"
 flavor_bav.24.b: "그 정도면 도움 없이도 충분히 성공하겠군."
 flavor_bav.25.title: "[GetCurrentYear]년 맥주 순수령"
 flavor_bav.25.desc: "[GetCurrentYear]년, [target_country.GetName]의 [target_ruler.GetName](은)는 [target_country.GetFlavorRank] 전역의 [ShowGoodsName('beer')] 양조법을 관리하는 새로운 법률인 맥주 순수령을 선포했습니다. [target_country.GetGovernment.GetRulerTitle](은)는 재료를 보리, 홉, 물로 제한하여 [target_country.GetAdjectiveWithNoTooltip] 맥주의 품질을 보장하고 국민들이 유해한 첨가물에 피해를 보지 않도록 조치했습니다. 이 법은 [ShowGoodsNameWithNoTooltip('beer')]를 더 맛있게 만들 뿐만 아니라 가격을 안정시키고 [GetInternationalOrganization('hre').GetName] 전역에서 [target_country.GetAdjectiveWithNoTooltip] 맥주의 명성을 더욱 드높일 것입니다."
 flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('beer')]는 최고의 맥주가 될 것이다!"
 flavor_bav.25.b: "그런 제한은 양조업자의 창의성을 저해할 수 있다."
 flavor_bav.1302.title: "[GetCurrentYear]년 [target_country.GetAdjectiveWithNoTooltip] 분열"
 flavor_bav.1302.desc: "[target_ruler.GetDynasty] 가문 내부의 경쟁으로 인해 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank](이)가 또다시 여러 독립체로 나누어졌습니다. [rival_brother.GetName](은)는 [GetCountry('LBV').GetName]에 완전한 자치권을 부여하지 않으면 공개적으로 반란을 일으키겠다고 위협했습니다. 이대로 분열된다면 [target_country.GetFlavorRank]의 결속이 흔들리고 외부 개입의 가능성이 생길 것입니다. 분열을 지지해서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 달래야 할까요, 아니면 $BAV$의 통합을 유지하기 위해 노력해야 할까요?"
 flavor_bav.1302.a: "$BAV$의 분열을 허용한다."
 flavor_bav.1302.b: "$BAV$의 분열에 맞서 싸운다."
 flavor_bav.1302.c: "양보를 통해 통합을 유지하려고 시도한다."
 flavor_bav.1302.historical_info: "바이에른 영토의 분열은 중세 후기부터 근대 초기까지 반복적으로 나타난 현상입니다. 가문의 내분, 특히 비텔스바흐 가문 내의 갈등은 공국이 서로 대립하는 작은 영지로 분할되는 결과를 종종 초래했습니다. 이러한 분열로 중앙의 권위는 약화되고 바이에른은 외세의 영향과 내부 분쟁에 무방비로 노출되었습니다. 특히 14~15세기에는 이러한 분할이 여러 차례 발생했는데, 그중 대표적인 것이 바이에른-뮌헨, 바이에른-잉골슈타트, 바이에른-란츠후트 분리 공국을 탄생시킨 1392년의 악명 높은 분열입니다. 통합을 유지하려는 노력은 귀족들의 이해관계와 상속 관행에 부딪혀 빈번히 좌절되었는데, 이는 장자 상속보다는 자식 간의 분할 상속을 선호했기 때문입니다."
 flavor_bav.27.title: "[target_location.GetNameWithNoTooltip] 대학교 설립"
 flavor_bav.27.desc: "[GetCurrentYear]년, [target_ruler.GetName](은)는 [target_location.GetName] 지역의 위상을 높이고 학문을 발전시킬 [target_location.GetNameWithNoTooltip] [ShowBuildingTypeName('university')] 설립에 자금을 지원해 달라는 요청을 받았습니다. [ShowBuildingTypeNameWithNoTooltip('university')]가 생기면 혁신과 지적 성장이 촉진되겠지만, 이를 지원하려면 군사적 발전에 쓸 자원을 여기에 투입해야 합니다."
 flavor_bav.27.a: "[target_location.GetNameWithNoTooltip] [ShowBuildingTypeNameWithNoTooltip('university')]에 자금을 지원하라!"
 flavor_bav.27.b: "자금을 마련할 여유가 없다."
 flavor_bav.27.historical_info: "1472년 바이에른-란츠후트의 루트비히 9세 공작이 설립한 잉골슈타트 대학교는 신성 로마 제국에서 가장 초기에 세워진 대학 중 하나입니다. 빈 대학교를 본떠 설립된 이곳은 가톨릭 교육과 인문주의 학문의 저명한 중심지가 되었습니다. 이 기관은 당대의 지식인들이 모여든 독일 르네상스의 산실이었으며, 이후에는 반종교 개혁의 거점이 되었습니다. 잉골슈타트 대학교의 설립은 바이에른이 종종 군사적, 영토적 야망보다도 교육과 문화를 우선시하며 상당한 투자를 쏟아부었음을 보여 주는 중요한 증거입니다."
 flavor_bav.28.title: "[ShowSpecialStatusNameWithNoTooltip('elector')] 승격"
 flavor_bav.28.desc: "[home_ruler.GetName](이)가 [emperor_ruler.GetName]에게 사절을 보내 [ShowSpecialStatusName('elector')] 지위로 승격해 줄 것을 요청했습니다. 이 요청은 현재 진행 중인 [ShowSituationName('war_of_religions')]에서 [bavaria_country.GetNameWithNoTooltip] 측이 보여 준 충성스러운 지원에 근거한 것입니다. 이를 승인해 준다면 [GetInternationalOrganization('hre').GetName] 내에서 [bavaria_country.GetAdjectiveWithNoTooltip]의 영향력이 크게 늘어날 것입니다."
 flavor_bav.28.a: "[bavaria_country.GetNameWithNoTooltip]의 승격을 요청하라."
 flavor_bav.28.b: "우리 내부의 역량을 강화하는 데 집중하라."
 flavor_bav.28.historical_info: "30년 전쟁의 격동기에 바이에른은 막시밀리안 1세 공작의 지휘 아래 가톨릭 세력을 지원하는 데 중추적인 역할을 했습니다. 이러한 충성심과 군사적 지원에 대한 보답으로 황제 페르디난트 2세는 1623년 레겐스부르크 의회를 소집하여 보헤미아 반란 사건으로 제국 금지령을 받은 개신교 팔츠 선제후 프리드리히 5세의 선제후 지위를 바이에른의 막시밀리안 1세 공작에게 이양했습니다. 이 승격으로 바이에른은 신성 로마 제국 내에서 정치적 영향력이 커졌을 뿐만 아니라 가톨릭 동맹의 중심 세력이라는 지위를 공고히 했습니다. 선제후 지위의 이전은 제국 내 권력 구도에 있어 중대한 변화였으며, 전쟁 중 황제의 권위가 절정에 이르렀음을 보여 줍니다."
 flavor_bav.29.title: "[bavaria_country.GetNameWithNoTooltip]의 요청을 검토하는 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 flavor_bav.29.desc: "[bavaria_country.GetName] 사절단이 [emperor_ruler.GetName]에게 [ShowSituationName('war_of_religions')] 동안 보여 준 변함없는 충성심을 언급하며 자신들의 주장을 전달했습니다. [bavaria_country.GetNameWithNoTooltip]의 승격은 곧 [elector_at_war.GetName]의 기존 [ShowSpecialStatusName('elector')] 지위를 박탈하는 것을 뜻하므로 이 결정은 중대한 의미를 지닙니다."
 flavor_bav.29.a: "[bavaria_country.GetNameWithNoTooltip]에 [ShowSpecialStatusNameWithNoTooltip('elector')] 지위를 수여한다."
 flavor_bav.29.b: "요청을 거절하고 현 상태를 유지한다."
 flavor_bav.29.historical_info: "30년 전쟁이 한창이던 당시 페르디난트 2세 황제는 신성 로마 제국 내에서 미묘한 힘의 균형을 유지하면서 충성스러운 동맹국에 보답해야 하는 복잡한 과제에 직면했습니다. 바이에른의 공작 막시밀리안 1세는 가톨릭 동맹에서 지도력을 발휘하고 1620년 백산 전투에서 결정적인 승리를 거두는 등 군사적으로도 공헌하여 가톨릭 진영을 지원하는 데 중요한 역할을 했습니다. 이러한 변함없는 충성심을 치하하고 제국 내에서 가톨릭의 입지를 강화하고자 페르디난트 2세는 1623년에 레겐스부르크 의회를 소집했습니다. 이 의회에서 황제는 보헤미아 반란 사건으로 제국 금지령에 처한 개신교 팔츠 선제후 프리드리히 5세의 선제후 지위를 막시밀리안 1세에게 공식적으로 이양했습니다. 이 전략적 결정으로 충직한 동맹국에 합당한 보상을 하사했을 뿐만 아니라 선거 구도를 가톨릭 세력에 유리하도록 재편하여, 격동의 시기에 황제의 권위를 강화하는 데 도움이 되었습니다."
 flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip]의 [ShowSpecialStatusNameWithNoTooltip('elector')] 승격"
 flavor_bav.30.desc: "[emperor_ruler.GetName](이)가 [home_ruler.GetName](과)와 [bavaria_country.GetName]에 [ShowSpecialStatusName('elector')]라는 권위 있는 지위를 수여하기로 했습니다. 이는 [bavaria_country.GetNameWithNoTooltip](이)가 [GetInternationalOrganization('hre').GetName] 내에서 중대한 영향력을 행사하는 위치로 올라서는 중요한 순간입니다."
 flavor_bav.30.a: "[bavaria_country.GetNameWithNoTooltip]에 새 시대가 시작되는구나!"
 flavor_bav.31.title: "요청을 거부한 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 flavor_bav.31.desc: "[emperor_ruler.GetName](이)가 [bavaria_country.GetName](을)를 [ShowSpecialStatusName('elector')] 지위로 승격하는 것을 거부하기로 했습니다. [ShowSituationName('war_of_religions')] 중 [bavaria_country.GetNameWithNoTooltip](이)가 보여 준 충성스러운 지원에도 불구하고 [GetInternationalOrganization('hre').GetName] 내 힘의 균형은 변하지 않을 것으로 보입니다."
 flavor_bav.31.a: "이 결정이 어쨌든 우리는 힘을 더 키울 것이다."
 flavor_bav.32.title: "우리나라의 $elector$ 지위 상실!"
 flavor_bav.32.desc: "[emperor_ruler.GetName]의 결정으로 우리는 [ShowSpecialStatusName('elector')] 지위를 박탈당했습니다. [GetInternationalOrganization('hre').GetName] 선거인단은 이제 [bavaria_country.GetName](을)를 새로운 [ShowSpecialStatusName('elector')]로 맞이하며, 이는 힘의 균형에 중대한 변화가 생겼음을 의미합니다."
 flavor_bav.32.a: "우리 명성이 실추되었구나."
 flavor_bav.33.title: "[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')] 재건"
 flavor_bav.33.desc: "[ShowBuildingTypeName('herrenchiemsee_abbey')]을 바로크 양식으로 재건해 [target_country.GetName] 문화와 종교 생활의 눈부신 중심지로 탈바꿈시키는 작업이 [target_ruler.GetName]의 명령으로 시작되었습니다. 전승에 따르면 서기 765년에 세워졌다고 전해지지만 아마 그보다 최소 100년 이상 전부터 존재했을 것으로 추정되는 이 수도원은 바로크 시대를 구현하는 웅장한 건축물과 예술적 표현으로 활기를 되찾을 것입니다."
 flavor_bav.33.a: "[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')] 재건에 전폭적으로 투자하겠다!"
 flavor_bav.33.b: "다른 곳에 자원을 집중하도록."
 flavor_bav.1000.title: "[ShowLocationNameWithNoTooltip('cologne')]의 차남 상속제"
 flavor_bav.1000.desc: "[ShowLocationName('cologne')] 선제후국이 마침내 우리 가문의 보호 아래로 들어왔습니다. 새로 임명된 통치자 [kol_ruler.GetName](은)는 우리 가문의 목표에 어떤 전임자들보다 훨씬 협조적일 것이 분명합니다. 두 나라 사이의 우호 관계를 증진하는 것이 우리에게 가장 이로워 보입니다."
 flavor_bav.1000.desc_rival: "최대의 경쟁국이자 장애물이었던 [ShowLocationName('cologne')] 선제후국이 마침내 우리 가문의 지배하에 들어왔습니다. 새로 집권한 [kol_ruler.GetName](은)는 틀림없이 [GetCountry('KOL').GetName]의 정책에 급격한 변화를 불러올 것이며, 우리 가문의 목표에도 어떤 전임자들보다 훨씬 협조적일 것입니다. 서둘러 해묵은 경쟁 관계를 청산하고 더 나은 관계를 구축하는 것이 우리에게 가장 이로워 보입니다."
 flavor_bav.1000.a: "우리가 얼마나 우월한지 보여 주도록."
 flavor_bav.1000.b: "이 경쟁을 끝내고 우리의 아량을 보여 주어라."
 flavor_bav.1000.c: "반대한다."
 flavor_bav.1001.title: "[GetCountry('BAV').GetNameWithNoTooltip]의 친척"
 flavor_bav.1001.desc: "[GetCountry('BAV').GetName]의 통치자 [bav_ruler.GetName](이)가 친척인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 집권을 축하하고자 정성 어린 선물을 보냈습니다. 두 나라 사이의 우호 관계를 증진하는 것이 우리에게 가장 이로워 보입니다."
 flavor_bav.1001.desc_rival: "과거 우리의 경쟁국이었던 [GetCountry('BAV').GetName](이)가 친척인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 집권을 축하하고자 선물을 보냈습니다. 서둘러 해묵은 경쟁 관계를 청산하고 더 나은 관계를 구축하는 것이 우리에게 가장 이로워 보입니다."
 flavor_bav.1001.desc_union: "[GetCountry('BAV').GetLongName]에서 우리의 친애하는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 그곳의 권좌에 오른 것을 축하하고자 선물을 보냈습니다. 새로 결성된 연합에서 우호 관계를 증진하는 것이 우리에게 확실히 이로워 보입니다."
 flavor_bav.1001.a: "선물을 수락하겠다."
 flavor_bav.1001.b: "무의미한 경쟁을 끝낼 때로구나."
 flavor_bav.1001.c: "퇴짜를 놓아라."
 flavor_bav.1002.title: "선물을 퇴짜 놓은 [GetCountry('KOL').GetNameWithNoTooltip]"
 flavor_bav.1002.desc: "[GetCountry('KOL').GetName]에 보낸 우리의 정성 어린 선물과 지지 의사를 오만한 [kol_ruler.GetName](이)가 거부했습니다."
 flavor_bav.1002.a: "무례하기 짝이 없군!"
 flavor_bav.1100.title: "[ShowLocationNameWithNoTooltip('ingolstadt')]의 요새"
 flavor_bav.1100.desc: "노련한 군사 지도자인 우리의 조언가 [mil_advisor.GetName](이)가 [ShowLocationName('ingolstadt')]의 요새화를 제안했습니다. 이 정착지는 [ShowLocationName('regensburg')]에서 [ShowLocationName('ulm')], [ShowLocationName('nuremberg')]에서 [ShowLocationName('augsburg')] 사이의 교차로를 통제할 수 있어 전략적으로 매우 중요한 요충지입니다."
 flavor_bav.1100.a: "건설을 시작하라."
 flavor_bav.1100.b: "쓸데없는 짓이다."
 flavor_bav.1101.title: "[ShowLocationNameWithNoTooltip('ingolstadt')]의 [reginar_solms_scope.GetNameWithNoTooltip]"
 flavor_bav.1101.desc: "군사 공학자 [reginar_solms_scope.GetName](이)가 요새 도시 [ShowLocationName('ingolstadt')]를 방문하여 우리 지도자 [target_ruler.GetName]에게 도시의 요새를 현대화하고, 개선하고, 확장하는 계획을 제안했습니다. [reginar_solms_scope.GetShortNameWithNoTooltip]의 의견에 따르면 [ShowLocationNameWithNoTooltip('ingolstadt')]의 전략적 중요성을 유지하기 위해서는 군사 기반 시설을 최신 상태로 유지해야 하며, 그렇지 않으면 더는 영토에 영향력을 뻗치지 못할 수도 있다고 합니다."
 flavor_bav.1101.a: "[reginar_solms_scope.GetShortNameWithNoTooltip](을)를 궁정에 초대하여 계획을 세우게 하라."
 flavor_bav.1101.b: "공포심을 조장하려는 헛소리일 뿐."
 flavor_bav.1101.reason: "최첨단 방어 체계로군."
 flavor_bav.1102.title: "백탑의 도시 [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1102.desc: "요새화된 도시 [ShowLocationName('ingolstadt')]는 현지 지역에서 우리의 힘을 보여 주는 자랑스러운 성채로, 튼튼한 성벽에서 뿜어져 나오는 영향력을 통해 중요 교차로를 보호합니다.\n\n이제 이 힘을 더욱 확장하고 도시의 방어 체계를 개선하여 누구든 우리와 대적해서는 승산이 없음을 알려 줄 때입니다."
 flavor_bav.1102.a: "건설을 시작하라."
 flavor_bav.1102.b: "이런 확장까지는 필요 없다."
 flavor_bav.1200.title: "테아티너 교회"
 flavor_bav.1200.desc: "[consort_scope.GetName](이)가 [ruler_scope.GetName]에게 [ShowLocationName('munich')]에 장엄한 테아티너회 교회를 지을 수 있게 기금을 마련해 달라고 설득 중입니다. 벌써 [ShowCultureGroupName('italian_group')] 하이 바로크 양식으로 짓겠다고 볼로냐 건축가 [agostino_barelli_scope.GetName](을)를 선정하기까지 했습니다. [consort_scope.GetShortNameWithNoTooltip](은)는 이 계획의 소식을 일부러 널리 퍼뜨렸으며, 한창 유행인 [ShowCultureGroupNameWithNoTooltip('italian_group')] 양식이라면 사족을 못 쓰는 귀족과 부유한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 이를 반기는 눈치입니다."
 flavor_bav.1200.a: "좋다. 원하는 대로 하라."
 flavor_bav.1200.b: "안 돼. 불필요한 일이다."
 flavor_bav.1201.title: "성난 건축가"
 flavor_bav.1201.desc: "[ShowLocationName('munich')]의 테아티너 교회를 짓고 있는 신임 건축가 [agostino_barelli_scope.GetName](은)는 함께 일하기 매우 어려운 인물로 밝혀졌습니다. 현장 관리자이자 [consort_scope.GetName]의 고해 사제인 테아티너회 신부와 끊임없이 논쟁을 벌여 건설 현장에서 여러 문제를 일으키더니, 최근에는 분에 못 이겨 난리를 피우면서 끝내 사람들의 신임을 잃고 말았습니다.\n\n이 숙련된 건축가를 내보낸다면 신축 교회는 [agostino_barelli_scope.GetShortNameWithNoTooltip]의 제자이자 2인자인 [henry_zuccalli_scope.GetName]에게 맡겨질 것입니다. 공사를 계속할 만큼 지식을 갖춘 사람은 그가 유일합니다."
 flavor_bav.1201.a: "그자를 내쫓고 제자에게 공사를 맡겨라."
 flavor_bav.1201.b: "논란은 무시하고 계속 [agostino_barelli_scope.GetShortNameWithNoTooltip]에게 맡겨라."
 flavor_bav.1300.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 상속"
 flavor_bav.1300.desc: "[old_ruler.GetName]의 서거로 우리는 [ShowCultureGroupName('german_group')] 법에 따라 남자 후계자 간의 토지 상속 문제에 직면하게 되었습니다. [old_ruler.GetNameWithNoTooltip]의 $BAV$ 통일 계획이 막바지에 실패로 돌아가게 되었으니, 서거 시기도 우리나라에는 참으로 안타까울 따름입니다.\n\n이제 [target_ruler.GetName](은)는 형제들과 맞서 분단의 피해를 복구하고 바이에른의 통치권을 선언할 수 있게 노력해야 합니다."
 flavor_bav.1300.a: "험난한 도전이 되겠군!"
 flavor_bav.1301.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 통일"
 flavor_bav.1301.desc: "마침내 가족들에게 승리를 거둔 [target_ruler.GetName](은)는 자신을 [ROOT.GetCountry.GetName]의 유일한 통치자로 선포할 만큼 충분한 권력을 손에 넣었습니다. [target_ancestor.GetName]의 아들들 사이에 [ROOT.GetCountry.GetCulture.GetName] 땅을 분할했던 뼈아픈 실수를 바로잡았으니, 이제 우리나라는 [target_ruler.GetNameWithNoTooltip]의 지도 아래 하나 되어 나아갈 수 있을 것입니다."
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "[target_location.GetNameWithNoTooltip] 레지덴츠 건설"
 flavor_bav.1400.desc: "도시의 폭동 이후 [target_ruler.GetName](은)는 [target_location.GetName] 외곽에 요새를 새로 건설할 것을 명령했습니다. 그리고 이 요새는 이후 [target_location.GetNameWithNoTooltip] 레지덴츠의 노이페스테(새로운 요새)로 불리게 되었습니다. 비록 요새로 지어지지만 [target_location.GetNameWithNoTooltip] 레지덴츠는 주로 권력의 중심지이자 [target_ruler.GetNameWithNoTooltip]의 [target_country.GetGovernment.GetCourtTitle]으로 사용될 것입니다."
 flavor_bav.1400.a: "레지덴츠에 투자하여 우리의 힘을 과시하겠다."
 flavor_bav.1400.b: "당분간 건설을 연기하라."
 flavor_bav.1401.title: "[target_location.GetNameWithNoTooltip] 레지덴츠의 [ShowInstitutionNameWithNoTooltip('renaissance')]식 확장"
 flavor_bav.1401.desc: "[ShowInstitutionName('renaissance')]가 전 [ShowContinentName('europe')]을 휩쓸면서, [target_ruler.GetName](은)는 [target_location.GetNameWithNoTooltip] 레지덴츠를 [target_country.GetName]의 커 가는 위상을 반영하는 웅장한 궁전으로 확장할 계획을 세웠습니다. 이 신설 부속 건물은 예술과 문화의 화랑이 되어, 예술 후원자들 사이에서 [target_country.GetGovernment.GetAdjective] 가문의 입지를 공고히 할 것입니다."
 flavor_bav.1401.a: "[ShowInstitutionNameWithNoTooltip('renaissance')] 정신을 수용하여 레지덴츠를 확장하라."
 flavor_bav.1401.b: "확장을 보류해서 자금을 아끼도록."
 flavor_bav.1402.title: "[target_location.GetNameWithNoTooltip] 레지덴츠의 바로크식 확장"
 flavor_bav.1402.desc: "화려하고 웅장한 바로크 시대에 맞춰 [target_ruler.GetName](은)는 [target_location.GetName] 레지덴츠를 더욱 확장하여 [target_country.GetName]의 영광을 반영하는 정교한 장식과 새로운 부속 건물로 꾸미고자 합니다. 이를 통해 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle]의 품격을 높이고 방문하는 귀빈들에게 깊은 인상을 남길 수 있을 것입니다."
 flavor_bav.1402.a: "바로크식 확장을 개시하여 우리나라의 위상을 높여라."
 flavor_bav.1402.b: "지금은 다른 과제에 집중하도록."
