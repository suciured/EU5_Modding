l_korean:
 play_as_revolter: "나의 때가 왔다!"
 flavor_dlh.1.title: "[ShowCultureNameWithNoTooltip('marathi_culture')]"
 flavor_dlh.1.desc: "[ShowCultureName('marathi_culture')]인들은 오랜 세월 [ShowRegionName('deccan_region')]의 여러 군주를 섬기며 유격전과 비슷한 고원의 전투 방식에 통달했습니다. 우리 내부에서 [ShowCultureNameWithNoTooltip('marathi_culture')] 대장들의 영향력이 커지고 [ShowCultureNameWithNoTooltip('marathi_culture')] 문학 언어도 성장하면서 이들 사이에서 분리주의 분위기가 확산되고 있습니다. 누구라도 행동에 나서려면 지금이 적기라고 할 수 있습니다."
 flavor_dlh.1.a: "우리 땅에서는 어림도 없다!"
 flavor_dlh.1.a.tt: "모든 [ShowCultureNameWithNoTooltip('marathi_culture')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_dlh.1.b: "요구를 들어주겠다."
 flavor_dlh.2.title: "[target_location.GetNameWithNoTooltip] 총독의 독립 선언!"
 flavor_dlh.2.desc: "최근 수년간의 불안정한 정세로 혼란이 발생하면서 정복을 꿈꾸는 자들이 수많이 부상했습니다. 굶주린 눈으로 우리 땅에 눈독을 들이는 이 탐욕스러운 하이에나들은 우리 국민에게 절망적인 시기가 닥치자, 우리 위대한 [ROOT.GetCountry.GetFlavorRank]에 전면전을 선포할 기회를 호시탐탐 엿보았습니다...\n\n그렇게 [target_location.GetName]의 한 지방 총독인 [target_character.GetName](이)가 우리가 무력하다고 선언하며 영토를 강탈했습니다. 차마 넘어갈 수 없는 이런 무례한 행동에 오히려 궁정 내에서는 [target_character2.GetShortName](이)가 이 암울한 시기에 위대한 우리나라를 이끌 능력이 없는 것 아니냐는 얘기가 퍼지고 있습니다..."
 flavor_dlh.2.a: "그자의 목을 치겠다!"
 flavor_dlh.2.b: "상황을 좀 진정시키는 게 좋겠군..."
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "독립을 위한 [target_malwa_revolter_scope.GetNameWithNoTooltip]의 노력"
 flavor_dlh.3.desc: "필사적으로 상황을 다시 통제할 방법을 찾은 우리 고문단은 [target_location.GetName] 주변 영토를 [target_character.GetName](이)라는 인물에게 맡기기로 했습니다. 그러나 그자의 권력 욕심과 그곳이 우리의 핵심 지역인 [ROOT.GetCountry.GetCapital.GetName](과)와 멀리 떨어져 있다는 점이 결합되면서 반대와 분리주의를 외치는 목소리가 힘을 얻고 말았습니다. 거기에 [target_character2.GetShortName]의 권위에 맞서는 [target_character.GetShortNameWithNoTooltip]의 투쟁을 지지하며 무력 지원을 선언한 지역 주민들도 도움이 안 되기는 매한가지입니다..."
 flavor_dlh.3.a: "죄다 뱀 새끼들뿐이구나!"
 flavor_dlh.3.b: "그자들과 싸울 여력이 없다."
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "[target_gujarat_revolter_scope.GetNameWithNoTooltip] 총독"
 flavor_dlh.4.desc: "배신은 늘 인류와 함께 존재해 왔습니다. [target_location.GetName] 주변 영토의 통치권을 부여받은 기회주의자들은 문제가 발생하고 지역이 불안정해지는 낌새가 보이자마자 말도 안 되는 독립을 요구하고 나섰습니다.\n\n이 해충 중 가장 눈에 띄는 인물은 다름 아닌 [target_character.GetName](으)로, 이자는 부정한 수법을 통해 궁정을 사기꾼과 불한당으로 가득 채웠습니다. [target_character2.GetShortName]의 정당한 권위를 무시하는 이런 오만한 태도는 용납할 수 없습니다!"
 flavor_dlh.4.a: "그놈의 목을 치고 말겠다!"
 flavor_dlh.4.b: "지금은 때가 아니다..."
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "우리의 권위에 도전장을 내민 [target_jaunpur_revolter_scope.GetNameWithNoTooltip]"
 flavor_dlh.5.desc: "우리는 [target_character.GetName]에게 [target_location.GetName] 주변 영토의 총독직을 부여하며 아낌없이 은혜를 베풀었지만, 그자는 자신의 본성과 권력욕에 넘어가고 말았습니다! 무모한 명목상 통제 요구와 우리 권위에 반하는 독립 선언으로 인해 많은 농민과 지방 영주들이 그 자칭 통치자를 지지하고 잘못된 권력 의식을 부여하는 결과를 낳았습니다."
 flavor_dlh.5.a: "전력을 다해 녀석을 쓰러뜨려라!"
 flavor_dlh.5.b: "잠시 통치자 놀이를 하게 놔둬라..."
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "[target_subject.GetCulture.GetNameWithNoTooltip] [target_subject.GetFlavorRank]의 부상"
 flavor_dlh.6.desc: "국경 너머 사방에서 적의 숫자가 늘어나면서 권력에 굶주린 [target_subject.GetCulture.GetNameWithNoTooltip] 영토의 총독들도 함께 늘어났습니다. 강력한 군대를 거느린 이 유력자들은 감히 [target_character2.GetShortName]에게 최후통첩을 보내, 우리가 현재 누리는 평화를 담보로 자신들의 자유를 요구했습니다. 이 하찮은 족속들은 그저 현재 상황을 악용할 뿐으로, 자신의 지방에서 나오는 부를 활용해 독립을 얻겠다는 심보입니다..."
 flavor_dlh.6.a: "어쩔 수 없지."
 flavor_dlh.6.b: "후한 선물을 보내 그자들의 마음을 달래 보겠다."
 flavor_dlh.6.c: "이것들이 감히...?"
 mithilaarea_hazaribagh_province_granted_to_target_subject: "[ShowProvinceDefinitionName('hazaribagh_province')|U] 및 [ShowAreaName('mithila_area')|U]에 있는 우리 소유 [locations|e]의 통제권을 [target_subject.GetNameWithNoTooltip]에 이양합니다..."
 flavor_dlh.7.title: "권력 유지하기"
 flavor_dlh.7.desc: "우리의 소위 사악한 종주국이 병들어 죽어 가고 있으며, 이들 [GetCountry('DLH').GetFlavorRank](은)는 이제 과거의 껍데기만 남았습니다. 이에 우리의 충성심을 확인하고 중요한 [ShowGoodsName('silver')] 무역을 보호하고자 [GetCountry('DLH').GetName](은)는 사절과 고관들로 구성된 초호화 수행단을 파견하여 [GetCountry('DLH').GetCapital.GetName]의 심장부에서 온 소식을 전하기로 했습니다..."
 flavor_dlh.7.a: "우리의 충성심을 얻으려는 선물인가? 흠..."
 flavor_dlh.7.b: "공개 반란이라도 원하는 건가?"
 gained_delhi_lands_tt: "[GetCountry('DLH').GetName](이)가 회유와 지속적인 협력의 표시로 [ShowAreaName('bengal_area')|U](을)를 우리에게 양도합니다"
 flavor_dlh.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 달 군주"
 flavor_dlh.8.desc: "우리의 역사는 까마득하게 오래된 설화들 위에 세워졌습니다. 그중에서도 빈털터리에서 부자로 신분 상승을 이룬 사례는 수없이 많지만, [GetCharacter('dlh_qutb_ud_in_aibak').GetName]만큼 빛나는 사례는 또 없습니다. 노예로 시작해 우리의 위대한 [ROOT.GetCountry.GetFlavorRank](을)를 건국해 낸 그 이야기는 우리 사회에서 개인의 능력으로 어디까지 올라갈 수 있는지 잘 보여 주는 훌륭한 예시입니다. 안타깝게도 이는 자신들의 안위를 위해 경직되고 안전한 사회 계급을 유지하고자 하는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게는 달갑지 않은 일입니다..."
 flavor_dlh.8.historical_info: "전설에 따르면 우리 위대한 델리 술탄국의 건국자는 다름 아닌 쿠트브 웃딘 아이바크라는 이름의 노예였다고 합니다. 1150년에 태어나 본래 튀르키스탄에 살았던 아이바크는 어렸을 때 우연히 가족과 헤어져 니샤푸르의 한 시장에서 지내게 되었습니다. 어린아이였던 아이바크는 신학자 아부 하니파의 후손이자 유명한 카디인 파크루딘 압둘 아지즈 쿠피에게 팔렸습니다. 그 재판관의 법원에서 지내는 동안 아이바크는 철저히 교육을 받았고 심지어 위대한 카디의 아들로 대우받기도 했습니다.\n\n아이바크는 어린 나이에 활쏘기와 승마에 재능을 보였습니다. 비천한 출신과 변변찮은 성장 환경에도 불구하고 전쟁 기술과 궁정 예절에 뛰어났고, 그 덕분에 술탄의 집에서 자리를 잡을 수 있었습니다. 아이바크는 결국 왕실 마구간 장교인 '아미르이 아쿠르'라는 직책을 부여받았습니다. 그리고 몇 년 후 많은 역경이 찾아오면서 포로가 되었다가 고르 군대의 장군이 되어 여러 차례 중요한 승리를 거두었습니다. 인도 전역에서 많은 전투를 성공적으로 마무리한 아이바크는 결국 델리 술탄국의 창건자로 인정받게 됩니다."
 flavor_dlh.8.a: "우리의 뿌리에 충실하겠다."
 flavor_dlh.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 달래야겠군..."
 delhi_lose_5_support_tt: "우리의 [share_of_power_gc|e]가 #R 5%#! 감소합니다"
 flavor_dlh.9.title: "술탄 잘랄라트 알두니야 왈딘"
 flavor_dlh.9.desc: "지난 세기 우리 통치자 중 가장 유명하고 인기 많은 인물이라고 한다면 [GetCharacter('dlh_jalalat_ud_din_razia').GetName]일 것입니다. $india$ 최초의 여성 [ShowReligionGroupAdjective('muslim')] 통치자로 알려진 [GetCharacter('dlh_jalalat_ud_din_razia').GetLastNameWithNoTooltip](은)는 뛰어난 행정 능력으로 유명합니다. 처음 그녀의 왕위 계승에 저항했던 많은 [ShowEstateTypeName('nobles_estate')]들은 결국 설득되거나 권력을 완전히 박탈당했습니다.\n\n따라서 당연하게도 현재 저명한 [ShowEstateTypeName('nobles_estate')] 수장들은 두 번째 여성 통치자가 나올 것을 두려워하여 이에 반대하는 최후통첩을 보냈습니다."
 flavor_dlh.9.a: "[GetCharacter('dlh_jalalat_ud_din_razia').GetLastNameWithNoTooltip]의 명성에 먹칠할 수는 없다! 그 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 독사들이다!"
 flavor_dlh.9.b: "일단은 애매한 약속으로 무마하자고..."
 flavor_dlh.9.historical_info: "$mamluk$ 술탄 샴스웃딘 일투트미쉬의 딸로 태어난 라지아는 아버지가 해외 정복과 원정으로 자리를 비운 동안 국정을 처리하는 데 탁월한 능력을 발휘했습니다. 당연히 라지아의 왕위 계승은 일부 저명한 귀족들의 반대에 부딪혔습니다. 다행히도 라지아는 대중에게 엄청난 지지를 받았는데, 이는 라지아 본인이 국민의 기대에 부응하지 못하면 퇴위시켜 달라고 스스로 요청했다는 사실에서 잘 드러납니다."
 flavor_dlh.10.title: "광기의 대[target_country.GetNameWithNoTooltip] 원정"
 flavor_dlh.10.desc: "[target_character2.GetName](은)는 최근 몇 달 동안 매우 야심 찬 군사 작전을 계획했습니다. [target_country.GetName](이)가 약해졌다고 생각한 [target_character2.GetShortNameWithNoTooltip](은)는 병력을 소집하고 가능한 모든 지원을 끌어모으면서 [target_location.GetName](과)와 [GetInternationalOrganization('middle_kingdom').GetName] 전체를 점령하는 데 필요한 교두보를 확보하고 있습니다. [target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetCourtTitle]에서는 이 계획이 정신 나간 짓이라고 생각하지만, [target_character2.GetNameWithNoTooltip](은)는 이 모든 게 [target_country2.GetName]의 영광을 위한 일이라고 약속했습니다."
 flavor_dlh.10.historical_info: "비록 델리 술탄국과 중국 원나라 사이에 제대로 된 전쟁은 한 번도 없었지만, 술탄 무함마드 이븐 투글루크는 히말라야를 넘어 중국을 정복할 계획을 세웠습니다. 하지만 이 계획은 히마찰 지역 주민들이 무함마드의 군대를 격퇴하면서 순식간에 중단되었습니다."
 flavor_dlh.10.a: "[target_location.GetNameWithNoTooltip](을)를 향해 전진!"
 flavor_dlh.10.b: "이건 미친 짓이다!"
 flavor_dlh.11.title: "[target_country2.GetNameWithNoTooltip]의 정신 나간 원정"
 flavor_dlh.11.desc: "외교관들이 [target_country2.GetName]의 움직임을 알렸습니다. 그곳의 지도자 [target_character2.GetName](은)는 [GetInternationalOrganization('middle_kingdom').GetName]을 침략하고 그 과정에서 [target_location.GetName](을)를 점령하여 우리의 $china$ 통치를 종식시키려 한다고 합니다."
 flavor_dlh.11.a: "미치기라도 한 것인가?"
 flavor_dlh.12.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip] 부족"
 flavor_dlh.12.desc: "[ShowCultureName('afghan_culture')] 민족의 저명한 부족인 [GetDynasty('lodi_dynasty').GetName] 가문은 [target_province.GetName] 내의 작은 정착촌을 관리하는 일에 뛰어난 모습을 보여준 바 있습니다. 그러한 근면함을 이유로 [target_character2.GetName](은)는 [GetDynasty('lodi_dynasty').GetName] 가문이 자신의 명령을 따를 의향이 있는 한, 해당 가문에게 그 땅을 다스릴 권한을 주는 방안을 고려했습니다."
 flavor_dlh.12.a: "통치하도록 허락하겠다."
 flavor_dlh.12.b: "저들에게 땅을 맡길 수는 없다."
 dlh_release_lodi_as_governors_tt: "[GetDynasty('lodi_dynasty').GetName] 가문이 우리의 [ShowSubjectTypeName('vassal')]으로서 [target_province.GetName] [province|e] 전체를 통치하게 됩니다"
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "[target_province.GetName] [province|e]에 있는 모든 [ShowCultureName('afghan_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_dlh.13.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip] 소유지의 확대"
 flavor_dlh.13.desc: "[GetDynasty('lodi_dynasty').GetName] 가문이 한층 커진 영향력을 등에 업고 자신들의 영토 내에서 더 많은 지지를 모아 [target_area.GetName] 전체로 세력을 확장하고 있습니다. 이에 이들이 요구하는 바를 들어줄 수 있겠지만, 이 작은 [ShowCultureName('afghan_culture')] 부족이 서서히 [ROOT.GetCountry.GetName] 권좌를 노리는 세력으로 변해 가고 있다는 사실도 고려해야 합니다."
 flavor_dlh.13.a: "충성스러운 속국이 늘어나는데 뭐가 문제인가?"
 flavor_dlh.13.b: "그자들의 소유지는 지금도 너무 많다."
 dlh_give_entire_area_to_lodi_tt: "[target_area.GetName] [area|e] 전체를 [target_country.GetName]에 하사합니다"
 flavor_dlh.14.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip] 가문의 몰락"
 flavor_dlh.14.desc: "[GetDynasty('lodi_dynasty').GetName] 가문을 억제하고 이들의 영토를 점령하자, [target_character.GetName]에 대한 신뢰가 회복되었습니다. 이제 [target_character.GetShortNameWithNoTooltip](은)는 다른 영향력 있는 가문과의 공동 통치자가 아니라 모든 [ROOT.GetCountry.GetName]의 진정한 통치자로 여겨질 것입니다."
 flavor_dlh.14.a: "모든 영광을 [target_character.GetNameWithNoTooltip]에게 돌려라."
 flavor_dlh.14.b: "중앙 집권화하기 좋은 기회로군."
 dlh_all_afghan_locations_gain_prosperity_tt: "[ShowCultureName('afghan_culture')] [pops|e]이 있는 모든 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_mild_bonus')|+=2%] 증가합니다"
 flavor_dlh.15.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]의 행정"
 flavor_dlh.15.desc: "[GetDynasty('lodi_dynasty').GetName]의 통치가 효과적일지는 몰라도 [ROOT.GetCountry.GetName] 내에서는 널리 인기가 없습니다. [target_character.GetName](은)는 정당한 통치자가 아니라 자신의 이익만을 좇는 찬탈자로 여겨집니다. 물론 이건 전부 반대파의 주장이긴 하지만 말입니다."
 flavor_dlh.15.a: "의심하게 내버려 두어라."
 flavor_dlh.15.b: "반대파의 입을 다물게 하는 데는 금이 최고지."
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip]의 가장 정당한 통치자다."
 flavor_dlh.16.title: "[target_character.GetNameWithNoTooltip]의 무능함"
 flavor_dlh.16.desc: "[ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 최근 [target_character.GetName](이)가 통과시킨 정책들을 살펴봤는데, 하나같이 비효율적이며 [ROOT.GetCountry.GetFlavorRank]의 경제는 물론 안정까지 악화시키고 있습니다. 이 여파로 일부 지방은 반란이 서서히 번지고 있는 상황입니다."
 flavor_dlh.16.a: "서둘러 대중을 달래야 한다."
 flavor_dlh.16.b: "경제와 안정을 지키는 것이 우선이다."
 dlh_all_pops_lose_10_satisfaction_tt: "모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_dlh.17.title: "[target_character.GetNameWithNoTooltip]의 무덤"
 flavor_dlh.17.desc: "[target_character.GetName](이)가 세상을 떠나자 [ROOT.GetCountry.GetName] 전역이 슬픔에 잠겼습니다. 권력을 물려받은 [target_character2.GetName](은)는 [ShowLocationName('jerusalem')]에 있는 바위의 돔에서 영감을 받은 거대한 무덤을 건설할 계획을 세웠습니다."
 flavor_dlh.17.a: "[target_character.GetNameWithNoTooltip]의 거대 무덤을 건설하라."
 flavor_dlh.17.b: "자원을 이런 데 낭비해서는 안 된다."
 flavor_dlh.18.title: "[target_character.GetNameWithNoTooltip]의 서거"
 flavor_dlh.18.desc: "우리의 전 통치자였던 [target_character.GetName](이)가 안타깝게도 세상을 떠났습니다. 하지만 생전에 고인이 보였던 기술 연구에 대한 집착은 헛되이 사라지지 않을 것입니다. [target_character2.GetName](은)는 [target_character.GetShortNameWithNoTooltip]의 무덤을 만들고 누구나 방문할 수 있는 방대한 도서관으로 채울 계획을 세웠습니다."
 flavor_dlh.18.a: "이 무덤을 모든 학자의 기념비가 되게 하겠다."
 flavor_dlh.18.b: "그런 무덤을 더 지을 필요는 없다."
 flavor_dlh.19.title: "[target_character.GetNameWithNoTooltip]의 무덤"
 flavor_dlh.19.desc: "[GetDynasty('lodi_dynasty').GetName] 왕조의 일원이자 [ShowCultureName('afghan_culture')] 국민의 인기를 한 몸에 받았던 [target_character.GetName](이)가 서거했습니다. 현재 [target_location.GetName] 주민들은 권좌를 물려받은 [target_character2.GetName]에게 [target_character.GetShortNameWithNoTooltip](을)를 기리는 무덤을 지을 것을 요구하고 있습니다."
 flavor_dlh.19.a: "[target_character.GetShortNameWithNoTooltip](은)는 기억되리라."
 flavor_dlh.19.b: "그런 요구는 무시하겠다."
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "[target_location.GetRank.GetName] [target_location.GetName](이)가 [target_character.GetName]의 관심을 끌었습니다. [target_character.GetShortNameWithNoTooltip](은)는 이곳의 풍경에 감탄하며 자신의 건설 계획에 완벽한 장소로 여겼습니다. 궁전이자 요새로 지어질 $hisar_e_firoza$에는 없는 것이 없습니다. 튼튼한 다섯 개의 성문, [ROOT.GetCountry.GetGovernment.GetAdjective] 마구간, [ShowReligionGroupAdjective('muslim')]이라면 누구나 기도할 수 있는 모스크, 그리고 물론 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁전도 있습니다."
 flavor_dlh.20.a: "궁전을 건설하라!"
 flavor_dlh.20.b: "이 건설 계획은 진행할 가치가 없다."
 flavor_dlh.20.c: "$hisar_e_firoza$ 건설에 두 배로 공을 들여라."
 flavor_dlh.20.d: "모든 비용은 지역 주민이 지불할 것이다."
 flavor_dlh.21.title: "[target_location.GetNameWithNoTooltip] 요새화"
 flavor_dlh.21.desc: "[target_location.GetName](은)는 최근 요새화 측면에서 부족함이 있었습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 현재 우리가 보유한 자금의 일부를 투자하여 이 [target_location.GetRank.GetName](을)를 요새화할 것을 제안했습니다."
 flavor_dlh.21.a: "자금 일부를 여기에 쓰겠다."
 flavor_dlh.21.b: "방어가 아니라 공격만 한다면 굳이 요새화할 필요가 없지 않은가."
 flavor_dlh.21.c: "이 새로운 요새 설계는 [target_character.GetNameWithNoTooltip]에게 맡기지."
 flavor_dlh.22.title: "[target_location.GetNameWithNoTooltip] 개보수"
 flavor_dlh.22.desc: "유서 깊은 [target_location.GetRank.GetName] [target_location.GetName](은)는 최근 몇 년간 쇠퇴해 왔습니다. [ShowAvatarName('krishna_avatar')]와 [ShowAdvanceName('mahabarata')]의 전설보다도 먼저 세워졌다고 전해지는 이곳은 이제 세간에서 잊히고 말았습니다. 하지만 [target_character.GetName](은)는 이곳을 $india$에서 가장 위대한 도시로 만들고자 합니다."
 flavor_dlh.22.a: "[target_location.GetRank.GetNameWithNoTooltip](을)를 번영시키자!"
 flavor_dlh.22.b: "굳이 그런 오래된 곳에 투자할 필요가 뭐 있느냐."
 flavor_dlh.22.c: "왜 [target_character.GetNameWithNoTooltip]의 건축적 철학을 담는 거지?"
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "$india$의 다양한 음악 양식과 [target_character.GetName]의 호기심이 만나면서, [target_character.GetShortNameWithNoTooltip](은)는 그 모든 양식을 결합하여 진정 독특한 음악을 만들어 내는 작업을 해 왔습니다. 이러한 예술에 대한 헌신에 많은 학자가 관심을 보이지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [target_character.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 아닌 예술가가 될 것을 우려하고 있습니다."
 flavor_dlh.23.a: "예술은 누구나 만들 수 있어야 한다. [target_character.GetNameWithNoTooltip]도 마찬가지다."
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip](은)는 예술가가 아니라 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)다."
 flavor_dlh.24.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] 학습 후원"
 flavor_dlh.24.desc: "[ShowReligionGroupAdjective('muslim')] 황금기의 정점은 지났지만, 여전히 그 문화적 영향력에 기여한 사람이 전 세계에 많습니다. 독실한 [ShowReligionGroupName('muslim')] 신자이자 마음만은 학자인 [target_character.GetName]도 그중 한 명입니다. 모든 문화와 종교의 예술가들을 유치하고 싶다는 [target_character.GetShortNameWithNoTooltip](은)는 [target_location.GetName] 중심에 [ShowBuildingTypeName('university')]를 건설할 계획을 세우고 있습니다."
 flavor_dlh.24.a: "학자들은 [target_location.GetNameWithNoTooltip]에서 지원을 받게 될 것이다."
 flavor_dlh.24.b: "그런 욕심은 부릴 필요 없다."
 flavor_dlh.25.title: "[ROOT.GetCountry.GetFlavorRank]의 옛 자리"
 flavor_dlh.25.desc: "[target_location2.GetRank.GetName] [target_location2.GetName]에 전염병이 발생하면서, 우리는 [ROOT.GetCountry.GetFlavorRank]의 중요 인사가 죽는 사태를 피하고자 수도를 [target_location.GetName](으)로 옮길 수밖에 없었습니다. 이제 전염병이 지나갔으니 옛 수도를 복원하고 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 그곳으로 이전할 계획을 세워야 합니다."
 flavor_dlh.25.a: "역시 진정한 수도는 [target_location2.GetNameWithNoTooltip](이)지."
 flavor_dlh.25.b: "[target_location.GetNameWithNoTooltip](이)가 계속 [ROOT.GetCountry.GetFlavorRank]의 중심지로 남을 것이다."
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "[ROOT.GetCountry.GetName]에서 [GetDynasty('lodi_dynasty').GetName]의 위상이 높아지면서 [target_character2.GetName](은)는 [target_location.GetName] 중심부에 웅장한 정원을 만들 계획을 세웠습니다. 수석 건축가로 [target_character.GetName]까지 고용하면서 이 건설에 비용을 아끼지 않을 생각입니다."
 flavor_dlh.26.historical_info: "델리에서 로디 왕조의 통치가 한창이던 시절에 지어진 이 정원은 로디 건축 양식을 볼 수 있는 몇 안 되는 유적 중 하나입니다. 이곳에는 3개의 돔을 갖춘 모스크인 바라 굼바드와 왕조의 많은 구성원이 묻힌 무덤인 시시 굼바드가 있습니다."
 flavor_dlh.26.a: "세상에서 가장 장엄한 정원이 될 것이다."
 flavor_dlh.26.b: "이 공사에는 자금을 쓰지 않겠다."
 mad_sultan_historical_info: "무함마드 이븐 투글루크의 치세는 악명이 높았습니다. 무함마드는 이슬람, 의학, 문학 교육을 받았음에도 타고난 성정 때문에 델리에 많은 해를 끼쳤습니다. 그런 무함마드는 동맹에는 친절하고 적에게는 가혹했으며, 자신이 받은 선물은 세 배의 가치로 갚았다고 합니다. 후일 무함마드가 주조한 동전은 돌멩이와 다름없는 무가치한 것이 되었고, 여러 차례의 원정은 미흡한 준비로 인해 재앙으로 끝났습니다."
 flavor_dlh.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 미치광이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dlh.27.desc: "[target_character.GetName](이)가 갈수록 난폭한 통치를 펼치는 가운데, 행동 또한 점점 더 광기로 치닫고 있습니다. 부당한 법률이 더 많이 통과되고, 독단적인 변화가 더 많이 이루어지고, 아무 계획도 없이 군사 원정이 시작됩니다. 이런 일은 통치하는 동안 여러 번 있었지만, [target_character.GetNameWithNoTooltip](이)가 권좌에 앉아 있는 한 언젠간 상황이 걷잡을 수 없이 악화될 것 같습니다."
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "[ROOT.GetCountry.GetReligion.GetGodName](이)시여. 이제는 멈춰야 한다."
 dlh_unique_mad_sultan_events_tt: "[target_character.GetName](이)가 [ROOT.GetCountry.GetName]의 [ruler|e]로 있는 동안 해당 인물을 둘러싼 [events|e]가 발동합니다"
 flavor_dlh.28.title: "[target_location.GetNameWithNoTooltip] 약탈"
 flavor_dlh.28.desc: "[ROOT.GetCountry.GetName] 군대가 [target_location.GetName]의 거리를 습격한 가운데, [target_character2.GetName](이)가 최근 몇 년간 부족했던 국고를 보충하고자 그 [target_location.GetRank.GetName](을)를 약탈하라고 명령했습니다."
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "[target_location.GetNameWithNoTooltip]의 번영에 나쁜 소식이로군."
 flavor_dlh.29.title: "[target_area.GetNameWithNoTooltip]의 세금 인상"
 flavor_dlh.29.desc: "[target_character.GetName](은)는 [target_area.GetName] 총독이 세금을 성실히 납부하지 않고 있으며 그곳 주민들 사이에 부패가 만연하다고 주장하면서 [ROOT.GetCountry.GetName]에서 직접 개입할 필요가 있다고 밝혔습니다."
 flavor_dlh.29.a: "세금을 인상하겠다."
 flavor_dlh.29.b: "[target_character.GetNameWithNoTooltip]의 광기를 억제하라."
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "[target_area.GetName] 내 모든 [location|e]이 [ShowModifier('dlh_increased_taxes')] [modifier|e]를 얻고 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소합니다"
 flavor_dlh.30.title: "[target_character.GetNameWithNoTooltip]의 신심"
 flavor_dlh.30.desc: "[target_character.GetName](은)는 자신을 [ROOT.GetCountry.GetReligion.GetGodName]의 충실한 종이라고 여기며, 이러한 헌신을 보여 주기 위해 어떠한 일도 마다하지 않습니다. 그런 [target_character.GetShortNameWithNoTooltip](이)가 모두가 우러러보는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 직책은 유지하되 잠시 한발 물러나 경전을 더 공부하고 싶어 합니다."
 flavor_dlh.30.a: "원하는 대로 하게 놔두어라."
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip]의 납세 거부"
 flavor_dlh.31.desc: "[target_area.GetName](은)는 [ROOT.GetCountry.GetName]의 법을 준수하고 있음에도 [target_character.GetName](은)는 손실된 수입을 메우고자 그곳의 세금을 인상하기로 했습니다. 이에 조치를 취해 인상을 막을 순 있지만, 이미 그곳 주민들이 해당 발의안을 거부하고는 우리의 통치에서 벗어나 더 자주적인 방향으로 나아가려 하고 있습니다."
 flavor_dlh.31.a: "상황이 좋지 않군."
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "[target_area.GetName] 내 모든 [location|e]의 [control|e]가 [ShowNamedValue('control_extreme_penalty')|+=2%] 감소합니다"
 flavor_dlh.32.title: "[ShowReligionAdjectiveWithNoTooltip('shia')] 인구 억제"
 flavor_dlh.32.desc: "[ROOT.GetCountry.GetName]에서는 최대한 관용을 베풀려고 노력하나, [ROOT.GetCountry.GetFlavorRank] 내 [ShowReligionAdjective('shia')] 주민들이 소란을 일으키고 있습니다. 이들은 대중에게 배척될 뿐만 아니라 대부분의 법을 준수하지 않습니다. 무슨 수를 써야 합니다."
 flavor_dlh.32.a: "개종을 요구하라."
 flavor_dlh.32.b: "내부 갈등을 더 일으킬 필요는 없지."
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "[ShowReligionName('shia')] [pops|e]의 #Y 15%#!가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종하지만, [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_dlh.33.title: "[target_character2.GetNameWithNoTooltip]의 오른팔"
 flavor_dlh.33.desc: "과거의 정책들로 인해 [ROOT.GetCountry.GetName](은)는 위태로운 상황에 처해 있습니다. 도저히 한 사람으로서는 감당할 수 없는 수많은 반란과 경제 문제, 종교적 갈등, 외부 위협이 들끓고 있는 것입니다. 다행히도 [target_character2.GetName]의 저명한 장군인 [target_character.GetName](이)가 이 모든 문제를 관리하는 데 도움을 주겠다고 나섰습니다."
 flavor_dlh.33.a: "도움을 받겠다."
 flavor_dlh.33.b: "왠지 수상한데..."
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "[target_character.GetName](이)가 [cabinet|e]에 있는 동안 다양한 [events|e]가 제공됩니다"
 flavor_dlh.34.title: "야무나 운하 지원"
 flavor_dlh.34.desc: "[ShowAreaName('doab_area')]의 야무나 운하가 지원 없이 방치되고 있습니다. [target_location.GetName], [target_location2.GetName], [target_location3.GetName] 같은 지역이 어려움을 겪고 있으며, 추가 자금이 절실히 필요한 상황입니다. 이에 [target_character.GetName](은)는 일부 자금을 투입해 그곳 주민들을 돕자고 제안했습니다."
 flavor_dlh.34.a: "그 지역에 자금을 투입하겠다."
 flavor_dlh.34.b: "금을 그런 곳에 낭비할 순 없다."
 flavor_dlh.35.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 기근 퇴치"
 flavor_dlh.35.desc: "[ROOT.GetCountry.GetName] 내 여러 지방에서 수확이 여러 차례 실패하면서 현재 각 지방의 식량이 거의 바닥난 상태입니다. [target_character.GetName](은)는 가장 도움이 필요한 곳에 구호품을 보내는 등 이에 대한 대책을 마련할 것을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 제안했습니다."
 flavor_dlh.35.a: "[target_character.GetShortNameWithNoTooltip]에게 이 정책을 맡기도록."
 flavor_dlh.35.b: "자기가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라도 되는 줄 아는 것인가?"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "[target_character.GetName](이)가 [cabinet|e]에 있거나 [ROOT.GetCountry.GetName]의 [ruler|e]인 동안 [ShowParliamentIssueType('dlh_famine_reductions')] [parliament_issue|e]을 사용할 수 있게 됩니다"
 flavor_dlh.36.title: "고문 금지"
 flavor_dlh.36.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 예로부터 [ROOT.GetCountry.GetName]의 하층민을 상대로 자기 뜻을 관철하고 본보기로 삼고자 고문을 자행해 왔습니다. 이에 [target_character.GetName](은)는 불순한 대관을 적절히 제지하고 사법 체계의 질서를 회복하기 위해 이러한 관행을 금지하는 방안을 고려했습니다."
 flavor_dlh.36.a: "고문 관행은 금지되어야 한다."
 flavor_dlh.36.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 한낱 와지르의 말을 들을 것 같은가!"
 flavor_dlh.36.historical_info: "델리의 피루즈 샤 투글루크 재위 시절 피루즈 샤와 대와지르 말리크 마크불은 다양한 개혁을 주도했고, 고문 폐지도 그중 하나였습니다. 피루즈 샤의 회고록에서 여러 금지된 고문법을 확인할 수 있는데, 여기에는 신체 절단과 불 지르기 등이 포함되어 있습니다."
 flavor_dlh.37.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')] 주민에 대한 강제 과세"
 flavor_dlh.37.desc: "우리 국민 대다수는 [ShowReligionAdjective('hindu')] 신앙을 따릅니다. 이에 [target_character.GetName](은)는 이들에게 과중한 세금을 부과할 것을 제안했습니다. 그럴 경우 세수가 늘어날 뿐만 아니라 그중 일부가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종할 수도 있습니다."
 flavor_dlh.37.a: "새로운 세금을 부과하라."
 flavor_dlh.37.b: "그자들을 화나게 하면 안 된다."
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "[ShowReligionAdjective('hindu')] [pops|e]의 #Y 5%#!가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종합니다"
 flavor_dlh.37.historical_info: "피루즈 샤 투글루크의 치세 동안 델리는 번영을 누렸지만, 매우 급진적인 개혁도 있었습니다. 그중 하나가 바로 힌두교 시민에게 $sharia$ 율법을 적용하고 아대륙에서 강제 개종 운동을 주도한 것입니다. 피루즈 샤는 자신에게 저항하는 자가 있으면 군대를 보내 수천 명에 달하는 힌두교도를 학살하고 해당 지역의 사원을 모독했습니다."
 flavor_dlh.38.title: "[target_character2.GetNameWithNoTooltip]의 난"
 flavor_dlh.38.desc: "군대와 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [target_character2.GetName](을)를 지지하는 목소리가 점점 커지면서 [target_character2.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetName]의 권좌를 차지하려는 것이 분명해졌습니다. [target_character.GetName](은)는 순진하게도 이 계승 요구자의 부상을 허용하고 [ROOT.GetCountry.GetFlavorRank]의 권력을 송두리째 넘겨주고 말았습니다. 이제 [target_character.GetName](은)는 수치스럽게 퇴위하는 수밖에 없습니다."
 flavor_dlh.38.a: "[target_character2.GetNameWithNoTooltip]의 치세 아래 우리는 번영하리라!"
 flavor_dlh.39.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip] 왕조의 몰락"
 flavor_dlh.39.desc: "[GetDynasty('tughlaq_dynasty').GetName] 왕조가 [ROOT.GetCountry.GetName]의 권좌에서 쫓겨났습니다. 이로써 계층 간 이동이 더 자유로워져 [ROOT.GetCountry.GetFlavorRank]의 많은 노예가 해방될 수 있게 됐습니다. [target_character.GetName](은)는 반발을 불러일으킬 수 있음에도 이를 장려하고 있습니다."
 flavor_dlh.39.a: "과거의 잔재를 제거하자."
 dlh_20_percent_of_slaves_become_peasants_tt: "우리 [ShowPopTypeName('slaves')]의 #Y 20%#!가 [ShowPopTypeName('peasants')](으)로 승격됩니다"
 flavor_dlh.40.title: "굴라만이피루즈샤히 창설"
 flavor_dlh.40.desc: "[ROOT.GetCountry.GetName]에는 노예가 많습니다. [GetDynasty('tughlaq_dynasty').GetName] 가문이 권좌에 오르자 [target_character.GetName](은)는 이를 이용해 상비군을 창설할 계획을 세웠습니다. 정예 노예들로 구성된 이 소규모 부대는 '굴라만이피루즈샤히'(피루즈 샤의 노예들)라고 불리며 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 위험으로부터 보호할 것입니다."
 flavor_dlh.40.a: "부대를 창설하라."
 flavor_dlh.40.b: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] 근위대에 통치자의 호위를 맡기는 건 불안한데..."
 flavor_dlh.41.title: "부패한 노예 근위대"
 flavor_dlh.41.desc: "[target_character.GetNameWithNoTooltip]의 무능한 모습에 굴라만이피루즈샤히가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 쿠데타로 몰아내고 자신들이 더 다루기 쉬운 후보로 교체하려 한다는 소문이 돌고 있습니다."
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "금을 좀 주면 자기 본분을 깨닫겠지."
 flavor_dlh.42.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip] 건축"
 flavor_dlh.42.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName]에 문화적 번영의 시대를 열었습니다. 많은 건축가를 후원하며 [target_location.GetRank.GetName] [target_location.GetName]의 보수 공사를 주도한 [target_character.GetShortNameWithNoTooltip](은)는 찬사를 받아 마땅합니다."
 flavor_dlh.42.a: "더 많이 후원하겠다."
 flavor_dlh.42.b: "여기에 건축가는 더 필요 없다."
 flavor_dlh.43.title: "$qutb_minar$ 지진"
 flavor_dlh.43.desc: "[target_location.GetName](이)가 대지진으로 피해를 입었다는 소식이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌습니다. 특히 승리의 탑인 $qutb_minar$가 가장 큰 피해를 보았다고 합니다. 이에 탑이 무너지게 놔두거나, 비록 예전의 위용을 되찾진 못하겠지만 자금을 모아 수리해 볼 수 있습니다."
 flavor_dlh.43.a: "무너지게 두어라."
 flavor_dlh.43.b: "수리하겠다."
 flavor_dlh.44.title: "$qutb_minar$ 수리"
 flavor_dlh.44.desc: "최근 [target_location.GetName]에서 발생한 지진으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 $qutb_minar$의 새로운 보수 공사를 계획하고 있습니다. 그 와중에 수리를 주도하는 [target_character.GetName](은)는 탑에 다섯 번째 층을 추가하고자 합니다."
 flavor_dlh.44.a: "그렇게 하게 두어라."
 flavor_dlh.44.b: "그건 허락할 수 없다."
 flavor_dlh.45.title: "[target_character.GetNameWithNoTooltip]의 통화 개혁 회귀"
 flavor_dlh.45.desc: "[target_character.GetName]의 통치 기간 동안 주조된 주화는 그야말로 재앙이었습니다. 이 주화는 [ROOT.GetCountry.GetName]에 걷잡을 수 없는 인플레이션을 일으켜 경제를 크게 침체시켰습니다. [target_character.GetNameWithNoTooltip](은)는 이러한 개혁을 되돌리고 싶어 하지만, 이를 위해서는 엄청난 양의 금이 필요할뿐더러 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 반대를 무릅써야 합니다."
 flavor_dlh.45.a: "이 끔찍한 개혁을 되돌리겠다."
 flavor_dlh.45.b: "받아들이는 수밖에."
 flavor_dlh.46.title: "시와 음악의 르네상스"
 flavor_dlh.46.desc: "[target_character.GetName](이)가 많은 예술가를 후원하면서 [ROOT.GetCountry.GetName](과)와 [ROOT.GetCountry.GetCulture.GetName] 문화 전반에 새로운 시대가 열렸습니다. 이를 근거로 이 르네상스에 더 많은 자금을 투자할 수 있을 것입니다."
 flavor_dlh.46.a: "[ROOT.GetCountry.GetReligion.GetGodName]의 이름으로, 더 투자하겠다."
 flavor_dlh.46.b: "투자를 늘릴 필요는 없지 않느냐."
 flavor_dlh.47.title: "파슈툰 귀족 내부의 불안"
 flavor_dlh.47.desc: "[ROOT.GetCountry.GetName] 내에서 큰 영향력을 행사하는 [ShowCultureName('afghan_culture')] 가문인 파슈툰 귀족들이 점점 더 반항적으로 변하고 있습니다. 이들은 우리 사회가 자신들에게 덜 우호적인 태도를 보이기 시작하자 [target_area.GetName](과)와 그 안에서도 특히 [target_location.GetName]에서 사람들을 규합하여 더 많은 자치권을 얻으려 하고 있습니다."
 flavor_dlh.47.a: "어디 해 보라지."
 flavor_dlh.47.b: "다른 귀족들보다 많은 특권을 주도록 하라."
 dlh_afghan_unrest_tt: "[target_area.GetName] 내 모든 [ShowCultureName('afghan_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 dlh_afghan_control_tt: "[target_area.GetName] 내 모든 소유 [locations|e]의 [control|e]가 [ShowNamedValue('control_extreme_penalty')|+=2%] 감소합니다"
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "[target_country.GetName](이)가 [ROOT.GetCountry.GetName](을)를 장악하면서 총독들이 [ROOT.GetCountry.GetCapital.GetName]에 드나들고 있습니다. 가장 최근 나타난 인물은 [GetDynasty('sayyid_dynasty').GetName] 가문의 일원인 [target_character.GetName](으)로, 자신이 [ShowReligionGroupName('muslim')]의 위대한 선지자 무함마드의 후손이라고 주장합니다."
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip](이)가 새 총독이 될 것이다."
 flavor_dlh.48.b: "흔한 사기꾼처럼 보이는데."
 flavor_dlh.50.title: "사하나이만디 복원"
 flavor_dlh.50.desc: "우리의 이전 통치자들은 [ROOT.GetCountry.GetName] 시장에서 가격 통제를 시도했으나, 이는 대부분 해당 통치자가 죽고 나면 빠르게 원상 복구되었습니다. 원래 이러한 개혁은 [ShowReligionAdjective('hindu')] 주민들을 복속하고 더 많은 군대를 모집하기 위한 것이었는데, 이제 [target_character.GetName](이)가 정권을 잡았으니 규제를 되살릴 수 있을지도 모르겠습니다."
 flavor_dlh.50.a: "규제를 되살릴 때로군."
 flavor_dlh.50.b: "소수 집단을 억압하지 않겠다."
 flavor_dlh.51.title: "암살된 [target_character.GetNameWithNoTooltip]!"
 flavor_dlh.51.desc: "[ROOT.GetCountry.GetName]의 굴라만이피루즈샤히가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 모두에게 본색을 드러냈습니다. 이들은 계획대로 [target_character.GetName](을)를 암살하는 데 성공했고, 이제 그 후임자가 [ROOT.GetCountry.GetFlavorRank](을)를 제대로 통치할 수 있게 되었습니다."
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "여행자 기용"
 flavor_dlh.52.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 상황이 위태롭습니다. 우리 [ROOT.GetCountry.GetFlavorRank](은)는 현재 수많은 내부 문제에 시달리고 있으며, 그 대부분은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 유력자들의 잘못된 통치로 인해 야기되었습니다. 이처럼 막강한 행정관들과 이들 사이의 깊은 유착을 고려할 때, [target_character.GetName] 같은 새로운 인물을 기용하는 편이 나을지도 모르겠습니다. 이 저명인사는 현재 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 여행 중이라고 알려진 바 있으며, [target_character.GetShortNameWithNoTooltip]의 협력이 있다면 현 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 권세를 약화할 수 있을 것입니다."
 flavor_dlh.52.a: "좋다. 그자를 기용하라."
 flavor_dlh.52.b: "[target_character.GetNameWithNoTooltip](은)는 우리나라에 필요치 않다."
 flavor_dlh.53.title: "직위 해임"
 flavor_dlh.53.desc: "[target_character2.GetName](과)와 [target_character.GetName]의 관계는 최근까지도 원만했습니다. 그러나 가장 충성스러운 내각 구성원에게조차 모반의 가능성을 의심하는 성격 탓에, [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 점점 더 두려움의 대상으로 변하기 시작했습니다. 이는 [target_character.GetShortNameWithNoTooltip]도 예외는 아니었는데, [target_character2.GetShortNameWithNoTooltip]에 대한 불만을 은연중에 드러낸 탓에 [target_character.GetSheHe](은)는 이제 반역 혐의를 의심받기에 이르렀습니다. 직위 해임은 물론이고, 자칫하면 사형에 처할지도 모르는 상황입니다."
 flavor_dlh.53.a: "차라리 잘되었다."
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip](은)는 아무 잘못도 없다!"
 flavor_dlh.54.title: "노예의 보고"
 flavor_dlh.54.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위를 지탱하는 데 있어 효율적인 첩보 활동과 정보망은 빼놓을 수 없습니다. 우리 또한 여러 맘루크를 대신과 [ShowLawName('iqta_law')] 세금 징수원의 휘하에 배치해, 정부에 대한 불충 또는 반역 행위가 있을 경우 즉시 보고하도록 조치한 바 있습니다. 최근, 이 제도가 의도대로 잘 작동하고 있다는 사실이 밝혀졌습니다. [target_character.GetName]의 밑에서 일하던 노예 하나가 주인을 반역자로 고발한 것입니다. 머지않아 [target_province.GetName]에서 반란이 일어날 터이니, 조속히 대책을 마련해야 합니다."
 flavor_dlh.54.a: "[target_character.GetNameWithNoTooltip](을)를 서둘러 투옥하라."
 flavor_dlh.54.b: "확증도 없이 투옥하는 것은 폭정에 지나지 않는다."
 flavor_dlh.55.title: "[ShowLawNameWithNoTooltip('iqta_law')] 지주의 할당량 미달"
 flavor_dlh.55.desc: "우리 세금 징수원인 [target_character.GetName](이)가 세금 납부 할당량을 채우지 못했다는 보고가 접수되었습니다. 국가의 요구를 충족할 충분한 금화를 마련하지 못한 [target_character.GetShortNameWithNoTooltip](은)는 무능한 자를 가차 없이 다스린다는 [ShowModifier('dlh_the_mad_sultan')]의 소문을 듣게 되었고, 어쩌면 목숨을 잃을지도 모른다는 두려움에 휩싸이고 말았습니다. 궁지에 몰린 [target_character.GetShortNameWithNoTooltip](은)는 결국 자신이 다스리던 [target_province.GetName] 지방에서 [target_character2.GetName]에 맞서 무장봉기를 일으키겠다는 결심을 굳혔습니다."
 flavor_dlh.55.a: "그자를 이 땅에서 지워 버려라!"
 flavor_dlh.55.b: "[target_character.GetNameWithNoTooltip](과)와 협상을 시도해 보도록."
 flavor_dlh.56.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 의심스러운 충성심"
 flavor_dlh.56.desc: "[ROOT.GetCountry.GetLongName]에 닥친 시련이 나날이 거세지고 있습니다. [ShowSituationName('fall_of_delhi')]이 한창인 가운데, 곳곳에서는 반란의 불씨가 자라납니다. 지방에서는 도적 떼가 날뛰고, 세수는 줄어들고 있으며, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 호시탐탐 우리를 배신할 기회만을 노리고 있습니다. [ShowDisasterName('dissolution_of_delhi')]을 늦추기 위해 우리는 [ShowLawName('iqta_law')] 내 직위를 세습할 수 있게 허가했지만, 이는 이제 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 있어 예외가 아닌 당연한 관례로 여겨지게 되었습니다."
 flavor_dlh.56.a: "그렇다면 정식 관례로 삼도록!"
 flavor_dlh.56.b: "한낱 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 주제에 분수를 모르는군."
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "지난 몇 년간 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 군대의 병력을 충원하고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 신변을 지킬 호위로 삼기 위해 점점 더 많은 노예들을 사들여 왔습니다. 그 수가 지나치게 불어나자, 대신들은 노예의 조달과 관리를 전담하는 부서인 [ShowGovernmentReformName('diwan_i_bandagan')]의 설립을 제안했습니다."
 flavor_dlh.57.a: "전담 부서를 설립하라."
 flavor_dlh.57.b: "아직은 그런 조치가 필요치 않다."
 flavor_dlh.58.title: "맘루크 모집"
 flavor_dlh.58.desc: "[ShowCultureGroupName('turkic_group')] 노예를 모병하는 것은 [ROOT.GetCountry.GetLongName]에서 결코 낯선 일이 아닙니다. 사실 [ROOT.GetCountry.GetFlavorRank](을)를 통치한 최초의 왕조를 세운 것도 맘루크였습니다. 이러한 사정을 고려하여, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 맘루크를 더 많이 양성해야 한다는 의견 일치를 보았습니다."
 flavor_dlh.58.a: "맘루크를 우리의 군대에 편입하라."
 flavor_dlh.58.b: "어쩌면 행정에도 도움이 될 수 있을지도."
 flavor_dlh.59.title: "콰라칠 원정의 실패"
 flavor_dlh.59.desc: "1333년, [target_character.GetName](은)는 [target_area.GetName]의 [ShowReligionAdjective('hindu')] 국가들을 상대로 원정을 이끌었습니다. 그러나 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 군사적 기량이 무색하게도 우리 군은 비참한 패배를 겪었고, 온 $india$에서 [ROOT.GetCountry.GetName]의 이름은 땅에 떨어지고 말았습니다. [ShowSituationName('fall_of_delhi')]이 눈앞에 다가온 지금, 이 패배를 반드시 설욕해야 합니다."
 flavor_dlh.59.a: "이대로 물러설 우리가 아니다."
 flavor_dlh.59.b: "이번에도 패배했다가는 국운이 다하고 말 것이야."
 dlh_benefits_of_subjugating: "우리가 향후 10년 이내에 [target_area.GetName]의 [locations|e] 가운데 [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] 곳 이상을 [conquer|e] 및 [own|e]할 경우, 다음 결과가 발생합니다:" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "콰라칠 원정 성공"
 flavor_dlh.60.desc: "1333년의 참패에서 교훈을 얻은 [ROOT.GetCountry.GetAdjective] 장군들은 [ShowAreaName('nepal_area')] 서부의 소국들을 지도에서 지워 버렸습니다. 비록 그 지역을 전부 정복하지는 못했으나, 우리의 옛 적들은 수모를 당했으며 [ROOT.GetCountry.GetFlavorRank]에 대한 믿음 또한 회복되었습니다."
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "제2차 콰라칠 원정의 실패"
 flavor_dlh.61.desc: "[ShowAreaName('nepal_area')]의 [ShowReligionAdjective('hindu')] 국가들을 굴복시키려는 우리의 강력한 결의에도 불구하고, 지난 10년 동안 실제로 거둔 성과는 미미한 수준입니다. 이런 소국들이 활개 치도록 그토록 오랫동안 방치한 것은 우리 행정의 실패에 지나지 않으며, 그 여파는 $india$ 전역에 걸친 지배력 상실로 이어질 것입니다."
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "절호의 기회"
 flavor_dlh.62.desc: "그리 오래 지나지 않은 과거, 우리는 [ShowAreaName('eastern_khorasan_area')]과 인더스강 너머의 다른 영토로 확장하는 것을 검토한 바 있습니다. 비록 그 구상은 사실상 포기한 상태이나, 지금도 외국의 인재들을 불러들여 넓은 토지를 하사하는 정책은 이어가고 있습니다. 그런 의미에서 [target_character.GetName]의 초빙은 한번 고려해 볼 만합니다. 이 인물을 우리 편으로 끌어들인다면 장차 우리가 [target_country.GetName](과)와 협상을 벌이거나 침공을 감행할 때 분명 중요한 역할을 수행해 줄 것입니다."
 flavor_dlh.62.a: "[target_character.GetShortNameWithNoTooltip](을)를 초빙하라."
 flavor_dlh.62.b: "그런 자는 필요 없다."
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip]의 [from_country.GetNameWithNoTooltip] 이주"
 flavor_dlh.63.desc: "현 통치 왕조인 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]의 일원 중 하나가 매수되어 우리나라를 떠났습니다! 그 저의는 알 수 없으나, 좋은 징조일 리가 없다는 사실만은 분명합니다. [target_character.GetName](이)가 배신의 대가로 받은 토지가 친족을 배신할 만큼의 가치가 있었기를 바랄 따름입니다."
 flavor_dlh.63.a: "이것이 대체 무슨 일이란 말인가?"
 flavor_dlh.64.title: "벼락이 강타한 [target_work_of_art.GetNameWithNoTooltip]"
 flavor_dlh.64.desc: "방금 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 참담한 소식이 전해졌습니다. 최근 폭풍우가 몰아친 탓에 [target_work_of_art.GetName]에 벼락이 떨어져, 상층부가 크게 손상된 것입니다. 목격자들의 증언에 따르면 [target_work_of_art.GetDefinition.GetName](은)는 붕괴 직전에 놓여 있으며, 신속히 수리하지 않는다면 무너질지도 모른다고 합니다. 하지만, 달리 생각해 보면 수리를 통해 상층부를 확장하고 [ShowGoodsName('marble')]으로 아름답게 장식할 절호의 기회일지도 모릅니다."
 flavor_dlh.64.a: "필요한 수리를 진행하라."
 flavor_dlh.64.b: "상층부를 [ShowGoodsNameWithNoTooltip('marble')]으로 장식해 보자."
 flavor_dlh.64.c: "무너지게 두도록."
 flavor_dlh.65.title: "[target_country.GetLongNameWithNoTooltip](과)와의 충돌"
 flavor_dlh.65.desc: "[target_country.GetAdjective] 몽골 및 그 종속국과 맞닿은 국경은 불안정하기 그지없습니다. 국경 분쟁은 일상과도 같으며, 국경을 넘어 [ROOT.GetCountry.GetAdjective]의 접경지를 약탈하는 일마저도 빈번히 일어납니다. 약탈의 규모 자체는 대체로 크지 않지만, 이런 사소한 갈등도 전쟁의 빌미가 되기에는 충분합니다. 그 탓에 지난 몇 년 사이 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank]의 토벌에 나서자는 의견이 점점 득세하고 있습니다."
 flavor_dlh.65.a: "전쟁 계획에 착수하라."
 flavor_dlh.65.b: "지금은 전쟁을 벌일 상황이 아니다."
 flavor_dlh.66.title: "무거운 세금에 짓눌린 [target_province.GetNameWithNoTooltip]"
 flavor_dlh.66.desc: "경제 침체로 인해 [ROOT.GetCountry.GetGovernment.GetAdjective] 대신들은 전국적으로 세금을 인상할 수밖에 없었습니다. 그러나 영토 전반에 걸쳐 지배력이 부족했던 탓에, 이러한 증세의 부담은 특히 [ShowAreaName('doab_area')] 및 [ShowAreaName('awadh_area')] 지역을 가장 무겁게 짓누르게 되었습니다. 이에 따라 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 도적질과 반란에 뛰어들기 시작했으며, 현재 [target_province.GetName]의 상황이 가장 위급합니다. 시급히 조처해야 합니다."
 flavor_dlh.66.a: "세금을 일부 경감하라."
 flavor_dlh.66.b: "강경하게 진압하도록."
 flavor_dlh_1000_title_shared: "[target_dynasty.GetNameWithNoTooltip] 가문의 반란"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "[target_country.GetName] 내에서 우리의 영향력이 커진 덕분에 마침내 [target_character.GetName](을)를 몰아내고 그 자리에 [target_dynasty.GetName] 가문의 일원을 앉힐 수 있을 만큼의 충분한 지지를 얻게 되었습니다."
 flavor_dlh.1000.a: "자유를 되찾자!"
 flavor_dlh.1000.b: "우리는 반란군이 아니라 총독일 뿐이다."
 flavor_dlh.1000.historical_info: "당시 시르힌드의 총독이었던 바흐룰 칸 로디는 델리의 첫 번째 로디 왕조 통치자였습니다. 바흐룰 칸은 무함마드 샤 4세 밑에서 장군으로 활약한 공로를 인정받아 펀자브 지역 대부분의 통치권을 부여받았습니다. 자신의 주군이 사망하고 알라우딘 알람 샤가 퇴위하자 바흐룰 칸은 수도에 있는 귀족들의 초대를 받아 술탄으로 선포되었습니다."
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "[target_dynasty.GetName] 가문이 마침내 본색을 드러냈습니다. 수년간 지지를 모아 온 그들은 이제 [target_character.GetName](을)를 끌어내리고 [target_character2.GetName](으)로 대체할 계획을 세우고 있습니다. 이런 일이 벌어지는 것을 가만히 보고만 있을 순 없습니다."
 flavor_dlh.1001.a: "무기를 들어라!"
 flavor_dlh.1001.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [target_character2.GetNameWithNoTooltip](을)를 더 좋아하지 않을까..."
 flavor_dlh.1002.title: "[target_dynasty.GetNameWithNoTooltip]의 승리"
 flavor_dlh.1002.desc: "$DLH$의 몰락으로 마침내 $india$ 대륙의 권력을 장악할 수 있게 되었습니다. 이제 [target_dynasty.GetName] 가문은 다른 계승 요구자들 위에 섰습니다."
 flavor_dlh.1002.a: "드디어 평화의 시기가 오는가."
 flavor_dlh_1100_title: "[ShowRegionNameWithNoTooltip('bengal_region')]의 통치권"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "[ShowRegionName('bengal_region')] 땅은 여러 총독이 통치하고 있는데, 이들의 [ROOT.GetCountry.GetName]에 대한 충성심은 저마다 다릅니다. 이렇게 어수선한 방식으로 처리하지 말고 [target_country.GetName]의 [target_character.GetName]에게 전체 지역을 맡기는 것이 좋을 듯합니다."
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip](이)라면 훌륭한 총독국이 되겠지."
 flavor_dlh.1100.b: "그곳의 지정학적 구도를 어지럽히기만 할 것이다."
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "[target_country2.GetName]에서 우리에게 [ShowRegionName('bengal_region')]의 총독직을 제안하며 다른 총독국의 땅을 점령할 수 있도록 허락했습니다."
 flavor_dlh.1101.a: "기쁜 마음으로 수락하겠다."
 flavor_dlh.1101.b: "반란을 위한 구실일 뿐이다."
 dlh_demand_annexation_of_other_bengali_subjects_tt: "[ShowRegionName('bengal_region')] 내 나머지 [target_country2.GetName] [subjects|e]들이 우리에게 합병될 것을 요구받습니다"
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "[target_country.GetName](이)가 [ShowRegionName('bengal_region')]의 총독국으로 선포되었습니다. 이제 우리에게 땅을 내놓으라고 요구합니다."
 flavor_dlh.1102.a: "종주국의 뜻을 따르겠다."
 flavor_dlh.1102.b: "우리 땅을 내놓으라고? 어림도 없다!"
 flavor_dlh_1200_title_shared: "[target_country.GetAdjectiveWithNoTooltip] 통치 약화"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "[target_country.GetName](은)는 단순한 총독국에 불과하며 [ROOT.GetCountry.GetName]의 주권을 회복해야 한다는 정서가 커지고 있습니다. [target_character.GetName](은)는 이미 이를 지지하는 사람들을 모으려고 노력하고 있습니다. 하지만 [target_character2.GetName]의 분노를 감수할 가치가 있을까요?"
 flavor_dlh.1200.a: "우리는 단순한 총독국 그 이상이다!"
 flavor_dlh.1200.b: "지금은 무릎을 꿇는 수밖에 없구나."
 dlh_start_undermining_timurid_rule_tt: "계속해서 [target_country.GetName]의 기반을 약화합니다. 하지만 상대국이 우리 생각에 거부하여 #Y 전쟁을 선포#!할 가능성이 있습니다"
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "[target_country.GetName]의 기반을 약화하려는 우리의 노력이 [ROOT.GetCountry.GetName]의 평민들 사이에서 점점 힘을 얻는 가운데, 때가 되면 공격을 돕겠다는 하급 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 나타나고 있습니다. 그중 [target_supporter.GetName](과)와 [target_supporter2.GetName](은)는 이미 [target_character.GetName]에게 충성을 맹세했으며, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하고 싶다고 합니다."
 flavor_dlh.1201.a: "일을 맡기도록 하라."
 flavor_dlh.1201.b: "사람이 많다고 능사가 아니다."
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "[target_country.GetName]에서 벗어나기 위한 준비가 끝났고, 남은 것은 최후통첩을 보내는 것뿐입니다. [target_character2.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 우리가 준비한 것이 최대한 효과를 보도록 최선을 다했으며, 뜻대로 되지 않을 경우에 대비해 병력을 모으고 있습니다. 우리는 독립을 요구할 준비가 되어 있지만, 그와 동시에 전쟁의 위험은 [target_country2.GetName]의 번영에 장해물이 될 수도 있습니다."
 flavor_dlh.1202.a: "우리의 자유를 요구하겠다."
 flavor_dlh.1202.b: "충돌이 일어날 것이 뻔히 보이는 상황에서 이를 계속할 이유가 없다."
 dlh_abandon_rebellion_plans_tt: "[target_country.GetName]의 기반을 약화하는 계획을 중단합니다"
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "[target_country2.GetName]에서 자유를 달라고 요구했습니다. 상대국은 우리의 통치에 만족하지 않으며 아무 정복자가 아닌 [target_character.GetName](이)가 [target_country2.GetNameWithNoTooltip](을)를 통치해야 한다고 주장합니다."
 flavor_dlh.1203.a: "우리가 뭐라고 저들을 막겠는가?"
 flavor_dlh.1203.b: "자유란 피를 흘리지 않고서는 얻을 수 없다!"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "[target_country.GetName](이)가 선택을 내렸습니다. 상대국은 전장에서 맞붙기 전에는 우리의 독립을 허용할 생각이 없습니다. 이제 남은 것은 [ROOT.GetCountry.GetFlavorRank](을)를 지킬 병력을 준비하는 것뿐입니다."
 flavor_dlh.1204.a: "무기를 들어라!"
