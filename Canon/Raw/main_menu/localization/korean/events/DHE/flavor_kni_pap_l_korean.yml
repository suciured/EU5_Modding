l_korean:
 flavor_kni_pap.1.title: "스미르나 십자군 전쟁"
 flavor_kni_pap.1.desc: "[crusade_target.GetLongName](을)를 필두로 하는 [crusade_target.GetCulture.GetName]의 해적 행위 때문에 그간 [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] 선박들은 엄청난 곤란을 겪었습니다. 이 사태를 가만히 두고 볼 수는 없습니다. 기독교 세계가 저속한 [crusade_target.GetReligion.GetAdjective] 해적들 따위에게 능멸당해서는 안 됩니다! [crusade_target.GetNameWithNoTooltip]에 십자군 전쟁을 선포하면 놈들의 악행을 뿌리 뽑을 수 있을 것입니다."
 flavor_kni_pap.1.historical_info: "스미르나 십자군 전쟁은 두 차례에 걸쳐 각각 1343년과 1351년에 일어났습니다. 첫 번째 십자군 전쟁에서 기독교인들은 스미르나 요새와 항구를 장악하는 데 성공했지만, 아크로폴리스까지는 확보하지 못했습니다. 그 성공을 기념하기 위해 도시에서는 미사가 열렸지만, 그 틈을 타 튀르크인들이 들이닥친 탓에 기도를 올리던 십자군 지도부가 학살되는 사건이 일어나기도 했습니다. 그 후 스미르나 기독교인들의 투쟁을 돕기 위해 두 번째 십자군이 조직되었습니다."
 flavor_kni_pap.1.a: "누구도 [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip] 선박을 위협하지 못하리라!"
 flavor_kni_pap.1.b: "아, 참으로 안 되었는지고."
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "[papal_state.GetLongName]에서 사절단이 찾아와 우리에게 [crusade_target.GetName]에 맞서는 십자군 전쟁에 참전할 것을 권유했습니다. 그 [crusade_target.GetReligion.GetAdjective] 해적들은 수십 년간 [ShowProvinceDefinitionName('aegean_sea_province')] 일대에서 말썽을 피워 왔으며, 최근에는 더욱 활동을 늘려 [papal_state.GetReligion.GetGroup.GetAdjective]의 선박들을 마구잡이로 약탈하고 다닌다고 합니다. 놈들에게 교훈을 안겨 줘야 할 때입니다."
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "그 부름에 응하도록 하라."
 flavor_kni_pap.2.b: "지금 당장은 그 부름에 응할 수 없다."
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "십자군의 열의"
 kni_joined_crusade: "스미르나 십자군 전쟁에 참전"
 flavor_kni_pap.3.title: "십자군의 전쟁 선포!"
 flavor_kni_pap.3.desc: "[papal_state.GetName]의 악독한 [papal_state.GetReligion.GetAdjective] 놈들이 우리에게 성전을 선포했습니다. 아무래도 최근에 우리가 벌인 해적질이 놈들이 보기에는 조금 지나쳤던 모양입니다. 바다에서 놈들과 맞붙어, 진정한 [ShowProvinceDefinitionName('aegean_sea_province')]의 제독이 누구인지 한 수 가르쳐 주도록 합시다."
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "더 많은 배가 약탈당하려고 찾아왔구나!"
 flavor_kni_pap.4.title: "[target_country.GetNameWithNoTooltip](으)로의 양도"
 flavor_kni_pap.4.desc: "우리는 최근 십자군 전쟁을 벌여 용맹하게 싸운 덕분에 [ShowAreaName('west_anatolia_area')] 지역을 손에 넣었습니다. 하지만 솔직히 말해, 우리에게는 이 땅을 계속해서 사수할 능력이 없습니다. 어쩌면 이 영토는 [target_country.GetLongName]에게 넘겨주는 것이 최선일지도 모르겠습니다."
 flavor_kni_pap.4.a: "그렇게 하라."
 flavor_kni_pap.4.b: "이 땅은 우리가 용감하게 싸워 얻은 곳이다."
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "신성 기사 수도회에 양도"
 flavor_kni_pap.5.title: "[the_from.GetNameWithNoTooltip]의 양도 제안"
 flavor_kni_pap.5.desc: "[the_from.GetLongName]에서 최근 획득한 영토를 우리에게 양도하겠다는 제안을 해 왔습니다. 외국의 반동 세력에 맞서 계속 그 땅을 사수할 능력이 부족하다는 게 그 이유였습니다. 마침 우리는 기독교 세계의 변경에 위치한 국가이니, 그 영토를 지키는 데는 더 적합할지도 모르겠습니다."
 flavor_kni_pap.5.a: "기독교 세계에 이로운 일이 될 것이다."
 flavor_kni_pap.5.b: "지금도 이미 여력이 부족한 상황이니라."
 flavor_kni_pap.6.title: "[target_country.GetNameWithNoTooltip]에서 온 답변"
 flavor_kni_pap.6.desc_common: "[target_country.GetName]의 사절이 우리의 영토 양도 제안에 대한 답변을 가지고 돌아왔습니다."
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ 이들은 우리의 선물과 신심에 감사해하며, 그 영토를 우리 주님의 이름으로 지키는 데 각별히 헌신하겠다고 천명했습니다."
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ 안타깝게도 이들은 영토를 추가로 관리하기에는 능력이 부족하다고 합니다. 이에 어쩔 수 없이 우리는 현지 대관이 해당 영토를 있는 힘껏 관리하도록 힘쓰는 수밖에 없게 되었습니다."
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "그럼 우리가 정당하게 간직할 뿐."
