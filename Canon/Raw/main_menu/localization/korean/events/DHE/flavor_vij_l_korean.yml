l_korean:
 flavor_vij.1.title: "국정 운영"
 flavor_vij.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 슬기로운 통치에 힘입어 우리는 남$india$로 영토를 넓혔고, 그 덕에 고유한 언어를 사용하는 [ShowCultureName('telugu')] 및 [ShowCultureName('tamil')] 민족을 다스리게 되었습니다. 우리 [ROOT.GetCountry.GetFlavorRank]의 안정을 유지하려면 이들을 멀리 떨어진 속국으로 취급하기보다 우리 사회에 적극적으로 통합하는 게 이로워 보입니다. 이를 위한 첫 번째 조치로서, 우리 [ShowCultureName('kannadiga')] 궁정에 자신들의 언어로 청원을 보낼 수 있는 권리를 이들에게 부여할 수 있을 것입니다."
 flavor_vij.1.a: "권리를 부여하라."
 unlock_vij_language_rights.tt: "우리의 [court_language|e]와 상관없이 [ShowLawName('language_of_pleading')] 법률과 [ShowPolicyName('multi_lingual_court')] 정책을 잠금 해제합니다"
 flavor_vij.1.b: "아무것도 줄 생각 없다!"
 flavor_vij.2.title: "카나카 다사"
 flavor_vij.2.desc: "남$india$의 하리다사 운동은 여러 음악 작품과 철학 논문이라는 선물을 남겼습니다. 그 흐름 속에서 현재 한 인물의 이름이 전국에 퍼지고 있습니다. 앞으로 수백 년간 우리 문화에 영향을 미칠 만한 재능의 소유자입니다. 이 인물을 후원해 잠재력을 발휘할 수 있도록 하는 것이 좋겠습니다."
 flavor_vij.2.historical_info: "시인이자 철학자, 악사, 그리고 작곡가였던 카나카 다사의 원래 이름은 팀마파 나야카였습니다. 그러나 어린 시절에 금은보화를 발견한 일을 계기로 칸나다어로 황금이라는 뜻의 카나카 나야카라 불리게 됩니다. 그러나 카나카 다사는 이 금을 자신을 위해 사용하지 않았습니다. 카나카 다사라는 이름은 스승이었던 학자 비야사라자가 붙여준 이름입니다. 전사 집단의 일원으로 태어난 카나카 다사는 한 전쟁에서 중상을 입었으나, 기적적으로 살아난 후 전사의 길을 버리고는 이후 음악과 문학 활동, 그리고 평민의 언어로 철학을 설명하는 일에 평생을 바쳤습니다. 이 인물이 남긴 주요 저술로는 #italic 날라차리트레#!, #italic 하리바크티사라#!, #italic 느리심하스타바#!, #italic 라마다냐차리트레#!, #italic 모하나타랑기니#! 등이 있습니다."
 flavor_vij.2.a: "그의 음악은 영원히 울려 퍼지리라!"
 flavor_vij.2.b: "그의 철학은 길이 남을 것이다!"
 flavor_vij.3.title: "도다 가네샤나 구디"
 flavor_vij.3.desc: "[ROOT.GetCountry.GetName]의 지방 통치자인 [target_character.GetName](이)가 [ShowGodName('shiva_god')]를 가까이서 보필하는 충실한 신도이자 신성한 황소인 난디를 기리는 사원 건축 계획을 들고 우리를 찾아왔습니다. [ROOT.GetCountry.GetCulture.GetName] 양식을 따라 건립될 이 사원은 전당과 그 앞의 입구, 그리고 화강암으로 만든 거대한 난디 상이라는 단출한 구성이지만, 전당 내부의 받침대 위에 놓일 이 난디 석상은 역사상 가장 큰 무르티(신상)가 될 것이라고 합니다. 켐페 고우다는 이 공사 자금을 마련할 수 있도록 우리에게 약간 기부를 요청했습니다."
 flavor_vij.3.a: "사원 건설을 후원하라."
 flavor_vij.3.b: "그런 데 쓸 자금은 없다."
 flavor_vij.4.title: "비라바드라 사원"
 flavor_vij.4.desc: "비라바드라 사원은 [ROOT.GetCountry.GetAdjective]의 건축 양식과 예술을 대표하는 걸작이 될 것임이 틀림없습니다. 이미 비슈와카르마 브라만 스타파티(건축가)들이 비라바드라 여신께 봉헌될 이 신전의 조각 작업에 참여하기로 동의했습니다. 이로써 사원 내부에 정교하면서도 웅장한 조각이 수놓인 만다파(전당)가 들어서 매우 아름다운 광경을 자아낼 것입니다. 만다파 중 한 곳의 기둥에는 우리 제국의 장인들이 직접 실제 크기의 무용수와 악사 등 각종 그림과 조각상을 새길 예정입니다. 더불어 비슈와카르마 브라만 스타파티들은 거대한 화강암 바위 하나만을 사용해 난디 황소상을 만들겠다고 약조했으며, 천장에는 숨 막히게 아름다운 벽화가 들어설 것입니다. 이 계획은 이미 입안되어 바로 실행으로 옮길 준비가 되어 있지만, 공사 진행에는 상당한 자금이 필요할 것으로 보입니다."
 flavor_vij.4.a: "사원을 건설하라."
 flavor_vij.4.b: "그런 데 쓸 자금은 없다."
 flavor_vij.5.title: "벨로르 요새"
 flavor_vij.5.desc: "[ShowLocationName('vellore')] 외곽 지역은 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 거처로 삼으실 대규모 요새 시설 부지로 손색이 없습니다. 적절한 자금 투자만 있다면 [ShowLocationNameWithNoTooltip('vellore')]를 우리 [ROOT.GetCountry.GetFlavorRank]의 위대한 수도로 꾸밀 수 있을 것입니다."
 flavor_vij.5.historical_info: "1566년, 비자야나가라 제국의 지방 족장이었던 친나 봄미 나야크와 팀마 레디 나야크는 벨로르 요새를 건설했습니다. 거대한 성곽, 넓은 해자, 견고한 석조 구조물로 유명한 이 요새는 인근의 아르코트와 치토르 지구에 위치한 석장에서 얻은 화강암으로 만들었습니다. 요새 안에는 잘라칸데스와라르 신께 바쳐진 사원이 있는데, 이 사원 또한 내부의 정교한 조각상으로 유명합니다."
 flavor_vij.5.a: "요새를 건설해 우리 수도로 삼도록!"
 flavor_vij.5.b: "이 지역에 요새가 있다면 큰 도움이 될 것이다."
 flavor_vij.5.c: "제안을 무시해라!"
 flavor_vij.6.title: "칸나다 제국의 군주"
 flavor_vij.6.desc: "현 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 및 선대 [ROOT.GetCountry.GetGovernment.GetRulerTitle]들께서 노력을 기울이신 끝에, 우리는 마침내 다른 나라들을 누르고 남$india$ 지역을 지배하게 되었습니다. 군사적 성과와 경제적 안정 위에 바로 서게 된 지금, 우리는 스스로를 [ROOT.GetCountry.GetCulture.GetName] 민족을 다스리는 황제국으로 선포함으로써 남$india$의 백성들 사이에서 지도력을 굳건히 할 수 있습니다."
 flavor_vij.6.historical_info: "위대한 비자야나가라의 크리슈나 데바 라야 황제는 안드라 보야, 무루 라야라 간다(세 왕의 왕), 그리고 칸나다 라지야 라마 라마나(칸나다 제국의 군주)라는 칭호를 얻었습니다. 비자푸르와 골콘다의 술탄, 그리고 오디샤의 라자를 물리침으로써 크리슈나 데바 라야는 남인도에서 가장 강력한 통치자로 자리매김했습니다. 뛰어난 행정가일 뿐만 아니라 출중한 지휘관이었던 황제는 전투에서 선봉에 서는 것은 물론이고 직접 나서서 부상자를 돌보기까지 했습니다. 크리슈나 데바 라야는 재상인 티마루수와 함께 왕국을 슬기롭게 다스렸으며, 나라의 평화를 지키고 백성들에게는 번영을 안겨 주었습니다."
 flavor_vij.6.a: "신들께서 우리에게 미소 짓는구나!"
 flavor_vij.7.title: "몰라"
 flavor_vij.7.desc: "카다파의 도공 집안에서 태어난 여류 시인인 [vij_atukuri_molla.GetName](이)가 [ShowLanguageName('sanskrit_language')] $ramayana$를 [ShowLanguageName('telugu_language')]로 번역하기를 원하고 있습니다. 여인이 말하길 [ShowGodName('shiva_god')]께서 자신의 구루(스승)라고 하며, [ShowLanguageNameWithNoTooltip('telugu_language')]를 사용해 바가바타 푸라나를 저술한 시인 포타나로부터 영감을 얻었다고 합니다. 그런데 우리에게 후원을 청하면서도 자신의 저작을 다른 여느 시인들처럼 특정 왕에게 바치치는 않겠다 고집하고 있습니다. 자기 작품을 가장 자비로우신 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께 바치지 않겠다는 저 고집에도 불구하고 후원을 베풀어야 할까요?"
 flavor_vij.7.historical_info: "비자야나가라의 크리슈나 데바 라야 황제는 아투쿠리 몰라를 궁정에 초청해 자신과 다른 궁정 시인들 앞에서 $ramayana$를 낭송하게 했습니다. 몰라는 단순한 텔루구어를 주로 사용했으며, 산스크리트어는 매우 드물게만 사용했다고 알려져 있습니다. 또한 아투쿠리는 '몰라 $ramayana$'로 알려진 작품을 저술했는데 이 또한 텔루구어로 작성되었습니다. 몰라 $ramayana$의 서시는 다음과 같이 시작합니다. \"$ramayana$는 이미 여러 차례 기록된 바 있다. 그러나 음식을 매일 먹는다 하여 더 이상 먹지 않겠다는 이가 어디 있겠는가? 라마의 이야기도 그와 같으니, 몇 번이나 쓰고 읽고 향유할 수 있는 것이다.\""
 flavor_vij.7.a: "그 여류 시인을 후원하겠다."
 flavor_vij.7.b: "그자를 무시하라."
 flavor_vij.8.title: "탈라파카 티루말라마"
 flavor_vij.8.desc: "최초의 [ShowCultureName('telugu')] 여류 시인이라고 여겨지는 [vij_tallapaka_tirumalamma.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 가문에서 태어나 모국어인 [ShowLanguageName('telugu_language')]로 시를 쓰기 시작했습니다. 최근에는 아르주나와 수바드라의 혼인을 소재로 한 시가 1,170편을 엮어 '수바드라의 결혼'이라는 작품을 선보였습니다. 이미 실력이 입증된 시인인 만큼, 더 많은 후원을 제공하면 우리에게도 이로울 것입니다."
 flavor_vij.8.a: "시인의 작업을 지원하라."
 flavor_vij.8.b: "그럴 생각은 없다."
 flavor_vij.9.title: "아슈타디가자스"
 flavor_vij.9.desc: "현 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 즉위하신 이후로 [ShowCultureName('telugu')] 문화는 황금기를 맞이했습니다. 그 정점에 선 것이 바로 아슈타디가자스라 불리는 [ShowCultureNameWithNoTooltip('telugu')] 시인 8명의 작품입니다. 이 시기를 기회로 삼아 우리의 고유한 문화를 보존해 미래 세대에게 물려줄 수 있는 제도를 마련해야 합니다."
 flavor_vij.9.historical_info: "스리 크리슈나 데바 라야 황제는 1509년에 비자야나가라 황제로 즉위해 1529년에 서거할 때까지 제국을 다스렸습니다. 이 시기에 황제는 아슈타디가자스라 불리는 8인의 텔루구 시인들을 후원했습니다. 알라사니 페다나, 난디 팀마나, 마다야가리 말라나, 두르자티, 아얄라라주 라맘바드루두, 핑갈리 수라나, 라마라자부샤누두, 테날리 라마크리슈누두로 이루어진 아슈타디가자스는 황제가 모은 문인 집단을 떠받치는 8개의 기둥으로 여겨졌습니다. 1540년에서 1600년까지 이어진 아슈타디가자스의 시대를 프라반다 시대라고도 부르는데, 이 시기에 시인들이 머무는 궁정은 부바나 비자얌, 즉 '세계의 정복'이라고 불리기도 했습니다."
 flavor_vij.9.a: "프라반다 시대가 시작되리라!"
 flavor_vij.9.b: "우리에게는 필요 없는 자들이다."
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "프라반다 시대"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "우리나라의 시인을 후원함으로써 문화를 새로운 경지로 올려 세웁니다."
 flavor_vij.10.title: "뱌사티르타"
 flavor_vij.10.desc: "학자 [vij_vyasatirtha.GetName](은)는 이미 드바이타 베단타의 세 영혼의 빛, 즉 무니트라얌 중 하나로 숭상받고 있습니다. 그 반대편에 선 자들조차 자기 학파의 사상에 관한 [vij_vyasatirtha.GetShortNameWithNoTooltip]의 명확한 이해와 해설을 높이 살 정도입니다. 다른 곳에서 이 인물을 데려가기 전에 먼저 우리 궁정에 초빙해, 그 능력을 활용해야 할 것입니다."
 flavor_vij.10.historical_info: "논리와 철학에 관한 토론 및 담론의 달인이었던 뱌사티르타는 스리 크리슈나 데바 라야 재위기의 비자야나가라 제국에 큰 영향을 미쳤습니다. 왕은 뱌사티르타를 크게 존경했고, 자신의 쿨라데바타(가문의 신) 내지 구루(스승)로 모셨습니다. 뱌사티르타의 대표 저술로는 나야므루타(논리의 감로), 타르카탄다바(논리의 춤), 타트파르야 찬드리카(주석의 달빛), 마야바다 칸다나 만다라마냐리, 우파디 칸다나 만다라마냐리, 프라판차 미티야트바누마나 칸다나 만다라마냐리, 타트바비베카 만드라마냐리, 베도지바나, 사타르카빌라사 등이 있습니다."
 flavor_vij.10.a: "그자의 지혜가 우리를 인도하리라!"
 flavor_vij.11.title: "타밀 교역 길드"
 flavor_vij.11.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 [ShowAreaName('karnakassala_area')]의 건조한 고지대에서 시작되었지만, 최근에 영토를 확장함에 따라 [ShowAreaName('tamil_land_area')]의 풍요로운 교역 도시들을 장악하게 되었습니다. 그러나 해당 지역에서 우리의 권위가 높아지자 현지 [ShowCultureName('tamil')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]층과 갈등을 빚게 되었습니다. 현재 이들은 자신들의 교역 특권을 공인해 달라고 요청 중이며, 특권을 인정한다면 향후 저들의 협력을 확보할 수 있겠지만 어렵게 쟁취한 [ShowAreaNameWithNoTooltip('tamil_land_area')]에 대한 지배권을 놓아 주어야 할 것입니다."
 flavor_vij.11.a: "그 요청을 들어주어라."
 flavor_vij.11.b: "저들의 협력은 필요 없다."
 flavor_vij.12.title: "번성하는 [ShowLocationNameWithNoTooltip('pazhaverkadu')] 교역"
 flavor_vij.12.desc: "[ShowProvinceDefinitionName('kosta')] 정복 후 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 상당한 자금을 투입해 [ShowLocationName('pazhaverkadu')] 항구를 아시아의 모든 해역에서 함선들이 찾아오는 주요 목적지로 발전시켰습니다."
 flavor_vij.12.historical_info: "비자야나가라 제국에 있어 코로만델 북부 연안과 파자베르카두는 없어서는 안 될 땅이었습니다. 동쪽에서 온 모든 물자가 제국의 수도로 흘러들기 전에 거치는 관문이 바로 이 연안 지역이었기 때문입니다. 오리사 왕국과의 전쟁으로 한 차례 황폐가 휩쓸고 지나간 뒤, 파자베르카두 인근 지역은 경제적 황금기를 맞이합니다."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "벤카테스와라 사원"
 flavor_vij.13.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 중심부에 위치한 [ShowLocationName('penukonda')] 거주지에는 우리가 가장 숭배하는 신인 [ShowGodName('vishnu_god')]의 화신 중 하나인 벤카테스와라에게 봉헌된 사원이 있습니다. 수 세기 전부터 이 땅의 통치자들은 [ShowGodNameWithNoTooltip('vishnu_god')]를 숭배하는 데 모자람이 없음을 보이기 위해 이 사원에 막대한 기부를 베풀어 왔습니다. 이제 우리가 그 지역을 품에 안았으니, 통치 기간 내내 어떠한 방식으로 사원에 기부를 베풀지를 결정해야 합니다."
 flavor_vij.13.a: "거액을 기부하겠다."
 flavor_vij.13.b: "기부하되 금액은 적정선으로 유지하라."
 flavor_vij.14.title: "[target_character.GetNameWithNoTooltip]의 예언"
 flavor_vij.14.desc: "[ShowLocationName('warangal')] 왕이 패배한 후 [ShowLocationName('delhi')]에서 탈출한 [target_character.GetName](과)와 그 형제는 [ShowRegionName('deccan_region')]고원으로 급히 피신한 후 [ROOT.GetCountry.GetLongName](을)를 세웠습니다. 이제 위대한 [target_character.GetNameWithNoTooltip]께서 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 자리에 오르셨으니 우리의 지배력을 승리의 도시, 즉 [ShowLocationName('vijayanagar')], 너머 남$india$ 전역으로 뻗칠 수 있을 것입니다."
 flavor_vij.14.a: "[ROOT.GetCountry.GetNameWithNoTooltip](이)여, 일어나라!"
 flavor_vij.14.historical_info: "하리하라 1세와 부카 라야의 생애 초반에 관해서는 알려진 바가 거의 없지만, 이들이 어떻게 제국의 기틀을 마련하게 되었는지에 관해서는 몇 가지 설이 전해집니다. 그중 하나에 따르면 이 둘은 원래 목동이었으나 어느 날 한 브라만이 둘을 찾아와, 부카에게 언젠가 온 바라트바르샤(인도 아대륙)를 다스리는 황제가 될 것이라고 예언했다고 합니다. 또 다른 설화에 따르면 하리하라와 부카는 모두 본래 카카티야 왕조를 섬기는 장수였는데, 무함마드 빈 투글루크에게 대패한 후 델리로 끌려가 이슬람으로 개종당했다고 합니다. 이후 탈출에 성공한 둘은 현자 비디아란야의 인도 아래 비자야나가라 제국을 세웠다고 전해집니다."
 flavor_vij.15.title: "[target_character2.GetNameWithNoTooltip]의 서거"
 flavor_vij.15.desc: "[target_character2.GetName]께서 서거하시고 [target_character.GetName]께서 [ROOT.GetCountry.GetAdjective]의 권좌에 오르신 지금, 이제 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 새로운 번영의 시대를 맞이할 준비가 되었습니다. [target_character.GetShortNameWithNoTooltip]께서는 이미 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 많은 학자를 등용할 계획을 세웠습니다."
 flavor_vij.15.a: "그 치세가 번영으로 가득하기를."
 flavor_vij.16.title: "배움의 도시"
 flavor_vij.16.desc: "우리가 $india$에서 신흥 세력으로 부상하면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 강화할 필요성이 부각되자, [target_character.GetName]께서 [target_location.GetName](을)를 더욱 발전시킬 방안을 계획하셨습니다. 이 [target_location.GetRank.GetName](이)가 새로운 단계로 나아갈 수 있도록 더 많은 학자를 유치하고자 이곳에 #italic 배움의 도시#!라는 이름을 내리시겠다는 것입니다."
 flavor_vij.16.a: "이 사업에 힘을 보태도록."
 flavor_vij.16.b: "비용이 만만치 않은데..."
 flavor_vij.17.title: "승리의 도시 [target_location.GetNameWithNoTooltip]"
 flavor_vij.17.desc: "[target_location.GetRank.GetName] 발전에 힘쓴 [target_character.GetName]의 노력이 결실을 맺어, [target_location.GetName](이)가 다양한 종교의 중심지가 되었을 뿐만 아니라 많은 [ShowReligionAdjective('hindu')] 학자가 학습에 몰두하는 [target_location.GetRank.GetNameWithNoTooltip](으)로서 명성을 떨치게 되었습니다. 이 노력에 우리가 더욱 힘을 보탤 수 있을 듯합니다."
 flavor_vij.17.a: "전 $india$가 [target_location.GetNameWithNoTooltip]의 이름을 알게 되리라!"
 flavor_vij.17.b: "이런 일로 파산해서야 말짱 도루묵이다."
 flavor_vij.17.historical_info: "'승리의 도시'라는 의미를 지닌 비자야나가라는 당시 인도에서 가장 많은 인구와 높은 위상을 자랑하는 도시였습니다. 하리하라와 부카 라야가 이곳에 나라를 세운 이래 이 도시는 쭉 인도 아대륙의 모든 힌두교도가 모이는 중심지였습니다. 하지만 다양한 종교의 기념물이 다수 발견된 것으로 미루어 볼 때 비자야나가라는 순수한 힌두교 도시였던 것은 아니라고 생각됩니다. 16세기에 비자야나가라는 무슬림 술탄국 연합군에 함락되었고, 이후 6개월에 걸쳐 약탈을 당했습니다."
 flavor_vij.18.title: "[target_location.GetNameWithNoTooltip] 함락"
 flavor_vij.18.desc: "우리 군이 [target_location.GetName]에 진격해 들어가 거리를 점령하자, 많은 병사가 주변에서 막대한 재물을 약탈하기 시작했습니다. 약탈을 허락하고 우리도 재물을 챙길 수도 있지만, 이 [target_location.GetRank.GetName](을)를 그대로 보존하는 것이 가장 좋은 방안일지도 모릅니다."
 flavor_vij.18.a: "전리품을 마음껏 취하라!"
 flavor_vij.18.b: "이 [target_location.GetRank.GetNameWithNoTooltip](을)를 보존하도록."
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "위대한 우리 제국의 창건자이신 [GetCharacter('vij_harihara_sangama').GetName](과)와 [GetCharacter('vij_bukka_raya_sangama').GetName]께서 세상을 떠나신 후, 두 분에 관한 여러 이야기와 시가 수없이 등장하고 있습니다. [ShowLocationName('madurai')]의 멸망을 자세히 묘사한 #italic $madhura_vijayam$#! 또한 그중 하나입니다. 이 작품들을 출간해 보는 것은 어떨까요?"
 flavor_vij.19.historical_info: "비록 내용 중 상당 부분이 세월 속에 유실되었지만, 마두라 비자얌은 부카 라야 1세의 아들인 쿠마라 캄파나의 생애를 그린 작품으로 특히 마두라이 술탄국의 멸망 과정을 상세히 묘사했습니다. 이러한 이유로 이 작품은 단순한 시를 넘어 사료로서 중요시됩니다. 한때는 완전히 유실되었다고 여겨졌지만, 1916년에 다시 발견되어 이후 전 세계에 출판되었습니다."
 flavor_vij.19.a: "그 정도 투자는 가능하지."
 flavor_vij.19.b: "시에다 돈을 쓰라고? 낭비 같은데."
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 다양한 언어로 쓰인 수많은 시가 쏟아져 나오는 바람에 번역 인력이 시급한 상황입니다. 번역가 중 [target_character.GetName](이)라는 인물이 있는데, 출신 배경은 소박하지만 재능이 걸출합니다. 이 인물이 우리의 번역 사업을 돕겠다고 합니다."
 flavor_vij.20.a: "채용하도록 하지."
 flavor_vij.20.b: "번역이라고? 그런 인력은 [ROOT.GetCountry.GetNameWithNoTooltip]에 필요 없다."
 flavor_vij.21.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서의 학구 생활"
 flavor_vij.21.desc: "[ROOT.GetCountry.GetCapital.GetName]에서 수많은 예술 작품이 제작되고 많은 학자, 시인, 번역가가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 새로 유입되면서, [target_character.GetName](이)가 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 운영 방식 개편을 고려 중입니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 영향을 받지 않는 독립적인 기관으로 전환해, 행정 기관이라기보다는 상징적인 대표 기구가 되게 하자는 것입니다."
 flavor_vij.21.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에는 더 학문적인 접근이 필요하다."
 flavor_vij.21.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](을)를 화나게 해서는 아니 된다."
 flavor_vij.22.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 전사의 가르침"
 flavor_vij.22.desc: "우리는 [ShowReligionGroupAdjective('muslim')] 국가들과 끊임없이 충돌해 왔지만, 이들의 전투 방식만큼은 좀 더 열린 시각으로 바라볼 필요가 있습니다. 적군의 기마술은 우리를 능가해 언제나 우리 보병들에게 큰 어려움을 안겨 주기 때문입니다. 어쩌면 상대방의 전술 중 일부를 받아들여 우리 [ROOT.GetCountry.GetAdjective] 군대에 적용하는 게 좋을지도 모릅니다."
 flavor_vij.22.a: "저들의 혁신이 우리에게 많은 승리를 가져다줄 것이다."
 flavor_vij.22.b: "우리 군대에는 단 한 명의 무슬림도 들일 수 없다."
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')]은 [ShowReligionGroupName('muslim')] 신앙이 지배적인 [locations|e]에서만 모집할 수 있습니다."
 flavor_vij.23.title: "[ShowLanguageNameWithNoTooltip('kannada_language')] 문학 원조"
 flavor_vij.23.desc: "우리의 문학 작품과 저명 시인의 작품 중 대다수는 [ShowLanguageName('kannada_language')]로 쓰였습니다. 사실 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 사용하는 #italic [ShowLanguageNameWithNoTooltip('kannada_language')] 문학#!이라는 단어 자체가 여기에서 유래한 것이기도 합니다. 그런데 최근 [target_character.GetName](이)가 이들의 문학이 선사하는 위대한 이야기에 매료되어, 직접 지원하는 방안을 고려하고 있습니다."
 flavor_vij.23.a: "위대한 시는 모두 [ROOT.GetCountry.GetNameWithNoTooltip]의 것이다!"
 flavor_vij.23.b: "노력을 들일 가치가 없는 일이다."
 flavor_vij.24.title: "[target_location.GetNameWithNoTooltip]의 물 수요"
 flavor_vij.24.desc: "[target_location.GetName](이)가 계속 번영을 이루려면 안정적인 수자원 공급이 필수적입니다. 현재 [target_location.GetRank.GetName]의 인구는 끊임없이 성장을 거듭하고 있으며, 그 흐름을 유지하려면 생활에 필요한 기본적인 요소를 모두 제공할 수 있어야 합니다. 이러한 이유로 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCabinetTitle](과)와 함께 [target_location.GetNameWithNoTooltip]의 관개 시설을 강화할 계획을 수립했습니다."
 flavor_vij.24.a: "승리의 도시는 번영하리다!"
 flavor_vij.24.b: "이런 사업으로 국고에 부담을 줄 수는 없다."
 flavor_vij.25.title: "[target_character.GetNameWithNoTooltip]의 대응 방식"
 flavor_vij.25.desc: "[target_character.GetName]의 [ROOT.GetCountry.GetName] 통치가 시작되었으니 이제 혼합주의 문제에 어떻게 대응할지 접근 방식을 정할 때가 왔습니다. $india$에 다양한 문화가 공존하는 만큼 관용적인 태도를 취하는 것이 나을 수도 있지만, 권력 기반을 다지려면 다른 문화에 속한 이들을 우리보다 열등한 예속민으로 삼아 고삐를 죌 필요가 있을지도 모릅니다."
 flavor_vij.25.a: "소수 문화 집단을 자극해서는 안 된다."
 flavor_vij.25.b: "[ROOT.GetCountry.GetNameWithNoTooltip]의 발전을 위해 저들을 무릎 꿇리도록."
 flavor_vij.26.title: "[ShowCultureNameWithNoTooltip('tamil')] 민족 정복"
 flavor_vij.26.desc: "[ShowCultureName('tamil')] 땅이 함락되자, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 현지 주민들을 어떻게 처우하면 좋을지 논쟁이 오가게 되었습니다. 남$india$에서 우리와 [ShowCultureNameWithNoTooltip('tamil')]족 사이에 지금까지 몇 차례 충돌이 있긴 했지만, 저들은 아직 종속국으로 이용 가치가 높으며 [ShowCultureNameWithNoTooltip('tamil')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 아마도 이 지역에서 가장 부유한 집단일 것입니다. 우리가 어떻게 대우하느냐에 따라 앞으로 그들이 우리를 바라보는 인식이 달라질 것입니다."
 flavor_vij.26.a: "우리는 정복자일 뿐, 야만족이 아니다."
 flavor_vij.26.b: "저들의 재산은 전부 우리의 것이다."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "모든 [ShowCultureName('tamil')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가하지만, [ShowCultureName('tamil')] [pops|e]이 #Y 5%#! 이상을 차지하는 모든 지점에서 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소합니다"
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "모든 [ShowCultureName('tamil')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_vij.27.title: "바두간 민족의 이주"
 flavor_vij.27.desc: "우리가 [ShowAreaName('tamil_land_area')] 일대를 정복하자 [ShowCultureName('telugu')]인들이 더 나은 삶을 찾아 [ShowCultureName('tamil')]인들이 사는 남쪽으로 이주하기 시작했습니다. 바두간 민족이라는 이름으로 불리는 해당 집단의 이주로 [ShowCultureNameWithNoTooltip('tamil')] 지역의 안정이 흔들리고 있습니다. 문화적 안정을 위해 이들의 이주를 다소나마 제한하는 방안을 시도해 볼 수 있을 듯합니다."
 flavor_vij.27.a: "남쪽으로 이주하게 놔두어라."
 flavor_vij.27.b: "이주 제한을 시도하라."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "모든 [ShowCultureName('tamil')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_vij.28.title: "$ranganathaswamy_temple$ 증축"
 flavor_vij.28.desc: "$india$에서 벌어진 여러 분쟁으로 인해 [ShowLocationName('srirangam')]의 사원이 완전히 폐허가 되었습니다. 여태껏 [ShowReligionGroupAdjective('muslim')] 통치자들은 이 성지에 전혀 신경을 쓰지 않았지만, 이제 우리가 이곳을 지배하게 되었으니 사원에 옛 영광을 되찾아 줄 수 있을 것입니다."
 flavor_vij.28.historical_info: "촐라의 통치자 다르마바르마가 건립한 랑가나타스와미 사원은 남인도에 현재 남아 있는 사원 중 가장 오랜 역사를 자랑합니다. 초기에는 크게 번성했지만, 14세기에 무슬림 장군인 말리크 카푸르가 사원을 약탈하고 사원의 황금 신상을 델리로 가져가는 사건이 발생합니다. 사원을 되찾기까지는 무려 60년이라는 긴 세월이 걸렸으며, 이곳을 통치하게 된 비자야나가르 제국이 사원을 수리하고 옛 비슈누와 락슈미 신상을 복구하자 이후 랑가나타스와미 사원은 약 200년 동안 번영을 누렸습니다."
 flavor_vij.28.a: "[ShowGodNameWithNoTooltip('vishnu_god')]를 위해 사원을 재건하라!"
 flavor_vij.28.b: "그렇게까지 돈과 노력을 들일 필요는 없다."
 flavor_vij.29.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')] 관습의 수호자"
 flavor_vij.29.desc: "남$india$에서 세력을 확장 중인 우리나라는 몇 안 되는 위대한 [ShowReligionAdjective('hindu')] 국가로서 [ShowReligionGroupAdjective('muslim')] 세력에 맞서는 보루로 서 있습니다. 그러나 이제 시선을 밖에서 안으로 돌려, [ROOT.GetCountry.GetName] 내부의 다양한 분파와 신앙을 돌볼 때가 된 듯합니다. [ShowReligionAdjectiveWithNoTooltip('hindu')] 신도만을 위한 희망의 등불이 아니라, 모든 종교의 권리를 수호하는 존재를 지향하는 것입니다."
 flavor_vij.29.a: "우리나라의 모든 [ShowReligionAdjectiveWithNoTooltip('hindu')] 백성을 보호하라."
 flavor_vij.29.b: "종교 실천의 자유가 우선이다."
 flavor_vij.30.title: "티루파티 티루말라 사원 단지"
 flavor_vij.30.desc: "우리 땅에서 가장 위대한 사원 중 하나인 벤카테스와라 대사원, 그리고 그곳과 연결된 티루파티 사원과 우리 통치자들 사이의 관계가 점점 긴밀해지고 있습니다. 주요 순례지였던 이 사원은 오랜 기간에 걸쳐 $india$의 최대 사원 중 하나로 성장했습니다. 사원 운영 자금은 사원에 기부되는 수많은 보물, 그리고 식량과 수입을 바치는 40여 개 마을로부터 충당하고 있습니다. 하지만 이 상황에 안주해서는 안 됩니다. 더 많은 마을이 기부를 바치도록 조치해 사원에 대한 지원을 강화한다면 이곳이 남$india$를 통틀어 가장 위대한 사원이 되도록 할 수 있을 것입니다."
 flavor_vij.30.historical_info: "티루말라의 벤카테스와라 사원은 고대부터 존재했지만, 본격적으로 번영을 구가한 것은 비자야나가라 제국 시대였습니다. 크리슈나 데바 라야 황제는 사원에 빈번하게 후원을 제공했는데, 덕분에 내부 성소는 무려 금박 장식까지 이루어졌습니다. 심지어 황제는 자신의 조각상을 제작해 사원에 안치하기도 했습니다."
 flavor_vij.30.a: "아낌없이 기부하도록 하라."
 flavor_vij.30.b: "기부하되 금액은 적정선으로 유지하라."
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "[target_location.GetRank.GetName] [target_location.GetName]의 북부 코로만델 해안은 우리나라에 없어서는 안 될 지역입니다. 이 연안 지역을 통해 동방의 물자가 우리 수도에 들어와 백성들의 수요를 채워 주기 때문입니다. 해당 지역이 점령으로 인한 혼란에서 점차 회복하고 우리 [ROOT.GetCountry.GetFlavorRank]의 힘 또한 나날이 강성해지며, 현지 항구가 황금기를 맞이하게 되었습니다."
 flavor_vij.31.a: "항구의 번영에 힘써라!"
 flavor_vij.31.b: "알아서 성장하게 둬도 된다."
 flavor_vij.32.title: "[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')]의 소란"
 flavor_vij.32.desc: "우리가 [ShowProvinceDefinitionName('mysore_plateau')]을 다스리며 질서를 이룩했음에도 불구하고, 현지 주민들은 여전히 우리에게 불만을 표하고 있습니다. 심지어 우리에 대한 반감을 공공연하게 드러내며 반란을 준비 중이기까지 합니다."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "불만을 잠재우기 위해 힘쓰도록 하자."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "[ShowProvinceDefinitionName('mysore_plateau')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "[ShowProvinceDefinitionName('mysore_plateau')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소하고, 모든 [location|e]에서 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소합니다"
 flavor_vij.33.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 요새화"
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName]에는 여러 거대한 요새와 성이 즐비합니다. [target_location.GetName] 및 [target_location2.GetName] 등지의 요새가 습격과 약탈로부터 지역 주민들을 지켜준 덕분에 이들은 풍요로운 삶을 누릴 수 있었고, 그 결과 해당 지역은 한층 더 번영하게 되었습니다."
 flavor_vij.33.a: "저들이 번영을 누리게 하라."
 flavor_vij.33.b: "요새를 활용해 주변 지역을 더 효율적으로 지배하라."
 flavor_vij.33.c: "해당 지점에 대한 투자를 더욱 확대하도록."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "#Y 방어#! [building|e]이 있는 모든 지점의 [development|e]이 [ShowNamedValue('development_mild_bonus')|+=] 증가합니다"
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "#Y 방어#! [building|e]이 있는 모든 지점의 [control|e]가 [ShowNamedValue('control_mild_bonus')|+=2%] 증가합니다"
 flavor_vij.1000.title: "[target_country.GetNameWithNoTooltip]의 사원"
 flavor_vij.1000.desc: "[target_country.GetName]의 [ShowReligionGroupAdjective('muslim')] 통치자가 우리가 가장 높이 숭상하는 성지 중 한 곳을 지배하고 있습니다. 도저히 받아들일 수 없는 상황이라고 말할 정도까지는 아니지만, 그렇다고 해서 방관하기에는 너무 위태로운 상황입니다. 상대의 복속을 요구하고, 현지 사원이 다시는 이교도의 손에 더럽혀지지 않도록 침공을 준비해야 합니다."
 flavor_vij.1000.historical_info: "대부분의 인도 지역에서 지배적인 인구 집단은 힌두교도였지만, 이들이 숭상하는 사원은 대부분 인도 아대륙 남부에 집중되어 있었습니다. 이러한 상황과 해당 지역 무슬림 술탄국들의 불안정한 상태가 맞물려, 하리하라와 부카 라야는 남부 지역을 통합해 북부의 술탄국에 맞서는 보루가 될 수 있었습니다."
 flavor_vij.1000.a: "이제 공세에 나설 때가 되었다."
 flavor_vij.1000.b: "그러한 적대 행위는 삼가야 할 것이다."
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip]의 복속 요구"
 flavor_vij.1001.desc: "[ROOT_country.GetLongName](이)가 우리의 복속을 요구했습니다! 요구에 응하지 않는다면 침략을 감행하겠다고 합니다. 그러면서 이들은 우리나라에 있는 [ShowReligionAdjective('hindu')] 사원을 얄팍한 구실로 내세웠습니다."
 flavor_vij.1001.a: "올 테면 와 보라지."
 flavor_vij.1001.b: "저들의 통치를 받아들여야 한다."
 flavor_vij.1002.title: "[target_country.GetNameWithNoTooltip]의 요구 거절"
 flavor_vij.1002.desc: "예상한 바이긴 하지만, 안타깝게도 [target_country.GetName](이)가 우리의 복속 요구를 거절했습니다."
 flavor_vij.1002.a: "출병을 준비하라!"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip]의 복속"
 flavor_vij.1003.desc: "[target_country.GetName](이)가 우리의 복속 요구를 받아들여, 공식적으로 우리 속국이 되었습니다."
 flavor_vij.1003.a: "뜻밖의 반가운 소식이군."
 flavor_vij.1100.title: "[ShowCultureNameWithNoTooltip('tamil')] 반란 소문"
 flavor_vij.1100.desc: "우리가 [ShowCultureName('tamil')]을 다스리게 된 지도 얼마간 지났건만, 이들 중 상당수는 아직도 우리에게 불만을 품고 있습니다. 급기야 [target_character2.GetName]의 지도 아래 폭풍이 몰아치듯 반란을 일으켜 [ROOT.GetCountry.GetName](을)를 내전의 구렁텅이로 빠뜨리려 한다는 소문이 퍼지고 있습니다. 우리 조언가들은 [target_character2.GetShortNameWithNoTooltip](을)를 추방할 것을 간청하고 있지만, 추방을 선택할 경우 우리나라의 [ShowCultureName('tamil')] 백성들의 심기를 건드릴 우려가 있습니다."
 flavor_vij.1100.a: "이 역도들을 쓸어 버리겠다!"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "20년 내로 [ShowAreaName('tamil_land_area')]에서 [control|e] 또는 [pop_satisfaction|e]를 #G 80%#!까지 확보하거나 #Y 타밀 반란군 지도자#!를 추방하지 않을 경우 [ShowCultureName('tamil')] 땅에서 반란이 일어날 것입니다"
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "[ShowCultureName('tamil')] 반란을 진압하기로 방침을 정한 후 우리는 대부분의 반란 세력을 진압했습니다. 이제 주민들은 다시금 우리 통치에 만족하고 있으며, 심지어 스스로 나서 반란을 주동한 반역자를 붙잡아 주기까지 했습니다. 현재 [target_character.GetName](은)는 우리 군에 인도되어 붙잡혀 있는 상태로, 조언가들은 입을 모아 어서 추방할 것을 촉구했습니다."
 flavor_vij.1101.desc.b: "우리가 [ShowCultureName('tamil')] 반란을 진압하는 데 실패하자, 이 역도 무리의 지도자가 마침내 모습을 드러냈습니다. [target_character.GetName](은)는 [ROOT.GetCountry.GetName]에 독립 국가를 세우기 위해 지지 세력을 결집하고 [ShowCultureNameWithNoTooltip('tamil')] 주민들과 협상을 벌이는 중입니다. 이제 이 반란군을 섬멸하기만 하면 됩니다."
 flavor_vij.1101.a: "당장 추방하라! [ROOT.GetCountry.GetNameWithNoTooltip]에 역도들이 있을 곳은 없다!"
 flavor_vij.1101.b: "무기를 들어라! [target_character.GetNameWithNoTooltip](과)와 그 폭도들을 짓밟아라!"
 tamil_uprising: "타밀 봉기"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "모든 [ShowCultureName('tamil')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 지원 덕분에 우리는 [ShowCultureName('tamil')] 반란군의 지도자를 붙잡을 수 있었습니다. 자신만의 왕국을 세우려던 야욕이 좌절된 [target_character.GetName](은)는 이제 [ROOT.GetCountry.GetName]에서 추방되었습니다. 그러나 [ShowCultureNameWithNoTooltip('tamil')]인들은 자신들을 이끌던 지도자가 추방된 사실을 계속 기억할 것입니다..."
 flavor_vij.1102.a: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 지키려면 어쩔 수 없었다."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "모든 [ShowCultureName('tamil')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName](이)가 사망했습니다. 계속되는 진압 활동과 [ShowCultureName('tamil')] 주민들의 반발 덕분에 반란은 거의 진압된 상태입니다. 우리나라에서 독립하려던 이들의 노력은 실패로 돌아갔습니다."
 flavor_vij.1103.a: "온 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 안도의 한숨을 내쉬는구나."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "모든 [ShowCultureName('tamil')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_vij.1200.title: "숙적 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]"
 flavor_vij.1200.desc: "$india$에서 [GetCountry('DLH').GetName]의 영향력이 쇠락하고 [ShowRegionName('deccan_region')] 지역이 완전히 해방되면서 새로운 세력들이 발흥하고 있습니다. [target_country.GetName] 또한 그중 하나인데, 우리의 $india$ 통일 과업을 가로막는 최대의 맞수로 부상했습니다."
 flavor_vij.1200.a: "적을 분쇄할 준비를 갖추도록."
 flavor_vij.1200.b: "아직 준비가 되지 않았다..."
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "우리 땅으로 영토를 넓힐 계획을 세운 [target_country2.GetName](이)가 [ROOT.GetCountry.GetCapital.GetName](을)를 폐허로 만들 준비를 마쳤습니다. 우리 땅을 지켜야 합니다!"
 flavor_vij.1201.a: "싸울 준비는 되어 있다!"
 flavor_vij_1200_shared_title: "[target_location.GetNameWithNoTooltip] 함락"
 flavor_vij_1200_shared_desc: "우리의 경쟁국인 [target_location.GetName]의 수도가 오랜 공성전 끝에 함락되었습니다. 이제 현지 주민들의 처우는 우리의 손에 달렸습니다. 그 [target_location.GetRank.GetName](을)를 약탈해 그곳의 부를 취할 수도 있겠지만, 주민들을 존중하고 그곳을 더욱 발전시키는 방안도 고려할 만합니다."
 flavor_vij_1200_response_shared_desc: "[target_country.GetName](이)가 우리 수도를 쑥대밭으로 만들었습니다. 주민들을 존중하기는커녕 치욕을 안겨 [ROOT.GetCountry.GetName]의 안정을 깨뜨린 것입니다."
