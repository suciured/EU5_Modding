l_korean:
 flavor_chk.1.title: "[ShowLocationNameWithNoTooltip('cahokia')]의 황혼기"
 flavor_chk.1.desc: "[ShowLocationName('cahokia')]는 오래전부터 우리 민족의 심장부이자 수도였지만, 지난 몇 세기 동안 크게 쇠락했습니다. 너른 삼림 지대에 펼쳐진 거주지와 대규모 건축물들은 세월이 지나며 과거의 모습을 잃었고, 이제 남은 것은 중심 거주지인 [ShowLocationNameWithNoTooltip('cahokia')]뿐입니다.\n\n최근 [ShowLocationNameWithNoTooltip('cahokia')] 주민들이 타지로 떠나는 일이 잦아지자, 일각에서는 우리 [our_ruler.GetName]께 다른 곳으로 집단 이주를 명할 것을 청하기도 했습니다. 그러나 충분히 노력한다면 [ShowLocationNameWithNoTooltip('cahokia')]의 옛 영광을 되찾을 수 있으리라고 여기는 이들도 있습니다."
 flavor_chk.1.a: "과거의 잔재만 남은 이곳에 작별을 고할 때가 되었다."
 flavor_chk.1.b: "우리의 황금기는 아직 끝나지 않았다. [ShowLocationNameWithNoTooltip('cahokia')]는 반드시 다시 날아오를 것이다!"
 events_to_weaken_cahokia_downfall: "[ShowLocationName('cahokia')]의 쇠락을 완화하는 추가 [events|e]가 활성화됩니다."
 events_to_strengthen_cahokia: "[ShowLocationName('cahokia')]의 안정을 되찾고 다시 한번 번영하는 [ShowLocationRankName('city')]로 만드는 추가 [events|e]가 활성화됩니다!"
 cahokia_conditions_to_gain_golden_age: "[stability|e]와 [prestige|e]을 #G +50.00#!보다 높게 유지하고, [ShowLocationName('cahokia')]의 [pops|e]을 35,000, [development|e]을 15.00 이상으로 복원하면 새로운 황금기를 열 수 있습니다."
 cahokia_conditions_to_avoid_migrations: "[ROOT.GetCountry.GetName]의 [stability|e]가 #R -15.00#!, [tribal_cohesion|e]이 #R 60.00#! 미만으로 떨어지거나 $flavor_chk.35.title$ [dynamic_historical_event|e]를 통해 추가적인 불안정을 겪게 될 경우, 대규모 [pops|e]이 우리 [locations|e]으로부터 [migrate|e]할 수 있습니다."
 flavor_chk.2.title: "우드헨지의 부분적 재건"
 flavor_chk.2.desc: "비록 최근 수십 년 동안에는 거의 버려진 상태로 방치되었지만, 여전히 [ShowLocationName('cahokia')] 안에는 과거 위대한 현인들이 즐겨 찾았던 우드헨지가 여럿 남아 있습니다. 과거 선조들은 둥글게 늘어선 우드헨지를 통해 태양이 뜨고 지는 방향을 파악하고는 했는데, 이러한 관습은 시간이 흐르며 최근에는 단절되고 말았습니다.\n\n수고스럽더라도 우드헨지를 재건하는 데 힘을 쏟는다면, 뛰어난 지성을 지닌 자들이 그 관습을 되살려, 다시금 이어갈 수 있을 것입니다."
 flavor_chk.2.a: "필요한 물자를 공급해 우드헨지를 복원하라."
 flavor_chk.2.b: "수고를 들일 가치는 없어 보이는군."
 flavor_chk.3.title: "복원된 우드헨지 확장"
 flavor_chk.3.desc: "우드헨지가 복원된 이후로 [ShowLocationName('cahokia')]의 일부 주민이 다시 한번 하늘을 관측하기 시작했습니다. 되살아난 이 관습은 [ROOT.GetCountry.GetFlavorRank] 안의 많은 사람들을 놀라게 했는데, 실제로 우드헨지의 정렬에 맞춰 각종 의례의 날짜에도 변화가 생겨나기까지 했습니다. 그러던 와중, 일군의 학자가 [our_ruler.GetName]께 청할 것이 있다며 찾아왔습니다. 우드헨지가 재건되며 하늘을 새로이 관측할 수 있게 되었지만, 현재 규모로는 여러모로 부족함이 많기에 [ROOT.GetCountry.GetGovernment.GetAdjective] 차원에서 우드헨지의 대규모 확장을 지원해 줬으면 한다는 것입니다."
 flavor_chk.3.a: "요청에 따라 우드헨지를 확장하도록."
 flavor_chk.3.b: "지금 복원한 규모로도 충분하다!"
 flavor_chk.4.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 삼림 지대 범람"
 flavor_chk.4.desc: "최근 계절이 변화하며 오랫동안 보지 못했던 끔찍한 폭우가 퍼부어, [ShowLocationName('cahokia')]의 삼림 지대가 큰 홍수 피해를 보았습니다. 다행히도 [ShowLocationNameWithNoTooltip('cahokia')] 내부 지역은 큰 피해를 면했지만, 외곽 지역은 심대한 피해가 발생하고 말았습니다. 이번 사건으로 남은 주민 중 상당수가 [ShowLocationNameWithNoTooltip('cahokia')]는 더 이상 거주하기 좋은 환경이 아닐지도 모른다며 수군대고 있습니다."
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "향후 홍수 대비"
 flavor_chk.5.desc: "최근 [ShowLocationName('cahokia')]에서 대홍수가 발생하자 이 [target_location.GetRank.GetName](이)가 앞으로 수해를 입지 않도록 조치를 취해야 한다는 논의가 다시 화제로 떠올랐습니다. 다행히도 내부 지역은 큰 피해를 면했지만, [ShowLocationNameWithNoTooltip('cahokia')]의 외곽 지역에는 심대한 피해가 발생해 많은 주민이 지역 안쪽으로 거처를 옮겨야 했습니다. 두 파벌로 나뉘어 대립 중인 [our_ruler.GetName]의 측근 중 한쪽 파벌에서는 남아 있는 주민들을 위해 내부 지역의 방비를 강화하는 방안을 제안했습니다. 이에 반대파는 [ShowLocationNameWithNoTooltip('cahokia')] 외곽 지역에 주민들이 점진적으로 재정착할 수 있도록, 피해 지역에 이전보다 더 강고한 제방을 쌓을 것을 제안했습니다."
 flavor_chk.5.a: "앞으로 있을 홍수를 대비해 내부 지역의 방비를 강화하라!"
 flavor_chk.5.b: "[ShowLocationNameWithNoTooltip('cahokia')] 외곽 지역에 재정착할 수 있도록 제방을 쌓는 데 힘을 쏟도록 하라."
 flavor_chk.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 지도층의 부흥"
 flavor_chk.6.desc: "[our_ruler.GetName]께서는 [ShowLocationName('cahokia')]의 권력 구조를 단단히 장악하고 계시지만, 과거에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 보좌했던 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 상당수는 근래 들어 대부분 세력을 상실하고 말았습니다.\n\n그러나 최근 [ShowLocationNameWithNoTooltip('cahokia')]가 성장을 거듭하자 한때 [ROOT.GetCountry.GetGovernment.GetAdjective] 지도층이라고 불렸던 이 집단이 다시 활력이 되찾고 있습니다. 이들은 [our_ruler.GetNameWithNoTooltip](과)와 함께 힘을 합쳐 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]에 새로운 시대를 열고자 합니다."
 flavor_chk.6.a: "지도층이 굳건함은 곧 우리의 미래가 굳건하다는 증거로다."
 flavor_chk.7.title: "식량 상황 악화"
 flavor_chk.7.desc: "[ShowLocationName('cahokia')]는 지금까지 인구수가 비교적 많은 축에 속했습니다. 그러나 최근 농업 작황이 변하면서 전체 생산량이 감소하는 한편 [ShowGoodsName('maize')] 등 특정 작물만 너무 많이 재배된 탓에 주민들의 영양 상태가 악화하고 말았습니다. 이러한 변화로 주민들의 건강이 현저하게 나빠졌으며, 심지어 일부는 굶주리는 처지에까지 놓였습니다.\n\n이에 여러 백성이 전투 부대를 보내 다른 부족을 약탈함으로써 식량을 확보해 달라고 [our_ruler.GetName](을)를 채근하고 있습니다. 그러나 이러한 행동에는 분명히 원치 않은 부작용이 뒤따를 것입니다."
 flavor_chk.7.a: "전투 부대를 보내 인근 부족에게서 식량을 약탈하게 하라."
 flavor_chk.7.b: "이 식량 부족도 다음 계절이 오면 자연히 해결될 것이다."
 chk_stealing_of_foods: "도난당한 비축 식량"
 flavor_chk.8.title: "삼림 지대 하천 방치"
 flavor_chk.8.desc: "[ShowLocationName('cahokia')] 주변의 삼림 지대를 흐르는 하천들은 먼 옛날부터 우리 백성들의 삶에 이바지해 왔습니다. 그러나 [target_location.GetRank.GetName]의 성장은 오히려 백성들 사이에서 수원에 대한 무관심을 불러왔습니다. 그 결과 이 하천들은 이제 [ShowLocationNameWithNoTooltip('cahokia')]의 주요 물 공급원이 아니라 주민들을 병들게 하는 질병의 근원이 되어 버리고 말았습니다. 상황의 심각함을 인지한 [our_ruler.GetName]께서는 여러 조사단을 파견해, 더 깨끗한 수원지를 찾도록 지시했습니다. 그러나 새로 수원지를 발견한다 한들, 그 물을 운반하는 일이 쉽지는 않을 것입니다."
 flavor_chk.8.a: "새로운 수원을 찾아야겠군."
 flavor_chk.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 [ShowGoodsNameWithNoTooltip('maize')] 의존"
 flavor_chk.9.desc: "지난 여러 세대에 걸쳐 [ShowGoodsName('maize')]는 우리 백성의 주식으로 자리 잡았습니다. 그러나 최근 들어 [ShowLocationName('cahokia')] 주민들 사이에서 [ShowGoodsNameWithNoTooltip('maize')]를 석회수에 끓이는 닉스타말화 과정을 거치지 않고 그냥 섭취하는 습관이 퍼지고 있습니다. 그 결과 작물 보관은 간편해졌지만, 주민들의 건강 상태가 큰 타격을 입고 말았습니다.\n\n[ShowGoodsNameWithNoTooltip('maize')]의 닉스타말화 관습을 다시 도입하기 위해, [our_ruler.GetName]께서는 측근들에게 유효한 방안을 모색할 수 있도록 도움을 청했습니다."
 flavor_chk.9.a: "[ShowGoodsNameWithNoTooltip('maize')]가 우리의 주식인 이상, 처리 과정이 길어지는 것은 용납할 수 없다!"
 flavor_chk.9.b: "재도입을 위해 노력하라."
 chk_reliance_on_maize: "주민들의 옥수수 의존"
 flavor_chk.10.title: "[ShowGoodsNameWithNoTooltip('maize')] 닉스타말화 재도입"
 flavor_chk.10.desc: "[ShowLocationName('cahokia')] 백성들로부터 일부 저항이 있었지만, 닉스타말화 [ShowGoodsName('maize')]의 재도입 시도는 성공을 거두었습니다. 덕분에 백성들의 건강 상태도 전반적으로 개선의 징후를 보이고 있습니다. 그러나 일부 주민들은 닉스타말화로 인해 실제로 섭취 가능한 [ShowGoodsNameWithNoTooltip('maize')]의 수량이 눈에 띄게 줄어들었다며 불만을 표출했습니다."
 flavor_chk.10.a: "이걸로 백성들이 활기를 되찾길 바라겠다."
 chk_nixtamalized_maize_demand: "닉스타말화 옥수수"
 flavor_chk.11.title: "닉스타말화 [ShowGoodsNameWithNoTooltip('maize')]에 대한 저항 재점화"
 flavor_chk.11.desc: "[ShowGoodsName('maize')]의 닉스타말화 관습이 재도입되며 [ShowLocationName('cahokia')] 백성의 전반적인 삶의 질은 높아졌지만, 강제 도입에 대한 불만으로 [target_location.GetRank.GetName] 전역에 소요가 번지고 있습니다. 닉스타말화를 받아들인 주민들은 건강이 나아졌지만, 실제 섭취 가능한 [ShowGoodsNameWithNoTooltip('maize')]의 양이 감소함에 따라 상황이 비등점에 다다른 상태입니다."
 flavor_chk.11.a: "닉스타말화는 포기할 수 없다."
 flavor_chk.11.b: "주민들의 요구를 받아들여, 앞으로 [ShowGoodsNameWithNoTooltip('maize')]의 닉스타말화를 금지하겠다."
 chk_maize_cravings: "옥수수에 대한 갈망"
 flavor_chk.12.title: "[our_ruler.GetName] 숭상"
 flavor_chk.12.desc: "[our_ruler.GetName]께서 재위하시는 동안, [ShowLocationName('cahokia')] 백성들 사이에서는 종교를 방불케 하는 추종 세력이 생겨났습니다. [our_ruler.GetNameWithNoTooltip]께서 이 [target_location.GetRank.GetName]의 여러 지역을 복구하고, 끊어졌던 무역 관계를 되살릴 기반을 마련하자 추종자가 한층 더 불어났습니다. 빠르게 쇠퇴하던 [target_location.GetRank.GetNameWithNoTooltip](이)가 갑작스럽게 부활을 이루자, 많은 사람들이 [our_ruler.GetNameWithNoTooltip](을)를 구세주로 여기게 된 것입니다."
 flavor_chk.12.a: "숭배를 받아들이겠다."
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip]께서는 [ShowLocationNameWithNoTooltip('cahokia')]가 아니라 백성을 구하셨을 뿐이니라."
 flavor_chk.20.title: "[ShowLocationNameWithNoTooltip('cahokia')] 외곽 지역 재정착"
 flavor_chk.20.desc: "[ShowLocationName('cahokia')]가 다시금 성장함에 따라 [our_ruler.GetName]의 측근 내부에서 새로운 논의 주제가 부상했습니다. 그 내용인즉슨, [ShowLocationNameWithNoTooltip('cahokia')]의 여러 외곽 지역에 주민들을 다시 정착시키자는 것입니다. 해당 지역에는 한때 융성한 [target_location.GetRank.GetName](이)가 존재했지만, 최근 여러 세대를 거치면서 [target_location.GetRank.GetNameWithNoTooltip] 경계 밖의 변두리에 지나지 않는 곳으로 쇠락하고 말았습니다. [ShowLocationNameWithNoTooltip('cahokia')] 외곽 지역의 재정착을 장려한다면 이 [target_location.GetRank.GetNameWithNoTooltip]의 옛 영광을 조금이나마 되찾을 수 있겠지만, 막대한 비용이 뒤따를 우려가 있습니다."
 flavor_chk.20.a: "[ShowLocationNameWithNoTooltip('cahokia')] 외곽 지역으로의 재정착을 장려하라."
 flavor_chk.20.b: "[target_location.GetRank.GetNameWithNoTooltip] 중심부에 인구가 밀집되게 하도록."
 flavor_chk.21.title: "[ShowLocationNameWithNoTooltip('cahokia')] 외곽 지역 재건"
 flavor_chk.21.desc: "[ShowLocationName('cahokia')]가 다시금 성장해 새로운 수준으로 도약하자, [ShowLocationNameWithNoTooltip('cahokia')] 외곽 지역의 기존 정착지에 재정착을 꿈꾸는 주민들의 발길이 물밀듯 밀려오고 있습니다. [ShowLocationNameWithNoTooltip('cahokia')]의 외곽 지역에 인구가 가득 차자, 많은 사람이 재건을 이룰 기반이 마련되었다며 [our_ruler.GetName]께 요청을 보냈습니다. 과거 한때 홍수 등 환경적 재난에 특히나 취약했던 이 [target_location.GetRank.GetName]의 재건 사업을 진행해 달라는 것입니다."
 flavor_chk.21.a: "외곽 지역 재건을 개시하라."
 flavor_chk.21.b: "다른 사업을 위해 자원을 아끼도록."
 flavor_chk.22.title: "부족 문화의 중심지"
 flavor_chk.22.desc: "[ShowLocationName('cahokia')]에는 한때 다양한 주민이 거주했지만, 쇠퇴기로 접어들며 대부분 다른 곳으로 이주한 바 있습니다. 하지만 이제 이 [target_location.GetRank.GetName](이)가 다시 성장세로 돌아오면서, 주변의 여러 부족민이 이곳에 돌아와 정착하고 있습니다. [target_migration_source.GetName]의 상인들 또한 [ShowLocationNameWithNoTooltip('cahokia')]에 다시금 발길을 옮기고 있는데, 이는 이 [target_location.GetRank.GetNameWithNoTooltip](이)가 다시 한번 동부 삼림 지대의 중심지로 부상하고 있음을 시사합니다."
 flavor_chk.22.a: "다시 한번 사회 번영을 이룩할 것이다!"
 flavor_chk.23.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 교역 부흥"
 flavor_chk.23.desc: "과거 동부 삼림 지대 교역의 중심지였던 [ShowLocationName('cahokia')]는 지금까지 여러 세대에 걸쳐 쇠락을 겪었지만, 최근에는 점차 성장세를 회복 중입니다. [our_ruler.GetName]의 노고 덕분에 [ShowLocationNameWithNoTooltip('cahokia')]의 인구가 다시금 성장하고 기반 시설이 확충되자, 멀리 떨어진 부족에서도 많은 사람이 찾아와 [ShowLocationNameWithNoTooltip('cahokia')]가 다시금 지역 내 무역에 참여하기 시작했습니다."
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')]가 다시금 무역의 중심에 설 것이다!"
 chk_center_of_trade: "역내 교역 거점"
 flavor_chk.24.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 새 황금기"
 flavor_chk.24.desc: "한때 곧 사라질 [target_location.GetRank.GetName](으)로 여겨졌던 [ShowLocationName('cahokia')]는 [our_ruler.GetName] 및 그 추종자들의 노력 덕분에 북아메리카 지역의 등불이 되었습니다. 지난 몇 세대 동안 암흑기를 견딘 끝에, 드디어 [ShowLocationNameWithNoTooltip('cahokia')]에 혁신과 안정의 새로운 황금기가 찾아온 것입니다!"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')]는 두 번 다시 무너지지 않을 것이다!"
 flavor_chk.30.title: "중심부 요새화"
 flavor_chk.30.desc: "최근 있었던 [cahokia_raider.GetName]의 약탈 행위로 인해 [ShowLocationName('cahokia')] 외곽 지역 중 상당 부분에 큰 피해가 발생했고, 이에 남은 주민들은 더욱 더 중심부로 거처를 옮겼습니다. 날로 더해 가는 주변 부족들의 약탈에 대항하기 위해, [target_location.GetRank.GetName]의 중심부에 집중해 방비를 강화하자는 의견이 [our_ruler.GetName]께 전해졌습니다. 하지만 이러한 사업은 [ShowLocationNameWithNoTooltip('cahokia')] 외곽 지역의 주민 이탈에 더욱 박차를 가할 것입니다."
 flavor_chk.30.a: "[ShowLocationNameWithNoTooltip('cahokia')] 중심부를 요새화해 타 부족의 약탈에 대비하라."
 flavor_chk.30.b: "아니, 그 대신 [cahokia_raider.GetNameWithNoTooltip](과)와 직접 맞서 싸우겠다!"
 flavor_chk.31.title: "선택적 건설 공사"
 flavor_chk.31.desc: "과거 [ROOT.GetCountry.GetAdjective]의 선조들은 뛰어난 고분 건설자로서 대규모 건축 사업을 여럿 진행했습니다. 그러나 [ShowLocationName('cahokia')]의 인구가 줄어든 지금에 와서는 그러한 대규모 공사를 실행하기 어려운 실정입니다. 여전히 여러 공사는 진행 중이기는 하지만, [our_ruler.GetName]의 측근들은 [target_location.GetRank.GetName] 주민의 안녕을 위해 보다 선택적으로 공사를 진행할 것을 권고했습니다."
 flavor_chk.31.a: "건설 공사를 제한해 소득을 보전하라."
 flavor_chk.31.b: "[ShowLocationNameWithNoTooltip('cahokia')] 확장을 다시 추진하라!"
 flavor_chk.32.title: "[ShowLocationNameWithNoTooltip('cahokia')]의 역경"
 flavor_chk.32.desc: "[ShowLocationName('cahokia')] 내부의 상황이 점차 악화됨에 따라 이 [target_location.GetRank.GetName](을)를 떠나 [cahokia_migration.GetName](으)로 이주해 새로이 정착촌을 세우는 주민들이 점차 늘어나고 있습니다. 이렇게 [ShowLocationNameWithNoTooltip('cahokia')]를 떠나는 주민 중에는 지역 최고의 인재들도 포함되어 있기 때문에, [our_ruler.GetName]의 측근들은 이제 [ShowLocationNameWithNoTooltip('cahokia')]의 영광이 머지않아 막을 내리는 것은 아닌지 두려워하고 있습니다."
 flavor_chk.32.a: "앞으로 닥칠 운명을 보여주는 듯하군."
 flavor_chk.33.title: "옛 교역 거점의 쇠퇴"
 flavor_chk.33.desc: "여러 세대에 걸쳐 교역 활동이 꾸준히 감소한 끝에, [ShowLocationName('cahokia')]로 찾아와 자기 부족의 산물을 나누던 부족민들의 발길이 마침내 완전히 끊기고 말았습니다. 그러자 이들이 [ShowLocationNameWithNoTooltip('cahokia')]에 두 번 다시 돌아오지 않을 것이라고 확신한 일부 주민들이 과거 상인들이 사용하던 교역소를 약탈해 남겨진 재물을 취하기에 이르렀습니다. 이에 일각에서는 향후 다른 부족민이 교역을 재개하기 위해 돌아왔을 때 자신들의 물건이 없어진 것을 본다면 격분할 것이라며, [our_ruler.GetName]께 이 사안에 단호히 대처할 것을 촉구했습니다."
 flavor_chk.33.a: "방치된 교역소에 대한 약탈을 허용하라."
 flavor_chk.33.b: "언젠가 돌아올지도 모르니 교역소를 그대로 놔두는 편이 좋겠군."
 flavor_chk.34.title: "문화적 유대의 단절"
 flavor_chk.34.desc: "여러 먼 부족에서 사람들이 찾아오는 물자 및 문화 교류의 장이었던 [ShowLocationName('cahokia')]가 쇠락과 함께 그 영광을 잃으며, 이 [target_location.GetRank.GetName]의 가장 중요한 정체성 중 하나였던 문화적 유대의 거점이라는 역할 또한 점차 약화되고 있습니다. [ShowLocationNameWithNoTooltip('cahokia')]의 많은 주민이 미래에 대한 희망을 잃으면서, 일각에서는 우리 자신의 정체성마저 이 [target_location.GetRank.GetNameWithNoTooltip](과)와 함께 사라지기 전에 보전해야 한다는 우려 섞인 의견까지도 표출되었습니다."
 flavor_chk.34.a: "우리 정체성을 보전하는 데 주력해야 한다."
 flavor_chk.34.b: "때가 되면 [ShowLocationNameWithNoTooltip('cahokia')]와 다른 공동체의 관계는 어련히 회복될 것이다."
 flavor_chk.35.title: "[ShowLocationNameWithNoTooltip('cahokia')]에 드리운 암운"
 flavor_chk.35.desc: "[our_ruler.GetName](은)는 물론 [ShowLocationName('cahokia')]의 많은 백성 또한 부단히 애를 썼음에도 불구하고, 작황이 붕괴하고 하천 상태가 악화되는 등 거주 환경이 점차 혹독해짐에 따라 많은 주민이 [ShowLocationNameWithNoTooltip('cahokia')]를 영영 떠나고 있습니다. [our_ruler.GetNameWithNoTooltip] 및 일부 [ROOT.GetCountry.GetAdjective] 지도층은 아직 자리를 지키고 있지만, [target_location.GetRank.GetName]의 전성기는 이미 지나 버린 지 오래라는 것이 너무나도 명백해졌습니다."
 flavor_chk.35.a: "우리의 전성기는 이제 과거에 남은 흔적에 불과하구나."
