l_korean:
 flavor_teu.1.title: "프로이센 연합의 반란"
 flavor_teu.1.desc: "최선의 노력에도 불구하고 [ROOT.GetCountry.GetAdjective]의 통치권을 약화시키려는 프로이센 연합의 움직임을 억제하지 못했습니다. 연합을 지지하기로 약조한 도시들이 군대를 모아 본격적인 반란에 돌입했습니다. 의심했던 바와 같이, 이들 도시 중 상당수가 폴란드와 손을 잡고 있었으며, 분쟁이 발생하면 폴란드가 개입해 줄 것을 이미 요청한 상태였습니다. 아무래도 이들 도시에 대한 통치권을 포기하지 않는다면, 프로이센에서 유혈 사태를 피할 수 없을 듯합니다."
 flavor_teu.1.a: "반역자를 모조리 처단하라!"
 prussian_confederation_support: "[ShowAreaName('prussia_area')] 내 모든 [ShowCultureName('prussian')] [ShowPopTypeName('nobles')] 및 [ShowPopTypeName('burghers')]들이 [prussian_confederation.GetName]에 가담합니다"
 flavor_teu.1.tooltip: "[prussian_confederation.GetName]이 [GetCountry('POL').GetAdjective]의 지원을 요청할 것입니다"
 flavor_teu.1.b: "우리가 이길 수 있는 전쟁이 아니다."
 prussian_confederation: "프로이센 연합"
 flavor_teu.2.title: "프로이센 연합, 폴란드에 지원 요청"
 flavor_teu.2.desc: "[prussian_confederation.GetName]이라는 조직이 튜튼의 부당한 통치에 맞서 들고일어났습니다! 우리는 이전에 이 연합이 본격적으로 전쟁에 나서면 지원해 주겠다는 뜻을 비공식적으로 전달한 바 있습니다. 그 대가로 연합에서는 튜튼 기사단의 폭정을 끝장낸 후 폴란드가 프로이센 영토를 다스린다는 데 합의했습니다. 이 협약으로 많은 것을 얻을 수 있을 것으로 기대되지만, 피를 볼 것은 각오해야 합니다."
 flavor_teu.2.a: "전적으로 지원하겠다. 진격하라!"
 flavor_teu.2.b: "우리가 상관할 일이 아니다."
 flavor_teu.3.title: "도마뱀 동맹"
 flavor_teu.3.desc: "[ShowProvinceDefinitionName('chelmno_province')] 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 이른바 '도마뱀 동맹'을 형성했다는 소식이 당도했습니다. 동맹의 공식적인 목적은 무법 상태에 맞서고 자신들의 이익을 보호하는 것입니다. 취지 자체는 정당한 것 같지만, 일각에서는 이들이 [GetCountry('POL').GetAdjective] 국경에 인접한 것을 볼 때 은밀하게 분리주의 운동을 추진하는 것이라는 주장이 제기되고 있습니다."
 flavor_teu.3.historical_info: "도마뱀 동맹, 라틴어로 #italic 소키에타스 라케르타룸#!은 헤움노 지역의 프로이센 기사들이 1397년에 결성한 기사단 조직이었습니다. 이후 1410년에, 동맹 창시자 중 한 명인 니콜라스 폰 레니스가 그룬발트 전투에 참전 중에 헤움노의 깃발을 내려 후퇴를 부추기는 일이 있었습니다. 해당 사건 이후로 도마뱀 동맹 구성원들은 반역자로 낙인찍히게 되었습니다."
 flavor_teu.3.a: "동맹의 존속을 허락하라."
 flavor_teu.3.b: "놈들이 무슨 일을 꾸미고 있을지 모른다!"
 STATIC_MODIFIER_NAME_teu_lizard_league: "도마뱀 동맹"
 flavor_teu.4.title: "프로이센에 대한 경의"
 flavor_teu.4.desc: "[GetCountry('TEU').GetLongName](이)가 패배함에 따라 포메렐리아 지역 중 상당수를 수복했을 뿐만 아니라, [ShowAreaName('prussia_area')]의 여러 영토를 정복할 수 있었습니다. 처절한 패배에도 불구하고, [GetCountry('TEU').GetAdjectiveWithNoTooltip] 기사단은 여전히 건재하며 이 지역의 여러 기관을 아직도 장악하고 있습니다.\n\n동프로이센의 영토는 통합이 쉽지 않을 것으로 보이는 가운데, 기사단의 기존 고위층이 [pol_ruler.GetName] 앞에서 세속화와 충성을 맹세하도록 강제하자는 방안이 제기되었습니다. 이 방안을 실시할 경우, [GetCountry('TEU').GetName]의 옛 영토가 우리 왕국의 직할 영토인 '왕령 프로이센'과 세속화한 프로이센인들이 보유하는 '공령 프로이센'으로 나뉘게 될 것입니다."
 flavor_teu.4.historical_info: "1454년에서 1466년까지 튜튼 기사단에 맞서 13년 전쟁을 치른 후, 프로이센은 폴란드 왕국이 직접 다스리는 '왕령 프로이센'과 속국이 된 기사단의 영토로 남은 동부 지방인 '공령 프로이센'으로 나뉘었습니다. 1525년에 이르자 당시 기사단장이었던 알베르트 폰 호엔촐레른은 튜튼 기사단을 세속화했고, 이후에 이들은 '프로이센 공국'으로 불리게 됩니다."
 flavor_teu.4.a: "저들이 머리를 조아리게 하라!"
 flavor_teu.4.b: "현 상태를 유지하도록."
 flavor_teu.5.title: "십자군의 열의"
 flavor_teu.5.desc: "[ShowAreaName('mazovia_area')]의 [GetCharacter('maz_konrad_i_piast').GetName](은)는 1226년에 [ROOT.GetCountry.GetAdjective] 기사들을 [ShowAreaName('prussia_area')](으)로 불러들였습니다. 이들은 발트해의 프로이센 이교도들에 맞서 십자군으로서 싸웠습니다. 이 용감한 전사들의 후손인 우리 또한, [target_nation.GetLongName]에서 [ShowContinentName('europe')]의 이교도가 남김없이 사라질 때까지 계속 성전에 임해야 합니다!"
 flavor_teu.5.a: "#italic 그리스도께서 부활하셨다!#!"
 flavor_teu.5.b: "지금은 분란에 가담할 때가 아니다."
 flavor_teu.6.title: "[target_location.GetNameWithNoTooltip]의 [ShowReligionAdjectiveWithNoTooltip('romuva')] 이교도"
 flavor_teu.6.desc: "간악한 [ShowReligionAdjective('romuva')] 신도들을 믿어서는 안 된다는 사실이 다시 한번 증명되었습니다. 우리가 종교적 차이에도 불구하고 온갖 친절과 관용을 베풀었건만, 그 사악한 이교도들이 [target_location.GetName]에서 봉기를 일으킨 것입니다. 다행히도 규모는 크지 않아 우리 군을 즉시 동원할 필요까지는 없지만, 우리의 선교 사업에 지장을 주고 있다는 점을 고려하면 방치할 수는 없습니다. 게다가 아무리 오합지졸인 무리라도 한데 모여 규모를 더욱 키운다면, 이러한 이교도 지방에 대한 [ROOT.GetCountry.GetAdjective]의 지배권이 위태로워질 수 있습니다."
 flavor_teu.6.a: "[target_location.GetProvince.GetNameWithNoTooltip] 감시를 위해 [ShowBuildingTypeNameWithNoTooltip('castle')]을 건립하라."
 flavor_teu.6.b: "현지 #italic 콤투르#!에게 사태 해결을 지시하라."
 teuton_6_event_trigger_information: "이 [event|e]의 발동 원인은 다음과 같습니다:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "[target_location.GetNameWithNoTooltip]의 도시법"
 flavor_teu.7.desc: "[target_location.GetRank.GetName] [target_location.GetName](은)는 [ROOT.GetCountry.GetLongName]의 경제적 중추이자 주요 교역항입니다. [target_country.GetLongName](과)와 깊은 관계를 지닌 다른 몇몇 도시와 마찬가지로 이곳에서도 $lubeck$ 도시법을 사용하고 있지만, 이 법률은 지배국인 [ROOT.GetCountry.GetGovernment.GetAdjective](과)와 계속하여 갈등을 빚는 원인이기도 합니다. 이러한 갈등을 해결하기 위해, [ROOT.GetCountry.GetNameWithNoTooltip](은)는 [target_location.GetNameWithNoTooltip](이)가 [ShowEstatePrivilegeName('kulm_law')]을 받아들이게 할 계획을 세웠습니다. 이로써 현재 법률 체계상 보장된 일부 특권은 유지되겠지만 지방 의회의 권한과 자치권이 한층 강화되어, [target_location.GetRank.GetNameWithNoTooltip](이)가 [target_location.GetMarket.GetName]의 상업 중심지로 번영하도록 할 것입니다."
 flavor_teu.7.a: "결의를 추진하라."
 flavor_teu.7.b: "현 질서를 유지하라."
 flavor_teu.8.title: "경기 침체"
 flavor_teu.8.desc: "[ROOT.GetCountry.GetLongName](이)가 최근 들어 어려운 시기를 보내고 있습니다. 경기 침체로 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 빈곤에 허덕이고 있으며 [ROOT.GetCountry.GetNameWithNoTooltip]의 국고 또한 우려스러울 정도로 바닥을 드러낸 것입니다. 이처럼 악몽이라는 말이 아깝지 않은 형편이지만, 이대로 아무런 조치를 취하지 않는다면 상황은 앞으로 더 악화될 것입니다. 기존에 진 부채를 상환하기 위해 더 많은 빚을 지는 상황을 피하기 위해, [ShowContinentName('europe')] 전역의 점령지에 새로운 세금을 부과하는 걸 고려해 볼 만합니다. 이러한 증세의 전례가 전혀 없는 것은 아니지만, 부과될 세금의 규모는 매우 파격적일 것입니다. 하지만 이럴 때 도움을 받으려고 [ShowBuildingTypeName('order_commandery')]를 두는 것이 아니겠습니까?"
 flavor_teu.8.a: "높은 세금을 부과하도록."
 flavor_teu.8.b: "세금을 적당히 부과하라."
 flavor_teu.8.c: "다른 수입원을 찾아보자."
 flavor_teu.11.title: "[ShowEstatePrivilegeNameWithNoTooltip('kulm_law')] 개정"
 flavor_teu.11.desc: "[ShowSituationName('black_death')]이 [ShowContinentName('europe')] 대륙 전체를 휩쓸며 수많은 도시를 황폐하게 하고 정착지를 폐허로 만들었습니다. 이 사건으로 [ROOT.GetCountry.GetLongName](이)가 입은 경제적 타격도 끔찍한 수준이지만, 더욱 심각한 문제는 독일 지역의 인구가 줄어듦에 따라 이주 압력이 감소하여 [ShowAreaName('prussia_area')]의 인구 성장이 둔화되었다는 것입니다. 한시바삐 주민들이 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 땅으로 이주할 동기를 제공하지 않는다면, 우리의 기독교화 사명에 없어서는 안 될 이주민이 머지않아 아예 사라질지도 모릅니다."
 flavor_teu.11.a: "이주민에게 부여하는 혜택을 강화하라."
 flavor_teu.11.b: "대응책을 모색해 보자."
 flavor_teu.12.title: "[ShowGoodsNameWithNoTooltip('amber')] 독점"
 flavor_teu.12.desc: "[ROOT.GetCountry.GetLongName]에는 수많은 자원과 천연의 부가 잠들어 있지만, [target_goods.GetName]만큼 중요하고 수요가 많은 재화는 흔치 않습니다. 그런 까닭에 우리 [ROOT.GetCountry.GetFlavorRank](은)는 [target_goods.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetAdjective]의 관할에 두어, 중요한 독점 품목으로 취급하도록 했습니다. 그러나 이러한 보호주의 정책을 지속하는 데는 한 가지 우려 사항이 있습니다. 이 귀중한 자원의 교역에 뛰어들어 한몫 챙길 수 있기를 갈망하는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 분노할지도 모른다는 것입니다."
 flavor_teu.12.a: "해당 자원에 대한 통제를 강화하라."
 flavor_teu.12.b: "독점권을 내려놓도록 하자."
 flavor_teu.12.c: "대신 독점권을 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들에게 부여하라."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "[target_character.GetName](이)라는 한 은수자가 신의 계시를 받아 [ROOT.GetCountry.GetFlavorRank] 전역에서 명성을 얻었다는 소식이 들어왔습니다. [target_character.GetShortNameWithNoTooltip](은)는 일생 동안 여러 차례 계시를 받았으며, 그 일로 [ROOT.GetCountry.GetLongName] 전체의 주목을 받고 있습니다. 대부분의 이들은 그 계시를 거짓된 것으로 여기지만, 진실하다고 믿는 이들도 있습니다. 심지어 이 인물을 마녀로 몰아 화형에 처하려는 이들까지 있는 상황입니다.\n\n[target_character.GetNameWithNoTooltip](은)는 이미 한 차례 마녀재판을 받았으나 살아남은 바 있습니다. 하지만 반대 세력은 재차 재판을 열 것을 요구하고 있습니다."
 flavor_teu.13.a: "진정 놀라운 계시로다."
 flavor_teu.13.b: "반대 세력의 의견에 귀를 기울이겠다."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "출중한 능력을 갖춘 한 사제가 [ROOT.GetCountry.GetFlavorRank]에서 이름을 떨치고 있습니다. [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 오랫동안 몸담았던 이 인물은 뛰어난 연대기 작가로 인정받고 있어, [target_work_of_art.GetCreationDate]에 [target_work_of_art.GetCreator.GetName](이)가 집필했던 [target_work_of_art.GetName]의 빈 부분을 채우는 데 도움을 줄 수 있을 듯 보입니다."
 flavor_teu.14.a: "우리에게 필요한 인물이로군!"
 flavor_teu.14.b: "그자를 떠나보내라."
 teu_event_within_5_to_10_years: "[target_character.GetName](이)가 살아 있다면 후속 [event|e]가 5년에서 10년 이내에 발생합니다."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "[target_character.GetName]의 노고가 마침내 결실을 거두었습니다. 필생의 역작인 [target_work_of_art.GetName](을)를 탈고한 것입니다. 이 [ShowWorkOfArtTypeName('chronicle')]는 1360년대부터 시작해 현재에 이르는 [ROOT.GetCountry.GetLongName]의 역사를 상세히 담고 있습니다."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "[ROOT.GetCountry.GetFlavorRank]의 그로스셰퍼"
 flavor_teu.16.desc: "그로스셰퍼는 나라 밖에서 [ROOT.GetCountry.GetAdjective]의 무역 이권을 관리하는 직책입니다. 이 직책에는 막대한 책임에 준하는 특권이 따르는데, 특히 [ShowLocationName('gdansk')]와 [ShowLocationName('konigsberg')] 항구에서 각각 [ShowGoodsName('wheat')]과 [ShowGoodsName('amber')]을 독점적으로 거래할 권리를 보유합니다. 이러한 방대한 특권과 권한으로 인해 그로스셰퍼는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층의 반대에 부딪히게 되었습니다. 이들은 [ROOT.GetCountry.GetFlavorRank](이)가 그로스세퍼에게 부여한 특권에 완강히 반대하며, 특권 폐지를 주장합니다. 그러나 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 그로스셰퍼가 창출하는 수입에 매우 만족스러운 눈치로, 오히려 더 많은 특권을 부여하기를 바라고 있습니다."
 flavor_teu.16.a: "독점을 해체하라."
 flavor_teu.16.b: "그 제도를 적극 이용하도록 하자."
 flavor_teu.16.c: "현 상태를 유지하라."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName](은)는 [target_character.GetBirthLocation.GetName]에서 태어난 [target_character.GetArtistType.GetName]입니다. [ShowLocationName('krakow')] [ShowBuildingTypeName('university')]에서 수학한 이후 [ShowContinentName('europe')] 전역의 여러 정치 인사 밑에서 일한 경력이 있으며, 현재 일자리를 찾고 있다고 합니다. 우리도 이 인물을 기용해 보는 것이 어떨까요?"
 flavor_teu.17.a: "[target_character.GetArtistType.GetNameWithNoTooltip]의 후원자가 되겠다."
 flavor_teu.17.b: "아쉽게도 여유 자금이 없군."
 teu_impact_on_kulm_law: "[ShowEstatePrivilegeName('kulm_law')]의 효과가 다음과 같이 변경됩니다:\n[ShowModifierTypeName('rural_migration_attraction')] #g 10.0%#! 증가\n[ShowModifierTypeName('burghers_estate_max_tax')] #r 10.0%#! 감소"
 teu_impact_on_kulm_law_not_revised: "[ShowEstatePrivilegeName('kulm_law')]의 효과가 다음과 같이 변경됩니다:\n[ShowModifierTypeName('german_migration_attraction_modifier')] #r 50.0%#! 감소"
 kulm_law_revised_tooltip: "$flavor_teu.11.title$ [event|e]를 통해 [ShowEstatePrivilegeName('kulm_law')]을 개정했습니다"
 kulm_law_not_revised_tooltip: "$flavor_teu.11.title$ [event|e]를 통해 [ShowEstatePrivilegeName('kulm_law')]을 개정하지 않기로 했습니다"
 flavor_teu.100.title: "프로이센 십자군"
 flavor_teu.100.desc: "수년 전, 발트해의 영광스러운 십자군은 그리스도의 영광을 위해 프로이센 십자군 전쟁을 선포했습니다. 많은 이들이 부름에 응답했으며, 그중에는 [ROOT.GetCountry.GetAdjective] 왕실의 자랑인 [target.GetName]도 있었습니다."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\n피가 흐르고, 명성이 드높아지고, 명예가 지켜지는 가운데 불신자와 사악한 이교도 세력은 [target.GetName]의 거룩한 분노 앞에 겁을 먹었습니다. 이제 [target.GetShortNameWithNoTooltip](이)가 위대한 [ROOT.GetCountry.GetFlavorRank]의 품으로 다시 돌아왔습니다!"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\n우리 [ROOT.GetCountry.GetFlavorRank](은)는 이 기사를 크게 신임하고 있었으나, 주님께서는 다른 계획을 세우고 계셨습니다. 이 저주받을 이교도들이 잔학무도한 전술을 펼쳐 강대한 십자군을 쓰러뜨린 것입니다. [target.GetShortNameWithNoTooltip]의 죽음 앞에 온 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 백성들이 눈물을 흘리고 있습니다."
 flavor_teu.100.desc.fallback: "전설에 따르면, 옛날에 [ROOT.GetCountry.GetAdjective] 왕실의 선택을 받아 프로이센 십자군에 합류했던 기사가 있었습니다.\n\n모든 전설이 그러하듯, 이 이야기도 잘 짜인 낭설에 불과합니다."
 flavor_teu.100.a: "다른 기사들에게 귀감이 되기를!"
 flavor_teu.100.b: "저 야만인 놈들은 피로 대가를 치르게 될 것이다!"
 flavor_teu.100.c: "그래도 이야기로서는 훌륭하지 않은가."
 flavor_teu.101.title: "한 십자군의 죽음"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "높은 명성을 누리던 십자군인 [target.GetName](이)가 며칠째 심한 열병에 신음하고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 기사에게 집으로 귀환할 것을 권했지만, 영광을 위해 남겠다며 고집을 부렸습니다. 결국, [target.GetShortNameWithNoTooltip]에게 남은 것은 사신의 품에 안기는 것뿐이었습니다."
 flavor_teu.101.desc.training_accident_death: "[ROOT.GetCountry.GetAdjective] 병영에 비극이 닥쳤습니다! 훈련 시간 중에 십자군 [target.GetName](과)와 한 견습 기사가 서로의 검술을 연마하기 위해 실제 검으로 대련을 한 것입니다. 안타깝게도 견습 기사가 칼을 너무 높이 휘두르는 바람에 [target.GetNameWithNoTooltip]의 목을 베고 말았습니다. 십자군은 그 자리에서 즉사했습니다."
 flavor_teu.101.desc.river_drowning_death: "우리 기사들의 특징 중 하나는 중갑입니다. 중갑을 입은 병사들은 베기 공격에 사실상 무적이지만, 단점이 없는 것은 아닙니다. 그 단점 중 하나가 최근 다시금 부각되는 일이 있었습니다. 중갑은 물에 대한 대응력이 매우 미흡합니다. 기사가 물에 빠지기라도 하면, 금속 갑옷은 축축한 무덤이 되어 버리고 맙니다.\n\n십자군 [target.GetName](은)는 동료 기사와 함께 불신자들의 마을을 습격하러 말을 타고 나갔다가, 바로 그 단점으로 인해 봉변을 당했습니다. 마을로 가던 길에 말에서 떨어지면서 그대로 강에 빠져 익사한 것입니다."
 flavor_teu.101.desc.fallback: "외국에서 온 십자군인 [target.GetName](이)가 오늘 아침 침대에서 변사체로 발견되었습니다. 어제저녁까지만 해도 [target.GetShortNameWithNoTooltip](은)는 활기가 넘쳤고, 다툼의 흔적도 없었기 때문에 다들 사인을 짐작도 하지 못하고 있습니다..."
 flavor_teu.101.a: "그 영혼이 안식에 들기를."
 flavor_teu.101.b: "적어도 그 견습 기사의 검술 실력만큼은 확실히 알게 되었군."
 flavor_teu.101.c: "안타깝지만 흔히 있는 일이지."
 flavor_teu.101.zzz: "무슨 일이 있었는지는 주님만이 아시겠군..."
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "참으로 불쾌한 소식이 아닐 수 없다."
 flavor_pol_teu.1.title: "1339년 판결"
 flavor_pol_teu.1.desc: "1335년, 우리는 [GetCountry('PAP').GetAdjective] [GetCountry('PAP').GetGovernment.GetCourtTitle]에 [GetCountry('TEU').GetName](을)를 상대로 소를 제기했습니다. 이후 여러 해가 지난 끝에, 마침내 [GetCountry('PAP').GetAdjectiveWithNoTooltip] 위원회가 도착해 심리 절차가 시작되었습니다. 예상대로 판관들은 우리의 엄숙한 주장에 동의했고 [GetCountry('TEU').GetNameWithNoTooltip]에 [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('stolp_province')] 지방을 우리에게 반환할 것을 선고했습니다."
 flavor_pol_teu.1.historical_info: "1319년과 1335년에 폴란드 측근들은 교황청에 튜튼 기사단을 상대로 소를 제기해, '단치히 포메른' 지역을 폴란드에 반환할 것을 요구했습니다. 1335년에는 교황청이 파견한 위원회가 튜튼의 공격이 부당했으며 해당 영토를 반환하고 배상금을 지급할 것을 선고했습니다. 튜튼 기사단은 해당 판결에 불복해 항소를 제기했지만, 오히려 교황청의 심리 끝에 지배하고 있던 비드고슈치와 도브진 두 영토를 반환해야 했습니다."
 flavor_pol_teu.1.a: "정의는 죽은 줄 알았건만..."
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "또 다른 판결이 선고되었습니다! 1319년 소송에 이어, [pol_polish_side.GetName](은)는 1335년에 다시 한번 우리에게 모욕을 주고 우리가 정복한 땅을 빼앗을 요량으로 교황청에 소장을 제출했습니다. 그리고 뇌물을 받은 것이 분명한 [GetCountry('PAP').GetAdjective] 위원회는 이번에도 어이가 없는 판결을 내렸고, [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('stolp_province')] 지방을 [pol_polish_side.GetLongNameWithNoTooltip]에 반환하라고 명했습니다."
 flavor_pol_teu.2.a: "어불성설이다! [GetCountry('PAP').GetGovernment.GetRulerTitle]에 즉시 항소를 제기해야 한다."
 flavor_pol_teu.2.b: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] 위원회의 결정에 이의를 제기하지 않을 것이다."
 flavor_pol_teu.2.c: "아무 땅도 내줄 수 없다!"
 flavor_pol_teu.3.title: "[pol_polish_side.GetNameWithNoTooltip](과)와 [pol_teutonic_side.GetNameWithNoTooltip]의 분쟁"
 flavor_pol_teu.3.desc: "[pol_polish_side.GetName](과)와 [pol_teutonic_side.GetName] 사이의 정치적 갈등이 그 어느 때보다 뜨겁습니다. [pol_teutonic_side.GetAdjectiveWithNoTooltip]의 포메렐리아 점령으로 쓴맛을 본 [pol_polish_side.GetAdjectiveWithNoTooltip](이)가 기사단을 상대로 여러 소송을 제기하며 훼방을 놓고 있습니다.\n\n최근 [pol_polish_side.GetNameWithNoTooltip]에 위치한 우리 측 위원회는 조사 결과를 바탕으로 [pol_teutonic_side.GetAdjectiveWithNoTooltip] 측이 [pol_polish_side.GetAdjectiveWithNoTooltip]에 방대한 영토를 반환해야 한다는 판결을 내렸고, 이에 즉시 항소가 제기되었습니다. 이 사태를 최대한 평화적으로 해결해야 합니다."
 flavor_pol_teu.3.a: "절충안을 찾도록 하라."
 flavor_pol_teu.3.b: "모두 그리스도의 종복이니 죄가 없다."
 flavor_pol_teu.3.c: "우리 판결이 말 같지 않은가?"
 teu_supported_us: "우리를 지지함"
 teu_supported_other_side: "우리를 지지하는 것을 거부함"
 flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip]의 답변"
 flavor_pol_teu.4.desc: "[pol_teutonic_side.GetAdjective]의 답변은 냉담하기 그지없었습니다."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ 아무래도 해당 판결을 두고 [GetCountry('PAP').GetAdjective]의 정당한 결정에 굴복하지 않는 것이 최선이라 판단한 모양입니다. 대신에 이들은 항소를 제기해 교황 성하께 훼방을 놓기로 했습니다. 거룩한 시간을 이렇게 낭비하는군요."
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ 하지만 압박이 거셌던 탓인지 우리의 요구를 마침내 수락해 해당 영토를 돌려주었습니다."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ 하지만 우리의 요구를 일부 받아들였습니다. 물론 우리 입장에서는 성에 차지 않는 결과입니다. [GetCountry('PAP').GetAdjective](은)는 판결에서 우리가 제기한 사항 중 상당 부분을 기각했고, 오직 일부 변경 지역의 반환만을 명했습니다. 그래도 이번 일이 우리 입장에서 승리인 것은 분명합니다."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ 저 거룩한 체하는 기사들이 교황 성하의 뜻마저도 저버리기로 결정한 듯, 교황청 위원회의 판결에 공공연하게 불복했습니다. 저들의 뜻은 분명해졌으며, 우리도 영토를 돌려받지 않을 것입니다. 이제 오직 피의 전쟁만이 있을 뿐입니다. 그리고 이 전쟁은 저들의 패배로 끝날 것입니다. 우리가 그렇게 만들 테니 말입니다."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ 저들의 진정한 의도가 무엇인지 알 수 없어, 어떻게 대응해야 할지 확실하지 않습니다."
 flavor_pol_teu.4.a: "교황 성하께 저들의 죄를 알릴 것이다."
 flavor_pol_teu.4.b: "저들 입장에서는 잘 선택한 것이군."
 flavor_pol_teu.4.c: "얻을 수 있는 것은 최대한 얻어 낼 것이다."
 flavor_pol_teu.4.d: "놈들은 우리를 전장에서 만날 것이다."
 flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]의 노고 치하"
 flavor_pol_teu.5.desc: "교황청에 제기한 항소가 엄청난 성과를 거두었습니다. 우리가 제출한 항소장과 증거를 본 [the_pope.GetName]께서 우리의 요구가 정당하다며 교황청 위원회가 선의로 판결하지 않은 것으로 결론을 내렸습니다. 이후 교황 성하께서는 [pol_polish_side.GetAdjective] 측을 질책한 뒤, 우리가 획득한 영토가 진정으로 [pol_teutonic_side.GetName]에 귀속됨을 확언해 주셨습니다. 또한 성하께서는 [ShowReligionGroupName('christian')](을)를 널리 전파하고 이교도를 개종시켜 참된 신앙으로 이끈 우리의 노고를 치하하셨습니다."
 flavor_pol_teu.5.a: "십자군은 계속될 것이다!"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "교황청 결의"
 flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]의 질책"
 flavor_pol_teu.6.desc: "[GetCountry('PAP').GetName]에서 1339년 판결에 불복하기로 한 우리의 결정을 질책하는 서신을 보냈습니다. [the_pope.GetName]께서 우리더러 상대측으로부터 뇌물을 받은 것이 분명한 판관들을 믿으라고 하시니, 매우 유감입니다."
 flavor_pol_teu.6.a: "이렇게 된 걸 어쩌겠나."
 flavor_pol_teu.6.b: "이 서신은 읽지 않은 것으로 간주하겠다."
 flavor_pol_teu.7.title: "유감스러운 [GetCountry('PAP').GetAdjectiveWithNoTooltip]의 판결"
 flavor_pol_teu.7.desc: "교황 성하께 이 정도로 배신감을 느낀 적은 없습니다. 교황청에서 파견된 판관들이 모든 증거를 면밀히 살펴 이번 분쟁에 대한 정당한 판결을 내린 것이 불과 몇 달 전입니다. 그런데 그 판결을 [pol_teutonic_side.GetAdjective]의 항소 제기 이후에 [the_pope.GetName]께서 직접 번복한 것입니다. 정말 실망스러운 일이 아닐 수 없습니다."
 flavor_pol_teu.7.a: "이런데도 교황이 무오하단 말인가?"
 flavor_pol_teu.8.title: "절충안"
 flavor_pol_teu.8.desc: "[GetCountry('PAP').GetLongName]에서 보낸 사절이 마침내 도착해, 우리가 직면한 사태에 대한 교황 성하의 최종 판결을 전했습니다. 안타깝게도 우리의 완전한 승소는 아니지만, 항소 제기 전보다는 유리한 결과가 나왔습니다."
 flavor_pol_teu.8.a: "적어도 폴란드가 조작한 판결보다는 낫겠지."
 flavor_pol_teu.8.b: "그 누가 요구하든, 우리 영토는 한 치도 내줄 수 없다!"
 flavor_teu.300.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip]의 무관심"
 flavor_teu.300.desc: "지난 몇 년 동안 [GetCountry('POL').GetAdjective]와의 긴장이 높아지고 있습니다. 양측 모두 전쟁이 불가피한 것으로 판단하고 있지만, 어느 쪽도 분쟁을 개시하는 쪽이 되고 싶어 하지는 않는 것으로 보입니다. [GetCountry('POL').GetAdjectiveWithNoTooltip]의 의도를 확신한 여러 고위 장교가 검집에서 뽑은 검 두 자루를 선물해 상대를 도발하자며 [teu_ruler.GetName]에게 청해 왔습니다."
 flavor_teu.300.historical_info: "1410년, 폴란드는 이른바 '대전쟁' 중 벌어진 그룬발트 전투에서 튜튼 기사단을 상대로 결정적인 승리를 거두었습니다. 폴란드 측은 상대방을 지치게 하기 위해 인근 숲의 그늘에서 휴식을 취하고 있었으며, 튜튼 측이 도발의 의미로 검집에 넣지 않은 검 두 자루를 사절을 통해 보내자 그제야 전투에 나섰다고 합니다."
 flavor_teu.300.a: "검이 부족하다면 우리가 주도록 하지."
 flavor_teu.300.b: "그냥 내버려 두어라."
 flavor_teu.301.title: "검 두 자루"
 flavor_teu.301.desc: "[teu_from.GetLongName]에서 보낸 사절이 도착해 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 뵙기를 청하고 있습니다. 알현을 허락하자, 사절은 [teu_ruler.GetName] 측에서 보낸 검집 없는 검 두 자루를 [pol_ruler.GetName] 앞에 내려놓았습니다. 마치 우리가 무기가 모자라서 저들의 뻔뻔한 얼굴을 지상에서 쓸어버리지 못하고 있다는 듯 말입니다. [teu_from.GetAdjectiveWithNoTooltip] [teu_from.GetGovernment.GetRulerTitle](이)가 전쟁을 원한다면, 우리는 기꺼이 응할 것입니다."
 flavor_teu.301.a: "저런 수준 낮은 도발이라니."
 POL_after_next_war_is_won: "[teu_from.GetName](과)와의 다음 전쟁에서 승리하면 다음을 획득합니다:"
 flavor_teu.302.title: "새로운 상징물"
 flavor_teu.302.desc: "[GetCountry('TEU').GetName] 측으로부터 받은 검집 없는 검 두 자루는 이제 새로운 상징적 가치를 지니게 되었습니다. 기존에는 [GetCountry('TEU').GetAdjectiveWithNoTooltip]의 오만함을 상징했지만, 저들을 상대로 징벌전을 벌인 후에는 우리의 승리를 기리는 상징이 된 것입니다. 이제 이 두 검은 [ROOT.GetCountry.GetGovernment.GetAdjective] 휘장의 일부가 되었습니다."
 flavor_teu.302.a: "피 흘려 쟁취할 만한 승리였노라."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "발트해는 태곳적부터 해적의 온상이었고, [target_location.GetName]의 선원과 어부 중에는 해적과 범죄자의 삶을 살겠다는 이들이 더러 있습니다. 그중에서도 [target_character.GetName](과)와 소위 '평등공유단'이라고 하는 그 휘하의 해적단은 현재 해적기를 내걸고 우리 바다를 가로지르며, 마주치는 배를 닥치는 대로 약탈하여 부자가 되려고 합니다. 이 악당들 중 일명 '양식형제단'이라고 하는 무리가 현재 [ShowProvinceDefinitionName('gotland_province')]에 위치한 섬을 점령하고 [ShowLocationName('visby')]에 자신들의 수도를 세웠습니다. 놈들의 행동은 권역 일대에 무역 침체를 초래했으며, 이와 같은 해적 행위가 계속 이어질 경우 결국 우리 무역을 완전히 붕괴시키고 말 것입니다."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ 이들이 우리 섬에 완전히 자리를 잡기 전에 조치를 취해야 합니다."
 flavor_swe_teu.1.historical_info: "클라우스 슈퇴르테베커는 한자 동맹의 배를 습격한 것으로 잘 알려진 14세기 후반 독일의 전설적인 해적입니다. 클라우스는 원래 메클렌부르크 공작들이 마르그레테 여왕에 맞서 사략 업자로 고용한 해적단인 양식형제단(이후 평등공유단)을 이끌었으나, 나중에 고용주에게 등을 돌렸습니다. 1401년 헬골란트 근처에서 체포된 클라우스는 부하들과 함께 함부르크에서 처형당했습니다. 전설에 따르면 클라우스는 처형될 당시 거래를 하나 했다고 합니다. 참수된 후 자신이 걸어갈 수 있다면 지나쳐 간 부하들은 살려 달라는 것이었습니다. 그리고 정말로 몇 명을 지나치는 데 성공하자, 사형 집행인이 약속을 무시하고 클라우스를 넘어뜨렸다고 합니다. 슈퇴르테베커라는 이름은 '#italic 한 모금에 잔을 비운다#!'는 뜻으로, 클라우스의 엄청난 주량을 짐작게 합니다."
 flavor_swe_teu.1.a: "[fief_offer_target.GetNameWithNoTooltip]에 지원을 요청하라."
 flavor_swe_teu.1.b: "비용이 들더라도 우리가 직접 처리할 것이다."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "해적의 격노"
 vtb_operates_in_the_baltic_tt: "[target_country.GetLongName](이)가 [ShowAreaNameWithNoTooltip('baltic_area')] 연안에서 활동을 시작합니다"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ 이 사태에 대응하기 위해, [GetCountry('SWE').GetAdjective]이 우리에게 섬을 차지하는 대신 저 악독한 해적들을 빠르게 처리해 줄 것을 청해 왔습니다."
 flavor_swe_teu.2.a: "영지 이양을 수락하겠다."
 flavor_swe_teu.2.b: "우리가 신경 쓸 문제는 아니다."
 flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip]의 답변"
 flavor_swe_teu.3.common_desc: "마침내 [fief_offer_target.GetName]의 답변을 전할 사절이 도착했습니다."
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip] 고위층이 [ShowProvinceDefinitionName('gotland_province')]섬에 병력을 파견해 공동의 적을 처리하겠다고 약조했습니다. 그리고 이미 약속한 바에 따라, 우리는 이의를 제기하지 않을 것입니다."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ 유감스럽게도 상대측은 [pirate_nation.GetName]의 사악한 해적을 처리하자는 우리의 정중한 제안을 거절했습니다. 해결할 문제가 산더미지만, 이 일도 우리가 직접 처리해야 할 듯합니다."
 flavor_swe_teu.3.a: "우선 더 급한 문제에 집중할 것이다!"
 flavor_swe_teu.3.b: "할 수 없지. 직접 나서는 수밖에."
 flavor_swe_teu.4.title: "양식형제단의 유대"
 flavor_swe_teu.4.desc: "[GetCountry('HSA').GetAdjective]에 배신당한 우리 형제단은 생존을 위해 해적질이라는 악행에 기댈 수밖에 없었습니다. 우리는 [ShowProvinceDefinitionName('gotland_province')]섬을 활동 거점으로 선택했습니다. 세상이 우리를 배척한다면, 우리 또한 세상에 맞설 것입니다. 우리 함선이 연약한 상선들을 짓밟으면, 저 오만한 상인들은 두려움에 떨 것입니다."
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "섬을 둘러싼 분쟁"
 flavor_swe_teu.5.desc: "발트해의 심장부에 위치한 [ShowProvinceDefinitionName('gotland_province')]섬은 #italic 도미니움 마리스 발티키#!, 즉 발트해 지배라는 목표를 달성하려는 세력이라면 반드시 손에 넣어야 할 곳입니다. 다른 지방 세력들도 이 섬을 우리 손아귀에서 앗아 가기 위해 작당하고 있는 것이 분명합니다. 우리 해군력이 점차 쇠퇴하고 있는 지금, 이 섬을 그러한 세력 중 한 곳에 넘기는 것이 좋을지도 모릅니다."
 flavor_swe_teu.5.a: "섬을 [first_offer.GetNameWithNoTooltip]에 넘겨라."
 flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip](이)라면 분명히 받을 것이다."
 flavor_swe_teu.5.c: "우리 땅을 내주지 않을 것이다."
 flavor_swe_teu.6.title: "[gutnish_province.GetNameWithNoTooltip]에 쏠린 이목"
 flavor_swe_teu.6.desc: "우리는 [ShowProvinceDefinitionName('gotland_province')]섬에 지대한 관심을 지니고 있습니다. 발트해 유역의 주요 세력 중 하나인 우리에게, 여러 교역로가 교차하는 발트해의 중심부에 위치한 이 섬은 크나큰 보탬이 될 것입니다. 발트해 전체를 우리 영해로 만드는 첫 계기가 될 수도 있습니다. 그러나 애석하게도 이러한 야망을 지닌 것은 우리뿐만이 아닙니다. 섬을 장악하려면 한시라도 빨리 조치를 취해야 합니다."
 flavor_swe_teu.6.a: "발트해는 우리 차지가 될 것이다."
 flavor_swe_teu.7.title: "[gutnish_province.GetNameWithNoTooltip] 이양 제안"
 flavor_swe_teu.7.desc: "[gotland_province_owner.GetName]에서 제안을 보내왔습니다. 다량의 금을 준다면 [ShowProvinceDefinitionName('gotland_province')]섬에 대한 지배권을 우리에게 넘기겠다는 것입니다. 섬을 직접 점령하는 것도 물론 가능하지만, 이처럼 평화롭게 섬을 이양받을 수 있다면 전 세계에서 우리의 악명이 잦아들고 피도 흘리지 않을 수 있을 것입니다."
 flavor_swe_teu.7.a: "공정한 거래인 것 같군."
 flavor_swe_teu.7.b: "돈을 지불할 필요가 있는가?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "[offer_nation.GetName]에 보낸 외교 사절의 회담 결과를 마침내 전달받았습니다. 우리는 [gotland_province_owner.GetAdjective]섬의 평화로운 이양을 제안한 만큼, 긍정적인 답변과 감사를 기대하고 있었습니다."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ 이러한 기대에 부응해 [offer_nation.GetAdjectiveWithNoTooltip]에서 기꺼이 우리의 청을 들어주었고, 이양의 대가를 전액 지불했습니다."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ 안타깝게도 그 소식은 굉장히 실망스러웠습니다. [offer_nation.GetAdjectiveWithNoTooltip] 측에서 우리 사절들을 모욕하고 섬을 직접 빼앗아 가겠다는 뜻을 확실히 표명한 것입니다."
 flavor_swe_teu.8.a: "이번 거래로 평화가 찾아오기를 바랄 뿐."
 flavor_swe_teu.8.b: "경계를 늦추지 말아야 한다."
 teu_rejected_sale: "매각 제안 거절"
 flavor_dan_teu.1.title: "성 게오르기우스 축일의 야간 반란"
 flavor_dan_teu.1.desc: "[ShowProvinceDefinitionName('estonia_province')]에 있는 우리 영지에서 사태가 발생했습니다. 현지 [ShowCultureName('estonian')] 주민들이 지난 수십 년 동안 우리가 그리스도의 빛을 전파했다는 데 불만을 품고는 무장 반란을 일으킨 것입니다. 이들은 날씨가 잠잠한 날을 골라 우리 측 병영과 성채를 상대로 격렬한 공격을 개시했습니다. 또한 자신들 사이에서 네 명의 지도자를 옹립했는데, 건방지게도 이들을 '왕'이라 부르고 있습니다. 게다가 설상가상으로, 이 악마 같은 자들은 '복수'라는 미명 아래 이교도다운 분노에 사로잡혀 이전 영주들과 관리자들을 살해하기 시작했습니다. 우리는 이 사태를 묵과하지 않을 것이며, 반드시 반란 세력을 분쇄할 것입니다."
 flavor_dan_teu.1.historical_info: "1343년 성 게오르기우스 축일 밤, 에스토니아 토착 주민들이 자신들을 다스리던 덴마크 영주들과 다른 여러 나라의 귀족층을 상대로 반란을 일으켰습니다. 이들은 반란을 이끌 '네 명의 왕'을 스스로 옹립했으나, 이들은 결국 함정에 빠져 죽임을 당했습니다. 이 반란은 덴마크 국경을 넘어 리보니아 기사단의 영토와 외젤섬까지 확산되었습니다."
 flavor_dan_teu.1.a: "망할 놈들!"
 TEU_st_georges_uprising: "[ShowProvinceDefinitionName('estonia_province')] 지방에 우리가 [owned|e]한 모든 [ShowCultureName('estonian')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [estonian_uprising.GetName]에 가담합니다.\n또한 그중 #r 75.0%#!가 [religion|e]를 [ShowReligionName('muinaisusko')]로 개종합니다"
 estonian_uprising: "성 게오르기우스 축일의 야간 반란"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "성 게오르기우스 축일의 야간 반란"
 flavor_dan_teu.2.title: "에스토니아 폭도들의 리보니아 공격"
 flavor_dan_teu.2.attack: "[ShowCultureName('german_baltic')] 귀족들을 눈에 보이는 대로 참살하는 이 폭도들이 주인들과 예수 그리스도를 향해 보인 불경함은 가히 통탄할 지경입니다. 이들은 곧 하늘의 분노를 두려워하게 될 것입니다."
 flavor_dan_teu.2.desc: "[TEU_denmark_from.GetAdjective]령 [ShowProvinceDefinitionName('estonia_province')]를 중심으로 일어난 [ShowCultureName('estonian')] 무장 반란이 우리 [GetCountry('LIV').GetAdjective] 종속국에 확산되기 시작했습니다. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "저들에게 뼈아픈 교훈을 남겨 줄 것이다."
 flavor_dan_teu.3.title: "압제자의 운명"
 flavor_dan_teu.3.desc: "최근 한 무장 집단이 [target_province.GetName]의 폭동 세력을 진압했습니다. 이 병사들은 증오에 사로잡혀 [ShowReligionAdjective('catholic')] 신앙과 결탁했다는 이유로 [ShowCultureName('german_baltic')] 주민들을 무차별로 학살하기 시작했습니다."
 flavor_dan_teu.3.a: "못 본 체하라."
 flavor_dan_teu.3.b: "지금은 저들이 심판받을 때가 아니다."
 flavor_dan_teu.4.title: "[target_province.GetNameWithNoTooltip]에서의 참극"
 flavor_dan_teu.4.desc: "짐승만도 못한 [teu_rebellion_tag.GetName] 놈들이 [target_province.GetName]에서 무고한 [ShowCultureName('german_baltic')] 주민들을 무차별적으로 학살했습니다. 우리로서는 놈들을 막을 재간이 없었습니다."
 flavor_dan_teu.4.a: "놈들은 지옥에서 죗값을 치르게 될 것이다."
 flavor_dan_teu.5.title: "우리의 봉기"
 flavor_dan_teu.5.desc: "우리는 너무 오랫동안 간악한 [ShowCultureName('german_baltic')] 영주들의 압제에 시달려 왔습니다. 이들은 우리 신앙을 탄압하고 외래의 신들을 믿도록 강요했습니다. 이제는 저들에게 우리의 신을 가르쳐 줄 때가 된 것 같습니다. 저들이 우리 신을 받아들일지는 중요하지 않습니다. 중요한 것은 저들이 채운 족쇄를 부수고 자유가 되기 위한 투쟁뿐입니다."
 flavor_dan_teu.5.a: "우리는 노예가 되지 않을 것이다!"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "[TEU_denmark_from.GetAdjective]령 [ShowProvinceDefinitionName('estonia_province')]를 중심으로 일어난 [ShowCultureName('estonian')] 무장 반란이 우리 동맹국에 확산되기 시작했습니다. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "병사를 모아라!"
 flavor_dan_teu.7.title: "골칫거리"
 flavor_dan_teu.7.desc: "[ShowProvinceDefinitionName('estonia_province')]에 위치한 우리 점령지가 골칫거리가 되어 버렸습니다. 수도로부터 망망대해를 사이에 두고 멀리 떨어진 곳이라, 이곳에 대한 우리의 지배력은 좋게 봐도 미약한 수준입니다. 설상가상으로 현지 [ShowCultureName('estonian')] 주민들이 갑작스러운 습격에 나서 [teu_receives_estonia.GetName]의 인접국까지 진출하고 있습니다. 이러한 상황에서는 인접국과의 관계를 회복한 다음, 이미 [teu_receives_estonia.GetNameWithNoTooltip] 영향권에 들어간 이 딱한 지방을 팔아넘기는 것이 나을 수도 있습니다."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ [the_deciding_nation.GetName]의 의사 결정권자와 이야기해 보시죠."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ [the_deciding_nation.GetNameWithNoTooltip]의 의사 결정권자와 이야기해 보시죠."
 flavor_dan_teu.7.historical_info: "1343년 성 게오르기우스 축일 밤에 발생한 반란 이후, 에스토니아 내 덴마크 총독과 다른 정부 관리들은 친독일파 가신들에 의해 투옥되었고, 지역 대부분은 튜튼 기사단의 지배하에 놓이게 되었습니다. 결국 점령지를 유지하기 힘들다고 판단한 덴마크 왕은 에스토니아를 기사단에 19,000 쾰른 마르크를 받고 매각하기로 했습니다."
 flavor_dan_teu.7.a: "지방을 매각하라."
 flavor_dan_teu.7.b: "현 사태에 맞설 것이다."
 teu_if_teutons_accept: "[the_deciding_nation.GetName](이)가 수락할 경우:"
 flavor_dan_teu.8.title: "에스토니아 매각"
 flavor_dan_teu.8.desc: "최근 발생한 [ShowProvinceDefinitionName('estonia_province')] 반란에 대응하기 위해, [TEU_denmark_from.GetAdjective]에서 [ShowProvinceDefinitionNameWithNoTooltip('estonia_province')] 점령지를 우리에게 매각하기로 결정했습니다. 이 매각을 수락한다면, 해당 영토는 우리 영향권에 편입되고 [TEU_denmark_from.GetAdjectiveWithNoTooltip](이)가 병력을 철수함에 따라 우리 단독으로 반란군을 상대해야 할 것입니다."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "제안을 수락하겠소."
 flavor_dan_teu.8.b: "그런 골칫거리는 우리도 사양이오!"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "마침내 [ShowProvinceDefinitionName('estonia_province')] 지배권 이양 제안에 대한 답변을 받았습니다."
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ 기쁘게도 [the_deciding_nation.GetName]에서 제안을 받아들여, 반역자로 가득한 이 땅을 다스릴 의무에서 벗어나게 되었습니다."
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ 안타깝게도 [the_deciding_nation.GetName]에서 제안을 거부해, 우리는 반란을 진압하는 것뿐만 아니라 그 여파를 고스란히 떠안고 앞으로 수십 년 동안 주민들의 불만에 대응할 책임을 떠안게 되었습니다. 뭐, 계속 노력한다면 언젠가는 통합을 이룰 수 있을지도 모르지요."
 flavor_dan_teu.9.a: "이 정도면 괜찮다!"
 flavor_dan_teu.9.b: "망할."
 teu_successful_dealings: "성공적인 거래"
