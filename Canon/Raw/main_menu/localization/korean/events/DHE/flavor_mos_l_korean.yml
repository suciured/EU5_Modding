l_korean:
 flavor_mos.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 대[GetCountry('NOV').GetNameWithNoTooltip] 원정"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 [GetCountry('NOV').GetNameWithNoTooltip]의 [GetCountry('NOV').GetGovernment.GetRulerTitle](이)라는 칭호를 차지하기 위해 [GetCountry('NOV').GetLongName]에 굴욕을 주고, 자기 가문의 권위를 확고히 해야 한다는 생각을 수년에 걸쳐 발전시켜 왔습니다.\n\n이제 그 생각을 실천에 옮겨 [GetCountry('NOV').GetNameWithNoTooltip]의 독립 군주들에게 잊지 못할 교훈을 선사할 때가 왔습니다."
 flavor_mos.1.a: "[GetCountry('NOV').GetNameWithNoTooltip]에 굴욕을 줄 때가 왔다!"
 flavor_mos.1.b: "저들도 우리의 동포다."
 flavor_mos.2.title: "야젤비치 조약"
 flavor_mos.2.desc: "수십 년간 이어진 [GetCountry('MOS').GetName] 대공국과 [GetCountry('NOV').GetName] 간의 경쟁이 마침내 우리가 우위를 점하면서 끝을 향해 달려가고 있습니다. 이에 임박한 승리의 징표로 사전에 여러 소규모 조약을 맺으라고 조언하는 이가 있는 반면, 궁정의 다른 이들은 그런 일을 해서는 안 되며 그 대신 조국의 영광을 위해 [GetCountry('NOV').GetName](을)를 더욱 밀어붙여야 한다고 주장합니다."
 flavor_mos.2.a: "다들 지쳤으니 조약을 체결하여 부담을 줄이겠다."
 flavor_mos.2.b: "아직 더 밀어붙일 수 있다!"
 flavor_mos.3.title: "황금 충심"
 flavor_mos.3.desc: "우리 첩자들이 [GetCountry('GLH').GetLongName] 내부의 안정이 무너지고 있다는 소식을 가지고 돌아왔습니다. 수 세기 전부터 우리는 그들의 제국에 종속되어 충성을 다해 왔지만, 이제는 이를 재고해 보는 것이 좋을지도 모르겠습니다. 아예 [GetCountry('LIT').GetLongName] 측과 손을 잡아서 [ShowCultureGroupName('tatar_group')](이)가 보복할 생각도 못 하게 하는 것이 최선의 방법일 수도 있습니다."
 flavor_mos.3.a: "아서라, 가당찮은 일이다."
 flavor_mos.3.tt1: "전통을 고수해 [ShowCultureGroupNameWithNoTooltip('tatar_group')] 침략국에 계속해서 충성을 바칩니다"
 flavor_mos.3.b: "이제 족쇄를 벗어 던질 때가 왔다."
 flavor_mos.3.tt2: "[target_root_country.GetGovernment.GetRuler.GetName](이)가 보여 주는 용맹함이 무력과 인내의 표시로 여겨집니다"
 flavor_mos.3.c: "모든 외세의 영향을 배척하겠다."
 flavor_mos.3.historical_info: "모스크바를 비롯한 다른 러시아 공국들은 14세기 내내 타타르족에게 조공을 바쳤습니다. 금장 칸국에 내분이 발생했을 때, 이들은 떠오르는 신흥 강국인 리투아니아 편에 서는 것이 더 나은 선택일지 고민했습니다. 하지만 결국에는 기존의 외교 정책을 계속 지키기로 했고, 이 기조는 15세기 중반 타타르의 영향력이 마침내 줄어들고 있다는 것이 분명해질 때까지 유지되었습니다."
 flavor_mos.4.title: "크렘린"
 flavor_mos.4.desc: "루스 영토는 끊임없는 습격에 시달리고 있습니다. 이런 어려운 시기에는 국민을 보호할 능력을 갖추는 것이 무엇보다 중요합니다. 하지만 [target_location.GetName](을)를 둘러싼 요새 체계는 그 임무에 적합하지 않으며 함락당하기도 쉬워, 지역 강국이 되려는 우리의 진전에 방해가 되고 있습니다.\n\n주변의 어떤 세력과도 맞설 수 있는 견고한 성벽을 갖춘 강력한 요새를 건설해야 합니다."
 flavor_mos.4.a: "최고급 [ShowGoodsNameWithNoTooltip('lumber')]를 가져와라."
 threatened_by_military_expansion: "군사적 확장으로 위협받음"
 safe_haven_during_raids: "습격 시 안전한 피난처 제공"
 flavor_mos.4.tt1: "경쟁 이웃 국가들이 강력한 [ShowBuildingTypeNameWithNoTooltip('kremlin')] 건설을 적대적 행위로 인식합니다"
 flavor_mos.4.tt2: "이웃한 종속국들이 강력한 [ShowBuildingTypeNameWithNoTooltip('kremlin')] 건설을 습격 시 피난처로 간주합니다"
 flavor_mos.4.a.custom1: "모든 이웃 국가의 [target_root_country.GetName]에 대한 [opinion|e]가 [ShowBiasValue('threatened_by_military_expansion')|+=0] 감소합니다"
 flavor_mos.4.a.custom2: "모든 주변 [subject|e]의 [target_root_country.GetName]에 대한 [opinion|e]가 [ShowBiasValue('safe_haven_during_raids')|+=0] 증가합니다"
 flavor_mos.4.b: "이웃 국가를 도발할 생각은 없다."
 flavor_mos.4.b.custom1: "[target_root_country.GetName]에 대한 모든 이웃 국가의 [trust|e]가 #G 3#! 증가합니다"
 flavor_mos.4.b.custom2: "모든 주변 [subject|e]의 [target_root_country.GetName]에 대한 [opinion|e]가 [ShowBiasValue('lack_of_protection')|+=0] 감소합니다"
 lack_of_protection: "보호 부족"
 mos_kremlin_construction: "크렘린 건설"
 flavor_mos.4.c: "종속국의 [ShowBuildingTypeNameWithNoTooltip('castle')]을 털어서 자재를 구하도록."
 flavor_mos.4.tt3: "[castle_location.GetName]에 있는 [ShowBuildingTypeNameWithNoTooltip('castle')]을 강제 철거하여 필요한 [ShowGoodsName('clay')] 및 [ShowGoodsName('lumber')] 대부분을 충당합니다"
 flavor_mos.4.historical_info: "원래 모스크바 크렘린은 주로 나무로 지어졌는데, 이후 성벽과 탑, 그리고 많은 행정 건물이 들어서게 되었습니다. 공사하는 데는 비용이 많이 들었지만, 당시까지 사용되던 단순 목조 성벽이 반복되는 타타르족의 노예 사냥과 적국의 공성 공세를 막는 데 별 효과가 없다는 사실이 밝혀지면서 꼭 필요한 조치로 여겨졌습니다."
 flavor_mos.5.title: "라도네즈의 세르기우스"
 flavor_mos.5.desc: "한 은둔 수도사가 스스로 노동하며 생활하는 작은 수도 공동체를 만들었습니다. 이 공동체는 금세 포사트, 즉 촌락으로 발전하면서 매일 새 추종자가 합류하고 있습니다. 이곳의 가르침에 관심을 보인 총대주교는 [sergius_of_radonezh.GetShortName](이)가 [ShowRegionName('russian_region')] 전역에 가르침을 전파할 수 있도록 수도원 인가를 내주려고 합니다."
 flavor_mos.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip] 전역에 기적을 행하는 자로구나."
 flavor_mos.5.tt1: "[sergius_of_radonezh.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.5.b: "글도 모르면서 개혁만 외치는 돌팔이로군."
 flavor_mos.5.historical_info: "라도네즈의 세르기우스는 러시아 정교회에서 매우 중요한 인물로 꼽히는 존경받던 수도사입니다. 일생 동안 성 세르기우스 삼위일체 수도원을 설립하고 러시아의 수도 생활을 개혁하는 데 중요한 역할을 했습니다. 세르기우스는 성인으로 추앙받으며 불안정한 시대의 영적 지도자로 평가받습니다."
 flavor_mos.6.title: "성 세르기우스 삼위일체 수도원"
 flavor_mos.6.desc: "[sergius_of_radonezh.GetName](이)가 설립한 수도 공동체로 공국의 수도사들이 계속 모여들면서, [ShowLocationName('pushkino')] 근처의 세르기예프 포사트에 빵집과 조리실 같은 보조 건물이 지어지는 등 촌락이 형성되기 시작했습니다. 동포를 하나로 묶고 참된 교리를 전파하기 위해서라도 [ShowReligionAdjective('orthodox')] 신앙의 영적 중심지를 만드는 활동에 자금을 지원하는 것이 현명해 보입니다."
 flavor_mos.6.a: "뜻이 훌륭하군."
 flavor_mos.6.a.custom: "정착지의 급속한 성장으로 [ShowRegionName('russian_region')] 전역에서 [ShowPopTypeName('clergy')]들이 모여듭니다"
 flavor_mos.6.tt: "수도 근처로 신자들이 밀집되면서 종교 문제를 감시하기 용이해집니다"
 flavor_mos.6.b: "신앙은 어디에서나 실천할 수 있다."
 mos_holy_trinity_st_sergius_lavra_construction: "성 삼위일체 성 세르기우스 수도원 건설"
 flavor_mos.6.historical_info: "14세기에 세워진 성 세르기우스 삼위일체 수도원은 시간이 지나면서 건축적으로 계속 발전하여 오늘날에는 자랑할 만한 여러 교회와 대성당을 갖춘 곳이 되었습니다. 러시아에서 가장 중요한 수도원으로 여겨지며 러시아 정교회의 영적 중심지 역할을 하는 이곳은 대주교 및 총대주교의 안장 장소로도 활용되며 방대한 종교 예술품이 소장되어 있습니다."
 flavor_mos.7.title: "성 세르기우스의 유해"
 flavor_mos.7.desc: "존경받는 수도사이자 영적 지도자였던 [sergius_of_radonezh.GetName](이)가 세상을 떠나자 온 나라가 무거운 애도의 분위기에 휩싸였습니다. 현재 숭배 및 순례용으로 유해를 보존하는 문제가 논의 중인데, [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]에 전시하는 방안이 유력하게 거론되고 있습니다. 그렇게 한다면 지키기는 더 어렵겠지만, 예배자들과 교회에 깊은 울림을 줄 수 있을 것입니다. 결국 성유물이란 우리 사회를 하나로 묶어 주는 정신적, 문화적 접착제가 아니겠습니까."
 flavor_mos.7.a: "어디에 안치되는지는 중요치 않다."
 flavor_mos.7.b: "유해를 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](으)로 가져오도록."
 flavor_mos.7.c: "시체에는 별 가치가 없다."
 flavor_mos.7.historical_info: "성 세르기우스는 사망하고 처음에는 자신이 세운 수도원의 소박한 무덤에 묻혔습니다. 그러다 사망한 지 30년이 지나 재발견되었는데, 시신이 부패하지 않은 상태로 발견되어 성인의 성스러움을 보여 주는 기적의 징표로 여겨졌습니다. 이 유해 덕분에 성 세르기우스 삼위일체 수도원은 러시아에서 매우 뜻깊은 순례지가 되었습니다."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "독실하고 엄정한 수도승 전사 [alexander_peresvet.GetName](은)는 다시 한번 다가오는 이교도의 위협에 맞서 우리의 막강한 군대에 합류할 준비가 되어 있습니다. 이 수도승을 등용한다면 전장에서 뛰어난 무술로 활약할 뿐만 아니라 의례적이고 기사도적인 전투 방식을 통해 우리 병사들이 용감무쌍하게 싸우도록 사기를 북돋아 줄 것입니다."
 flavor_mos.8.a: "영감과 용기가 샘솟는구나."
 STATIC_MODIFIER_NAME_monomachia: "모노마키아"
 flavor_mos.8.b: "지도자는 차고 넘친다."
 flavor_mos.8.c: "궁정에서 훈련을 맡기겠다."
 flavor_mos.8.historical_info: "알렉산드르 페레스베트는 몽골 금장 칸국과 모스크바 대공국 간의 주요 전투에 참여했던 러시아 정교회 수도사입니다. 전장에 나서면 전투가 시작될 때 적에게 #italic 모노마키아#!로 알려진 일대일 대결을 신청하는 것으로 유명한데, 특히 말을 타고 달려 나가 타타르 전사 첼루베이를 용감하게 물리친 일화가 잘 알려져 있습니다. 그 승리로 러시아군은 단결하여 몽골 침략군에 맞서 국토를 방어할 용기를 얻을 수 있었습니다."
 flavor_mos.9.title: "칼리타"
 flavor_mos.9.desc: "[ShowSpecialStatusName('tatar_tax_collector')](이)라는 칭호 덕분에 계속해서 큰 혜택을 보고 있기는 하나, 그래도 [GetCountry('GLH').GetName](과)와의 관계를 더 발전시킬 여지는 남아 있습니다. [GetUniqueInternationalOrganization('tatar_yoke').GetName]의 다른 조공국에서 징수하는 공물을 늘린다면, 우리의 칭호와 특권을 유지할 가능성이 확실히 높아질 것입니다."
 flavor_mos.9.a: "우리의 입지를 지키려면 어쩔 수 없군."
 flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle](이)가 [target_root_country.GetGovernment.GetRuler.GetName](이)가 [GetCountry('GLH').GetGovernment.GetRulerTitleWithNoTooltip]의 이름으로 징수한 공물의 #G 25.00%#!를 추가로 받습니다"
 flavor_mos.9.at: "모든 [GetUniqueInternationalOrganization('tatar_yoke').GetName] 구성국([GetCountry('GLH').GetName] 제외)의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('bleeding_us_dry')|+=0] 감소합니다"
 bleeding_us_dry: "극한의 쥐어짜기"
 flavor_mos.9.b: "그자들은 이미 많은 고난을 겪었다."
 flavor_mos.9.tt2: "[GetCountry('GLH').GetNameWithNoTooltip]의 효율적인 [spy_network|e]이 [GetCountry('GLH').GetGovernment.GetRulerTitle]에게 우리가 유용한 정보를 숨기고 있다고 알립니다"
 flavor_mos.9.tt3: "[GetCountry('GLH').GetGovernment.GetRulerTitle](이)가 우리가 유용한 정보를 숨기고 있음을 알아냅니다"
 flavor_mos.9.tt4: "[GetCountry('GLH').GetGovernment.GetRulerTitle](이)가 계속 진실을 알지 못합니다"
 flavor_mos.9.historical_info: "돈주머니라는 뜻의 '칼리타'라는 단어는 몽골 군주를 대신해 공물과 세금을 효율적으로 징수하는 것으로 악명이 높았던 모스크바 대공국의 통치자 이반 1세의 별명입니다. 모스크바는 금장 칸국의 통치자인 $rank_kingdom_horde_ruler_suffix_male$의 호의를 얻음으로써 이웃 공국의 발전을 저해했던 빈번하고 파괴적인 습격을 피할 수 있었고, 이는 장기적으로 모스크바가 지역 강국으로 부상하는 데 큰 도움이 되었습니다."
 flavor_mos.10.title: "덴가와 루블"
 flavor_mos.10.desc: "우리나라가 무역과 상업의 중심지로 자리매김하려면 자국 통화를 규제할 수 있는 능력이 무엇보다 중요합니다. 현재 새 주화를 주조할 기회가 생겼는데, 국내 거래에만 사용할 수 있는 주화를 만들지, 이웃 국가와의 거래에 사용할 수 있는 주화를 만들지 정해야 합니다. 두 가지 주화를 모두 주조하는 방법도 있지만, 그럴 경우 [ShowGoodsName('silver')]의 수요가 급격히 증가할 것입니다."
 flavor_mos.10.a: "두 가지 주화 모두 유통하겠다."
 denga_ruble_key: "덴가와 루블"
 flavor_mos.10.b: "우리는 다른 나라와 거래할 필요가 없다."
 flavor_mos.10.c: "부국강병의 길은 이웃 국가와의 거래에 있다."
 STATIC_MODIFIER_NAME_denga: "덴가"
 STATIC_MODIFIER_NAME_ruble: "루블"
 mos_silver_coinage_introduced: "은화 도입"
 flavor_mos.10.historical_info: "스레브레니크는 10~11세기경 키예프 루스에서 주조된 최초의 은화입니다. 이후 타타르의 멍에 시대에는 금장 칸국의 은화를 모방하여 덴가라는 새로운 동전을 생산하기 시작했습니다. 이 주화들은 외국의 영향을 받았지만, 점차 러시아적인 형태를 띠기 시작하여 그리브나와 루블 같은 다른 유형의 주화도 탄생했습니다. 원래 덴가와 그리브나의 대체 화폐 또는 파생 화폐로 의도되었던 루블은 14~15세기를 거치며 주요 통화로 자리 잡게 됩니다."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "[andrei_rublev.GetName](은)는 종교 도상인 이콘 제작에 뛰어난 재능을 보여 온 종교 화가로, 이미 우리 영토 전역의 교회를 장식하는 다양한 작품을 만들고 있습니다."
 flavor_mos.11.desc_common2: "이 예술가의 탁월한 재능을 길러 낸 것은 [ShowLocationNameWithNoTooltip('constantinople')] 출신의 비잔티움 학자 그리스인 테오파네스로, 이러한 영향이 [andrei_rublev.GetShortNameWithNoTooltip]의 도상 양식을 형성하는 데 중요한 역할을 한 것으로 보입니다.\n\n[andrei_rublev.GetShortNameWithNoTooltip](은)는 [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]에서 생활하면서 수도원이 정한 미덕을 지키고 그곳의 교회와 대성당을 꾸미는 일을 계속하고 있습니다."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\n이 예술가의 탁월한 재능을 길러 낸 것은 [ShowLocationNameWithNoTooltip('constantinople')] 출신의 비잔티움 학자 그리스인 테오파네스로, 이러한 영향이 [andrei_rublev.GetShortNameWithNoTooltip]의 도상 양식을 형성하는 데 중요한 역할을 한 것으로 보입니다."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetShortNameWithNoTooltip](은)는 [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]에서 생활하면서 수도원이 정한 미덕을 지키고 그곳의 교회와 대성당을 꾸미는 일을 계속하고 있습니다."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "답답한 수도원 생활이 잘 맞겠군."
 flavor_mos.11.tt2: "[andrei_rublev.GetNameWithNoTooltip]의 재능 덕분에 [ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')]의 종교 예술 작품이 한층 더 풍성해집니다"
 flavor_mos.11.tt3: "비잔티움 스승의 가르침으로 [andrei_rublev.GetNameWithNoTooltip]의 기술이 크게 발전합니다"
 flavor_mos.11.b: "우리 대성당을 장식하는 일을 맡겨라."
 flavor_mos.11.tt4: "[andrei_rublev.GetNameWithNoTooltip](이)가 자신의 비잔티움 스승과 나란히 일하면서 [target_root_country.GetAdjective] 종교 예술 발전에 상당한 영향을 줍니다"
 flavor_mos.11.c: "프레스코는 이제 더 필요 없다."
 flavor_mos.11.historical_info: "안드레이 루블료프는 가장 위대한 중세 러시아 화가로 꼽히는 인물로, 러시아 미술의 유명한 걸작인 삼위일체 이콘으로 제일 잘 알려져 있습니다. 작품의 전반적인 특징으로는 절제된 색감, 조화로운 구도, 섬세한 색 활용 등이 있습니다. 루블료프는 예술가와 신학자들에게 자주 영감의 원천이 되었고 1988년에 성인으로 추대되었습니다."
 flavor_mos.12.title: "성 삼위일체"
 flavor_mos.12.desc: "저명한 이콘 화가 [andrei_rublev.GetName](이)가 성 삼위일체를 묘사한 걸작을 만들어 냈습니다. 이 작품에는 탁자에 앉은 세 천사가 등장하는데, 이는 성부, 성자, 성령을 상징합니다. 정교한 세부 묘사가 돋보이는 이 이콘은 조화로운 색 활용과 절제된 색감처럼 [andrei_rublev.GetShortNameWithNoTooltip]의 다른 작품에서 볼 수 있는 개성적인 요소가 잘 드러나 있습니다."
 flavor_mos.12.a: "관광객이 몰려들겠군."
 flavor_mos.12.b: "기존의 종교 명소에 더 집중해라."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip](이)가 이 작업 대신 [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]에서 종교 예술을 더 풍성하게 만드는 일에 집중합니다"
 flavor_mos.12.tt2: "종교적 사안에 헌신하는 모습에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 마음 깊이 감사합니다"
 flavor_mos.12.c: "양탄자와 안 어울리잖느냐."
 flavor_mos.12.historical_info: "1410년경 안드레이 루블료프가 제작한 성 삼위일체는 종교 예술에서 가장 위대한 작품 중 하나로 꼽힙니다. 예술가들에게 영감을 주고 지금까지도 러시아 정교회 영성의 상징으로 사용되는 이 작품은 묵상과 기도를 장려하고, 그 신비에 대해 성찰하게 합니다."
 flavor_mos.13.title: "종이 유언장"
 flavor_mos.13.desc: "분쟁을 예방하고 일관성을 유지하려면 적절한 문서화는 필수입니다. 우리의 존경받는 지도자 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 전부 [ShowGoodsName('paper')]로 된 상속 문서에 자신의 사후 [ROOT.GetCountry.GetName] 통치에 대한 바람과 지시를 개략적으로 담은 초안을 작성하기로 했습니다."
 flavor_mos.13.a: "명확한 상속 시도의 일'종이'군."
 flavor_mos.13.tt1: "정부 업무에 [ShowGoodsNameWithNoTooltip('paper')]가 도입되면서 통치 가문의 권력과 유산이 보존되고, 종이가 더 광범위하게 사용됩니다"
 flavor_mos.13.b: "종교적 필사에만 사용하도록 하라."
 flavor_mos.13.c: "비용도 많이 들고 불필요하다."
 mos_paper_wills: "종이로 작성된 법적 유언장"
 flavor_mos.13.historical_info: "유언장(또는 유언서)을 남긴 모스크바 공국 최초의 통치자는 흔히 이반 칼리타로 알려진 이반 1세입니다. #italic 칼리타의 유산#!이라고 간단히 명명된 이 유언장에는 통치 및 관리의 다양한 측면과 더불어 자기 아들들 간의 권력 승계 및 분배에 관한 지침이 담겨 있습니다."
 flavor_mos.14.title: "알렉시 대주교"
 flavor_mos.14.desc: "새로 선출된 대주교 [metropolitan_alexius.GetShortName](은)는 [ShowReligionAdjective('orthodox')] 관리와 발전이라는 본인의 역할 외에도 [ROOT.GetCountry.GetName]의 정치적 목표를 달성하는 일에 간절히 기여하고자 합니다. 이렇게 특별한 경험을 쌓아 온 인물이 함께한다면 우리나라가 루스 전체의 정당한 통치자로 자리 잡는 데 필요한 통치술과 외교술에 상당한 보탬이 될 것입니다."
 flavor_mos.14.a: "[metropolitan_alexius.GetShortNameWithNoTooltip](을)를 궁정으로 부르도록 하라."
 flavor_mos.14.tt2: "[metropolitan_alexius.GetShortNameWithNoTooltip]의 영향력이 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 영감을 주어 더욱 독실한 삶을 장려합니다"
 flavor_mos.14.b: "섭정 역할을 맡기겠다."
 flavor_mos.14.c: "해로운 영향이 너무 크다."
 flavor_mos.14.tt3: "국정 업무에서 종교적 지도 편달을 거부하는 태도에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 불쾌해합니다"
 STATIC_MODIFIER_NAME_spiritual_administrator: "종교적 행정가"
 STATIC_MODIFIER_NAME_metropolitan: "대주교"
 flavor_mos.14.historical_info: "알렉시 대주교는 드미트리 돈스코이가 미성년자로 재위하는 동안 섭정 겸 종교적 스승으로 활동한 인물로, 모스크바가 주요 정치 및 종교 중심지로 부상하는 데 중요한 역할을 했습니다. 알렉시 대주교로서 종교 교육을 촉진하고 교회와 수도원 건설을 감독하는 일에 참여했습니다."
 flavor_mos.15.title: "시계탑"
 flavor_mos.15.desc: "라자르라는 수도사이자 시계 제작자가 고국인 [GetCountry('SER').GetName]의 전쟁과 박해를 피해 최근 [ShowLocationName('moscow')]에 정착했습니다. 이 시계공은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 찾아가 자동으로 시간을 알려 주는 '기계식 시계'라는 새로운 장치의 설계도를 보여 주었습니다. 이렇게 발전된 기계가 있다면 분명 [ROOT.GetCountry.GetName](을)를 세계에 알리고 과학적 호기심을 자극할 수 있을 것입니다."
 flavor_mos.15.a: "지금 즉시 공사를 시작하라."
 flavor_mos.15.tt1: "시계가 사람들의 경외심을 불러일으키고 투자와 새로운 생각을 가진 이들을 끌어모읍니다"
 flavor_mos.15.b: "설계도를 나라의 최고 지식인들과 공유하라."
 flavor_mos.15.c: "발명의 공로는 모두 내 것이다."
 flavor_mos.15.tt2: "탐욕스러운 [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 시계를 압수하고 공로를 독차지합니다"
 flavor_mos.15.historical_info: "최초의 기계식 시계탑은 이반 3세 통치 기간에 모스크바 크렘린 내에 지어졌습니다. 이 탑은 중요한 행사와 시간을 알려 줄 뿐만 아니라 모스크바의 중요성과 영향력을 나타내는 상징이기도 했습니다. 당시에는 기술적 기적으로 여겨졌으며, 유럽에서 최초로 만들어진 첨단 시계 10개 중 하나였습니다."
 flavor_mos.16.title: "논란이 된 후계자 계승"
 flavor_mos.16.desc: "몽골의 침략 이후, 후계자 선정에는 $rank_kingdom_horde_ruler_suffix_male$의 입김이 크게 작용했는데, 이는 여러 공국을 서로 대립시키고 [ShowRegionName('russian_region')] 지역의 권력 균형을 유지하는 수단으로 후계자 선정을 이용했기 때문입니다.\n\n그런데 최근 이러한 관습이 변해야 한다는 요구가 있었습니다. 현 통치자는 자신의 아버지가 작성한 법적 유언장에 명시된 대로 상속을 통해 권력을 획득했습니다. 그러나 안타깝게도 계약서에는 아주 어린 나이에 권좌를 물려받을 경우 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 가까운 친척에게 통치권을 약속하는 조항이 있었던 모양입니다. 그리하여 이미 국민들 사이에서 상당한 지지를 받고 있는 것으로 보이는 [pretender.GetName](이)가 현 정권에 공개적으로 도전장을 던졌습니다."
 flavor_mos.16.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 지지를 구한다."
 flavor_mos.16.a.custom: "상당수 [ShowPopTypeName('nobles')]들의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 이들이 [pretender.GetNameWithNoTooltip] 편에 섭니다"
 flavor_mos.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 지지를 구한다."
 flavor_mos.16.b.custom: "상당수 [ShowPopTypeName('clergy')] 및 [ShowPopTypeName('peasants')]들의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 이들이 [pretender.GetNameWithNoTooltip] 편에 섭니다"
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip](이)가 자신의 다음 행보를 대비해 [target_location.GetName]에서 후퇴합니다"
 flavor_mos.16.c: "해당 법적 문서를 배포한다."
 flavor_mos.16.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]의 정통성이 전부 [ShowGoodsNameWithNoTooltip('paper')]로 만들어진 놀랍도록 잘 보존된 유언장을 통해 강화됩니다"
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip](이)가 [target_location.GetName]에서 후퇴하고 추종자를 많이 모으지 못합니다"
 flavor_mos.16.d: "[GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]에게 직접 항소한다."
 flavor_mos.16.tt4: "[GetCountry('GLH').GetName](이)가 [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]에 대한 지지를 재확인해 달라는 요청을 받습니다"
 flavor_mos.16.tt5: "$rank_kingdom_horde_ruler_suffix_male$이 [pretender.GetNameWithNoTooltip]의 손을 들어줄 수 있습니다"
 war_of_succession_pretender: "류리코비치 계승 요구자"
 flavor_mos.16.historical_info: "13세기 러시아 공국들은 상대적으로 작고 약했으며, 모든 통치자는 금장 칸국을 이끄는 $rank_kingdom_horde_ruler_suffix_male$의 승인을 받아야 했습니다. 다음 세기에 접어들면서 권력을 키운 모스크바는 통치 대공인 바실리 1세의 아들에게 군주 자리를 물려주어 몽골의 권위에 도전하려 했습니다. 그러나 대공이 세상을 떠난 후, 그의 동생이 유언을 다르게 해석하며 이의를 제기했고, 이에 따른 내전으로 '모스크바 계승 전쟁'으로 알려진 수십 년간의 권력 투쟁이 벌어졌습니다."
 flavor_mos.21.title: "프리카즈"
 flavor_mos.21.desc: "효율적인 행정부의 부재가 강대국들 사이에서 어깨를 나란히 하려는 [ROOT.GetCountry.GetName]에 걸림돌이 되고 있습니다. 국정 업무의 각 영역을 감독하는 여러 부처를 신설하여 통치 구조를 개선한다면 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 다양한 법령을 신속하게 시행하고 권력을 중앙 집중화하는 데 도움이 될 것입니다."
 flavor_mos.21.a: "나라를 운영하려면 꼭 필요한 조치다."
 flavor_mos.21.tt1: "여러 부서가 설치되어 [cabinet|e] 구성원이 [cabinet_action|e]을 통해 이를 감독할 수 있게 됩니다"
 enable_prikazi_reform: "[ShowGovernmentReformName('prikazi_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_mos.21.b: "나라가 성공하려면 완전한 자유가 필요한 법."
 flavor_mos.21.historical_info: "프리카즈는 차르국과 초기 러시아 제국 시대에 있었던 행정 기관을 뜻하는 말입니다. 차르의 정책과 결정을 이행하는 데 필수적인 존재였으나, 국정과 관련된 일상 업무를 처리하기도 했습니다. 일부 대규모 부처들은 외교 문제를 다루었는데, 러시아가 적국에 둘러싸인 채 금장 칸국으로부터 독립을 쟁취하고자 고군분투하던 시기에 매우 중요한 역할을 담당했습니다."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "인구, 재산, 세금에 대한 기록이 거의 없어 정부 지출을 관리하고 행정부 확장에 필요한 자금을 조달하기가 어려운 상황입니다. 하지만 새로 설립된 [ShowGovernmentReformName('razriadnyi_reform')]를 통해 정기적인 인구 조사를 실시한다면, [ROOT.GetCountry.GetName] 전역의 개인 및 가구에 대한 상세한 기록을 확보하고 국민의 자원 및 의무 상황을 파악할 수 있을 것입니다."
 flavor_mos.22.a: "구석구석 빼놓지 말고 조사하도록."
 enable_razriadnyi_reform: "[ShowGovernmentReformName('razriadnyi_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_mos.22.b: "사생활과 인권을 침해하는 일이다."
 flavor_mos.22.historical_info: "군사 부처인 #italic 라즈랴드니 프리카즈#!는 부, 재산, 사회적 지위에 따른 국민의 납세 의무를 결정하기 위해 새로운 인구 조사를 도입했습니다. 이 조사에는 각 계층이 정해진 의무에 따라 필요한 만큼의 병사와 전쟁 물자를 제공하도록 하는 의미도 있었습니다. 이후 이 인구 조사 기록은 광활하고 다양한 영토를 통치하는 데 있어 중요한 도구가 되었습니다."
 flavor_mos.23.title: "우그라 조약"
 flavor_mos.23.desc: "분명한 신흥 강대국인 [GetCountry('LIT').GetName]는 [GetCountry('TEU').GetName]과 갈등을 빚으면서도 동시에 동부 슬라브 영토에 패권 정책을 추구하고 있습니다. [ShowAreaName('smolensk_area')] 지역은 현재 우리의 지배하에 있으나, 외교적으로 확실한 보장이 이루어진다면 [GetCountry('LIT').GetNameWithNoTooltip] 측에 양도하는 방안을 고려해 봄 직합니다. 그렇게 된다면 [GetCountry('LIT').GetNameWithNoTooltip]도 방해받는 일 없이 십자군 기사단을 억제하는 데 전념할 수 있고, 우리도 그들이 우리 영토까지는 넘보지 않도록 할 수 있을 것입니다."
 flavor_mos.23.a: "조건을 제안하라."
 enable_state_controlled_church_reform: "[ShowGovernmentReformName('state_controlled_church')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_mos.23.tt1: "조약이 수용될 시 우리가 [ShowAreaNameWithNoTooltip('smolensk_area')]를 [GetCountry('LIT').GetNameWithNoTooltip]에 양도합니다"
 flavor_mos.23.tt2: "동맹이 제안됨"
 flavor_mos.23.b: "우리가 공격하면 되는데 왜 돌아가는가."
 flavor_mos.23.c: "우리의 입지는 다른 곳에서 굳히겠다."
 flavor_mos.23.historical_info: "우그라 조약은 1408년 모스크바 공국과 리투아니아 공국 사이에 체결된 조약입니다. 조약의 내용은 외교 관계를 강화하고 단기간의 동맹을 맺는 대가로 분쟁 지역인 스몰렌스크를 양도하는 것이었는데, 이를 통해 리투아니아는 해당 지역에서 입지와 영향력을 강화하는 동시에 튜튼 기사단과의 싸움에서도 잠재적 위험 요소를 제거할 수 있었습니다."
 flavor_mos.24.title: "베스티아리온"
 flavor_mos.24.desc: "국고는 문서화되지 않고 재고 목록 같은 것도 없기 때문에 축적된 자산의 전체 가치를 파악하기가 어렵습니다. 외교적 목표를 달성하고 [ROOT.GetCountry.GetFlavorRank]의 통치 구조를 강화하려면 재정을 잘 관리할 수 있는 발전된 수단을 마련하는 것이 대단히 중요합니다."
 flavor_mos.24.a: "효율적인 통치 구조야말로 성공의 열쇠지."
 flavor_mos.24.b: "촘촘한 외교의 그물망을 짜야 한다."
 flavor_mos.24.custom: "[ShowLawName('vestiarium')] [law|e]을 이용할 수 있게 됩니다"
 flavor_mos.24.historical_info: "바실리 1세의 #italic 베스티아리온#!은 국고의 귀중한 물품을 목록으로 정리한 것입니다. 귀금속, 보석, 직물 및 의류 등 국가 의식이나 외교 선물에 쓸 수 있는 물품의 재고와 국가의 재정 기록을 관리하고자 도입되었습니다."
 flavor_mos.25.title: "제시한 조건을 수락한 [sender.GetNameWithNoTooltip]의 [sender.GetGovernment.GetRulerTitle]"
 flavor_mos.25.desc_treaty_of_ugra: "양국이 우그라 조약에 서명함으로써 [sender.GetName](과)와 이로운 조약을 맺으려는 우리의 시도가 성공을 거두었습니다. 적대 행위가 중단되면 양국에 더욱 우호적이고 생산적인 관계를 구축하고 독립 [ROOT.GetCountry.GetFlavorRank](으)로서 우리의 생존도 보장될 것입니다.\n\n외교적으로 노력한 보람이 있는 것 같습니다."
 flavor_mos.25.desc_generic_treaty: "[sender.GetName] [sender.GetGovernment.GetRulerTitle](이)가 서명에 동의하면서 이로운 조약을 맺으려는 우리의 시도가 성공을 거두었습니다.\n\n외교적으로 노력한 보람이 있는 것 같습니다."
 flavor_mos.25.a: "시작이 좋군."
 flavor_mos.25.tt1: "우리가 [ShowAreaNameWithNoTooltip('smolensk_area')]를 [GetCountry('LIT').GetNameWithNoTooltip]에 양도합니다"
 flavor_mos.25.tt2: "[GetCountry('LIT').GetNameWithNoTooltip](과)와 [alliance|e]을 체결합니다"
 flavor_mos.25.b: "나 즈도로비예(건배)!"
 flavor_mos.26.title: "외교 제안을 거절한 [sender.GetNameWithNoTooltip]의 [sender.GetGovernment.GetRulerTitle]"
 flavor_mos.26.desc_treaty_of_ugra_declined: "[sender.GetName] [sender.GetGovernment.GetRulerTitle]에게 제안했던 이로운 조약이 거절당했습니다. 아무래도 저들은 자신들의 방식이 틀렸음을 깨닫지 못한 모양이니, 앞으로도 끊임없이 위협에 시달릴 것입니다.\n\n우리의 외교적 노력이 허사로 돌아간 것 같습니다."
 flavor_mos.26.desc_generic_treaty: "[sender.GetName] [sender.GetGovernment.GetRulerTitle](이)가 서명을 거부하면서 이로운 조약을 맺으려는 시도가 결실을 거두지 못했습니다.\n\n우리의 외교적 노력이 허사로 돌아간 것 같습니다."
 flavor_mos.26.a: "몰락을 자초하는군."
 flavor_mos.26.b: "잘못 판단한 걸지도 몰라."
 flavor_mos.26.tt: "[sender.GetName]에 대한 신뢰가 사라집니다"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 공동 추천으로 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 어울리는 혼인 후보자가 제시되었습니다. 명문 귀족 가문에서 태어나 독실함과 자선 활동으로 유명한 [maria_borovsk.GetName](이)라면 국정에서도, 결혼 생활에서도 모두 훌륭한 짝이 될 것입니다."
 flavor_mos.27.a: "축복받은 결합이군."
 flavor_mos.27.tt1: "[maria_borovsk.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.27.tt2: "[maria_borovsk.GetNameWithNoTooltip]의 자선 활동과 독실한 태도가 [ShowLocationNameWithNoTooltip('borovsk')] 수도원 설립에 기여합니다"
 flavor_mos.27.b: "그자를 수녀원에 맡겨라."
 flavor_mos.27.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]의 많은 자녀를 보니 더 이상의 배우자는 필요 없어 보입니다"
 flavor_mos.27.tt4: "자녀가 부족한 [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 결혼을 거부한 것에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 우려합니다"
 flavor_mos.27.historical_info: "보롭스크의 마리야는 바실리 2세 대공과의 결혼으로 유명한 러시아 정교회 수녀입니다. 모스크바 계승 전쟁 동안 자기 가족이 권력을 빼앗기는 것을 목격한 마리야는 처음에는 모스크바에서 추방되었다가 이후 계속되는 권력 투쟁 중에 포로로 붙잡혔습니다. 말년에는 기도와 금식, 빈민을 돕는 일에 전념한 것으로 알려져 있습니다."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "최근 건설된 [ShowBuildingTypeName('kremlin')]은 국민을 안전하게 지켜 주고 있으나, 그 성벽 안에 영성 생활이 부족해 신앙의 발전이 지체되고 있습니다. 성모 마리아의 승천을 기리는 웅장한 대성당을 짓는다면 후대 대공들의 대관식과 장례식 장소로 쓰는 것뿐만 아니라 이 땅을 통일하려는 원대한 열망의 상징이 될 수 있을 것입니다."
 flavor_mos.28.a: "중요한 장소가 되겠군."
 mos_uspensky_sobor_construction: "$uspensky_sobor$ 건설"
 flavor_mos.28.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 앞으로 지어질 주요 종교 [building|e]에 감격합니다"
 flavor_mos.28.b: "그보다는 여러 종교 예술 작품을 의뢰하겠다."
 flavor_mos.28.c: "타타르족에 습격당할 확률이 높다."
 flavor_mos.28.tt2: "기존 방어 체계를 보강하는 데 상당한 시간이 소요됩니다"
 flavor_mos.28.historical_info: "원래 모스크바 성모 승천 대성당은 이반 1세 시대에 지어졌으며, 이내 통치자의 대관식을 비롯한 중요 종교 행사를 거행하는 장소가 되었습니다. 이후 심각하게 파손되었다가 다음 세기에 접어들어 더욱 화려해지고 비잔티움 건축 양식의 영향을 많이 받은 모습으로 재건되었습니다."
 flavor_mos.29.title: "페름 문자"
 flavor_mos.29.desc: "우리 [ROOT.GetCountry.GetFlavorRank] 주변의 땅은 아직도 그리스도의 빛을 보지 못하여 잘못된 길을 걷고 있습니다. 현지 주민들을 개종시키려면 선교 활동이 매우 중요한데, 굳건한 언어 장벽으로 인해 여의치 않은 상황입니다.\n\n원래는 먼 서쪽 땅에서 왔으나 지금은 [ShowLocationName('perm')]에 살고 있는 헌신적인 선교사 [stephen_of_perm.GetName](은)는 이곳의 개종하지 않은 이들에게 기독교의 가르침을 전하겠다는 도전적인 목표를 사명으로 삼았습니다. 그리고 그 사명을 위해 동슬라브 알파벳을 기반으로 키릴 문자와 비키릴 문자를 모두 아우르는 새로운 언어를 만드는 험난한 작업에 착수했습니다. 완성만 된다면 아직 신앙을 받아들이지 않은 사람들이 더 쉽게 이해할 수 있는 언어로 종교 작품을 번역할 수 있을 것입니다."
 flavor_mos.29.a: "펜을 놓지 말도록."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "키릴 문자 필경사"
 flavor_mos.29.tt1: "[stephen_of_perm.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 길 잃은 영혼을 개종시키려는 계획에 기뻐합니다"
 flavor_mos.29.b: "신앙을 지키는 것이 우선이다."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip](이)가 종교 작품을 필사하는 일에 전념합니다"
 flavor_mos.29.historical_info: "페름 문자는 페름의 스테판이 모스크바 동부 외곽 지역에 거주하는 토착 민족인 코미족의 언어와 전통을 배운 뒤 개발한 문자입니다. 기독교로의 개종을 용이하게 하기 위해 고안된 이 문자는 고유한 문자 체계로 이루어져 있으며, 우랄어족에서 매우 오래된 문자 중 하나가 되었습니다. 스테판은 이 공로를 인정받아 페름의 초대 주교로 임명되었습니다."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "금욕주의자 [prokhor_of_gorodets.GetName](은)는 영적 묵상을 하는 틈틈이 아름다운 종교 도상 제작에 시간을 할애합니다. 만약 이 시간을 최근에 축성된 [ShowWorkOfArtName('uspensky_sobor')]을 장식하는 데 활용한다면, 본당과 성소 사이에 있는 성화 벽을 더욱 풍성하게 만들 수 있지 않을까요?"
 flavor_mos.30.a: "좋은 생각이군!"
 flavor_mos.30.tt1: "[prokhor_of_gorodets.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.30.tt2: "[prokhor_of_gorodets.GetNameWithNoTooltip]의 재능이 [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]의 여러 프레스코화 제작에 활용됩니다"
 flavor_mos.30.b: "그냥 놔두어라."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip](이)가 원하는 대로 자유롭게 실력을 발휘합니다"
 flavor_mos.30.tt4: "[prokhor_of_gorodets.GetNameWithNoTooltip](이)가 [andrei_rublev.GetNameWithNoTooltip](을)를 지도하는 데 시간을 할애하고, 두 사람은 공동으로 여러 종교 프레스코화를 제작합니다"
 flavor_mos.30.historical_info: "고로데츠의 프로호르는 모스크바 수태고지 성당의 다양한 종교 예술 작품을 제작한 것으로 유명한 러시아 정교회 수도사입니다. 대표작으로는 십자가형, 예수 승천, 성모 승천을 표현한 프레스코화가 있습니다. 평생을 교회에 헌신했던 프로호르는 훗날 러시아 역사에 길이 남는 화가가 되는 안드레이 루블료프의 스승이기도 했습니다."
 flavor_mos.31.title: "유리의 날"
 flavor_mos.31.desc: "수제브니크에 규정된 대로 [ShowPopTypeName('peasants')]들은 식량 공급에 차질이 생기지 않도록 역년에 한 번, 수확 철이 끝날 무렵에 고용주를 바꿀 수 있습니다. 이러한 제한에 상당한 불만을 품은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 노동 환경 개선을 위해 [ROOT.GetCountry.GetName] 전역으로 다시 자유롭게 이동할 수 있게 해 줄 것을 요구하고 있습니다."
 flavor_mos.31.a: "그자들의 이동을 막아 봤자 아무런 이득도 없다."
 flavor_mos.31.b: "굳이 바꿀 이유가 없다!"
 flavor_mos.31.c: "말로 잘 구슬려 보도록."
 flavor_mos.31.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들에게 펼친 유화책으로 인해 정부의 통제력이 약해집니다"
 flavor_mos.31.historical_info: "1497년 통과된 수제브니크 법에는 농민의 이동을 제한하는 내용이 포함되어 있었습니다. 이는 지주의 권력을 강화하고 모스크바 전역에 농노제를 사실상 정착시키는 계기가 되었고, 그 결과 농민들은 '유리의 날'이라고 하는, 성 기오르기 축일과 일치하는 2주 동안만 지주를 바꿀 수 있었습니다. 이 제한은 이반 4세의 재위기에 지주에게 지급해야 하는 대가를 명확히 함으로써 일시적으로 완화되었지만, 16세기 말에 들어 예외 조항이 폐지되고 다시 엄격하게 시행되면서 완전한 농노제를 공고히 정착시켰습니다."
 flavor_mos.32.title: "포질로예"
 flavor_mos.32.desc: "[ShowPopTypeName('peasants')]들의 이동의 자유는 노동력 부족을 해소하고 지주들 간의 건전한 경쟁을 장려합니다. 그러나 다른 한편으로는 식량 생산의 불안정성을 가중시키고, 노동자들의 근속을 저해하며, 지주로서는 노동자가 내년에도 계속 남아 있을지 확신할 수 없으므로 노동 생산성을 끌어올리려는 의욕을 꺾어 버립니다. 따라서 현재 자신의 지주를 떠나고자 하는 사람에게 이탈 수수료를 부과하는 제도를 도입하여 정기적인 노동력 이동을 억제할 것을 제안하는 바입니다."
 flavor_mos.32.a: "당근과 채찍 방식이로군."
 STATIC_MODIFIER_NAME_pozhiloye: "포질로예"
 flavor_mos.32.b: "그런 제도는 필요 없다."
 flavor_mos.32.historical_info: "포질로예는 1550년 대규모 수제브니크 법 개혁의 일환으로 도입된 제도입니다. 이는 농민을 희생하여 귀족의 권력을 강화하려는 조치였으나, 개정안에서는 어떤 근로자든 고용주를 떠날 수 있다는 권리를 공식화하기도 했습니다. 물론 수수료를 지불할 수 있다면 말입니다."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "[ShowLocationName('constantinople')]의 함락으로 [GetCountry('BYZ').GetName]의 전 지배층과 결혼할 수 있는 선택권이 생겼습니다. [sophia_palaiologina.GetName](과)와 혼인하면 궁정에 비잔티움 문화의 영향을 받아들이고, 로마 제국의 천부적인 후계자이자 [ShowReligionAdjective('orthodox')] 신앙의 선구자로서 우리나라의 입지를 강화할 수 있으며, 이후 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 모든 자손은 몰락한 제국의 황제로부터 핏줄을 이어받았다고 주장할 수 있게 될 것입니다."
 flavor_mos.33.a: "예언된 한 쌍이구나."
 flavor_mos.33.tt1: "[sophia_palaiologina.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 enable_byzantine_court_ceremonies_reform: "[ShowGovernmentReformName('byzantine_court_ceremonies_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_mos.33.tt2: "[sophia_palaiologina.GetNameWithNoTooltip](이)가 몇몇 외교관에게 적개심을 드러내면서 [target_root_country.GetName](과)와 [heathen|e] 이웃 국가들 간의 외교 관계가 악화됩니다"
 STATIC_MODIFIER_NAME_mongol_intolerance: "몽골 불관용"
 flavor_mos.33.b: "대단한 이득도 아니군."
 flavor_mos.33.historical_info: "이반 3세와 소피아 팔레올로기나의 혼인으로 모스크바 대공국 궁정에는 정교한 궁정 의식과 예절이 도입되었고, 이는 모스크바가 제3의 로마라는 주장에 힘을 보탰습니다. 소피아는 11명의 자녀를 낳았고 이후 악명 높은 이반 뇌제의 할머니가 됩니다. 몽골의 지배를 용납하지 못했던 소피아는 여러 외교적 사건을 일으켰고, 1480년 모스크바가 금장 칸국에서 벗어나는 데 일조했습니다."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "르네상스 건축가이자 뛰어난 공학자인 [ridolfo_fioravanti.GetName](이)가 [ShowBuildingTypeName('kremlin')]을 건축적으로 더 화려하게 만들고 싶어 하는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 초청을 받고 [ShowLocationName('moscow')]로 향했습니다. 작업이 이루어진다면 이 건축가의 서구적 영향력이 [ROOT.GetCountry.GetFlavorRank] 전역에 퍼져 유럽 강대국 사이에서 우리의 위상이 한층 높아질 것이 분명합니다."
 flavor_mos.34.a: "그 천재를 이리로 데려오도록."
 flavor_mos.34.tt1: "[ridolfo_fioravanti.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.34.tt2: "[ridolfo_fioravanti.GetNameWithNoTooltip](이)가 르네상스의 영향력과 최신 건축 기술을 도입합니다"
 flavor_mos.34.tt3: "[ridolfo_fioravanti.GetNameWithNoTooltip](이)가 최신 건축 양식을 접목하여 [ShowWorkOfArtName('uspensky_sobor')]의 재설계를 맡습니다"
 flavor_mos.34.tt4: "[ridolfo_fioravanti.GetNameWithNoTooltip]의 수력 공학 지식 덕분에 [ShowLocationNameWithNoTooltip('moscow')]의 기반 시설이 개선됩니다"
 flavor_mos.34.b: "외세의 영향력은 거부하겠다."
 flavor_mos.34.historical_info: "리돌포 '아리스토텔레' 피오라반티는 저명한 이탈리아 건축가이자 공학자로, 이탈리아에서 여러 사업을 수행하다가 1475년에 모스크바로 이주했습니다. 리돌포를 초청한 것은 모스크바의 위상을 다른 유럽 도시 수준으로 높이고자 했던 모스크바 대공국의 이반 3세였습니다. 리돌포는 크렘린 성벽 안에 있는 성모 승천 대성당을 설계한 것으로 잘 알려져 있습니다."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "[ShowLocationName('milano')]에서 온 군사 건축가 [marco_ruffo.GetName](이)가 [ShowBuildingTypeName('kremlin')]의 방어 능력을 강화하는 방안을 제안해 왔습니다. 주변 성벽을 따라 방어에 유용한 탑을 여러 개 건설하겠다는 계획입니다. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "[ShowLocationName('milano')]에서 온 군사 건축가 [marco_ruffo.GetName](이)가 고용 계약을 제안해 왔습니다. 일하게 되면 [ROOT.GetCountry.GetFlavorRank]의 방어 능력 강화를 목적으로 여러 조치를 시행하겠다고 합니다. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "이러한 시도는 서쪽의 지식을 동쪽으로 전수하는 데 도움이 될 뿐만 아니라 [ShowRegionName('russian_region')] 전역에서 우리의 입지를 강화할 것입니다."
 flavor_mos.35.a: "당장 설계를 시작하라."
 flavor_mos.35.tt1: "[marco_ruffo.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.35.tt2: "[marco_ruffo.GetNameWithNoTooltip](이)가 [ShowLocationName('moscow')]를 둘러싼 성벽 부분에 여러 탑을 세워 [ShowBuildingTypeName('kremlin')]의 방어 능력을 강화합니다"
 flavor_mos.35.tt3: "[marco_ruffo.GetNameWithNoTooltip](이)가 르네상스의 영향과 최신 방어 전략을 도입합니다"
 flavor_mos.35.b: "훌륭한 수비가 최고의 공격이지."
 flavor_mos.35.c: "그자에게 우리나라 최고 인재들을 가르치게 하라."
 flavor_mos.35.tt4: "[marco_ruffo.GetNameWithNoTooltip](이)가 방어 기술 전문 지식을 현지 건축가들과 공유하여 지식의 확산을 촉진합니다"
 flavor_mos.35.d: "그런 것보다 연회용 궁전의 설계를 맡겨라."
 flavor_mos.35.tt5: "정교하게 장식된 새 궁전이 대관식, 연회, 공식 축하 행사에 어울리는 최적의 장소로 부상합니다"
 flavor_mos.35.historical_info: "마르코 루포는 이반 3세의 초청을 받고 모스크바에서 일했던 건축가입니다. 이는 공국의 국제적 위상을 높이고 모스크바가 금장 칸국에 맞서 독립을 주장하는 데 힘을 싣기 위한 계획의 일환이었습니다. 도시는 이전에도 수차례 약탈당한 적이 있었기에 대공은 도시 방어를 강화하기로 결심했습니다. 같은 맥락에서 루포는 그라노비타야궁을 설계한 것으로도 유명합니다."
 flavor_mos.36.title: "뇌제의 어머니"
 flavor_mos.36.desc: "후계자가 없는 현 상황에 우려가 제기되는 가운데, [current_wife.GetName](이)가 가까운 장래에 후계자를 낳을 조짐조차 거의 보이지 않습니다. 그러니 설령 교회의 전적인 지지는 받지 못할지라도 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문의 존속을 위해 불임 가능성이 적은 사람 중에서 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 새 아내를 찾는 것이 현명할지도 모르겠습니다. 아름다움과 젊음으로 유명한 [eleanor_glinskaya.GetName](이)라면 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 가문을 견고히 다지는 데 적합한 후보자로 보입니다. 다만 [ShowReligionAdjective('shamanism')] 신앙을 따른다는 점 때문에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 혼인을 강력히 반대할 가능성이 높습니다."
 flavor_mos.36.a: "가문이 우선이지."
 STATIC_MODIFIER_NAME_terrible: "뇌제"
 flavor_mos.36.tt1: "[eleanor_glinskaya.GetNameWithNoTooltip](이)가 [character|e]로 추가되고 [ivan_the_terrible.GetName](을)를 낳습니다"
 flavor_mos.36.b: "마누라도 아직 후계자를 낳을 수 있다."
 flavor_mos.36.historical_info: "옐레나 글린스카야는 타타르족 후손이자 리투아니아 귀족 글린스키 가문의 일원이었습니다. 성장 과정에 관해서는 알려진 바가 거의 없으며, 최초의 차르가 되어 러시아를 통치한 이반 뇌제를 낳은 인물로 가장 잘 알려져 있습니다. 옐레나는 남편이 세상을 떠난 뒤에 섭정을 맡아 여러 개혁을 성공적으로 통과시켰고, 경쟁국이었던 리투아니아 공국과 휴전 협상을 타결하기도 했습니다."
 flavor_mos.37.title: "모스크바 대화재"
 flavor_mos.37.desc: "원인을 알 수 없는 화재가 우리의 위대한 도시 [ShowLocationName('moscow')]를 집어삼키고 있습니다. 많은 건물에 [ShowGoodsName('lumber')] 같은 가연성이 높은 건축 자재를 사용한 탓에 화재가 빠르게 확산되고 있으며, 안전한 곳은 거의 없습니다. 이 비극의 여파는 앞으로 수년간 이어질 것입니다."
 flavor_mos.37.a: "이 무슨 신의 형벌이란 말인가!"
 flavor_mos.37.tt1: "화재로 인해 몇몇 역사적 보물과 유물이 소실됩니다"
 flavor_mos.37.tt2: "불길이 크렘린으로 번져 방어탑에 보관된 화약에 불이 붙습니다"
 flavor_mos.37.tt3: "화재로 인해 약간의 역사적 보물과 유물이 소실됩니다"
 flavor_mos.37.b: "그래도 이 정도면 다행이군."
 flavor_mos.37.historical_info: "1547년 모스크바는 나무로만 지어진 도시의 일부가 화재로 불에 타고 파괴되면서 큰 피해를 보았습니다. 크렘린도 파괴를 피할 수 없었지만, 다행히 대부분의 종교 건물은 그 지옥 불에서 살아남았습니다. 당시의 민담과 역사적 기록에 따르면 차르의 타계한 어머니, 옐레나 글린스카야의 친족이 주술로 화재를 일으킨 장본인으로 빠르게 지목당했다고 합니다."
 flavor_mos.38.title: "수도원 순례"
 flavor_mos.38.desc: "[ShowLocationName('pushkino')] 근처의 세르기예프 포사트에 있는 [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]이 [ShowPopTypeName('clergy')]들을 위한 훌륭한 피정지로 거듭나면서, 이곳을 찾는 순례객이 꾸준히 증가하고 있습니다. 날로 커져 가는 [ROOT.GetCountry.GetName]의 영향력을 강조하는 의미에서 이곳을 [ShowReligionAdjective('orthodox')]의 주요 성지로 공식 지정하는 것이 좋겠습니다."
 flavor_mos.38.a: "참된 신자들의 중대한 행사로군."
 flavor_mos.38.b: "자칫하면 교회 내에 균열을 일으킬 수 있다."
 flavor_mos.38.historical_info: "건축된 지 약 한 세기 만에 주요 순례지로 자리 잡은 성 세르기우스 삼위일체 수도원은 현재도 러시아 정교회의 정신적, 문화적 중심지로 여겨지고 있습니다. 종교적 명소일 뿐만 아니라 여러 문화 예술적 보물을 소장한 곳이기도 한 이 수도원은 위험에 취약한 곳에 위치해 있음에도 불구하고 동란 시대와 소비에트 시대를 비롯한 정치적, 사회적 격변의 시기를 견뎌 냈습니다."
 flavor_mos.39.title: "[target_country.GetAdjectiveWithNoTooltip] 원정"
 flavor_mos.39.desc: "[target_country.GetName]에서 조직된 끊임없는 노예 습격으로 인해 국가의 인력이 고갈되고 촌락 지역이 심각한 피해를 겪고 있습니다. 이 타타르인들이 습격하지 못하도록 조치하지 않는다면 우리 국경을 제대로 지키지 못하게 될 수도 있습니다."
 flavor_mos.39.a: "선제공격 말이군."
 flavor_mos.39.b: "점령은 쓸데없는 짓이다."
 flavor_mos.39.c: "우리 병력 정비에 투자하는 편이 낫다."
 flavor_mos.39.tt1: "일련의 군사 훈련이 실시됩니다"
 flavor_mos.39.historical_info: "15~16세기 동안 모스크바 대공국은 크림 타타르족을 상대로 여러 차례 군사 작전을 벌였습니다. 당시 모스크바는 타타르족의 잔혹한 노예사냥에 자주 시달렸었기에 타타르의 습격 능력을 약화시켜 그러한 위협을 종식하고자 한 것입니다."
 flavor_mos.40.title: "학대받는 자손"
 flavor_mos.40.desc: "[GetCountry('LIT').GetName] 궁정에서 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문의 일원인 [target_character.GetName](을)를 [ShowReligionAdjective('catholic')] 신앙으로 개종시키려 한다는 충격적인 소식이 전해졌습니다. 이번 일에 단호히 대응해야 합니다. 어쩌면 이를 계기로 전략적 목표를 더 폭넓게 고려해야 할 수도 있습니다."
 flavor_mos.40.a: "이러한 모욕은 용납할 수 없다!"
 flavor_mos.40.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]의 외교적 능력 부족으로 모든 외교 관계가 단절됩니다"
 flavor_mos.40.b: "그자들에게 무조건적인 항복을 요구하라."
 flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip] 측이 우리 쪽에서 제안한 관대한 조건을 고려합니다"
 flavor_mos.40.c: "[target_character.GetNameWithNoTooltip]의 이혼을 준비하도록."
 flavor_mos.40.tt3: "[target_root_country.GetGovernment.GetRuler.GetName]의 외교 능력으로 이혼을 성사시키고 전쟁을 피합니다"
 flavor_mos.40.historical_info: "1500년, 이반 3세는 리투아니아 대공 알렉산드라스와 결혼한 자신의 딸 옐레나가 결혼 계약 조건을 위반하고 정교회 신앙을 포기하도록 학대와 강압을 받고 있다는 보고를 받았습니다. 이 정보를 구실로 모스크바는 리투아니아에 전쟁을 선포했습니다. 적대 행위는 평화 조약으로 마무리되었고, 이에 따라 리투아니아는 영토의 상당 부분을 양도해야 했습니다. 여기에는 역사적인 키예프 루스의 도시 체르니고프 같은 주요 지역도 포함되어 있었습니다."
 flavor_mos.41.title: "루스 영토 통합"
 flavor_mos.41.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문은 [ShowRegionName('russian_region')] 내 여러 권좌에 전략적 영향력을 행사하고 있으나, 내부 불화와 갈등 때문에 선조의 땅을 통일하는 데 차질을 빚고 있습니다. 이제는 이러한 구속을 끊고 어떠한 반대가 있더라도 [ROOT.GetCountry.GetName]의 지배를 확고히 해야 합니다."
 flavor_mos.41.a: "약자는 패망하리라."
 flavor_mos.41.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]의 공격적인 의사 표현에 주변 나라들이 못마땅해합니다"
 flavor_mos.41.b: "쓸 수 있는 다른 수단도 많다."
 flavor_mos.41.c: "법적 구실을 내세워 토지를 압류하라."
 flavor_mos.41.tt2: "수제브니크의 모호한 부분을 이용하여, [target_root_country.GetGovernment.GetRuler.GetName](이)가 토지를 추가로 압류하고 권력을 공고히 할 법적 구실을 찾습니다"
 flavor_mos.41.historical_info: "이반 3세의 통치 아래 모스크바 대공국은 빚을 진 대공과 친척들로부터 전략적으로 땅을 압류하면서 영토를 크게 확장했습니다. 재정적 의무를 활용한 이 전략은 루스 영토에 대한 모스크바의 지배력을 강화하는 데 도움이 되었습니다."
 flavor_mos.42.title: "독이 든 섭정"
 flavor_mos.42.desc: "[target_character.GetName]의 섭행이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게는 달갑지 않은 모양입니다. 이들은 죽은 [last_ruler.GetName]의 친척과 함께 [target_character.GetShortNameWithNoTooltip](을)를 축출하고 심지어 암살하려는 음모를 꾸민 것으로 밝혀졌습니다. 계획을 실행하기 전에 먼저 조치하지 않으면 [ROOT.GetCountry.GetName](이)가 정치적 혼란에 빠질 수도 있습니다."
 flavor_mos.42.a: "찬탈자가 있을 곳은 없다."
 flavor_mos.42.b: "관련자들을 추방하라."
 flavor_mos.42.tt1: "[target_character.GetName](이)가 독살당합니다"
 flavor_mos.42.c: "화해의 손길을 내밀겠다."
 flavor_mos.42.tt2: "[target_character.GetName](이)가 암살 시도에서 살아남습니다"
 flavor_mos.42.historical_info: "옐레나 글린스카야는 이반 4세 재위 초기인 1533년부터 1538년까지 섭정으로 나라를 통치했습니다. 이 시기는 궁정 내 정치적 음모와 권력 투쟁이 만연했던 시기로, 옐레나 본인도 경쟁 보야르 파벌 및 죽은 바실리 3세의 형제들과 갈등을 빚었습니다. 결국 옐레나는 두 형제를 체포하고 자기 아들의 이름으로 형제들의 땅을 압류하는 데 성공했지만, 그럼에도 불구하고 1538년에 사망하는데, 아마도 보야르에게 독살당한 것으로 추정됩니다."
 flavor_mos.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] 슬로보다"
 flavor_mos.43.desc: "[target_location.GetRank.GetName] [target_location.GetName](은)는 계속 확장되고 있으나 주변 영토에서의 이주를 촉진한다면 강력한 지역 세력으로 거듭나는 과정을 더욱 앞당길 수 있습니다. [ShowCultureGroupName('tatar_group')]에게 성벽 밖의 지정된 지역을 할당하여 이 계획에 참여하도록 유도할 것을 제안합니다. 이렇게 하면 자신들의 문화와 종교를 유지하면서도 인구 증가를 통해 경제 성장에 기여할 수 있을 것입니다."
 flavor_mos.43.a: "[ShowCultureGroupNameWithNoTooltip('tatar_group')]의 이주를 장려하라."
 flavor_mos.43.b: "그런 일을 할 시간도 장소도 없다."
 flavor_mos.43.a.custom: "[ShowRegionName('steppes_region')] 전역의 [ShowCultureGroupNameWithNoTooltip('tatar_group')] [pops|e]이 [target_location.GetNameWithNoTooltip]에 최근 설립된 타타르 슬로보다로 이주합니다"
 flavor_mos.43.historical_info: "모스크바의 타타르 슬로보다 건설은 도시의 규모와 중요성이 커지면서 시작되었습니다. 슬로보다는 성벽 밖의 주거 지역으로 사용되었지만 경제 및 문화 교류의 중심지로 성장하여 도시의 경제적 번영에 기여했습니다."
 flavor_mos.44.title: "서구 학습의 결실"
 flavor_mos.44.desc: "[GetCountry('NOV').GetName] 정복과 [ROOT.GetCountry.GetName] 영토의 전반적인 확장을 통해 강력한 국가를 만들 토대가 마련되었습니다. 그러나 한편으로는 이러한 성장으로 서구의 영향이 우리 문 앞까지 스며들었으며, 이는 우리 사회 구조에 잠재적인 위험 요소가 될 수 있습니다. 이 광활한 영토를 안정적으로 통치하려면 우리의 권위를 확립하고 반대 의견을 진압하며 [ShowReligionAdjective('catholic')] 신앙의 부정적인 영향에 저항해야 합니다."
 flavor_mos.44.a: "이 땅에서 자유를 근절하겠다."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "영토 확장"
 flavor_mos.44.b: "모든 영향을 포용하겠다."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "줄어든 야망"
 flavor_mos.44.historical_info: "이반 3세는 모스크바 대공국의 영토를 대폭 확장하여 루스에서 금장 칸국의 지배와 지방 통치자에 대한 중앙 집권적 통제를 종식시켰습니다. 그러나 이반의 반가톨릭 성향은 러시아 영토 내 자유를 억압하고, 모스크바와 서구 사이에 장벽을 세워 당시 유럽 전역에서 일어나고 있던 새로운 발상과 과학적 진보의 확산을 늦추었습니다."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "잉크의 거장이자 종이의 마술사 [ivan_fyodorov.GetName](이)가 멀리 [GetInstitutionByKey('printing_press').GetOrigin.GetName]에서 온 최신 기계를 설치하고 싶어 합니다. 이 물건은 사회에 지대한 영향을 미치고 문학에서 공식 문서에 이르기까지 모든 것을 생산하는 방식에 혁명을 일으킬 것입니다."
 flavor_mos.45.a: "즉시 설치하도록 하라."
 flavor_mos.45.tt1: "[target_root_country.GetAdjective]의 외국 혐오 성향 때문에 해외 문물 도입이 반대됩니다"
 flavor_mos.45.tt2: "인쇄기의 등장으로 필경사가 경쟁에 직면하면서 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 못마땅해합니다"
 flavor_mos.45.b: "옛날 방식이 훨씬 우수하다."
 flavor_mos.45.historical_info: "이반 표도로프는 러시아의 인쇄업자이자 출판업자로, 러시아에 인쇄술을 최초로 도입한 인물로 알려져 있습니다. 1564년 표도로프는 차르 이반 4세의 지원을 받아 모스크바에 최초의 인쇄소를 설립하고 러시아 최초의 책, #italic 사도#!의 인쇄를 감독했습니다."
 flavor_mos.46.title: "사도"
 flavor_mos.46.desc: "인쇄물, 특히 종교 문헌이 문해력 향상과 교육 증진에 크게 기여하는 가운데, 인쇄물을 표준화할 필요성도 점차 증대되고 있습니다. 최근 [target_location.GetName]에 세워진 [ShowBuildingTypeName('printing_press_shop')] 덕분에 [target_artist.GetName](은)는 작금의 기술 발전상을 보여 주는 #italic 사도행전 및 서한#!의 첫 번째 책과 판본을 인쇄할 수 있었습니다."
 flavor_mos.46.a: "자유롭게 배포하라."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "사도"
 flavor_mos.46.b: "집권층만 볼 수 있게 하라."
 flavor_mos.46.tt1: "책이 최초의 국영 인쇄소 설립을 간략하게 다루면서 [target_location.GetNameWithNoTooltip]에 대한 관심을 불러일으킵니다"
 STATIC_MODIFIER_NAME_the_apostle: "사도"
 flavor_mos.46.c: "수정할 곳을 찾아보도록."
 flavor_mos.46.tt2: "책의 효과를 높이고자 [ShowPolicyName('strict_censorship')] [policy|e]에 따라 상당한 개정을 거칩니다"
 flavor_mos.46.historical_info: "#italic 사도#!의 출판은 러시아의 문화 발전에 중요한 요인으로 작용했습니다. 손으로 쓴 원고에서 인쇄된 책으로 전환이 가능해졌고, 종교 문헌을 한결 쉽게 접할 수 있게 된 것입니다. 그리고 국민의 종교 교육에도 기여하여 기독교 신앙을 강화하는 데 도움이 되었습니다."
 flavor_mos.47.title: "닐 소르스키의 가르침"
 flavor_mos.47.desc: "종교적 선구자 닐 소르스키가 일부 [ROOT.GetCountry.GetAdjective] 수도원에 스며든 재물과 물질주의에 맞서 교회 내 개혁 운동을 벌이고 있습니다. '비소유주의'로 알려진 이 운동은 그리스도의 가르침에 전적으로 헌신하는 단순한 생활 방식을 강조하면서 청빈과 겸손의 원칙으로 돌아갈 것을 촉구합니다. 이러한 움직임은 교회가 제 기능을 하려면 물질적 부를 보유하는 것이 필수적이라고 믿는 기성 교회의 저항에 부딪힐 가능성이 높습니다."
 flavor_mos.47.a: "비소유주의를 지지한다."
 flavor_mos.47.b: "소유주의를 지지한다."
 flavor_mos.47.custom1: "[ShowLawName('monastic_reformation_movement')] [law|e]을 이용할 수 있게 됩니다"
 flavor_mos.47.custom2: "[ShowLawName('monastic_reformation_movement')] [law|e]에 따른 [policy|e]은 10년에 한 번만 변경할 수 있습니다"
 flavor_mos.47.historical_info: "닐 소르스키는 '비소유주의'로 알려진 운동을 형성하는 데 일조했던 러시아 정교회 수도사입니다. 수도원의 청빈을 엄격히 고수하려는 수도사들로 구성된 이 운동은 수도원이 토지와 부를 소유하는 것을 비판했습니다. 이 가르침은 그러한 변화를 받아들이려 하지 않는 교회 내부 사람들의 반대에 부딪혔지만, 그럼에도 러시아 영성에 길이 남는 족적을 남겼고, 닐 소르스키는 오늘날 동방 정교회에서 성인으로 추앙받고 있습니다."
 flavor_mos.48.title: "스트로가노프 학교"
 flavor_mos.48.desc: "부유한 [ShowDynastyName('stroganov_dynasty')] 상인 가문은 예술의 열렬한 후원자로, 현재 이콘을 제작하는 한 지방 학교를 후원하는 것을 고려하고 있습니다. 종교적 이콘은 대부분 [ROOT.GetCountry.GetFlavorRank] 전역의 여러 궁전을 장식하는 데 사용됩니다. 이 학교에서 만드는 예술품은 사적인 용도로만 제작되어 국가 전체에 큰 도움이 되지는 않겠으나, 강력한 가문의 지원을 재확인하고 [ROOT.GetCountry.GetName]의 영적 안녕을 이루는 데 보탬이 될 것입니다."
 flavor_mos.48.a: "서로 돕고 살아야지."
 flavor_mos.48.b: "예술보다는 그들 가문의 사업을 장려하라."
 flavor_mos.48.c: "그 가문이 궁정에서 영향력을 행사하게 하라."
 enable_stroganov_influences_cabinet_action: "[ShowDynastyNameWithNoTooltip('stroganov_dynasty')] 가문 구성원들이 [ShowCabinetActionName('stroganov_influences')] [cabinet_action|e]을 이용할 수 있게 됩니다"
 flavor_mos.48.historical_info: "스트로가노프 이콘 회화 학교는 러시아에서 중세 회화가 번성하던 시기에 설립되었는데, 이는 나중에 동유럽으로 확장된 예술의 서구화가 시작되기 전의 일이었습니다. 이곳에서 제작된 작품은 차르를 비롯한 황실과 귀족 후원자들의 취향을 적극 반영한 것이었습니다. 이 학교는 많은 인기를 누렸지만, 상트페테르부르크가 세워지고 서구의 영향력이 점차 커지면서 쇠퇴의 길을 걷게 됩니다."
 flavor_mos.49.title: "블라디미르 공후들의 이야기"
 flavor_mos.49.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문은 로마 황제의 혈통을 이어받았다고 알려져 있으나, 그 근거는 별 의미 없는 민담 수준에 머물러 있습니다. 따라서 논문을 작성하여 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 이념적 배경을 제공하고, 차르에 걸맞은 제국의 유산을 뒷받침할 것을 제안합니다."
 flavor_mos.49.a: "혈통엔 논란의 여지가 없다."
 flavor_mos.49.tt1: "[dmitry_gerasimov.GetName]의 번역 능력 덕분에 [target_root_country.GetNameWithNoTooltip ](이)가 제3의 로마라는 인식이 확산됩니다"
 flavor_mos.49.b: "그런 건 근거 없는 미신이다."
 flavor_mos.49.c: "그 이야기로 [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]의 벽을 장식하라."
 flavor_mos.49.historical_info: "#italic 블라디미르 공후들의 이야기#!는 드미트리 게라시모프 또는 세르비아인 파코미우스가 16세기 초에 쓴 작품으로, 차르의 대관식에서 쓸 배경 이야기를 제공하고자 만들어졌습니다. 주요 목적은 모스크바 공국과 로마 황제, 특히 아우구스투스 사이의 역사적 연관성을 확립하는 것이었지만, 모스크바가 콘스탄티노플이 정복된 후 붕괴된 동로마 제국의 천부적인 후계자이자 제3의 로마라는 인식을 심어 주는 수단으로도 사용되었습니다."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "언어학의 권위자이자 숙련된 외교관인 [dmitry_gerasimov.GetName](은)는 [GetCountry('LIV').GetLongName]에서 수년간 학자 시절을 보낸 덕분에 다양한 언어에 능통합니다. 이렇게 수요가 많은 능력은 대사로 임명되어 외국 궁정에 갈 때 특히 빛을 발할 것이며, 대사로서 다른 르네상스 학자와 만나 [ROOT.GetCountry.GetName]의 외교적 명성을 높이는 데도 큰 도움이 될 것입니다. 그게 아니라면 언어에 관한 전문 지식을 종교 문헌을 번역하는 데 활용하여, 기독교의 지속적인 확산에 이바지하도록 하는 것도 좋은 대안이 될 수 있습니다."
 flavor_mos.50.a: "국제적 명성은 필수다."
 flavor_mos.50.tt2: "[dmitry_gerasimov.GetNameWithNoTooltip](이)가 외국 궁정을 방문하여 [target_root_country.GetName]의 지형을 세세하게 전달하는 데 상당한 시간을 보냅니다"
 flavor_mos.50.tt3: "[dmitry_gerasimov.GetNameWithNoTooltip](이)가 [ShowLocationName('rome')](을)를 잠시 방문하여 다양한 과학 장치를 기록합니다"
 flavor_mos.50.b: "옛날 방식이 훨씬 우수하다."
 flavor_mos.50.tt4: "[dmitry_gerasimov.GetNameWithNoTooltip](이)가 많은 양의 종교 문헌을 번역하여 [ShowReligionAdjective('orthodox')]의 영향력을 강화하고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들에게 큰 기쁨을 줍니다"
 flavor_mos.50.historical_info: "드미트리 게라시모프는 블라디미르 공후들의 이야기를 저술한 것으로 추정되는 유명 번역가이자 외교관입니다. 아울러 중부 및 북부 유럽에 있는 모스크바 대사관에서 통역관으로도 근무했으며, 로마를 방문한 시기에는 교황이 반오스만 연합을 위한 지지를 모으고자 했을 때 잠시 대사로 임명되기도 했습니다."
 flavor_mos.51.title: "모노마흐의 왕관"
 flavor_mos.51.desc: "루비, 에메랄드, 금박으로 장식된 정교한 이 왕관은 오랫동안 대관식에서 중요한 역할을 해 왔지만, 그 기원은 여전히 학계의 논쟁거리로 남아 있습니다. 전설에 따르면 비잔티움 황제가 선물한 것이라는 주장이 있으나, 이는 설화에서 비롯된 것으로 신뢰할 만한 출처가 부족합니다. 집권층의 영향력이 커지고 신성 통치를 재확인해야 할 필요성이 지속적으로 대두되는 지금, 이 상징물의 이야기를 만들고 기원을 하나로 통일하는 것이 좋을 듯 보입니다."
 flavor_mos.51.a: "비잔티움에서 기원했다고 주장하라."
 flavor_mos.51.b: "신성한 기원을 주장하라."
 flavor_mos.51.c: "누가 봐도 타타르 양식이잖느냐."
 flavor_mos.51.tt1: "[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]에 나오는 상세한 이야기를 통해 모노마흐의 왕관을 둘러싼 기원이 더욱 명확하게 설명되어 역사적 중요도가 올라갑니다"
 flavor_mos.51.historical_info: "14세기 초에 제작된 것으로 추정되는 모노마흐의 왕관은 1518년 모스크바 대공국 문서에 처음으로 등장합니다. 이 왕관은 전제 통치를 상징하며, 모스크바가 제3의 로마라는 이론을 강화하고 조장하는데, 이 개념은 '블라디미르 공후들의 이야기'라는 논문을 통해 더욱 확고해졌습니다. 정확한 기원은 지금도 논란의 여지가 있지만, 형태를 보면 금장 칸국에서 모스크바 통치자들에게 선물로 준 것일 가능성이 있습니다. 그러나 학자 중에는 다른 이론을 제시하는 이들도 있습니다."
 flavor_mos.52.title: "황실 계보"
 flavor_mos.52.desc: "'[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]'와 기타 신뢰할 수 있는 자료에서 영향을 받아, [ROOT.GetCountry.GetName]의 위대한 연대기를 편찬하는 역사학적 작업이 현재 진행 중입니다. 이 장대한 작업의 목적은 제3의 로마라는 우리의 정체성을 확인하고 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]의 제국 유산을 확증하는 문헌 자료를 만드는 것입니다. 모든 통치자는 성인으로 소개되고 이들의 행동은 신성한 행위로 인정받을 것입니다.\n\n#italic 황실 계보#! 편찬은 현재 우리나라의 역사적 서사를 보존하고 굳건하게 다지는 데 필수적인 작업입니다."
 flavor_mos.52.a: "명백한 사실을 글로 옮기는 것뿐."
 flavor_mos.52.tt1: "[ivan_the_terrible.GetName](이)가 심은 공포 때문에 보복을 두려워 한 필사자들이 책 내용을 미화합니다"
 STATIC_MODIFIER_NAME_imperial_descent: "제국의 혈통"
 flavor_mos.52.b: "대부분의 공로를 교회에 돌려라."
 flavor_mos.52.c: "그딴 책에 무슨 신성함이 있다는 것이냐."
 flavor_mos.52.historical_info: "모스크바 대주교의 의뢰로 작성된 #italic 황실 계보#!는 역사적 자료를 차르의 취향과 야망에 맞추고자 고안된 역사적 저작물입니다. 그리고 이 목적은 모스크바를 '제3의 로마'로 확립하는 동시에 이반 4세의 권력을 강화하고 국가를 더욱 전제 군주적인 길로 인도하는 데까지 확장되었습니다."
 flavor_mos.53.title: "소금 폭동"
 flavor_mos.53.desc: "[ShowGoodsName('salt')]의 가격 상승이 식량 보존 수단으로 [ShowGoodsNameWithNoTooltip('salt')]에 의존하는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들의 분노를 불러일으키고 있습니다. 이들은 이번 사태에 책임이 있는 자들을 표적으로 삼겠다고 위협 중인데, 주로 권력을 남용하고 부당한 세금을 부과한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 주범으로 지목되고 있습니다. 상황이 걷잡을 수 없어지기 전에 막으려면 민중의 명확한 불만을 시급히 해결하고 세금 부담을 완화하여 반란이 더 커지기 전에 진압해야 합니다."
 flavor_mos.53.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 해당 세금을 면제해 준다."
 salt_riot: "소금 폭도"
 flavor_mos.53.b: "아무것도 하지 않는다."
 flavor_mos.53.tt: "[target_root_country.GetGovernment.GetRuler.GetName](이)가 폭동 사태에 무대응으로 일관하자 반군이 [ShowPopTypeName('nobles')](과)와 [ShowPopTypeName('clergy')]의 재산을 노립니다"
 flavor_mos.53.historical_info: "1648년 소금 폭동은 모스크바에서 일어났던 대규모 봉기입니다. 당시 다양한 요인으로 소금 가격이 꾸준히 상승하면서 농민들은 심각한 경제적 어려움을 겪게 되었고, 소금은 식량을 보존하는 데 필수적인 재료였으므로 소금을 못 구하게 된 많은 사람들은 굶어 죽을 위기에 처했습니다. 이에 폭도들은 여러 보야르와 교회의 재산을 약탈했고, 반란은 차르가 일부 귀족을 체포하고 일시적으로 경제적 어려움을 완화하고자 소금 가격을 규제하는 데 동의한 후에야 진압되었습니다."
 flavor_mos.54.title: "[antonio_possevino.GetNameWithNoTooltip]의 대응"
 flavor_mos.54.desc: "영리한 논객이자 독실한 예수회 신자인 [antonio_possevino.GetName](이)가 [ShowReligionName('catholic')] 신앙을 장려하고 [ShowReligionName('lutheran')] 확산에 대응하고자 유럽 전역에 걸친 장기 여행의 일환으로 [ROOT.GetCountry.GetName](을)를 방문 중입니다. [antonio_possevino.GetNameWithNoTooltip](이)가 이곳에 머무른다면 교회는 불쾌해하겠지만, 복잡한 정치적, 종교적 환경을 헤쳐 나가는 데 탁월한 능력을 보여 온 인물인 만큼, 우리의 외교적 야망에는 상당한 보탬이 될 것입니다."
 flavor_mos.54.a: "그자의 견해를 수용하라."
 flavor_mos.54.tt2: "[antonio_possevino.GetNameWithNoTooltip](이)가 [target_root_country.GetAdjective] 궁정에서 상당한 시간을 보내며 다양한 대내외 분쟁을 중재하는 데 도움을 줍니다"
 STATIC_MODIFIER_NAME_controversial_nuncio: "논란의 교황 대사"
 flavor_mos.54.b: "문화 교류를 장려하도록."
 flavor_mos.54.tt3: "[antonio_possevino.GetNameWithNoTooltip](이)가 한동안 [target_root_country.GetName]에 머물면서 서양의 지식, 서적, 사상을 공유합니다"
 flavor_mos.54.c: "동기가 의심스럽군."
 flavor_mos.54.tt4: "[antonio_possevino.GetNameWithNoTooltip](이)가 궁정 출입을 거부당하고 선교 활동에 제한을 받습니다"
 flavor_mos.54.historical_info: "안토니오 포세비노는 유럽 전역에서 여러 외교 임무를 수행한 이탈리아 예수회 사제입니다. 1581년, 포세비노는 교황 그레고리오 13세에게 차르와 대화를 나누라는 임무를 받고 모스크바로 파견되었습니다. 임무의 주요 목적은 가톨릭과 정교회 세력 간의 정치적 동맹을 결성하고 개신교의 급속한 확산에 대응하는 것이었습니다."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "독실한 지지자 [joseph_volotsky.GetName](이)가 교회의 권위를 강화하고자 부정부패를 줄이기 위한 규칙을 도입하고, 그와 동시에 [ROOT.GetCountry.GetFlavorRank] 내 [ShowBuildingTypeName('orthodox_monastery')]의 자유로운 토지 소유 허용을 추진합니다. 아울러 [joseph_volotsky.GetShortNameWithNoTooltip](은)는 [ShowReligionName('strigolniki')] 신봉자들을 강력히 반대하므로, 이단 사상의 확산을 막는 일에도 도움이 될 수 있습니다."
 flavor_mos.55.a: "이단을 뿌리 뽑아야 한다."
 strigolniki_pops_tt: "모든 [ShowReligionAdjective('strigolniki')] [pops|e]의 만족도가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_mos.55.tt1: "[joseph_volotsky.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.55.tt2: "[joseph_volotsky.GetNameWithNoTooltip](이)가 [ShowReligionName('strigolniki')] 신앙의 확산을 막는 일로 관심을 돌립니다"
 flavor_mos.55.b: "그자들은 별다른 위협이 못 된다."
 flavor_mos.55.tt3: "[joseph_volotsky.GetNameWithNoTooltip](이)가 [target_root_country.GetGovernment.GetRulerTitle]의 권위를 강화하는 일에 주력합니다"
 flavor_mos.55.c: "수도원의 토지 소유권을 없애는 계획을 폐기하겠다."
 flavor_mos.55.tt4: "[ShowLawName('monastic_reformation_movement')] [law|e]의 잠금이 해제됩니다"
 flavor_mos.55.historical_info: "이오시프 볼로츠키는 비소유주의 움직임에 반대했던 정교회 수도사입니다. 비소유파는 수도원의 토지 소유권을 줄이고 금욕, 기도, 겸손의 삶으로 돌아가려 했습니다. 이에 볼로츠키는 자신이 수도원 내부의 부패라고 여긴 것들에 대한 대응책으로, 엄격한 수도원 규율을 강화하는 여러 규정을 수립하는 데 이바지했고, 이는 러시아 수도원 생활에 지속적인 영향을 미치게 되었습니다."
 flavor_mos.56.title: "뜨거운 후폭풍"
 flavor_mos.56.desc: "[ShowLocationName('moscow')] 대화재 이후, 샤머니즘 주술이 화재의 원인으로 지목되면서 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 외척인 [eleanor_glinskaya.GetName]에게 빠르게 비난의 화살이 돌아갔습니다. [ShowPopTypeName('peasants')]들은 거리로 나와, 끔찍한 화재로 목숨을 잃은 수많은 이들의 복수를 할 수 있도록 [ShowDynastyName('glinskaya_dynasty')] 가문이 즉시 투항할 것을 요구하고 있습니다."
 flavor_mos.56.a: "외면한다."
 flavor_mos.56.tt1: "[ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] 가문 구성원들이 성난 군중에게 박해를 받고 살해당합니다"
 flavor_mos.56.tt2: "가족에게 쏟아진 맹공격에 [eleanor_glinskaya.GetNameWithNoTooltip](이)가 엄청난 압박을 느낍니다"
 flavor_mos.56.b: "[eleanor_glinskaya.GetNameWithNoTooltip]도 넘겨준다."
 flavor_mos.56.tt3: "[ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] 가문 구성원 전원이 한데 모여 성난 군중에게 살해됩니다"
 flavor_mos.56.c: "폭도들을 인정사정없이 제압하라."
 flavor_mos.56.d: "돈으로 안 되는 건 없지."
 flavor_mos.56.historical_info: "1547년 모스크바 화재는 농민 계층에 심각한 영향을 미쳐, 수천 명이 사망하거나 이재민이 되어 빈곤에 내몰리는 결과를 낳았습니다. 비난할 희생양을 찾던 민간인들은 차르의 할머니에 주목했는데, 그녀의 샤머니즘적 뿌리 때문에 기독교 신자에게 끔찍한 마법이 내렸다고 여겼기 때문입니다. 이후 여러 친척이 돌에 맞아 죽었지만, 차르는 분노한 군중에게 할머니를 넘기는 것을 완강히 거부했습니다."
 flavor_mos.57.title: "크렘린 확장"
 flavor_mos.57.desc: "장엄한 [ShowBuildingTypeName('kremlin')]은 루스 영토를 방어하는 데 중요한 역할을 하고 있습니다. 하지만 처음 건설 당시 [ShowGoodsName('lumber')]로만 만들어져서 화재에 취약하고, 구조물에 막대한 피해를 주는 발전된 최신 군사 기술에도 버티지 못합니다. 이러한 과제를 해결하고 우리 유산의 상징인 이 건물을 오래도록 보존하기 위해, 쉽지는 않겠지만 건축 자재를 [ShowGoodsName('stone')]과 [ShowGoodsName('clay')] 같은 재료로 교체할 것을 제안합니다. 이 개선 작업을 통해 크렘린은 외부의 위협으로부터 강화될 뿐만 아니라, 다음 세대에도 그 웅장함을 유지하며 우리의 영광스러운 수도를 지킬 수 있을 것입니다."
 flavor_mos.57.a: "도끼와 끌을 준비하라."
 mos_kremlin_upgrade: "크렘린 업그레이드"
 flavor_mos.57.b: "우리는 이 벽 뒤에 너무 오래 있었다."
 flavor_mos.57.c: "그 재료로 궁전과 대성당을 개선하는 편이 더 낫겠군."
 flavor_mos.57.historical_info: "모스크바 크렘린의 석벽과 요새는 대규모 토목 공사를 통해 지어졌습니다. 당시 사용된 목조 요새는 화포와 같은 발전된 기술을 상대로는 제구실을 못한다는 사실이 드러났고, 거기에 더해 그전까지는 금장 칸국을 다스리는 $rank_kingdom_horde_ruler_suffix_male$과의 우호적인 관계 덕분에 피할 수 있었던 타타르의 습격이 증가한 점도 이 복합 시설을 개선하기로 결정한 한 가지 요인이 되었습니다."
 flavor_mos.58.title: "대종탑"
 flavor_mos.58.desc: "[ShowCultureGroupName('italian_group')] 건축가들의 유입으로 [ShowLocationName('moscow')]는 새하얀 석조 건물이 거리를 장식하는 대대적인 변화를 맞이하고 있습니다. 그런데 대성당 광장은 여전히 도시의 중심임에도 광장 내 건물 대부분이 변변치 않게 지어져 [ShowBuildingTypeName('kremlin')] 성벽 밖에서는 거의 보이지도 않습니다. 도시 경관을 돋보이게 하기 위해, 우리는 하늘로 시선을 옮겨 [ShowBuildingTypeNameWithNoTooltip('cathedral')] 옆에 기념비적인 종탑을 세우는 방안을 마련했습니다. 이 종탑은 구심점 역할을 할 뿐만 아니라, 즐겁고 기운찬 종소리로 도시를 가득 채워 시민들에게 활력을 불어넣을 것입니다."
 flavor_mos.58.a: "아주 훌륭한 감시 초소가 되겠군."
 mos_great_bell_tower_construction: "대종탑 건설"
 great_bell_tower_construction: "대종탑 건설"
 flavor_mos.58.tt1: "22개 교회 종소리의 경쾌하고 감미로운 선율이 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 기쁨을 선사합니다"
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')]은 귀중한 상품이다."
 flavor_mos.58.historical_info: "이반 대제 종탑은 이반 3세 재위 시절인 1508년 모스크바 크렘린의 지속적인 개조 및 확장 공사의 일환으로 지어졌습니다. 총 22개의 종이 설치되어 있는 이 탑은 단지 내에서 가장 높은 건물이었으며, 그 인상적인 높이 덕분에 화재를 감지하고 적의 접근을 감시하는 데도 아주 유용하게 사용되었습니다."
 flavor_mos.59.title: "[ShowLocationNameWithNoTooltip('arkhangelsk')] 칙령"
 flavor_mos.59.desc: "[ShowLocationName('arkhangelsk')]의 자연항은 북극해, 나아가 유럽의 주요 무역로와 연결되어 있습니다. 증가하는 해상 무역량을 수용할 수 있도록 기반 시설을 확충하여 정착을 더욱 장려하고, 이 항구를 발판으로 삼아 향후 서부 해안 전역에 [ShowBuildingTypeName('trade_office')]를 설립하여 우리 몫을 확보하는 것이 좋겠습니다."
 flavor_mos.59.a: "국내에만 의존해서는 성장할 수 없지."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "분주한 교역 중심지"
 flavor_mos.59.tt1: "새로운 무역 기회를 추구하는 국가의 태도에 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 열광합니다"
 flavor_mos.59.b: "비용이 많이 들 텐데."
 flavor_mos.59.historical_info: "이반 4세는 재위 동안 서방과의 직접 해상 무역로를 구축하는 데 중점을 두었습니다. 이는 한자 동맹의 영향력을 우회하고 서유럽과 직접 무역 관계를 구축하여 러시아의 경제적, 정치적 입지를 강화하려는 욕구에서 비롯된 조치였습니다."
 flavor_mos.60.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')]의 검열"
 flavor_mos.60.desc: "반대파에 대한 지속적인 숙청이 계속되는 가운데, 이제는 [ShowGovernmentReformName('oprichnina')]의 이념에 반하는 사상을 퍼뜨리는 것으로 간주되는 자들에게도 눈을 돌릴 때가 왔습니다. 오프리치니크를 파견하여 우리의 정치적 의제에 이의를 제기하는 글과 논문을 규제함으로써 중앙의 권력을 강화하고, 교회 지도부가 이러한 정책과 조화를 이루도록 해야 합니다."
 flavor_mos.60.a: "할 말을 가려서 하는 게 좋을 것이다."
 flavor_mos.60.b: "약간의 자유는 용인하지."
 flavor_mos.60.historical_info: "오프리치니나 시대에 만연했던 정치적 탄압은 차르의 정치 경찰인 오프리치니크가 설립되면서 절정에 달했습니다. 러시아 정교회도 다른 기관과 마찬가지로 오프리치니나 정책에 영향을 받아 종교 문헌에 엄격한 검열이 이루어졌고, 특정 서적 및 필사본이 금지되거나 폐기되었습니다."
 flavor_mos.61.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')] 재정착"
 flavor_mos.61.desc: "불충한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에게서 토지를 빼앗아 위협이 될 여지가 없어 보이는 자들에게 재분배하는 일은 순조롭게 진행되고 있지만, 압류로 인해 [ShowPopTypeName('peasants')]들이 쫓겨나 밭을 가꾸지 못하게 되면서 식량 생산에 부정적인 영향이 나타나고 있습니다. 기아의 위험이 여전히 남아 있으므로 국민의 전반적인 복지를 고려한다면 좀 더 관대한 조치를 취해야 할 수도 있습니다."
 flavor_mos.61.a: "토지 몰수는 계속될 것이다."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "농업 활동 차질"
 flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 계속해서 불확실한 환경과 이주에 직면하면서 농업 생산성이 감소합니다"
 flavor_mos.61.b: "농촌 보야르의 영지는 압류하지 말도록."
 flavor_mos.61.c: "[ShowPopTypeNameWithNoTooltip('peasants')]들을 영지에 예속시켜라."
 flavor_mos.61.tt2: "[ivan_the_terrible.GetName]의 잔혹한 탄압으로 인해 식량 생산 차질이 최소화되는 대신 촌락 인구가 줄어듭니다"
 flavor_mos.61.historical_info: "오프리치니나는 러시아의 농업과 농촌 경제에 파괴적인 영향을 미쳤습니다. 영지의 몰수와 정상적인 농업 관행의 붕괴는 식량 부족과 경제 불안정을 초래하여 기근이 만연하고 농민들의 생활이 더욱 어려워지는 결과를 낳았습니다."
 flavor_mos.62.title: "성 바실리 대성당"
 flavor_mos.62.desc: "[ShowAreaName('kazan_area')]을 성공적으로 정복한 것은 [ROOT.GetCountry.GetName]의 위대한 승리이며 기념해야 마땅한 일입니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 건축의 화려함과 혁신성을 한껏 드러낼 최신 건축 기술을 활용하여 이 군사적 승리를 기리는 웅장한 대성당을 짓는 것을 고려해 보는 것이 좋겠습니다."
 flavor_mos.62.a: "훌륭한 생각이다."
 mos_st_basil_cathedral_construction: "성 바실리 대성당 건설"
 flavor_mos.62.tt1: "[postnik_yakovlev.GetName]의 세심한 장인 정신 덕분에 대성당의 완성도가 더욱 높아집니다"
 flavor_mos.62.b: "불필요한 과시다."
 flavor_mos.62.c: "승리를 선언하기에는 너무 이르다."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "방어력 강화"
 flavor_mos.62.tt2: "[ShowBuildingTypeName('kremlin')]의 [ShowGoodsName('stone')]벽을 강화하는 데 물적 자원이 투입됩니다"
 flavor_mos.62.historical_info: "성 바실리 대성당은 이반 뇌제의 재위 기간 중 카잔 칸국을 상대로 한 성공적인 군사 작전을 기념하고자 지어졌습니다. 이 건축물은 그 정복을 위해 기도해 주신 성모 마리아께 바치는 감사의 공물로 여겨졌습니다. 오늘날 이 사원은 러시아의 상징적인 장소로 남아 러시아 국가의 인내와 생존을 상징하는 역할을 하고 있습니다."
 flavor_mos.63.title: "노보데비치 수녀원"
 flavor_mos.63.desc: "대성공을 거둔 [ShowAreaName('smolensk_area')] 정복 이후, 이 승리를 기념할 만한 기회가 생겼습니다. [ROOT.GetCountry.GetName]의 안보를 위해 [ShowLocationName('moscow')] 남부 방어선을 강화하는 것입니다. 요새화된 수녀원을 건설한다는 발상은 전략적 필요성에서 비롯된 것이지만, 강제로 베일을 써야 했던 많은 [ShowPopTypeName('nobles')] 여성을 수용하는 데도 사용할 수 있으며, 그 과정에서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 호감도 얻을 수 있을 것입니다."
 flavor_mos.63.a: "비용 대비 효과가 쏠쏠하겠군."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')]의 방어는 지금도 충분하다."
 flavor_mos.63.c: "해당 여성들에게 봉급을 제공하라."
 flavor_mos.63.historical_info: "노보데비치 수녀원은 바실리 3세 대공이 스몰렌스크 지역을 성공적으로 정복한 것을 기념하여 설립한 곳입니다. 도시로 들어오는 서쪽 진입로를 보호하기 위한 요새이자 종교 기관으로 세워진 이 수녀원은 그 밖에도 수녀의 삶을 권유받은 러시아 황실 여성들의 거주지 역할을 하기도 했습니다."
 flavor_mos.64.title: "[ShowLocationNameWithNoTooltip('moscow')] 화포 작업장"
 flavor_mos.64.desc: "전장에서 화포 기술이 발전함에 따라 전쟁을 지속하기 위해 군대에 충분한 군수품을 보급하는 능력이 점점 더 중요해지고 있습니다. 따라서 기술자들에게 화포 생산에 중점을 둔 전용 시설을 설립하도록 하여 [ShowLocationName('moscow')]를 기술 혁신의 중심지이자 신뢰할 수 있는 공급처로 탈바꿈시키는 것이 좋겠습니다."
 flavor_mos.64.a: "폭발적인 생각이군."
 flavor_mos.64.b: "그럴 시간에 군사 훈련을 더 하도록."
 flavor_mos.64.historical_info: "모스크바 화포 작업장은 이반 4세 시대에 지어진 곳으로, 러시아의 군사 능력을 강화하는 데 중요한 역할을 했습니다. 대포와 화포의 생산은 러시아의 군사적 영향력 확대에 결정적으로 작용했고, 덕분에 러시아는 여러 분쟁에서 군사적 성공을 거둘 수 있었습니다."
 flavor_mos.65.title: "발트해 국경"
 flavor_mos.65.desc: "[ShowAreaName('baltic_area')] 지역은 북유럽의 번화한 상업 중심지인 발트해에 인접해 있어 오랫동안 교역에 유리한 입지를 누려 왔습니다. 그러나 지리적 거리 때문에 이 교역에서 수익을 거두기란 어려운 일이었습니다. 여기서 나오는 부의 일부를 [target_location.GetName](으)로 다시 가져오려면 우리의 강점을 최대한 활용하여 이 지역의 통제권을 장악해야 합니다."
 flavor_mos.65.a: "우리 몫을 챙길 차례군."
 flavor_mos.65.a.custom: "[target_root_country.GetName](이)가 [ShowAreaName('baltic_area')] 권역의 모든 [province|e]을 상대로 [ShowCasusBelliName('cb_conquer_province')] [casus_belli|e]을 얻고, 권역 내 모든 [subject|e]을 상대로 [ShowCasusBelliName('cb_subjugation')] [casus_belli|e]을 얻습니다"
 flavor_mos.65.b: "사업에는 평화가 좋지."
 flavor_mos.65.historical_info: "발트해 지역을 정복하려는 러시아의 시도는 길고도 소모적인 리보니아 전쟁으로 이어졌습니다. 러시아는 이 전쟁으로 경제에 엄청난 타격을 받았고 영토도 거의 얻지 못했습니다. 전쟁은 결국 1582년에 체결된 얌 자폴스키 조약과 1583년에 체결된 플루사 조약으로 종결되며, 리보니아와 에스토니아 영토는 폴란드-리투아니아 연방, 스웨덴, 덴마크가 나누어 가지게 되었습니다."
 flavor_mos.66.title: "자식 살해의 비극"
 flavor_mos.66.desc: "[target_ruler.GetName](과)와 [target_heir.GetName] 사이에 벌어지는 열띤 논쟁이 궁전 복도 전체에 울려 퍼집니다. 하인들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 개인 침실에 다가가자 논쟁은 난투극으로 확대되고, 이내 [target_ruler.GetShortNameWithNoTooltip](이)가 뾰족한 지팡이를 휘두르며 자신의 후계자를 때리려고 하면서 두 사람의 대립이 위험할 정도로 격해집니다."
 flavor_mos.66.a: "집안 문제이니 입 다물고 있는다."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip](이)가 머리에 치명적인 타격을 입고, 울부짖는 [target_ruler.GetNameWithNoTooltip]의 품에 안겨 죽습니다"
 flavor_mos.66.b: "경비병에게 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 제지하라고 한다."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "임시 투옥"
 flavor_mos.66.tt2: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 분노가 사그라들 때까지 투옥됩니다"
 flavor_mos.66.c: "이 미치광이를 제거한다."
 flavor_mos.66.historical_info: "1581년, 이반 4세는 격렬한 분노에 사로잡혀 자신의 아들이자 후계자인 이반 이바노비치에게 뾰족한 지팡이로 치명상을 입혔습니다. 이반 4세는 말년에 편집증이 악화되고 잔혹한 숙청을 일삼는 등 격동의 시기를 보냈는데, 이 자식 살해 사건 또한 그 시기에 벌어졌습니다."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "[postnik_yakovlev.GetName](은)는 건축의 경계를 허무는 탁월한 재능을 계속해서 선보이며 자신의 작품으로 [ShowLocationName('moscow')]의 하늘을 아름답게 수놓는 선구적인 창작자입니다. [postnik_yakovlev.GetShortNameWithNoTooltip]의 배경이나 사회적 지위에 관해서는 알려진 바가 거의 없으나, 그 때문에 이런 대단한 능력을 썩히는 일이 있어서는 안 됩니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 의뢰로 대규모 건축 공사를 진행할 경우에 대비해 곁에 두는 게 좋겠습니다."
 flavor_mos.67.a: "궁정으로 부르도록 하라."
 flavor_mos.67.b: "중요한 것은 현재다."
 flavor_mos.67.historical_info: "러시아의 건축가 포스트니크 야코블레프는 모스크바의 성 바실리 대성당 건축에 참여한 것으로 특히 잘 알려진 인물입니다. 이 대성당은 이반 뇌제가 몽골로부터 카잔시를 점령한 것을 기념하고자 의뢰했던 건축물입니다."
 flavor_mos.68.title: "슈이스키 가문의 방해"
 flavor_mos.68.desc: "어린 [target_character.GetName](이)가 영향력 있는 슈이스키 가문의 치명적인 마수에 걸린 듯합니다. 이들은 [ROOT.GetCountry.GetName]에 대한 자신들의 지배력을 강화하고자 [target_character.GetShortNameWithNoTooltip]에게 술과 기타 해로운 약물을 강제로 권했습니다. 상황이 심각해져 이제는 궁정의 일상 업무에 영향을 줄 정도이지만, 이러한 행동을 억제하려 했다가는 내부 갈등으로 번질 가능성이 높습니다."
 flavor_mos.68.a: "당한 만큼 갚아 주지."
 flavor_mos.68.tt1: "강한 의지의 소유자인 [target_character.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 영향력을 억제하고자 [ShowGovernmentReformName('oprichnina')] [government_reform|e]을 도입합니다"
 flavor_mos.68.b: "쿠데타의 위험을 감수할 수는 없다."
 STATIC_MODIFIER_NAME_drunkard: "주정뱅이"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip](이)가 알코올 중독에 굴복하여 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 지배력이 강화됩니다"
 flavor_mos.68.historical_info: "슈이스키 가문은 이반 4세 섭정 기간 동안 상당한 권력을 행사했던 강력한 보야르 가문입니다. 어린 시절 이반은 수시로 슈이스키 가문에게 무시와 모욕을 당했습니다. 이반은 이들의 오만하고 무례한 행동에 갈수록 불만을 품게 되었고, 이는 훗날 러시아 귀족을 대대적으로 탄압하는 빌미가 됩니다."
 flavor_mos.69.title: "나메스트니크의 권한"
 flavor_mos.69.desc: "나메스트니크 총독들은 [ROOT.GetCountry.GetName]의 외딴 지역까지도 통치할 정도로 많은 권한을 행사합니다. 이 방식은 총독들이 창출된 수익의 상당 부분을 우리나라에 지급하지 않거나, 이들의 복종을 유지하는 데 어려움이 생기는 등 다양한 문제점을 안고 있습니다. 그렇기 때문에 지방 관리 방식에 직접적인 통제권을 확립하고 행정을 중앙 집중화하는 데 힘써야 마땅합니다. 물론, 이는 지방 지도층의 희생을 수반할 수 있습니다."
 flavor_mos.69.a: "총독들의 영향력을 억제하라."
 flavor_mos.69.b: "괜히 건드려서 방해하지 않겠다."
 flavor_mos.69.c: "낡은 옛 방식이다."
 disable_namestnik_policy: "[ShowPolicyName('namestnik_policy')] [policy|e]이 이용 불가능해집니다"
 flavor_mos.69.historical_info: "나메스트니크는 러시아에서 상당한 행정 및 집행 권한을 행사했던 직책으로, 멀리 떨어진 영토에서 군주의 대리인 역할을 했습니다. 이들의 권한은 이반 4세 통치 기간 동안 다소 축소되었지만, 표트르 대제가 러시아 행정 구조에 대한 전반적인 변화의 일환으로 여러 개혁을 단행할 때까지 유지되었습니다."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "외교적 수사의 달인인 [ivan_viskovatiy.GetName](은)는 공직에 열의를 품고 있으며, [ShowGovernmentReformName('prikazi_reform')] 정부 개혁으로 도입된 관료제를 개선할 몇 가지 방안을 생각하고 있습니다. 이 기회를 놓치지 않고 [ivan_viskovatiy.GetShortNameWithNoTooltip]의 능력을 잘 활용하여 외교라는 험난한 영역을 헤쳐 나가야 합니다."
 flavor_mos.70.a: "궁정에 초대하라."
 flavor_mos.70.tt2: "[ivan_viskovatiy.GetNameWithNoTooltip](이)가 [cabinet|e]에 임명될 시 추가 부서를 설치할 수 있습니다"
 flavor_mos.70.b: "외교 기술을 가르치면 되겠군."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip](이)가 [target_root_country.GetGovernment.GetRuler.GetName]에게 소통과 협상의 기술을 가르칩니다"
 flavor_mos.70.c: "무능한 엉터리로군."
 flavor_mos.70.historical_info: "이반 비스코바티는 이반 4세의 외교적 야망에 핵심적인 역할을 한 인물로, 죽을 때까지 러시아의 대외 관계를 책임지는 직책을 맡았습니다. 비스코바티는 흔히 #italic 포솔스키 프리카즈#!라고 하는 외무부 프리카즈의 설립을 주도한 것으로 알려져 있습니다. 말년에는 차르에게 충성심을 의심받게 되면서, 이반 4세의 숙청으로 공개 처형당했습니다."
 flavor_mos.71.title: "포솔스키 프리카즈"
 flavor_mos.71.desc: "[ivan_viskovatiy.GetName]의 부단한 노력이 결실을 맺어 대외 업무가 보다 효율적으로 처리되고 관료 조직이 간소화되었습니다. 이제 외교 등과 관련된 문제를 처리하는 별도의 부서를 설립하여 다른 정부 영역에 적용되는 것과 동일한 기준을 갖추자는 제안이 나오고 있습니다."
 flavor_mos.71.a: "합리적인 생각이군."
 enable_posolsky_cabinet_action: "[ShowCabinetActionName('posolsky')] [cabinet_action|e]을 이용할 수 있게 됩니다"
 flavor_mos.71.b: "그런 걸 갖춰 봤자 국제적인 장난질밖에 더 하겠나."
 flavor_mos.71.historical_info: "#italic 포솔스키 프리카즈#!는 대외 업무 및 외교 업무를 감독했던 정부 부처입니다. 외교 관계 운영, 대사 파견, 국제 문제 관리에서 중요한 역할을 담당했습니다."
 flavor_mos.72.title: "어둠의 자식들"
 flavor_mos.72.desc: "강력한 정치 경찰인 오프리치니크는 상당한 영향력을 행사하며 무시할 수 없는 세력으로 군림하고 있습니다. 이들에게 검은색 로브 같은 제복을 입히고, 안장에 잘린 동물 머리 모양의 장신구를 부착하게 하여 외형을 꾸민다면, 의도대로 위압적인 분위기를 증폭시켜 우리의 적에게 공포심을 심어 줄 수 있을 것입니다."
 flavor_mos.72.a: "겉모습은 무엇보다 중요하지."
 mos_equipping_the_oprichnik: "오프리치니크 완전 무장"
 flavor_mos.72.b: "아무거나 훔쳐서 입으라고 해라."
 flavor_mos.72.c: "불안만 야기하는 야만적인 방법이다."
 flavor_mos.72.historical_info: "오프리치니크들은 검은 로브를 입고 안장에 잘린 개나 늑대의 머리를 달았습니다. 이는 짐승 같은 예리한 감각으로 차르에게 반역하는 자들을 색출해 내겠다는 의지의 상징이었습니다. 또한 차르의 적을 추적하고 쓸어버린다고 해서 은유적 의미로 빗자루를 들고 다녔습니다."
 flavor_mos.73.title: "오프리치니크 습격"
 flavor_mos.73.desc: "오프리치니크는 불충하다고 여겨지는 자들을 처형하는 일을 계속 수행하고 있습니다. 최근에는 촌락 지역의 여러 [ShowPopTypeName('nobles')] 영지가 표적이 되었는데, 이로 인해 해당 영지에 배속된 [ShowPopTypeName('peasants')]들이 난민이 되는 사태가 발생하고 있습니다. [ShowPopTypeNameWithNoTooltip('peasants')](이)가 배속된 가정을 떠나는 것은 금지되어 있기 때문입니다. 이러한 상황을 신속히 해결하지 않으면 고질적인 식량 부족 문제에 직면할 수도 있습니다."
 flavor_mos.73.a: "우리가 신경 쓸 바 아니다."
 STATIC_MODIFIER_NAME_displaced_farmers: "난민 농부"
 flavor_mos.73.b: "오프리치니크를 폐지하겠다."
 disable_oprichnik_policy: "[ShowPolicyName('oprichnik_policy')] [policy|e]이 이용 불가능해집니다"
 flavor_mos.73.historical_info: "오프리치니크는 국가의 적으로 여겨지는 이들의 재산을 몰수하는 일에 관여했습니다. 이 관행은 차르와 충성스러운 지지자들의 경제력을 더욱 공고히 했지만, 농민의 주인이 살해되거나 체포되면서 해당 농민들이 난민이 되거나 쫓겨나는 원치 않는 결과를 낳았습니다. 결국 관리되지 않은 채 버려지는 농경지들로 인해 러시아는 식량 생산에 막대한 타격을 입었습니다."
 flavor_mos.74.title: "승계 문제"
 flavor_mos.74.desc: "우리가 사랑하는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]께서 이 땅에 머무를 날이 많지 않은 지금, 적절한 후계자를 찾지 못하면 [ROOT.GetCountry.GetName](이)가 정치적 혼란에 빠질 수도 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 세상을 떠난 후 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 의회 구성원 한 명을 뽑아 통치권을 맡기자는 의견이 제시되었습니다.\n\n이 막중한 자리에 두 [ShowPopTypeName('nobles')]의 이름이 거론되고 있는데, 바로 [boris_godunov.GetName](과)와 [feodor_romanov.GetName]입니다. 두 사람은 비슷한 자질을 갖추고 있지만, 전자는 전국 회의에서 강력한 지지를 받고 있습니다. 이제 우리는 결정을 내려야 합니다. 아니면 승계할 때 내란이 일어날 수도 있습니다."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip](이)가 더 나은 후계자다."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "전국 회의의 은총으로"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "통치자가 되지 못함"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip](을)를 지지하겠다."
 flavor_mos.74.tt1: "[boris_godunov.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.74.tt2: "[feodor_romanov.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 STATIC_MODIFIER_NAME_national_assembly_opposed: "전국 회의 반대"
 flavor_mos.74.c: "두 사람 다 영향력 있는 고문으로 유지하라."
 flavor_mos.74.tt3: "강인하고 카리스마 넘치는 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 자신에게 결정을 강요하는 시도에 저항합니다"
 flavor_mos.74.d: "둘 다 적합하지 않다."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip](과)와 [feodor_romanov.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 엄청난 실망 속에 처형됩니다"
 flavor_mos.74.historical_info: "이반 4세의 사망 이후 차르의 자리에 오른 것은 표도르 1세였습니다. 새 차르는 강력한 지도자로 여겨지지 않았고, 선친의 박력도 없었으며, 약하고 무능한 인물로 평가받았습니다. 그렇게 표도르가 집권하는 동안 그의 처남인 보리스 고두노프가 러시아 궁정에서 실세로 부상했고, 이후 표도르가 후계자 없이 사망하면서 보리스가 젬스키 소보르의 지지를 받아 권좌를 계승했습니다. 계승 경쟁자로 보야르이자 로마노프 가문 최초의 인물인 표도르 로마노프가 있었지만, 표도르는 보리스만큼 지지를 받지 못했고, 보리스가 권력을 장악한 후에는 수도원에 갇혀 지내야 했습니다."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip](이)가 수도사가 되어 여생 동안 정치에 참여하지 않습니다"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip](이)가 수도사가 되어 여생 동안 정치에 참여하지 않습니다"
 flavor_mos.75.title: "외국의 교육자"
 flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 우리 젊은이들의 교육적 필요를 충족시키고자 외교적 노력을 기울이고 있습니다. 낙후된 환경을 극복하기 위해 새로운 영감과 생각을 가져올 여러 계획을 준비 중인데, 그중 하나는 젊은 인재를 해외로 보내 성공의 비결을 배우도록 하는 정책을 마련하는 것입니다. 그리고 그와 동시에 교육자들의 정착을 적극 장려하여 우리 교육 제도의 수준을 높이고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 손아귀에서 교육을 해방해야 합니다."
 flavor_mos.75.a: "우리나라도 지적 진보를 따라잡아야 한다."
 flavor_mos.75.b: "이런 방법은 소용없다."
 flavor_mos.75.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 교육 문제에서 자신들의 강력한 영향력이 유지되어 기뻐합니다"
 flavor_mos.75.historical_info: "차르 보리스 고두노프는 러시아가 유럽 이웃 국가들보다 뒤처졌다는 사실을 빠르게 깨닫고는 아이들이 받는 교육 수준을 높이는 것을 최우선 과제로 삼았습니다. 이를 위해 외국인 교사들의 러시아 정착을 적극 장려하는 한편, 러시아 젊은이들을 해외로 유학 보내는 데도 앞장섰습니다."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "뛰어난 실력과 해박한 지식을 갖춘 한 외교관이 자신을 채용해 줄 것을 제안하며 외무부에서 일하고 싶다는 의사를 밝혔습니다. [ivan_gramotin.GetName](은)는 유창한 화술과 지성으로 정평이 난 인물이니, 제안을 받아들여 복잡한 국제 관계 지형을 돌파하는 데 도움을 받는 것이 좋을 듯합니다. 물론, 대립을 통해 문제를 풀 것이 아니라면 말입니다."
 flavor_mos.76.a: "궁정에 초대하라."
 flavor_mos.76.tt1: "[ivan_gramotin.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.76.tt2: "[ivan_gramotin.GetNameWithNoTooltip](이)가 [ShowCabinetActionName('posolsky')] [cabinet_action|e]에 임명될 시 대단한 외교 성과를 거둘 수 있습니다"
 flavor_mos.76.b: "쓸모없는 글쟁이가 또 있군."
 flavor_mos.76.historical_info: "이반 그라모틴은 이반 4세 시대와 그 이후까지 활동했던 성공적인 외교관으로, 주로 외무부 수장을 지낸 것으로 잘 알려져 있습니다. 이반은 폴란드로 외교 방문 중에 그곳에서 포로로 잡혀 있던 미래의 총대주교와 만나 절친한 친구가 되었습니다. 이 우정은 이반이 향후 궁정에서 자리를 잡고 보야르 두마를 비롯한 여러 영향력 있는 직책을 맡는 데 도움이 되었습니다. 말년에 이르러 신임을 잃고 유배되기도 했지만, 총대주교가 사망한 후 다시 돌아왔습니다. 그리고 몇 년 후 은퇴하고 수도원으로 들어가 수도승으로 죽었습니다."
 flavor_mos.77.title: "유창한 외교관"
 flavor_mos.77.desc: "행정 전문가 [ivan_gramotin.GetName](이)가 #italic 포솔스키 프리카즈#!에서 기적에 가까운 일을 해내며, 대외 및 국내 관계와 직접적으로 관련된 모든 절차와 관료 체제를 간소화하고 있습니다. 이제 우리는 [ivan_gramotin.GetShortNameWithNoTooltip](이)가 이룬 업적의 혜택을 누릴지, 아니면 [ROOT.GetCountry.GetName]의 내부 안정을 개선하는 일로 [ivan_gramotin.GetShortNameWithNoTooltip]의 관심을 돌려, 경쟁하는 세력들 사이에 다리를 놓고 해묵은 분쟁을 해결하는 데 도움을 주도록 할지 선택할 수 있게 됐습니다."
 flavor_mos.77.a: "고생한 보상을 누려야지."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "세밀한 외교"
 flavor_mos.77.tt1: "[ivan_gramotin.GetNameWithNoTooltip]의 끊임없는 노력이 모든 외교 거래에 유용하게 이용됩니다"
 flavor_mos.77.b: "그래도 국내 갈등은 해결해야지 않겠나."
 flavor_mos.77.historical_info: "이반 그라모틴은 러시아의 주요 경쟁국인 폴란드, 스웨덴, 오스만 제국과의 협상을 성공적으로 이끌고, 동란 시대에 러시아를 안정시키는 데 많은 공헌을 한 인물입니다. 충성의 대상이 수시로 바뀌고 음모가 난무했던 격동의 시기에도 이반은 살아남아 수년간 중요한 외교 임무를 계속 이끌었습니다."
 flavor_mos.78.title: "압테카르스키 프리카즈"
 flavor_mos.78.desc: "[ShowGovernmentReformName('prikazi_reform')] 개혁에 따라 설립된 정부 부처들은 정부 조직 내에서 각각 고유한 역할을 수행합니다. 하지만 최근 발생한 역병으로 인해 국민의 건강과 안녕에 다시금 집중해야 할 필요성이 대두되고 있습니다. 이에 신의 형벌이나 치명적인 전염병이 또 발생할 때를 대비해 효율적으로 대응책을 협의하는 별도의 기구를 설립해야 합니다. 그러지 않으면 땅을 경작하고 우리의 위대한 [ROOT.GetCountry.GetFlavorRank](을)를 방어할 유능한 일꾼이 부족해질지도 모릅니다."
 flavor_mos.78.a: "모두에게 거머리 방혈 치료를 시행하라."
 flavor_mos.78.tt1: "압테카르스키 프리카즈에서 사회 상류층에 제공하는 우대 의료 혜택에 황실이 크게 기뻐합니다"
 enable_aptekarsky_cabinet_action: "[ShowCabinetActionName('aptekarsky')] [cabinet_action|e]을 이용할 수 있게 됩니다"
 flavor_mos.78.b: "기도만이 살길이다."
 flavor_mos.78.historical_info: "압테카르스키 프리카즈는 의약품 생산 및 유통 감독, 약국 규제, 공중 보건 관련 문제 해결 등 광범위한 책임을 맡았던 정부 기관입니다. 그 밖에도 차르와 궁정의 안녕 및 건강을 책임지는 업무도 담당했습니다. 압테카르스키 프리카즈는 1917년 혁명 이후 해체될 때까지 제정 러시아 행정부의 중요한 부분으로 남아 있었습니다."
 flavor_mos.79.title: "[ivan_bolotnikov.GetNameWithNoTooltip] 복속"
 flavor_mos.79.desc: "궁정에서 근무하던 반항적인 카자크 노예가 노예 생활에 저항하여 자기 동포들과 다시 합류하고자 도망쳤습니다. 그러나 궁정에서 벗어나 자유로운 삶을 누린 것도 잠시, 이 카자크인은 [ShowAreaName('crimea_area')]에서 온 [ShowCultureGroupName('tatar_group')]의 습격을 받아 현재 포로로 붙잡혀 있습니다. 이에 이자가 노예로 팔려 가기 전에 구출을 시도할지, 아니면 불만을 품은 하인이 자신이 엿들은 국가 기밀을 누설하는 위험을 감수할지 선택해야 합니다."
 flavor_mos.79.a: "그만한 수고를 들일 가치가 없다."
 flavor_mos.79.tt1: "[ivan_bolotnikov.GetNameWithNoTooltip](이)가 버려지면서 급진적으로 변할 수 있습니다"
 flavor_mos.79.b: "돈으로 그자의 자유와 무사 귀환을 사겠다."
 flavor_mos.79.tt2: "[ivan_bolotnikov.GetNameWithNoTooltip](이)가 [character|e]로 추가되고 궁정에 복귀합니다"
 flavor_mos.79.tt3: "[ivan_bolotnikov.GetNameWithNoTooltip]의 반항적인 성격 때문에 궁정에 [ivan_bolotnikov.GetHisHer|U]가 왜 있는지 귀족들이 의문을 제기합니다"
 flavor_mos.79.c: "그런 거센 불길은 꺼 버려야지."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip](이)가 의문의 병에 걸려 사망합니다"
 flavor_mos.79.historical_info: "이반 볼로트니코프는 평민뿐만 아니라 일부 귀족에게도 가해진 사회적 부조리와 경제적 어려움을 해소하고자 차르에 반대하는 시위를 이끌었던 카자크 아타만입니다. 이반은 잠시 자유를 누렸으나 얼마 지나지 않아 크림 타타르족에게 붙잡혀 노예로 팔리고 말았습니다. 그 후 독일 용병단에 구출되어 모스크바로 돌아갈 수 있었고, 그곳에서 시위를 조직하는 데 힘을 보탰습니다."
 flavor_mos.80.title: "볼로트니코프 봉기"
 flavor_mos.80.desc: "[ShowCultureGroupName('tatar_group')]에게 포로로 잡혔다가 탈출한 탈주 혁명가 [ivan_bolotnikov.GetName](이)가 야밤을 틈타 [target_location.GetName](으)로 돌아와 우리를 반대하는 민중을 결집시키려 하고 있습니다. 정부가 국민을 학대하고 권력을 남용한다는 거짓 소문이 퍼지면서, 저명한 [ShowPopTypeName('nobles')](과)와 [ShowPopTypeName('burghers')]들이 하나둘씩 반군 대열에 합류하고 있습니다."
 flavor_mos.80.a: "강경한 무력행사로 대응한다."
 bolotnikov_uprising: "볼로트니코프 봉기"
 flavor_mos.80.b: "관용과 제한된 자유를 제안한다."
 flavor_mos.80.c: "교묘한 말솜씨로 무장을 해제한다."
 flavor_mos.80.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 협상 전략에 반군 지도자들이 설득당해 무기를 내려놓습니다"
 flavor_mos.80.historical_info: "볼로트니코프 반란은 1606년부터 1607년까지 동란 시대에 일어났습니다. 이를 선동한 것은 사회적 부조리와 권력 남용, 경제적 어려움에 맞서 싸우고자 했던 카자크인 이반 볼로트니코프였습니다. 반란은 농민, 카자크, 그리고 불만을 품은 일부 귀족 등 다양한 계층으로부터 상당한 지지를 받았습니다. 어느 시점에는 반란군이 러시아 남부의 소도시 70개 이상을 장악하기에 이르렀고, 결국 차르는 통제권을 되찾기 위해 잔혹하게 진압해야만 했습니다."
 flavor_mos.81.title: "영향력 있는 군수관"
 flavor_mos.81.desc: "[ShowLocationName('nizhny_novgorod')]의 [alexander_lvov.GetName] 총독이 최근 궁정으로 돌아와 '오콜니치'라는 직책을 맡게 되었습니다. 이는 행정 책무를 추가로 맡을 수 있는 고위 직책입니다. 우리는 [ShowGovernmentReformName('prikazi_reform')] 개혁에 따라 이 역할을 궁전 업무와 수도원 관리를 감독하는 새로운 프리카즈 부처까지 포함하도록 확대할 수 있습니다. 그리하면 궁정 지출을 더 잘 관리하고 [ShowPolicyName('non_possessors')] 정책이 충실히 이행될 수 있도록 힘쓸 수 있을 것입니다."
 flavor_mos.81.a: "바람직한 방안이군."
 enable_bolshogo_dvortsa_cabinet_action: "[ShowCabinetActionName('bolshogo_dvortsa')] [cabinet_action|e]을 이용할 수 있게 됩니다"
 flavor_mos.81.b: "감독관을 더 늘릴 필요는 없다."
 flavor_mos.81.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 자신들에 대한 신뢰에 매우 기뻐합니다"
 flavor_mos.81.historical_info: "알렉세이 리보프는 제정 러시아 정부에서 빠르게 지위를 올린 부총독으로, 차르 궁정의 궁재로 임명된 후 외교 사절단을 이끌고 대사로 활동했습니다. 리보프는 궁정 사무국의 수장을 역임했으며, 마지막으로 은퇴할 때까지 그 직책을 유지했습니다."
 flavor_mos.82.title: "메스트니체스트보의 불화"
 flavor_mos.82.desc: "[ShowGovernmentReformName('the_mestnichestvo')]는 각 보야르에게 본인의 혈통과 이전에 맡았던 직책에 따라 정부 관직과 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 탁자에 앉을 자격까지 부여하는 제도입니다. 그러나 이 제도가 [ShowPopTypeName('nobles')]들 사이에 내분을 조장하고 다른 인재들이 궁정에 진입하지 못하게 하여, 결과적으로 정부의 행정 효율을 떨어뜨린다는 주장도 있습니다.\n\n귀족 중에서도 특히 고귀한 가문들은 소위 고대 혈통서에 기록되어 있습니다. 우리가 제도를 개혁하고 국가를 더 잘 다스리고자 한다면 이 책을 폐기하는 것이 현명할 수 있습니다."
 flavor_mos.82.a: "그 혈통서를 불태워라."
 flavor_mos.82.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 자신의 영향력을 억제하려는 시도에 격노합니다"
 flavor_mos.82.b: "변화는 결코 좋지 않다."
 flavor_mos.82.c: "이 봉건적 계급 제도에 종지부를 찍겠다."
 flavor_mos.82.historical_info: "메스트니체스트보 제도는 차르의 궁정과 군대에서 보야르의 서열을 과거 복무 기록, 사회적 지위, 개인적 인맥에 따라 정하던 제도입니다. 러시아의 사회 위계에 막대한 영향을 준 이 제도는 표도르 3세가 폐지할 때까지 유지되었는데, 이는 훗날 표트르 대제가 러시아 통치 체제 전반에 여러 개혁을 실시하는 데 유리한 기반이 되었습니다."
 flavor_mos.83.title: "슈움비케 탑"
 flavor_mos.83.desc: "[ShowLocationName('kazan')]의 다채로운 주민들은 다양한 신앙을 신봉하므로, 더 나은 시야를 확보할 수 있는 방어 구조물이 추가로 필요합니다. 역사적 유산에서 영감을 얻은 장엄한 탑을 건설하여, 신자들의 예배를 위한 미너렛 겸 감시 초소로 활용할 것을 제안합니다."
 flavor_mos.83.a: "솔깃한 제안이군."
 mos_soyembika_tower_construction: "슈움비케 건설"
 flavor_mos.83.b: "정기적으로 일대를 철저히 조사하는 편이 낫다."
 flavor_mos.83.historical_info: "슈움비케 탑은 이반 4세 시절에 건설된 것으로 추정되지만, 역사적 기록이 거의 없으며 기원도 여전히 불확실합니다. 카잔 크렘린 내에 위치한 이 탑은 높이가 58미터에 달하며, 원래는 두 개의 사탑 중 하나로 유명했으나 20세기에 여러 안정화 작업을 거쳐 현재는 곧게 세워졌습니다."
 flavor_mos.84.title: "도모스트로이 개정"
 flavor_mos.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 대표들이 [ShowReligionAdjective('orthodox')] 가치관에 따라 가정을 계속해서 관리할 수 있도록 도모스트로이의 개정을 요청했습니다. 이 특별한 기회를 활용해 창의적 재량권을 행사한다면, 개정이 진행됨에 따라 사회의 어떤 측면을 강화할지 우리가 선택할 수 있습니다."
 flavor_mos.84.a: "전통과 도덕이 우선이다."
 flavor_mos.84.b: "가족의 가치를 지켜야 한다."
 flavor_mos.84.c: "하느님에 대한 순종과 복종을 중시하라."
 flavor_mos.84.d: "금식과 기도는 필수다."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "엄격한 금식 및 기도"
 flavor_mos.84.historical_info: "도모스트로이는 러시아 가정을 관리하기 위한 지침과 규칙 모음으로, 그 기원은 16세기 노브고로드시까지 거슬러 올라갑니다. 중세 러시아의 사회적, 문화적 규범에 대한 독특한 통찰을 제공하는 이 규범은 당시의 가치와 도덕이 변화함에 따라 개정되었습니다."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "이콘의 선구자 [simon_ushakov.GetName](이)가 세속적 인물에 초점을 맞추고 전통적인 도상학 요소와 서구의 영향을 결합한 새로운 형태의 종교화를 선보였습니다. 풍부한 색상을 사용하여 기존 작품과 극명한 대조를 이루는 이 이콘은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 심기를 거스를 가능성이 높습니다. 하지만 새로운 감각과 바로크 양식의 영향이 유입된다면 예술계 전체에 도움이 되고 새로운 발상의 확산에도 긍정적인 영향을 줄 것입니다."
 flavor_mos.85.a: "궁정에 초대하라."
 flavor_mos.85.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 새로운 풍조를 악마의 작품이며 일반적인 검열을 위반하는 것으로 간주합니다"
 flavor_mos.85.b: "가르치는 일에 더 잘 맞겠군."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "교직으로 제한됨"
 flavor_mos.85.tt3: "[simon_ushakov.GetNameWithNoTooltip](이)가 [ShowBuildingTypeName('stroganov_school_of_iconic_art')]의 교직을 제안받습니다"
 flavor_mos.85.c: "작품을 새롭게 소개해 재판매하도록."
 flavor_mos.85.tt4: "[simon_ushakov.GetNameWithNoTooltip]의 작품이 허용되지만, 국내 판매가 금지됩니다"
 flavor_mos.85.d: "그자를 감옥에 처넣어라."
 flavor_mos.85.historical_info: "시몬 우샤코프는 러시아 미술사에서 바로크 양식의 발전에 기여한 모스크바 도상학 학교의 주요 예술가 중 한 명입니다. 차르의 삽화와 초상화를 그린 뛰어난 이콘 화가로 잘 알려져 있습니다. 우샤코프는 잠시 크렘린 조병창의 책임자를 맡기도 했는데, 덕분에 문화 예술 분야에서 영향력을 강화할 수 있었습니다."
 flavor_mos.86.title: "쿠지마 미닌의 모금 활동"
 flavor_mos.86.desc: "계속되는 전쟁으로 [target_location.GetName](을)를 잠시 빼앗기고 말았으나, 놀랍게도 매우 부유한 [ShowPopTypeName('burghers')] 한 명이 전쟁 활동에 필요한 거액의 기금을 모금하는 데 성공했습니다. 여기에는 본인의 재산도 상당 부분 포함되었다고 합니다. 아울러 의용군도 조직되어 우리의 전체 병력에 추가되었습니다."
 flavor_mos.86.a: "관대한 제안을 수락한다."
 flavor_mos.86.b: "제안을 거절한다."
 flavor_mos.86.tt1: "[ShowPopTypeName('burghers')]들이 힘들게 번 돈을 지킬 수 있게 되어 크게 기뻐합니다"
 flavor_mos.86.historical_info: "쿠지마 미닌은 영향력 있는 상인으로, 폴란드가 점령한 모스크바를 해방하는 데 일조한 것으로 유명합니다. 미닌은 드미트리 포자르스키 공작과 함께 의용군을 조직하고 개인 수익의 상당 부분을 대의를 위해 기부했습니다. 오늘날 미닌은 동란 시대에 애국심과 단결의 상징으로 추앙받고 있습니다."
 flavor_mos.87.title: "카잔의 성모 회수"
 flavor_mos.87.desc: "가장 성스러운 이콘이 [ShowLocationName('kazan')] 정복 이후 회수되었습니다. 원래 13세기 [ShowLocationName('constantinople')]에서 [ROOT.GetCountry.GetName](으)로 옮겨진 이 성화는 [ShowCultureGroupName('tatar_group')] 습격이 시작된 이래 지금까지 유실된 채로 남아 있었습니다. 어서 장소를 확보하고 이 작품에 걸맞은 관심과 위상을 받을 수 있게 조치를 취해야 합니다."
 flavor_mos.87.a: "즉시 전시하도록 하라."
 mos_lady_of_kazan_copies: "카잔의 성모 사본 제작"
 flavor_mos.87.b: "여러 장소에서 숭배되어야 한다."
 flavor_mos.87.tt1: "성모의 사본이 제작되어 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들에게 큰 기쁨을 줍니다"
 flavor_mos.87.c: "먼지 쌓인 상자에 무슨 가치가 있다고."
 flavor_mos.87.historical_info: "카잔의 성모는 여러 기적적인 사건과 관련이 있는 이콘(성스러운 그림)으로, 러시아에서 커다란 문화적, 종교적 의미를 지니고 있습니다. 전승에 따르면 이 이콘은 타타르가 카잔을 정복한 이후 카잔에 화재가 발생했을 때 기적적으로 나타났다고 합니다. 원본은 현재 사라졌지만, 카잔의 성모 복제품과 복사본은 정교회 전체에 널리 퍼져 있습니다."
 flavor_mos.88.title: "첫 번째 시인"
 flavor_mos.88.desc: "[ShowLocationName('polotsk')] 출신의 한 독실한 학자가 정부 관리들에게 외교 언어, 다시 말해 [latin.GetName]를 교육하는 데 주안점을 둔 언어 학술원을 설립하자는 제안을 내놓았습니다. 문제적인 사상에 정통한 [simon_sitnianowicz.GetName](은)는 또한 자신이 일반 대중에게 문법, 시학, 수사학을 가르치는 일을 맡겠다고 제안했습니다. 이러한 구상은 칭찬받아 마땅하며, 이를 실현할 수 있도록 예산을 배정하는 것이 좋겠습니다."
 flavor_mos.88.a: "소통이 곧 핵심이지."
 flavor_mos.88.tt1: "[simon_sitnianowicz.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.88.b: "그럴 시간에 설교에 더 힘을 쏟도록."
 flavor_mos.88.tt2: "[simon_sitnianowicz.GetNameWithNoTooltip](이)가 계몽적 사상을 전파하고 시를 짓는 데 시간을 쏟습니다"
 flavor_mos.88.c: "그 학자를 개인 교사로 고용하라."
 flavor_mos.88.d: "백성들은 까막눈으로 있어야 한다."
 flavor_mos.88.tt3: "정교회에 반하는 사상을 지닌 사람이 유배당하는 모습에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 만족합니다"
 flavor_mos.88.historical_info: "폴로츠크의 시메온은 벨라루스의 정교회 수도사, 시인, 번역가로, 문학적 공헌을 통해 정교회 전통을 확립하는 데 중요한 역할을 한 인물로 잘 알려져 있습니다. 시메온은 러시아에 그리스어와 라틴어 교육을 도입했으며, 일생에 걸쳐 서양 신학자들의 다양한 작품을 번역하여 정교회에 지식을 전파하는 일에 이바지했습니다."
 flavor_mos.89.title: "[patrick_gordon.GetNameWithNoTooltip]의 군사적 업적"
 flavor_mos.89.desc: "[GetCountry('SWE').GetAdjective]군의 용병으로 싸우는 전략가 겸 군사 공학자가 적은 보상만 받고 편을 바꿔 우리 진영에 합류하겠다고 제안해 왔습니다. [patrick_gordon.GetName]의 전문 지식이 있다면 서유럽 기준에 맞춰 군대를 개혁하고 강화하려는 우리의 목표에 확실히 도움이 될 것입니다."
 flavor_mos.89.a: "급료를 넉넉하게 챙겨 주도록."
 STATIC_MODIFIER_NAME_military_influencer: "군사 분야의 영향력 행사자"
 flavor_mos.89.b: "아이언 메이든에 집어넣으면 비밀을 모조리 불 것이다."
 flavor_mos.89.tt2: "[patrick_gordon.GetNameWithNoTooltip](이)가 붙잡혀 정보를 노린 고문을 당합니다"
 flavor_mos.89.c: "변절자를 믿기엔 위험 부담이 너무 크다."
 flavor_mos.89.historical_info: "패트릭 고든은 러시아군에서 복무했던 스코틀랜드 출신의 군사 공학자이자 장군입니다. 제2차 북방 전쟁 당시 스웨덴군에서 군인 경력을 시작했으나 나중에 전향하여 러시아군에 입대했습니다. 고든은 표트르 대제의 가까운 조력자가 되었고, 그 때문에 추후 러시아 귀족과 갈등을 빚게 됩니다."
 flavor_mos.90.title: "익명의 여행자"
 flavor_mos.90.desc: "우리나라는 현재 과학적 성취와 혁신성에서 적국에 뒤처질 위기에 처해 있습니다. [ROOT.GetCountry.GetName]에 새로운 사고방식을 도입하는 조치를 취해야 할 때입니다. 따라서 서구의 기술, 문화, 통치 관행을 배우는 것을 주목표로 외교 여행을 진행할 것을 제안합니다. 우리 대표단은 익명으로 이동하여 고위급 인사들이 수행원과 동행할 수 있도록 할 것입니다. 이는 진정으로 귀중한 체험이 되어 향후 외교 협상을 용이하게 하는 데 도움이 될 수 있습니다."
 flavor_mos.90.a: "유익한 모험이 되겠군."
 grand_embassy: "대 사절단"
 flavor_mos.90.tt1: "1년간의 서방 여행이 이윽고 [target_root_country.GetNameWithNoTooltip]에 새로운 영향과 돌파구를 가져옵니다"
 flavor_mos.90.tt2: "[target_root_country.GetGovernment.GetRuler.GetName](이)가 주도하는 이 여정은 훌륭한 학습 경험이 될 것입니다"
 flavor_mos.90.b: "그런 것보다 과학전람회를 개최하라."
 flavor_mos.90.tt3: "전람회로 유럽 전역의 연구자와 선두적인 사상가들이 모여듭니다"
 flavor_mos.90.tt4: "전람회를 개최하고자 상당한 재개발이 이루어지면서 [target_location.GetName] [development|e]에 보탬이 됩니다"
 flavor_mos.90.c: "우리도 언젠가는 따라잡겠지."
 flavor_mos.90.historical_info: "대 사절단은 표트르 대제가 오스만 제국에 대항하는 연합체에 필요한 추가 지원을 확보하고자 추진했던 여행입니다. 이차적인 목표로는 외국 군사 전문가를 고용하고 새로운 기술을 습득하는 것도 포함되어 있었습니다. 이 기간 동안 러시아는 대내외적으로 난관에 봉착했는데, 이는 황제에게 개혁을 도입하고 자기 나라를 더욱 현대적이고 강력한 국가로 탈바꿈시켜야겠다는 결의를 불러일으켰습니다. 표트르는 현지 주민들과 어울리고자 가명으로 여행했지만, 2.05미터의 큰 키 덕분에 어딜 가나 눈에 띄었습니다."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "[ShowLocationName('paris')]에 거주하던 비천한 출신의 실력 좋은 건축가가 새로운 기회를 찾아 [ShowLocationName('neva')](으)로 이주했습니다. [francesco_rastrelli.GetName](은)는 후기 바로크 양식의 설계에 상당한 경험이 있으므로, [ShowLocationNameWithNoTooltip('neva')](을)를 웅장하고 호화로운 대도시로 발전시키고자 한다면 많은 도움이 될 것입니다."
 flavor_mos.91.a: "신선한 바람이로군."
 flavor_mos.91.tt2: "[ShowLocationName('neva')](이)가 [target_root_country.GetName]의 수도일 경우, [francesco_rastrelli.GetNameWithNoTooltip](이)가 장대한 건물들을 설계할 수 있습니다"
 flavor_mos.91.b: "드디어 괜찮은 인재가 나타났군."
 STATIC_MODIFIER_NAME_chief_architect: "수석 건축가"
 flavor_mos.91.tt3: "[francesco_rastrelli.GetNameWithNoTooltip](이)가 [target_root_country.GetGovernment.GetRuler.GetName]의 지도를 받아 수석 건축가의 자리에 오릅니다"
 flavor_mos.91.c: "그 정도 인재는 다른 곳에도 있다."
 flavor_mos.91.historical_info: "프란체스코 바르톨로메오 라스트렐리는 황제 표트르 1세의 초청으로 아버지와 함께 러시아에 온 인물입니다. 황제는 러시아의 문화와 예술 환경을 개선하고자 했고, 라스트렐리 부자의 재능이 그 목표를 달성하는 데 매우 중요한 역할을 할 것으로 생각했습니다. 프란체스코의 첫 번째 주요 사업은 나중에 황실의 주 거주지가 되는 겨울 궁전의 재건이었습니다."
 flavor_mos.92.title: "겨울 궁전"
 flavor_mos.92.desc: "새로운 수도 [ShowLocationName('neva')]에는 장엄한 건축적 이정표라고 할 만한 건물이 없습니다. 이에 [francesco_rastrelli.GetName](은)는 [ROOT.GetCountry.GetName]의 위엄을 증명하고자 행정부를 수용하고 앞으로 수 세기 동안 힘과 풍요로움의 상징이 될 겨울 궁전을 건설하겠다고 제안했습니다. 진정으로 우리 [ROOT.GetCountry.GetFlavorRank]의 힘과 정교함을 담아내는 이 궁전은 세계 곳곳에서 감탄을 불러일으킬 것입니다."
 flavor_mos.92.a: "위대함을 보여 주는 생생한 증거가 되리라."
 mos_winter_palace_construction: "겨울 궁전 건설"
 flavor_mos.92.tt1: "너그러운 [grigory_orlov.GetName] 덕분에 궁전에 정교한 정원이 추가되고, 다양한 프레스코화와 벽화가 그려집니다"
 flavor_mos.92.b: "그만한 자금이 따라 준다면 말이지."
 mos_catherine_palace_construction: "예카테리나 궁전 건설"
 flavor_mos.92.tt2: "정교함은 덜하지만 여름철에 적합한 궁전이 건설됩니다"
 flavor_mos.92.c: "도시 자체를 개선하는 것이 어떤가?"
 flavor_mos.92.historical_info: "겨울 궁전은 군주제가 폐지될 때까지 러시아 황실의 공식 거주지로 사용되었습니다. 예카테리나 대제 재위 기간에 완공되었으며 러시아에서 가장 초기에 지어진 바로크 양식 건축물로 꼽힙니다. 원래 표트르 대제의 의뢰로 지어진 이 궁전은 화재 문제를 해결할 필요성과 구조를 현대화하려는 욕구가 커지면서 수년 동안 여러 차례 확장과 변경을 거쳤습니다."
 flavor_mos.93.title: "코트 칙령"
 flavor_mos.93.desc: "유럽 패션은 끊임없이 변화하고 있는데, [ROOT.GetCountry.GetName]에서는 여전히 #italic 최신 유행#!보다는 전통에 따른 고풍스러운 옷차림을 고수하고 있습니다. 우리와 비슷한 유럽 궁정에서 받아들인 최신 양식을 채택하고 전통 복장을 금지함으로써, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 현대적인 복식을 강요하여 시대에 뒤떨어지고 낙후된 모습에서 탈피하는 것이 좋겠습니다."
 flavor_mos.93.a: "가발과 스타킹을 준비하라."
 mos_enforced_fashion: "패션 강요"
 flavor_mos.93.tt1: "서양식 패션으로의 전환을 용이하게 하고자 상당량의 원단을 수입합니다"
 flavor_mos.93.tt2: "귀족의 전통적 계급 구조를 노골적으로 무시하는 행위에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 화를 냅니다"
 flavor_mos.93.b: "대세는 카프탄이다."
 flavor_mos.93.tt3: "전통적인 복장이 유지되면서 변화에 대한 저항이 더욱 공고해집니다"
 flavor_mos.93.historical_info: "표트르 대제의 통치 시절, 러시아의 근대화 및 서구화를 위한 광범위한 노력의 일환으로 귀족들의 복장에 상당한 변화가 있었습니다. 황제는 당시 귀족들이 흔히 입던 긴 카프탄과 수염 같은 전통 복식에 대해 엄격한 조치를 시행했습니다."
 flavor_mos.94.title: "바보와 광대들의 시노드"
 flavor_mos.94.desc: "젊은 군주는 궁정의 분위기가 다소 경직되고 꽉 막혀 있다고 느꼈습니다. 약간의 오락을 도입하고 싶었던 황제는 과장된 서양 의상을 입고, 농담을 하고, 희극 공연을 하는 등 익살스럽고 유쾌한 장난을 치는 사교 모임을 만들었습니다. [ShowReligionAdjective('orthodox')]에서는 전통을 조롱한다는 이유로 이를 좋아하지 않지만, 그 외에는 대체로 딱딱한 궁정 생활에서 벗어난 잠깐의 즐거운 휴식처로 받아들이면서, 일상에 신선한 웃음을 불어넣는 데 도움이 되고 있습니다."
 flavor_mos.94.a: "약간의 무해한 유희일 뿐이다."
 flavor_mos.94.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 전통적 가치관을 반복적으로 조롱하는 행위에 거부감을 드러냅니다"
 flavor_mos.94.b: "극심한 죄를 짓고도 부끄러운 줄 모르는군."
 flavor_mos.94.tt2: "사교 모임의 해체로 [target_root_country.GetGovernment.GetRulerTitle](과)와 가장 가까운 친구들 사이에 갈등이 생깁니다"
 flavor_mos.94.c: "희생양을 지목한다."
 flavor_mos.94.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]을 등에 업고 연루된 장본인을 추방합니다"
 flavor_mos.94.historical_info: "만취한 악동, 바보와 광대들의 시노드는 표트르 대제와 그 절친한 친구인 패트릭 고든, 그리고 프랑수아 르포르가 전통적 규범에 도전하는 하나의 사회적 실험으로 만든 모임입니다. 귀족과 궁정 관리들이 포함된 이들 일당은 서구적인 행동을 하고 서양식 옷을 입으면서 러시아의 전통 관습을 조롱하는 활동을 벌였습니다. 음주를 권장했으며, 술은 이들이 참여한 다양한 공연과 의식에서 빠질 수 없는 요소였습니다."
 flavor_mos.95.title: "[bogdan_khitrovo.GetNameWithNoTooltip]의 후원"
 flavor_mos.95.desc: "한 유력한 귀족이자 빈틈없는 사업가가 자신의 사회적 지위에 걸맞은 관직을 원한다며 관심을 표명했습니다. [bogdan_khitrovo.GetName](은)는 예술 활동에 깊이 헌신하고 있으며, 자기 가문이 제공한 아낌없는 후원에 대한 답례로 사회에 직접 기여할 수 있는 직책을 찾고 있습니다."
 flavor_mos.95.a: "예술의 진정한 후원자로군."
 STATIC_MODIFIER_NAME_artistic_encouragement: "예술적 격려"
 flavor_mos.95.tt2: "[bogdan_khitrovo.GetNameWithNoTooltip](이)가 선도적인 예술가들의 주요 감독관이 되면서 자연주의와 같은 서구의 영향을 작품에 수용하는 방향으로 흐름이 바뀝니다"
 flavor_mos.95.tt3: "[ShowBuildingTypeName('stroganov_school_of_iconic_art')](이)가 상당한 기부금을 받아 추가적인 예술품 제작에 박차를 가합니다"
 flavor_mos.95.b: "정부 직책을 제안하라."
 flavor_mos.95.tt4: "[ShowGovernmentReformName('prikazi_reform')] 부처가 [bogdan_khitrovo.GetNameWithNoTooltip]의 관리하에 탁월한 성과를 거둡니다"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "뛰어난 감독"
 flavor_mos.95.c: "공로를 나눠 줄 순 없지."
 flavor_mos.95.historical_info: "보그단 히트로보는 두 명의 차르 재위 기간 동안 여러 프리카즈 기관을 탁월하게 관리했던 러시아의 정치가입니다. 이 직책 덕분에 보그단은 궁정에 고용된 이콘 화가들을 감독하고 그 화가들에게 영향을 줄 수 있었습니다. 서양 문화에 매료되었던 보그단은 자신의 영향력을 활용해 주요 예술계에 서양 문화를 선보이고자 노력했고, 그 결과 자연주의와 같이 당시 성행했던 사상이 대대적으로 유입되었습니다. 이는 러시아 예술의 새로운 시대를 열었고, 중세부터 사용되던 전통적인 이콘 회화 관행에서 벗어나는 계기가 되었습니다."
 flavor_mos.96.title: "기대 이상의 성과를 낸 수석 서기"
 flavor_mos.96.desc: "다소 미천한 출신의 한 기대주가 외세와의 협상에서 놀라운 재능을 보여 주었는데, 출세하고자 하는 의지가 상당합니다. [afanasy_nashchokin.GetName](은)는 교육 면에서 자랑할 만한 강점을 가지고 있으며, 별 볼 일 없는 가족 관계만 무시할 수 있다면 어떤 직책을 맡기더라도 든든한 자산이 될 인재입니다."
 flavor_mos.96.a: "타의 추종을 불허하는 말솜씨를 활용하라."
 flavor_mos.96.tt2: "[afanasy_nashchokin.GetNameWithNoTooltip](이)가 능숙한 말솜씨 덕분에 해외에서 [target_root_country.GetName](을)를 대표해 외교라는 험난한 영역을 헤쳐 나가는 임무를 맡습니다"
 flavor_mos.96.b: "관료의 그물을 짜는 직공이 좋겠군."
 flavor_mos.96.tt3: "[afanasy_nashchokin.GetNameWithNoTooltip](이)가 [ShowCabinetActionName('posolsky')] 프리카즈를 감독하며 본연의 기능을 대폭 개선합니다"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "포솔스키 프리카즈의 탁월한 성과"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "명석한 외교"
 flavor_mos.96.c: "자본 개혁가가 어울리는군."
 flavor_mos.96.tt4: "[afanasy_nashchokin.GetNameWithNoTooltip](이)가 [target_root_country.GetAdjective] 경제에 관보와 환어음 같은 현대적 제도를 도입합니다"
 flavor_mos.96.d: "공헌을 인정하지 않겠다."
 flavor_mos.96.tt5: "과도한 일에 시달리던 공무원이 긍정적인 보상이 없는 것에 낙담하여 다른 곳에서 일자리를 찾기로 합니다"
 flavor_mos.96.historical_info: "아파나시 나쇼킨은 정치가이자 훗날 외교관으로 러시아에 큰 이익을 가져다준 여러 조약을 협상한 인물입니다. #italic 포솔스키 프리카즈#!의 책임자로 발탁되어 뛰어난 능력을 발휘한 나쇼킨은 당시 러시아에서 일반적이었던 상속이 아닌 본인의 능력으로 고위직에 올랐습니다. 이 때문에 끊임없이 귀족들의 질투를 샀고 그로 인한 적대감을 여러 차례 이겨내야 했습니다."
 flavor_mos.97.title: "베도모스티"
 flavor_mos.97.desc: "최신 국제 소식을 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 진두지휘하는 종이 신문이라는 매체를 통해 살펴볼 수 있게 되었습니다. 여기에는 외교 관계, 전선 소식, 군사적 승리에 관한 자세한 내막도 담겨 있습니다. 신문은 조만간 배포될 예정이며, 이 간행물을 읽을 만한 자격을 갖춘 사람들을 위해 일단 수백 부 정도만 인쇄될 예정입니다. 우리의 지향점이 출판사의 목표와 약간 다를 경우 발행 전에 내용을 수정할 수도 있습니다."
 flavor_mos.97.a: "호외요, 호외! 꼼꼼히 읽어 보도록."
 flavor_mos.97.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]의 언론적 야망 덕분에 [target_root_country.GetName]에서 최신 세계 동향을 파악할 수 있게 됩니다"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "시사 브리핑"
 flavor_mos.97.b: "군사적 성과에 대한 보도로 한정하라."
 flavor_mos.97.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]의 장대한 승전보가 영광스러운 서사로 교묘하게 변형됩니다"
 flavor_mos.97.c: "전략적 지침서로 재구성하라."
 flavor_mos.97.tt3: "물리적 충돌 과정에서의 상세한 전투 보고서와 세심하게 고안된 군사 전략이 서면 형식으로 군 지휘관에게 제공됩니다"
 flavor_mos.97.d: "그딴 종이 쪼가리는 필요 없다."
 flavor_mos.97.historical_info: "베도모스티는 러시아에서 가장 오래된 신문으로, 차르인 표트르 대제가 집권 초기에 창간했습니다. 비정기적으로 발행되던 이 신문은 러시아가 현재 관여하고 있는 분쟁에 관한 소식을 전하고, 전장에서의 성과를 과시하며, 일반 대중에게 차르를 우호적인 시각으로 묘사했습니다. 당시의 뉴스는 종종 진부하고 오래된 것이어서 적대국과 조약을 협상하고 제국의 전반적인 행정을 관리할 때 상당한 어려움을 겪었습니다."
 flavor_mos.98.title: "콜레기움"
 flavor_mos.98.desc: "최근의 정부 조직 개편으로 인해 기관의 책무가 중복되는 일을 방지하고자 각료가 보다 효율적으로 관리할 수 있는 체제가 필요해졌습니다. 이에 기존의 [ShowGovernmentReformName('prikazi_reform')] 제도를 폐지하고 다수의 콜레기움으로 대체할 것을 제안합니다. 각 콜레기움은 고유한 임무와 분립된 권력을 가지며, 미해결 사건에 대한 자문 요청이 있을 시 자문을 제공해야 하는 책임이 추가됩니다."
 flavor_mos.98.a: "옛것을 버리고 새것을 취할 때다."
 enable_collegium_reform: "[ShowGovernmentReformName('collegium_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_mos.98.tt1: "[ShowGovernmentReformNameWithNoTooltip('prikazi_reform')] [government_reform|e] 및 관련된 [cabinet_action|e]이 이용 불가능해집니다"
 flavor_mos.98.b: "운영 방식은 섬세한 문제이므로 함부로 다뤄서는 안 된다."
 flavor_mos.98.tt2: "[ShowPolicyName('dop_law_governing_senate')] [policy|e]에 따라 [ShowLocationName('neva')]의 행정을 강화하는 조치가 취해집니다"
 flavor_mos.98.historical_info: "통치 원로원을 설립한 후, 표트르 대제는 시노드와 해군성 위원회처럼 국정의 여러 부분을 담당하는 행정 기관으로 다양한 콜레기움을 구성했습니다. 이는 당시 이웃 국가인 스웨덴에서 시행한 유사한 개혁에서 영감을 얻은 것이었습니다. 개혁이 시급했던 이유는 러시아 제국의 영토가 점점 더 넓어졌기 때문입니다."
 flavor_mos.99.title: "수염 토큰"
 flavor_mos.99.desc: "최근 [ShowSubContinentName('western_europe')]을 휩쓸고 있는 패션 트렌드는 남자가 깔끔하게 면도를 하는 것입니다. 그러나 [ROOT.GetCountry.GetAdjective] 지배층에는 이 유행이 정착되지 못했는데, 긴 수염을 기르는 전통이 [ShowReligionAdjective('orthodox')] 문화와 종교에 깊이 뿌리내리고 있기 때문입니다. 결국 수염 금지령을 시행하려던 시도는 광범위한 반발을 불러일으켰고, 교회는 최근 이를 신성 모독으로 선언했습니다. 따라서 우리에겐 새로운 접근 방식이 필요합니다. 만약 의무적인 수염 토큰 형태로 요금을 부과한다면 수염을 깎도록 설득하기도 용이할 테고, 수염을 지키기로 한 사람들에게서 상당한 국고를 충당할 수도 있을 것입니다."
 flavor_mos.99.a: "수염값을 받겠다."
 STATIC_MODIFIER_NAME_beard_tax: "수염세"
 mos_beard_tax_tokens: "수염 토큰"
 flavor_mos.99.tt1: "상당량의 수염 토큰이 정부 비용으로 생산됩니다"
 flavor_mos.99.tt2: "[target_root_country.GetName]의 털북숭이 남성들이 그냥 세금을 납부하면서 신념을 고수합니다"
 flavor_mos.99.b: "금지령을 다시 시도하라."
 flavor_mos.99.c: "모든 턱의 자유를 인정한다."
 flavor_mos.99.historical_info: "수염세는 표트르 대제가 러시아를 패션과 문화 측면에서 유럽의 다른 강대국들과 일치시키고자 시행했던 제도입니다. 수염을 깎지 않고 세금을 내기로 한 사람은 수염 토큰을 의무적으로 구매해야 했습니다. 차르의 비밀경찰이 이 제도를 집행했으나, 대부분의 남성이 그냥 세금을 내는 쪽을 선호하면서 러시아의 수염 문화를 서구 표준에 맞춰 의미 있게 변화시키는 데는 실패했습니다."
 flavor_mos.100.title: "첫 번째 제독"
 flavor_mos.100.desc: "해상 전략가인 [feodor_apraksin.GetName](은)는 한동안 [target_location.GetRank.GetName] [ShowLocationName('arkhangelsk')]를 성공적으로 통치해 왔으며, 그 덕분에 다른 활동을 동시에 수행할 수 있었습니다. 최근에는 군사 공학에 소질을 보였는데, 본인도 그 분야를 더 깊이 탐구하고 싶어 합니다. 단, 현재 임기가 끝나 가고 있으므로 [feodor_apraksin.GetShortNameWithNoTooltip]의 다음 직책을 고려해야 합니다. 만약 [ShowBuildingTypeName('admiralty')]으로 보낸다면 우리의 해상 야망을 강화하고 바다를 지배하는 꿈을 실현하는 데 도움이 될 수 있습니다."
 flavor_mos.100.a: "해군성에 커다란 보탬이 되겠군."
 flavor_mos.100.tt2: "[feodor_apraksin.GetNameWithNoTooltip]의 기술적 전문 지식과 [ShowBuildingTypeNameWithNoTooltip('admiralty')]의 넉넉한 지원이 합쳐져 폭풍을 견디는 새로운 종류의 함선을 설계할 수 있게 됩니다"
 enable_hurricane_hardy_advance: "[ShowAdvanceName('hurricane_hardy')] [advance|e]을 이용할 수 있게 됩니다"
 flavor_mos.100.b: "총독직을 연장하도록."
 STATIC_MODIFIER_NAME_tempest_engineer: "폭풍 기술자"
 flavor_mos.100.tt3: "[feodor_apraksin.GetNameWithNoTooltip]의 기술적 전문 지식과 [ShowLocationName('arkhangelsk')] 항구에 대한 통치 덕분에 폭풍을 견디는 새로운 종류의 함선을 설계하고, 그러한 함선과 유망한 시제품을 신속하게 건조할 수 있게 됩니다"
 flavor_mos.100.c: "조국을 지키는 것이 최우선이다."
 flavor_mos.100.tt4: "[feodor_apraksin.GetNameWithNoTooltip]의 기술적 전문 지식과 감독을 통해 [ROOT.GetCountry.GetName] 전역의 요새를 강화할 수 있게 됩니다"
 flavor_mos.100.historical_info: "표도르 아프락신은 여러 군사 작전에 참여하여 러시아에서 가장 중요한 무역항인 아르한겔스크의 총독 자리에 오른 인물입니다. 숙련된 공학자였던 아프락신은 이후 차르가 다른 곳에 신경 쓰는 동안 러시아 최초의 해상군과 여러 요새를 건설하는 일을 맡았습니다. 아프락신의 노력은 해상군 현대화에 결정적인 역할을 했고, 러시아의 제국주의 야망에 지속적인 영향을 주었습니다."
 flavor_mos.101.title: "유익한 국빈 방문"
 flavor_mos.101.desc: "계속되는 [ShowSubContinentName('western_europe')] 순방이 큰 기대 속에 계획대로 진행되고 있습니다. 이제는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [target_country.GetName](을)를 방문할 차례입니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 여러 특별한 장소를 들러 세심하게 계획된 연회, 우아한 패션, 부풀린 가발, 맛 좋은 장어 파이 등 다양한 요소를 체험해 볼 예정입니다. 경외감을 불러일으키는 장엄한 여정이 될 것입니다."
 flavor_mos.101.a: "여정을 마음껏 즐긴다."
 flavor_mos.101.tt1: "그리니치 천문대에서 [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 직접 망원경을 사용해 볼 수 있게 허용합니다"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 뎃퍼드에서 왕립 해상군 관함식에 참여합니다"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 [ShowLocationName('oxford')] 대학에서 명예 박사 학위를 받습니다"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 [ShowBuildingTypeName('royal_society')]에서 주최하는 유익한 회의에 참석합니다"
 flavor_mos.101.tt5: "저명한 초상화가인 [godfrey_kneller.GetName]에게 [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]의 초상화를 선물 받습니다"
 opinion_gifted_magnificent_painting: "훌륭한 그림 선물"
 flavor_mos.101.b: "개인 공부와 사색에 시간을 할애한다."
 flavor_mos.101.c: "관찰력이 뛰어난 올빼미는 그림자 속에 조용히 앉아 있는 법."
 flavor_mos.101.tt6: "[target_country.GetNameWithNoTooltip] 내 정교한 [spy_network|e]이 공식 방문과 연계하여 정보 수집에 사용됩니다"
 flavor_mos.101.historical_info: "표트르 대제의 대 사절단은 이윽고 영국의 해안까지 다다르게 되었습니다. 당시 영국은 세계정세에 점점 더 큰 영향력을 행사하고 있었고, 지식인들이 전제 군주적인 유럽의 박해를 피해 모이는 곳으로 여겨졌습니다. 황제는 왕립 조폐국, 학회, 천문대 등 여러 유명 기관을 방문했고, 영국 국왕과 술자리를 가졌으며, 나중에 상트페테르부르크의 새 수도 건설에 사용되는 영국의 도시 건설 기술을 공부했습니다. 영국 방문의 주된 목적은 귀중한 기술 자산을 확보하는 것이었습니다."
 flavor_mos.102.title: "몰타 대표단"
 flavor_mos.102.desc: "[ShowLocationName('malta')]의 성전 기사단은 수 세기에 걸쳐 육지와 바다에서 전투를 거듭하며 침략 세력인 [GetCountry('TUR').GetLongName]에 맞서 싸워 온 오랜 역사가 있습니다. 이들 기사단은 고도로 숙련된 전사들로, 우리가 [GetCountry('TUR').GetAdjectiveWithNoTooltip] [GetCountry('TUR').GetFlavorRank]의 힘에 도전하고자 한다면 우리 군에 귀중한 자원이 될 수 있습니다. [ShowAreaName('black_sea_area')]에 접한 우리 기지에서 대표단을 파견하여 이 열렬한 신봉자들의 비밀을 알아내고 우위를 점하는 것이 좋겠습니다."
 flavor_mos.102.a: "돛을 올려라."
 flavor_mos.102.tt1: "대표단이 옛 십자군의 전투 역사와 전투 기술을 연구합니다"
 flavor_mos.102.b: "교역으로 얻을 것이 더 많다."
 flavor_mos.102.c: "병사들에겐 보드카와 영광스러운 죽음만 있으면 된다."
 flavor_mos.102.historical_info: "표트르 대제는 외교관이자 육군 원수인 보리스 페트로비치 셰레메테프를 몰타에 파견하여 몰타 기사단과 해상군의 훈련 및 기술을 관찰하도록 했습니다. 러시아는 당시 아조프해에 최초의 해상군 기지를 세웠고, 오스만 제국과의 충돌은 피할 수 없는 것처럼 보였습니다."
 flavor_mos.103.title: "수하레프 탑"
 flavor_mos.103.desc: "해상군을 지탱하는 것은 유능한 선원의 꾸준한 수급 그리고 이어지는 세대로의 지식 전수입니다. 우리의 해상 야망을 실현하려면 기술 교육을 제공하는 학교를 설립하여 군대를 지속적으로 확장할 수 있는 토대를 마련해야 합니다. 마침 최근 이러한 시설을 수용하는 동시에 [ShowLocationName('moscow')]의 도시 미관도 한층 더 아름답게 만들 만한 장엄한 탑 설계안이 제출되었습니다."
 flavor_mos.103.a: "우리의 포부에 어울리는군."
 flavor_mos.103.tt1: "[james_bruce.GetName](이)가 최상층 설계를 맡아 별이 보이는 천문대를 세웁니다"
 flavor_mos.103.b: "쓸데없는 사치다."
 flavor_mos.103.c: "[target_location.GetRank.GetNameWithNoTooltip]의 필요를 충족시켜야 한다."
 flavor_mos.103.tt2: "[ShowLocationName('moscow')]의 편의를 위해 2층에 최첨단 급수 시설이 건설됩니다"
 flavor_mos.103.historical_info: "수하레프 탑은 17세기 후반에 표트르 대제가 지난 몇 년간 자신에게 반기를 든 스트렐치 세력을 물리친 것을 기념하여 건설되었습니다. 이 탑은 수년에 걸쳐 병영, 교육 시설, 기반 시설, 상업용 창고 등 다양한 용도로 사용되다가 1934년 소련 당국에 의해 파괴되었습니다."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "전직 전략가이자 용병이었던 한 남자가 자신의 이름을 알리고자 [ROOT.GetCountry.GetAdjective]군에서 일할 기회를 찾고 있습니다. [francois_le_fort.GetName](은)는 능력은 훌륭하지만 지도자 경험이 부족합니다. 그럼에도 본인은 대위라는 계급을 고집하는데, 이러한 진급은 비슷한 경력을 쌓은 본토 태생 지휘관들의 심기를 거스를 수 있습니다."
 flavor_mos.104.a: "규칙은 깨지라고 있는 거지."
 flavor_mos.104.tt2: "[francois_le_fort.GetNameWithNoTooltip](이)가 귀족과 서민을 가리지 않고 대중을 즐겁게 하는 데 타고난 재능을 선보입니다. 추후 이를 유용하게 활용할 수 있을지 모릅니다"
 flavor_mos.104.b: "터무니없는 소리."
 flavor_mos.104.historical_info: "프랑수아 르포르는 외교관이자 장군으로서 표트르 대제를 보좌하며 러시아의 아조프해 진출을 위한 여러 작전에 참여했습니다. 르포르는 차르의 절친한 친구가 되었고, 바보와 광대들의 시노드를 만드는 데 중요한 역할을 했으며, 표트르 대제가 섭정 기간 동안 주최했던 군사놀이(흔히 장난감 연대라고 함)의 주요 조직자이자 참여자이기도 했습니다."
 flavor_mos.105.title: "장난감 연대"
 flavor_mos.105.desc_common1: "어린 [target_character.GetName](이)가 전쟁놀이와 장난감 병사에 빠지더니, 전략과 병력 배치에 뛰어난 소질을 보이고 있습니다."
 flavor_mos.105.desc_common2: "장난감 대신 실제 병사를 쓰는 모의 전투를 기획하여 정교하게 연출된 장면을 통해 어린 후계자가 전쟁의 기술을 배울 수 있게 하자고 제안했습니다."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ 군사 전략가 [patrick_gordon.GetName](은)는 군사 방면에 대한 이런 남다른 관심을 눈여겨보고는, $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ 군사 전략가이자 절친한 친우인 [francois_le_fort.GetName](은)는 군사 방면에 대한 이런 남다른 관심을 눈여겨보고는, 자신도 참여하는 데 그치지 않고 $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ 군사 전략가이자 절친한 친우인 [patrick_gordon.GetName](과)와 [francois_le_fort.GetName](은)는 군사 방면에 대한 이런 남다른 관심을 눈여겨보고는, $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "놀이를 시작하지."
 training_with_gordon: "[patrick_gordon.GetName](과)와의 훈련으로 [mil_short|e] [ability|e]을 #G 10#! 획득합니다"
 training_with_le_fort: "[francois_le_fort.GetName](과)와의 훈련으로 [mil_short|e] [ability|e]을 #G 10#! 획득합니다"
 flavor_mos.105.tt1: "[target_character.GetNameWithNoTooltip](이)가 타고난 카리스마로 주최자 및 신분이 낮은 참가자들과 긴밀한 우정을 쌓으면서 [ShowPopTypeName('nobles')]들을 격분하게 합니다"
 flavor_mos.105.tt2: "늘어나는 장난감 연대를 수용하기 위해 특별한 병영이 지어집니다"
 mos_toy_army_components: "장난감 연대 구성품"
 STATIC_MODIFIER_NAME_friends_in_all_places: "만인의 친구"
 flavor_mos.105.b: "개인 교습으로 충분할 터."
 flavor_mos.105.historical_info: "표트르 대제에게는 어린 시절 가지고 놀았던 장난감 병정들이 있었습니다. 당시 진행했던 병정놀이는 정교했고, 실제 병사, 교관, 스트렐치 지원자까지 동원되기도 했습니다. 이처럼 어린 나이에 군대를 주제로 한 장난감에 노출된 경험은 나중에 군대에 입대하기로 결심하는 데 영향을 주었고, 이후 차르가 되어 러시아 군대를 현대화하고 강화하려고 시도하는 데도 중요한 역할을 했습니다."
 flavor_mos.106.title: "황실 친위대"
 flavor_mos.106.desc: "장난감 연대가 수행했던 복잡하고 현실적인 전쟁놀이에서 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에 대한 확고한 충성심을 지닌 전투에 적합한 정예 연대가 탄생했습니다. 물론 현재는 다양한 배경과 사회 계층의 신병들이 뒤죽박죽 섞인 상태지만, 이러한 혼란은 연대를 두 개 중대로 재편성하면 해소할 수 있습니다. 첫 번째 중대는 대부분 [ShowPopTypeName('nobles')](으)로 구성되어 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 경호 임무를 맡고, 두 번째 중대는 군사 작전과 전쟁에서 더욱 적극적인 역할을 맡을 것입니다."
 flavor_mos.106.a: "행군을 준비하라."
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "[ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')] [advance|e]을 이용할 수 있게 됩니다"
 flavor_mos.106.b: "기존 질서에 불필요한 조직이다."
 flavor_mos.106.historical_info: "프레오브라젠스키 연대와 세묘놉스키 연대는 러시아 제국군에서 가장 권위 있는 최정예 부대로, 그 역사적 중요성과 러시아 군주와의 긴밀한 관계로 잘 알려져 있습니다. 표트르 대제가 군 구조 전반에 걸친 대대적인 개혁의 일환으로 창설한 이 두 연대는 러시아 혁명 중에 해체될 때까지 군주제를 수호하는 역할을 계속했습니다."
 flavor_mos.107.title: "꺽다리 정치가"
 flavor_mos.107.desc: "[ShowPolicyName('dop_law_governing_senate')]에서 국가에 봉사할 우수하고 용맹한 인재를 발굴하고자 나라를 샅샅이 뒤지고 있습니다. 이번에 정책 입안자에 합류할 인물로 물망에 오른 것은 영향력 있는 귀족이자 총독인 [tikhon_streshnev.GetName]입니다. 관료제에도 익숙한 인사이니 조직에 완벽하게 녹아들 것으로 예상됩니다. 그 엄청나게 큰 키만 빼면 말입니다."
 flavor_mos.107.a: "불러서 일을 맡기도록."
 flavor_mos.107.tt2: "2미터가 조금 넘는 [tikhon_streshnev.GetNameWithNoTooltip]의 남다른 키가 [target_character.GetName]의 키와 비슷해 [tikhon_streshnev.GetShortNameWithNoTooltip](이)가 [target_character.GetShortNameWithNoTooltip]의 친아버지라는 소문이 퍼집니다"
 flavor_mos.107.b: "멀대 같은 키 때문에 회의가 산만해지겠군."
 flavor_mos.107.historical_info: "티혼 스트레시네프는 새로 설립된 통치 원로원의 초대 위원 중 한 명으로, 잠시 라즈랴드니 프리카즈의 수장을 맡아 군대를 이끌기도 했습니다. 황실과 가까운 사이였던 티혼은 어린 표트르 1세의 스승 역할을 하며 상당한 영향력을 행사했습니다. 당시로서는 이례적으로 키가 컸는데, 표트르도 비슷하게 키가 컸기 때문에 실제로 이 차르 후계자의 생물학적 아버지일 것이라는 추측이 제기되기도 했습니다."
 flavor_mos.108.title: "변절한 후계자"
 flavor_mos.108.desc: "[ROOT.GetCountry.GetName]에서 진행되고 있는 군대, 정부, 사회의 대대적인 개혁에 대해 [target_heir.GetName](과)와 [target_ruler.GetName] 사이에 뚜렷한 의견 차이가 있다는 얘기가 전해졌습니다. 후계자는 이러한 변화에 반발하며 전통적인 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 가치관을 고수했다고 합니다. 이견을 좁히지 못하고 소외감을 느낀 [target_heir.GetNameWithNoTooltip](은)는 아버지가 이끄는 개혁의 영향에서 벗어나고자 [target_country.GetName](으)로 도피했습니다."
 flavor_mos.108.a: "당장 체포하라."
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip](이)가 비밀리에 철저한 조사를 받게 되며, 의문스럽게 급사할 수 있습니다"
 flavor_mos.108.b: "이쪽이 양보하겠다."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip](이)가 집에 돌아가는 조건으로 약간의 정책 변경을 제안받습니다"
 flavor_mos.108.c: "첩자를 깨워 우리의 자산을 회수하라."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip](이)가 사라진 줄도 모르게 집으로 돌아옵니다"
 flavor_mos.108.d: "멍청한 후계자의 상속권을 박탈하겠다."
 flavor_mos.108.historical_info: "표트르 대제의 아들인 알렉세이 페트로비치는 러시아의 서구화에 대한 서로 다른 관점 때문에 아버지와 사이가 좋지 않았습니다. 종교적이고 보수적인 가치에 중점을 둔 전통적 교육을 받은 알렉세이는 아버지의 현대적인 접근 방식에 극단적인 대립각을 세웠습니다. 알렉세이는 결국 이러한 갈등 때문에 신성 로마 제국으로 망명을 시도했으나 체포되어 러시아로 송환되었고, 공개 재판을 받게 되었습니다. 그리고 얼마 지나지 않아 의문의 죽음을 맞이했습니다."
 flavor_mos.109.title: "카머모어"
 flavor_mos.109.desc: "[GetCountry('TUR').GetLongName] 대사가 [ShowAreaName('northern_ethiopia_area')]의 머나먼 땅에서 온 소년이라는 다소 이례적인 선물을 주었습니다. 원래 사로잡혀 노예로 지내던 [abram_petrovich.GetName](은)는 이제 풀려나서 궁정에서 길러지며, 우리의 방식을 배우고 장차 군인이나 종자로 [ROOT.GetCountry.GetName]에 봉사하게 될 것입니다. 비록 [abram_petrovich.GetNameWithNoTooltip]의 지능은 높아 보이나, 기초 교육이 부족하므로 글을 읽을 수 있도록 가르치는 것이 좋겠습니다."
 flavor_mos.109.a: "제대로 가르치도록 하라."
 flavor_mos.109.tt1: "[abram_petrovich.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_mos.109.tt2: "[abram_petrovich.GetNameWithNoTooltip](이)가 [GetCountry('FRA').GetName]에서 다닐 수 있는 최고 교육 기관에 입학합니다"
 flavor_mos.109.tt3: "[abram_petrovich.GetNameWithNoTooltip](이)가 [target_location.GetName]의 우수한 대학교에 입학합니다"
 flavor_mos.109.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 노예 노동자에게 제공되는 특혜에 반발합니다"
 flavor_mos.109.b: "그만한 수고를 들일 가치가 없다."
 flavor_mos.109.historical_info: "'카머모어'라는 말은 역사적으로 피부색이 검은 궁정 하인을 지칭하는 용어입니다. 당시 유럽 군주들은 아프리카 출신 하인을 두는 것이 관례였는데, 이는 궁정의 위신을 드러내는 이국적인 상징으로 여겨졌습니다. 오스만 제국에서 러시아에 보낸 선물이었던 아브람 페트로비치는 표트르 대제의 대자로 길러져, 해외에서 명문 교육을 받을 수 있었습니다. 그리고 훗날 고도로 숙련된 군사 공학자가 되어 러시아 군대에서 보직을 맡게 됩니다."
 flavor_mos.110.title: "돌아온 신동"
 flavor_mos.110.desc: "[abram_petrovich.GetName](이)가 학업을 마치고 풍부한 군사 공학 지식으로 무장한 채 [ROOT.GetCountry.GetName](으)로 돌아왔습니다. 이제 이러한 재주를 어떻게 활용하는 것이 최선일지 결정할 때입니다. 후진을 양성하는 업무를 맡길까요, 아니면 정부 기관의 요직을 맡기는 것이 좋을까요?"
 flavor_mos.110.a: "지식은 나눠야 의미가 있지."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip](이)가 군대의 공학 및 수학 교사가 됩니다"
 STATIC_MODIFIER_NAME_fortress_forger: "요새 제작자"
 flavor_mos.110.b: "진정한 애국자는 끝까지 싸우는 법."
 STATIC_MODIFIER_NAME_gannibal: "간니발"
 flavor_mos.110.c: "정부를 잘 돌아가게 하는 윤활유가 되겠군."
 flavor_mos.110.d: "그런 녀석 이제 관심 없다."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip](이)가 추방되어 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 큰 기쁨을 줍니다"
 flavor_mos.110.historical_info: "아브람 페트로비치는 프랑스 유학을 마치고 러시아로 돌아왔습니다. 그런데 얼마 지나지 않아 대부인 표트르 대제가 세상을 떠났고, 새 섭정은 아브람을 좋아하지 않아 그를 시베리아로 추방했습니다. 이후 아브람은 뛰어난 공학 기술 덕분에 사면을 받고 러시아 전역에 요새를 건설하는 임무를 맡았습니다. 그 후 여러 통치자 아래에서 다시 명성을 얻었고, 마침내 러시아 군의 수석 군사 공학자 자리에까지 올랐습니다."
 flavor_mos.111.title: "페트로파블롭스크 요새"
 flavor_mos.111.desc: "토끼섬은 [ShowAreaName('eastern_baltic_sea')]와 라도가호 사이를 가로지르는 전략적 수로인 네바강 입구를 굳건하게 지키고 있습니다. [ShowLocationName('neva')]에 최첨단 성채를 건설하여 이 지역에 우리의 영향력을 확대하고 장엄한 대도시의 토대를 마련할 것을 제안합니다."
 flavor_mos.111.a: "위치가 정말 완벽하군."
 mos_st_peter_and_paul_construction: "성 베드로와 성 바오로 대성당 건설"
 flavor_mos.111.tt1: "[abram_petrovich.GetName]의 놀라운 공학 기술 덕분에 건설 과정이 간소화되고 초대형 사업의 전체 비용이 절감됩니다"
 flavor_mos.111.b: "집이란 마음이 편한 곳이어야 하거늘."
 flavor_mos.111.historical_info: "페트로파블롭스크 요새는 상트페테르부르크에서 가장 오래된 건축물로, 스웨덴과의 북방 전쟁 당시 표트르 대제가 군사 요새로 건설한 곳입니다. 이곳에는 많은 러시아 황실 구성원이 묻힌 성 베드로와 성 바오로 대성당도 함께 자리하고 있습니다. 상트페테르부르크는 20년도 채 되지 않아 하나의 성채에서 거대한 수도로 발전했습니다."
 flavor_mos.112.title: "건축 장관"
 flavor_mos.112.desc: "조경 설계자이자 바로크 건축가인 [jean_baptiste_le_blond.GetName](은)는 건축 분야에 상당한 기여를 한 인물로, 최근 지역 당국의 요청으로 [ShowLocationName('neva')]에 도착했습니다. 원래 [ShowLocationName('paris')] 출신인 만큼 웅장미와 #italic 르노트르#! 양식에 대한 자신의 경험을 바탕으로, [target_location.GetRank.GetName](을)를 현대적인 도시 중심지이자 문화의 메카로 탈바꿈시키려는 암묵적인 목표에 보탬을 줄 것입니다."
 flavor_mos.112.a: "서둘러 건설해야 한다."
 flavor_mos.112.a.custom: "신속한 정착지 건설로 인해 [ShowRegionName('russian_region')] 전역에서 [ShowPopTypeName('peasants')]들을 강제 징집해야 하는 필요성이 생깁니다"
 flavor_mos.112.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 자유로운 이동을 막는 규제에 불만을 품습니다"
 flavor_mos.112.tt3: "도시의 기반 시설과 설계를 개략적으로 설명하는 배치 계획 초안이 작성되고, 미래 수도를 위한 건설 전 필수 준비 작업이 시작됩니다"
 flavor_mos.112.tt4: "징집된 수많은 [ShowPopTypeName('peasants')]들이 혹독한 노동 환경으로 인해 사망합니다"
 flavor_mos.112.b: "그만두어라. 이건 미친 짓이다."
 flavor_mos.112.historical_info: "장바티스트 알렉상드르 르블롱은 새로 설립된 수도 상트페테르부르크의 여러 기념 건축물을 설계한 것으로 잘 알려진 프랑스 건축가입니다. 르블롱은 러시아에 프랑스 바로크 건축을 도입하는 데 결정적인 역할을 했으며, 이는 르블롱이 참여한 도시의 배치와 전체적인 외관에서도 여실히 드러납니다."
 flavor_mos.113.title: "서구로 통하는 관문"
 flavor_mos.113.desc: "[target_location.GetRank.GetName] [ShowLocationName('neva')]에는 주요 무역로를 이용할 수 있고, 천혜의 요새인 네바강 삼각주 습지 덕분에 수비하기에 좋고, 유럽과 가까워 문화 교류가 용이하다는 등 다양한 이점이 있습니다. 하지만 이러한 강점을 활용하려면 정부의 행정 중심지를 이전해야만 합니다. 이는 더 많은 투자를 장려할 뿐만 아니라 [ROOT.GetCountry.GetName](이)가 막강한 유럽 열강으로서 유럽 대륙에 영향력을 행사할 수 있는 국가라는 인상을 확고히 하는 전략적 조치이기도 합니다."
 flavor_mos.113.a: "새로운 출발이로군."
 st_petersburg: "상트페테르부르크"
 flavor_mos.113.tt1: "[ShowLocationName('neva')](이)가 [target_root_country.GetName]의 수도로 지정되면 몇 가지 이벤트가 발생할 수 있습니다"
 flavor_mos.113.b: "이건 경솔한 오판이다."
 flavor_mos.113.tt2: "일부 [pops|e]이 [ShowLocationName('neva')](을)를 떠나 [capital.GetName]의 푸른 초원으로 갑니다"
 flavor_mos.113.historical_info: "상트페테르부르크 설립은 표트르 대제 재위 기간인 1703년, 발트해로 통하는 창구를 확보하고자 했던 황제의 열망에서 비롯되었습니다. 목표는 육지에 둘러싸인 모스크바와 달리 일 년 내내 항구를 이용할 수 있는 도시로 수도를 옮기는 것이었습니다. 이 결정은 서구화와 현대화라는 표트르가 품었던 더 원대한 목표의 일부였습니다. 도시 건설은 습지 지형과 혹독한 기상 조건으로 인해 심각한 어려움을 겪었고, 농노와 전쟁 포로 같은 강제 노동력이 건설에 동원되었습니다."
 flavor_mos.114.title: "이상적인 아내"
 flavor_mos.114.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문의 명맥을 유지하는 것은 무엇보다 중요한 일이며, [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 아내를 맞이한다면 그 가능성은 훨씬 올라갈 것입니다. 최근 적합한 신붓감을 물색하는 조사가 진행되었고, 귀족 [ShowDynastyName('naryshkin_dynasty')] 가문의 [natalya_naryshkina.GetName](이)라는 여성이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 관심을 끌었습니다. 이 여인은 가임기에 미혼이므로 장차 훌륭한 아들을 낳을 것으로 예상됩니다. 다만 그 집안에서 전통을 깨고 딸에게 보다 자유로운 생활을 허락해 달라고 요청했습니다. 그래야 이상주의적인 양육 환경에서 자란 딸이 잘 적응할 수 있을 거라고 합니다."
 flavor_mos.114.a: "얼마든지!"
 STATIC_MODIFIER_NAME_great: "대제"
 flavor_mos.114.tt1: "[natalya_naryshkina.GetNameWithNoTooltip](이)가 [character|e]로 추가되고 [peter_the_great.GetName](을)를 낳습니다"
 flavor_mos.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [natalya_naryshkina.GetNameWithNoTooltip]의 직설적인 성격에 불만을 표출합니다"
 flavor_mos.114.b: "불만들이 좀 나올 텐데."
 flavor_mos.114.c: "꼭 결혼을 해야 할까?"
 flavor_mos.114.historical_info: "나탈리야 나리시키나는 표트르 대제의 어머니로, 차르의 첫 번째 아내가 사망한 후 차르와 결혼했습니다. 가문에서는 나탈리야가 차르의 관심을 끌려고 흑마법을 썼다고 주장하며 혼인을 막으려 했으나, 간단한 조사 끝에 그 주장은 기각되었습니다. 서구식 자유주의 교육을 받고 자란 나탈리야는 연극을 관람하거나 베일을 두르지 않고 교회에 나가는 등 당시 여성에게 흔치 않은 자유를 허락해 달라고 남편에게 거듭 청원했습니다. 그리고 러시아 궁정에 서양의 여러 관습을 도입하려고 시도하기도 했습니다."
 flavor_mos.115.title: "[james_bruce.GetNameWithNoTooltip]의 관찰"
 flavor_mos.115.desc: "[ShowAreaName('scottish_lowlands_area')] 출신이자 1647년부터 러시아에서 상세한 기록을 남긴 선조의 후손인 [james_bruce.GetName](은)는 문무를 겸비한 인물로, 인상적인 학력과 관련 현장 경험, 특히 포병 분야에서 뛰어난 경력을 쌓았습니다. [james_bruce.GetShortNameWithNoTooltip]의 뛰어난 자질과 필력이라면 채용해도 모자람이 없으며, 행정 및 학술 분야든 군사 분야든 본인이 지향하는 분야에서 활약할 것이 틀림없습니다."
 flavor_mos.115.a: "궁정에 초대하라."
 flavor_mos.115.tt2: "[james_bruce.GetNameWithNoTooltip]의 문학 작품이 향후 지식 기관을 설립하는 데 도움이 될 수 있습니다"
 flavor_mos.115.b: "군대에서만 일하게 하라."
 STATIC_MODIFIER_NAME_artillery_maestro: "화포의 거장"
 flavor_mos.115.tt3: "[james_bruce.GetNameWithNoTooltip](이)가 군사 업무만 맡게 되어, 포병대의 배치 및 활용 능력을 끌어올립니다"
 flavor_mos.115.c: "수상쩍은 집안이군."
 flavor_mos.115.historical_info: "제임스 브루스는 포병대 소장으로 오스만 제국을 상대로 한 여러 군사 작전에 참여한 인물입니다. 당시 러시아에서 손꼽힐 정도로 높은 학력을 쌓았던 브루스는 여러 권의 저서를 집필하여 천문학과 과학 분야에 기여하고, 이를 나중에 국립 과학원에 기증했습니다. 그 밖에도 수하레프 탑에 최초의 천문대를 열기도 했는데, 그로 인해 연금술과 마술을 다룬다는 얘기를 들었습니다."
