l_korean:
 flavor_sale_of_lusatia.1000.title: "[GetCountry('SOR').GetNameWithNoTooltip] 양도"
 flavor_sale_of_lusatia.1000.desc: "[GetCharacter('bra_heinrich_ii_askanier').GetName]의 서거 이후 승계를 통해 [GetCountry('SOR').GetLongName](을)를 획득하긴 했지만, 이곳은 [ROOT.GetCountry.GetCapital.GetName]에 있는 [target_ruler.GetName](과)와 그 야망에는 별다른 가치가 없습니다. 하지만 과거에 우리는 [GetCountry('MEI').GetLongName](과)와 협약을 맺어 [GetCountry('SOR').GetNameWithNoTooltip]에 대한 권리를 주겠다고 약조한 바 있습니다. 다수의 외세가 세력 확장을 위해 [GetCountry('SOR').GetNameWithNoTooltip]에 눈독을 들이고 있는 상황인 만큼, 외세의 침공으로부터 그곳을 지켜야 할 부담을 떠안는 것보다는 이 협약을 되살려 땅을 넘기고 돈을 받는 것이 나을지도 모릅니다."
 flavor_sale_of_lusatia.1000.a: "[GetCountry('MEI').GetCapital.GetNameWithNoTooltip](으)로 외교관을 파견해라!"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName]이 높은 금액을 지불하고 [GetCountry('SOR').GetName]를 구매할 수 있게 됩니다. 이 경우 [subject|e] 지위가 10년 동안 [GetCountry('SOR').GetNameWithNoTooltip]에 이전됩니다. 그러나 [target_ruler.GetName](은)는 계속해서 [GetCountry('SOR').GetNameWithNoTooltip]의 [ruler|e]로 남습니다"
 flavor_sale_of_lusatia.1000.b: "한시적이라 하더라도 이 땅을 넘길 수는 없다."
 flavor_sale_of_lusatia.1000.historical_info: "1323년에 체결한 서약에 따라 루사티아 변경백국은 1353년에 마이센 변경백국에 양도되었습니다. 협약에 따른 양도 기간은 10년이었고, 그동안 마이센은 루사티아로부터 수입을 얻을 수 있었습니다. 그러나 비텔스바흐 가문은 계속해서 명목적인 통치 가문 지위를 유지했습니다."
 flavor_sale_of_lusatia.1001.desc: "[GetCountry('BRA').GetLongName](이)가 [GetCountry('SOR').GetName] 양도의 기간을 10년 갱신하자는 뜻을 전해 왔습니다. 그 대가로 상당한 금액을 요구했지만, 이는 옛 [target_ruler_meissen.GetDynasty.GetName] 땅에 대한 영향력을 확대할 수 있는 절호의 기회일 수도 있습니다."
 flavor_sale_of_lusatia.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "우리에게는 필요 없는 땅이다."
 flavor_sale_of_lusatia.1100.title: "[GetCountry('SOR').GetNameWithNoTooltip] 문제"
 flavor_sale_of_lusatia.1100.desc_normal: "양도 기간이 만료되어, [GetCountry('SOR').GetLongName](이)가 우리 품으로 돌아올 때가 되었습니다.\n\n그러나 여전히 이 땅은 우리에게 별 가치가 없으며, 차라리 땅을 매각한다면 필요 자금을 마련함으로써 더 중요한 사안에 사용할 수 있을 것입니다. 아예 소유권을 넘김으로써 저 골치 아픈 땅에서 벗어나는 방법도 고려할 수 있습니다. [GetCountry('SOR').GetName]를 얻고자 하는 세력은 많을 테고, 그중에서도 [target_buyer.GetName](은)는 우리와 우호적인 관계를 맺고 있어 매각 상대로 믿을 만합니다."
 flavor_sale_of_lusatia.1100.desc_fallback: "[GetCountry('SOR').GetName] 양도가 만료되었지만, 안타깝게도 저 아둔한 외국인들이 그 땅을 잃고 말았습니다. 이제 합법적으로 그 땅을 다시 얻을 수단은 많지 않습니다."
 flavor_sale_of_lusatia.1100.a: "[target_buyer.GetNameWithNoTooltip]에게 제안을 보내도록."
 flavor_sale_of_lusatia.1100.b: "영토 매각은 이제 끝이다."
 flavor_sale_of_lusatia.1100.c: "우리의 마땅한 영토를 되찾을 것이다!"
 flavor_sale_of_lusatia.1100.d: "판단 착오였던 게지."
 flavor_sale_of_lusatia.1100.historical_info: "1353년 양도가 만료되자, 오토 폰 비텔스바흐는 보헤미아 왕국에 루사티아 변경백국 영토와 그에 대한 소유권 매입 의사를 타진했으며, 보헤미아 측은 제안을 받아들였습니다. 루사티아는 보헤미아 영토가 되었고, 그렇게 상하루사티아는 다시 한번 단일한 세력의 통치를 받게 되었습니다."
 flavor_sale_of_lusatia.1101.desc: "[GetCountry('MEI').GetName]에 대한 [GetCountry('SOR').GetName] 양도가 만료되자, [GetCountry('BRA').GetName]는 우리에게 [GetCountry('SOR').GetLongNameWithNoTooltip] 매입을 제안하기로 결정했습니다. 매입가는 확실히 높지만, 우리 입장에서 매우 얻을 것이 많은 투자일 수도 있습니다."
 flavor_sale_of_lusatia.1101.a: "수락하지!"
 flavor_sale_of_lusatia.1101.b: "좋을 게 없는 투자 같은데."
 flavor_sale_of_lusatia.1102.title: "제안 거절"
 flavor_sale_of_lusatia.1102.desc: "[target_buyer.GetName](이)가 우리 제안을 거절했습니다! [GetCountry('SOR').GetName]는 본래 협약에서 정한 바에 따라 우리에게 돌아올 것이며, 다시 우리에게 조공을 바칠 것입니다."
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
