 ireland.10.title: "신랄한 풍자"
 ireland.10.desc: "[bard_country.GetCulture.GetName]의 역사를 노래하는 음유 시가는 전통적으로 신뢰할 수 있는 역사 기록으로 인정받아 왔습니다. 그런 탓에 정치적 이득을 위해 음유 시가를 악용하는 사람들이 생겨나는 것은 자연스러운 일이었습니다.\n\n최근 [bard_ruler.GetName]에게 고용된 음유 시인 중 하나는 [neighbor_ruler.GetCountry.GetName]의 통치자인 [neighbor_ruler.GetName](을)를 두고 유별나게 신랄한 풍자시 한 편을 지었습니다.\n\n이 시에는 해학적인 동시에 뼈아프기도 한 조롱이 담겨 있을 뿐 아니라, 그 통치자의 혈통에 의문을 제기하기까지 합니다."
 ireland.10.a: "이거라면 [neighbor_ruler.GetShortNameWithNoTooltip]의 평판을 실추시킬 수 있겠어!"
 ireland.10.b: "그 대신 [bard_ruler.GetShortNameWithNoTooltip]의 영광을 노래하라."
 ireland.11.title: "신랄한 풍자"
 ireland.11.desc: "[bard_country.GetCulture.GetName]의 역사를 노래하는 음유 시가는 전통적으로 신뢰할 수 있는 역사 기록으로 인정받아 왔습니다. 그런 탓에 정치적 이득을 위해 음유 시가를 악용하는 사람들이 생겨나는 것은 자연스러운 일이었습니다.\n\n최근 [bard_country.GetName]의 통치자인 [bard_ruler.GetName]에게 고용된 음유 시인 중 하나가 우리의 [neighbor_ruler.GetName](을)를 두고 유별나게 신랄한 풍자시 한 편을 지었습니다.\n\n이 시에는 해학적인 동시에 뼈아프기도 한 조롱이 담겨 있을 뿐 아니라, 우리 통치자의 혈통에 의문을 제기하기까지 합니다."
 ireland.11.a: "[neighbor_ruler.GetShortNameWithNoTooltip]의 평판이 땅에 떨어지고 말았구나!"
 opinion_scathing_bardic_satire: "신랄한 풍자 시가"
 ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 개혁 요구"
 ireland.20.desc: "우리 사회에서 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 항상 음유 시인 계급의 그림자에 가려져 있었습니다. 대관식과 혼례는 언제나 학식 높은 시인들이 주관했고, 가문의 족보 역시 전통 역사가들이 고풍스러운 옛 [ROOT.GetCountry.GetCourtLanguage.GetName]로 기록했으니 말입니다.\n\n다른 나라에서 사회적으로 특출난 대우를 받던 데 익숙해진 성직자들은 결국 이제 공개적으로 불만을 터뜨렸습니다. 굳이 말할 필요도 없겠지만, [ROOT.GetCountry.GetReligion.GetLanguage.GetName]를 사용해서 말입니다. 이들이 주장하길, 그런 옛 방식은 이미 시대에 뒤쳐졌으며 [ROOT.GetCountry.GetReligion.GetGroup.GetName](과)와도 어긋난다고 합니다."
 ireland.20.a: "음유 시인 계급을 완전히 해체해 버려라."
 ireland.20.b: "성직자들에게 돈을 쥐여 주고 조용히 만들도록."
 ireland.20.c: "이러한 관습은 가톨릭의 출현보다도 훨씬 앞선 것이니라."
 ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 브레혼 법 폐지"
 ireland.30.desc: "[ROOT.GetCountry.GetName](은)는 너무나도 오래도록 전통적인 켈트족 관습에 물들어 있었습니다. 이를 문제시한 성직자 계급은 섭정직을 장악한 이후 음유 시인과 브레혼을 공적 영역에서 몰아내는 것을 최우선 목표로 삼았습니다."
 ireland.30.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 현대화해 주리라고 믿자꾸나."
 ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 조용히 기도나 하라고 해라."
 ireland.40.title: "[native_culture.GetNameWithNoTooltip]인보다도 더 [native_culture.GetNameWithNoTooltip]인다운"
 ireland.40.desc: "우리가 [native_culture.GetName]인들 사이에 섞여 살게 된 지 몇 세대가 지나자, 우리의 생활 방식에도 점진적이지만 분명한 변화가 일어났습니다. [judgmental_culture.GetName]인들은 더는 자기 자신을 [judgmental_culture.GetNameWithNoTooltip]인이라 생각하지 않으며, 마찬가지로 [native_culture.GetNameWithNoTooltip]인들도 이제는 우리를 못 보던 녀석들로 취급하지 않습니다..."
 ireland.40.a: "우리는 [native_culture.GetNameWithNoTooltip]인들보다도 더 [native_culture.GetNameWithNoTooltip]인다워졌도다!"
 ireland.40.b: "이 야만의 땅에서도 우리의 유산을 지켜 나가야만 한다!"
 opinion_gone_native: "원주민화됨"
 ireland.50.title: "갈로글라"
 ireland.50.desc: "[captain.GetName] 선장이 이끄는 [origin_pop.GetCulture.GetName] 갤리선 함대가 [target_location.GetName]의 항구에 진입했습니다.\n\n[captain.GetShortNameWithNoTooltip](이)가 말하길 이들의 씨족은 고향인 [origin_location.GetName]에서 터전을 잃고 말았으며, 그렇기에 우리가 이 전사들을 [target_location.GetName]에 정착할 수 있도록 허락해 주기만 한다면 [ROOT.GetCountry.GetLongName]의 충직한 신민으로서 우리나라를 받들 것이라고 합니다."
 ireland.50.a: "머무는 것을 허락하겠다!"
 ireland.50.b: "우리나라에 골칫거리를 둘 수는 없다!"
