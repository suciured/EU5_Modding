 flavor_pue.101.title: "차코 도로"
 flavor_pue.101.desc: "과거 선조들이 썼던 용도로는 더 이상 쓰이지 않지만, [ShowLocationNameWithNoTooltip('aaku')]와 [ShowLocationNameWithNoTooltip('shiewhibak')] 전역의 차코 도로는 식품을 비롯한 여러 물자를 운반하는 핵심 기반 시설로 우리 백성들에게 도움이 되고 있습니다. 그러나 생긴 지 수 세기가 지난 터라 일부 도로가 황폐해졌고, 그 결과 주요 구간이 서서히 사라지기 시작했습니다.\n\n이 구간들을 복원하고자, [our_ruler.GetName](이)가 [ROOT.GetCountry.GetCapital.GetName] 전역에 도움을 청해 손상된 도로가 영영 사라지기 전에 복원할 자원자들을 찾고 있습니다."
 flavor_pue.101.a: "선조들의 도로를 재건하라."
 flavor_pue.101.b: "지금은 여유 자원이 없다."
 flavor_pue.102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 관개"
 flavor_pue.102.desc: "고원에 위치한 [ROOT.GetCountry.GetCapital.GetName]에서 우리 백성들은 독특한 정착지를 형성해 살아왔지만, [ShowAreaName('shiewhibak_area')]의 다른 많은 거주지와 마찬가지로 물을 대는 데 어려움을 겪고 있습니다. 든든한 관개 시설을 마련해 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 더 안정적으로 물을 공급할 수 있도록, [our_ruler.GetName](이)가 기존 운하를 보강하는 것을 도와 달라고 청해 왔습니다."
 flavor_pue.102.a: "자원을 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 관개 개선에 투입하라."
 flavor_pue.102.b: "굳이 그런 데 애쓸 필요 없다."
 flavor_pue.103.title: "언제나 존재했던 장소"
 flavor_pue.103.desc: "[ShowAreaName('shiewhibak_area')]의 [ShowCultureGroupName('puebloan_group')] 촌락은 대부분 절벽 위에 있지만, [ShowLocationName('aaku')]의 [ShowCultureGroupNameWithNoTooltip('puebloan_group')]인들은 특이하게도 높은 메사 지형 위에 살고 있습니다. [ShowLocationNameWithNoTooltip('aaku')]는 고지대에 있어 정착하기 마냥 좋은 곳은 아니지만, 그것이 장점이 되기도 합니다. 원치 않는 분쟁에 휘말릴 경우 극도로 효율적인 방어 수단이 되어 주기 때문입니다."
 flavor_pue.103.a: "[ShowLocationNameWithNoTooltip('aaku')]는 유일무이한 입지를 지니고 있지."
 flavor_pue.104.title: "선조들의 보금자리"
 flavor_pue.104.desc: "다수의 [ShowCultureGroupName('puebloan_group')] 부족을 다스리는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 된 [our_ruler.GetName](이)가 측근의 지원을 등에 업고 [ShowCultureGroupNameWithNoTooltip('puebloan_group')] 촌락들에 도움을 요청했습니다. 버려진 [ShowLocationName('tse_bitai')]에 재정착할 수 있도록 도와 달라는 것입니다. 한때 우리 선조들의 주요 본거지였던 [ShowLocationNameWithNoTooltip('tse_bitai')]를 떠난 뒤 우리 민족은 여러 부족으로 갈라지고 말았습니다. 우리 선조들이 해당 지역을 떠난 데는 엄혹한 생활 조건도 한몫했지만, [our_ruler.GetNameWithNoTooltip](은)는 공동의 노력을 통해 [ShowLocationNameWithNoTooltip('tse_bitai')]를 개간할 수 있기를 바라고 있습니다."
 flavor_pue.104.a: "선조들의 보금자리로 돌아가도록 하자."
 flavor_pue.104.b: "선조들의 길을 따르지 않는 것이 좋다."
 flavor_pue.105.title: "[ShowLocationNameWithNoTooltip('tse_bitai')] 재정착"
 flavor_pue.105.desc: "[ShowLocationName('tse_bitai')]를 다시 개척하게 된 [our_ruler.GetName](이)가 [ROOT.GetCountry.GetName]의 [ShowCultureGroupName('puebloan_group')] 촌락민들과 함께 이곳을 새로운 수도로 정하는 방안을 토론하고 있습니다. [ROOT.GetCountry.GetCapital.GetName](은)는 선조들이 [ShowLocationNameWithNoTooltip('tse_bitai')]에서 떠난 뒤로 줄곧 우리 부족의 수도가 되어 주었지만, 최근 이곳에 복귀한 뒤로는 다시 [ShowLocationNameWithNoTooltip('tse_bitai')]를 중심지로 삼아야 한다는 의견이 분분합니다. [ShowLocationNameWithNoTooltip('tse_bitai')] 재정착이 한창 진행 중이지만, 우리 선조들을 떠나게 했던 혹독한 가뭄이 다시 찾아와 또다시 사회가 무너지는 것은 아닐지 우려하는 목소리가 아직 남아 있습니다."
 flavor_pue.105.a: "이곳을 다시 한번 우리의 보금자리로 삼겠다."
 flavor_pue.105.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](을)를 계속 [ROOT.GetCountry.GetNameWithNoTooltip]의 수도로 삼는 것이 좋을 것이다."
 flavor_pue.106.title: "[ShowCultureGroupNameWithNoTooltip('puebloan_group')] 규합"
 flavor_pue.106.desc: "[our_ruler.GetName]의 노력 덕분에 [ShowCultureGroupName('puebloan_group')] 부족들이 한 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 아래 모였습니다. 우리 선조들이 이룬 사회는 수백 년 전에 붕괴했지만, 일부 부족민은 [our_ruler.GetNameWithNoTooltip](을)를 오랫동안 선조들의 땅을 떠났던 여러 [ShowCultureGroupNameWithNoTooltip('puebloan_group')] 부족을 다시 한번 규합해 줄 인물로 보고 있습니다."
 flavor_pue.106.a: "우리 민족이 다시 뭉칠 때가 되었다."
 flavor_pue.106.b: "비용이 많이 들 테니, 그 대신 평화 유지에 집중하도록 하지."
 flavor_pue.107.title: "[ShowCultureGroupNameWithNoTooltip('puebloan_group')] 선조의 계승자"
 flavor_pue.107.desc: "한때는 불가능해 보였지만, [our_ruler.GetName](이)가 선조들이 뿔뿔이 흩어진 뒤 갈라져 있던 [ShowCultureGroupName('puebloan_group')] 부족들을 규합하는 데 성공했습니다. 각 부족이 지금까지 형성해 온 정체성과 자치권을 유지하게 해 주겠다는 약조와 함께, [our_ruler.GetNameWithNoTooltip](은)는 다시 하나가 된 부족들이 수백 년 동안 동족 의식을 유지하고, 과거 우리 조상들을 갈라놓았던 분쟁을 겪지 않길 바라고 있습니다."
 flavor_pue.107.a: "우리 민족이 영원히 하나이기를!"
