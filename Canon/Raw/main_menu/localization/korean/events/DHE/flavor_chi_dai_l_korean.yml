l_korean:
 DAI_NGU: "다이 응우"
 DAI_NGU_ADJ: "$DAI_NGU$"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.1.desc: "세심한 정치적 술수와 깊은 연줄을 바탕으로, [target_character.GetName](이)라는 인물이 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 진출했습니다. 능력 있는 장수라는 평판이지만, 야심가라는 점은 우려스럽습니다. 이자가 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 안정에 위협이 되리라 생각하는 사람이 많습니다. 뜬소문에 불과한 소리였으면 좋겠군요."
 flavor_chi_dai.ho_quy_ly_historical_info: "15세기 초입에 $tran_dynasty$ 왕조는 자국의 대신이었던 $ho_dynasty$ $name_quy$ $name_ly$의 손에 멸망했습니다. 이 역모 이후 $MNG$과의 전쟁이 이어졌고, 그 결과 중국은 베트남의 $jiaozhi_province$ 지방에서 지배권을 확립할 수 있었습니다. 이 점령은 중국 군대가 베트남 봉기 세력과의 오랜 싸움 끝에 물러날 수밖에 없었던 1428년까지 계속되었습니다."
 flavor_chi_dai.1.a: "흥미롭군."
 flavor_chi_dai.2.title: "불의의 역모"
 flavor_chi_dai.2.desc: "우리 궁정의 야심가, [target_character.GetName](이)가 [ousted_character.GetName] 및 [ousted_character.GetDynasty.GetName] 가문에 맞서 전례를 찾아볼 수 없는 역모를 일으켰습니다. 정보가 틀림없다면, [target_character.GetShortNameWithNoTooltip](은)는 새 수도 부지를 시찰하자는 명목으로 [ousted_character.GetShortNameWithNoTooltip](을)를 초청했습니다. 그리고 시찰 중에 [ousted_character.GetShortNameWithNoTooltip](은)는 반란군의 공격을 받았고, 간신히 생포를 면해 도망쳤습니다.\n\n이제 권력을 잡은 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetFlavorRank]에 대한 개혁을 단행하고자 하며, 국명을 $DAI_NGU$로 바꾸었습니다. 그리고 [ousted_character.GetNameWithNoTooltip]에 대한 수색은 여전히 계속되고 있습니다."
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip]께서 이 나라를 개혁하실 것이다!"
 flavor_chi_dai.2.b: "[ousted_character.GetNameWithNoTooltip]께서 붙잡히시지 않도록 해야 한다."
 flavor_chi_dai.3.title: "[target_country.GetNameWithNoTooltip]의 난"
 flavor_chi_dai.3.desc: "우리 조공국인 [target_country.GetLongName]에서 별안간 역모가 일어났습니다. 저들의 신하 중 하나였던 [target_character.GetName](이)라는 자가 [target_country.GetFlavorRank]의 권좌를 찬탈하고는 새 왕조를 세운 것입니다. 우리는 이 사실을 까맣게 모르고 있었지만, 기존 왕조의 계승권자인 [claimant_character.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 옛 정권의 복권을 지원해 달라고 요청하면서 역모 사실이 알려지게 되었습니다."
 flavor_chi_dai.3.a: "복권을 요구하도록."
 flavor_chi_dai.3.b: "우리가 신경 쓸 문제는 아니다."
 flavor_chi_dai.4.title: "[china_side.GetAdjectiveWithNoTooltip] 측의 요구"
 flavor_chi_dai.4.desc: "[china_side.GetLongName](이)가 [ShowDynastyName('tran_dynasty')]의 왕자인 [claimant_character.GetName](을)를 자국에 받아들였습니다. 이들은 [target_character.GetName](이)가 왕위를 찬탈했다는 거짓말에 속아 넘어가, 우리에게 [claimant_character.GetShortNameWithNoTooltip]의 복위와 함께 [ROOT.GetCountry.GetName] 개혁의 성과를 되돌릴 것을 요구했습니다.\n\n우리가 당연히 요구에 응할 것으로 생각한 저들은 이미 [ROOT.GetCountry.GetNameWithNoTooltip](으)로 이동을 시작했습니다. 현재 [claimant_character.GetNameWithNoTooltip](은)는 [china_side.GetAdjectiveWithNoTooltip] 병사들의 호위를 받으며 [ROOT.GetCountry.GetCapital.GetName](으)로 향하고 있습니다."
 flavor_chi_dai.4.a: "호송대를 급습하라."
 flavor_chi_dai.4.b: "저들의 요구에 응하겠다."
 flavor_chi_dai.5.title: "[target_country.GetNameWithNoTooltip]의 모욕"
 flavor_chi_dai.5.desc: "[target_country.GetName]에서 골치 아픈 소식이 들어왔습니다. 저들이 우리의 [ShowDynastyName('tran_dynasty')] 복권 요구를 무시했을 뿐만 아니라, [claimant_character.GetName](을)를 호위하던 우리 호송대를 급습하기까지 한 것입니다. 이는 [ROOT.GetCountry.GetName]에 대한 명백한 모욕이며, 절대 그냥 넘어가서는 안 됩니다."
 flavor_chi_dai.5.a: "저런 놈들을 짓밟아 주기 위해 있는 게 군대 아니더냐?"
 flavor_chi_dai.5.b: "저들이 계속 조공을 바치는 한, 우린 개입하지 않을 것이다."
 jiaozhi_province: "자오즈"
 flavor_chi_dai.6.title: "$jiaozhi_province$ 지방"
 flavor_chi_dai.6.desc: "[ShowAreaName('red_river_delta_area')]에서 원정 중인 우리 장수 [target_character.GetName](이)가 현지 [ShowCultureName('vietnamese_culture')]인들이 거세게 저항하고 있다는 보고를 올렸습니다. 이 소란에 대응하기 위해 역사 기록을 찾아본 [target_character.GetNameWithNoTooltip](은)는 과거에 베트남이 [ShowCultureGroupName('chinese_group')] 왕조의 지배를 받았음을 발견했습니다. 그리고 이를 근거로 [ShowAreaNameWithNoTooltip('red_river_delta_area')]를 $jiaozhi_province$ 지방으로 [ROOT.GetCountry.GetName]에 영구히 병합해야 한다 주장하고 있습니다."
 flavor_chi_dai.6.a: "그렇다면 이 영토의 병합을 추진해야겠군."
 flavor_chi_dai.6.b: "과거가 곧 선례가 되는 것은 아니다."
 flavor_chi_dai.7.title: "$jiaozhi_province$의 운명"
 flavor_chi_dai.7.desc: "$jiaozhi_province$의 거센 저항은 [ROOT.GetCountry.GetCapital.GetName]에 있는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 맹렬한 분노를 불러일으켰습니다. 이 지방의 병합을 추진하기 위해, 대신들은 [ShowCultureName('vietnamese_culture')] 민족의 동화와 중국화를 촉진할 정책을 시행하는 동시에 현지의 여러 유능한 인재를 수도로 데려오기를 원하고 있습니다."
 flavor_chi_dai.7.a: "정책을 시행하라."
 flavor_chi_dai.7.b: "때가 되면 알아서 통합될 것이다."
 flavor_chi_dai.8.title: "[target_character.GetNameWithNoTooltip]의 반란"
 flavor_chi_dai.8.desc: "여러 해 동안 [ShowCultureName('vietnamese_culture')] 문화를 통합하려 애썼지만, 이제는 이 노력이 기대만큼의 성과를 거두지 못했음을 인정해야 할 것 같습니다. 최근에는 [target_character.GetName](이)라는 무도한 자가 반란을 일으켰습니다. 안타깝게도 반란군은 우리 현지 주둔군을 상대로 대승을 가두었습니다. 이제 점령을 끝내는 것이 최선책일지도 모르겠습니다."
 flavor_chi_dai.8.a: "$jiaozhi_province$ 점령은 부질없는 짓이다."
 flavor_chi_dai.8.b: "저 건방진 자를 처단하라!"
 flavor_chi_dai.9.title: "[ShowDynastyNameWithNoTooltip('tran_dynasty')] 충성파의 반란"
 flavor_chi_dai.9.desc: "$jiaozhi_province$에 대한 우리의 통치에 지방민들이 불만을 품고 있습니다. [ShowDynastyName('tran_dynasty')] 왕조의 치세가 더 좋았다고 생각하는 것이 분명합니다. 이에 다수의 지역민이 옛 $DAI_ADJ$ 시대로의 귀환을 약속하는 [target_character.GetName]의 깃발 아래 모여들고 있습니다."
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "[target_country.GetNameWithNoTooltip]에 대한 개입"
 flavor_chi_dai.10.desc: "[target_country.GetName]에서 최근 역모가 일어나, 종주국인 [china_side.GetAdjective](과)와 갈등을 빚었습니다. 이 갈등은 외교 분쟁으로 이어졌고, 결국 두 나라 사이에 [target_war.GetName](이)가 발발하고 말았습니다. [target_country.GetLongNameWithNoTooltip](이)가 [china_side.GetAdjectiveWithNoTooltip] 병력의 위협 앞에 놓인 바로 지금이 우리가 [ShowProvinceDefinitionName('hue_province')] 지방을 되찾을 절호의 기회일지도 모릅니다."
 flavor_chi_dai.10.a: "전장으로!"
 flavor_chi_dai.10.b: "골칫거리는 지금으로 충분하다."
 flavor_chi_dai.11.title: "[ShowCultureNameWithNoTooltip('vietnamese_culture')] 정신 파괴"
 flavor_chi_dai.11.desc: "[ShowAreaName('red_river_delta_area')]의 우리 병사들에게 한 칙령이 도착했습니다. [target_character.GetName](은)는 병사들에게 [ShowReligionGroupAdjective('buddhist')] 및 도교 서적을 제외한 [ShowCultureName('vietnamese_culture')] 서책을 찾아내 모두 불태울 것을 지시했습니다. 이 칙령을 받은 병사들은 몹시 주저하는 모습을 보였으며, 서책이 불에 타기 전에 내용을 읽어보는 자들도 많습니다."
 flavor_chi_dai.11.a: "군율을 강화해야 할 것이야!"
 flavor_chi_dai.11.b: "칙령을 철회하라!"
