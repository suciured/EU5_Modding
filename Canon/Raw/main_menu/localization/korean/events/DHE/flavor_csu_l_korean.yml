l_korean:
 flavor_csu.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('panaqa_building')]"
 flavor_csu.100.desc: "우리의 위대한 군주가 서거하자 왕실은 우리의 땅을 옛 [ShowBuildingTypeName('panaqa_building')]에 분배했습니다. 다시 한번 새로운 순환이 시작되었고, 현재의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 정복을 통해 자신의 유산을 구축해야 합니다."
 flavor_csu.100.a: "우리의 전통대로."
 add_panaqas_to_every_location_tt: "#R 모든 소유 [location|e]이 [ShowBuildingTypeName('panaqa_building')]를 얻습니다.#!"
 flavor_csu.200.title: "안데스 최고의 #italic 아카#!"
 flavor_csu.200.desc: "우리 통치자의 아내인 [concubine_poisoner.GetName](은)는 [ShowAreaName('acamama_area')] 최고의 #italic 아카#! 양조자로 꼽힙니다. 옥수수 알갱이를 맛있는 음료로 만드는 그 능력은 [ROOT.GetCountry.GetName](과)와 [GetCountry('AYA').GetName] 사이의 오랜 앙숙 관계와 국경 마찰의 역사에도 불구하고 양국의 왕실 혼인을 성사시킨 비결이었습니다.\n\n오늘도 [concubine_poisoner.GetShortNameWithNoTooltip](은)는 자신의 유명한 #italic 아카#!를 준비했습니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName]도 평소처럼 맛있게 마셔야 할까요?"
 flavor_csu.200.a: "마신다!"
 flavor_csu.200.b: "뭔가 꿍꿍이가 있군! 이 여자를 추방하라!"
 flavor_csu.200.c: "음료에 독이 들어 있다. 잡아라!"
 flavor_csu.200.tt.c: "통치자의 아내를 조용히 사라지게 합니다"
 flavor_csu.201.title: "배신자다!"
 flavor_csu_201_desc: "[concubine_poisoner.GetName](이)가 [qusqu_ruler.GetName]의 #italic 아카#!에 독을 탔습니다. 근위병들이 도우려 진입했을 때 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이미 알현실 바닥에 죽은 채 누워 있었습니다."
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\n그런데 반역은 거기서 끝나지 않았습니다. [usurper_inka.GetName](이)라는 전사가 기회를 포착하고 독살범을 처벌하는 대신 본인이 권좌를 차지하고는 스스로를 #italic 사파 잉카#!라고 부르기 시작한 것입니다."
 flavor_csu.201.tt.a: "음료에 이상한 끝맛이 납니다..."
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\n반역을 저지른 여인은 근위대에 붙잡혔고 그나마 [GetCountry('AYA').GetName] 공주라는 신분 덕분에 처형은 면했습니다.\n이 여자를 어떻게 하는 것이 좋을까요?"
 flavor_csu.201.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 죽었다. 새 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 만세!"
 flavor_csu.201.b: "반역자 놈들! [old_heir.GetNameWithNoTooltip](이)야말로 진정한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)시다!"
 hanan_qusqu_rebels: "하난 쿠스코 반란군"
 hurin_qusqu_rebels: "우린 쿠스코 반란군"
 flavor_csu.201.c: "추방하라!"
 flavor_csu.201.d: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 복수를 하겠다."
 flavor_csu.202.title: "후폭풍"
 flavor_csu.202.desc: "사태가 진정되고 새로 즉위한 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 자신의 권력과 가문의 새 지위를 확보했으니, 이제 [ShowDynastyName('hurin_qusqu_dynasty')] 가문을 어떻게 할 것인지 결정해야 할 차례입니다.\n\n이들이 가진 사제와 관료로서의 인맥과 경험은 여전히 큰 도움이 될 수 있으나, 이들이 [ROOT.GetCountry.GetFlavorRank]에서 요직을 유지한다면 남은 앙금이 문제가 될 수 있습니다."
 flavor_csu.202.a: "그자들은 #italic 인티#!에 대한 의무만 지킬 것이다."
 flavor_csu.202.b: "어림도 없지! 놈들을 개처럼 내쫓아라!"
 flavor_csu.202.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 위협이 될 수 있다. 모두 죽여라!"
 hurin_qusqu_privilege: "우린 쿠스코 대사제"
 hurin_qusqu_privilege_desc: "우린 쿠스코는 태양신 인티의 대사제 #italic 윌라크 우무#!로서 인티를 직접 섬기는 의무와 특권을 유지합니다."
 flavor_csu.210.title: "교활한 계획"
 flavor_csu.210.desc: "우리의 조언가 [minister.GetName](이)가 증오스러운 이웃인 [GetCountry('CSU').GetName]에 타격을 줄 기회를 마련했습니다. 놈들의 궁정에 첩자를 잠입시켜 [heir|e]인 [kidnapped_heir.GetName]에게 접근하는 데 성공한 것입니다. 우리가 결정만 내리면 손쉽게 녀석을 붙잡아 [ROOT.GetCountry.GetCapital.GetName](으)로 데려올 수 있습니다. 작전이 끝나면 [GetCountry('CSU').GetGovernment.GetRuler.GetName]에게 몸값을 요구하면 됩니다."
 flavor_csu.210.a: "진행하라."
 flavor_csu.210.b: "우린 짐승이 아니다! 궁정에서 떠나라."
 flavor_csu.211.title: "납치된 후계자"
 flavor_csu.211.desc: "[GetCountry('AYA').GetName](을)를 통치하는 야만인, [GetCountry('AYA').GetGovernment.GetRuler.GetName](이)가 우리 수도에 첩자를 보냈습니다. 놈들은 우리의 [heir|e] [kidnapped_heir.GetName](을)를 납치하여 [ROOT.GetCountry.GetCapital.GetName]의 은신처로 데려갔습니다. 그러고는 이제 우리에게 후계자를 돌려보내는 대가로 대량의 금을 요구하고 있습니다."
 flavor_csu.211.a: "몸값을 지불하겠다."
 flavor_csu.211.b: "놈들이 원하는 것은 주지 않겠다."
 flavor_csu.212.title: "도착한 금"
 flavor_csu.212.desc: "[GetCountry('CSU').GetName]의 겁쟁이들이 마침내 굴복하고 우리가 요청한 금을 보냈습니다."
 flavor_csu.212.a: "아이를 돌려보내라."
 flavor_csu.212.b: "멍청한 놈들! 금도 아이도 우리가 갖겠다."
 flavor_csu.213.title: "악마의 아이"
 flavor_csu.213.desc: "[GetCountry('CSU').GetAdjective]에서 아이를 [ROOT.GetCountry.GetCapital.GetName](으)로 데려온 이후로 신하들이 불안에 떨고 있습니다. 그 아이는 도착한 이후로 끊임없이 울고 칭얼거렸고, 간수들 말로는 피눈물까지 흘리기 시작했다고 합니다. 궁전 하인들은 그 아이가 악령에 씌었으며 [GetCountry('CSU').GetAdjectiveWithNoTooltip]의 통치자도 그 사실을 알기에 되찾으려 하지 않는 것이라고 생각합니다."
 flavor_csu.213.a: "더 큰 일이 벌어지기 전에 그 악마의 아이를 있던 곳으로 돌려보내라."
 flavor_csu.213.b: "미신을 좋아하는 하인들의 헛소리일 뿐이다."
