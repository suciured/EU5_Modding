 flavor_dan.1.title: "덴 아넨 스토레 맨드루크닝(두 번째 대홍수)"
 flavor_dan.1.desc: "끔찍한 홍수가 [ShowAreaName('north_sea_area')] 연안을 강타했습니다! 지역 주민들의 보고가 들어왔는데, 그중 현지 간척 사업을 관리하는 [ShowCultureName('low_franconian')] 감독관이 작성한 보고가 특히 생생합니다.\n\n#italic \"저녁 즈음 남서쪽 바다에서 큰 폭풍이 몰아치더니 날씨가 악화되었습니다. 바람이 너무 세게 불어서 한숨도 눈을 붙이지 못할 정도였죠. 파도가 방조제를 넘어 지붕 위까지 치솟았습니다. 소리가 정말 무시무시했습니다.\"#!\n\n[ShowLocationName('ribe')]에서 [ShowLocationName('heide')]까지 해안선을 덮친 갑작스러운 폭풍 해일에 전원 지역은 쑥대밭이 되었고 현지 주민들은 망연자실한 상태입니다. 몇몇 섬은 완전히 휩쓸려 아무것도 남지 않았습니다."
 flavor_dan.1.a: "신께서 벌을 내리신 게 틀림없구나!"
 flavor_dan.1.historical_info: "1634년 10월에 발생한 부르카르디 폭풍 해일은 덴마크와 슐레스비히의 북해 연안을 초토화시켰습니다. 당시 신성 로마 제국 내에서 개신교와 가톨릭 간의 갈등이 계속되면서 북프리슬란트 해안선을 보호하는 제방이 제대로 관리되지 않았고, 그로 인해 밀려오는 파도를 막아 낼 수 없었던 것입니다. 이 홍수로 약 8,000명에서 1만 5,000명이 사망했으며, 이 지역에 장기적으로 심각한 영향을 미쳐 이후 농경지가 버려지고 북프리슬란트어의 옛 노르드스트란드 방언이 소멸하는 결과를 낳았습니다."
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]의 고등 교육 허가"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]께서 황송하게도 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 교황 칙서를 보내 [ShowLocationName('kobenhavn')]의 교육 기관을 확장할 수 있는 권한을 부여해 주셨습니다. 이러한 지지 덕분에 [ROOT.GetCountry.GetName]의 학부를 확대하고 국가의 고학력자들을 위한 새 중심지를 구축할 수 있는 강력한 근거가 생겼습니다."
 flavor_dan.2.a: "그 [ShowBuildingTypeNameWithNoTooltip('university')]를 후원하라!"
 flavor_dan.2.b: "그보다는 교회에서 우리의 영향력을 활용하라."
 flavor_dan.2.historical_info: "덴마크의 국왕 크리스티안 1세는 교황의 승인을 받아 1479년 코펜하겐 대학교를 설립했습니다. 이 대학은 로마 가톨릭 신학의 중심지가 되었는데, 그 밖에도 법학, 의학, 철학을 연구하는 학부를 갖추고 있었습니다. 이후 덴마크에 불어닥친 개신교 개혁의 영향으로 1531년부터 1537년까지 폐교되었으나, 크리스티안 3세에 의해 다시 개신교 대학이 되었습니다."
 flavor_dan.3.title: "성 클라라 수녀회의 도움 요청"
 flavor_dan.3.desc: "성 클라라 수녀회는 꽤 오래전부터 [ROOT.GetCountry.GetName]에 존재해 왔으나, 현재 운영에 어려움을 겪고 있습니다. 경건한 [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetFlavorRank](으)로서 이들의 활동을 돕고 [ShowLocationName('kobenhavn')]에 있는 우리 소유지 근처에 새로운 [ShowBuildingTypeName('monastery')] 건립을 후원한다면 우리나라의 평판을 끌어올릴 수 있을 것입니다."
 flavor_dan.3.a: "자금을 지원하라."
 flavor_dan.3.b: "구걸이나 하는 자들은 [ShowLocationNameWithNoTooltip('kobenhavn')]에 필요 없다."
 flavor_dan.3.historical_info: "한스 국왕과 크리스티나 왕비는 1497년 왕실 채소밭이었던 땅을 기증하여 코펜하겐에 성 클라라 수도원을 세웠습니다. 왕비는 1498년 수도원 건축에 40라인굴덴을 기부했고, 수도원은 7년 후에 완공되었습니다. 기숙사, 식당, 교회, 의무실, 지하실, 평수녀 숙소로 구성된 이 수도원은 1505년 8월 봉헌되어 1536년까지 운영되다가 다시 왕실 소유가 되었습니다."
 flavor_dan.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 개혁"
 flavor_dan.4.desc: "우리 국민을 다스리는 법적 기구에는 적응력과 유연성이 있어야 합니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 [ROOT.GetCountry.GetName](을)를 모범적인 현대 국가로 개혁하는 데 지대한 관심을 보이고 있습니다. 혈통이 아닌 능력에 따라, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)든 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)든 상관없이 등용할 수 있는 나라로 말입니다."
 flavor_dan.4.a: "국가를 개혁할 때다!"
 flavor_dan.4.b: "기존 방식이 더 안정적이다."
 flavor_dan.5.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')] 헌법"
 flavor_dan.5.desc: "광활한 [ShowRegionName('scandinavian_region')] 지역을 통치하는 것은 쉬운 일이 아니며 [GetCountry('SWE').GetName], [GetCountry('DAN').GetName], [GetCountry('NOR').GetName] [ShowEstateTypeName('nobles_estate')]들 간의 갈등은 일상적으로 일어납니다. 이들의 이해관계는 일치하는 경우가 훨씬 드문 만큼, 합의가 이루어지지 않을 경우 [ShowEstateType('nobles_estate')]들이 협력하도록 강제하는 우리 연합만의 헌법을 만드는 데 힘써야 합니다. 이는 칼마르 동맹을 중앙 집권화하는 데 있어 엄청난 진전이 되겠지만, 공동 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 회의적인 곳들은 이를 자신들의 자치권에 대한 위협으로 간주할 것입니다."
 flavor_dan.5.a: "스칸디나비아 헌법 초안을 작성하라."
 opinion_enforced_scandinavian_constitution: "스칸디나비아 헌법 시행"
 flavor_dan.5.b: "동맹은 분권된 채로 두겠다."
 opinion_discarded_scandinavian_constitution: "스칸디나비아 헌법 폐기"
 flavor_dan.6.title: "새로운 왕조"
 flavor_dan.6.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게는 까다로운 과제가 놓여 있습니다. [ShowDynastyName('estrid_dynasty')] 가문과 직접적인 연고가 없는 새로운 왕조 출신인 [target_character.GetHeShe]는 이를 기회로 [ROOT.GetCountry.GetName]에 대한 지배력을 공고히 하려는 [ShowCultureName('danish')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 자신이 유능한 통치자임을 증명해야 합니다. 일부 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 대표들은 벌써 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 접근해, 자신에게 부여된 특권을 확대하지 않으면 통치에 반대하겠다는 식의 은근한 협박을 해 왔습니다."
 flavor_dan.6.a: "귀족의 본분은 지원과 조언이지 통치가 아니다."
 flavor_dan.6.b: "저들의 요구가 다 옳다."
 flavor_dan.7.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 해상군 개혁"
 flavor_dan.7.desc: "광대한 해안선 방어는 우리나라의 군사 전략에서 빼놓을 수 없는 부분입니다. 최근 [rival_country.GetName](은)는 우리의 해상 지배력과 [ShowCultureName('danish')] 국민의 안보를 직접적으로 위협하고 있습니다. 아무리 봐도 좋게 넘어갈 수 없는 행동인 만큼, 우리의 해양 지배권을 다시 공고히 하기 위해 필요한 모든 조치를 취해야 합니다. 그 일환으로 우리 해상군의 개혁을 추진하고, 해상군 지휘관들이 받는 군사 교육을 확대할 것을 제안합니다."
 flavor_dan.7.a: "해상군을 개혁하라!"
 flavor_dan.7.b: "지상군에 더 초점을 맞추도록."
 flavor_dan.7.c: "개혁까지는 필요 없다."
 flavor_dan.8.title: "[target_character.GetNameWithNoTooltip]의 계승"
 flavor_dan.8.desc: "[target_character.GetName](이)가 연로해지면서 왕실 의회는 광범위한 방면에서 적합한 후계자를 물색하기 시작했습니다. 이에 가장 영향력 있는 가신인 [GetCountry('SHL').GetName]의 [count_of_holstein.GetName](이)가 자기 집안의 [target_heir.GetName](이)가 적합한 후보라는 의견을 내놓았습니다.\n\n또한 [count_of_holstein.GetNameWithNoTooltip](은)는 [target_heir.GetNameWithNoTooltip]의 입후보 비용을 사비로 지원하겠다는 의사를 분명히 밝혔습니다."
 flavor_dan.8.a: "적절한 후보로군."
 flavor_dan.8.b: "지금으로선 어떠한 약속도 할 수 없다."
 flavor_dan.9.title: "[ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')] 어시장"
 flavor_dan.9.desc: "[ShowLocationName('malmo')]의 연례 어시장은 그야말로 장관입니다. [ShowContinentName('europe')] 전역에서 온 상인들이 바다에 잔뜩 넘쳐나는 청어 떼를 보려고 [ShowLocationName('oresund')] 해안에 모여듭니다. 한 방문객은 바다에 칼을 담그고만 있어도 청어가 잘릴 정도라고까지 했습니다.\n\n이러한 광경은 지난 몇 세기 동안 끊임없이 이어졌으나, 이제는 해마다 가을철 청어의 어획량이 형편없이 줄어들어 어시장이 유지되기 힘들 것 같다는 충격적인 보고가 전해졌습니다. 청어가 마치 기척처럼 예전과 같은 숫자로 돌아오지 않는 한, 절망적이게도 이 어시장은 올해 안에 망하고 말 것입니다."
 flavor_dan.9.a: "안타깝구나."
 flavor_dan.10.title: "[ShowLocationNameWithNoTooltip('kobenhavn')] 대화재"
 flavor_dan.10.desc: "양초를 만들다가 발생한 화재가 [ShowLocationName('kobenhavn')] 서쪽 구역에서 삽시간에 도시 전체로 번졌습니다. 정확한 피해 규모는 아직 알려지지 않았으나, 도시 대부분이 전소되고 파괴되었습니다. 이 재앙으로 많은 사람이 집을 잃었고, 상당수 시민이 화마에 목숨을 잃었습니다.\n\n비록 시민들은 여전히 잔해와 재를 치우느라 여념이 없지만, 우리는 [ShowLocationNameWithNoTooltip('kobenhavn')]의 미래를 계획해야 합니다. 이참에 이전보다 더욱 영광스러운 도시로 재건하는 방법도 있지만 그러려면 많은 양의 금이 필요할 것입니다."
 flavor_dan.10.a.tt: "[target_location.GetName]의 [prosperity|e]과 [pops|e] 수가 감소하고, 일부 [buildings|e]이 화재에 영향을 받습니다"
 flavor_dan.10.a: "야심 찬 계획을 추진하라!"
 flavor_dan.10.b.tt: "[target_location.GetName]의 [prosperity|e], [development|e], [pops|e] 수가 감소하고, 일부 [buildings|e]이 화재에 영향을 받습니다"
 flavor_dan.10.b: "꼭 필요한 것만 진행하라!"
 flavor_dan.11.title: "[ShowCultureNameWithNoTooltip('low_franconian')](과)와의 연관성"
 flavor_dan.11.desc: "[ROOT.GetCountry.GetName] 민족은 [ShowContinentName('europe')]의 많은 민족과는 다르게 옛날부터 바다와 밀접한 관계를 맺어 왔습니다. 이러한 우리와 매우 유사한 문화를 가진 집단이 바로 [ShowRegionName('north_german_region')]의 [ShowCultureName('low_franconian')]족입니다. 이들 역시 [ShowAreaName('baltic_area')]에서 상업 활동을 하며 [ShowLocationName('kobenhavn')](을)를 자주 방문합니다. 이러한 연관성을 활용하여 우리 정부를 [ShowCultureNameWithNoTooltip('low_franconian')]의 정부와 보다 비슷하게 만든다면 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]에게 권한을 부여하고 우리 정부 기관에서 더 많은 역할을 맡길 수 있을 것입니다."
 flavor_dan.11.a.tt: "모든 [ShowCultureNameWithNoTooltip('low_franconian')] 국가와의 관계를 개선합니다"
 flavor_dan.11.a: "이것이 우리나라의 미래다."
 flavor_dan.11.b: "[ShowCultureNameWithNoTooltip('low_franconian')] 쪽과 관계를 끊겠다."
 danish_dutch_inspiration: "[ROOT.GetCountry.GetNameWithNoTooltip]의 친네덜란드 정책"
 flavor_dan.12.title: "설교를 시작한 [target_character.GetNameWithNoTooltip]"
 flavor_dan.12.desc: "[ShowLocationName('rostock')], [ShowLocationName('wittenberg')], [ShowLocationName('kobenhavn')], [ShowLocationName('leuven')] 등 여러 도시에서 수년간의 공부를 마친 [target_character.GetName](이)가 [ROOT.GetCountry.GetName](으)로 돌아왔습니다. 그런데 수학하는 동안 우리 시대의 종교 개혁자들에게 푹 빠진 모양인지, [ROOT.GetCountry.GetNameWithNoTooltip]에서 [ShowReligionName('lutheran')] 사상을 설교하기 시작했습니다.\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip]에서 [ShowReligionAdjective('catholic')] 신앙을 지키려면 우리 [ROOT.GetCountry.GetFlavorRank](이)가 개입하는 수밖에 없어 보입니다. 아니면 오히려 그자를 지지한다면 우리나라에 확실한 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 근거지를 마련할 수 있을 것입니다."
 flavor_dan.12.a: "그 사상을 지지하겠다."
 flavor_dan.12.a.tt: "다수의 [pops|e]이 [ShowReligionName('lutheran')]로 개종합니다"
 flavor_dan.12.b: "[ShowReligionNameWithNoTooltip('catholic')] 신앙을 저버릴 수는 없다."
 flavor_dan.13.title: "소 무역의 성장"
 flavor_dan.13.desc: "'소들의 길'이라고도 하는 헤어베인은 수 세기 동안 [ShowProvinceDefinitionName('western_jutland_provinces')](을)를 오가는 군대와 상인들의 수송로였습니다. 하지만 가장 주요한 용도는 수천 마리의 소를 [ShowLocationName('hamburg')] 인근의 베델이라는 대형 시장으로 운송하는 것으로, 소들은 그곳에서 [ShowRegionName('north_german_region')] 전역으로 판매됩니다. 지금처럼 북[ShowContinentName('europe')]의 인구가 늘어나는 상황이라면 우리가 참여하는 소 무역을 남쪽까지 더욱 확대하여 수익을 높일 수 있습니다. 그러나 일부 조언가는 그럴 경우 땅을 가진 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 권력이 강해지고 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들의 자유가 줄어들 것이라고 우려합니다."
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "소 무역의 성장"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "소 무역 확대에 집중하면 우리의 농업 역량이 증가하지만 [ShowEstateTypeName('peasants_estate')]들의 자유를 대가로 [ShowEstateTypeName('nobles_estate')]들의 이익이 증대됩니다."
 flavor_dan.13.a: "돈이 늘어나서 나쁠 건 없지!"
 flavor_dan.13.b: "그런 일은 용납할 수 없다."
 flavor_dan.14.title: "미신을 잠재우는 [target_artist.GetNameWithNoTooltip]"
 flavor_dan.14.desc: "[ROOT.GetCountry.GetName] 교회에서 일하는 [target_artist.GetName](이)가 [ShowLocationName('kobenhavn')] 지역 주민들을 사로잡은 미신의 물결에 대응하고자 책을 출간했습니다. 이 책에서 저자는 신이나 악마가 만든 기이한 일들을 설명하고, 대중이 기적이라고 믿는 것이 대부분 거짓에 근거하고 있다고 주장합니다."
 flavor_dan.14.a: "그 입장을 지지하겠다."
 flavor_dan.14.b: "미신은 우리에게 득이 될 수 있다."
 flavor_dan.14.historical_info: "옌스 디네세스 예르신은 덴마크 루터 교회의 주교를 지냈던 인물입니다. 덴마크의 교육 개혁에 참여하여 라틴어 학생들을 위한 라틴어 문법책을 저술했고, 나중에는 자신의 교구에 만연한 미신과 싸우고자 #italic 기적, 징후, 계시와 그 설명#!이라는 책을 출판했습니다."
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip]의 제안"
 flavor_dan.15.desc: "한 남자가 자신이 유능한 지도자이자 제독이라고 주장하며 궁정에 나타났습니다. 우리나라에서 교육을 받은 [target_character.GetName](은)는 이전에 외국 해상군에서 복무했으며 이미 실력 있는 해상군 장교로 상당한 명성을 쌓았습니다. 이 인물의 능력은 부인할 여지가 없으나, 제독이 아닌 내각 구성원으로도 해양 및 군사 문제에 조언하며 나라에 봉사할 수 있을 듯 보입니다."
 flavor_dan.15.a: "제독이 되어 바다에서 나라에 봉사하라."
 flavor_dan.15.b: "우리 내각의 훌륭한 구성원이 되겠군."
 flavor_dan.16.title: "비상사태"
 flavor_dan.16.desc: "최근 계속되는 전쟁으로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 내부에서 불만이 제기되고 있습니다. 얼마 전 열린 귀족 회의에서 그들은 자신의 특권을 더욱 존중하고 자신들의 동의 없이는 어떠한 조치도 취해서는 안 된다고 요구했습니다. 다행히도 [target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들 사이에서 꽤 인기가 있었기에, 해당 주민들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 귀족의 권한을 박탈하는 방향을 택한다면 지지하겠다는 제안을 해 왔습니다. 약간의 뇌물만 있으면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 입지를 약화하여 반대 없이 [ROOT.GetCountry.GetFlavorRank](을)를 통치할 수 있을 것입니다."
 flavor_dan.16.a: "계획을 실행에 옮겨라."
 flavor_dan.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 저버릴 수는 없다."
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName](은)는 부유한 슈마허 무역 가문 출신으로, 오랫동안 우리나라에 크나큰 보탬이 되어 왔습니다. 우리가 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 출신의 유능한 인재를 유치하려고 노력하는 만큼, [target_character.GetShortNameWithNoTooltip](은)는 자신을 더욱 지원하고 정부의 최고위 직책에 등용해야 한다는 주장을 펼쳤습니다."
 flavor_dan.17.a: "훌륭한 공로에 보답해야지!"
 flavor_dan.17.b: "내보내라."
 flavor_dan.18.title: "[target_artist.GetNameWithNoTooltip]의 저서"
 flavor_dan.18.desc: "유력한 귀족 가문 출신의 [target_artist.GetName](이)가 자신의 천문학적 연구를 집대성한 저서를 출간했습니다. 주로 전념한 연구 분야는 별의 위치와 태양의 움직임입니다. 이러한 연구를 더욱 발전시킬 수 있도록 어떻게든 [target_artist.GetShortNameWithNoTooltip](을)를 지원하여 어떤 정보를 더 수집할 수 있을지 알아보는 것이 좋겠습니다."
 flavor_dan.18.a: "별들이 황홀하구나!"
 flavor_dan.19.title: "[target_gerhard.GetNameWithNoTooltip]의 암살"
 flavor_dan.19.desc: "[ROOT.GetCountry.GetAdjective] 정치에 발을 들인 이래 [target_gerhard.GetName](은)는 한 명도 아닌 두 명의 국왕 배후에서 권력을 휘두르는 핵심 인물이 되었고, 심지어 [GetCharacter('dan_chistopher_ii').GetName](이)가 서거한 이후에는 실질적으로 국가를 장악했습니다. 많은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이것이 마음에 들지 않았기에 [target_valdemar.GetName](을)를 지지하기 시작했습니다.\n\n세월이 흐르면서 상황은 점점 긴박해지고, [target_gerhard.GetShortNameWithNoTooltip]의 목숨을 노리는 위협도 점점 커지고 있습니다."
 flavor_dan.19.a: "[target_gerhard.GetShortNameWithNoTooltip](이)가 적을 너무 많이 만들었군."
 flavor_dan.19.b: "대가를 치르더라도 타협하는 쪽이 낫겠어."
 flavor_dan.20.title: "[target_character.GetNameWithNoTooltip]의 새로운 거주지"
 flavor_dan.20.desc: "최근 [ShowLocationName('kobenhavn')] 인근 지역에 새로운 영지를 확보한 [target_character.GetName](은)는 이것이 [ROOT.GetCountry.GetLongName]의 새 수도를 꾸밀 절호의 기회라고 판단했습니다. 그럴 경우 현재 거주지는 신흥 도시의 그늘에 확실히 가려지게 되겠지만, 그만큼 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 머릿속에 수도를 구상할 만한 여유가 더 생길 것입니다."
 flavor_dan.20.a: "계획을 진행하라!"
 flavor_dan.20.b: "지금 있는 곳도 충분히 괜찮다."
 flavor_dan.21.title: "제멋대로인 사관생도"
 flavor_dan.21.desc: "해상군 지도자 중 한 명인 [target_character.GetName](은)는 외국 선박과 반복해서 충돌을 일으켜, 그전까지 우호적이었던 국가와 직접적인 분쟁이 발생할 뻔했습니다. [target_character.GetNameWithNoTooltip](은)는 자신의 모든 행위는 [ROOT.GetCountry.GetAdjective] 해상군 규범에 따른 것이었으며, 최근에 벌인 해전은 우리나라를 지키기 위해 필요한 일이었다고 주장합니다. 이러한 뻔뻔한 자기변호에 궁정의 많은 이들이 넘어갔으나, 일각에서는 우리가 계속해서 감싼다면 전통적인 지도자 가치관에 해가 될 수 있다고 우려합니다."
 flavor_dan.21.a: "무조건 등용하겠다."
 flavor_dan.21.b: "반대를 무릅쓰고 데리고 있을 가치는 없지!"
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "[target_artist.GetName](은)는 [ShowLocationName('kobenhavn')] [ShowBuildingTypeName('theater')]을 방문한 우리 조언가가 그 뛰어난 재능을 알아보고 추천한 인물로, [ROOT.GetCountry.GetCulture.GetName] 현지의 이야기와 [ShowContinentName('europe')] 전역의 민담이 혼합된 매혹적이고 아름다운 민속 문학을 집필합니다. 우리의 후원을 받는다면 이 멋진 이야기를 쓰는 데 전념할 수 있을 것입니다."
 flavor_dan.22.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 문학에 새 시대가 열리는구나!"
 flavor_dan.23.title: "[target_artist.GetNameWithNoTooltip]의 희곡"
 flavor_dan.23.desc: "[ShowContinentName('europe')]에 나갔던 [target_artist.GetName](이)가 얼마 전에 [ROOT.GetCountry.GetName](으)로 돌아왔습니다. 여행하는 동안 [ShowLanguageName('latin_language')]와 [ShowCultureName('french')] 희극에 푹 빠지게 된 [target_artist.GetShortNameWithNoTooltip](은)는 자극을 받아 [ShowLocationName('kobenhavn')] [ShowBuildingTypeName('theater')]에서 상연할 희곡을 썼습니다."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "신약 성경 번역"
 flavor_dan.24.desc: "종교 개혁이 [ShowContinentName('europe')] 전역을 휩쓸면서 그 영향력이 우리 땅에도 뿌리를 내리기 시작했습니다. 기존 관습에 환멸을 느낀 많은 국민이 [ShowReligionName('lutheran')]의 가르침에 점점 더 이끌리기 시작한 것입니다. 이러한 가운데 최근 [target_character1.GetName](과)와 [target_character2.GetName](은)는 [ShowDialectName('danish_dialect')]로 신약 성경을 번역하여 일반 백성이 자국어로 성서를 쉽게 접할 수 있도록 했습니다. 이 새로운 번역본은 매우 열광적인 반응을 얻어 대중들 사이에서 빠르게 판매되고 있으며, [ROOT.GetCountry.GetName] 내 [ShowReligionNameWithNoTooltip('lutheran')] 확산에 더욱 박차를 가하고 있습니다."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "[ShowAreaName('denmark_area')] 내 [ShowReligionName('catholic')] 신도 [pops|e]의 #Y 30%#!가 [ShowReligionName('lutheran')]를 받아들입니다"
 flavor_dan.24.b: "조치를 취하기엔 너무 늦고 말았군..."
 flavor_dan.24.b.tt: "[ShowAreaName('denmark_area')] 내 [ShowReligionName('catholic')] 신도 [pops|e]의 #Y 30%#!가 [ShowReligionName('lutheran')]를 받아들입니다"
 flavor_dan.24.c: "즉시 금서로 지정하라!"
 flavor_dan.24.c.tt: "[ShowAreaName('denmark_area')] 내 [ShowReligionName('catholic')] 신도 [pops|e]의 #Y 10%#!가 [ShowReligionName('lutheran')]를 받아들입니다"
 flavor_dan.24.c.tt.2: "[ShowContinentNameWithNoTooltip('europe')]의 모든 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 국가와의 관계가 [ShowBiasValue('dan_banned_lutheran_bible')|0R] 감소합니다"
 flavor_dan.25.title: "성모 교회 습격"
 flavor_dan.25.desc: "[ShowLocationName('kobenhavn')] 전역에 종교 개혁의 바람이 거세게 부는 가운데, 종교 개혁자들과 [ShowReligionName('catholic')] 신자들 사이의 긴장이 극에 달했습니다. 극성 [ShowReligionName('lutheran')] 신자들이 자신들의 눈에 도를 넘었다고 보이는 [GetUniqueInternationalOrganization('catholic_church').GetName]의 행위를 점점 경멸하기 시작하면서 끝내 성모 교회를 습격한 것입니다. 습격자들은 격렬하게 분노하며 성상을 부수고 제단을 허물고 성유물을 파괴하며 숭배할 가치가 없는 우상이라고 비난했습니다. 이 같은 신성 모독 행위가 [target_location.GetRank.GetName] 전체에 파문을 일으켜, 두 세력 간의 분열을 심화시켰습니다."
 flavor_dan.25.a: "폭력 행위를 규탄하라!"
 flavor_dan.25.b: "우리로선 막을 수 없구나..."
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "오래된 수도원 도서관의 먼지 쌓인 구석에서 작지만 중요한 원고가 발견되었습니다. 세상의 빛을 보게 된 [ShowWorkOfArtName('chronica_jutensis')]는 그 유명한 [ShowWorkOfArtName('gesta_danorum')]을 연상시키는 작품입니다. 이 연대기는 [ROOT.GetCountry.GetName]의 역사를 확장하여 원전에는 없는 사건과 세부 내용을 담고 있습니다. 저자의 신원은 아직 수수께끼지만, 이 원고는 우리 국가의 과거를 보여 주는 중요한 자료로 보입니다."
 flavor_dan.26.a: "원본을 보존하라."
 flavor_dan.26.b: "사본을 더 많이 확보하도록!"
 flavor_dan.26.historical_info: "#italic 크로니카 유텐시스#! 또는 #italic 크로니카 다노룸#!으로도 알려진 이 중세 라틴어 원고에는 덴마크 역사를 담고 있으며, 그중에서도 특히 13세기 말부터 14세기 초까지 유틀란트에서 일어난 사건들이 상세히 기록되어 있습니다. 다른 동시대 연대기와는 달리 지역 갈등, 정치 문제, 당시 사회 상황에 대한 독특한 관점이 돋보이는 작품입니다."
 flavor_dan.27.title: "[ShowAreaNameWithNoTooltip('greenland_area')] 재정착"
 flavor_dan.27.desc: "수 세기 전, 우리의 노르드 바이킹 조상들은 [ShowAreaName('greenland_area')]에 정착지를 세우고 영구히 자신들의 땅으로 삼고자 했습니다. 그러나 혹독한 환경과 다양한 어려움에 부딪혀 초기 정착지는 대부분 실패로 돌아갔고, [ShowAreaNameWithNoTooltip('greenland_area')]에 정착하려는 조직적인 시도는 모두 좌절되고 말았습니다. 이제는 해안 지역의 통제권을 다시 손안에 넣었으니, 새로운 방식을 시도해 봐야 할 때입니다. [ShowAreaNameWithNoTooltip('greenland_area')]에 정착할 사람을 더 많이 파견한다면, 이 광활하고 전략적으로 중요한 땅에서 우리의 지배력을 강화하여 새로운 탐험과 무역의 기회를 열 수 있을 것입니다."
 flavor_dan.27.a: "그곳에 정착할 사람들을 보내라."
 flavor_dan.27.b: "그 척박한 황무지에 자원을 쏟는 건 낭비다."
 flavor_dan.27.historical_info: "역사적으로 덴마크의 그린란드 식민지화는 18세기 초, 선교 열의와 경제적 이해관계가 결합되면서 시작되었습니다. 1721년 덴마크-노르웨이 선교사 한스 에게데는 이누이트족을 기독교로 개종시키고 잃어버린 노르드 식민지와 다시 접촉하기 위해 그린란드에 정착지를 세웠습니다. 덴마크 왕실은 왕립 그린란드 무역부를 통해 고래기름과 물개 가죽을 중심으로 무역에 집중하면서 이 섬에 대한 지배력을 점차 확대했습니다. 18세기 후반에 이르러 그린란드는 완전히 덴마크의 지배를 받게 되었고, 대부분의 토착민은 식민지 체제에 통합되었습니다."
 flavor_dan.28.title: "빈란드의 재발견"
 flavor_dan.28.desc: "우리 탐험가들이 수 세기 동안 전설과 설화로만 전해지던 곳이자 과거 바이킹 조상의 모험담에서 묘사되었던 전설의 땅 빈란드 해안에 다시 한번 도착했습니다. 이 중대한 발견은 옛이야기를 사실로 확인했을 뿐만 아니라 우리 국가 내에서 탐험 정신을 다시금 자극했습니다. 이 광활하고 비옥한 대지 덕분에 확장과 무역의 가능성이 새롭게 열렸고, 이번 재발견은 우리 국민들의 자부심과 모험심을 일깨웠습니다."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "노르드 전설에 등장하는 빈란드는 1000년경에 노르드 바이킹이 탐험한 북아메리카 지역으로, 현재 위치상 캐나다 뉴펀들랜드에 있었을 것으로 추정됩니다."
 flavor_dan.29.title: "[ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "[ROOT.GetCountry.GetFlavorRank]의 중심 거점으로 [ShowLocationName('kobenhavn')]의 중요성이 높아지면서 보다 강력한 방어 시설의 필요성이 대두되었습니다. 이에 [ShowBuildingTypeName('kastellet')]라는 새로운 성채를 건설하여 육지와 바다의 공격으로부터 도시를 보호하자는 제안이 나왔습니다. 이 별 모양의 요새는 두꺼운 벽으로 연결된 다섯 개 보루로 구성되며, 사격 범위가 교차되도록 설계되어 적군이 거의 침범할 수 없습니다. 주변을 해자로 둘러싸고 내부에 막사, 무기고, 식량을 갖춘 [ShowBuildingTypeNameWithNoTooltip('kastellet')]는 [ShowLocationNameWithNoTooltip('kobenhavn')] 방어의 주축이 되어 수도와 시민들의 안전을 책임질 것입니다."
 flavor_dan.29.a: "현명한 투자가 되겠군."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')]의 방어는 지금도 충분하다."
 flavor_dan.29.historical_info: "카스텔레는 북유럽에서 건설된 매우 인상적인 모습의 요새로, 당시의 군사 건축학적 혁신을 반영하여 포병과 보병의 공격을 방어하는 데 중점을 두고 설계된 것이 특징입니다. 이 요새는 기나긴 역사 속에서 코펜하겐을 방어하는 데 핵심적인 역할을 했으며 오늘날에도 중요한 사적지로 남아 있습니다."
 flavor_dan.30.title: "[ShowWorkOfArtNameWithNoTooltip('gesta_danorum')] 보존"
 flavor_dan.30.desc: "[ShowInstitutionName('printing_press')]의 등장으로 지식을 보존하고 전파하는 방식에 혁명이 일어나면서, 너무나도 소중한 역사적 문서 하나를 지키고 개선할 수 있는 길이 열렸습니다. 이 새로운 기술인 인쇄술을 활용하면 우리 국가유산의 초석인 [ShowWorkOfArtName('gesta_danorum')]의 품질을 보존하고, 여러 부를 제작하여 배포할 수 있으며, 이 귀중한 우리 역사의 기록을 더 많은 이들에게 소개할 수 있을 것입니다."
 flavor_dan.30.a: "인쇄본을 통해 보존하고 배포하겠다!"
 flavor_dan.30.b: "그럴 여유가 없다."
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "전략적 요충지인 [ShowLocationName('oresund')]은 지나다니는 배에서 받는 통행료로 오랫동안 우리 국가에 상당한 수입을 안겨 주었습니다. 그러나 현재 미흡한 관리 수준으로 인해 요금을 제대로 받을 수 없게 되면서 수익 손실이 발생하고 있습니다. 이 문제를 해결하기 위해 [ShowLocationName('helsingor')]에 가공할 [ShowBuildingTypeName('kronborg')] 요새를 건설하자는 제안이 나왔습니다. 그렇게 한다면 해협의 감독을 강화하고, 모든 선박이 통행료 납부를 준수하도록 하며, 이 중요한 해상 관문에서 우리의 경제적, 군사적 입지를 공고히 할 수 있을 것입니다."
 flavor_dan.31.a: "건설하라!"
 flavor_dan.31.b: "통행료로 버는 돈보다 공사비가 더 들겠군."
 flavor_dan.31.historical_info: "크론보르는 1420년대에 덴마크 국왕이었던 포메른의 에리크가 발트해 입구를 통제하고 지나가는 선박들로부터 통행료를 징수하고자 건설한 요새입니다. 이 성은 16세기 후반에 국왕 프레데리크 2세에 의해 재건되고 확장되어 르네상스 스타일의 궁전이 되었습니다."
 flavor_dan.32.title: "[target_character.GetNameWithNoTooltip]의 제안"
 flavor_dan.32.desc: "[ROOT.GetCountry.GetAdjective] 역사와 문학에 기여한 것으로 유명한 [target_character.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 뜻깊은 제안을 해 왔습니다. 우리의 위대한 역사 연대기를 라틴어에서 [ShowDialectName('danish_dialect')]로 번역하여 일반 대중이 이 중요한 문서를 접할 수 있도록 하겠다는 것입니다. [target_character.GetShortNameWithNoTooltip](은)는 전 시민이 우리의 풍부한 역사를 제대로 이해하고 인식할 수 있도록 하여 국가적 단결을 강화할 것을 약속했습니다."
 flavor_dan.32.a: "작업을 맡기겠다."
 flavor_dan.32.b: "그런 일을 맡길 여유가 없다."
 flavor_dan.32.historical_info: "아네르스 쇠렌센 베델은 덴마크의 저명한 역사학자이자 번역가로, 덴마크 역사 문헌을 보다 쉽게 이해할 수 있도록 개편한 것으로 가장 잘 알려진 인물입니다. 삭소 그라마티쿠스의 게스타 다노룸(데인인의 사적)과 같은 주요 역사 연대기를 라틴어에서 덴마크어로 번역하여 덴마크의 역사와 문화를 알리는 데 중요한 역할을 했습니다."
 flavor_dan.33.title: "[target_character.GetNameWithNoTooltip]의 해상군 혁신"
 flavor_dan.33.desc: "뛰어난 해상군 사령관이자 전략가인 [target_character.GetName](이)가 해상군 역량을 강화하기 위한 몇 가지 혁신적인 의견을 제시했습니다. 이 제안에는 선진적인 함선 설계와 개선된 해군 전술로 우리 함대를 대폭 강화하고 해양 이익을 확보하자는 내용이 포함되어 있습니다. 이러한 혁신에 투자한다면 바다에서 우리의 지배력을 공고히 하고 무역로와 영토를 안전하게 지킬 수 있을 것입니다."
 flavor_dan.33.a: "그자를 고용하여 우리 해상군을 현대화하겠다."
 flavor_dan.33.b: "관심 없다."
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName](은)는 [ROOT.GetCountry.GetName] 내 여러 중요한 영토를 맡은 봉신으로, 핵심적인 영토를 관리하고 중요한 국내 외교 문제에 관여하는 것으로 알려져 있습니다. 수많은 농장과 부동산의 소유주인 [dan_laxmand.GetLastNameWithNoTooltip](은)는 부유하고 영향력 있을 뿐만 아니라 능력도 매우 뛰어나, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 탐낼 만한 인재입니다."
 flavor_dan.34.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 직위를 제안해 보도록."
 flavor_dan.34.b: "자기 일에 전념하도록 놔두어라."
 flavor_dan.35.title: "[laxmand.GetNameWithNoTooltip] 살인 사건"
 flavor_dan.35.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] 의회의 지도자이자 나라에서 손꼽히는 부자인 [laxmand.GetName](이)가 벌건 대낮에 [ShowLocationName('kobenhavn')]에서 살해당했습니다. 목격자들의 말에 따르면, 유명한 귀족 두 명이 칼로 찌르고는 운하에 던졌다고 합니다. [laxmand.GetLastNameWithNoTooltip](은)는 생전에 [ROOT.GetCountry.GetGovernment.GetAdjective] 의회의 지도자였던 만큼 무시 못 할 권력이 있었기에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와는 갈등을 겪을 때도 있었습니다.\n\n또한 [laxmand.GetLastNameWithNoTooltip](이)가 우리 [ROOT.GetCountry.GetFlavorRank]의 이익을 등한시했다는 의혹이 있으니, 이 사건을 잘 이용한다면 [laxmand.GetLastNameWithNoTooltip]의 지지자들을 더욱 약화시키고 그 인물의 재산을 몰수할 수 있을지도 모릅니다. 그러나 그러한 행동은 우리의 평판을 크게 떨어뜨릴 가능성이 상당히 높으며, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 살인 사건의 배후에 있다고 생각하는 자들도 생길 것입니다."
 flavor_dan.35.a: "이 살인 사건을 수사하라."
 flavor_dan.35.b: "그런 일은 신경 쓰지 않겠다."
 flavor_dan.36.title: "북해 제국의 유산"
 flavor_dan.36.desc: "[GetCharacter('eng_cnut_the_great').GetName](은)는 [GetCountry('ENG').GetName](을)를 정복했을 당시, 자신은 [ShowLocationName('london')]시에서 [GetCountry('ENG').GetNameWithNoTooltip](을)를 통치하여 왕권을 확고히 하고 [GetCountry('DAN').GetName](과)와 [GetCountry('NOR').GetName]의 지배권은 아내에게 맡겼습니다. 그리고 수 세기가 지난 끝에 우리는 [GetCountry('ENG').GetNameWithNoTooltip]의 통치권을 되찾았지만, [ROOT.GetCountry.GetCapital.GetName](과)와 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 땅 사이의 거리가 너무나 멀어 통치하는 데 문제가 예상됩니다. 따라서 다시 한번 수도를 [ShowLocationNameWithNoTooltip('london')](으)로 옮기는 방안을 제안합니다."
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')](을)를 새 수도로 삼겠다!"
 flavor_dan.36.b: "그러지 말고 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 투자하도록."
 flavor_dan.37.title: "[GetCountry('HSA').GetNameWithNoTooltip]의 쇠퇴"
 flavor_dan.37.desc: "[GetCountry('HSA').GetName]의 가장 중요한 항구였던 [ShowLocationName('lubeck')]와 [ShowLocationName('hamburg')] 점령전에서 결정적인 승리를 거둔 후, 우리의 오랜 무역 경쟁국의 힘과 영향력은 상당히 약화되었습니다. [GetCountry('HSA').GetAdjectiveWithNoTooltip]의 패배로 발트해 무역을 장악한 우리의 지배력은 굳건해졌고, 우리나라는 이 일대 상업 분야에서 절대적인 패권국이 되었습니다."
 flavor_dan.37.a: "이제 발트해의 부는 오롯이 우리 차지다!"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "한자 동맹의 패배"
 flavor_dan.38.title: "북방의 사자"
 flavor_dan.38.desc: "최근 [ROOT.GetCountry.GetGovernment.GetAdjective](으)로 국격이 상승하고 [ShowLocationName('stockholm')]과 [ShowLocationName('oslo')]를 장악한 덕분에 이 지역에서 우리의 지배력이 공고해졌습니다. 누구도 넘볼 수 없는 권위를 지닌 우리는 모두가 인정하는 [ShowRegionName('scandinavian_region')]의 통치자이며, 그 영향력은 커져만 가고 있습니다. 이제 [ShowCultureName('danish')]의 사자가 타의 추종을 불허하는 힘으로 포효하자, 그 메아리가 온 북부에 울려 퍼집니다."
 flavor_dan.38.a: "적들은 우리의 힘 앞에 벌벌 떨리라!"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "북방의 사자"
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 식민 제국"
 flavor_dan.39.desc: "다시금 타오르는 바이킹 선조의 탐험 정신을 품고 우리는 [ShowContinentName('america')], [ShowContinentName('africa')], [ShowContinentName('asia')]에 발판을 마련했습니다. 이 새로운 영토를 지배하면서 우리는 세계의 거대 식민 제국들 사이에서 당당히 우리의 자리를 차지했습니다. 이제 우리의 세력은 대륙을 가로질러 뻗어 나가고, 영향력은 먼 땅에서도 느껴지며, 세계 무대에서 확실한 입지를 확보했습니다."
 flavor_dan.39.a: "가슴이 벅차오르는구나!"
 flavor_dan.39.historical_info: "덴마크는 역사적으로 17~19세기 동안 여러 해외 식민지를 개척하여 작지 않은 식민지 강국이 되었습니다. 아메리카에서는 카리브해의 일부 지역을 장악했고, 그중에서도 특히 서인도 제도를 식민지로 삼았습니다. 아프리카에서는 황금 해안에 여러 교역소와 요새를 세웠고, 아시아에서는 인도의 트랑케바르(오늘날의 타랑감바디)를 식민지로 만들어 주로 무역에 활용했습니다. 이 식민지들은 규모는 작았지만, 덴마크의 국제 교역망에서 중요한 역할을 하며 당시 덴마크의 경제와 영향력에 이바지했습니다."
 flavor_dan.40.title: "[ShowAreaNameWithNoTooltip('skaneland_area')] 재정복"
 flavor_dan.40.desc: "[GetCharacter('dan_chistopher_ii').GetName] 재위 기간 동안 [ROOT.GetCountry.GetName](은)는 붕괴 직전까지 갔습니다. 내부 분쟁과 외세의 침략으로 왕국이 거의 해체될 뻔한 것입니다. 이후 국왕의 죽음으로 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 약화되었고, 자원이 풍부할 뿐만 아니라 우리 문화 및 유산과 밀접하게 얽혀 있는 지역인 [ShowAreaName('skaneland_area')](을)를 [GetCountry('SWE').GetName]에 빼앗기게 되었습니다. 그러나 수년간의 투쟁과 결단 끝에 우리는 마침내 [ShowAreaNameWithNoTooltip('skaneland_area')](을)를 되찾고 [ROOT.GetCountry.GetNameWithNoTooltip]에 다시 편입시키는 데 성공했습니다."
 flavor_dan.40.a: "이 승리를 축하하자!"
 flavor_dan.40.b.tt: "[ShowAreaName('skaneland_area')] 내 모든 [location|e]이 #Y 20#!년 동안 [ShowModifierEffect('dan_integrating_scania')] [modifier|e]를 얻습니다"
 flavor_dan.40.b: "지역을 재통합하는 데 집중하도록."
 flavor_dan.41.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 미술의 황금기"
 flavor_dan.41.desc: "[ROOT.GetCountry.GetName](은)는 현재 '[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 미술의 황금기'로 일컬어지는 예술적 성취의 번영기를 경험하고 있습니다. 강력한 국가적 자부심과 일상의 아름다움에 대한 관심으로 대변되는 이 시대를 통해 우리의 문화, 풍경, 국민의 본질을 포착하는 탁월한 화가들이 등장하고 있습니다. 예술이 계속 번창함에 따라 이러한 움직임이 [ROOT.GetCountry.GetNameWithNoTooltip]의 문화유산을 반영할 뿐만 아니라 국가 정체성에도 크게 기여하고 있음이 분명해졌습니다."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "19세기 초 덴마크 미술의 황금기에는 국가 예술을 형성한 주요 예술가들이 등장했습니다. 덴마크 회화의 아버지로 불리는 크리스토퍼 빌헬름 에커스베르그는 사실적인 스타일을 도입하여 요한 토마스 룬뷔에, P.C. 스코우고르, 빌헬름 마르스트란 같은 제자들에게 영향을 미쳤습니다. 룬뷔에와 스코우고르는 낭만적인 풍경화로 유명했고, 마르스트란은 일상의 생생한 장면을 묘사하는 데 탁월했습니다. 이 시대의 예술은 강한 국가적 자부심, 그리고 덴마크의 삶과 풍경의 아름다움을 투영했습니다."
 flavor_dan.42.title: "압살론[ShowBuildingTypeNameWithNoTooltip('castle')] 철거"
 flavor_dan.42.desc: "우리의 굴욕적인 패배 이후, [GetCountry('HSA').GetName] 측은 [ROOT.GetCountry.GetName]에 가혹한 조건을 내걸었습니다. 그리고 그중에는 [ShowLocationName('kobenhavn')]에 있는 고대 요새인 압살론[ShowBuildingTypeName('castle')]을 철거하라는 요구도 포함되어 있습니다. 12세기에 압살론 주교가 지은 이 요새는 오랫동안 [ShowLocationNameWithNoTooltip('kobenhavn')](을)를 지켜 왔으며, 도시 방어의 중추였을 뿐만 아니라 한자 동맹의 심기를 건드린 외레순 통행료 징수에도 핵심적인 곳이었습니다."
 flavor_dan.42.a: "참으로 굴욕적이구나..."
 flavor_dan.43.title: "크리스티안스타드 설립"
 flavor_dan.43.desc: "우리 통치자의 건축 및 도시 계획에 대한 열정과 영속적인 유산을 남기고자 하는 열망이 합쳐져 대담한 제안이 나왔습니다. [ShowLocationName('solvesborg')]에 '크리스티안스타드'라는 이름의 새 도시를 짓자는 것입니다. 이러한 야심 찬 계획이라면 우리의 위상을 높이고 개발 의지를 보여 줄 수 있을 것으로 기대되지만, 조언가들 사이에서는 상당한 논쟁이 벌어지고 있습니다. 어떤 이들은 우리의 치세를 영원토록 남길 가치 있는 투자로 보는 반면, 다른 이들은 재정에 부담을 주는 무분별한 자원 사용이라고 경고합니다."
 flavor_dan.43.a: "크리스티안스타드 설립을 진행하라."
 flavor_dan.43.b: "제안을 거부하겠다."
 flavor_dan.44.title: "[ShowLocationNameWithNoTooltip('solvesborg')] 삼위일체 교회"
 flavor_dan.44.desc: "[ShowLocationName('solvesborg')]의 설립 후, 유명한 건축가 [steenwinckel.GetName](이)가 우리를 찾아왔습니다. [steenwinckel.GetLastNameWithNoTooltip](은)는 새로운 [target_location.GetRank.GetName]의 중심부에 웅장한 대성당인 삼위일체 교회를 짓겠다고 제안했습니다. 그러한 장엄한 건축물은 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 이름을 딴 이 [target_location.GetRank.GetNameWithNoTooltip]의 품격을 높여 줄 것입니다."
 flavor_dan.44.a: "건축을 승인한다."
 flavor_dan.44.b: "더 저렴하게 지을 수 있을 텐데."
 flavor_dan.44.c: "이런 것보다 중요한 일들이 많다."
 flavor_dan.44.historical_info: "17세기 초에 완공된 크리스티안스타드 삼위일체 교회는 스칸디나비아 르네상스 건축의 훌륭한 예시로 꼽히는 곳입니다. 저명한 건축가 로렌츠 판스텐빙켈이 설계한 이 교회는 웅장한 외관과 복잡한 디자인 요소가 특징으로, 당시의 건축적 포부를 드러내고 덴마크 왕의 이름을 딴 도시의 품격을 높였습니다."
 flavor_dan.46.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] 확대"
 flavor_dan.46.desc: "[ShowAdvanceName('dan_royal_life_guards')]는 통치자의 개인 경호대이자 [ROOT.GetCountry.GetName]의 의전 부대로 설립된 이래 [ROOT.GetCountry.GetGovernment.GetAdjective] 왕실의 안전과 존엄을 지키는 데 중요한 역할을 해 왔습니다. 이들은 통치자를 보호할 뿐만 아니라 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 지속적인 권위를 상징하는 존재가 되었습니다. 그러나 국경 안팎으로 위협이 증가함에 따라 군사 고문들 사이에서 [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]를 확대 및 강화해야 한다는 목소리가 커지고 있습니다."
 flavor_dan.46.a: "확실히 그러는 편이 낫겠군."
 flavor_dan.46.b: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]는 지금 그대로도 훌륭하다."
 flavor_dan.47.title: "[ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "우리가 의존하는 용병 부대를 증원하고자 처음 결성된 [ShowAdvanceName('dan_scanian_regiment')]는 보다 조직적이고 신뢰할 수 있는 상비군을 창설하는 중요한 초석이 되었습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 출신의 강인한 병사들로 구성된 이 연대는 이미 전장에서 용병과는 비교할 수 없는 기강과 충성심을 보여 주며 그 가치를 입증했습니다. 하지만 [ROOT.GetCountry.GetGovernment.GetAdjective](이)가 통솔하는 이 부대의 세력이 커지면서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에서 우려의 목소리가 높아졌습니다. 이들은 연대가 확대되면서 힘의 균형이 지나치게 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] 쪽으로 기우는 것을 걱정하고 있습니다."
 flavor_dan.47.a: "확대하라!"
 flavor_dan.47.a.tt: "[ShowAdvanceName('dan_scanian_regiment')]에서 복무하는 인물에 관한 이벤트가 잠금 해제됩니다"
 flavor_dan.47.b: "우리 형편에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 자극할 순 없지."
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName](은)는 [ShowAdvanceName('dan_scanian_regiment')]의 유능하고 노련한 장교로, 탁월한 지도력과 전술적 기량으로 두각을 드러낸 인물입니다. 이러한 공헌이 주목을 받으면서 [target_character.GetLastNameWithNoTooltip](을)를 부대 내에서 더욱 중요한 보직으로 진급시켜야 한다는 목소리가 커지고 있습니다."
 flavor_dan.48.a: "뛰어난 지도력으로 우리 지상군에 도움이 되겠군."
 flavor_dan.48.b: "그보다는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 자리를 제안하라."
 flavor_dan.48.historical_info: "레이븐스크레이그의 앤드루 싱클레어 경(덴마크에서는 아네르스 싱클라르로 알려짐)은 덴마크 군에서 상당한 활약을 펼친 스코틀랜드인입니다. 귀족 출신이었던 싱클레어는 덴마크에서 추밀원 고문, 잉글랜드 특사, 대령을 역임하며 대규모 영지의 소유주가 되었습니다. 싱클레어는 크리스티안 4세 재위 기간 동안 덴마크와 잉글랜드 간의 외교에 핵심적인 역할을 수행했습니다."
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "저명한 귀족이자 군사 지도자인 [target_character.GetName](은)는 [ShowAdvanceName('dan_scanian_regiment')]의 핵심 인물입니다. 근본 있는 [ROOT.GetCountry.GetAdjective] 귀족 신분에 탁월한 전략적 감각과 투철한 사명감으로 정평이 난 [target_character.GetLastNameWithNoTooltip](은)는 전장에서 자신의 뛰어난 가치를 증명했으며, 다양한 군사 작전에서 얻은 경험을 바탕으로 우리 병사들 사이에서 존경받고 영향력 있는 지도자가 되었습니다. 많은 사람이 [target_character.GetLastNameWithNoTooltip](이)가 더 중요한 역할을 맡을 자격이 있다고 제안하며, 군대에서든 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서든 그 출중한 능력이 큰 도움이 될 것이라고 주장합니다."
 flavor_dan.49.a: "군대에서 능력을 펼치게 하라."
 flavor_dan.49.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 보탬이 될 인재로군."
 flavor_dan.49.historical_info: "팔크 뤼케는 덴마크의 귀족이자 영지 소유주, 스코네 연대 대령이었고 코끼리 훈장을 수여받은 기사였습니다. 칼마르 전쟁 당시 뤼케는 게르트 란차우의 보병 연대에서 대위로 복무하며 덴마크 역사에서 중요한 활약을 펼쳤습니다. 전쟁 후 뤼케는 크리스티아노펠을 영지로 하사받았고, 나중에 이를 비스보르와 교환하여 고틀란드섬 전체를 책임지게 되었습니다."
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "[ShowContinentName('europe')]에서 전제 군주제가 증가하는 추세를 보이며, 왕과 황제들이 권력을 중앙 집중화하고 헌법을 작성하여 권위를 공고히 하는 가운데, 우리 [ROOT.GetCountry.GetFlavorRank]에도 의문이 제기되었습니다. [ROOT.GetCountry.GetName]도 이 흐름을 따르는 게 좋을지 생각해 보자는 것입니다. 이에 [ShowGovernmentReformName('dan_the_kings_law')] 초안을 작성하자는 의견이 나왔습니다. 이 법은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)나 다른 기관의 견제를 받지 않는 유일한 통치자로 인정하는 헌법입니다. 이는 우리나라의 통치 방식에 중대한 변화를 가져와 모든 권력을 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 집중시키고, [ROOT.GetCountry.GetNameWithNoTooltip](이)가 대륙에서 부상하는 절대주의 국가들과 어깨를 나란히 하는 기반이 될 것입니다."
 flavor_dan.50.a: "작성하라."
 flavor_dan.50.b: "현 상태를 유지하도록."
 flavor_dan.50.historical_info: "왕법은 덴마크에서 전제 군주제를 확립한 근본적인 법률 문서입니다. 이 법은 국왕의 절대적인 권위를 공식화하여 군주에게 입법, 행정, 사법 분야를 아우르는 최고위의 통치 권한을 부여했습니다. 그 밖에 왕위 계승 규칙도 개략적으로 명시되어 있던 이 법은 유럽에서 가장 극단적인 절대주의 입법의 사례 중 하나로 꼽히며, 1849년 헌법이 제정될 때까지 효력을 유지했습니다."
 flavor_dan.51.title: "욤스보르 재건"
 flavor_dan.51.desc: "우리나라가 오데르 삼각주에 있는 [ShowLocationName('wolgast')]를 장악했습니다. 전략적 요충지인 이곳은 전설에 따르면 고대 바이킹 요새인 욤스보르가 있던 곳이라고 합니다. 몇몇 조언가들은 이 신화적인 도시를 재건하여 발트해에서 우리의 지배력을 강화할 강력한 요새로 탈바꿈시킬 수 있을 것으로 기대합니다. 그러나 이러한 전설 속 장소를 되살리는 행동은 낡은 미신을 부추기고 원치 않는 관심을 유발할 수 있다는 의견도 있습니다."
 flavor_dan.51.a: "이 지역에서 우리의 지배력을 강화할 수 있겠군."
 flavor_dan.51.b: "수백 년이나 된 전설을 들춰내는 건 곤란하지."
 flavor_dan.51.historical_info: "욤스보르는 발트해 남부 해안, 오데르강 하구 근처에 있었던 것으로 추정되는 전설적인 바이킹 요새입니다. 소문으로는 엄격한 군율과 비장한 충성심으로 유명한, 반쯤은 신화에 가까운 정예 바이킹 전사들인 욤스비킹의 근거지였다고 합니다. 정확한 위치와 실존 여부는 확실하지 않지만, 욤스보르는 노르드 전설과 중세 연대기에서 발트해 지역에 있는 바이킹의 힘과 영향력의 중심지로 유명합니다."
 flavor_dan.52.title: "뉘하운 운하"
 flavor_dan.52.desc: "상업 중심지로서 [ShowLocationName('kobenhavn')]의 위상이 계속 높아지면서 그 중요성에 걸맞은 기반 시설 개선을 요구하는 목소리가 커지고 있습니다. 이러한 계획 중 하나로 제안된 것이 새로운 운하 건설 및 뉘하운 운하의 대규모 증축입니다. 이번 투자의 목표는 항만 시설을 개선하고, 무역을 촉진하고, 이 지역의 주요 상업 중추로서 [ShowLocationNameWithNoTooltip('kobenhavn')]의 입지를 공고히 하는 것입니다."
 flavor_dan.52.a: "대규모 재건축에 투자하겠다."
 flavor_dan.52.b: "보다 소규모 재건축에 자금을 지원하지."
 flavor_dan.52.c: "지금은 그럴 자금이 없다."
 flavor_dan.52.historical_info: "17세기에 국왕 크리스티안 5세가 건설한 뉘하운 운하는 코펜하겐의 번화한 상업 항구 역할을 했습니다. 이곳은 전 세계 선박이 정박하여 화물과 어부의 어획물을 하역하는 분주한 지역이었으며, 창고와 양조장이 늘어서 있어 도시에 활기를 불어넣었습니다."
 flavor_dan.53.title: "건축 총감독관 임명"
 flavor_dan.53.desc: "[target_ruler.GetName](이)가 최근 들어 건축에 많은 관심을 보이고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 원대한 건축적 비전을 실현하고 야심 찬 건축 사업을 감독할 수 있도록 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 건축 총감독관 직책을 신설할 것을 제의했습니다. 우리의 건축 계획을 성공적으로 수행하는 데 없어서는 안 될 사람을 뽑는 것입니다.\n\n이에 다수의 후보자 중에서 탁월한 업적을 남긴 [target_character.GetName](이)가 이 권위 있는 직책의 적임자로 적극 추천되고 있습니다. [target_character.GetLastNameWithNoTooltip]의 경험과 검증된 재능이라면 우리의 야심 찬 계획을 실현하는 데 상당한 도움이 될 것입니다."
 flavor_dan.53.a: "직위를 제안해 보도록."
 flavor_dan.53.b: "등용하기에는 비용이 너무 부담되는군."
 flavor_dan.53.historical_info: "람베르트 판하펜은 덴마크-노르웨이의 건축가이자 건축 감독관, 화가였습니다. 크리스티안 5세 치하에서 덴마크 최초의 공식 건축 총감독관으로 명성을 얻었으며, 네덜란드 바로크 양식으로 지어진 코펜하겐의 인상적인 우리 구세주 교회와 프레데릭스보르 궁전의 내부를 비롯한 여러 건축 유산을 남겼습니다. 그 밖에도 뇌레포트 성문 및 샤를로텐보르 궁전과 같은 다른 공사에도 기여했습니다."
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "최근 [ROOT.GetCountry.GetAdjective] 건축계에서 한 이름이 상당한 주목을 받고 있습니다. 그 주인공인 [target_character.GetName](은)는 신고전주의 양식의 달인으로 알려진 선구적인 건축가로, 이미 수많은 건축물을 통해 [ROOT.GetCountry.GetNameWithNoTooltip]에 자신의 흔적을 남겼습니다. 품격 있는 단순함과 웅장함이 특징인 [target_character.GetShortNameWithNoTooltip]의 작품을 보노라면 [ROOT.GetCountry.GetFlavorRank]의 건축적 야심을 이끌 적임자라는 확신이 절로 듭니다."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "크리스티안보르 궁전"
 flavor_dan.55.desc: "[ROOT.GetCountry.GetName]의 국력과 위상이 계속 높아짐에 따라 우리나라의 국격을 반영하는 웅장한 [ROOT.GetCountry.GetGovernment.GetAdjective] 거주지의 필요성이 대두되었습니다. 현재 [ROOT.GetCountry.GetGovernment.GetAdjective] 숙소는 우리 [ROOT.GetCountry.GetFlavorRank]에 걸맞지 않아, 많은 이들이 건축가에게 의뢰하여 새 궁전을 건설해야 한다고 의견을 냈습니다. 마침 우리 시대에 가장 실력 있는 건축가로 꼽히는 [frederik_hansen.GetName](을)를 기용할 수 있는 상황이니, [ShowLocationName('kobenhavn')]의 중심부에 실로 장엄한 궁전을 지어 달라고 의뢰할 수 있습니다. 이 새로운 거주지인 크리스티안보르 궁전은 우리 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위를 상징하며 [ROOT.GetCountry.GetNameWithNoTooltip] 전역의 다른 궁전을 압도할 것입니다."
 flavor_dan.55.a: "좋은 생각이군."
 flavor_dan.55.b: "이보다 다른 중요한 일에 집중하도록."
 flavor_dan.56.title: "[target_character.GetNameWithNoTooltip]의 귀국"
 flavor_dan.56.desc: "수십 년 동안 [ShowRegionName('italy_region')]에서 현지 거장 조각가들의 영향 아래 자신의 기량을 연마해 온 유명 [ROOT.GetCountry.GetAdjective] 조각가 [target_character.GetName](이)가 고국으로 돌아오기로 결정했습니다.\n\n조각 예술 분야에서 어마어마한 인정을 받고 기술을 갈고닦은 [target_character.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip]의 문화유산에 몹시도 기여하고 싶어 합니다. [target_character.GetLastNameWithNoTooltip]의 귀국은 [ROOT.GetCountry.GetNameWithNoTooltip] 예술계에 커다란 의미가 있으며, 그 작품은 미래 세대에게 영감을 주고 국가의 위상을 드높일 것으로 기대됩니다."
 flavor_dan.56.a: "귀국을 환영하지."
 flavor_dan.56.b: "조신은 더 이상 필요 없다."
 flavor_dan.56.historical_info: "베르텔 토르발센은 신고전주의의 대가로 유명한 덴마크 조각가입니다. 로마에 장기간 체류하면서 신고전주의 양식을 연마한 토르발센은 국제적으로 인정받은 최초의 덴마크 예술가였고, 유럽에서 덴마크의 문화적 위상을 높이는 데 핵심적인 역할을 했습니다. 코펜하겐 성모 교회의 그리스도 동상 같은 기념비적인 조각품을 비롯한 토르발센의 작품은 유럽 예술에 커다란 영향을 미쳤으며 후대의 조각가들에게 영감을 주었습니다."
 flavor_dan.57.title: "[thorvaldsen.GetNameWithNoTooltip] 박물관"
 flavor_dan.57.desc: "[ROOT.GetCountry.GetNameWithNoTooltip]에 문화적 영예를 안겨다 준 위대한 [ROOT.GetCountry.GetAdjective] 조각가 [thorvaldsen.GetName](이)가 세상을 떠났습니다. 하지만 그 유산은 고인이 남긴 수많은 걸작을 통해 계속 이어집니다. 현재 많은 국민이 [thorvaldsen.GetLastNameWithNoTooltip]의 공헌을 기리는 성대한 헌사를 요구하고 있습니다. 이에 [ShowWorkOfArtName('christiansborg_palace')]을 확장해서 고인의 예술 세계를 조명하는 박물관을 건립하여, [thorvaldsen.GetSheHe]가 [ShowCultureName('danish')] 문화에 끼친 영향력을 후손들이 인지하고 기념할 수 있도록 하자는 움직임이 커지고 있습니다."
 flavor_dan.57.a: "그것이 마땅하겠지."
 flavor_dan.57.b: "헌사는 다른 방식으로 바칠 것이다."
 flavor_dan.57.c: "지금 이런 일에 신경 쓸 때가 아니다."
 flavor_dan.57.historical_info: "코펜하겐에 위치한 토르발센 박물관은 유명 조각가 베르텔 토르발센의 삶과 작품을 기리기 위해 지어졌습니다. 덴마크 최초의 공립 박물관인 이곳에는 토르발센의 조각품, 그림, 개인 유물 등 다양한 소장품이 전시되어 있습니다. 고대 그리스 디자인에서 영감을 받은 건축 양식과 내부와 외부에 독특한 색상을 사용한 것이 특징입니다."
 flavor_dan.58.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] 순수 미술 학교"
 flavor_dan.58.desc: "예술의 발전을 촉진하고 [ROOT.GetCountry.GetName]의 문화적 위상을 높이기 위한 노력의 일환으로, 순수 미술을 전문으로 가르치는 권위 있는 기관을 설립하려는 움직임이 커지고 있습니다. [ROOT.GetCountry.GetFlavorRank]의 문화 및 교육계 주요 인사들이 차세대 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 예술가를 양성하고 국가의 예술적 영향력을 [ShowContinentName('europe')] 전역으로 확대할 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 순수 미술 학교를 설립하자고 제안했습니다."
 flavor_dan.58.a: "설립하라."
 flavor_dan.58.b: "설립하고 국가 자금을 지원하겠다."
 flavor_dan.58.c: "그런 기관은 필요 없다."
 flavor_dan.59.title: "[ShowLocationNameWithNoTooltip('visby')] 함락"
 flavor_dan.59.desc: "치열한 전투 끝에 우리 군대가 [ShowProvinceDefinitionName('gotland_province')]섬에 있는 전략적으로 중요한 도시 [ShowLocationName('visby')]를 점령하는 데 성공했습니다. 강력한 요새와 발트해의 중앙에 있다는 입지를 갖춘 [ShowLocationNameWithNoTooltip('visby')]는 이 지역에서 우리의 지배력을 대폭 강화해 줄 보석과도 같은 장소입니다. 하지만 일단 지금은 이 도시를 어떻게 하는 것이 좋을까요?"
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')]도, 풍부한 전리품도 전부 우리 것이다!"
 flavor_dan.59.b: "그보다는 무거운 세금을 부과하도록."
 flavor_dan.59.c: "가만 내버려 둬라."
 flavor_dan.59.historical_info: "1361년, 국왕 발데마르 아테르다그는 발트해 지역에서 덴마크의 지배력을 강화하고 한자 동맹의 영향력을 억제하려는 노력의 일환으로 고틀란드섬을 침공했습니다. 비스뷔를 점령한 후, 발데마르는 그곳을 약탈하는 대신 합의하는 대가로 주민들에게 금과 기타 귀중한 물자를 자신의 배에 싣도록 요구했습니다."
 flavor_dan.60.title: "침몰한 보물 함대"
 flavor_dan.60.desc: "끔찍한 소식입니다. [ShowLocationName('visby')]에서 [ROOT.GetCountry.GetCapital.GetName](으)로 항해하던 중 [ShowProvinceDefinitionName('gotland_province')]의 전리품을 실은 보물선 한 척이 침몰해, 전리품 일부가 선박과 함께 유실되었다고 합니다."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "#italic 단마르키스 리기스 크뢴니케#!(덴마크 왕국 연대기)에 따르면, 고틀란드에서 덴마크로 전리품을 운반하던 발데마르의 배 한 척이 카를쇠아르나 근처에서 침몰했다고 합니다."
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "[ShowReligionName('lutheran')]로 개종한 이후, 우리 [ROOT.GetCountry.GetFlavorRank] 곳곳에 참된 신앙을 전파하는 일이 점점 더 시급해졌습니다. 그러나 대중은 여전히 새로운 가르침을 받아들이는 데 더디고, 기존 신앙의 잔재들이 전통을 완고하게 고수하면서 상황은 불안해져만 갔습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 많은 인사와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 전국적으로 선교 활동을 지원하는 국영 [ShowGovernmentReformName('dan_college_of_missions')]을 설립할 것을 제안했습니다."
 flavor_dan.61.a: "설립하라!"
 flavor_dan.61.b: "소수 종교인을 화나게 할 위험이 있다."
 flavor_dan.62.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] [ShowGoodsNameWithNoTooltip('porcelain')] 공방"
 flavor_dan.62.desc: "최근 우리가 [ShowGoodsName('porcelain')] 생산에 투자한 덕분에 이 귀중한 상품의 수입량이 대폭 증가했습니다. [ShowContinentName('europe')]에서 급성장하는 [ShowGoodsNameWithNoTooltip('porcelain')] 시장을 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 놓치지 않았고, 이를 우리나라의 경제적 입지를 더욱 공고히 할 절호의 기회로 여겼습니다. 이에 따라 [ShowContinentNameWithNoTooltip('europe')]에서 고품질의 [ShowGoodsNameWithNoTooltip('porcelain')]를 생산하고 유통하기 위한 공식 국영 [ShowGoodsNameWithNoTooltip('porcelain')] 공장을 설립하게 되었습니다."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "1775년 덴마크 코펜하겐에 설립된 왕립 자기 공장은 18세기에 선풍적인 인기를 끌었던 고급 상품인 자기에 대한 유럽의 급증하는 수요를 공략하고자 세워진 곳입니다. 율리아네 마리 왕비의 후원으로 시작된 이 공장은 중국 및 마이센의 수입 자기와 경쟁할 수 있을 만한 고품질 자기를 생산하는 것을 목표로 했습니다."
 flavor_dan.63.title: "보르네스카브"
 flavor_dan.63.desc: "치명적인 [ShowSituationName('black_death')]의 여파로 수많은 농민이 전염병에 희생되거나 상대적으로 안전한 도시로 피신하면서 [ROOT.GetCountry.GetName]의 광활한 농지가 버려지고 말았습니다. 이로 인해 심각한 노동력 부족이 발생하여 우리 경제의 농업 기반이 위협받고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 보르네스카브를 시행하도록 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 압력을 가하기 시작했습니다. 보르네스카브는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들을 토지에 예속시켜 안정적인 노동력을 확보하고 농촌의 추가 인구 감소를 방지하는 농노 제도입니다."
 flavor_dan.63.a: "시행하라!"
 flavor_dan.63.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 자유를 침해할 수는 없다."
 flavor_dan.63.historical_info: "보르네스카브는 14세기 후반 덴마크에 도입된 농노제와 유사한 제도입니다. 흑사병으로 인해 인구가 감소한 상황에서 지주들이 안정적인 노동력을 확보할 수 있도록 하기 위해 만들어진 것으로, 이 제도로 인해 농민들은 태어난 곳에 예속되어 더 나은 조건을 찾거나 도시로 이주할 수 없었습니다. 이 관행은 1702년에 폐지되었습니다."
 flavor_dan.64.title: "[ShowCultureGroupNameWithNoTooltip('amazigh_group')]의 [ShowAreaNameWithNoTooltip('iceland_area')] 습격"
 flavor_dan.64.desc: "전례 없는 충격적인 사건이 발생했습니다. [ShowCultureGroupName('amazigh_group')] 해적 함대가 [ShowAreaName('iceland_area')] 서부의 외딴 해안에 상륙했습니다. 이 무자비한 해적들은 도시와 마을을 약탈하여 폐허로 만들었습니다. 그러나 가장 통탄스러운 피해는 남성과 여성, 아이들이 대량으로 납치된 것입니다. 이들은 먼 나라에 노예로 팔리기 위해 포로로 잡혀갔습니다. [ShowAreaNameWithNoTooltip('iceland_area')] 주민들은 공황 상태에 빠졌고, 보호와 복수를 요구하는 외침이 [ROOT.GetCountry.GetFlavorRank] 전역에 울려 퍼지고 있습니다."
 flavor_dan.64.a: "지역 주민을 지원해 주도록."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "튀르크 납치 사건으로도 알려진 아마지그족의 아이슬란드 습격은 알제에 본거지를 둔 마그레브 해적들이 저지른 일련의 습격이었습니다. 이 습격에서 해적들은 아이슬란드 지역 주민과 나포된 덴마크 상선의 선원을 포함해 수백 명에 달하는 사람을 납치했습니다."
 flavor_dan.65.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]의 반란"
 flavor_dan.65.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] 측에서 광범위한 [ROOT.GetCountry.GetAdjective] 군대 개혁의 일환으로 권위 있는 [ShowAdvanceName('dan_royal_life_guards')]를 폐지할 계획이라는 소문이 군대 내에 퍼졌습니다. 이러한 소문이 [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]의 귀에 들어가자, 오랫동안 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 호위를 맡아 온 이 정예 병사들은 자신의 명예와 지위가 위협받고 있다고 느꼈고 격분을 참지 못했습니다. 부대가 폐지될 수 있다는 사실을 배신이라고 받아들인 이들은 과감한 행동에 나서 공개적으로 반란을 일으켰고, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] 측에 그러한 계획을 철회할 것을 요구했습니다."
 flavor_dan.65.a: "당장 이 반란을 분쇄하라!"
 flavor_dan.65.b: "돈을 주고 진정시키도록."
 flavor_dan.66.title: "[ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')] 확장"
 flavor_dan.66.desc: "대규모 [ShowBuildingTypeName('copenhagen_dockyard')]를 짓는 데 막대한 투자를 했음에도, 여전히 이 시설이 커져 가는 우리의 해상군을 수용하기에는 부족하다는 우려가 제기되고 있습니다. 제독과 해군 장교들은 해상에서의 지배력을 유지하고 함대의 효율적인 운영과 수리를 위해서는 보다 규모가 크고 설비가 좋은 해상군 기지가 필수라고 주장합니다. 이에 조선소를 확장하고 우리의 해군력에 걸맞은 진지를 구축하는 데 필요한 추가 자금을 할당해 줄 것을 제안했습니다."
 flavor_dan.66.a: "조선소 확장은 해상군에 맡기지."
 flavor_dan.66.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]들이 재건에 자금을 지원할 것이다."
 flavor_dan.66.c: "지금 조선소로도 충분하지 않느냐."
 flavor_dan.67.title: "엘멜룬데 프레스코화"
 flavor_dan.67.desc: "[ShowLocationName('vordingborg')]의 작은 마을 엘멜룬데에 있는 지방 교회는 오랫동안 겸손한 헌신과 공동체 정신을 간직한 곳이었습니다. 그런데 최근 이 교회 내부가 이름 없는 한 거장 예술가의 비범한 프레스코화로 장식되어 있다는 사실이 세상에 알려졌습니다. 성경의 웅장함과 현지 설화를 묘사한 이 매혹적인 예술 작품은 오랫동안 마을 주민들에게 사랑을 받았으나, 이제야 그 존재가 더 많은 이에게 알려지게 되었습니다. 엘멜룬데 프레스코화의 공개는 전국적으로 큰 관심과 호기심을 불러일으켰고, [ROOT.GetCountry.GetAdjective] 예술의 숨겨진 보석을 기념할 기회가 되었습니다."
 flavor_dan.67.a: "아주 훌륭하군!"
 flavor_dan.68.title: "도미니움 마리스 발티키"
 flavor_dan.68.desc: "발트해의 지배권은 스칸디나비아 왕국들이 등장한 이래 줄곧 다툼의 대상이었고, 심지어 북유럽 이외의 국가들도 호시탐탐 발트해를 노리는 모습을 보였습니다. 그러나 규모와 위력 면에서 타의 추종을 불허하는 우리 함대가 이제 이 핵심 지역의 중요 무역로와 해상 출입을 통제하고 있습니다. #italic 도미니움 마리스 발티키#!로 알려진 이 우월적 지위는 발트해에 대한 우리의 완전한 패권을 나타냅니다. 다른 어떤 국가도 우리의 해군력에 도전할 수 없는 만큼, 우리로서는 경제적, 군사적 입지를 강화할 수 있는 전략적 우위를 확보한 셈입니다."
 flavor_dan.68.a: "누가 우리에게 도전할쏘냐!"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "도미니움 마리스 발티키"
 flavor_dan.1000.title: "$india$ 기지"
 flavor_dan.1000.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 $india$ 원정을 희망하는 [ShowCultureName('danish')] 상인 단체가 찾아왔습니다. 이들은 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 충성을 맹세하며 우리나라를 위한 [ShowBuildingTypeName('trade_office')]를 설립하고 싶다고 밝혔습니다. 이 원정에서 원하는 결과를 얻을 수 있을지는 장담하기 어려우나, 위험을 감수한다면 [ShowContinentName('asia')]의 유익한 무역로에 우리의 영향력을 확대하는 데 도움이 될 수 있을 것입니다."
 flavor_dan.1000.a: "$india$로 가자!"
 flavor_dan.1000.tt: "$india$에 무역 사절단을 설립하기 위해 원정대를 파견합니다. 원정이 성공하면 투자금이 수익과 함께 상환됩니다"
 flavor_dan.1000.b: "그보다 중요한 문제가 많다."
 flavor_dan.1001.title: "[GetCountry('DAN').GetNameWithNoTooltip]에서 온 사절"
 flavor_dan.1001.desc: "한 무리의 상인들이 [GetCountry('DAN').GetName] [GetCountry('DAN').GetGovernment.GetRulerTitle](을)를 대신해 왔다며 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 찾아왔습니다. 이들은 [dansborg.GetName]에 있는 우리 항구에 무역 상관을 짓게 해 주면, 상당한 대가를 지불하고 해당 지역을 보호해 주겠다고 제안했습니다. 보호와 관련된 약속은 너무 모호해서 진지하게 받아들이기 어렵지만, [GetCountry('DAN').GetAdjective] 측이 이 지역에 관심을 보인다면 추후 우리에게 유리한 성과를 거둘 수 있을지도 모릅니다."
 flavor_dan.1001.a: "멋진 생각이군!"
 opinion_dansborg: "단스보르 상관"
 flavor_dan.1001.b: "이런 송사리들을 어찌 믿겠는가."
 flavor_dan.1002.title: "[danish_india_target.GetNameWithNoTooltip]에서 온 소식"
 flavor_dan.1002.desc: "우리의 첫 $india$ 원정대가 좋은 소식을 가지고 돌아왔습니다. [danish_india_target.GetName] [danish_india_target.GetGovernment.GetRulerTitle](을)를 설득하여 [danish_india_target.GetNameWithNoTooltip]의 일반 지역에 [ROOT.GetCountry.GetAdjective] 식민지를 건설할 수 있게 동의를 얻어 낸 모양입니다.\n\n이 훌륭한 선장의 말에 따르면, 이미 새 요새와 더불어 작지만 수익성 있는 상관이 건설되었다고 합니다."
 flavor_dan.1002.a: "잘되면 좋겠군."
 flavor_dan.1003.title: "실패한 $india$ 원정대"
 flavor_dan.1003.desc: "$india$ 원정대가 나쁜 소식만 안고 돌아왔습니다. 대원들은 [ShowAreaName('sailan_area')]섬으로 향하던 중 현지 사원을 점령한 듯한데, 이후 현지 군대와의 충돌로 사원에서 나와 섬에서 쫓겨났습니다.\n다음으로 도착한 [ShowAreaName('tamil_land_area')]에서도 비슷한 문제가 발생했고, 결국 원정대는 실패하고 말았습니다."
 flavor_dan.1003.a: "그나마 몇 푼 건져서 다행이군."
 flavor_dan.1100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 논쟁하는 [target_character.GetNameWithNoTooltip]"
 flavor_dan.1100.desc: "국가 고문인 [target_character.GetName](이)가 재산 문제로 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 직접적인 갈등을 빚고 있습니다. 비록 [target_character.GetShortNameWithNoTooltip](은)는 지금까지 소소한 역할로 우리나라에 공헌한 공적은 있으나, 이렇게 갈등이 발생했으니 그 공직자를 어떻게 처리하면 좋을지 결정해야 합니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 반항하여 문제를 일으킨 자를 추방해야 할까요, 아니면 죄를 용서하고 더 높은 직위에 올려야 할까요?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip](이)가 [exile_destination.GetName](으)로 거처를 옮깁니다"
 flavor_dan.1100.a: "내 눈앞에서 끌어내라!"
 flavor_dan.1100.b: "이번 일은 그냥 넘어가겠다."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip]의 제안"
 flavor_dan.1101.desc: "지난 몇 년간 망명 생활을 한 [target_character.GetName](은)는 [ROOT.GetCountry.GetName]의 상황을 예리한 눈으로 관찰했습니다. 이전에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 불화가 있었음에도 [target_character.GetShortNameWithNoTooltip](은)는 다시 한번 국가에 봉사하겠다고 제안하며, 다양한 정부 분야를 돕고 개선할 수 있다고 주장했습니다."
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip](을)를 다시 불러들입니다"
 flavor_dan.1101.a: "불러서 일을 맡기도록."
 flavor_dan.1101.b: "그자의 도움은 필요 없다."
 flavor_dan.1200.title: "왕실 혼인"
 flavor_dan.1200.desc: "[target_valdemar.GetName](이)가 [GetCountry('SLV').GetName]의 [GetCharacter('dan_valdemar_iii').GetName](과)와 합의하여 [GetCharacter('dan_valdemar_iii').GetShortNameWithNoTooltip]의 여동생 [target_helvig.GetName](과)와 혼인하기로 했습니다. 이 결혼은 [ROOT.GetCountry.GetLongName](을)를 정치적으로 장악한 [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName]에게 대항하는 동맹이 될 뿐만 아니라, 광대한 땅을 왕실에 직접 돌려주는 조치이기도 합니다. 이 혼인을 통해 [target_valdemar.GetNameWithNoTooltip](은)는 자신의 [ROOT.GetCountry.GetFlavorRank]에 대한 통제권을 되찾을 수 있는 강력한 기반을 얻게 될 것입니다."
 flavor_dan.1200.a: "약속대로 결혼을 준비하라."
 flavor_dan.1200.b: "이 결혼은 이제 무익할 뿐이다."
 flavor_dan.1200.dan.tt: "[GetCountry('SLV').GetName]에 결혼식을 준비하라는 메시지를 보냅니다"
 flavor_dan.1200.slv.tt: "[target_valdemar.GetName](이)가 권력을 되찾으면 우리 영토가 [GetCountry('DAN').GetLongName]에 병합됩니다"
 flavor_dan.1200.historical_info: "슐레스비히 공작 발데마르는 한때 발데마르 3세로서 홀슈타인-렌츠부르크 백작 게르하르트 3세를 후견인으로 두고 덴마크의 왕이 되었다가 퇴위된 바 있습니다. 그 후 그는 선왕의 아들이자 후일 덴마크의 국왕이 되는 발데마르 4세와 합의하여, 게르하르트 3세에 대항하고 그 대가로 자신의 여동생을 발데마르 4세와 결혼시키기로 약속했습니다. 왕비는 북부 유틀란트의 광대한 영토를 지참금으로 가져왔고, 이는 훗날 발데마르 4세가 덴마크를 재통일하고 지배권을 회복하기 위한 대장정을 시작할 수 있는 강력한 기반이 되었습니다."
 flavor_dan.1201.desc: "[target_valdemar.GetName](과)와 [target_helvig.GetName]의 혼인 제안이 [GetCountry('SLV').GetLongName] 측과 합의한 대로 진행되었습니다. 이 결혼은 [ROOT.GetCountry.GetLongName]에 행복과 번영을 가져다줄 것이며, [target_valdemar.GetShortNameWithNoTooltip]에게는 [ROOT.GetCountry.GetFlavorRank]에 대한 자신의 지배력을 강화할 추가적인 수단이 될 것입니다."
 flavor_dan.1201.a: "신이시여, 이 결혼에 축복을 내리소서."
 flavor_dan.1202.desc: "돼지 같은 [GetCountry('SLV').GetName] 녀석들이 [target_valdemar.GetName](과)와 [target_helvig.GetName]의 약혼을 파기하기로 했습니다. 이번 일은 저들의 명예에 영원한 오점으로 남을 것이며, 우리는 이 치욕을 결코 쉽게 잊지 않을 것입니다."
 flavor_dan.1202.a: "저주받을 놈들."
