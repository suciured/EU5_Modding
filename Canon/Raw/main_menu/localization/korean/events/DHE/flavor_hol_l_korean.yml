 flavor_hol.1.title: "[target_location.GetNameWithNoTooltip] 대학교"
 flavor_hol.1.desc: "[ROOT.GetCountry.GetCulture.GetName] 국민의 교육은 국가의 중대한 관심사입니다. 정부 기구는 행정가나 총독으로서 국가를 위해 봉사할 수 있는 박식한 인재를 끊임없이 필요로 합니다. 따라서 [target_character.GetName]의 조언가들은 나라의 미래를 책임질 새 행정가들의 문해력과 역량을 증진하고자 [target_location.GetName]에 대학을 설립할 것을 제안했습니다."
 flavor_hol.1.historical_info: "80년 전쟁에서 네덜란드 반군의 지도자였던 오라녀 공 빌럼은 1575년에 레이던 대학교를 설립했습니다. 당시 신생 네덜란드 공화국에는 대학이 하나도 없었는데, 스페인이 네덜란드의 유일한 대학이 있던 남부 뢰번을 지배했기 때문입니다. 빌럼 공작은 레이던에 최초의 네덜란드 대학을 설립하여 종교적 목적으로 시민들을 교육하고 국가와 정부에 다양한 분야의 교육을 받은 인재를 제공하고자 했습니다. 과학 르네상스가 시작되며 학문적 연구가 중요해졌고, 전년도에 스페인의 공격에 맞서 도시를 영웅적으로 지켜낸 레이던이 그 보상 차원에서 선정된 것입니다. 스페인의 펠리페 2세는 모든 종속국에 레이던에서 공부하는 것을 금지했지만, 그럼에도 법률상 네덜란드의 백작이었기 때문에 공식 설립 증명서에 이름이 올라갔습니다."
 flavor_hol.1.a: "대학을 후원하라."
 flavor_hol.1.b: "후원할 가치가 없다."
 flavor_hol.2.title: "[target_location.GetNameWithNoTooltip] 시노드"
 flavor_hol.2.desc: "[loc_jacobus_arminius.GetName](이)가 [ShowReligionName('calvinist')] 내에서 다원주의와 인도주의적 견해를 바탕으로 창시한 운동인 [ShowReligiousAspectName('arminianism')]가 [ROOT.GetCountry.GetName] 신자들 사이에서 점점 더 많은 인기를 끌고 있습니다. 그러자 [ShowReligionNameWithNoTooltip('calvinist')]의 이상과 견해를 옹호하는 [loc_franciscus_gomarus.GetName](이)가 창시한 [ShowReligiousAspectName('gomarism')]라고 하는 반대 운동이 탄생했습니다. 이 격렬한 논쟁이 더 격화되는 것을 방지하고자 [target_location.GetName]에서 종교적 갈등을 완전히 해결하기 위한 전국 시노드가 개최되었습니다."
 flavor_hol.2.historical_info: "아르미니우스주의가 부상하며 분열적인 논쟁이 촉발되자 네덜란드 개혁 교회는 도르드레흐트에서 전국 시노드를 개최하여 이를 해결하고자 노력했습니다. 1618년 11월 13일에 네덜란드 개혁 교회와 8개 외국 개혁 교회의 투표 대표가 첫 번째 회의를 열었고, 마지막이자 최종 회의는 1619년 5월 9일에 열린 154번째 회의였습니다. 이 회의에서 아르미니우스주의에 대한 논쟁이 종식되면서, 이를 규탄하고 아르미니우스주의 견해를 거부하며, 각 요점(전적 타락, 무조건적 선택, 제한 속죄, 불가항력적 은혜, 성도의 견인)에 대한 개혁 교리를 정립했습니다. 아르미니우스주의자로 알려진 항론파는 설교, 권면, 성례전 집행, 환자 심방과 같은 목회 활동을 삼가라는 지시를 받았습니다. 또한 목회 중단 명령을 합법화하는 '중단법'에 서명하라는 요청을 받았으나 서명을 거부했고, 이에 '공공의 평화를 방해하는 자'로 선고되어 연합 주를 떠나라는 명령을 받았습니다. 이 시노드는 아르미니우스주의의 종교적 교리를 이단으로 비난했습니다."
 flavor_hol.2.a: "[ShowReligiousAspectNameWithNoTooltip('arminianism')]를 규탄한다."
 flavor_hol.2.a.tt: "[ShowReligiousAspectName('gomarism')]를 [ShowReligiousAspectName('instituionalized_gomarism')](으)로 대체합니다\n[ShowReligiousAspectName('arminianism')]를 이용할 수 없게 됩니다"
 flavor_hol.2.b: "[ShowReligiousAspectNameWithNoTooltip('gomarism')]를 거부한다."
 flavor_hol.2.b.tt: "[ShowReligiousAspectName('arminianism')]를 [ShowReligiousAspectName('instituionalized_arminianism')](으)로 대체합니다\n[ShowReligiousAspectName('gomarism')]를 이용할 수 없게 됩니다"
 flavor_hol.2.c: "우리가 상관할 일이 아니다."
 flavor_hol.3.title: "스타텐베르탈링(네덜란드어 성경)"
 flavor_hol.3.desc: "[ROOT.GetCountry.GetReligion.GetName](은)는 [ROOT.GetCountry.GetLongName]의 통합 종교입니다. 그러나 성서는 [ROOT.GetCountry.GetCulture.GetLanguage.GetName]로 번역되었음에도 단어의 진정한 의미를 전달하지 못합니다. [ShowLanguageName('latin_language')]에서 [ShowLanguageName('german_language')]로 번역된 후 [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]에 맞게 변형된 것이기 때문입니다. 따라서 스타텐베이벌(#italic 국가 성경#!)을 창제하여 주님께서 의도하신 대로 본문을 제대로 번역할 것을 제안합니다."
 flavor_hol.3.historical_info: "1618~1619년 도르트 시노드는 기존의 네덜란드어 성경이 다른 번역본을 단순히 옮긴 것에 불과했기 때문에 성경을 네덜란드어로 새로 번역할 필요성을 느꼈습니다. 새로운 번역본인 스타텐베이벌은 1611년에 나온 킹 제임스 성경을 모방하여 원어를 기반으로 제작되었습니다. 첫 출판은 1637년까지 기다려야 했지만, 이 성경은 네덜란드의 문화적 정체성과 통합에 큰 영향을 주었고, 이는 오늘날 표준화된 네덜란드어의 기초를 형성하는 밑거름이 되었습니다."
 flavor_hol.3.a: "스타텐베이벌에 자금을 지원하겠다."
 flavor_hol.3.b: "그럴 여유가 없다."
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.4.desc: "[ShowLocationName('bruges')] 출신의 수학자이자 과학자인 [target_character.GetName](은)는 여러 곳을 여행하며 지식을 넓힌 이후 [ShowLocationName('the_hague')]에 정착하기로 했습니다. 그러면서 우리에게 조언가나 과학자로 일하길 원한다는 뜻을 밝혔습니다."
 flavor_hol.4.historical_info: "플란데런 출신의 수학자이자 군사 공학자인 시몬 스테빈은 다양한 과학 및 공학 분야에서 이론과 실무를 넘나들며 활약했습니다. 네덜란드어로 수학을 뜻하는 비스퀸더, 즉 '확실한 것에 대한 기술'은 스테빈이 직접 번역한 것으로, 그 덕분에 네덜란드어는 라틴어를 통해 그리스어에서 파생된 'mathematics'라는 단어로 수학을 표현하지 않는 몇 안 되는 유럽 언어가 되었습니다. 스테빈은 바람의 힘으로만 전진하는 돛이 달린 마차를 발명하여 말의 속도를 뛰어넘는 기록을 세우기도 했습니다."
 flavor_hol.4.a: "그런 지식이라면 엄청난 과학적 가치가 있겠군."
 flavor_hol.4.b: "그런 정신이라면 국가의 훌륭한 일꾼이 되겠군."
 flavor_hol.4.b.tt: "[target_character.GetName](이)가 [cabinet|e]에서 일할 수 있게 됩니다"
 flavor_hol.5.title: "빌헬뮈스"
 flavor_hol.5.desc: "국가란 한 나라와 국민의 정신을 대표하는 노래입니다. 다른 많은 나라에서는 이미 국가를 정했으나 [ROOT.GetCountry.GetName]에는 아직 국가가 없습니다. 이러한 국가를 만들 경우, 우리의 국제적 위상이 높아질 뿐만 아니라 [ROOT.GetCountry.GetCulture.GetName] 국민에게 자부심과 단결력을 심어 줄 수 있을 것입니다."
 flavor_hol.5.historical_info: "국가인 #italic 빌헬뮈스#! 또는 #italic 빌헬뮈스 판 나사우어#!는 네덜란드 국민들 사이에서 매우 대중적이었던 곡으로, 1932년에 네덜란드의 공식 국가로 인정받았습니다. 노래의 주인공은 빌럼 판 오라녀, 즉 오라녀의 빌럼으로, 가사를 통해 빌럼의 삶과 빌럼이 스페인 왕에 맞서 싸우는 이유가 1인칭 시점으로 서술됩니다. 국가치고는 노래의 가사와 곡조가 놀라울 정도로 평화로운 것이 특징입니다."
 flavor_hol.5.a: "국가 제작에 자금을 지원하라."
 flavor_hol.5.b: "그럴 여유가 없다."
 flavor_hol.6.title: "튤립 파동"
 flavor_hol.6.desc: "[target_country.GetName](이)가 확장되어 [ShowSubContinentName('middle_east')]과 [ShowContinentName('europe')]을 연결하면서 [ShowLocationName('constantinople')]에 있던 튤립이 [ROOT.GetCountry.GetAdjective] 상인들의 손에까지 들어왔습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 튤립의 아름다움뿐만 아니라 그 가치에 반해 이 꽃을 매우 좋아하게 되었고, 이후 많은 상인이 이 꽃을 팔며 그 가치에 투기하기 시작했습니다. 하지만 시장의 보이지 않는 손에 의해 튤립의 가격이 폭락하면서 이 투기는 순식간에 종지부를 찍었고, 많은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들의 재정적 안정도 함께 무너졌습니다."
 flavor_hol.6.historical_info: "튤립은 1550년대 오스만 제국에서 유럽에 도입되었고, 네덜란드의 부유한 상인들 사이에서 사치품으로 빠르게 인기를 얻었습니다. 시장이 성장하고 1634년 프랑스에서 수요가 증가하자 투기꾼들이 시장에 뛰어들었습니다. 1636년에는 선물 시장이 만들어졌고, 가을과 겨울 동안 가격이 급등하다가 1637년 2월에 가격이 폭락했습니다. 그 결과 많은 사람이 파산하는 경제적 재앙이 발생했습니다."
 flavor_hol.6.a: "전부 자기 책임이지, 누굴 탓하겠느냐!"
 flavor_hol.6.b: "국가에서 손실을 완화해 줄 수 있다."
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.7.desc: "책 제작에 재능이 있는 [target_character.GetName](이)가 [ShowLocationName('amsterdam')]에 [ShowBuildingTypeName('printing_press_shop')]를 설립하고자 찾아왔습니다."
 flavor_hol.7.historical_info: "전직 제본 기술자이자 상인이었던 로데베이크 엘제비르는 유명한 인쇄업자이자 출판업자였습니다. 엘제비르의 첫 번째 책은 1583년 레이던에서 출판되었는데, 이후 1791년까지 가업의 기반이 되었습니다. 엘제비르는 우아함과 정확성뿐만 아니라 사륙판같이 작고 휴대하기 편리한 규격을 사용하는 것으로도 유명했습니다."
 flavor_hol.7.a: "인쇄소를 차릴 수 있도록 허가하지."
 flavor_hol.7.b: "글쓰기는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 권리로 남아야 한다."
 flavor_hol.8.title: "야심 찬 식민지 계획"
 flavor_hol.8.desc: "식민지 경쟁에 비교적 늦게 뛰어든 탓에 우리가 원하는 식민지 속국 상당수는 이미 다른 나라에 점령당한 상태입니다. 그럼에도 불구하고 강력한 해상군과 의욕적인 금융 부문 덕분에 우리는 상당한 자원을 수중에 쥐고 있습니다. 이러한 맥락 속에서 네덜란드 서인도 회사는 #italic 흐로트 데세인 흐란트#!, 즉 [ROOT.GetCountry.GetCulture.GetName](이)가 결국에 경쟁국들보다 우위에 서기 위한 계획을 고안했습니다.\n\n이 계획에 따르면 우리가 직접 식민지를 건설하는 것보다 경쟁국의 식민지를 정복하는 것이 더 효율적이라고 합니다. 특히 주된 경쟁자인 [GetCountry('POR').GetAdjective] 식민지 제국은 이 계획의 좋은 표적으로 여겨지는데, [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 투자자들이 이미 그곳에 관여하고 있다는 점 때문에 더욱 그러합니다."
 flavor_hol.8.a: "원대한 계획이로군!"
 ned_grand_design: "흐로트 데세인"
 flavor_hol.8.b: "안 된다. 국제 사회의 미움을 받게 될 거다."
 flavor_hol.9.title: "플뢰위트선"
 flavor_hol.9.desc: "[ROOT.GetCountry.GetCulture.GetName] 경제가 팽창하면서 상선에 대한 수요가 크게 증가했습니다. [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]의 수심은 매우 얕기 때문에 캐러밸선과 같은 일반 상선은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 많은 항구에 접근할 수 없습니다. 지금까지는 소형 부이어르선을 사용하여 이 문제를 해결해 왔지만, [ShowLocationName('hoorn')]의 상인인 [target_character.GetName]의 재정적 지원으로 새로운 유형의 선박이 개발되었습니다.\n플뢰위트선 또는 플류트선은 길이가 더 길고 배 모양의 선미가 매우 독특한 선박으로, 소규모 승무원이 효과적으로 운항할 수 있도록 제작되었습니다. 얕은 네덜란드 바다에서 큰 화물을 운반할 수 있고 넓은 바다에서도 매우 잘 움직이니, 이 배는 신께서 우리 상인들에게 내려 준 선물이라 할 수 있습니다."
 flavor_hol.9.a: "정말 좋은 생각이로군!"
 flavor_hol.9.b: "우리 조선 산업은 아직 이 배를 만들 준비가 안 된 것 같군."
 flavor_hol.9.c: "우리 조선 산업은 아직 이 배를 만들 준비가 안 된 것 같군."
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.10.desc: "간단히 에라스뮈스라는 이름으로 더 잘 알려진 [target_character.GetName](은)는 인본주의자이자 야심 찬 학자로서, 관용적인 성향의 세계관과 철학으로 [ShowContinentName('europe')]에서 유명합니다. 또한, 중도주의자로서 신학에 상당한 영향을 끼치면서, 이 인물은 정통보다 자유를 더 중요시하는 이들에게 하나의 이정표가 되었습니다."
 flavor_hol.10.historical_info: "북방 르네상스의 저명인사인 로테르담의 데시데리위스 에라스뮈스는 라틴어와 그리스어로 광범위한 문학적 공헌을 한 네덜란드의 인본주의자로, 고전 학문에서 중요한 역할을 했으며 자연스러운 라틴어 스타일로 유명합니다. 에라스뮈스는 유럽의 종교 개혁이라는 시대적 배경에도 불구하고 가톨릭교회 내에서 관용과 화합, 자유로운 사고를 주창했습니다. #italic 우신예찬#!, #italic 자유 의지론#!을 비롯한 에라스뮈스의 저작은 신학적, 사회적 문제를 다뤘으나 중도적 해결법을 장려하는 경우가 많아 가톨릭과 개신교 양측 모두에서 호응을 얻지 못했습니다. 일찍이 가난과 영적 갈등에 시달렸음에도 에라스뮈스의 글에는 교육, 결혼, 사회 개혁에 대한 본인의 신념이 고스란히 녹아 있으며, 그 밖에도 개인이 종교 기관 내에서 갖는 자율성의 중요성을 피력합니다."
 flavor_hol.10.a: "[target_character.GetShortNameWithNoTooltip]의 사상으로 더 나은 미래가 열리기를."
 flavor_hol.10.b: "[ROOT.GetCountry.GetNameWithNoTooltip]에 이런 철학이 발붙일 곳은 없다."
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.11.desc: "[target_character.GetName](은)는 유명한 저서 '전쟁과 평화의 법'으로 잘 알려진 학자이자 법률가입니다. 법학의 걸작으로 여겨지는 [target_character.GetShortNameWithNoTooltip]의 저작은 앞으로 나올 법의 기초를 마련했다고 평가받습니다. [target_character.GetShortNameWithNoTooltip](은)는 또한 정치적, 종교적 대립으로 인해 수감되었던 감옥에서 책 상자에 숨어 탈옥한 일화로도 유명합니다!"
 flavor_hol.11.historical_info: "1583년 델프트에서 태어난 네덜란드의 박식한 법학자 후고 그로티우스(휘호 더 흐로트)는 철학, 정치 이론, 법학의 발전에 기여했으며 특히 국제법과 자연권 영역에 지대한 업적을 남겼습니다. 그로티우스는 네덜란드 공화국에서 종교 논쟁에 연루되어 투옥되었으나, 프랑스 망명 중에도 지적 탐구를 계속하며 영향력 있는 작품을 썼습니다. 그로티우스의 걸작 #italic 전쟁과 평화의 법#!과 #italic 해양 자유론#!은 현대 국제법의 기초를 마련했고, 그로티우스에게 #italic 국제법의 아버지#!라는 칭호를 안겨 주었습니다. 또한 주권, 자연법, 권리에 대한 그로티우스의 사상은 존 로크와 같은 후대의 사상가들에게 영향을 주었으며 잉글랜드의 명예혁명과 미국 독립 혁명 등의 정치적 발전을 형성하는 데 일조했습니다. 자연법에 대한 그로티우스의 신학적 토대는 성경의 계시와 인간 이성에 뿌리를 두고 있으며, 그로티우스가 쌓아 올린 유산의 주춧돌로 남아 있습니다."
 flavor_hol.11.a: "정말 훌륭한 인물이군!"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.12.desc: "우리 궁정에 있는 한 외교관의 아들이 천재적인 재능으로 입소문을 탔습니다. 일부 조언가의 말에 따르면 기하학과 수학에 경이적인 재능을 보였다고 합니다. 이는 궁정에서 요긴한 능력이며, 자금만 적절히 지원해 준다면 이 인재는 우리를 비롯한 전 세계를 놀라게 만들지도 모릅니다."
 flavor_hol.12.historical_info: "네덜란드의 수학자이자 천문학자, 물리학자인 하위헌스는 빛의 파동 이론을 창시하고 토성 고리의 실제 모양을 발견했으며 물체에 대한 힘의 작용을 연구하는 동역학에 창의적인 공헌을 한 인물입니다. 19세기 초까지 묻혀 있었던 빛에 관한 이론은 오늘날 현대 과학에서 가장 훌륭하고 독창적인 공헌으로 평가받으며, 앞으로도 하위헌스 원리로 계속 기억될 것입니다."
 flavor_hol.12.a: "우리 궁정에 초빙하라."
 flavor_hol.12.b: "딱히 별 볼 일 없는 자로군."
 NED_BUFFED_POLDERS: "[development|e]로 인한 [ShowBuildingTypeName('polders')] [building|e]의 #Y 최대 레벨#!이 #G 두 배#!가 됩니다"
 flavor_hol.13.title: "[ShowLocationNameWithNoTooltip('amsterdam')] 은행과 국제 자본 시장"
 flavor_hol.13.desc: "[ShowBuildingTypeName('wisselbank')]의 설립은 우리 사회와 상인 계층의 역사적인 업적이었습니다. 그러나 화폐의 가치를 엄격하게 통제하고자 시작했던 이 은행은 수년에 걸쳐 규칙을 직접적으로 위반하지 않는 범위에서 점점 더 많은 예외를 추가하면서 변화해 왔습니다. 당연한 결과지만 예전에 매우 존중받던 이 기관은 그로써 과거의 명성을 잃었고, 지금은 부패한 곳으로 여겨지고 있습니다.\n\n그러나 현재 나라가 경제적 어려움에 직면하면서 우리는 이 기관을 다시 돌아보게 되었습니다. 이곳의 옛 명성을 되찾고, 그 과정에서 우리 경제도 되살리는 최후의 시도를 해 보는 것이 어떨까요?"
 flavor_hol.13.historical_info: "환전 은행이 설립된 이후 초기의 엄격했던 전액 준비제는 시간이 지나면서 완화되었고, 해외 무역과 네덜란드 경제에 자금을 지원하면서도 담보를 통해 유동성을 유지했습니다. 그러나 제4차 영국-네덜란드 전쟁이 발발했을 때 네덜란드 동인도회사가 채무를 불이행하면서 은행에 대한 신뢰가 심각하게 약화되었습니다. 그리고 1790년에 환전 은행은 여러 차례 자본 구성을 재편하려는 시도에도 불구하고 파산 선고를 받았습니다. 결국 암스테르담시가 이 은행을 인수하여 네덜란드 중앙은행으로 대체했고, 환전 은행은 1819년에 문을 닫았습니다."
 flavor_hol.13.a: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]을 살려 본다."
 flavor_hol.13.b: "[ShowLocationNameWithNoTooltip('amsterdam')] 은행을 폐쇄하고 그 결과를 감당한다."
 STATIC_MODIFIER_NAME_ned_bank_crisis: "네덜란드 금융계의 위기"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "한때 범유럽 금융의 중심지였던 [ShowLocationNameWithNoTooltip('amsterdam')]이 이제 다른 나라의 다른 도시에 밀려났습니다. [ShowLocationNameWithNoTooltip('amsterdam')] 은행 자체의 부실한 경제 정책과 더불어 네덜란드 은행계의 신뢰성과 생존 가능성에 심각한 의문이 제기되고 있습니다."
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.14.desc: "보잘것없는 집안에서 태어난 [target_character.GetName](은)는 종이 위로 세상을 옮기는 데 남다른 능력을 선보였습니다. 이러한 능력은 군사 작전에 큰 도움이 될 수 있지만, 실력이 워낙 뛰어난 탓에 군사 지도를 그리는 일에만 활용하기에는 아쉬울 수 있습니다."
 flavor_hol.14.historical_info: "플란데런의 지리학자, 수학자, 지도 제작자인 게라르두스 메르카토르는 뢰번에서 지리학을 공부했고, 1534년에 그곳에서 지리학 연구소를 설립했습니다. 메르카토르는 1537년부터 1540년까지 플란데런을 측량하고 지도를 그렸으며, 1538년에는 프톨레마이오스의 지도를 기반으로 한 자신의 첫 번째 세계 지도를 제작했습니다."
 flavor_hol.14.a: "그자의 지도가 군대에 아주 유용하겠군."
 flavor_hol.14.b: "자신의 지도를 개선하는 데 힘을 쏟도록 하라."
 flavor_hol.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_hol.15.desc: "수년 동안 우리 국가에서는 보수적인 [ShowReligionName('calvinist')]와 우리나라에 존재하는 다양한 종교를 수용하려는 개방적인 [ShowReligionName('calvinist')] 사이에 논쟁이 벌어졌습니다.\n\n현재 [ShowLocationName('dordrecht')]에서 양측의 주요 대표 두 사람이 만나 상대방의 교리를 판단하는 시노드가 열리고 있습니다. 이 기회에 두 경쟁자 중 한 명에게 공개적으로 지지를 표명한다면, 이 논쟁을 영원히 끝낼 수 있을지도 모릅니다."
 flavor_hol.15.historical_info: "도르드레흐트에서 열린 성직자 회의(1618~1619년)에서 강경파 칼뱅주의가 국교로 지정되었습니다. 이는 다원주의적이고 인도주의적인 아르미니우스주의 세력과 독단적이고 편협한 '참된 칼뱅주의'인 호마루스주의 세력 사이의 오랜 투쟁이 끝나는 순간이었습니다. 오라녀의 마우리츠는 주로 소시민과 농장주로 구성된 호마루스파를 지지했고, 올덴바르네펠트는 지식인과 부유한 부르주아로 구성된 아르미니우스파를 지지했습니다."
 flavor_hol.15.a: "[target_character2.GetNameWithNoTooltip](을)를 지지하겠다."
 flavor_hol.15.b: "[target_character1.GetNameWithNoTooltip](이)가 옳다."
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.16.desc: "우리나라의 내로라하는 가문에서 태어난 [target_character.GetName](은)는 자신의 재능을 [ShowLocationNameWithNoTooltip('dordrecht')] 행정관이라는 직책에서 제대로 활용하지 못하고 있습니다. 따라서 우리가 채용하여 관직을 맡기는 것이 좋겠습니다."
 flavor_hol.16.historical_info: "1653년 요한 더빗은 라드펜시오나리스(행정 장관)로 위촉되었고, 네덜란드 공화국은 요한의 지도 아래 가장 찬란한 시기를 보냈습니다. 또한 요한은 전통적으로 스타트허우더 직책을 맡아 공화국의 군사 문제를 담당했던 오라녀 가문의 영향력에 맞서 평생을 싸웠고, 1667년에는 배제법을 부결시키는 데 성공했습니다. 그러나 1672년에 네덜란드가 프랑스 및 잉글랜드와의 전쟁에서 패배하자 오라녀파가 돌아와 요한을 투옥했습니다. 그리고 1672년 8월 20일, 요한과 그의 형 코르넬리스는 정치적 반대파에 선동당한 폭도들에게 무참히 살해당했습니다."
 flavor_hol.16.a: "훌륭한 장관이 되겠군!"
 flavor_hol.16.b: "더 이상의 조언자는 필요 없다."
 flavor_hol.17.title: "[ShowLocationNameWithNoTooltip('amsterdam')] 증권 거래소 설립"
 flavor_hol.17.desc: "모든 방면에서 우리 사업의 수익성이 높아짐에 따라 투자에 관심을 갖는 사람이 점점 늘어나고 있습니다. 이러한 투자자들은 투자 수익을 기대하므로 자연스럽게 이들이 미래의 이익을 보장받을 수 있도록 하는 기관을 만들어야 할 필요성이 대두되었습니다. 그리고 그 해법으로 암스테르담에 투자자들에게 채권을 제공하는 증권 거래소가 설립되었습니다. 하지만 우리 조언가들은 이 기관이 경제를 통제하거나 대출을 더 쉽게 이용할 수 있도록 하는 방향으로 나아가야 한다고 입을 모으고 있습니다."
 flavor_hol.17.historical_info: "1609년 암스테르담 은행이 설립된 이후 암스테르담의 증권 거래소는 날이 갈수록 활성화되었고, 이후 안트베르펜의 주요 금융 중심지 역할을 넘겨받으며 번창했습니다. 이 거래소에서는 유럽 전역에서 자금이 유입되고 다른 어느 곳과도 비교할 수 없는 금리로 대출을 쉽게 이용할 수 있었습니다. 이러한 추세는 1602년 네덜란드 동인도 회사와 1621년 서인도 무역 회사의 자본주의적 성공으로(심지어 서인도의 성공은 비교적 약했음에도) 더욱 강화되었습니다."
 flavor_hol.17.a: "대출 시장을 확대하라."
 flavor_hol.17.b: "엄격한 통제를 실시하라."
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip](과)와 [root_country.GetCulture.GetNameWithNoTooltip]의 긴장 관계"
 flavor_hol.18.desc: "오랜 세월 [target_country.GetAdjective] [target_country.GetFlavorRank](은)는 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]라는 공통의 적이 있었기에 늘 우리 [root_country.GetFlavorRank](을)를 지지했습니다. 그러나 최근 [target_country.GetAdjectiveWithNoTooltip]의 위그노에 대한 국내 정책과 우리 주변 지역에 취하는 외교 정책으로 말미암아 많은 이들이 [target_country.GetNameWithNoTooltip](을)를 두려워하기 시작했습니다. 이제는 남쪽의 우리 이웃과 불가피한 충돌이 일어나기 전에 우방을 모으는 것이 현명할지도 모르겠습니다."
 flavor_hol.18.a: "[target_country.GetNameWithNoTooltip](을)를 억제하는 정책을 펼쳐야 한다."
 ned_anti_french_policy: "공동의 적"
 fra_dutch_friction: "프랑스-네덜란드 마찰"
 flavor_hol.18.b: "[target_country.GetNameWithNoTooltip]에 우호적인 정책을 추구하겠다."
 ned_friendly_towards_france: "프랑스와 우호 관계 형성"
 flavor_hol.19.title: "홀란트의 죄수"
 flavor_hol.19.desc: "지난 수년간 우방은 아니더라도 최소한 우호적 협력 관계였던 [root_country.GetName](이)가 우리에게 한층 적대적으로 행동하기 시작했습니다. 보고에 따르면 [root_country.GetNameWithNoTooltip](은)는 우리의 적들 중에서 해외 우방을 찾고 있으며, 저지대에서 우리의 영향력을 억제하려 한다고 합니다. 이는 배은망덕한 짓이지만 마침 잘된 일이기도 합니다. 더는 그자들을 지킬 필요가 없으니 저지대를 우리 [target_country.GetFlavorRank]에 편입할 좋은 기회가 아니겠습니까."
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "[root_country.GetLongName](이)가 우리 [rivals|e]들과 관계를 개선하려고 노력합니다"
 flavor_hol.20.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 군사 개혁"
 flavor_hol.20.desc: "[ShowContinentName('europe')]의 군대는 기술과 전술 면에서 빠른 속도로 발전하고 있습니다. 그러니 [ROOT.GetCountry.GetName](이)가 열강들 사이에서 정치적 영향력을 행사하기 위해서는 하루빨리 군대를 개혁해야 합니다. 다행히도 [target_character.GetName]에게는 이미 이 문제를 해결할 방안이 있습니다..."
 flavor_hol.20.historical_info: "나사우지겐 백작 요한은 사촌인 마우리츠 공작과 형 빌럼과 함께 네덜란드 개혁의 중심에 있었던 인물입니다. 소실되었던 고전 군대의 기술을 로마 군사 교범의 번역본을 통해 다시 익힌 이들은 전투 대형을 재편하여 유연성을 높이고 화력을 강화했습니다. 요한은 가장 유명한 훈련 교범인 더헤인의 바펜한델링허의 제작을 기획하고, 독일 지겐에 있는 최초의 육군 사관 학교 중 한 곳을 설립하기도 했습니다."
 flavor_hol.20.a: "공격적인 방향이 좋겠군."
 flavor_hol.20.b: "방어적인 방향이 좋겠군."
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.21.desc: "통치자의 진정한 권위는 장관의 능력에 달려 있습니다. 다행히도 [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetFlavorRank]의 궁정에는 [target_character.GetName](이)라는 훌륭한 인물이 있습니다."
 flavor_hol.21.historical_info: "1640년에 태어난 안토니 헤인시위스는 평생 오라녀의 빌럼 3세의 신임을 한 몸에 받았습니다. 네이메헌 평화 조약 이후 베르사유에 파견되어 조항의 집행을 감독한 안토니는 빌럼이 잉글랜드로 이주한 후 1688년에 라드펜시오나리스(행정 장관)가 되었습니다. 강력한 협상가이자 프랑스의 완강한 반대자였던 안토니는 17세기 후반에 일어난 전쟁에서 결성된 모든 반프랑스 동맹의 핵심이었습니다. 안토니는 1720년에 사망했습니다."
 flavor_hol.21.a: "우수한 장관감이군!"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "훌륭한 장관"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "이 인물은 궁정에서 실로 출중한 능력을 발휘합니다. 이 인물의 탁월한 생각과 행동은 국가가 위대한 미래로 나아갈 길을 열 것입니다."
 flavor_hol.22.title: "아륌의 검은 무리"
 flavor_hol.22.desc: "[ShowAreaName('friesland_area')]에서 우리 군대의 행동에 불만을 품은 [ShowPopTypeName('peasants')]들이 무장봉기를 일으켰습니다. 용병 병사들과 합류한 이 반란군은 육지에서는 이렇다 할 성공을 거두지 못했으나, 바다에서는 이미 수차례 놀라운 기책을 펼쳤습니다. 실제로 이 반란군에는 병사만큼이나 해적이 많습니다. 이들을 빨리 소탕하지 않으면 해운업이 타격을 받을 것입니다."
 flavor_hol.22.a: "반역자들을 처단하라."
 frisian_independence_fighter: "$frisian$ 독립투사"
 flavor_hol.22.a.tt: "모든 [ShowCultureName('frisian')] [pops|e]이 [target_rebel.GetName] [rebel|e]에 가담합니다"
 flavor_hol.23.title: "철학의 왕자 [target_character.GetNameWithNoTooltip]"
 flavor_hol.23.desc: "[ROOT.GetCountry.GetCulture.GetName]에서는 혁신적인 생각과 사상을 적극적으로 장려하며, 그 결과 자신의 철학으로 공동체를 지원하고자 하는 호기심 많은 인재들이 양성되고 있습니다. 다양한 철학 분야에서 두각을 나타낸 [target_character.GetName]도 그러한 지식인 중 한 명입니다."
 flavor_hol.23.historical_info: "포르투갈계 유대인 이민자 가정의 아들로 태어난 바뤼흐 스피노자는 비교적 소박하게 생활하며 렌즈를 가공해서 번 돈과 후원자들의 기부금으로 생계를 유지했습니다. 스피노자는 뛰어난 렌즈 세공업자였다고 전해지지만, 그가 기억되는 이유는 철학, 윤리학, 신학에 남긴 업적 때문입니다. 생전에 저서를 거의 내지 않았음에도 스피노자의 사상은 널리 퍼졌고, 그 결과 스피노자는 하이델베르크 대학에서 교수직을 제안받기도 했는데, 자신의 사상에 제약이 될까 봐 거절했습니다."
 flavor_hol.23.a: "훌륭한 인물이군."
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.24.desc: "[ROOT.GetCountry.GetName]에 [ShowReligionName('calvinist')]가 들불처럼 번지고 있습니다. [ShowReligionName('lutheran')]의 견해를 내던진 [ShowReligionAdjectiveWithNoTooltip('calvinist')] 신자들은 [ShowReligionName('catholic')]에 대해 훨씬 급진적인 태도를 취합니다.\n\n하지만 모든 사람이 그런 이념에 동의하는 것은 아닙니다. 신학자 [target_character.GetName](은)는 그러한 강경한 방식에 이의를 제기하며 이단에 더 인본주의적으로 대처할 것을 제안합니다. 이러한 사고 방식은 [ShowReligionNameWithNoTooltip('calvinist')] 내에서 [ShowReligiousAspectName('arminianism')] 운동의 기초가 되었습니다."
 flavor_hol.24.historical_info: "네덜란드 개혁주의 신학자 야코부스 아르미니우스는 칼뱅주의에 이의를 제기하고 아르미니우스주의의 신학적 기초를 발전시켜 네덜란드 항론파 운동을 촉발시킨 인물입니다. 처음에는 칼뱅주의 예정론을 옹호했던 아르미니우스는 일부 측면에 의문을 품기 시작했고, 이에 수정안을 제시하며 모든 사람이 믿고 구원받기에 충분한 은혜를 강조했습니다. 아르미니우스의 가르침은 사후에 항론파의 5개 조항으로 체계화되었고 이후 칼뱅주의 도르트 시노드의 박해를 받았지만, 아르미니우스주의는 감리교 운동의 저명한 옹호자인 존 웨슬리와 같은 인물들에게 영향을 주며 명맥을 이어갔습니다."
 flavor_hol.24.a: "[target_character.GetLastNameWithNoTooltip]의 철학을 받아들이지."
 flavor_hol.24.b: "[target_character.GetLastNameWithNoTooltip]도, 그자의 사상도 거부한다."
 flavor_hol.24.c: "그 이단자를 추방하라!"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.25.desc: "[ShowReligionName('calvinist')] 내에서 [ShowReligiousAspectName('arminianism')]가 인기를 끌고 있습니다. 그러나 모든 사람이 [trigger_character.GetName]의 이상과 운동에 찬동하는 것은 아닙니다. 그 대표적인 반대자는 신학자 [target_character.GetName](으)로, [ShowReligiousAspectNameWithNoTooltip('arminianism')]가 옹호하는 성향과 인본주의적 견해에 반대하는 주장을 펼쳤습니다. 그리하여 [ShowReligiousAspectName('gomarism')] 운동이 탄생했습니다."
 flavor_hol.25.historical_info: "네덜란드 신학자 프란치스코 호마루스는 야코부스 아르미니우스의 가르침에 강력히 반대하며 절대 예정론을 주장하고 호마루스주의파를 이끈 인물입니다. 처음에는 조용히 학생을 가르쳤던 호마루스는 아르미니우스가 레이던 대학에 부임하자 사적인 논쟁과 신학적 토론을 벌이며 충돌했습니다. 호마루스는 도르트 시노드에서 칼뱅주의 교리를 옹호하며 중요한 역할을 수행했고, 죽을 때까지 학문적 탐구를 계속하여 신학 분야에서 학술적 업적과 논란을 남겼습니다."
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] 전쟁"
 flavor_hol.26.desc: "[target_country.GetAdjective] 국민은 무신론적 삶을 주장했습니다. 일체의 봉건적 통치도 받지 않고 신의 인도에서도 벗어난 [target_country.GetNameWithNoTooltip]의 삶은 성경에서 인정하는 그 어떤 존재보다 무질서에 가깝습니다. [ShowReligionGroupAdjective('christian')] 신앙의 독실한 신자로서 주님에 대한 이 모욕을 끝내고 이러한 '자유'를 뿌리 뽑는 것은 우리의 거룩한 의무라고 할 수 있습니다."
 flavor_hol.26.a: "이 이단을 신속히 없앨 수 있도록 주님께서 도와주시길."
 flavor_hol.27.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 황금시대 회화"
 flavor_hol.27.desc: "현재 [ROOT.GetCountry.GetName]의 역사는 번영과 안정의 시대라고 해도 과언이 아닙니다. 이 [ROOT.GetCountry.GetCulture.GetName] 황금시대에서 영감을 받은 각지의 예술가들은 인류가 지금까지 본 적 없는 위대한 그림을 창조하고 있습니다."
 flavor_hol.27.historical_info: "네덜란드 황금시대 회화는 17세기 무역, 과학, 예술의 번영과 혁신으로 대표되는 네덜란드 공화국의 전성기에 융성했던 미술 사조를 뜻합니다. 네덜란드 예술가들은 전통적인 종교적 주제에서 벗어나 세속적인 주제를 세밀한 사실주의 기법으로 수용하여 초상화, 풍속화, 풍경화, 바다 풍경화, 정물화와 같은 차별화된 장르를 형성했습니다. 1620년대 후반부터 1672년까지 관찰되는 이러한 회화 장르의 전문화는 당대의 예술적 정체성을 대표하며 후대 서양화의 발전에도 영향을 주었습니다."
 flavor_hol.27.a: "이 예술이 보는 이의 마음에 닿기를."
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "동전을 주조하는 데 사용되는 귀금속과 그중에서도 특히 [ShowGoodsName('silver')]의 변동성이 커지면서 많은 사람이 안정적인 은제 은행 화폐의 필요성을 절감하고 있습니다. 이에 전직 시의회 출신의 여러 [ShowPopTypeName('burghers')](이)가 환전 은행을 설립하여 이토록 중요한 화폐 가치의 안정성을 보장하자고 제안했습니다.\n\n모두가 이 제안에 동의하는 것은 아닌데, 대부분의 [ShowPopTypeName('nobles')]들은 이를 [ShowPopTypeNameWithNoTooltip('burghers')]들이 권력을 더 많이 차지하기 위해 고안해 낸 수단으로 보고 있습니다. 물론 그 주장이 아예 틀린 것은 아니지만, 우리가 거래하는 통화의 가치를 더 잘 통제할 수 있다는 점에서 이 제안에도 장점이 있습니다."
 flavor_hol.28.a: "환전 은행을 건설하라."
 flavor_hol.28.b: "만들 필요 없다."
 flavor_hol.28.historical_info: "1609년에 설립된 암스테르담 은행, 다른 말로 '비셀방크'는 암스테르담시에서 승인한 초기 환전 은행이었습니다. 일각에서 최초의 진정한 중앙은행으로 간주하기도 하는 이 은행은 주화 표준을 지키는 데 핵심적인 역할을 했으며 최초의 국제 준비 통화인 방크 휠던(길더)을 도입했습니다. 비셀방크는 유럽 전역의 국영 은행에 영향을 주었으나, 제4차 영국-네덜란드 전쟁 중 정책 변화와 채무 불이행으로 1790년에 파산하고 말았습니다. 이후 1791년 암스테르담시에서 운영권을 넘겨받고, 네덜란드 중앙은행이 1814년에 화폐 발행 업무를 인수하면서 비셀방크는 1819년에 청산되었습니다."
 flavor_hol.29.title: "북방 [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_hol.29.desc: "[ShowContinentName('europe')]의 다른 지역에서 [ShowInstitutionName('renaissance')] 열풍이 한창인 가운데, [target_character.GetName](이)가 예술가들을 육성하여 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 권위를 강화하고 저지대에 르네상스 이상을 전파할 계획을 세웠습니다."
 flavor_hol.29.a: "그 계획을 후원하겠다."
 flavor_hol.29.b: "너무 비용이 많이 든다."
 flavor_hol.29.c: "이 예술가들은 예술 이상의 공헌을 할 것이다."
 flavor_hol.30.title: "서방의 [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_hol.30.desc: "[ShowLocationName('amsterdam')]은 [ShowReligionAdjective('judaism')]를 믿는 사람이 많이 거주하기 때문에 #italic 서방의 [ShowLocationName('jerusalem')]#!이라는 별칭이 붙었습니다. 비록 [ShowReligionAdjectiveWithNoTooltip('judaism')] [target_location.GetRank.GetName]는 아니지만 많은 신도들의 터전임에는 틀림없습니다."
 flavor_hol.30.a: "평화롭게 살게 놔두어라."
 flavor_hol.31.title: "[target_location.GetNameWithNoTooltip] 항구"
 flavor_hol.31.desc: "[target_location.GetRank.GetName] [target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 새로운 항구를 지을 계획을 세웠습니다. 새 항구가 있다면 우리도 해군 업무에 더 집중할 수 있겠으나, 그러려면 이 계획에 투자해야 합니다."
 flavor_hol.31.a: "돈이 필요하다면 얼마든지 주겠다."
 flavor_hol.31.b: "바다보다는 육지에 집중하도록."
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 휠던"
 flavor_hol.32.desc: "플로린이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 들어오자 많은 상인이 [ROOT.GetCountry.GetName]어로 #italic 휠던#!이라고 하는 새 주화를 주조하자고 요청했습니다. 휠던은 '금'이라는 뜻이 있는 만큼, 상인들은 이 주화가 이전 주화보다 화폐 가치가 더 높기를 바라는 마음에서 그런 이름을 붙였다고 합니다."
 flavor_hol.32.a: "새 주화를 만들겠다."
 flavor_hol.32.b: "화폐 개혁은 필요 없다."
 flavor_hol.32.historical_info: "부르고뉴의 '선량공' 필리프는 통치 시절 이탈리아의 플로린, 프랑스의 리브르, 잉글랜드의 파운드에서 착안한 자신만의 주화를 만들었습니다. 네덜란드 휠던으로 알려진 이 주화는 저지대 전역으로 빠르게 퍼져 나가 이후 수 세기 동안 지배적인 통화가 되었습니다."
 flavor_hol.33.title: "[ShowAreaNameWithNoTooltip('baltic_area')] 곡물을 찾아서"
 flavor_hol.33.desc: "우리나라의 곡물 생산량은 자급자족하기에는 부족하므로 곡물을 수입할 공급처를 찾아야 합니다. 가장 가까운 공급원으로는 [ShowAreaName('baltic_area')] 연안 지방이 있는데, 여기서 곡물을 확보하는 데 두 가지 주요 문제가 있습니다. 첫 번째이자 가장 중요한 문제는 [ShowLocationName('kobenhavn')]의 해협 통행료로, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 그곳을 통과하려면 높은 통행료를 지불해야 해서 왕성하게 거래할 수 없다는 점입니다. 그리고 또 다른 중요한 문제는 [ShowCultureGroupName('german_group')] 국가들이 그곳을 지배하고 있어, 다른 나라가 경쟁하기 어렵다는 점입니다. 이러한 문제를 영리한 외교나 무력행사로 해결한다면, 곡물 공급처를 확보할 수 있을지도 모릅니다."
