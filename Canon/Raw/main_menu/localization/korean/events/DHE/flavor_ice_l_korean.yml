l_korean:
 flavor_ice.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 주교구"
 flavor_ice.10.desc: "[ROOT.GetCountry.GetReligion.GetAdjective] 신앙은 매우 오랫동안 [ROOT.GetCountry.GetAdjective] 국민의 삶에서 중요한 자리를 차지했습니다. 하지만 오늘날 이 섬에는 [target_location.GetName](과)와 [skalholt.GetName](이)라는 서로 다른 두 주교구가 존재합니다.\n\n[target_location.GetProvince.GetName]에 위치한 [target_location.GetNameWithNoTooltip](은)는 보다 독립되어 있으며 자족적인 반면, [skalholt.GetProvince.GetName]의 [skalholt.GetNameWithNoTooltip](은)는 [overlord.GetLongName](과)와 긴밀한 관계를 구축한 상태입니다.\n\n[ROOT.GetCountry.GetNameWithNoTooltip](이)가 계속해서 발전을 이루는 현재, 양 주교구의 고유한 특성을 숙고해 보아야 할 것입니다."
 flavor_ice.10.a: "독립적인 [target_location.GetNameWithNoTooltip](을)를 지지하겠다."
 flavor_ice.10.b: "[overlord.GetAdjectiveWithNoTooltip] 주교의 호의를 얻도록 하라."
 opinion_opposed_our_bishop: "우리 주교를 적대"
 opinion_supported_our_bishop: "우리 주교를 지지"
 flavor_ice.11.title: "훌두폴크"
 flavor_ice.11.desc: "아이슬란드 산지의 바위 틈새에는 요정들이 사람들의 눈을 피해 숨어 살아간다고 전해집니다. 이 신비한 존재를 훌두폴크라고 부르는데, 그 이야기는 수백 년이 넘도록 [ROOT.GetCountry.GetCulture.GetName] 사람들의 마음을 사로잡았습니다.\n\n그런데 이와 관련해 난감한 상황이 발생하고 말았습니다. [target_location.GetName]에 [ROOT.GetCountry.GetReligion.GetAdjective] 교회를 건설하려는 계획이 있었는데, 그 지역이 하필이면 훌두폴크가 산다고 전해진 땅이라는 것입니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 훌두폴크가 살던 바위를 뒤엎으면 재앙을 불러올 것이라 우려하는 반면, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 당연하게도 적극적으로 훌두폴크의 존재를 부정하고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에서 이 영적 갈등을 매듭짓고 예정된 건설 사업의 진행 여부를 결정해야 합니다."
 flavor_ice.11.a: "민중의 믿음을 존중해 교회 건립 계획을 포기하라."
 flavor_ice.11.b: "미신을 무시하고 교회를 건립하도록 하라."
