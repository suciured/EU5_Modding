l_korean:
 flavor_kni.3.title: "[ShowLocationNameWithNoTooltip('alexandria')]의 거대 카락선"
 flavor_kni.3.desc: "작지만 효율적인 [ROOT.GetCountry.GetName] 함대는 지난 수백 년 동안 여러 적대적인 [ShowReligionAdjective('muslim')] 사이에서 공포의 대상으로 군림했습니다. 우리 함대는 사략 업자를 소탕해 우리의 해역을 보호하고, [ShowReligionAdjective('muslim')] 교역선을 나포해 [ROOT.GetCountry.GetCapital.GetName]의 국고를 그득히 채웠으며, 그 앞에서 [ShowReligionAdjective('muslim')] 선원들은 겁에 질려 벌벌 떨 수밖에 없었습니다. 그중에서도 가장 유명한 사건은 역시 [GetCurrentYear]년에 [ShowLocationName('alexandria')]에서 막대한 재물로 가득 찬 거대 카락선을 나포한 일일 것입니다."
 flavor_kni.3.a: "신께서 우리를 비호해 주시는구나!"
 opinion_captured_alexandria_great_carrack: "알렉산드리아의 거대 카락선 나포"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "[target_character.GetName](은)는 [target_location.GetRegion.GetSubContinent.GetContinent.GetName]에서 손꼽히는 실력을 지닌 방어 설비 공학자로, [ShowLocationName('rodos')] 요새의 개축 권한을 하사받았습니다. [GetCurrentYear]년, 작업을 시작하러 우리 수도에 도착한 [target_character.GetShortNameWithNoTooltip](은)는 우리 국민과 이상에 감화되었고, 끝내 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 앞에 무릎을 꿇고 자신을 기사로 만들어 달라고 애걸하기에 이르렀습니다. 어떻게 할 것인지는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 달려 있지만, 이 인물의 용기 있는 결단과 공학자로서의 기량을 감안한다면 그 요청을 받아들여야 한다는 의견이 중론을 이루고 있습니다."
 flavor_kni.4.a: "우리에게 큰 보탬이 될 인물이구나..."
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "우리 민족의 손에 들어온 [ShowLocationName('malta')]는 [ShowLocationName('rodos')]가 그랬던 것만큼이나 강력한 대요새로 거듭났습니다. [target_character.GetName]의 인도 아래, 도시는 훌륭한 방어 설비와 기강 잡힌 주둔군에 힘입어 여러 차례 적의 침략을 격퇴했습니다. 이 새로운 성채는 경이로운 궁전과 비교할 데 없이 뛰어난 요새가 자리 잡은 곳이 되었으며, 여러 적에 맞서 벌이는 우리의 모험적인 해상 약탈 활동 덕분에 앞으로 강력하고 부유한 정착지로의 성장이 전망됩니다."
 flavor_kni.5.a: "우리의 믿음과 원기를 보여 주는 징표로다!"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "지중해의 불구덩이와 전장을 넘나들며 실력을 증명한 전설적인 기사단이 한 청원과 함께 우리 궁정에 당도했습니다. 이 [GetCountry('KNI').GetName](은)는 [target_rodos_owner.GetLongName]의 마수로 인해 [ShowLocationName('rodos')]섬에서 쫓겨나고 말았다는 듯하며, 그 뒤로 줄곧 유랑하면서 신앙을 수호하기 위해 활동을 지속해 나갈 보금자리를 찾고 있었다고 합니다. 그러다 [GetCurrentYear]년에 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName](이)가 이들에게 [ShowLocationName('malta')]섬에 대한 주권을 수여하기로 약조했지만, 이 약속을 이행하려면 우리의 승인이 필요하다고 합니다."
 flavor_kni.100.a: "[GetCountry('KNI').GetNameWithNoTooltip]에 [ShowLocationNameWithNoTooltip('malta')]를 넘겨주거라."
 spa_ceded_malta: "몰타 양도"
 spa_ceded_malta_pap: "기사단에 몰타 양도"
 flavor_kni.100.b: "녀석들에게는 그 무엇도 내줄 생각 없다."
 spa_refused_ceding_malta: "기사단에 몰타 양도 거부"
 #New Events
 flavor_kni.7.title: "연대기 번역"
 flavor_kni.7.desc: "#italic 모레아 연대기#!는 제4차 십자군 전쟁 이후 13세기 그리스에 #italic 프랑코크라티아#!가 설립된 과정을 상세히 기술한 연대기 작품입니다. 비록 [GetCountry('LAT').GetLongName](은)는 [GetCountry('BYZ').GetLongName]에 의해 몰락했지만, [ROOT.GetCountry.GetName](을)를 비롯한 다른 많은 국가들은 여전히 존속해 있습니다. 이 연대기를 우리 언어로 번역하는 동시에 우리의 역사까지도 포함하도록 개정하는 게 좋겠습니다."
 flavor_kni.7.a: "번역 작업에 착수해라."
 flavor_kni.7.b: "괜한 짓 할 필요 없다."
 flavor_kni.8.title: "성 삼위일체 교회"
 flavor_kni.8.desc: "[ROOT.GetCountry.GetName](이)가 [target_religion.GetAdjective] 신앙을 위해 싸우려는 모든 십자군의 종착지로 거듭나면서 우리의 고향인 [target_location.GetName]섬에 더 많은 신자를 받아들일 수 있도록 정비할 필요가 생겼습니다. 이를 위해 [ROOT.GetCountry.GetFlavorRank](은)는 그간 축적한 부를 새로운 교회의 건축에 사용하고자 합니다."
 flavor_kni.8.a: "교회를 성 삼위일체께 봉헌하라."
 flavor_kni.8.b: "대천사 미카엘님의 후원을 받도록 하자."
 flavor_kni.8.c: "우리는 다른 방식으로 주님을 찬미할 것이다."
 flavor_kni.9.title: "페라클로스성"
 flavor_kni.9.desc: "페라클로스성은 우리의 고향인 [target_location.GetName]섬에 존재하는 수많은 요새 중 하나입니다. 과거 1306년경, 페라클로스성은 이 섬을 손에 넣으려면 반드시 탈취해야 할 정도로 중요한 요새였지만 그로부터 백 년이 지난 지금은 제대로 된 관리를 받지 못해 황폐해졌고, 그 위상은 수도의 다른 요새에 밀려나고 말았습니다. 어쩌면 금전을 투자해 페라클로스성을 복원하고 다시 사용할 때가 되었을지도 모르겠습니다."
 flavor_kni.9.a: "자금을 투입하도록 하라."
 flavor_kni.9.b: "굳이 방어에만 몰두할 필요는 없지."
 flavor_kni.10.title: "[target_country.GetCulture.GetNameWithNoTooltip] 해적"
 flavor_kni.10.desc: "[ShowRegionName('balkan_region')] 남부에 #italic 프랑코크라티아#!가 수립되고 [ShowRegionName('italy_region')]의 상인 공화국이 교역을 확장하면서, 지난 수십 년간 [ShowProvinceDefinitionName('aegean_sea_province')] 일대를 지나는 상선의 숫자는 꾸준히 증가해 왔습니다. 하지만 그러한 번영에는 어떤 수를 써서라도 우리를 해칠 생각으로 가득한 적이 꼬이기 마련입니다. 아니나 다를까 우리와 종교적으로 대립하는 [target_country.GetName]에서 사략 업자들을 기용하였고, 이제 놈들은 대대적으로 [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]의 선박들을 공격하고 있습니다."
 flavor_kni.10.a: "놈들을 박살 내리라!"
 flavor_kni.11.title: "신앙의 수호자"
 flavor_kni.11.desc: "우리나라의 장군 중 하나인 [target_character.GetName](이)가 #italic 신앙의 수호자#!라는 칭호를 수여받았습니다. 성좌에 칭호의 수여를 엄숙히 청했던 우리의 호소가 통했던 모양입니다. [target_character.GetNameWithNoTooltip](은)는 기독교 세계를 수호하기에 걸맞은 탁월한 역량을 보유한 인재이며, 그 지휘하에 [target_religion.GetName]의 군세는 우리의 신앙을 세상 곳곳으로 퍼뜨릴 것입니다."
 flavor_kni.11.a: "그럴 자격이 있는 인재로다!"
 #The Knights of the New World
 flavor_kni.12.title: "신세계의 기사들"
 flavor_kni.12.desc: "우리 [ROOT.GetCountry.GetFlavorRank](이)가 [ShowRegionName('caribbean_region')]에 첫 식민지를 건설하는 데 성공했습니다. 이곳은 [ShowReligionGroupAdjective('christian')] 개척민이 혼란스러운 [ShowContinentName('europe')]에서 멀찍이 벗어나 안식을 누릴 피난처이자 신앙의 보루입니다. 이 식민지는 우리의 사명을 나타내는 증거로, 전략적 가치가 높은 것은 물론이고 우리 [ROOT.GetCountry.GetFlavorRank]의 영향력을 계속해서 넓힐 새로운 발판이기까지 합니다. 이처럼 이 식민지가 귀중한 자산이라는 데는 이견이 없지만, 식민지 개척을 계속 추진할지에 대해서는 의견이 갈리고 있습니다."
 flavor_kni.12.a: "추가 식민지 확장에 자원을 집중하라."
 flavor_kni.12.b: "식민지 개척은 우리의 우선순위가 아니다."
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName](은)는 우리 [ROOT.GetCountry.GetFlavorRank]에서 진급을 거듭하며 많은 사람의 주목을 받았습니다. 이에 이 인물에게 더 중요한 직책을 맡기려는 움직임이 일어나고 있습니다. [target_character.GetNameWithNoTooltip](은)는 강력한 통솔력을 갖춘 노련한 지도자로, 이미 [ShowRegionName('caribbean_region')]의 제도에서 우리의 지배력을 확대하고 방어 체계를 강화하는 등 식민지의 번영을 이룩하는 것을 목표로 나아가고 있습니다."
 flavor_kni.13.a: "그 섬들의 총독으로 임명하라."
 flavor_kni.13.b: "굳이 기용할 필요는 없겠군."
 flavor_kni.13.historical_info: "필리프 드 롱빌리에 드 푸앵시는 1639년부터 시작해 1660년에 세상을 떠나기까지 세인트키츠 총독을 지낸 성 요한 기사단의 프랑스인 기사입니다. 푸앵시는 거의 자치적인 권한으로 해당 섬을 통치하며 요새를 확장하고 경쟁 식민지 세력에 맞서 섬을 수호했습니다."
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[ROOT.GetCountry.GetFlavorRank]의 저명인사인 [target_character.GetName](은)는 확고한 결단력과 뛰어난 외교술로 명성이 자자합니다. [ROOT.GetCountry.GetFlavorRank]의 거점을 굳건히 수호하는 [target_character.GetLastNameWithNoTooltip](은)는 지중해 일대의 우리 영토를 보강하고 우리가 적들에게 계속해서 감히 넘볼 수 없는 존재가 되도록 힘을 쏟고 있습니다. 그러면서도 동시에 중요한 동맹과 재정 지원을 확보해, [ShowContinentName('europe')]의 정치 지형을 능숙하게 헤쳐 나가는 데도 능하다는 사실을 입증했습니다."
 flavor_kni.14.a: "[target_character.GetLastNameWithNoTooltip]에게 [ROOT.GetCountry.GetFlavorRank](을)를 맡기겠다."
 flavor_kni.14.b: "[target_character.GetLastNameWithNoTooltip]의 지혜가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도움이 되겠군."
 flavor_kni.14.c: "그자에게는 관심 없다."
 flavor_kni.14.historical_info: "조반니 파올로 라스카리스는 1636년부터 1657년까지 구호 기사단의 단장을 맡았던 인물로, 통치하는 동안 오스만 제국에 맞서 적절한 방비를 갖추고자 지중해 요새를 강화하는 데 주력했습니다. 그 밖에도 외교 관계를 능숙하게 관리하여 유럽 군주들로부터 기사단 활동에 필요한 재정 지원을 확보하기도 했습니다. 이러한 통치로 라스카리스는 지중해에서 기사단의 입지를 강화했지만, 기사단의 해외 영토를 관리하는 문제로 내부 갈등에 휘말리기도 했습니다."
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "[ShowCultureNameWithNoTooltip('carib')] 원주민의 [target_location.GetNameWithNoTooltip] 습격"
 flavor_kni.15.desc: "[ShowCultureName('carib')] 전사 집단이 [target_location.GetName](을)를 무자비하게 습격하여 가옥을 약탈하고 작물을 불태웠으며 우리 백성을 대량 학살했습니다. 오랫동안 유럽의 침략에 저항해 온 이 잔학무도한 전사들의 공격으로 우리 섬들은 혼란에 빠졌습니다. 우리 [ROOT.GetCountry.GetFlavorRank]의 일부 인사는 무력으로 대응하면 유혈 사태가 악화되고 상대의 보복만 더 잔인해질 뿐이라는 주장을 제기했습니다. 반면 다른 쪽에서는 우리도 반격해야 한다며, 그 원주민 집단의 마을을 습격해 다시는 우리 정착지를 위협하지 못하게 해야 한다고 주장했습니다."
 flavor_kni.15.a: "우리로선 할 수 있는 일이 없구나."
 flavor_kni.15.b: "반격을 개시하라!"
 flavor_kni.15.historical_info: "구호 기사단의 카리브 제도 지배력은 상당히 약했습니다. 각 섬의 수도 도시를 제외하면 기사단의 정착지는 원주민들에게 손쉬운 먹잇감이었습니다. 특히 카리브족이 생바르텔레미를 공격한 사건으로 수많은 사람이 목숨을 잃고 살아남은 소수의 주민도 섬을 떠나기로 하면서, 기사단의 식민지 지배력은 한층 더 약해졌습니다."
 #The Knights Turn to Piracy
 flavor_kni.16.title: "해적이 된 기사들"
 flavor_kni.16.desc: "우리 [ROOT.GetCountry.GetFlavorRank](이)가 점차 커지는 경제적 압박으로 어려움을 겪으면서, 몇몇 형제들이 궁지에 몰린 끝에 극단적인 방법을 택하기 시작했습니다. 돈과 모험을 좇아 많은 기사가 [ShowReligionGroupAdjective('muslim')] 상선을 습격하고, 약탈한 전리품으로 호화로운 생활을 영위하려 한 것입니다. 아예 우리의 사명을 완전히 저버리고 사략 업자로 살아가거나, 자신의 영달을 위해 외국 해상군 함대에 입대하는 자들도 있습니다. 일부는 이런 행위를 불명예스럽다고 여기지만, 한편으로는 [ROOT.GetCountry.GetFlavorRank](을)를 유지하려면 이런 약탈은 불가피하다는 주장도 있습니다."
 flavor_kni.16.a: "차마 막을 수 없구나."
 flavor_kni.16.b: "그자들의 행위를 규탄하고 규율을 회복하라."
 flavor_kni.16.c: "약탈물을 나눠 준다면야 눈감아 줘야지."
 flavor_kni.16.historical_info: "몰타에 정착한 구호 기사단은 심각한 경제적 어려움에 직면했습니다. 전통적인 수입원은 줄어드는 반면 지중해를 순찰하는 함대를 유지하는 데 드는 재정적 부담은 더 커졌기 때문입니다. 결국 이로 인해 많은 이들이 기독교 세계를 수호한다는 명목으로 무슬림 상선을 약탈하는 사략 행위에 뛰어들었습니다. 시간이 지나면서 일부 기사들은 여기서 더 나아가 아예 해적을 천직으로 삼고 약탈한 전리품으로 호사스러운 생활을 즐겼으며, 심지어 돈과 모험을 좇아 프랑스와 스페인 해상군에 합류하기도 했습니다."
 #The Capture of Tripoli
 flavor_kni.17.title: "[ShowLocationNameWithNoTooltip('tripoli')] 점령"
 flavor_kni.17.desc: "힘겨운 싸움 끝에 드디어 [ROOT.GetCountry.GetFlavorRank]의 깃발이 [ShowContinentName('africa')] 해안에 있는 기독교 세계의 보루, [ShowLocationName('tripoli')] 위에 휘날리고 있습니다. 그러나 [ShowLocationNameWithNoTooltip('tripoli')]를 확보한 것은 위대한 승리였지만, 이곳을 다스리는 것은 그보다 훨씬 어려운 도전으로 보입니다. [ShowLocationNameWithNoTooltip('tripoli')]는 적대적인 세력에 둘러싸여 있으며, 늘 존재하는 해적과 사략선의 위협에 지극히 취약합니다. 주둔군도 과도하게 분산되어 있어, 우리가 이 먼 곳의 전초 기지를 정말로 유지할 수 있을지 의문을 제기하는 이들도 있습니다."
 flavor_kni.17.a: "아무것도 하지 않겠다."
 flavor_kni.17.b: "요새를 정비해야겠군."
 flavor_kni.17.c: "기반 시설에 투자하라."
 flavor_kni.17.d: "우리의 통치로 그 항구를 번영케 하리라!"
 flavor_kni.17.historical_info: "기사단은 1530년 카를 5세 황제가 몰타, 고조와 더불어 트리폴리를 하사하면서 이 도시를 장악했습니다. 그러나 기사단의 트리폴리 통치는 난관의 연속이었습니다. 도시는 고립되어 있었고, 방어는 허술했으며, 적대 세력에 둘러싸여 있었습니다. 기사단은 잦은 습격과 봉기 속에서 통제권을 유지하려고 고군분투했습니다. 그리고 1551년, 수년간의 저항 끝에 오스만 제국은 대대적인 공격을 감행하여 주둔군을 압도했고, 결국 기사단은 이곳을 넘겨줘야만 했습니다."
 #The History of the Hospitallers
 flavor_kni.18.title: "구호 기사단의 역사"
 flavor_kni.18.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 헌신적인 일원인 [target_character.GetName](이)가 미래 세대를 위해 우리의 과거를 보존하는 일에 관심을 드러냈습니다. [ROOT.GetCountry.GetFlavorRank]의 역사와 그간의 투쟁, 그리고 승리를 상세히 기록한 장엄한 [ShowWorkOfArtTypeName('chronicle')]를 구상 중이라고 합니다. 하지만 이러한 작업에는 자료 조사, 탐방, 작품 출판 등에 사용할 상당한 자금이 필요합니다."
 flavor_kni.18.a: "우리 [ROOT.GetCountry.GetFlavorRank]의 위대한 역사를 담은 책이라면 추진해야 마땅하다!"
 flavor_kni.18.b: "그런 사치를 부릴 만한 여유 자금이 없다."
 flavor_kni.18.historical_info: "이탈리아의 역사가이자 구호 기사단의 일원이었던 자코모 보시오는 기사단의 역사를 기록하는 일에 일생의 대부분을 바쳤습니다. 보시오의 가장 유명한 작품 #italic 성 요한 예루살렘 기사단과 그 신성한 종교의 역사에 대하여#!는 1594년에 출판되었습니다. 이 기념비적인 연대기에는 기사단의 기원, 십자군 전쟁에서의 활약, 오스만 제국과의 투쟁, 몰타 내 정착 과정이 자세하게 기술되어 있습니다."
 flavor_kni.110.title: "십자군 시대의 여파"
 flavor_kni.110.desc: "1291년, [ShowLocationName('acre')]가 [GetCountry('MAM').GetLongName]에 함락되면서 우리는 성지 내의 마지막 거점을 잃고 말았습니다. 이교도들에게 밀려나며 우리의 희망과 믿음은 시험대에 올랐고, 우리에게 남은 것은 피로 얼룩진 투쟁의 흔적과 시체 더미, 그리고 수치심뿐입니다.\n\n그 뒤로 우리는 일단 물러나 균형을 되찾고 마땅히 우리 것인 영토를 탈환하기 위해 [ShowProvinceDefinitionName('cyprus_province')]로 퇴각했고, 이후에는 또다시 [ShowLocationName('rodos')]로 퇴각했습니다. 그렇지만 시간만은 속절없이 흘러 이제는 [ShowLocationNameWithNoTooltip('acre')] 공성전에 참전했던 노병들마저 세상을 떠났고, 우리 궁정에서는 많은 이들이 우리 기사단의 존재 의의에 의문을 제기하기 시작했습니다..."
 flavor_kni.110.a: "우리는 뼛속까지 십자군으로 남으리라!"
 pap_gets_flavor_kni.111_tt: "[target_pope_country.GetName]에 '#Y 기사단의 새로운 십자군 전쟁#!' 이벤트가 발생합니다"
 flavor_kni.110.b: "내부를 살펴라, 근거지를 개발해야 한다."
 lose_100_opinion_with_pope_tt: "우리와 [target_pope_country.GetName]의 상호 우호도가 #R 100#! 감소합니다"
 kni_receive_stronger_events_about_building_capital_tt: "수도 개발과 관련된 이벤트의 효과가 더욱 강력해집니다"
 flavor_kni.110.c: "현 체제를 어지럽혀서는 아니 된다."
 flavor_kni.111.title: "기사단의 새로운 십자군 전쟁"
 flavor_kni.111.desc: "우리가 적대적인 [ShowReligionGroupAdjective('muslim')]들로부터 성지의 지배권을 빼앗기 위해 [ShowAreaName('levant_area')] 일대에서 투쟁을 벌인 지난 수백 년은 그야말로 피와 땀, 먼지로 뒤덮인 나날이었습니다. 비록 우리는 실패했지만, 우리의 그 행적만큼은 불멸하는 역사로 남아 그 목표를 이어받고자 하는 미래의 기사와 전사들에게 영감을 주었습니다. 아니나 다를까, 최근 [GetCountry('KNI').GetName](이)가 우리에게 찾아와 마땅히 우리 것인 영토를 수복하기 위한 새로운 십자군 전쟁의 후원을 청했습니다."
 flavor_kni.111.a: "놀라우면서도 무척 반가운 일이구나!"
 flavor_kni.111.b: "그런 데 신경 쓸 여유는 없다."
 opinion_deteriorates_and_gets_event_tt: "[GetCountry('KNI').GetNameWithNoTooltip]에 '#italic 부정당한 목적#!' 이벤트가 발생하고 우리에 대한 우호도가 감소합니다"
 flavor_kni.112.title: "부정당한 목적"
 flavor_kni.112.desc: "이교도를 포함한 여러 적들의 손아귀로부터 성지를 보호하는 것이야말로 우리의 흔들림 없는 사명이었습니다. 하지만 성하께서는 최근 우리의 십자군 전쟁 제안을 거절하셨고, 이는 참으로 침통하고 씁쓸한 배신감을 안겨주었습니다..."
 flavor_kni.112.a: "성하께서는 타락해 버리시고 만 것인가?"
 flavor_kni.120.title: "[target_location.GetNameWithNoTooltip] 개발"
 flavor_kni.120.desc: "우리의 수도는 지난 수십 년 동안 우리가 신앙의 적들을 향한 공세에 나설 때 공격 거점 역할을 맡아 왔습니다. 시간이 흘러 우리의 분투가 곧 현실이 될 게 자명해진 지금, 우리 야심에 걸맞은 동시에 다른 [ROOT.GetCountry.GetReligion.GetAdjective] 정치가들 사이에서도 우리 위상을 드높일 수 있을 거점을 개발할 필요가 부상했습니다. 우리의 깃발로 장식된 [target_location.GetName](은)는 백성들로 번창할 것이며, 주민 모두가 역사의 연대기에 우리의 이름을 새겨 넣고자 하는 열의로 가득할 것입니다."
 flavor_kni.120.a: "외국 상인들에게 시민권을 부여하라."
 flavor_kni.120.b: "그 대신 우리 기반 시설을 개발하도록."
 flavor_kni.121.title: "[target_location.GetNameWithNoTooltip]의 해상 사업"
 flavor_kni.121.desc: "[target_location.GetName](은)는 대단히 유리한 입지 조건을 갖춘 섬입니다. [target_location.GetRegion.GetName] 해안과 가까운 위치에 있는 덕분에 우리가 이웃한 바다에서 해상 활동을 펼칠 때 귀중한 정박지가 되어 주며, 동서양을 잇는 통로 역할을 하는 덕분에 근동을 오가는 많은 외국 상인들은 항해 도중 [target_location.GetNameWithNoTooltip]에 들르곤 합니다."
 flavor_kni.121.a: "[ShowGoodsNameWithNoTooltip('naval_supplies')]의 생산을 장려하자꾸나!"
 flavor_kni.121.b: "상인들을 지금보다 더 많이 맞이해야 한다."
 flavor_kni.121.c: "그보다는 현지의 주민들을 돌보는 데 노력을 쏟도록 하라."
 flavor_kni.130.title: "기적적인 지진"
 flavor_kni.130.desc: "신께서 [target_location.GetName](을)를 보살폈습니다! [siege_leader.GetAdjective] 병력의 공격이 한창인 와중 갑자기 땅이 격렬하게 흔들리기 시작해, 공격군과 방어군을 가리지 않고 모두를 혼란에 빠뜨렸던 것입니다. 그 직후 발생한 지진 해일 덕분에 우리를 상대로 공성전을 벌이던 적군의 공세가 느슨해졌고, 놈들의 식량 또한 대부분 소실되었습니다."
 flavor_kni.130.a: "이것은 신의 치하인가, 아니면 거룩한 책망인가?"
 flavor_kni.131.title: "[target_location.GetNameWithNoTooltip]의 지진 피해"
 flavor_kni.131.desc: "우리가 [target_location.GetName]에서 공성전을 벌이는 동안 매우 불행한 일이 일어나고 말았습니다. 갑자기 땅이 이전에는 경험해 보지 못했을 정도로 격렬하게 흔들리고 요동치기 시작하더니, 광범위한 파괴와 죽음을 불러온 것입니다. 게다가 그 뒤에 발생한 지진 해일로 우리 식량이 모조리 쓸려 나가 공성전을 장기간 지속하기가 어려워지고 말았습니다."
 flavor_kni.131.a: "이런 빌어먹을!"
 flavor_kni.150.title: "[target_location.GetNameWithNoTooltip]의 성채"
 flavor_kni.150.desc: "[target_location.GetOwner.GetAdjective](은)는 [target_location.GetName]에 위치한 [target_location.GetRank.GetName]에 거의 장악력을 행사하지 못하고 있습니다. 이런 상황에 우리 기사단을 그 반도에 보내면, 쉬이 성채를 건설할 수 있을 것입니다. 거기다 축조 과정에 고대 할리카르나소스 영묘의 잔해를 활용하면 건설 비용과 위험을 줄일 수 있을 것으로 보입니다."
 flavor_kni.150.a: "할리카르나소스를 장악하여 그 잔해를 활용하도록 하라."
 flavor_kni.150.b: "우리가 보유한 자재만 가지고 성채를 건설하라."
 flavor_kni.150.c: "본토에는 딱히 거점이 필요하지 않다."
 flavor_kni.151.title: "[target_location.GetNameWithNoTooltip]의 외국 성채"
 flavor_kni.151.desc: "악랄한 [kni_from.GetAdjective] 녀석들이 [target_location.GetName]의 해안에 상륙해, 성채를 짓기 시작했습니다. 그 [target_location.GetRank.GetName](은)는 비록 명목적인 지배에 지나지 않는다 해도 분명히 우리가 소유한 곳이건만, 가장 가까이 배치된 대관조차 멀리 떨어져 있던 형편인지라 제시간에 이 위협에 대응할 수 없었습니다. 이 [kni_from.GetNameWithNoTooltip] 놈들에게 따끔한 교훈을 안겨 줄 방법은 군사 원정에 나서는 것뿐입니다."
 flavor_kni.151.a: "놈들에게 교훈을 새겨 주겠다."
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "[ShowRegionNameWithNoTooltip('caribbean_region')] 영토 확장"
 flavor_kni.1000.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 오랫동안 지중해에서 이교도의 위협에 맞서는 보루 역할을 해왔으나, 우리의 야망이 이 해안에만 국한될 필요는 없습니다. 이미 [ShowRegionName('caribbean_region')] 지역에 기반을 마련한 우리는 이곳의 섬들이 자원이 풍부하며 핵심 무역로를 끼고 있어 전략적 가치도 높다는 사실을 알고 있습니다. 이에 [ROOT.GetCountry.GetFlavorRank]의 일각에서 [target_country.GetLongName](으)로부터 섬을 취득하여 우리의 영향권을 확장하자는 제안이 제기되었습니다. [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 주요 인사들은 특히 [target_location.GetName] 매입에 관심을 보였습니다."
 flavor_kni.1000.a: "그 섬의 매입 제안을 보내도록."
 kni_if_target_agrees: "[target_country.GetName] 측이 수락할 시:"
 flavor_kni.1000.b: "우리에겐 필요 없는 곳이다."
 flavor_kni.1000.historical_info: "1651년, 기사단장 조반니 파올로 라스카리스의 지휘 아래 구호 기사단은 프랑스의 #italic 콩파니 데 실 드 라메리크#!(아메리카 제도 회사)로부터 여러 카리브해 섬을 매입하여 지중해 너머로 영향력을 확장했습니다. 이때 매입한 섬에는 생크리스토프, 생마르탱, 생바르텔레미, 생크루아 등이 포함됩니다. 그러나 기사단은 물류 문제, 재정적 부담, 유럽 경쟁 열강들의 위협 때문에 거점을 유지하는 데 어려움을 겪었고, 결국 1665년경 카리브해 영토를 프랑스에 다시 매각했습니다."
 #An Offer from the Knights
 flavor_kni.1001.title: "[from_country.GetNameWithNoTooltip]의 제안"
 flavor_kni.1001.desc: "[from_country.GetName]에서 예상치 못한 요청을 보내왔습니다. 이들은 지중해에서의 방어 활동으로 주로 알려져 있으나, 이제는 신세계에 발판을 마련하려는 모양입니다. 제안은 간단합니다. 자신들의 사명을 확장하기 위해 우리의 [ShowRegionName('caribbean_region')] 소유지 중 한 곳인 [target_location.GetName](을)를 매입하고 싶다는 것입니다."
 flavor_kni.1001.a: "섬의 매각을 진행하도록."
 flavor_kni.1001.b: "절대 안 된다!"
 #Target Country Agrees
 flavor_kni.1002.title: "[target_location.GetNameWithNoTooltip] 매입"
 flavor_kni.1002.desc: "협상이 결실을 맺었습니다. [target_location.GetName](이)가 우리 손안에 들어왔습니다! 이 [ShowRegionName('caribbean_region')]의 거점은 우리 [ROOT.GetCountry.GetFlavorRank]의 근거지가 되어 신세계로 우리의 영향력을 확장하는 데 기여할 것입니다."
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "[target_country.GetName](으)로부터 [target_location.GetName]의 통제권을 넘겨받았습니다"
 #Target Country Disagrees
 flavor_kni.1003.title: "거래 실패"
 flavor_kni.1003.desc: "우리의 제안이 거절당했습니다. [target_country.GetName] 측은 [target_location.GetName](이)가 내주기엔 너무 중요한 곳이라고 판단했고, 이에 따라 우리의 신세계 십자군 계획도 좌절되고 말았습니다. 일각에서는 다른 방법을 계속 모색해야 한다고 주장하지만, 다른 한쪽에서는 이번 일이 우리가 지중해에 계속 집중해야 한다는 신호라고 이야기했습니다."
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "[target_country.GetName](이)가 [target_location.GetName] 매각을 거절했습니다"
 #The Sale of the Colonies
 flavor_kni.2000.title: "식민지 매각"
 flavor_kni.2000.desc: "우리의 [ShowRegionName('caribbean_region')] 식민 통치의 실효성에 의문이 제기되었습니다. 유럽 국가들의 경쟁 심화와 강대국의 압력, 그리고 섬 영토를 유지하는 데 따르는 물류 및 경제적 어려움으로 인해 우리 [ROOT.GetCountry.GetFlavorRank]의 일각에서 [ShowRegionNameWithNoTooltip('caribbean_region')] 영토를 매각하고 우리의 유럽 거점을 방어하는 데 집중해야 할 때라는 의견이 제기된 것입니다. 많은 이들은 [target_country.GetName](이)가 이미 이 지역에 진출해 있고 [ROOT.GetCountry.GetFlavorRank](과)와도 우호적인 관계를 유지하고 있으니, 우리 식민지를 매각하기에 좋은 상대일 것이라고 제안했습니다. 하지만 그 제안에 반대하는 이들은 신세계에서의 사명은 아직 끝나지 않았으며, 식민지를 포기하는 것은 심각한 실수라고 주장합니다."
 flavor_kni.2000.a: "그 섬들은 짐만 된다."
 flavor_kni.2000.a.t: "[target_country.GetName] 측이 수락할 시:"
 flavor_kni.2000.b: "식민지는 계속 유지할 것이다!"
 flavor_kni.2000.historical_info: "1665년, 구호 기사단은 식민지를 유지하는 데 드는 어려움이 감당하지 못할 만큼 커지자 카리브해의 생크리스토프, 생마르탱, 생바르텔레미, 생크루아섬을 프랑스에 매각했습니다. 이 섬들은 원주민, 잉글랜드, 네덜란드의 공격에 맞서 방어하기 어려웠으며 기사단에는 이를 계속 관리하는 데 필요한 재정적, 군사적 자원이 부족했습니다."
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "식민지 매각"
 flavor_kni.2001.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 [from_country.GetName](으)로부터 예상치 못한 제안이 들어왔습니다. 이들은 경제적 제약과 전략적 우려를 거론하며 [ShowRegionName('caribbean_region')]에 소유한 영토를 우리에게 매각하고 싶다는 의사를 밝혔습니다. 이 섬들은 작긴 해도 신세계의 무역, 방어, 확장을 위한 값진 전초 기지가 될 잠재력이 있습니다."
 flavor_kni.2001.a: "그 섬을 매입하겠다."
 flavor_kni.2001.b: "제안을 거절하라."
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip]의 식민지 매입"
 flavor_kni.2002.desc: "우리의 제안이 수락되어, [ShowRegionName('caribbean_region')] 지역 영토의 통제권을 공식적으로 [target_country.GetName]에 이양했습니다. 받은 대금은 우리의 재정적 기반을 강화하는 데 큰 보탬이 되어, 지중해 지역과 핵심 영토에서 우리의 영향력을 더 잘 유지할 수 있게 해 줄 것입니다."
 flavor_kni.2002.a: "꼭 필요한 일이었다..."
 flavor_kni.2002.a.t: "우리가 식민지를 [target_country.GetName]에 매각하는 데 성공했습니다"
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "[target_country.GetNameWithNoTooltip]의 제안 거절"
 flavor_kni.2003.desc: "우리의 제안에도 불구하고 [target_country.GetName](은)는 우리가 [ShowRegionName('caribbean_region')]에 보유한 섬들을 매입하지 않기로 했습니다. 이들은 이 먼 곳의 땅을 굳이 인수할 가치가 없다고 생각했거나, 자원을 투자하기 아깝다고 여긴 듯합니다. 결과적으로 우리는 이 섬들의 통치권을 지키게 됐으나, 유지 비용으로 인한 재정적 부담은 여전히 시급한 문제로 남아 있습니다."
 flavor_kni.2003.a: "다른 해결책을 찾아봐야겠군."
 flavor_kni.2003.a.t: "[target_country.GetName](이)가 우리가 보낸 식민지 매입 제안을 거절했습니다"
