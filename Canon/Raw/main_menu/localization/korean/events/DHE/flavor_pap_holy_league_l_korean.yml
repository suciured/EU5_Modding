l_korean:
 flavor_pap_holy_league.1.title: "신성 동맹"
 flavor_pap_holy_league.1.desc: "[ShowLocationName('constantinople')] 함락과 뒤따른 [GetCountry('TUR').GetAdjective]의 [ShowRegionName('balkan_region')] 지역 내 세력 확장으로 기독교 세계는 막대한 타격을 입었습니다. 그 결과, 많은 이들이 우리에게 보복 조치를 촉구했습니다. [GetUniqueInternationalOrganization('catholic_church').GetName]의 수장국으로서 우리는 [ShowContinentName('europe')]에서 이교도를 영원히 추방할 신성한 의무가 있습니다. 그러려면 [ShowRegionName('italy_region')]와 지중해의 해양 강대국을 우리 편으로 규합하고 십자군을 소집해야 할 것입니다."
 flavor_pap_holy_league.1.a: "십자군을 소집하라!"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName](을)를 [crusade|e]에 불러들입니다"
 flavor_pap_holy_league.1.b: "우리는 상대가 못 된다..."
 flavor_pap_holy_league.1.historical_info: "신성 동맹은 기독교 세계와 가톨릭교회에 중대한 위협이 되는 오스만 제국의 팽창에 대항하고자 교황의 주도로 조직된 기독교 국가들의 연합체입니다. 이 동맹은 오스만 제국의 진격을 늦추고 추가적인 튀르크의 침략에서 유럽을 보호하는 데 결정적인 역할을 했습니다."
 flavor_pap_holy_league.2.title: "십자군의 부름"
 flavor_pap_holy_league.2.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 전갈이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다. [GetCountry('PAP').GetGovernment.GetRulerTitle]께서는 [GetCountry('TUR').GetAdjective]의 위협을 물리치고, 적의 [ShowRegionName('balkan_region')]반도 세력 확장을 저지하고, [ShowRegionName('italy_region')]를 보호하기 위해 지중해 강대국들의 신성 동맹을 결성하기로 했다고 합니다."
 flavor_pap_holy_league.2.a: "신성 동맹에 가입하는 것은 우리의 의무다."
 flavor_pap_holy_league.2.b: "우리와 상관없는 일이다."
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip]의 신성 동맹 가입"
 flavor_pap_holy_league.3.desc: "정말 기쁜 소식입니다! [target_country.GetName]의 [target_ruler.GetName](이)가 신성 동맹에 가입하라는 우리의 제의를 수락했습니다. 이제 [target_country.GetAdjectiveWithNoTooltip]군은 [GetCountry('TUR').GetName]에 맞서 우리 군대와 함께 진군할 것입니다."
 flavor_pap_holy_league.3.a: "신께서 원하신다!"
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip]의 신성 동맹 가입 거부"
 flavor_pap_holy_league.4.desc: "겁쟁이 같은 [target_country.GetName]의 [target_ruler.GetName](이)가 신성 동맹에 가입하라는 우리의 제의를 거절했습니다. 이로써 [GetCountry('TUR').GetName](과)와의 싸움에서 [target_country.GetAdjectiveWithNoTooltip]군의 지원을 받지 못하게 되었습니다."
 flavor_pap_holy_league.4.a: "언젠가는 신께서 죄를 물을 것이다!"
 flavor_pap_holy_league.5.title: "신성 동맹의 승리"
 flavor_pap_holy_league.5.desc: "신성 동맹 군대가 [GetCountry('TUR').GetName](을)를 상대로 한 십자군 원정에 성공하여 결정적인 승리를 거두었습니다. 부디 이번 승리를 디딤돌 삼아 [ShowRegionName('balkan_region')]에서 이교도의 영향력을 몰아내고 이 일대에서 기독교의 통치를 회복할 수 있기를 바랍니다."
 flavor_pap_holy_league.5.a: "신께서는 우리 편에 계신다!"
 flavor_pap_holy_league.5.historical_info: "신성 동맹은 오스만 제국에 맞서 수많은 전투에서 승리를 거두었습니다. 오스만 제국은 레판토 해전과 빈 공방전에서 패배하여 유럽의 대부분 지역에서 후퇴했고, 육지와 바다 양쪽에서 세력이 크게 약화되었습니다."
 flavor_pap_holy_league.6.title: "신성 동맹의 패배"
 flavor_pap_holy_league.6.desc: "굴욕적인 평화 조약 체결과 함께 [ShowRegionName('balkan_region')]에서 [GetCountry('TUR').GetAdjective]의 지배를 무너뜨리려는 신성 동맹의 노력이 실패로 돌아갔습니다. 이번 참패를 계기로 [GetCountry('TUR').GetNameWithNoTooltip]은 [ShowRegionNameWithNoTooltip('balkan_region')] 지역의 지배권을 확보했으며, 이로써 [ShowContinentName('europe')] 전역에 더 큰 충격을 안겨 줄 수 있게 되었습니다. 한때 자신만만했던 십자군은 후퇴했고, [GetCountry('TUR').GetNameWithNoTooltip]은 이제 제국을 더욱 확장할 태세를 갖추고 있습니다."
 flavor_pap_holy_league.6.a: "뼈아픈 패배로구나..."
 flavor_pap_holy_league.6.historical_info: "오스만 제국은 신성 동맹이 참전한 수많은 전투에서 승리를 거두었습니다. 니코폴리스 전투, 바르나 전투, 그리고 쉴레이만 대제의 여러 전쟁에서 승리했고, 이를 통해 유럽에서 영토를 더욱 확장하고 지중해 동부에서 지배력을 공고히 할 수 있었습니다."
 flavor_pap_holy_league.7.title: "레판토 해전"
 flavor_pap_holy_league.7.desc: "중대하고 역사적인 충돌의 소용돌이 속에 [ROOT.GetCountry.GetAdjective] 해상군이 레판토 해전에서 [GetCountry('TUR').GetAdjective] 함대에 맞서 결정적인 승리를 거두었습니다. 고대 이래 가장 위대한 해전으로 꼽힐 만한 전투에서 엄청난 대승을 거두면서 우리는 [GetCountry('TUR').GetAdjectiveWithNoTooltip] 해군력에 크나큰 타격을 입혔고 전세를 기독교 세계에 유리하게 뒤집을 가능성을 엿보았습니다. 우리 선원 및 지휘관의 영웅적 기상과 기량 덕분에 우리는 중요한 전략적 승리를 확보했을 뿐만 아니라 모든 [ShowReligionGroupAdjective('christian')] 국가의 사기를 진작시켰습니다."
 flavor_pap_holy_league.7.a: "우리 해상군은 최강이다!"
 flavor_pap_holy_league.7.historical_info: "1571년 10월 7일 벌어진 레판토 해전은 기독교 국가 연합인 신성 동맹과 오스만 제국이 충돌했던 중요한 해전입니다. 신성 동맹의 베네치아, 스페인, 교황령은 오스만 제국의 해군력에 대항해 단결했습니다. 이 전투에서 거둔 신성 동맹의 승리는 지중해 지배권을 둘러싼 투쟁의 전환점이 되어 오스만의 확장을 크게 억제하고 이 지역에서 기독교 해상군의 우위를 확고히 했습니다."
 flavor_pap_holy_league.8.title: "신성 동맹 십자군"
 flavor_pap_holy_league.8.desc: "[ShowRegionName('balkan_region')]에서 [ROOT.GetCountry.GetAdjective]의 맹공을 저지하고자 이교도들이 [GetCountry('PAP').GetName]의 주도 아래 연맹을 결성했습니다. 이들은 다른 국가에 동참을 요청했고, 선전포고와 함께 어마어마한 규모의 십자군 군대가 소집되고 있습니다. 자칭 신성 동맹이라고 하는 이들은 곧 우리 국경을 넘어 [ShowLocationName('constantinople')]로 진군할 것입니다."
 flavor_pap_holy_league.8.a: "올 테면 와 봐라..."
 flavor_pap_holy_league.9.title: "신성 동맹의 패배"
 flavor_pap_holy_league.9.desc: "십자가 깃발이 갈기갈기 찢어지고 신성 동맹군이 패배의 쓴잔을 마셨습니다. 우리는 수많은 어려움에도 우리를 노리고 결성된 역대 가장 강력한 연합에 맞서 굳건히 버텨 냈습니다. [ShowRegionName('balkan_region')]반도를 기독교 세계로 탈환하려던 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 꿈은 산산이 조각났고, 감히 우리의 힘에 도전했던 [ShowReligionGroupAdjective('christian')] 군주들은 상처를 핥으며 치욕스럽게 자기 땅으로 후퇴하고 있습니다."
 flavor_pap_holy_league.9.a: "우리의 승리는 전설로 영원히 기록되리라!"
 flavor_pap_holy_league.10.title: "신성 동맹의 승리"
 flavor_pap_holy_league.10.desc: "신성 동맹군이 승리하고, 우리의 자랑스러운 군대는 전장에서 패배의 쓴맛을 보았습니다. [GetCountry('PAP').GetGovernment.GetRulerTitle]의 십자군 출정 요청으로 단결한 [ShowReligionGroupAdjective('christian')] 군주들은 우리 [ROOT.GetCountry.GetFlavorRank]에 크나큰 타격을 입혔습니다. [ShowContinentName('europe')] 전역에서 신성 동맹의 승리를 축하하는 교회 종소리가 울려 퍼지는 가운데, 우리 땅에서는 불안이 감돕니다. 패배의 굴욕감이 온 백성을 무겁게 짓누르는 듯합니다. 적들은 대담해졌으며 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 군주들은 분명 우리가 약해진 이 틈을 놓치지 않으려 할 것입니다."
 flavor_pap_holy_league.10.a: "뼈아픈 패배로구나..."
