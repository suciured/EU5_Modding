l_korean:
 flavor_vol.1.title: "외국을 다스린다는 것"
 flavor_vol.1.desc: "자신과 같은 신앙을 간직한 이가 거의 없는 나라를 다스린다는 어려운 과업이 [target_ruler.GetName]에게 주어졌습니다. 이미 [ShowReligionAdjectiveWithNoTooltip('catholic')]을 믿는 [ShowContinentName('europe')] 내 [ShowCultureGroupName('slavic_group')] 지역에서 [ShowReligionAdjective('catholic')] 조언가들을 초빙한다면, 이러한 문제를 다소 완화할 수 있을지도 모릅니다."
 flavor_vol.1.historical_info: "루테니아의 유리 2세는 폴란드 피아스트 왕조 출신의 인물로, 갈리시아를 다스린 레프 2세의 누이였던 모친을 통해 류리크 왕조의 피도 이어받았습니다. 이후 유리 2세는 레프 2세로부터 루테니아의 왕위를 물려받았지만, 유리 2세는 외국인인 데다가 심지어 가톨릭 신자라는 문제가 있었습니다. 이러한 이유로 유리 2세는 루테니아의 정교회 신도들 사이에서 지지를 받지 못했고, 결국 1340년에 암살 사건이 벌어져 목숨을 잃게 됩니다."
 flavor_vol.1.a: "[ROOT.GetCountry.GetFlavorRank]의 기틀을 닦으려면 저들의 도움이 필요하다."
 flavor_vol.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 심기를 건드릴 위험을 감수할 수는 없다."
 flavor_vol.2.title: "서방과의 연결점"
 flavor_vol.2.desc: "카르파티아산맥의 기슭에 위치한 [ShowLocationName('sanok')]는 우리 [ROOT.GetCountry.GetFlavorRank]에 있어 매우 중요한 지역입니다. [ShowLocationName('krakow')]와 [ShowAreaName('slovakia_area')]를 오가는 상인들이 대부분 [ShowLocationNameWithNoTooltip('sanok')]에 들러 현지 주민들과 물품을 거래하기 때문입니다. 이러한 [ShowLocationNameWithNoTooltip('sanok')]에 자금을 투입한다면 나라 안팎의 상인들에게 중요한 무역 거점으로 발전시킬 수 있을 것입니다."
 flavor_vol.2.a: "자금을 투입해 우리 상인들을 위한 새로운 거점을 조성하라!"
 flavor_vol.2.b: "돈 들일 가치가 없는 일이다."
 flavor_vol.3.title: "[target_location.GetNameWithNoTooltip]의 잠재력"
 flavor_vol.3.desc: "[ShowAreaName('red_ruthenia_area')]의 중심에는 우리 [ROOT.GetCountry.GetFlavorRank]의 중심지로 손색이 없는 [target_location.GetRank.GetName]인 [target_location.GetName](이)가 자리 잡고 있습니다. 그러나 안타깝게도 이곳 주민들은 자금이 부족해 생활 여건을 개선하지 못하고 있습니다. [ShowEstatePrivilegeName('novi_fori')]에 입각한 특권을 부여하고 자금을 더 지원해 준다면, [target_location.GetNameWithNoTooltip]의 매력을 한층 더 끌어올릴 수 있을 것입니다."
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip](은)는 번영할 것이다."
 flavor_vol.3.b: "어리석은 돈 낭비일 뿐이다."
 flavor_vol.3.c: "우리 수도는 새로운 경지로 도약할 것이다."
 flavor_vol.4.title: "다시 찾은 연대기"
 flavor_vol.4.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]인 [target_character.GetName](이)가 수도원에서 일하던 중 아주 흥미로운 문서를 발견했습니다. 업무에 임하던 중 [GetCharacter('kie_rurik').GetName] 시대보다 이전 시기부터 키예프 루스의 역사를 기록 및 재구성한 여러 연대기를 엮은 [ShowLanguageName('church_slavonic_language')] 고사본을 찾은 것입니다.\n\n[target_character.GetNameWithNoTooltip]에게 당장 발견했다는 문서를 [ROOT.GetCountry.GetGovernment.GetCourtTitle](으)로 가져오게 지시하고, [ShowCultureName('ruthenian')] 민족을 기록한 이 역사적 문헌이 앞으로도 수백 년 동안 전해질 수 있도록 해야 합니다."
 flavor_vol.4.a: "지난 시대의 놀라운 기록이로다."
 flavor_vol.4.b: "신뢰가 가지 않는군."
 flavor_vol.1000.title: "[target_ruler.GetNameWithNoTooltip]의 계승 문제"
 flavor_vol.1000.desc: "후사가 없는 상태에서 정치 불안까지 겹쳐 [ROOT.GetCountry.GetName](과)와 [target_ruler.GetName]의 미래가 불투명한 상황입니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [target_ruler.GetNameWithNoTooltip]에게 후사가 없으니 자신들 중 한 명을 계승 후보자로 지명할 것을 요구했습니다. [GetCountry('POL').GetName]와 [GetCountry('LIT').GetName]가 우리를 압박하고 있는 지금, 이 난국을 타개하려면 부득이 어느 한쪽의 분노를 살 수밖에 없을 듯합니다."
 flavor_vol.1000.historical_info: "폴란드 피아스트 왕조의 일원이었던 루테니아 국왕 유리 2세는 리투아니아 대공 게디미나스의 딸과 혼인했는데, 이 여인은 폴란드 국왕 카지미에시 3세의 왕후와 자매 사이였습니다. 1338년에 유리 2세는 갈리시아의 왕위 계승권을 카지미에시에게 넘기려고 했지만, 리투아니아 또한 계승권을 지니고 있었습니다. 결국 유리 2세가 1340년에 암살로 목숨을 잃자 이 모호한 계승권은 갈리시아-볼히니아 전쟁의 불씨가 되었습니다."
 flavor_vol.1000.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip](이)가 우리의 지지를 받을 것이다."
 flavor_vol.1000.a.tt: "우리의 차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 [GetCharacter('pol_casimir_iii_piast').GetName](을)를 지지합니다"
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip]의 계승 명분이 더 강하다."
 flavor_vol.1000.b.tt: "우리의 차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 [GetCharacter('lit_liubartas_gediminds').GetName](을)를 지지합니다"
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 뜻을 대변할 것이다."
 flavor_vol.1000.c.tt: "우리의 차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 [GetCharacter('vol_dmytro_dedko').GetName](을)를 지지합니다"
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip](이)가 늦기 전에 후사를 볼 것이다."
 flavor_vol.1001.title: "[target_country.GetNameWithNoTooltip]의 후계자"
 flavor_vol.1001.desc: "[target_country.GetName]의 [target_country.GetGovernment.GetEstateName('nobles_estate')] 세력이 [target_ruler.GetName](을)를 설득해 [target_heir.GetName](을)를 계승 후보자로 지정하게 했습니다. 우리는 [target_ruler.GetShortNameWithNoTooltip](과)와 가문 사이의 연고가 있기에 [target_ruler.GetShortNameWithNoTooltip](이)가 세상을 떠나면 [target_country.GetFlavorRank]에 큰 영향력을 얻을 수 있을 것으로 기대했으나, 이번 일로 그 기대는 무참히 깨지고 말았습니다. [target_country.GetNameWithNoTooltip](이)가 우리의 계승권을 거부한다면, 강제로라도 권좌를 취할 것입니다."
 flavor_vol.1001.a: "군대를 준비하라!"
 flavor_vol.1002.title: "[target_ruler.GetNameWithNoTooltip]의 종교"
 flavor_vol.1002.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [target_ruler.GetName]의 종교 생활에 관해 깊은 우려를 표하고 있습니다. [target_ruler.GetShortNameWithNoTooltip](이)가 외국 종교인 [ShowReligionAdjective('catholic')]에 우호적인 태도를 보이자, 우리 [ROOT.GetCountry.GetFlavorRank]의 [ShowReligionAdjective('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 [target_ruler.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetName]에 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙을 퍼뜨리려는 것은 아닌지 경계한 것입니다. 공개적으로 [ShowReligionNameWithNoTooltip('orthodox')]로 전향한다면 그러한 걱정을 불식할 수 있겠지만, [ShowReligionAdjectiveWithNoTooltip('catholic')] 주변국과의 관계가 타격을 입을 것입니다."
 flavor_vol.1002.historical_info: "루테니아의 유리 2세는 가톨릭 신자로서 정교회 국가의 왕위에 오른 인물입니다. 유리 2세는 왕국 내에서 가톨릭의 영향력을 확대하려 시도했고, 이때마다 번번이 갈리시아 귀족과 성직자들의 강한 반대에 부딪혔습니다. 결국 이는 일부 보야르들이 공개적으로 불만을 표출하는 결과를 낳았고, 최종적으로는 유리 2세의 암살로 이어졌습니다."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip](은)는 그런 사소한 요구에 뜻을 굽히지 않을 것이다."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip](이)가 [ShowReligionNameWithNoTooltip('orthodox')]로 개종할 것이다."
 flavor_vol.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]층의 준동"
 flavor_vol.1003.desc: "[target_ruler.GetName]의 정책 기조와 [ShowReligionAdjective('catholic')] 세력에 대한 편애로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 심히 분노하고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 특권을 확대한다면 조금이나마 이들의 마음을 돌려 관계 회복을 기대할 수 있을지도 모릅니다."
 flavor_vol.1003.a: "더 많은 특권을 부여하라."
 flavor_vol.1003.b: "받아들일 수 없는 일이다!"
 flavor_vol.1100.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] 독살"
 flavor_vol.1100.desc: "궁정 의사가 [pol_the_dead_monarch.GetName]의 사망을 선고하자 [ROOT.GetCountry.GetGovernment.GetAdjective] 가문이 슬픔에 잠겼습니다. 궁정 내의 조신들도 눈물을 흘리는 것이 인지상정이겠으나, 실상은 그렇지 못합니다. 사실, 냉정하게 말하자면 이러한 결과는 예상된 바였습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층은 [pol_the_dead_monarch.GetShortNameWithNoTooltip](이)가 외국 혈통인 데다 [ShowReligionAdjective('catholic')] 조언가들을 공공연하게 편애한다며 오래전부터 불만을 표해 왔습니다. 그렇기에 독살이라는 결말을 맞이하게 된 것 자체는 그리 놀랍지도 않습니다. 오히려 죽음 자체보다 우려되는 것은 이제 과연 누가 [ROOT.GetCountry.GetLongName]의 고삐를 쥐고 어떠한 운명으로 인도할 것이냐입니다."
 flavor_vol.1100.historical_info: "루테니아 국왕 유리 2세의 독살 사건은 폴란드와 리투아니아 사이에 갈리시아-볼히니아 전쟁을 촉발했습니다. 이 전쟁에서 폴란드는 헝가리의 지원을, 리투아니아는 금장 칸국의 지원을 받았으며, 루테니아 내의 다양한 세력 또한 양편으로 갈라져 맞붙었습니다. 전쟁은 1340년에서 1392년까지 반 세기가량 이어졌고, 결국 갈리시아-볼히니아를 폴란드와 리투아니아가 분할 점령하며 막을 내립니다."
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip](이)가 적법한 계승자다."
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip](이)가 선택받은 계승자다."
 flavor_vol.1100.c: "[pol_the_dead_monarch.GetNameWithNoTooltip]의 신뢰하던 이는 [GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip](이)다."
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 [pol_the_dead_monarch.GetNameWithNoTooltip]의 서거를 애도할 것이다."
 flavor_vol.1101.title: "[pol_the_dead_monarch.GetNameWithNoTooltip]의 계승 문제"
 flavor_vol.1101.desc: "[GetCountry('VOL').GetName]의 [pol_the_dead_monarch.GetName](이)가 자기 [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')]들의 음모로 독살당했다는 소식이 전해졌습니다. [pol_the_dead_monarch.GetShortNameWithNoTooltip](과)와 우리 [ROOT.GetCountry.GetFlavorRank] 사이에는 가문 간의 연고가 존재했기에 이제 우리는 이를 명분삼아 [GetCountry('VOL').GetLongNameWithNoTooltip]에 마음껏 개입할 수 있게 되었습니다."
 flavor_vol.1101.a: "그리고 그리할 것이다!"
 flavor_vol.1101.b: "우리 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이나 걱정하는 게 좋을 것 같군."
