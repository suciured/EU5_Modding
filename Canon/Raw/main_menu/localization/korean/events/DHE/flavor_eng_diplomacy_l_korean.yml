l_korean:
 flavor_eng_diplomacy_success: "우리의 외교적 노력이 성과를 거둔 것 같습니다."
 flavor_eng_diplomacy_failure: "우리의 외교적 노력이 허사로 돌아간 것 같습니다."
 flavor_eng_diplomacy.1.title: "제시한 조건을 수락한 [sender.GetNameWithNoTooltip]의 [sender.GetGovernment.GetRulerTitle]"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetName] [sender.GetGovernment.GetRulerTitle](이)가 미지급 지참금을 지불하기로 합의했습니다. 이로써 양측 모두가 메디나 델 캄포 조약을 준수하게 되었습니다.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetName] [sender.GetGovernment.GetRulerTitle](이)가 정상 회담에 참석하기로 합의했습니다. 현재 회담 준비가 한창이며, 양국 사이에 적대 행위가 발생하지 않는 한 1년 안에 완료될 것으로 예상됩니다.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "금란의 들판"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "양국이 윈저 조약에 서명함으로써 [sender.GetName](과)와 영구적인 조약을 맺으려는 우리의 시도가 성공을 거두었습니다. 이번 조약은 양국 간 생산적인 관계의 시작을 알리고, 우리가 독립 [ROOT.GetCountry.GetFlavorRank](으)로서 존속할 수 있게 해 줄 것입니다.\n\n외교적으로 노력한 보람이 있는 것 같습니다."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetName] [sender.GetGovernment.GetRulerTitle](이)가 혼인 제안을 수락했습니다. 이로써 양측 모두가 영구 평화 조약을 준수하게 되었습니다.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName](이)가 [GetCountry('SCO').GetName](과)와 [GetCountry('ENG').GetName]의 왕조 결합 제안에 동의했습니다. 이제 [dying_monarch.GetName](이)가 서거한 후 후계자가 없는 경우 두 왕국은 통합될 수 있습니다.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "양국이 윈저 조약에 대한 지지를 재확인함으로써 [sender.GetName](과)와 동맹을 맺으려는 우리의 시도가 성공을 거두었습니다. 혼인 계약도 합의되어 [suitable_daughter.GetName](은)는 [sender.GetGovernment.GetRuler.GetName](과)와 혼인 절차를 밟기 시작했습니다. 이번 일은 양국 간 지속적인 관계의 시작을 알리고, [ROOT.GetCountry.GetName](이)가 독립 [ROOT.GetCountry.GetFlavorRank](으)로서 존속할 수 있게 해 줄 것입니다.\n\n외교적으로 노력한 보람이 있는 것 같습니다."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "양국이 협력 조약에 서명함으로써 [sender.GetName](과)와 이로운 조약을 맺으려는 우리의 시도가 성공을 거두었습니다. [ROOT.GetCountry.GetName] 측은 수익성 높은 무역권을 얻는 대가로 군사 훈련을 제공하기로 했습니다.\n\n외교적으로 노력한 보람이 있는 것 같습니다."
 flavor_eng_diplomacy.1.desc_generic_treaty: "[sender.GetName] [sender.GetGovernment.GetRulerTitle](이)가 서명에 동의하면서 이로운 조약을 맺으려는 우리의 시도가 성공을 거두었습니다.\n\n외교적으로 노력한 보람이 있는 것 같습니다."
 flavor_eng_diplomacy.1.a: "아주 유익한 결혼이 될 것이다."
 flavor_eng_diplomacy.1.b: "준비를 시작하지."
 flavor_eng_diplomacy.1.c: "포트와인을 가져와라."
 flavor_eng_diplomacy.1.d: "좋은 징조구나."
 flavor_eng_diplomacy.1.tt1: "[GetCountry('ENG').GetName](과)와 [GetCountry('SCO').GetName]의 통치자가 서로 조상이 같고 명백한 후계자가 없는 경우, 왕실 동군연합이 제안됩니다"
 flavor_eng_diplomacy.1.e: "마침내 하나가 되었구나."
 flavor_eng_diplomacy.1.tt2: "[dying_monarch.GetName](이)가 후계자 없이 사망하면 왕실 동군연합이 이루어집니다"
 flavor_eng_diplomacy.1.f: "우리 병사들을 즉시 배치하라."
 flavor_eng_diplomacy.1.g: "가는 게 있으면 오는 게 있는 법."
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName](이)가 [sender.GetName]에 양도됩니다"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName](이)가 [sender.GetGovernment.GetRuler.GetName](과)와 결혼합니다"
 flavor_eng_diplomacy.1.h: "가공할 세력이 형성되고 있군."
 eng_accepted_alliance_with_us: "우리와 동맹 수락"
 flavor_eng_diplomacy.1.i: "다 잘될 것이다."
 flavor_eng_diplomacy.2.title: "외교 제안을 거절한 [sender.GetNameWithNoTooltip]의 [target_character.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "상대국을 성대한 행사에 초대하려 했던 우리의 시도가 [sender.GetName] [sender.GetGovernment.GetRulerTitle](이)가 참석을 거부하면서 수포로 돌아갔습니다.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "[GetCountry('SCO').GetName](과)와 [GetCountry('ENG').GetName] 간의 연합을 성사시키려는 우리의 시도가 [sender.GetNameWithNoTooltip] [sender.GetGovernment.GetRulerTitle](이)가 합의 제안을 거부하면서 실패로 돌아갔습니다.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "[GetCountry('SCO').GetName](과)와 [GetCountry('ENG').GetName] 간의 뉴캐슬 조약을 관철하려는 우리의 시도가 [target_character.GetName]에 의해 거부되었습니다.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "양국 사이에 이로운 조약을 맺으려는 우리의 시도가 [sender.GetName] [sender.GetGovernment.GetRulerTitle](이)가 서명을 거부하면서 결실을 거두지 못했습니다.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "기회를 놓쳤군."
 flavor_eng_diplomacy.2.b: "노력한 보람이 없구나."
 flavor_eng_diplomacy.2.c: "명예도 모르는 것들."
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "[sender.GetName]에 대한 신뢰가 사라집니다"
 flavor_eng_diplomacy.1000.title: "[GetCountry('ARA').GetNameWithNoTooltip]의 [suitable_daughter.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1000.desc: "외교 관계를 유지하고 왕위 계승을 확실히 하기 위해 [ROOT.GetCountry.GetGovernment.GetHeir.GetName]에게 어울리는 배우자를 선택해야 할 때가 왔습니다. 메디나 델 캄포 조약에서 합의한 바에 따르면 [GetCountry('ARA').GetName] [GetCountry('ARA').GetGovernment.GetRulerTitle]의 딸을 배우자로 맞이하기로 되어 있기에 [suitable_daughter.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip](은)는 성스러운 혼인을 올리기로 합의된 상태입니다.\n\n다만 아직 지참금이 지불되지 않았다는 문제가 있습니다..."
 flavor_eng_diplomacy.1000.a: "[GetCountry('ARA').GetAdjectiveWithNoTooltip] 궁정에 사절을 파견하라."
 flavor_eng_diplomacy.1000.tt1: "미지급 지참금에 대한 청구를 시도합니다"
 flavor_eng_diplomacy.1000.b: "지참금은 포기하지."
 flavor_eng_diplomacy.1000.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]의 인자한 성품이 주목을 받습니다"
 flavor_eng_diplomacy.1000.c: "둘이 영 안 어울리는데."
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName](이)가 메디나 델 캄포 조약을 무시합니다"
 flavor_eng_diplomacy.1000.historical_info: "1509년 미래의 잉글랜드 국왕 헨리 8세는 스페인 군주 아라곤의 페란도 2세와 카스티야의 이사벨 1세의 딸인 아라곤의 카탈리나와 혼인을 올렸습니다. 당초 이 결혼의 목적은 잉글랜드과 스페인의 동맹을 공고히 하기 위한 것이었습니다. 이 미래의 왕비는 남성 후계자를 임신하는 데 어려움을 겪었고, 이는 중요한 문제가 되어 헨리가 혼인을 무효화할 방법을 강구하게 되는 결과를 낳았습니다."
 flavor_eng_diplomacy.1001.title: "결혼 문제"
 flavor_eng_diplomacy.1001.desc_common: "우리의 약속을 지킬 때가 왔습니다. 메디나 델 캄포 조약에서 합의한 바에 따르면 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 딸을 [target_root_country.GetName]에 보내야 합니다."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ 이에 따라 [suitable_daughter.GetName](과)와 [target_root_country.GetGovernment.GetHeir.GetName](은)는 성스러운 혼인을 올리기로 예정되어 있습니다.\n\n다만 한 가지 문제가 있습니다. 우리가 아직 조약상의 지참금을 지불하지 않은 것입니다."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ 이에 따라 [suitable_daughter.GetName](과)와 [target_root_country.GetGovernment.GetHeir.GetName](은)는 성스러운 혼인을 올리기로 예정되어 있습니다.\n\n다만 우리가 아직 지참금을 지불하지 않았다는 문제가 있는데, 관대하게도 [target_root_country.GetName]에서는 이를 받지 않기로 했습니다."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ 그러나 상대국은 일방적으로 혼인을 거부하고 합의 내용을 지키지 않기로 했습니다."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "[GetCountry('ARA').GetAdjectiveWithNoTooltip] 대사가 나쁜 소식을 안고 황급히 화이트홀의 문을 통과했습니다. 그러더니 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 [GetCountry('ARA').GetGovernment.GetRuler.GetName] 측이 [heir.GetName](과)와 [suitable_daughter.GetName]의 혼인에 대한 남은 지참금을 지불하지 않기로 했다고 알렸습니다.\n\n대사는 방금 전에 한 말의 파장을 너무나도 잘 아는 듯 자리를 떠났습니다."
 flavor_eng_diplomacy.1001.a: "지불을 거부한다."
 flavor_eng_diplomacy.1001.b: "우리의 마음 따뜻한 감사를 전달하라."
 flavor_eng_diplomacy.1001.c: "명예도 모르는 것들."
 flavor_eng_diplomacy.1001.d: "계약은 계약이다."
 flavor_eng_diplomacy.1001.e: "딸은 보내지 않겠다."
 flavor_eng_diplomacy.1001.tt: "메디나 델 캄포 조약이 무효로 선언됩니다"
 flavor_eng_diplomacy.1100.title: "메디나 델 캄포 조약"
 flavor_eng_diplomacy.1100.desc: "외교를 통해 지속적인 평화와 미래의 잠재적 동맹을 구축할 수 있는 기회가 찾아왔습니다. [overlord.GetName](은)는 [GetCountry('FRA').GetName]의 계속되는 적대 행위에 지친 상태이니, 우리의 두 왕조를 결합하고 연합 전선을 펼치는 조약을 체결하도록 설득할 수 있을 것입니다."
 flavor_eng_diplomacy.1100.a: "조약을 제안하라."
 flavor_eng_diplomacy.1100.b: "그런 조약은 쓸모가 없다."
 flavor_eng_diplomacy.1100.tt1: "[overlord.GetNameWithNoTooltip]에 메디나 델 캄포 조약을 제안합니다"
 flavor_eng_diplomacy.1100.tt2: "[overlord.GetNameWithNoTooltip] 측과 장기적인 평화를 이룰 가능성이 높아집니다"
 flavor_eng_diplomacy.1100.tt3: "[GetCountry('FRA').GetNameWithNoTooltip] 측과 외교적 교섭의 가능성이 줄어듭니다"
 flavor_eng_diplomacy.1100.tt4: "향후 [lesser_partner.GetNameWithNoTooltip] [lesser_partner.GetGovernment.GetRulerTitle]의 딸을 결혼시켜야 합니다"
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip] 측이 이를 선의의 표시로 여깁니다"
 signed_medina_del_campo_treaty: "메디나 델 캄포 조약 체결"
 flavor_eng_diplomacy.1100.historical_info: "메디나 델 캄포 조약은 스페인의 가톨릭 군주 이사벨과 페란도, 그리고 잉글랜드의 국왕 헨리 7세 사이에서 체결된 중요한 협정입니다. 이 조약에는 두 사람의 딸인 카탈리나 왕녀와 잉글랜드 왕의 장남인 아서 사이의 혼인에 대한 세부 사항이 명시되어 있었습니다. 또한 이 협정은 프랑스에 대항하는 연합 정책 수립을 목표로 했으며, 양국의 관세를 상호 인하하는 결과를 가져왔습니다."
 flavor_eng_diplomacy.1101.title: "메디나 델 캄포 조약"
 flavor_eng_diplomacy.1101.desc: "외교를 통해 [target_root_country.GetName](과)와 [ROOT.GetCountry.GetName] 사이에 장기적인 합의를 이끌어 낼 수 있는 기회가 찾아왔습니다. [target_root_country.GetAdjectiveWithNoTooltip] [target_root_country.GetGovernment.GetRulerTitle](이)가 [GetCountry('FRA').GetName]에 대항하는 공동 정책과 향후에 이루어질 두 왕조 사이의 혼인 연합을 규정하는 조약을 제안했습니다."
 flavor_eng_diplomacy.1101.a: "조약에 서명하겠다."
 flavor_eng_diplomacy.1101.b: "우리에겐 이득이 거의 없지 않나."
 flavor_eng_diplomacy.1101.tt1: "[target_root_country.GetNameWithNoTooltip] 측이 이 비난을 달갑게 받아들이지 않습니다"
 flavor_eng_diplomacy.1101.tt2: "[GetCountry('FRA').GetNameWithNoTooltip] 측이 이를 선의의 표시로 여깁니다"
 flavor_eng_diplomacy.1200.title: "윈저 조약"
 flavor_eng_diplomacy.1200.desc_common: "따라서 우리는 독립 왕국으로 존속하기 위해 북쪽으로 눈을 돌려 [target_root_country.GetName](과)와 외교 관계를 강화해야 합니다. 이 조약을 통해 우리 가문은 국제적으로 [GetCountry('POR').GetNameWithNoTooltip]의 명실상부한 통치자로서 인정받게 될 것입니다."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "왕위 계승 문제는 여전히 [ROOT.GetCountry.GetName]의 근심거리입니다. 남자 후계자가 없다면 인접국 [GetCountry('CAS').GetName](이)가 이를 기회 삼아 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 왕좌를 차지하려 들 가능성이 있습니다.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] 가문의 정통성 문제는 [GetCountry('POR').GetName]의 안정에 위험 요소로 남아 있습니다. 정권에 논쟁의 여지가 있다면 인접국인 [GetCountry('CAS').GetName](이)가 이를 기회 삼아 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 왕좌를 차지하려 들 가능성이 있습니다.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "신속히 제안하라."
 flavor_eng_diplomacy.1200.tt: "조약을 제안합니다"
 flavor_eng_diplomacy.1200.b: "남의 인정 따위는 필요 없다."
 flavor_eng_diplomacy.1201.title: "윈저 조약"
 flavor_eng_diplomacy.1201.desc_common: "이에 [GetCountry('POR').GetAdjectiveWithNoTooltip] 대사가 우리나라와 상호 지원 협정을 수립하여 외교 관계를 강화하자는 전갈을 전했습니다.\n\n이 조약에는 [ROOT.GetCountry.GetName](이)가 [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 가문을 [GetCountry('POR').GetNameWithNoTooltip]의 명실상부한 통치자로 인정하는 내용도 포함되어 있습니다."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "[GetCountry('POR').GetName]에서 왕위 계승 문제와 관련된 논쟁이 발생했습니다. 남자 후계자가 없다면 인접국인 [GetCountry('CAS').GetName](이)가 이를 기회 삼아 왕좌를 차지하려 들 가능성이 있습니다. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "[GetCountry('POR').GetName]에서 [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] 가문의 정통성과 관련된 논쟁이 발생했습니다. 충분한 지지를 받지 못한다면 인접국인 [GetCountry('CAS').GetName](이)가 이를 기회 삼아 왕좌를 차지하려 들 가능성이 있습니다. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "우리는 한마음이다."
 flavor_eng_diplomacy.1201.b: "우리 이익에 부합하지 않는군."
 flavor_eng_diplomacy.1201.historical_info: "윈저 조약은 1386년 5월 9일 잉글랜드와 포르투갈 간에 체결된 역사적인 협정입니다. 이 조약은 잉글랜드가 외교적 고립의 영향을 체감하고 포르투갈이 독립을 유지하기 위해 고군분투하던 시기에 두 왕국 간의 외교 관계 수립과 군사적 협력을 촉진했습니다. 이 협정으로 무역 교류가 더욱 활발해지면서 양국의 상인들은 서로의 영토에서 보다 자유롭게 사업을 할 수 있게 되었습니다."
 flavor_eng_diplomacy.1300.title: "영원한 우호 관계"
 flavor_eng_diplomacy.1300.desc: "[target_root_country.GetName](과)와 [ROOT.GetCountry.GetName]의 동맹은 이제 없지만, 두 나라 사이의 희망찬 관계를 이어갈 토대는 윈저 조약을 통해 확고히 마련되었습니다. 이에 아직 미혼인 [target_root_country.GetGovernment.GetRuler.GetName]에게 왕실 혼인을 제안하는 방안을 고려해 봐야 합니다. 물론 동맹 체결이라는 조건을 붙여서 말입니다. 지참금의 일부로 귀중한 토지를 제공한다면 상대측도 쉽게 거절하지 못할 것입니다.\n\n[ShowLocationName('tangier')]는 그 전략적 위치 때문에 어려움도 많고 방위비도 꽤 드는데, 마침 [target_root_country.GetNameWithNoTooltip]의 열망에 부응하는 전략적 항구가 될 수 있습니다."
 flavor_eng_diplomacy.1300.a: "필요한 서류를 준비하도록."
 flavor_eng_diplomacy.1300.a.custom: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [ShowLocationNameWithNoTooltip('tangier')]를 내주자는 제안을 그다지 달가워하지 않습니다"
 flavor_eng_diplomacy.1300.b: "그곳보다는 [overseas_location.GetNameWithNoTooltip] 지점을 제안하지."
 flavor_eng_diplomacy.1300.c: "그런 협정은 필요 없다."
 flavor_eng_diplomacy.1301.title: "되살아난 영원한 우호 관계"
 flavor_eng_diplomacy.1301.desc: "[GetCountry('POR').GetAdjective] 대사가 외교 관계 강화를 제의하는 전갈을 전했습니다. 이들은 동맹을 맺는 대가로 영토를 양보하고, [suitable_daughter.GetName](을)를 아직 미혼인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 시집보내겠다고 제안했습니다.\n\n그리고 지참금의 일부로 [ceded_location.GetName](을)를 제안했는데, 이곳은 전략적 요충지로서 어쩌면 우리 열망에 부합하는 곳일지도 모릅니다."
 flavor_eng_diplomacy.1301.a: "합리적인 조건이군."
 flavor_eng_diplomacy.1301.b: "터무니없는 제안 아닌가."
 flavor_eng_diplomacy.1301.historical_info: "잉글랜드 국왕 찰스 2세와 포르투갈 국왕의 딸 브라간사의 카타리나 사이의 결혼은 포르투갈이 스페인 제국으로부터 독립 전쟁을 치른 후 동맹을 되살리기 위해 제안한 것이었습니다. 당시 포르투갈은 광대한 해외 제국을 지키고자 애쓰고 있었기에 잉글랜드로부터 확약과 군사적 지원을 받고자 했습니다. 그리고 그 대가로 봄베이 군도(오늘날의 뭄바이), 탕헤르 지방, 브라질과 포르투갈 동인도 제도의 무역 특권 등 여러 가지를 양보했습니다."
 flavor_eng_diplomacy.1400.title: "넌서치 조약"
 flavor_eng_diplomacy.1400.desc: "막강한 이웃 국가의 지속적인 침략 위험에 직면한 [GetCountry('NED').GetName](은)는 자신들이 취약하다는 사실을 깨닫고 국경을 적절히 방어하기 위해 용병에 의지하거나 강력한 동맹국의 보호를 받는 방안을 고려할 가능성이 있습니다.\n\n이 기회에 도움의 손길을 내밀어 이들이 국경을 방어하는 데 필요한 병력을 공급하는 것은 어떨까요? 그 대가로 특정 지역에 한해 우리 상인들에게 유리하도록 조건을 협상하여 해협에 대한 우리의 지배력을 강화할 수 있을 것입니다."
 flavor_eng_diplomacy.1400.a: "아주 훌륭한 제안이군."
 flavor_eng_diplomacy.1400.tt1: "조약이 제안됩니다"
 flavor_eng_diplomacy.1400.b: "우리 병력을 내줄 순 없다."
 STATIC_MODIFIER_NAME_favoring_own_interests: "자국의 이익 우선"
 flavor_eng_diplomacy.1400.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 자신에게 유리한 무역 기회가 생긴 것에 매우 기뻐합니다"
 flavor_eng_diplomacy.1400.tt3: "조약이 수락되면 5,000의 [manpower|e]이 [GetCountry('NED').GetNameWithNoTooltip]의 방어를 강화하기 위해 파견됩니다"
 flavor_eng_diplomacy.1400.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 자신에게 유리한 무역 기회가 무산된 것에 실망합니다"
 signed_nonsuch_treaty: "넌서치 조약 체결"
 flavor_eng_diplomacy.1401.title: "넌서치 조약"
 flavor_eng_diplomacy.1401.desc: "외교를 통해 강력한 주변국의 위협으로부터 국경을 보호하고 잠재적 동반자 관계를 구축하여 미래의 안전을 도모할 기회가 찾아왔습니다. 대륙 무역을 촉진하고 싶어 하는 [target_root_country.GetName]에서 우리에게 군인을 공급하는 조약을 제안해 왔는데, 그 대가로 우리나라 전역의 특정 지역에 한해 자국 상인에게 독점적 특권을 부여해 달라고 합니다."
 flavor_eng_diplomacy.1401.a: "유익한 협정이로군."
 flavor_eng_diplomacy.1401.tt1: "[ShowAreaName('holland_area')]에서 [target_root_country.GetAdjective] 상인들이 여러 [ShowBuildingTypeNameWithNoTooltip('trade_office')] 건물을 세웁니다"
 flavor_eng_diplomacy.1401.b: "우리에겐 별 이득이 없지 않은가."
 flavor_eng_diplomacy.1500.title: "타질드 조약"
 flavor_eng_diplomacy.1500.desc: "장기적인 평화와 미래의 잠재적 동맹국을 확보할 수 있는 외교적 기회가 찾아왔습니다. [GetCountry('POR').GetName](은)는 이웃 [GetCountry('CAS').GetAdjective]의 잇따른 국경 침략에 지친 상태입니다. [GetCountry('CAS').GetNameWithNoTooltip]의 간섭에 맞서 독립을 주장할 수 있는 조약을 제안하면 설득될 가능성이 있습니다."
 flavor_eng_diplomacy.1500.a: "서명하고 전달하라."
 flavor_eng_diplomacy.1500.tt: "조약이 제안됩니다"
 signed_tagilde_treaty: "타질드 조약 체결"
 flavor_eng_diplomacy.1500.b: "[GetCountry('CAS').GetNameWithNoTooltip](과)와 충돌할 위험을 감수할 수는 없다."
 declined_advantageous_treaty: "이로운 조약 거절"
 flavor_eng_diplomacy.1500.historical_info: "포르투갈과 잉글랜드 사이에 체결된 타질드 조약은 오늘날까지도 유효한 영국-포르투갈 동맹의 첫 단계가 된 협정으로 여겨집니다. 당시 이웃인 카스티야로부터 독립을 주장하기 위해 애쓰던 포르투갈 입장에서 꼭 체결해야 할 조약이었으며, 유럽 대륙의 군주들 사이에서 우방이 거의 없었던 잉글랜드에도 중요한 조약이었습니다."
 flavor_eng_diplomacy.1501.title: "타질드 조약"
 flavor_eng_diplomacy.1501.desc: "장기적인 평화와 잠재적 동맹국을 확보할 수 있는 외교적 기회가 찾아왔습니다. 고립 상태에 염증을 느낀 [target_root_country.GetName]에서 우리가 [GetCountry('CAS').GetName]의 간섭에 맞서 독립을 주장하는 데 도움이 될 만한 조약을 제안했습니다."
 flavor_eng_diplomacy.1501.a: "조약에 서명하겠다."
 flavor_eng_diplomacy.1501.b: "[GetCountry('CAS').GetNameWithNoTooltip](과)와의 갈등이 더 확대될 위험이 있다."
 flavor_eng_diplomacy.1600.title: "[robert_shirley.GetNameWithNoTooltip]의 모험"
 flavor_eng_diplomacy.1600.desc: "세계를 누비는 여행자이자 타고난 매력의 소유자인 [robert_shirley.GetName](이)가 극동 지역으로 외교 사절단을 이끌겠다는 의견을 내놓았습니다. 주요 목표는 [GetCountry('IRA').GetAdjective] 군대의 현대화와 군사력 강화를 도모하는 것입니다. 이 신생 제국은 [GetCountry('TUR').GetName](이)라는 막강한 이웃 국가를 마주하고 있는데, 이 제국은 우리의 유럽 이웃 국가들에도 상당한 위협이 되고 있습니다.\n\n그 대가로 우리는 유리한 무역 특권을 요구하여 우리 상인들의 지역적 입지를 구축하는 데 힘쓸 수 있습니다."
 flavor_eng_diplomacy.1600.a: "[robert_shirley.GetNameWithNoTooltip](을)를 사절단으로 보내라."
 flavor_eng_diplomacy.1600.tt1: "[robert_shirley.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.GetNameWithNoTooltip](이)가 [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName]의 환심을 사, 무역상의 양보를 얻어 내려고 시도합니다"
 flavor_eng_diplomacy.1600.b: "가당치도 않은 소리다."
 flavor_eng_diplomacy.1600.tt3: "[robert_shirley.GetNameWithNoTooltip](이)가 [character|e]로 추가되고 [target_root_country.GetName]에 남습니다"
 flavor_eng_diplomacy.1600.historical_info: "로버트 셜리는 중동 여행으로 잘 알려진 잉글랜드의 외교관이자 모험가로, 잉글랜드와 페르시아 사파비 제국 간의 관계를 수립하는 데 중요한 역할을 했습니다. 셜리는 샤의 믿음직한 조언자이자 외교관이 되어 페르시아 군대의 현대화에 기여했고, 그 결과 사파비 제국은 숙적인 오스만 제국과 맞먹는 세력으로 성장할 수 있었습니다."
 flavor_eng_diplomacy.1601.title: "루즈베에 시라지(로버트 셜리)의 개혁"
 flavor_eng_diplomacy.1601.desc: "군사 전략가이자 외교관인 [robert_shirley.GetName](이)가 우리나라에 방문하여 아주 흥미로운 제안을 했습니다. [robert_shirley.GetShortNameWithNoTooltip](은)는 [GetCountry('TUR').GetName]의 팽창주의 야망에 맞서기 위해 선진적 군사 기술을 공유하고 자기 동포들이 우리의 위대한 군대를 재훈련시키는 중요한 책무를 맡겠다는 제안을 했습니다.\n\n그 대신 우리는 이단자들이 사업을 벌일 수 있는 안전한 항구를 제공해야 합니다. 이는 필시 우리나라가 동방과 맺은 무역 관계에 끼어들려는 시도일 것입니다."
 flavor_eng_diplomacy.1601.a: "잔인하긴 하나 필요한 행동이다."
 flavor_eng_diplomacy.1601.tt1: "[robert_shirley.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 STATIC_MODIFIER_NAME_modernizer: "현대화의 전령"
 flavor_eng_diplomacy.1601.tt2: "[robert_shirley.GetNameWithNoTooltip](이)가 [cabinet|e] 직책을 맡으면 추가 혜택을 제공합니다"
 flavor_eng_diplomacy.1601.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이단자가 궁정에서 일하는 모습에 못마땅해합니다"
 flavor_eng_diplomacy.1601.b: "괜한 조언 따위는 필요 없다."
 enable_european_militia_reform: "[ShowGovernmentReformName('european_militia_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
