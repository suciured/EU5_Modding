l_korean:
 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "이맘 [target_character.GetLastName] 또는 셰이크 [target_character.GetLastNameWithNoTooltip] 등 다양한 이름으로 알려진 [target_character.GetShortNameWithNoTooltip](은)는 남다른 경건함과 독실함, 성전에 관한 지식으로 인정받으며 최근 상당한 유명세를 탄 인물입니다. 예언자의 직계 후손으로서 샤리프의 지위를 주장하는 [target_character.GetShortNameWithNoTooltip](은)는 얼마 전 우리에게 자신의 기술과 용역을 제공하겠다며 찾아왔습니다."
 flavor_mor.1.a: "임용하도록 하지."
 flavor_mor.1.b: "우리 회관을 얼쩡거리는 한량은 더 필요 없다."
 flavor_mor.1.historical_info: "15세기 모로코 수피였던 알자즐리는 샤드힐리 교단의 핵심 인물이었습니다. 수스 지역에서 태어나 페스에서 공부한 알자즐리는 예언자 무함마드(그분께 평화 있으라)에게 축복을 비는 기도문 모음집인 달라일 알카이라트를 써서 유명해졌습니다. 알자즐리의 작품은 모로코 수피 수행에 지대한 영향을 미쳤습니다."
 flavor_mor.2.title: "알안달루스 난민"
 flavor_mor.2.desc: "[target_country.GetName](이)가 국내에 거주하던 [ShowCultureName('andalusi')] 주민들을 추방하기로 했습니다. 이에 따라 수많은 난민이 우리 항구에 도착하여 입국을 요청하고 있습니다. 이 사람들이 집을 떠나야 했다는 사실이 가슴 아프지만, 이번 일은 우리 [ROOT.GetCountry.GetFlavorRank]에는 잘된 것일지도 모릅니다.\n\n이 난민들 대부분은 도시 거주자, 장인, 학자, 예술가, 행정가입니다. 이들의 기술과 능력 그리고 지원을 바탕으로 우리는 국가의 위상을 드높여 더욱 빛나고 존경받는 나라로 거듭나도록 노력할 것입니다."
 flavor_mor.2.a: "우리 신앙의 동포들을 [target_location1.GetNameWithNoTooltip]에서 환영해 주도록."
 flavor_mor.2.b: "[target_location2.GetNameWithNoTooltip] 주변에 정착하게 하라."
 flavor_mor.2.c: "특별히 뛰어난 자들만 우리 사회에 정착시켜라."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip](과)와 $dalai_al_khayarat$"
 flavor_mor.3.desc: "최근 [target_location.GetName]에서 오랜 체류를 마치고 돌아온 [target_character.GetName](이)가 우리나라 종교계에서 빠르게 화제를 모으고 있습니다. [target_character.GetLastNameWithNoTooltip](은)는 돌아온 후 [ROOT.GetCountry.GetReligion.GetGodName]께 무함마드를 축복하고 자비와 친절을 베풀어 달라고 기도하는 기도문 모음집을 우리에게 선사했습니다.\n\n종교 활동을 펼치려면 장소를 옮겨 다닐 수밖에 없는 [target_character.GetLastNameWithNoTooltip](과)와 달리 이 책은 어디에든 보급할 수 있으며, 그 엄청난 인기를 감안할 때 [target_character.GetLastNameWithNoTooltip](과)와 [target_character2.GetShortName] 사후에도 남아 신도들에게 오래도록 영향을 줄 것입니다."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "이런 곳에 돈 쓸 여유는 없다."
 flavor_mor.4.title: "[target_location.GetNameWithNoTooltip]의 이드리스 지지 세력"
 flavor_mor.4.desc: "오랜 전설이 현실이 된 듯, 몇 년 전 [target_location.GetName]의 한 모스크에서 이드리스 2세의 보존된 시신이 발견되었습니다. 이 사건 이후로 이드리스 샤리프의 일원들은 [target_location.GetNameWithNoTooltip](과)와 우리 [ROOT.GetCountry.GetFlavorRank] 전역에서 성장하는 운동의 구심점이 되었습니다.\n\n이 독실한 집단은 경건한 행동과 설교를 통해 우리 국민의 마음을 위로하는 운명을 타고난 것처럼 보입니다. 하지만 이와 같은 열정적인 민중 운동에는 항상 위험이 따르기 마련이니, 이들이 현세의 권력을 누가 쥐고 있는지 잊지 않도록 해야 합니다."
 flavor_mor.4.a: "이드리스 일파를 지원하겠다."
 flavor_mor.4.b: "대표권은 허용하지만 실제 공식 지원은 하지 않겠다."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "실질적으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 영향력은 강력한 [ROOT.GetCountry.GetGovernment.GetCabinetTitle] 인사와 권력자들의 손아귀에 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층 내에서 성공적으로 권력을 잡고 인기를 얻은 [target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetAdjective]의 관료제가 잘 작동하도록 힘쓰는 동시에 자신의 확고한 통제하에 있도록 조치했습니다.\n\n하지만 [ShowDynastyName('wattasid_dynasty')] 가문은 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문 통치자들과 친척 관계이니, 그리 걱정할 필요는 없어 보입니다. 어느 모로 보나 이런 유능한 행정가가 우리 국민을 섬기고자 나섰다는 사실은 기뻐해야 마땅한 일입니다. 설마 [target_character.GetShortNameWithNoTooltip](이)가 권력을 탐할 일은 없지 않겠습니까?"
 flavor_mor.5.a: "상황이 재밌게 흘러가는군."
 wattasids_appear_at_court_tt: "[ShowDynastyName('wattasid_dynasty')] 가문의 일원이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 출현합니다"
 flavor_mor.6.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')] 가문의 음모?"
 flavor_mor.6.desc: "[ShowDynastyName('wattasid_dynasty')] 가문이 우리 [ROOT.GetCountry.GetFlavorRank]에 권력과 영향력을 지나치게 많이 행사하도록 허용하고 말았습니다. 지금 당장 이들의 권력을 억제하지 않으면 나중에는 시도조차 못 할지도 모릅니다. [target_country.Custom('GetRulerOrRegentTitle')](은)는 역모가 있다고 확신하고 있으며 다른 조언가들도 신속한 조치를 촉구하고 나섰습니다."
 flavor_mor.6.a: "그자들을 요직에서 축출하라!"
 flavor_mor.6.b: "믿음직한 조언자들을 내칠 순 없지."
 flavor_mor.7.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')] 반란"
 flavor_mor.7.desc: "느닷없이 [ShowDynastyName('wattasid_dynasty')] 와지르들이 우리를 배신하는 사건이 벌어졌고 [target_country.Custom('GetRulerOrRegentTitle')](이)가 그중 대다수를 붙잡아 처형했습니다. 그러나 [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] 가문의 인기가 워낙 높아 이 조치는 몹시 부정적인 반응을 얻었습니다.\n\n우리가 새로운 의원을 임명하자 폭동이 발생했다는 소식이 전해졌습니다. 소문으로는 어딘가에 [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] 가문의 생존자가 숨어서 복수를 다짐하며 이 반란을 조종하고 있다고 합니다."
 flavor_mor.7.a: "경비, 경비병!"
 wattasid_rebels: "[ShowDynastyName('wattasid_dynasty')] 반란군"
 flavor_mor.12.title: "제국의 도시"
 flavor_mor.12.desc: "역사적으로 [ROOT.GetCountry.GetLongName]의 정치적 중심지라는 영예를 누렸던 대도시들이 여러 곳 있습니다. 이드리스 왕조와 [ShowDynastyName('marinid_dynasty')] 왕조 시절에는 북부 도시 [ShowLocationName('fez')]가 통치자들이 [ShowRegionName('iberia_region')] 및 동부 [ShowRegionName('maghreb_region')]의 적들에 맞서 진두지휘하기 좋은 행정부 소재지로 각광받았습니다. 무라비트와 무와히드 왕조는 남부 도시 [ShowLocationName('marrakesh')]를 선호했고, 칼리파 야쿱 알만수르는 [ShowLocationName('rabat')]에 수도를 세우려 했습니다. 그리고 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 일각에서는 [ShowLocationName('meknes')]가 정치 중심지로 적합하다고 주장합니다. 이 도시들 모두 우리나라의 수도로 부족함이 없습니다."
 flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')]를 수도로 정하겠다."
 flavor_mor.12.a2: "우리의 수도는 계속 [ShowLocationNameWithNoTooltip('fez')]가 될 것이다."
 flavor_mor.12.b: "[ShowLocationNameWithNoTooltip('marrakesh')]가 좋겠군."
 flavor_mor.12.b2: "우리의 수도는 계속 [ShowLocationNameWithNoTooltip('marrakesh')]가 될 것이다."
 flavor_mor.12.c: "[ShowLocationNameWithNoTooltip('meknes')]로 하지."
 flavor_mor.12.c2: "우리의 수도는 계속 [ShowLocationNameWithNoTooltip('meknes')]가 될 것이다."
 flavor_mor.12.d: "수도의 영예는 [ShowLocationNameWithNoTooltip('rabat')]에 주겠다."
 flavor_mor.12.d2: "우리의 수도는 계속 [ShowLocationNameWithNoTooltip('rabat')]가 될 것이다."
 flavor_mor.13.title: "남부의 동요"
 flavor_mor.13.desc: "[ShowDynastyName('wattasid_dynasty')] 가문과 [ShowDynastyName('marinid_dynasty')] 가문 간에 벌어진 충돌의 여파로 남쪽의 세력들이 동요하기 시작했습니다. 열세를 감지한 많은 [ShowEstateTypeName('tribes_estate')]들이 서로 동맹을 형성하고 혼인 협정을 맺고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이들을 마음대로 하게 놔두고 [ROOT.GetCountry.GetCapital.GetName]에 틀어박혀 있는 것에 만족하는 분위기지만, 조치를 취하지 않으면 남부의 위협은 계속 커질 것입니다."
 flavor_mor.13.a: "무력시위를 하면 자기 분수를 깨닫겠지."
 flavor_mor.13.b: "자기들끼리 알아서 하게 두어라."
 flavor_mor.14.title: "바누 마린"
 flavor_mor.14.desc: "수십 년간 [ShowRegionName('maghreb_region')] 곳곳의 지방 권력자들은 무역로를 통제하고 보호하기 위해 강력하고 영향력 있는 부족에 의존했습니다. 바누 마린도 그러한 부족 중 하나입니다. 이전 [ROOT.GetCountry.GetAdjective] 왕조의 잿더미 속에서 탄생한 이들은 1245년에 [ShowLocationName('meknes')]를 점령한 바 있습니다.\n\n이 부족은 우리의 북동부 영토 출신인 데다 우리 민족과 [ShowRegionName('iberia_region')] 통치자들 간에 충돌이 있을 때 가까이 있었기에 한때 우리 군대의 상당 부분을 차지하기도 했습니다. 하지만 뛰어난 무용을 갖추고 있음에도 이들은 대규모 양 떼를 돌보는 양치기로서 가족과 함께 대부분의 시간을 보냅니다."
 flavor_mor.14.a: "그 부족을 수용해야겠군."
 every_location_with_wool_gains_tt: "[ShowGoodsName('wool')]가 있는 모든 소유 [location|e](예: [target_location.GetName])이 [ShowModifier('banu_marin_wool_modifier')] [modifier|e]를 얻습니다"
 flavor_mor.14.b: "그렇게 멀리 있고 다루기 힘든 부족에 의존할 순 없다."
 flavor_mor.14.historical_info: "바누 마린, 즉 마린 부족은 원래 모로코 북동쪽 아틀라스산맥에서 유목민으로 살았던 제나타족의 아마지그 부족이었습니다. 처음에는 무와히드 왕조의 용병으로 일했으나, 13세기에 반란을 일으켜 독자적인 권위를 확립했습니다. 이 부족은 모로코와 북아프리카 일부를 지배한 마린 왕조를 세우는 데 핵심적인 역할을 했습니다. 강력한 군사력으로 유명했던 이들은 그 일대의 정치 역학 관계에 중대한 영향을 미쳤지만, 내분으로 결국 쇠락의 길을 걷게 되었습니다."
 flavor_mor.15.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 민족의 사회 구조"
 flavor_mor.15.desc: "이전 왕조가 남긴 기근, 전쟁, 불안정, 황폐화로 점철된 격동의 세월은 이제 거의 기억 속에서 사라졌습니다. 많은 반대 세력이 있었지만 우리는 [target_character.GetName]의 강력한 지도 아래 부족, 현지인, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], 학자들로 구성된 다면적인 사회를 통합하는 데 성공했습니다. 수 세기 만에 처음으로 [target_country.Custom('GetRulerOrRegentTitle')](이)가 이 땅 전체에 진정한 권력과 영향력을 행사하게 된 것입니다."
 flavor_mor.15.a: "앞으로는 번영과 평온의 시대다."
 flavor_mor.15.b: "이제 중앙 집권화할 차례로군!"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "세계 유수의 철학자로 널리 알려진 [target_character.GetName](이)가 자신의 저작을 후원해 줄 수 있는지 문의해 왔습니다. 전통 있는 집안의 명성 덕분에 [target_character.GetShortNameWithNoTooltip](은)는 [ShowRegionName('maghreb_region')]에서 손꼽히는 학자들 밑에서 수학할 수 있었습니다.\n\n그 결과 [target_character.GetShortNameWithNoTooltip](은)는 법학, 종교법, 언어학 등 다양한 분야에서 출중한 능력을 갖추게 되었습니다. 이러한 인물의 저작이라면 틀림없이 우리 문화권에 큰 도움이 될 것입니다."
 flavor_mor.16.a: "저술을 후원해 주도록 하지."
 flavor_mor.16.b: "흠, 글쎄..."
 flavor_mor.16.historical_info: "이븐 할둔은 아랍의 유명한 사회학자이자 철학자, 역사가입니다. 중세 시대의 매우 중요한 사상가로 인정받으며, 흔히 역사학, 사회학, 경제학, 인구학 분야의 선구자로 칭송받습니다. 가장 유명한 저작인 #italic 무캇디마#!는 단 6개월 만에 완성되었는데, 이 책에 담긴 통찰력은 후대의 역사가들에게 지대한 영향을 미쳐 제국의 역학 관계를 이해하는 데 큰 도움을 주었습니다. 이븐 할둔의 이론은 마키아벨리, 헤겔, 애덤 스미스 같은 유럽 지식인들의 이론과 자주 비교되기도 하는데, 이를 보면 할둔의 업적이 얼마나 대단한지 쉽게 짐작할 수 있습니다. 할둔의 학문은 현대의 이슬람 사상과 다양한 학술 분야에서 지금도 영향을 미치고 있습니다."
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "[ShowReligionGroupAdjective('muslim')] 세계에 우리 민족에게 크나큰 도움을 준 박식한 지식인이 많다는 것은 잘 알려진 사실입니다. 그중에서도 [target_character.GetName](은)는 다방면에서 뛰어난 능력을 발휘한 것으로 아주 유명합니다. 훌륭한 작가이자 때로는 시인으로 [ShowRegionName('maghreb_region')]에서의 삶에서 영감을 받은 위대한 문학 작품을 남긴 [target_character.GetShortNameWithNoTooltip](은)는 운율이 있는 산문, 일명 '사즈아'의 대가입니다."
 flavor_mor.17.historical_info: "리산 알딘 이븐 알카팁은 그라나다 아미르국 출신의 다재다능한 아랍 학자로, 시인, 작가, 역사가, 철학자, 의사, 정치가로서 뛰어난 재능을 발휘했습니다. 알람브라 궁전의 벽에는 #italic 자다카 알가이투#!와 #italic 람마 바다 야타싸나#!를 비롯한 알카팁의 유명한 시가 새겨져 있습니다. 1369년에 집필된 주요 역사적 저작인 #italic 알이아타 피 아크바르 가르나타#!에는 알카팁의 자서전이 포함되어 있는데 아직 영어로 번역된 적이 없습니다.\n\n이렇게 중요한 공헌을 했음에도 알카팁은 유배 생활을 겪고 1374년 이단 혐의로 처형되었는데, 이는 나스르 왕조와의 정치적 갈등이 원인이었을 가능성이 높습니다. 운율이 있는 산문으로 유명한 알카팁의 시는 동방의 이슬람 시인들에게서 영감을 얻은 것이었고, 전염병에 대한 논문은 유럽의 과학 발전보다 수 세기 앞서 전염을 통한 질병 전파를 설명했습니다."
 flavor_mor.18.title: "[target_character2.GetNameWithNoTooltip]의 책략"
 flavor_mor.18.desc: "[target_character2.GetName](이)가 우리의 권위에 반하는 노골적이고 폭력적인 행보를 통해 [target_ruler.GetShortName]에게 권좌를 요구하고 나섰습니다. [target_character2.GetShortNameWithNoTooltip](은)는 현 [target_country.Custom('GetRulerOrRegentTitle')](이)가 노령으로 기력도 없으면서 권력만 탐한다고 주장하며, 국가수반을 축출하고 불법과 부패가 횡행하는 시대를 열길 바라는 공모자들을 대거 규합했습니다!"
 flavor_mor.18.a: "반역의 대가는 참수형이다."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "[ShowDynastyName('marinid_dynasty')] 반란군"
 no_head_of_cabinet_tt: "[head_of_the_cabinet|e]이 없을 시 다음 결과가 발생합니다:"
 flavor_mor.19.title: "악용되는 권력"
 flavor_mor.19.desc: "권위와 영광의 쇠퇴는 언제나 너무 늦었을 때가 되어서야 깨닫습니다. [target_character.GetName]의 경우도 그렇습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 권력을 억제하려 했지만 실패하면서, 이들 계층이 정부의 중요한 영역을 모두 완전히 장악하고 말았습니다..."
 flavor_mor.19.a: "이제 어쩌면 좋단 말인가?"
 resisting_viziership_lowers_requirements_to_repeal: "#Y 후속 이벤트#!에서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 독재적 성향에 저항하면 이 [government_reform|e]을 제거하는 데 필요한 요건이 낮아집니다"
 flavor_mor.20.title: "정치 가문"
 flavor_mor.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 권력을 장악한 이래로, 이들 사이에서 세습되는 작위와 관직이 점점 늘어나고 있습니다. 이러한 권력의 이동으로 [target_character2.GetName](은)는 이 유력자들의 폭압적인 전횡을 무력하게 방관할 수밖에 없었습니다. 이는 우리 권위에 대한 좌시할 수 없는 모욕입니다.\n\n최근에는 무려 [target_character.Custom('GetCharacterCabinetTitle')]인 [target_character.GetName]까지 그런 악습을 시도하면서 이들 집권층이 만들어 낸 거대하고 심각한 문제를 드러냈습니다."
 flavor_mor.20.a: "관직 하나쯤이야 뭐."
 flavor_mor.20.b: "이 오만방자한 자들이 분수를 잊었구나!"
 easier_to_repeal_viziership_tt: "[ShowGovernmentReformName('powerful_vizierships_reform')]를 폐지하면 [crown_power|e]의 필요량이 줄어듭니다"
 flavor_mor.21.title: "특권층의 요구"
 flavor_mor.21.desc: "누구나 알듯이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층은 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 있는 많은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 통해 상당한 권력과 발언권을 행사합니다. 이렇게 돈으로 매수한 자들을 통해 이들은 새로운 특권을 요구하고 국내에서 영향력을 확대하려 합니다."
 flavor_mor.21.a: "해 달라면 해 줘야지..."
 flavor_mor.21.b: "어림없다!"
 flavor_mor.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 경제학"
 flavor_mor.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [target_character.GetName]의 뒤에서 실질적인 권력을 장악한 이후로, 모든 세금 전달 과정에서 돈을 빼돌리는 행위가 일종의 관습이 되었습니다. 이들은 최근에도 우리 [ROOT.GetCountry.GetFlavorRank]에서 힘들게 번 소득을 가로채려고 수작을 부렸는데, 바로 자기 계층과 후원자들에게 세금 감면 혜택을 주려고 한 것입니다."
 flavor_mor.22.a: "그만한 자격이 있지 않나?"
 flavor_mor.22.b: "저놈들이 눈에 보이는 게 없구나!"
 flavor_mor.22.c: "기부금을 주면 달랠 수 있겠지..."
 flavor_mor.23.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 음모"
 flavor_mor.23.desc: "최근 권력 균형을 [target_country.Custom('GetRulerOrRegentTitle')]에게 유리하도록 되돌리려 했던 시도가 여러 강력한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 실망감을 안겨 주면서 거센 반발에 부딪혔습니다. 밀실 정치와 뒷거래, 속임수를 통해 [target_character.GetName](이)가 이 굶주린 하이에나들에게서 권력을 되찾기 전에 불시의 죽음을 맞이하게 하려는 움직임이 이루어지고 있으며, 이 모든 게 [target_character2.GetName]의 지휘 아래 진행되고 있습니다."
 flavor_mor.23.a: "[target_character2.GetShortNameWithNoTooltip], 이 쳐 죽일 반역자 같으니!"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "경건한 태도와 [ShowReligionGroupAdjective('muslim')] 규율에 대한 남다른 관심으로 잘 알려진 [target_character.GetName](은)는 우리 영토 내에서 위대한 영적 지도자로 이름을 떨쳤습니다. [ShowLocationName('eastern_anti_atlas')]의 바위산 근처 도시 출신인 [target_character.GetShortNameWithNoTooltip](은)는 자신의 예배당인 자위야를 중심으로 신비로운 가르침을 전하며 많은 추종자를 모았습니다. 이제 이 인물을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 들일지 말지 결정해야 합니다."
 flavor_mor.24.a: "참으로 반가운 인재로다!"
 flavor_mor.24.b: "성직자는 더 이상 필요 없다."
 flavor_mor.25.title: "[target_character.GetNameWithNoTooltip]의 죽음"
 flavor_mor.25.desc: "[target_character.GetName](이)가 세상을 떠난 직후 그 추종자들이 깊은 상실감에 눈물을 흘리며 [target_location.GetName](을)를 방문하여 자신들의 위대한 스승을 추모했습니다. 그렇게 [target_character.GetShortNameWithNoTooltip]의 무덤에 순례자가 너무나 많이 몰려들자, 현지 주민들이 이 인물을 기릴 수 있는 적절한 성지를 세워 달라고 청원했습니다."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "그럴 여유가 없다."
 flavor_mor.26.title: "[target_character.GetShortNameWithNoTooltip]의 환영"
 flavor_mor.26.desc: "[target_character.GetName](이)가 많은 밤 동안 잠을 이루지 못하며 설명할 수 없는 꿈과 씨름했습니다. 불안한 마음을 떨치고자 [target_character.GetShortNameWithNoTooltip](은)는 수피 셰이크에게 해몽을 부탁했습니다. 이 꿈들은 제각각이지만 결말은 모두 같습니다. 꿈은 아름다운 도시를 걸어가는 것으로 시작됩니다. 도시는 잘 사는 사람들로 가득하고, 중앙에는 대리석과 금으로 장식된 탑이 서 있습니다. [target_character.GetShortNameWithNoTooltip](은)는 사자 두 마리가 군중의 호위를 받으며 탑으로 들어오는 모습을 봅니다.\n\n학자는 이 환영에 대해 두 가지 해석을 제시했습니다. 하나는 이 꿈은 [ROOT.GetCountry.GetReligion.GetGodName]의 축복의 표시로, [target_character.GetShortNameWithNoTooltip]의 경건함을 증명하는 명확한 암시라는 것입니다. 또 다른 해석은 그 사자 두 마리는 바로 [target_child1.GetName](과)와 [target_child2.GetName](으)로, 이 아이들이 장차 위대한 인물이 될 징조라는 것입니다..."
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip]의 지도 아래 영광을 누리겠구나."
 flavor_mor.26.b: "그 사자들에게 우리 민족의 미래를 맡기자."
 flavor_mor.27.title: "[GetCountry('TUN').GetLongNameWithNoTooltip]의 정당한 방어"
 flavor_mor.27.desc: "친애하는 통치자 [ruler_scope.GetName](이)가 [ShowDynastyName('hafsid_dynasty')] 공주 [GetCharacter('tun_fatimah').GetName](과)와 혼인한 이후 두 왕조는 동맹 관계가 되었습니다.\n\n1335년, 비열한 [GetCountry('TLE').GetLongName](은)는 이를 무시하고 우리 동맹국 [GetCountry('TUN').GetAdjective](을)를 공격했습니다. 이에 대응하여 용감한 우리 병사들은 참전 요청에 응했고 서쪽에서 [GetCountry('TLE').GetNameWithNoTooltip](을)를 공격하여 적군을 후퇴시켰습니다. 이후 우리 군은 [GetCountry('TLE').GetNameWithNoTooltip]의 수도인 [tle_capital_scope.GetName] 주변에 포위망을 펼쳐 놈들이 도시를 방어하도록 몰아붙였습니다.\n\n그리고 2년 후, [ruler_scope.GetNameWithNoTooltip](이)가 반항적인 형제가 부추긴 반란을 분쇄하는 동안 포위 공격은 중단되었습니다.\n\n이제 다시 전선으로 돌아가 [GetCountry('TLE').GetNameWithNoTooltip]의 위협을 종식할 때입니다."
 flavor_mor.27.a: "출정이다!"
 flavor_mor.28.title: "반역자 아들"
 flavor_mor.28.desc: "지금까지 [ShowAreaNameWithNoTooltip('algiers_area')]에서 정복한 새 영토를 통치하던 우리 통치자의 아들 [usurper_scope.GetName](이)가 현재 우리가 원정으로 수도에 없는 틈을 이용해 수도 [capital_scope.GetName](으)로 진격해 스스로 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 되었다고 선언했습니다.\n\n[usurper_scope.GetShortNameWithNoTooltip](은)는 우리가 백성들을 돌보지 않고 전쟁과 기근으로 내몰았다고 비난하며 자신의 통치자 등극을 인정하라고 요구했습니다."
 flavor_mor.28.a: "전군 수도로 복귀하라!"
 flavor_mor.28.b: "[usurper_scope.GetNameWithNoTooltip]의 요구를 받아들이겠다."
 abu_inan_faris_rebels: "아부 이난 파리스 지지 세력"
 flavor_mor.29.title: "운명의 변덕"
 flavor_mor.29.desc: "어떠한 명분도 정의도 없었지만, [usurper_scope.GetName]의 배반은 과분할 정도로 좋게 끝났습니다.\n\n우리 영예로운 통치자 [ruler_scope.GetName](은)는 안타깝게도 아들의 반란을 진압하지 못한 채 죽었고, 그 아들은 지체 없이 자신의 지위를 안정화하고 권력을 확보했습니다.\n\n이 불법적인 권력 장악이 미래의 안정으로 이어질까요? 아니면 [ShowDynastyName('marinid_dynasty')] 왕조가 몰락하는 서막이 될까요?"
 flavor_mor.29.a: "때가 되면 알겠지."
 flavor_mor.30.title: "용감한 맏이"
 flavor_mor.30.desc: "온 나라가 두려움에 휩싸였습니다.\n\n사랑과 존경을 받았던 [heir_scope.GetName](이)가 [ROOT.GetCountry.GetName]에서 자신의 의무를 다하다가 너무 일찍 세상을 떠났습니다.\n\n그가 남긴 기억과 업적은 대대손손 조국의 젊은 병사들에게 귀감이 될 것입니다."
 flavor_mor.30.historical_info: "마린 술탄의 후계자였던 아부 말리크 압둘와히드는 1339년 국경 도시 헤레스데라프론테라로 급습을 나갔다가 돌아오던 중 카스티야군에 매복 공격을 당했습니다. 이 공격으로 부하들은 학살당하고 본인은 탈출을 시도하다 사망했습니다."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "온 국민이 함께 애도할 것이다."
 flavor_mor.31.title: "[ShowBuildingTypeNameWithNoTooltip('guich_garrison')] 설립"
 flavor_mor.31.desc: "수많은 [ShowCultureGroupName('amazigh_group')] 부족은 [ROOT.GetCountry.GetName]의 든든한 동맹이 되어 왔습니다. 이들은 여러 우리 정착지에 주둔하면서 내외부의 위협에서 정착지를 방어하는 데 도움을 주었습니다. 만약 제이쉬(군사) 부족만으로 이루어진 주둔군을 창설한다면 이러한 요새를 더욱 강화할 수 있을 것입니다."
 flavor_mor.31.a: "창설하도록 하라."
 flavor_mor.31.b: "그런 중요한 역할을 맡길 정도로 신뢰하진 않는다."
 flavor_mor.32.title: "$ben_youssef_mosque$ 개선"
 flavor_mor.32.desc: "[target_location.GetName]에서 가장 중요한 모스크인 $ben_youssef_mosque$는 사양길을 걷고 있습니다. 내부 외부 할 것 없이 모두 큰 변화가 필요했기에 [target_character.GetName](은)는 아예 뜯어고치는 방안을 고려했습니다. 이 작업은 건축물을 개선할 뿐만 아니라 [target_location.GetRank.GetName] 전체에도 더욱 활기를 불어넣을 것입니다."
 flavor_mor.32.a: "개선 작업에 착수하라."
 flavor_mor.32.b: "아직 상태가 괜찮다."
 flavor_mor.33.title: "$el_badi_palace$"
 flavor_mor.33.desc: "[target_character.GetName](은)는 재위하는 동안 적들에게 우위를 과시하기 위한 궁전 건설을 계획했습니다. 무려 [ShowRegionName('italy_region')]에서 [ShowRegionName('guinea_region')]에 이르기까지 다양한 곳에서 자재를 총동원하여, 전 세계에서 가장 훌륭한 궁전을 건설하리라는 목표를 세웠습니다. 달성하기 결코 쉽진 않겠지만, 노력을 기울이면 가능할지도 모릅니다."
 flavor_mor.33.a: "기대에 부응하기 위해 최선을 다해 보겠다."
 flavor_mor.33.b: "이 공사는 진행하지 않겠다."
 flavor_mor.33.c: "전 세계에서 가장 웅장한 궁전을 만들자."
 flavor_mor.34.title: "[ShowDynastyNameWithNoTooltip('saadi_dynasty')] 가문의 부상"
 flavor_mor.34.desc: "[ROOT.GetCountry.GetName] 내부의 불안정한 정세로 말미암아 많은 사람이 [target_character2.GetName](을)를 나약한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 보기 시작했습니다. 이제 사람들은 [target_character.GetName](이)라는 하급 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](을)를 지지합니다. [target_character2.GetNameWithNoTooltip]의 정권을 전복하려 하는 [target_character.GetShortNameWithNoTooltip](은)는 자신의 새 [ROOT.GetCountry.GetFlavorRank]에는 평화, 자유, 정의, 안보가 있을 것이라고 약속합니다."
 flavor_mor.34.a: "[target_character2.GetNameWithNoTooltip](을)를 대체하자."
 flavor_mor.34.b: "아니, 새 [ROOT.GetCountry.GetFlavorRank](을)를 세우겠다고?"
 flavor_mor.35.title: "[ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')]의 부상"
 flavor_mor.35.desc: "[ROOT.GetCountry.GetName] 내 수피즘의 영향으로 아주 신비로운 교파 하나가 탄생했습니다. [ShowReligiousSchoolName('isawiyya_school')]로 알려진 이들은 현재 [ROOT.GetCountry.GetFlavorRank]에서 세를 넓혀 가고 있습니다."
 flavor_mor.35.a: "교파가 늘면 충돌만 더 생긴다."
 flavor_mor.35.b: "관심이 생기는군."
 mor_unlock_isawiyya_school_tt: "[ShowReligiousSchoolName('isawiyya_school')] [religious_school|e]가 잠금 해제됩니다"
 flavor_mor.36.title: "[ShowLocationNameWithNoTooltip('cordoba')] 수복"
 flavor_mor.36.desc: "[ShowRegionName('iberia_region')]에서 우리 군이 승리함에 따라 이번 원정의 목표가 달성되었습니다. 이제 $ADU$가 반환되고 이 지역에 [ShowReligionGroupAdjective('muslim')] 통치가 회복될 희망이 엿보이는 만큼, 이 참혹한 분쟁에서 우리가 도운 동맹국들에 복종을 요구하는 것이 좋겠습니다."
 flavor_mor.36.a: "모두 주인 앞에 머리를 조아리도록 하라."
 flavor_mor.37.title: "[prev_country.GetNameWithNoTooltip]의 요구"
 flavor_mor.37.desc: "[ShowRegionName('iberia_region')]에서 우리의 적을 물리치는 데 도움을 준 [prev_country.GetName](이)가 이제 우리에게 빚을 갚으라고 합니다. 우리더러 종속국이 되라고 요구하는데, 요구를 들어주지 않으면 물러서지 않을 기색입니다."
 flavor_mor.37.a: "약속은 지켜야지."
 flavor_mor.37.b: "우리 주권은 뺏기지 않겠다!"
 mor_demand_granada_submission_tt: "[target_country.GetName]의 합병을 요구합니다"
 flavor_mor.38.title: "반항하는 [target_country.GetNameWithNoTooltip]"
 flavor_mor.38.desc: "[target_country.GetName]의 [target_country.GetGovernment.GetRulerTitle](이)가 우리 뜻을 거부하기로 한 것 같습니다. 현재 이들은 자국의 독립을 지키겠다며 $ADU$를 되찾으려는 우리의 앞길을 가로막고 있습니다."
 flavor_mor.38.a: "자유는 저세상에서 실컷 누리게 해 주지!"
 flavor_mor.38.b: "우린 아직 준비가 안 됐다."
 mor_deny_submission_may_lead_to_war_tt: "이를 거부하면 [prev_country.GetName](과)와 전쟁이 벌어집니다"
 flavor_mor.1000.title: "[target_country.GetAdjectiveWithNoTooltip] 용병 고용"
 flavor_mor.1000.desc: "우리 동맹국 [target_country.GetName](은)는 세계 무대의 강대국으로 번영하고 있습니다. 그런데 그곳의 열성적인 병사 중에는 우리나라에서 복무하고 싶어 하는 이가 많습니다. 하지만 그러려면 그 병사들을 재정적으로 지원해야 할 뿐만 아니라 [target_country.GetNameWithNoTooltip] [target_country.GetGovernment.GetRulerTitle]의 지지도 받아야 합니다."
 flavor_mor.1000.a: "협상해 보지."
 flavor_mor.1000.b: "외국인을 우리 군대에 들이면 반드시 문제가 생긴다."
 mor_they_must_accept_offer_tt: "[target_country.GetName] 측이 제안을 수락해야만 효력이 발생합니다"
 mor_no_ottoman_mercs_tt: "[target_country.GetName]에 [mercenaries|e]을 요청하지 않습니다"
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "[prev_country.GetName] 측에서 전하길, 우리 병사 일부가 자기네 군대에서 용병으로 복무하기를 원한다고 합니다. 이들은 해당 병사들의 고용 비용을 지불하기로 동의했을 뿐만 아니라 [prev_country.GetCapital.GetName] 파병 허가가 떨어졌다고 병사들을 확실히 설득하기 위해 우리에게 추가로 금을 주겠다고 약속했습니다."
 flavor_mor.1001.a: "동맹 좋다는 게 뭔가!"
 flavor_mor.1001.b: "우리 병사들은 내줄 수 없다."
 flavor_mor.1100.title: "[ShowGoodsNameWithNoTooltip('sugar')] 생산 증대"
 flavor_mor.1100.desc: "[ROOT.GetCountry.GetName] 내에서 [ShowGoodsName('sugar')] 수요가 증가하자, [target_character.GetName](은)는 [target_country.GetName]에서 [ShowGoodsName('slaves_goods')]를 구입하자는 제안을 냈습니다. 노예들을 [target_location2.GetName] 내 플랜테이션 농장에서 일하게 하여 생산량을 늘리겠다는 취지입니다. 물론 이 모든 것은 [target_country.GetNameWithNoTooltip] [target_country.GetGovernment.GetRulerTitle]의 결정에 달려 있습니다. 우리 제안이 서로에게 이익이 된다고 생각하면 수락할 것입니다."
 flavor_mor.1100.a: "제안을 보내도록."
 flavor_mor.1100.b: "노예는 다른 곳에서 구하도록 하지."
 mor_no_slave_purchase_tt: "[target_country.GetName]에서 [ShowGoodsName('slaves_goods')]를 구입하지 않습니다"
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[prev_country.GetName] [prev_country.GetGovernment.GetRulerTitle]인 [target_character.GetName](이)가 거액을 제안하며 [target_location.GetProvinceDefinition]의 [ShowGoodsName('slaves_goods')]를 자기네 땅으로 보내 달라고 요청했습니다. 이를 통해 [ShowGoodsName('sugar')] 생산량을 늘리고 싶다고 합니다."
 flavor_mor.1101.a: "서로에게 이익이 되는 거래로군."
 flavor_mor.1101.b: "우리 노예는 줄 수 없다."
 flavor_mor.1200.title: "$ADU$ 수복"
 flavor_mor.1200.desc: "레콩키스타가 시작된 이래로 [ShowRegionName('iberia_region')]의 [ShowReligionGroupAdjective('muslim')] 세력은 점점 줄어들었습니다. 현재 [ShowLocationName('cordoba')] 같은 중요한 곳이 [target_country2.GetAdjective]의 통치하에 있는 상황에서 [target_character.GetName](은)는 원정을 시작하여 그곳을 되찾겠다는 계획을 세웠습니다. [target_character2.GetName]의 지원이 있다면 우리는 $ADU$를 수복할 뿐만 아니라 [ROOT.GetCountry.GetReligion.GetGodName]의 이름으로 적군의 십자군 정신까지 일소할 수 있을지도 모릅니다!"
 flavor_mor.1200.a: "[target_country.GetNameWithNoTooltip]의 지원을 받도록 하지."
 flavor_mor.1200.b: "할 가치가 없는 원정이다."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "[war|e]에서 승리한 후 [ShowAreaName('andalusia_area')]의 #Y 80%#!와 [ShowLocationName('cordoba')]를 차지하면 우리는 $ADU$가 되어 [target_country.GetName]의 합병을 요구할 수 있게 됩니다"
 mor_send_offer_to_granada_for_war_against_castile: "[target_country.GetName]에 [alliance|e] 제안을 보냅니다"
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[prev_country.GetName]의 [target_character.GetName](이)가 [ShowLocationName('cordoba')]와 같은 남부 [ShowRegionName('iberia_region')]의 옛 [ShowReligionGroupAdjective('muslim')] 지점을 되찾고자 동맹을 제안했습니다."
 flavor_mor.1201.a: "우리도 원정에 동참하겠다."
 flavor_mor.1201.b: "저자들을 믿을 수나 있나?"
