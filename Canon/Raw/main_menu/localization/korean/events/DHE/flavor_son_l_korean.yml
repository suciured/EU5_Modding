l_korean:
 flavor_son.1.title: "[ShowLocationNameWithNoTooltip('timbuktu')]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_son.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [target_character.GetName]에게 신앙심이 결여되어 있다며 황망해하고 있습니다. 이미 이들은 [target_character.GetShortNameWithNoTooltip](이)가 진정한 [ShowReligionGroupAdjective('muslim')] 통치자는커녕 이교도에 더 가깝다며, 그로 인해 우리가 전부 죄를 입을 것이라 주장하고 있습니다. 더 나아가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 [target_character.GetShortNameWithNoTooltip](이)가 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 신앙의 의무를 따르지 않을 경우 신앙심을 갖춘 통치자를 새로 찾을 것이라고 위협했습니다."
 flavor_son.1.a: "술과 여흥을 포기하라고? 절대 안 된다!"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip](은)는 신앙심을 기를 필요가 있겠군."
 flavor_son.2.title: "[ShowLocationNameWithNoTooltip('timbuktu')]의 황금기"
 flavor_son.2.desc: "[ShowLocationName('timbuktu')]는 우리의 통치 덕에 지금까지 번영을 누려 왔습니다. 위대한 학자와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이곳의 학교에서 배움을 얻기 위해 대거 모여들고 있습니다."
 flavor_son.2.historical_info: "팀북투는 아스키아 대제의 치세에 번영을 누렸습니다. 아스키아 대제는 여러 종교 교육 기관과 천문 관측 시설을 건립하고 주민들을 위해 무역과 관료 제도를 발전시킴으로써, 송가이의 번영을 앞으로 오랫동안 이어 갈 수 있는 출중한 행정가로 도시 내에서 널리 인정을 받았습니다."
 flavor_son.2.a: "이 번영은 영원하리라..."
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetName]의 역사를 보전하고자 $tarikh_al_sudan$이라는 제목의 연대기를 집필하기 시작했습니다. 집필 자금을 후원할 수 있겠지만, [target_character.GetShortNameWithNoTooltip](은)는 지원 없이도 집필을 반드시 완료하겠다는 입장입니다."
 flavor_son.3.historical_info: "송가이 제국의 연대기 중에서 가장 중요한 위치를 차지하는 $tarikh_al_sudan$은 1655년에 '아브드 알라흐만 알사디'가 집필한 책입니다. 말리, 송가이, 투아레그의 초기 역사를 간략히 소개하고 있기도 하지만, 주된 내용은 15세기와 16세기의 송가이 역사입니다. 더불어 젠네와 팀북투의 여러 학자와 성인의 전기를 수록하고 있습니다."
 flavor_son.3.a: "집필을 후원하겠다."
 flavor_son.3.b: "우리가 도와주지 않아도 쓰여질 책이다."
 flavor_son.4.title: "전사 부대"
 flavor_son.4.desc: "[ROOT.GetCountry.GetName](은)는 외부 위협을 능히 막아 낼 수 있음을 입증했지만, [ROOT.GetCountry.GetFlavorRank] 내 군국주의 움직임에 따라 여러 새로운 구상이 나타나고 있습니다. 그중 하나는 직업 군인 제도를 도입하고 각 지방을 재편해 [ROOT.GetCountry.GetFlavorRank] 전역에 병력을 더 쉽게 배치할 수 있도록 하는 것입니다. 이 과업을 직접 관장한 [target_character.GetName](은)는 이미 상근 전사들로 이루어진 소규모 부대를 창설했으며, 이를 바탕으로 [ShowRegionName('guinea_region')] 전역을 지배할 상비군을 육성할 수 있을지도 모릅니다."
 flavor_son.4.historical_info: "무함마드 아스키아 대제의 재위기에 송가이는 군대를 정비해 직업 군인과 농민을 구분했습니다. 이렇게 창설된 전사 부대는 서아프리카 최초의 상비군으로 평가받습니다. 각 지방 총독은 송가이의 통치자를 섬기는 한 자체 병력을 육성할 수 있었고, 이로써 제국의 중앙 집권화를 촉진할 수 있었습니다."
 flavor_son.4.a: "이 새로운 군대로 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 비상할 것이다."
 flavor_son.4.b: "직업 군인이라고? 온 백성이 무장하는 편이 나을 것이다."
 flavor_son.5.title: "[target_character2.GetNameWithNoTooltip]의 부상"
 flavor_son.5.desc: "[ROOT.GetCountry.GetName](이)가 격랑에 휩쓸린 가운데, 신진 세력이 나타나 우리에게 맞서 권좌를 노리고 있습니다. 그중 하나인 [target_character2.GetName](은)는 야심과 지성을 모두 갖춘 귀족으로, [target_character.GetName]에 정면으로 반기를 들고 있습니다. 그리고 지지자를 모아 권좌를 넘기라고 요구하고 있습니다."
 flavor_son.5.historical_info: "송가이 제국은 아스키아 대제의 치세에 건국된 것으로 여겨집니다. 손니 알리의 장수로 복무했던 아스키아는 왕과 자주 마찰을 빚었습니다. 종교의 차이와 팀북투의 '울라마(율법학자)'에 대한 입장이 원인이었을 것입니다. 그러나 손니 알리의 서거 이후 아스키아는 송가이에서 박해받았던 자들의 영향력을 이용해 자신의 권력 기반을 구축했고, 선왕의 아들을 상대로 반란을 일으켜 성공을 거뒀습니다."
 flavor_son.5.a: "[target_character.GetNameWithNoTooltip](이)가 자리에서 물러나게 하라."
 flavor_son.5.b: "권좌는 [target_character.GetNameWithNoTooltip]의 것이다!"
 askia_rebels: "무함마드 아스키아 반란"
 flavor_son.6.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_son.6.desc: "우리가 [ShowRegionName('sahel_region')]의 강자로 떠오르면서, [target_location.GetRank.GetName] [target_location.GetName] 또한 새로이 번영을 누리고 있습니다. 특히 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 호화로운 생활을 즐기며 이곳을 배움의 중심지로 바꾸고 있습니다. 우리가 이곳을 지원한다면 이러한 변화를 앞당길 수 있을 것입니다."
 flavor_son.6.historical_info: "송가이 제국은 6개월간 수성전을 치른 끝에 젠네를 함락시켰고, 그곳은 특유의 지리적 위치 덕분에 제국 전체를 지탱하는 핵심 무역 거점이 되었습니다. 레오 아프리카누스는 젠네에 각종 물자가 풍부하며, 이곳 상인들이 유럽으로부터 꾸준하게 물건을 수입하고 있음을 언급하기도 했습니다."
 flavor_son.6.a: "[target_location.GetRank.GetNameWithNoTooltip]에 전례 없는 번영이 찾아올 것이다!"
 flavor_son.6.b: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 신도들을 도우란 말인가? 그렇게는 못 하지."
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "모든 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_son.7.title: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]"
 flavor_son.7.desc: "[ShowRegionName('guinea_region')]에서 [ShowReligionGroupAdjective('muslim')] 신도와 불신자들 사이에 반목이 심해지자, [target_character.GetName](이)가 이교도에 대한 [ShowPolicyName('sharia_law_policy')] 적용을 제안했습니다. 이를 통해 백성들에 대한 통제를 강화하고자 한 것입니다."
 flavor_son.7.a: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 이끄는 것은 [ShowReligionGroupNameWithNoTooltip('muslim')]이다."
 flavor_son.7.b: "불신자들의 법도 존중하도록 하라."
 son_all_non_muslim_pops_gain_satisfaction_tt: "비[ShowReligionGroupAdjective('muslim')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_son.8.title: "[ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')] 국가의 개종"
 flavor_son.8.desc: "우리는 [ShowRegionName('guinea_region')]에서 가장 강대한 나라지만, 아직 이 지역에는 [ShowReligionGroupName('muslim')]을 믿지 않는 나라가 많습니다. 강제로 이들을 개종시킬 순 있지만, [target_character.GetName](은)는 더 평화로운 전략을 추진하고자 합니다. 무력을 사용해 더 큰 불안을 유발하기보다 외교를 통해 [ShowReligionGroupNameWithNoTooltip('muslim')]의 확산을 도모하자는 것입니다."
 flavor_son.8.a: "좋은 생각인 것 같군."
 flavor_son.8.b: "무력 사용이 더 나을 것이다."
 son_unlock_diplo_action_to_demand_conversion_tt: "[ShowRegionName('guinea_region')]의 불신자들을 상대로 [ShowCountryInteractionName('demand_conversion_to_islam')] [country_interaction|E]이 잠금 해제됩니다"
 flavor_son.9.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_son.9.desc: "[target_location.GetRank.GetName] [target_location.GetName](은)는 우리 수중에 들어온 후로 우리나라에서 가장 중요한 배움의 중심으로 떠올랐습니다. 다수의 모스크와 학자들을 보유해 [ShowRegionName('guinea_region')] 전체 문화를 대표하는 자랑거리가 된 것입니다. 일각에서는 이 [target_location.GetRank.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetName]의 두 번째 수도라 부르기 시작했습니다."
 flavor_son.9.a: "[target_location.GetNameWithNoTooltip]에 더욱 집중할 때가 되었다."
 flavor_son.9.b: "[target_location2.GetNameWithNoTooltip](이)가 수도인 만큼 이곳에 집중해야 한다."
 flavor_son.9.c: "두 번째 수도라고? [target_location.GetNameWithNoTooltip](이)가 새로운 수도가 될 것이다."
 flavor_son.10.title: "성행하는 사하라 횡단 무역"
 flavor_son.10.desc: "우리가 사하라 무역로를 장악한 뒤로 사하라 횡단 무역이 전례 없는 수준으로 성장했습니다. 이에 이 상황을 가만히 바라보는 대신, 우리 대상단들이 지나는 곳에 전초 기지를 확대할 수 있습니다. 구체적으로 우리가 지원할 수 있는 주요 지역으로는 [ShowLocationName('alexandria')], [ShowLocationName('tunis')], [ShowLocationName('fez')]가 있습니다."
 flavor_son.10.a: "대상단 휴게소가 번영을 누리게 하라."
 flavor_son.10.b: "특정 지점 대신 무역 전체를 강화하도록 해라."
 flavor_son.10.c: "굳이 자금을 투자할 만한 곳이 아니다."
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "[ShowLocationName('fez')], [ShowLocationName('tunis')], [ShowLocationName('alexandria')]에서 [ShowBuildingTypeName('trans_saharan_trade_outposts')] 건설이 잠금 해제됩니다"
 flavor_son.11.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] 학자 초빙"
 flavor_son.11.desc: "우리가 [ShowRegionName('guinea_region')]의 주요 세력으로 성장하면서, 많은 [ShowReligionGroupAdjective('muslim')] 학자가 [ROOT.GetCountry.GetName]에 관심을 보이기 시작했습니다. 이에 [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 이들 학자 중 일부를 초빙해 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 가장 강력한 [ShowReligionGroupNameWithNoTooltip('muslim')] 국가의 반열에 올릴 계획을 세웠습니다."
 flavor_son.11.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 이들을 후원할 것이다."
 flavor_son.11.b: "학자들은 필요 없다."
 flavor_son.1000.title: "[target_character.GetNameWithNoTooltip]의 하즈"
 flavor_son.1000.desc: "믿음 있는 [ShowReligionGroupAdjective('muslim')] 신도라면 모두 일생에 한 번은 [ShowLocationName('mecca')]로 하즈(순례)를 떠나야 합니다. 하즈는 기본적으로 종교 의식이지만, [target_character2.GetName](을)를 비롯한 위대한 통치자들은 이를 순례 중에 만나는 모두에게 자국의 영광을 전할 기회로 삼았습니다. 어쨌든 이제 우리도 [ShowLocationNameWithNoTooltip('mecca')] 순례에 나설지 결정할 때가 되었습니다."
 flavor_son.1000.historical_info: "송가이의 아스키아 대제는 만사 무사의 하즈를 재현하고자 했습니다. 깊은 신심만큼이나 많은 재물을 대동하고 순례길에 나선 것입니다. 비록 만사 무사의 웅대함에는 미치지 못했지만, 아스키아 대제 또한 많은 재산을 기부했으며, 특히 메카를 찾은 서아프리카 순례자들이 머물 장소를 건립하기도 했습니다."
 flavor_son.1000.a: "우리의 모든 재산을 들고 [ShowLocationNameWithNoTooltip('mecca')]로 떠나겠다!"
 flavor_son.1000.b: "적당한 양의 금화만 가져가도록 하라."
 flavor_son.1000.c: "우리가 해야 할 일은 하즈를 완료하는 것이지, 재산을 뽐내는 것이 아니다."
 flavor_son.1000.d: "[ShowLocationNameWithNoTooltip('mecca')]에 갈 필요는 없다."
 son_begin_hajj_tt: "[ShowLocationName('mecca')]로의 하즈가 시작됩니다. 소비한 [gold|e]는 #Y 순례단#! 보유금의 일부가 됩니다"
 son_no_hajj_tt: "[ShowLocationName('mecca')]로 하즈를 떠나지 않습니다"
 flavor_son.1001.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]의 학자들"
 flavor_son.1001.desc: "우리 하즈 행렬이 [target_location.GetName]에 다다르자, [target_character.GetName](과)와 그 순례단이 도착했다는 소식이 [ShowRegionName('maghreb_region')] 전체에 퍼졌습니다. 이에 [target_character2.GetName] 등 많은 학자가 나타나 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 들어오게 해 달라고 청을 올렸습니다. 돈을 조금 더 뿌린다면 더 많은 학자를 끌어들일 수 있을지도 모릅니다..."
 flavor_son.1001.a: "저들이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 큰 보탬이 될 것이다."
 flavor_son.1001.b: "우리는 학자 등용이 아닌 신성한 의무를 위해 여기 온 것이다."
 flavor_son.1002.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]에서의 기부"
 flavor_son.1002.desc: "[target_location.GetName]에서 여러 날을 보낸 [target_character.GetName]의 하즈 순례단이 [ShowRegionName('egypt_region')]로 떠날 채비를 갖추고 있습니다. 하지만 그 전에, 이 [target_location.GetRank.GetName](은)는 [target_character.GetNameWithNoTooltip]에게 깊은 인상을 남겼으니, 길을 떠나기에 앞서 재산을 기부한다면 더욱 번창할 것입니다."
 flavor_son.1002.a: "[target_location.GetNameWithNoTooltip]에 금화를 좀 던져 주어라."
 flavor_son.1002.b: "지금은 기부할 때가 아니라 길을 떠날 때이다."
 flavor_son.1003.title: "[target_location.GetNameWithNoTooltip]의 학자들"
 flavor_son.1003.desc: "[target_location.GetName](은)는 [ShowRegionName('egypt_region')] 전역에서 가장 앞선 지역으로 우뚝 서 있습니다. 과거 이곳에서 [target_character3.GetName](과)와 그 하즈 행렬이 받았던 열렬한 환영을 우리도 누리고 있습니다. 학자들이 우리와 함께하고자 모여들고 있으니, 금괴를 몇 개 쥐어 주면 우리와 계속 일하도록 설득하는 것도 가능할 것입니다."
 flavor_son.1003.a: "마침 여유가 있으니 금을 주도록 하라."
 flavor_son.1003.b: "[target_location.GetNameWithNoTooltip]에서 시간을 보낼 여유가 없다."
 flavor_son.1004.title: "[target_character3.GetNameWithNoTooltip]의 선례를 따라"
 flavor_son.1004.desc: "우리가 [target_location.GetName]에 임시로 거하는 동안, [target_character.GetName](은)는 오래전 [target_character3.GetName](이)가 수행했던 하즈의 선례를 따르고자 합니다. 그 순례 행렬에서 가장 특기할 만한 위업은 [ShowRegionName('egypt_region')]에 대한 막대한 기부였습니다. 단, 그러한 기부를 따라 하다가 지역 경제를 무너뜨리지 않도록 조심해야 합니다..."
 flavor_son.1004.a: "[target_location.GetNameWithNoTooltip](이)가 우리를 기억하리라."
 flavor_son.1004.b: "이 여정의 본래 목적이 무엇인지 망각하지 말도록."
 flavor_son.1005.title: "가장 신성한 곳"
 flavor_son.1005.desc: "수개월에 걸친 여정 끝에, [target_character.GetName](과)와 그 순례단이 [ShowLocationName('mecca')]에 당도했습니다. 순례는 본디 거룩한 의례여야 하지만, 우리에게는 몇 가지 선택지가 있습니다. 세상에 우리의 부를 과시할 수도 있고, 후한 기부를 통해 우리의 깊은 신심을 보여 줄 수도 있으며, 그저 며칠 머무른 뒤 순례를 마무리할 수도 있습니다."
 flavor_son.1005.a: "이번 하즈는 가장 위대한 순례가 될 것이다!"
 flavor_son.1005.b: "그곳에 모인 사람들과 관계를 돈독히 하도록 하라."
 flavor_son.1005.c: "순례는 신성한 의무임을 모두에게 보이도록 하라."
 flavor_son.1005.d: "신의 종복이 지녀야 할 것은 겸양이니라."
 flavor_son.1006.title: "하즈 종료"
 flavor_son.1006.desc: "몇 개월의 여정 끝에 [ShowLocationName('mecca')]에 당도해 [ShowReligionGroupAdjective('muslim')] 신도의 의무를 이행한 후, 우리는 마침내 고향으로 돌아와 다시 [ROOT.GetCountry.GetName](을)를 다스릴 준비를 갖추었습니다."
 flavor_son.1006.a: "순례단 보유금이 얼마나 남았는지 볼까..."
