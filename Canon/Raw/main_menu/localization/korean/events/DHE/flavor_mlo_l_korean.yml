l_korean:
 flavor_mlo.1.title: "암브로시아 공화국"
 flavor_mlo.1.desc.no_ally: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 적절한 성인 [ROOT.GetCountry.GetGovernment.GetHeirTitle] 없이 갑작스럽게 서거함에 따라 [ROOT.GetCountry.GetCapital.GetName](이)가 큰 혼란에 빠졌습니다. 이에 유력 시민들은 이를 과거의 공화정으로 돌아갈 기회라고 생각했습니다. [ShowLocationName('pavia')] 법률 대학 등 여러 학술 기관은 옛 공화국 시절을 황금기로 그리고 있으며, 상인들 또한 다른 이탈리아 공화국들의 번영을 모범 삼아 같은 입장을 지지하고 있습니다.\n\n이에 따라 공화국을 선포하고 왕위 계승자들을 추방하자는 의견이 제기되었습니다. 새롭게 세워질 공화국은 4세기 [ShowLocationNameWithNoTooltip('milano')] 주교의 이름을 따 황금 암브로시아 공화국으로 불릴 것입니다."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\n아니면 우리와 동맹인 다른 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]에게 우리를 합병해 자기 나라와 함께 통치해 달라고 부탁하는 방법도 있습니다."
 flavor_mlo.1.a: "성 암브로시우스를 위하여!"
 flavor_mlo.1.b: "공화국으로 돌아가는 일은 없을 것이다."
 mlo_against_ambrosian: "암브로시아 공화국 반대"
 establish_union_with_target_country_tt: "이 선택지를 고르면 [ShowDisasterName('ambrosian_republic_disaster')] [disaster|e]이 종료되고 우리와 [target_country.GetLongName] 사이에 [union|e]이 형성됩니다"
 flavor_mlo.2.title: "밀라노의 구엘프와 기벨린 분쟁"
 flavor_mlo.2.desc: "밀라노 내부에서 분쟁이 벌어지면서 주민들이 여러 분파로 나뉘어 심각하게 대립하고 있습니다. 그중에서 구엘프 귀족들을 기벨린보다 우선할 경우, 공화국과 민주주의가 약해질 우려가 있습니다. 그러나 안정도 어느 정도는 필요합니다!"
 flavor_mlo.2.a: "구엘프의 편에 서도록."
 flavor_mlo.2.b: "기벨린을 택하라."
 flavor_mlo.3.title: "오스페달레 마기오레"
 flavor_mlo.3.desc: "유명 건축가 안토니오 필라레테가 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 요청으로 카 그란다 병원이라는 새 병원을 설계했습니다. 완공되면 이 병원은 이탈리아 최초의 공공 병원이 될 것입니다. 또한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위를 인정하는 데 소극적이었던 안눈치아타 주민들을 위한 병원으로서, 새롭고 멋진 르네상스 양식으로 지어질 예정입니다."
 flavor_mlo.3.a: "건설을 시작하라!"
 flavor_mlo.4.title: "로디 조약"
 flavor_mlo.4.desc: "우리 외교관들이 우리와 나폴리, 피렌체, 베네치아 사이의 평화 조약을 체결했습니다! 이 조약은 밀라노와 베네치아 사이의 오랜 투쟁을 종식하는 동시에, 이탈리아 북부의 네 국가 사이의 권력 균형을 맞추는 의미가 있습니다. 운만 따라 준다면 이 조약은 우리의 안전을 보장함으로써 우리나라의 위상을 공고히 하게 해 줄 것입니다."
 flavor_mlo.4.a: "평화가 찾아오겠구나!"
 mlo_peace_of_lodi: "로디 조약"
 flavor_mlo.4.b: "이 조약은 우리의 야망에 방해가 될 것이다..."
 flavor_mlo.5.title: "로디 조약"
 flavor_mlo.5.desc: "밀라노의 외교관들이 밀라노와 나폴리, 피렌체, 베네치아 사이의 평화 조약을 체결하는 데 동의했습니다! 이 조약은 밀라노와 베네치아 사이의 오랜 투쟁을 종식하는 동시에, 이탈리아 북부의 네 국가 사이의 권력 균형을 맞추는 의미가 있습니다. 운만 따라 준다면 이 조약은 우리의 안전을 보장함으로써 우리나라의 위상을 공고히 하게 해 줄 것입니다."
 flavor_mlo.5.a: "평화가 찾아오겠구나!"
 flavor_mlo.6.title: "[target_artist.GetNameWithNoTooltip]의 #italic $last_supper$#!"
 flavor_mlo.6.desc: "그 어떤 찬란하고 영광스러운 예술 작품도 우리의 힘과 회복력의 상징에 지나지 않는다는 말이 거짓은 아닙니다. 하지만 인류의 독특한 가치란 바로 그 예술로 표현하는 능력에서 나옵니다. 우리나라의 문화적 발전을 이끌고 위상을 선보일 수 있는 가장 직접적인 방법은 뛰어난 예술 작품을 창작하는 것입니다. 그리고 최근 전설적인 예술가 [target_artist.GetName](이)가 자신의 차기작 #italic $last_supper$#!을 위한 후원금을 모집하기 시작하면서 그러한 기회가 찾아왔습니다."
 flavor_mlo.6.a: "후원하겠다!"
 flavor_mlo.6.b: "작품을 의뢰할 형편이 안 된다..."
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip]의 [target_location.GetNameWithNoTooltip] 방문"
 flavor_mlo.9.desc: "가장 추앙받는 화가 중 하나이자 진정한 르네상스인인 [target_artist.GetName](이)가 우리 궁정에 영광스러운 모습을 드러냈습니다. 그 능력은 널리 알려져 있으며, 회화, 공학, 건축, 그 밖의 다양한 분야에서 놀라운 성취를 이룬 것으로 유명합니다!"
 flavor_mlo.9.a: "레오나르도 선생, 진심으로 환영하오!"
 flavor_mlo.9.b: "우리는 그자를 고용할 여유가 없다."
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 합류합니다"
 flavor_mlo.10.title: "유행의 중심"
 flavor_mlo.10.desc: "[target_location.GetName]시는 중세 시대에 유행의 중심이었습니다. 중요한 호화품을 어찌나 많이 생산했던지, 타국의 언어에서 고급품을 뜻하는 말로 이 도시의 이름을 쓸 정도였습니다. 16세기 초 당시에도 비단 산업에만 2만 명 정도가 종사하며, 이탈리아에서 가장 화려한 궁정을 만들기 위해 힘썼습니다."
 flavor_mlo.10.a: "참으로 보기 좋군..."
 flavor_mlo.11.title: "이탈리아 북부의 주목받는 세력"
 flavor_mlo.11.desc: "이 세기에 [ROOT.GetCountry.GetName](은)는 놀라운 성장과 발전을 구가하고 있으며, 이탈리아 북부의 융성한 도시 국가로서의 입지를 다지고 있습니다. 주 교역로상의 전략적 요충지라는 입지 조건이 이러한 번영에 상당 부분 기여하고 있으며, 그렇게 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 상업의 중심지가 되어 유럽 전체의 상인과 장인들을 끌어들이고 있습니다.\n\n인구 또한 급성장하고 있으며, 찬란하고 웅장한 유명 건물들을 비롯해 화려한 고딕 및 르네상스 양식의 건물들이 도시의 풍경을 장식하고 있습니다. 나라를 통치하는 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문은 문화와 예술을 후원하는 데 누구보다 중요한 역할을 담당하며 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 활기찬 창작 문화의 거점으로 변모시키고 있습니다.\n\n그 결과 우리 도시의 부와 영향력이 확대되면서 과학과 기술, 교육이 더욱 발전하고 있으며, [ROOT.GetCountry.GetNameWithNoTooltip](은)는 이 격동의 시대에 진보의 등불이 되고 있습니다."
 flavor_mlo.11.a: "우리 중앙 권력을 중심으로 뭉쳐야 한다."
 flavor_mlo.11.b: "우리 도시의 귀족 지도자들에게 손을 뻗어야 한다."
 flavor_mlo.12.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 가문"
 flavor_mlo.12.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [ROOT.GetCountry.GetLongName](을)를 다스리는 지금, 나라의 정치 상황이 큰 변화를 겪고 있습니다. 야망과 정치적 수완으로 유명한 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 충성심 없는 가문들의 통치 아래 분열된 여러 도시를 진정한 의미에서 통일하는 꿈을 꾸고 있습니다.\n\n권력을 잡기 위해 능숙한 외교술을 발휘하는 중에, 우리 조언가들은 시간을 들여 계획을 짤 것을 제안했습니다. 군사 작전과 전략적 동맹을 통해 [ROOT.GetCountry.GetNameWithNoTooltip]의 영토를 확장한다면 지역을 장악하고 [ROOT.GetCountry.GetFlavorRank]의 도시 국가들을 통일할 수 있을 거라고 합니다.\n\n이 계획을 통해 효과적인 행정 개혁을 단행하고 문화와 예술 환경을 조성함으로써 궁극적으로 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 르네상스 문화의 중심에 서는 길을 닦을 수 있을 것입니다. 다만 그 전에 우리 가문 사람 중에 권좌를 노리는 자들을 정리할 필요가 있습니다."
 flavor_mlo.12.a: "조급해 말라. 우리의 때가 올 것이다..."
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](은)는 가문의 모략꾼들을 꺾고 승리할 것이다!"
 flavor_mlo.13.title: "하나 된 나라"
 flavor_mlo.13.desc: "[ROOT.GetCountry.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문이 주도하는 여러 도시 국가의 느슨한 연합체에서 권력이 중앙에 집중된 정치체로 성장했음을 보여 주는 중대한 사건이 발생했습니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [GetCurrentYear]년에 [ROOT.GetCountry.GetNameWithNoTooltip]의 통치자로 인정받으며 권력의 중심에 등극한 것입니다.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 자리에 오른 것은 우리나라가 중앙 집권적이고 통일된 통치 체계를 갖추게 되었음을 의미합니다. 또한 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 가문이 [ROOT.GetCountry.GetNameWithNoTooltip]에 대한 지배력을 공고히 했으며, 앞으로 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 출신 통치자들이 권력을 이어받을 길을 닦아 놓았다는 의미이기도 합니다."
 flavor_mlo.13.a: "이제 우리도 [ShowGovernmentTypeNameWithNoTooltip('monarchy')]이 되는 거다!"
 flavor_mlo.13.c: "권력을 좀 더 중앙에 집중시킬 때가 온 것이야."
 flavor_mlo.13.b: "이미 무너지고 있는 특권에 실컷 매달려 보라지. 얼마 가지 않을 테니..."
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip]의 #italic 세계 연대기#! 집필 완료"
 flavor_mlo.14.desc: "이탈리아의 역사가이자 연대기 작가인 [target_character.GetName](이)가 중요한 역사 저작물인 #italic 세계 연대기#!를 집필했습니다. [GetCurrentYear]년에 완성된 이 연대기는 여러 지역과 시대를 아우르며 수많은 사건을 포괄적으로 기록하고 있어, 중세 역사를 이해하는 데 귀중한 사료로 인정받고 있습니다.\n\n[target_character.GetNameWithNoTooltip]의 꼼꼼한 연구와 세심함은 이 최신작에 수록된 방대한 문서와 연대표에서 잘 드러납니다. $cronica_universalis_desc$\n\n[target_character.GetNameWithNoTooltip](이)가 이번 저술을 통해 역사학에 기여한 공헌은 중세사 연구에 쉽게 지워지지 않을 족적을 남기고, 우리나라의 정치 문화적 영향력을 확대할 것입니다."
 flavor_mlo.14.a: "실로 [target_location.GetNameWithNoTooltip](은)는 학문 발전의 중심지로구나!"
 flavor_mlo.14.b: "이러한 책은 우리에게 저주가 될 뿐이다..."
 flavor_mlo.15.title: "[target_character.GetNameWithNoTooltip]의 역경"
 flavor_mlo.15.desc: "[target_character.GetName](이)가 정의감에 불타는 모습으로 [ROOT.GetCountry.GetCapital.GetName] 궁정에 들어와 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 만나 직접 자기 부친을 살해한 자들에 관한 진상 규명을 요구하겠다고 고집을 피우고 있습니다.\n\n과거에도 우리 도시에서 자기 친족에 대한 암살을 모의한 자들이 있었습니다. 그리고 이 무슨 운명의 장난인지, [target_character.GetNameWithNoTooltip](은)는 있지도 않은 그림자를 상상하며 음모론의 늪에 빠져 있습니다. 목적이 무엇인지는 모르겠으나 이자는 우리 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 암살에 가담한 것으로 확신하고 있습니다. 필시 근거 없는 헛소리에 불과할 겁니다..."
 flavor_mlo.15.a: "권력을 잡는 데 비겁한 수는 없다, [target_character.GetShortNameWithNoTooltip]!"
 flavor_mlo.15.b: "사건을 수사해 가문의 다른 사람에게 죄를 물어라."
 flavor_mlo.15.c: "쥐도 새도 모르게 사라지고 싶은 건가?"
 flavor_mlo.16.title: "우리 궁정을 찾은 [target_character.GetNameWithNoTooltip]"
 flavor_mlo.16.desc: "[target_character.GetName](이)가 부친의 죽음을 복수하기 위해 [ROOT.GetCountry.GetCapital.GetName] 궁정에 당도했습니다. 그러고는 자신의 군사적 능력과 자원을 [target_rival.GetName] 정복을 위해 내놓겠다며 거래를 제안했습니다.\n\n정의에 대한 불타는 열망과 그만큼 확고해진 결의에 찬 [target_character.GetNameWithNoTooltip](은)는 자신이 부친의 목숨을 앗아간 통치자에 맞서 강대한 우군이 될 것이라 자신하고 있습니다. 우리가 그 제안을 숙고하는 가운데, 궁정에는 긴장감이 흐릅니다. 과연 [target_character.GetNameWithNoTooltip]의 복수에 대한 열망과 제안이 우리의 뜻을 움직여, [ROOT.GetCountry.GetName]의 역사를 바꿀 동맹이 결성될까요?"
 flavor_mlo.16.a: "자금을 원하는 대로 주어라. 우리도 그 곁에서 싸우리라!"
 flavor_mlo.16.b: "귀중한 기회지만 신중해야 한다..."
 flavor_mlo.16.c: "자신의 궁정에서 도망친 자와는 협상하지 않는다!"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip]의 거병"
 flavor_mlo.17.desc: "북적이는 [ROOT.GetCountry.GetName]의 수도에서 야망과 모험에 대한 갈망에 이끌려, [target_character.GetName](이)가 저명한 용병 부대인 캄파니아 디 산토 조르조의 병사들을 모았습니다. 검을 들고 단단한 갑옷을 장비한 용병들은 [target_character.GetNameWithNoTooltip]의 명령에 따라 대담한 원정에 나설 준비를 갖추고 소집에 응했습니다.\n\n뛰어난 실력과 엄격한 규율로 유명한 이 용병단은 강대한 전력으로 성장해 곳곳에서 용맹한 전사들을 끌어들이고 있습니다. 지휘관인 [target_character.GetNameWithNoTooltip](은)는 유럽의 전장에서 명예와 부, 영광을 찾기 위해 용병단을 미지의 땅으로 이끕니다. [target_location.GetName]의 거리가 기대감으로 부풀어 오르고, 이 용맹한 용병대는 이제부터 위험천만하지만 흥미진진하기 그지없는 모험에 나서고자 합니다."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "공상에 맞장구치는 것도 지겹다. 저 더러운 거렁뱅이더러 썩 꺼지라 해라!"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip], 롬바르디아의 업적 발표"
 flavor_mlo.18.desc: "[GetCurrentYear]년, 뛰어난 연대기 작가인 [target_character.GetName](이)가 이탈리아 북부의 유구한 역사를 총망라한 연대기인 #italic 롬바르디아의 업적#!을 완성해 발표하였습니다. [ROOT.GetCountry.GetLongName]의 통치자인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 후원 아래, [target_character.GetNameWithNoTooltip](은)는 오늘날의 북부 지역을 형성한 각종 사건과 싸움, 그리고 승리를 꼼꼼하게 기록했습니다.\n\n근면 성실한 자세와 작은 것도 놓치지 않는 눈을 지닌 [target_character.GetNameWithNoTooltip]의 상세한 묘사는 과거를 생생하게 불러오고, 독자들을 매료시키며 롬바르디아의 역사를 보전하고 있습니다. 이 저작은 역사적 서사의 힘과 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 왕조의 오랜 유산을 여실히 보여 주고 있습니다. [target_location.GetName]의 전당에서 진행한 발표에 참석한 청중들은 [target_character.GetNameWithNoTooltip]의 말에 매료되었으며, 자신들이 아끼는 땅의 역사와 유산에 대한 사랑은 더욱 깊어졌습니다."
 flavor_mlo.18.a: "우리 소장품에 추가하면 아주 좋겠군..."
 flavor_mlo.18.b: "그냥 팔면 될 것을 전시는 왜 하는가? 가장 높은 값을 부르는 자에게 팔라!"
 flavor_mlo.19.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] 대교"
 flavor_mlo.19.desc: "계속된 번영을 누리고 있는 [ROOT.GetCountry.GetLongName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 [target_location.GetName]에 위치한 [ShowBuildingTypeName('bridge_infrastructure')]의 조속한 완공을 격렬히 요청하고 있습니다. 이들은 대교가 완성되면 물자와 사람의 교류가 촉진되고 지역 전체의 교역로가 강화되어 나라가 더욱 번영할 것이라 굳게 믿고 있습니다.\n\n이 교량은 상인들과 [ROOT.GetCountry.GetGovernment.GetRuler.GetName] 사이의 연계를 실체적으로 나타내는 시설로, 양측의 상호 이익을 촉진하고 관계를 공고히 할 것입니다. 대교의 완공을 요구하는 목소리가 점점 커지고 있습니다."
 flavor_mlo.19.a: "좋다. 공사 자금을 지원하지."
 flavor_mlo.19.b: "그럴 여유가 없다."
 flavor_mlo.20.title: "[target_character.GetNameWithNoTooltip]의 아르카 디 산 피에트로 마르티레"
 flavor_mlo.20.desc: "우리 민족이 르네상스 예술의 새로운 경지를 개척하고 있는 지금, 출중한 조각가인 [target_character.GetName](이)가 감히 청할 것이 있다며 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 찾아왔습니다. 자신이 꿈꾸는 역작인 순교자 성 베드로의 성궤를 조각하기 위해 후원을 구하고 있다는 것입니다.\n\n불굴의 열정과 확신을 지닌 [target_character.GetNameWithNoTooltip](은)는 자신의 걸작이 될 작품을 설명했습니다. 그리고 이 작품이 신앙심의 상징이자 [ROOT.GetCountry.GetName]의 문화적 위업에 대한 증거가 될 거라는 포부를 밝혔습니다. [target_character.GetNameWithNoTooltip]의 열정과 재능에 매료된 우리 조언가들은 이 작품이 중요한 걸작이 될 가능성이 있다며 후원 요청을 받아들일 것을 촉구하고 있습니다."
 flavor_mlo.20.a: "돈은 문제가 아니다..."
 flavor_mlo.20.b: "...하지만 돈이 무한한 것도 아니지."
 flavor_mlo.21.title: "[GetCurrentYear]년 공공용수법"
 flavor_mlo.21.desc: "[target_location.GetName](은)는 물이라는 기적 위에 세워진 도시입니다. 수백 년 동안 물은 핵심 공공재로서 우리 주민들의 일차적 필요와 위생 욕구를 충족해 주는 주요 요인인 동시에 제지소와 의류 상점, 제재소 등 도시의 산업을 성장시키는 핵심 원동력이었습니다.\n\n따라서 우리 도시에서 수도 공급을 원활하게 유지하고, 운하를 적절히 정비하고, 황금과도 같은 물이 계속 흐르도록 알맞은 조치를 취하는 게 좋을 듯합니다."
 flavor_mlo.21.a: "그런 법안이라면 기꺼이 지지하지."
 flavor_mlo.21.b: "상수도는 각 계층이 관리하게 하라."
 flavor_mlo.21.c: "우리에겐 그럴 여유가 없다..."
 flavor_mlo.22.title: "[target_location.GetNameWithNoTooltip] 대학교"
 flavor_mlo.22.desc: "[GetCurrentYear]년 현재 [target_location.GetName] 대학교는 우리나라에서 꽤 높은 명성을 얻었습니다. 실력 있는 교수진과 각종 학문에 대한 흡입력 있는 강의로 인정을 받아 위상과 지위가 높아진 것입니다.\n\n지식 증진과 학자 양성이라는 명확한 포부 아래, 우리 조언가들과 자산가들은 이 교육 시설을 배움의 등불로 만들었습니다. 학자들과 학생들 모두 학문을 연마할 기회와 활기찬 지식인 공동체에 대한 기대에 이끌려 [target_location.GetNameWithNoTooltip]에 몰려들고 있습니다.\n\n대학의 기초 공사가 진행되고, 건물이 올라가며, 강의 소리가 강의실 벽에 울려 퍼지고, 그렇게 활발한 학문의 공간이 조성됩니다. 교육에 대한 우리의 헌신을 바탕으로 이 대학은 널리 인정받는 배움의 전당이 되어 지식사에 길이 남을 유산을 형성할 것입니다."
 flavor_mlo.22.a: "참으로 놀라운 곳이로다!"
 flavor_mlo.22.b: "자금을 차고 넘치게 지원하라!"
 flavor_mlo.22.c: "이제 이 대학이 우리의 최우선 과제이니라!"
 flavor_mlo.23.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 섬유 산업"
 flavor_mlo.23.desc: "[GetCurrentYear]년 현재, [ROOT.GetCountry.GetName]의 섬유 산업이 번창하고 있습니다! 솜씨 좋은 직공들이 비단 등 각종 고급 섬유와 옷감을 직조해 품질과 장인 정신으로 정평이 난 제품을 만들고 있습니다. [target_location.GetName] 등 이탈리아 북부의 여러 도시는 직물 생산의 중심이 되어 곳곳에서 여러 상인과 고객들을 끌어모으고 있습니다.\n\n이제 섬유 산업은 이탈리아 북부 경제의 중요한 부분으로 등극해, 많은 부와 고용을 창출하고 있습니다. 이탈리아 북부에서 만들어진 고급 직물은 수요가 매우 높으며, 이 지역은 섬유 산업을 선도하는 거점으로서 이름을 떨치게 되었습니다."
 flavor_mlo.23.a: "이 유망한 산업에 더 많은 재정을 투자하겠다!"
 flavor_mlo.23.b: "투자할 여유가 없구나."
 flavor_mlo.24.title: "[target_location.GetNameWithNoTooltip] 대성당"
 flavor_mlo.24.desc: "[ShowBuildingTypeName('cathedral')] 건설이 마침내 완료되었습니다! 훌륭한 장인과 건축가들이 아름다운 대성당을 짓고자 밤낮으로 열과 성을 다했습니다.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "우리 문화의 우월함을 여실히 보여 주는구나!"
 flavor_mlo.24.b: "이러한 사치에 돈을 쓸 여유는 없다."
 flavor_mlo.25.title: "회화의 최고 거장"
 flavor_mlo.25.desc: "[GetCurrentYear]년, 저명한 화가인 조토가 작고했다는 소식이 온 예술계에 반향을 일으키고 있습니다. 조토가 회화와 건축의 거장으로서 남긴 유산은 #italic 스크로베니 성당#!과 #italic 그리스도와 성모 마리아의 삶#! 등 유수한 작품을 통해 후대까지 전해져 영감을 줄 것입니다.\n\n이에 우리 조언가들 사이에 조토의 걸작을 매각할 것인지, 후대를 위해 보전할 것인지를 두고 의견이 갈리고 있습니다. 조토의 작품은 수집가와 후원자들 사이에서 가치가 엄청난 것으로 평가되어 수요가 매우 높습니다. 결국 이번 사안에 대한 결정은 [target_character.GetName]의 손에 달렸습니다. 조토의 예술적 유산을 보존할 방안이 무엇인지 세심하게 검토해야 합니다."
 flavor_mlo.25.a: "조토도 자기 작품이 우리에게 이득이 되기를 바랄 거다..."
 flavor_mlo.25.b: "작품을 무슨 수를 써서라도 보존하라!"
 flavor_mlo.26.title: "위업을 향한 열망"
 flavor_mlo.26.desc: "국내외에서 권력을 공고히 하려는 노력이 최근 진전을 이뤄, 이탈리아 역사에서 우리가 어떤 지위를 차지하게 될지 결정할 중요한 갈림길에 서게 되었습니다. 수백 년 만에 처음으로 롬바르디아 왕국의 야망을 이뤄 이탈리아 북부를 확고히 손에 넣을 수 있게 된 것입니다.\n\n그러나 궁정의 많은 조언가는 이러한 공세적 접근에 반대하며, 그 대신 자원과 시간을 내정에 집중하여 백성의 이익을 도모하자고 주장하고 있습니다. 이에 따라 두 방안을 세심히 저울질하는 한편, 백성들의 필요와 열망 또한 고려해 봐야 합니다.\n\n그렇게 대외적 목표와 내치 사이의 균형을 유지하면서, 조언가들 및 우리 사회의 유력 인사들과 협의하여 백성과 나라의 유산에 모두 보탬이 될 올바른 결정을 내리는 게 좋겠습니다."
 flavor_mlo.26.a: "롬바르디아는 우리 것이다!"
 flavor_mlo.26.b: "우리 백성을 먼저 돌보겠다."
 flavor_mlo.27.title: "정통성 부여"
 flavor_mlo.27.desc: "위대한 [target_character.GetName]의 주도 아래 [target_country.GetName]의 유력 귀족들이 매우 민감한 제안을 들고 찾아왔습니다. 자신들의 가문을 [target_country.GetNameWithNoTooltip]의 정통 왕가로 인정해 달라고 요구한 것입니다.\n\n이 외교 의례에 응할 경우 우리의 위상이 높아지고 황위 계승권자로서의 국내적 입지에 정통성이 부여될 것입니다. 허나 한편으로는 우리 반도의 신흥 세력에도 주의를 기울여야 마땅합니다..."
 flavor_mlo.27.a: "좋다. [target_character.GetNameWithNoTooltip]에게 왕위를 주도록 하라."
 flavor_mlo.27.b: "저들의 권력욕을 지지해 줄 생각은 없다!"
 flavor_mlo.28.title: "황제의 정통성 부인"
 flavor_mlo.28.desc: "다급한 소식이 도착했습니다. [target_character.GetName], 그 뱀의 자식이 우리를 [target_country.GetName]의 통치 가문으로 인정해 달라는 청을 거절했습니다! 더 나아가 우리 사절들을 강제로 내쫓았으며, 먼 여정에 지친 사절들이 머물 곳도 내어주지 않았습니다. 이 일은 우리와 우리 이름에 대한 심각한 모욕입니다. 절대 잊지 않을 것입니다!"
 flavor_mlo.28.a: "황제가 뭐라건, 우리 지위는 스스로 얻어 낼 것이다!"
 flavor_mlo.28.b: "황제 폐하의 역린을 거스를 수는 없지..."
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip]의 [target_location.GetNameWithNoTooltip] 방문"
 flavor_mlo.29.desc: "[target_character.GetName], 일명 #Y 페트라르카#!는 유명한 시인이자 학자로서 이탈리아 문학에 엄청난 기여를 한 것으로 널리 평가받고 있습니다. 특히 소네트 양식의 발전에 깊은 영향을 주었으며, 사랑과 자연을 노래하는 서정적 표현으로 문학의 개념을 바꾸어 놓았습니다.\n페트라르카는 사색적인 시구를 통해 [target_location.GetName]의 궁정에 들어갈 수 있기를 바라는 마음을 종종 드러내기도 했습니다. 그러면 자신의 재능을 꽃피우고 작품이 더 좋은 평가를 받을 수 있을 거라 여긴 것입니다.\n\n페트라르카는 [target_location.GetNameWithNoTooltip]의 활발한 문화적 환경에 몸담을 수 있기를 바라는 마음을 확고하게 드러냈으며, 그곳에서 동료 지식인들을 만나 함께 작업하며 자신의 예술적 지평을 넓힐 수 있기를 바랐습니다. 그 불멸의 저작과 열망을 통해 페트라르카는 끊임없이 예술을 추구하는 정신과 탁월한 창의력을 나타내고 있습니다."
 flavor_mlo.29.a: "얼마든지 머물도록 허락하라!"
 flavor_mlo.29.b: "아쉽지만 재정을 달리 쓸 곳이 있어서..."
 flavor_mlo.30.title: "[target_location.GetNameWithNoTooltip] 야금술의 중심"
 flavor_mlo.30.desc: "[GetCurrentYear]년, 밀라노의 야금 산업이 크게 발전하고 있습니다. 솜씨 좋은 직공과 인부들이 첨단 기술을 활용해 금속을 추출하고 제련해 고품질 철을 활발히 생산하고 있습니다. 이제 밀라노는 야금술의 혁신이 이루어지는 산업 거점이 되어, 여러 근로자 외에도 성장 기회를 노리는 사업가들을 끌어들이고 있습니다.\n\n금속 제품에 대한 수요가 증가하고 있으며, 이에 대응하기 위해 우리는 주요 산물을 곡물에서 철로 전환하여 [target_location.GetName](을)를 금속 제조 산업의 중심지로 키울 것인지 여부를 결정해야 합니다. 시내에 거주하는 유력 상인들의 말에 따르면, 이 시기에 [target_location.GetNameWithNoTooltip]의 산업을 육성할 경우 경제적 번영이 촉진될 것이며 장인 정신, 갑옷, 무기 부문을 선도하는 거점으로 평판이 높아질 것이라고 합니다."
 flavor_mlo.30.a: "모든 병사와 일꾼을 위한 철기를 제작하라!"
 flavor_mlo.30.b: "소중한 곡물을 버릴 순 없다..."
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip]의 자치권 요구"
 flavor_mlo.31.title.fallback: "지방의 자치권 요구"
 flavor_mlo.31.desc: "[GetCurrentYear]년, 극심한 격동의 시기를 보내고 있는 우리의 여러 지방 중 [target_province.GetName]에서 우리 국력이 약해지고 내부 다툼이 벌어지고 있다는 점을 근거로 자치권 확대를 요구하고 나섰습니다. 이들은 우리 왕실에 내는 세금과 각종 채무를 탕감받고, 자신들의 통치권과 법 제도를 내세우려 합니다. 이처럼 독립을 추구하는 과정에서 여러 어려움과 갈등을 겪고 있지만, 지방 주민들은 여전히 우리의 통치권에 맞서 자신들의 주권을 지키겠다는 의지를 꺾지 않고 있습니다.\n\n이번 일은 우리나라의 유력자들이 공격할 틈을 찾기 위해 우리가 취약해지기만을 기다리고 있었음을 보여 주는 증거입니다! 이 모욕은 절대 잊지 않을 것입니다. 이 제멋대로 구는 분자들의 준동을 막고, 병사들을 모아 왕권을 지켜야 합니다!"
 flavor_mlo.31.a: "저들이 반항하지 못하게 억눌러라."
 flavor_mlo.31.b: "달래는 것이 훨씬 나을 듯한데..."
 flavor_mlo.31.c: "자유를 줘? 채찍이 있는데 왜?"
 flavor_mlo.32.title: "힘과 의지의 사람"
 flavor_mlo.32.desc: "[target_character.GetName](이)가 최근 뛰어난 전술과 꺾이지 않는 충성심을 지닌 실력 있는 용병 대장으로 이름을 떨치고 있습니다. 다수의 부대를 정확하고 두려움 없이 지휘한 그 이름만으로도 전장의 무게감이 달라질 정도입니다. [target_character.GetLastNameWithNoTooltip](이)가 원정에서 승리할 때마다 그 명성은 높아지며, 이에 [ROOT.GetCountry.GetName] 궁정에 시선이 쏠리고 있습니다. [target_character.GetName](은)는 지금도 우리 궁정의 주요 인사들 사이에서 정치와 권력의 정교한 세계 속에 살아가는 동시에, 자신의 카리스마와 군사 능력으로 깊은 인상을 주고 있습니다."
 flavor_mlo.32.a: "우리 궁정의 훌륭한 인재가 될 것이다."
 flavor_mlo.32.b: "야심 찬 전쟁 전문가는 그자 말고도 많다."
 flavor_mlo.33.title: "팔라초 두칼레 개보수"
 flavor_mlo.33.desc: "[GetCurrentYear]년에 [target_location.GetName]의 팔라초 두칼레가 대대적인 개보수를 거칠 예정입니다. 이번 보수는 도시의 부유함과 예술적 역량을 보여 주는 공사가 될 것입니다. 본래는 궁전이라기보다는 요새로 기획되었고 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 왕조의 요새형 거처로 사용된 팔라초 두칼레를 그 이름에 걸맞은 궁전으로 바꿀 때가 왔습니다. 실력 있는 장인들이 궁전 실내에 새 생명을 불어넣고자 기존의 정교한 프레스코 벽화와 조각상을 복원하기 위한 계획을 세심하게 수립하고 있습니다. 또한 여러 건축가가 모여 신중한 설계를 통해 구조를 개선함으로써 건물의 안정성과 장엄함을 확보하려 노력하고 있습니다. 더불어 장인들은 궁전 공간을 호화로운 태피스트리와 우아한 가구로 장식해 왕가의 거처로 부끄럽지 않은 환경을 조성하고 있습니다. 이번 개보수 공사를 마치면 팔라초 두칼레는 방문객의 감탄과 찬사를 모을 것이며, [target_location.GetNameWithNoTooltip] 문화와 건축의 훌륭한 본보기로서 지위를 굳힐 것입니다."
 flavor_mlo.33.a: "공사를 속행하라!"
 flavor_mlo.33.b: "그럴 여유가 없다."
 flavor_mlo.34.title: "[target_character.GetNameWithNoTooltip] 기마상"
 flavor_mlo.34.desc: "[target_character.GetName](이)가 흥미로운 제안을 들고 우리 조언가들을 찾아왔습니다. 가문의 찬란함과 위상은 오직 그 가문이 사회와 예술에 남긴 족적으로 평가받는다면서, 우리 가문이 족적을 확실히 남길 수 있도록 [target_location.GetName]에 가문의 수장을 기리는 #italic 기마상#!을 세우자는 것입니다. 웅장한 조각상을 건립하자는 포부를 담아 자신이 그린 조각상의 모습을 열정적으로 묘사하고, 우리 도시의 위상에 미칠 영향을 설명하는 [target_character.GetNameWithNoTooltip]의 모습에 궁정 전체가 매료되었습니다.\n\n우리 궁정에서 가장 신뢰받는 관원들은 [target_character.GetNameWithNoTooltip]의 제안에 대해 그야말로 천재적인 발상이자 우리가 역사적인 유산을 남길 기회라며, 이를 받아들일 것을 종용하고 있습니다. 공사는 곧 시작될 예정이며, 다빈치는 기마상에 예술적 천재성과 우리나라의 통치에 대한 존경을 담아 세세한 부분까지 직접 꼼꼼히 작업하고 있습니다. [target_location.GetNameWithNoTooltip] 사람들은 이 장엄한 기념물이 완성되기를 간절한 마음으로 기다리고 있습니다. 이 기마상이 영원히 힘과 존경의 상징으로 남을 것을 아는 것입니다."
 flavor_mlo.34.a: "이 공사에 자금을 지원하겠다."
 flavor_mlo.34.b: "그럴 여유가 없다."
 flavor_mlo.35.title: "황제의 답변"
 flavor_mlo.35.desc: "[target_character.GetName] 궁정에서 전령이 도착했습니다! 전령의 말에 따르면 신성 로마 제국 황제께서 밀라노 왕위를 인정해 달라는 우리의 청을 승인하셨다고 합니다. 이번 일로 우리나라의 권위가 확고해지고 신성 로마 제국에서의 입지가 더욱 강해질 것입니다.\n\n황제 폐하의 선언은 우리 통치자의 권위를 인정하고 위신을 높여줌으로써, [ROOT.GetCountry.GetName] 백성들의 자부심과 충성심을 일신하는 효과가 있습니다. 이번 공식 인정 덕분에 우리는 더욱 자신감 있게 통치권을 행사하고 [target_location.GetName](을)를 신성 로마 제국의 유력 도시 중 하나로 만들 수 있게 되었습니다."
 flavor_mlo.35.a: "이제부터 우리 역사의 주인은 우리 자신이다!"
 flavor_mlo.36.title: "팔라초 레알레 디 [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "[target_location.GetName] 궁전은 중세 건축의 장엄함을 구현한 웅장한 건물로, 우리 수도 정부가 대대로 자리한 곳입니다. 적절한 자금만 투입한다면 이 궁전을 통치 계층의 힘과 부유함을 나타내는 증거로 다시 세울 수 있을 것입니다. 정교한 부조와 단단한 탑으로 장식된 높다란 돌벽은 그곳에 다가오는 모든 이에게 경탄과 존경심을 불러일으킬 것이며, 그 넓은 공간 안에는 화려한 태피스트리가 궁륭형 천장을 수놓고 귀족들은 귀한 의복을 입고 궁정의 사무를 돌볼 것입니다. 궁전 정원은 녹음의 낙원으로서 분주한 도시에서 벗어나 쉴 수 있는 안식처이자 명상과 여흥의 성소로 기능할 것입니다. 이 궁전은 그야말로 팔라초 레알레, 즉 왕의 궁전이라는 이름에 걸맞은 곳이 될 것입니다."
 flavor_mlo.36.a: "우리 가문을 대표할 만한 궁전이로다!"
 flavor_mlo.36.b: "그럴 여유가 없다."
 flavor_mlo.37.title: "[target_character.GetLastNameWithNoTooltip] 혼인 제안"
 flavor_mlo.37.desc: "야심가인 [target_character.GetName](은)는 지금까지 놀라운 군공을 세워 왔습니다. 허나 이러한 인물은 우리나라에는 양날의 검과 같습니다. 나라가 더 위대한 경지에 이르는 데 도움이 될 수 있지만, 그 순간이 오자마자 도리어 나라를 차지하려 할지도 모르기 때문입니다.\n\n지금 당장은 유화책을 쓰는 것이 최선일 듯합니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 [target_spouse.GetDaughterSon]인 [target_spouse.GetName](과)와의 혼인을 제안함으로써 당근을 주는 동시에 고삐를 묶어 두는 것입니다."
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip](과)와 [target_spouse.GetNameWithNoTooltip]의 혼인을 성사시켜라."
 flavor_mlo.37.b: "그런 자를 가까이에 둘 생각은 없다."
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip](이)가 향후에 [ROOT.GetCountry.GetName]의 통치자 자리를 넘겨받기를 기대할 것입니다"
 flavor_mlo.40.title: "[target_location.GetNameWithNoTooltip]-[target_location2.GetNameWithNoTooltip] 병합"
 flavor_mlo.40.desc: "[target_character.GetDynasty.GetName]의 지배력이 [ShowRegionName('italy_region')] 북부, 특히 [ShowAreaName('lombardy_area')] 전역에서 체감될 정도로 강성해지고 있습니다. 가문의 패권은 어느 때보다 굳건하며, 여러 반대 세력도 마침내 우리 앞에 무릎을 꿇기 시작했습니다. 이 추세를 잘 이용한다면 군소 공동체인 [target_location.GetName](과)와 [target_location2.GetName](을)를 합병할 수 있을 것입니다."
 flavor_mlo.40.historical_info: "1347년에서 1348년 사이에 팽창주의자인 밀라노의 시뇨리아가 이웃 도시인 알레산드리아와 토르토나를 침공해 합병하고 그 소유지를 손에 넣었습니다. 이 원정을 이끈 것은 당시 밀라노의 군주 중 한 명이었던 용병 대장 루키노 비스콘티였습니다."
 flavor_mlo.40.a: "군을 움직여라."
 flavor_mlo.40.b: "그대로 놔두어라."
 flavor_mlo.41.title: "#italic 나비글리아치오#!"
 flavor_mlo.41.desc: "[ShowAreaName('lombardy_area')]에서 가장 중요한 도시인 [target_location.GetName](과)와 [target_location2.GetName] 사이를 연결하자는 새로운 방안이 제기되었습니다. 이 제안에 따라 두 도시 사이에 인공 운하와 도로를 건설할 예정입니다. 이번 공사는 지방 전체의 단결을 높이는 데 큰 보탬이 될 수 있을 것입니다."
 flavor_mlo.41.historical_info: "#italic 나비글리아치오#!는 밀라노와 파비아 사이에 만들어진 운하로, 두 도시를 더욱 밀접하게 연결하는 동시에 파비아 북쪽의 #italic 비스콘티 공원#!을 위한 관개 기능을 제공하기 위해 세워졌습니다."
 flavor_mlo.41.a: "계획을 진행하라."
 flavor_mlo.41.b: "우리 재정을 그런 공사에 쓸 순 없다."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "운하 연결"
 flavor_mlo.42.title: "비스콘티 공원 부지 확보"
 flavor_mlo.42.desc: "우리 [target_location.GetName] 영지가 꾸준히 성장하고 있습니다. 건축가들이 화려하게 실력을 발휘해 지은 궁전은 앞으로 오랫동안 사람들의 사랑을 받을 것으로 보입니다. 그러나 [target_ruler.GetName](은)는 이것으로는 모자란다며, 제대로 된 [ROOT.GetCountry.GetGovernment.GetAdjective]의 거처에는 반드시 사냥터가 있어야 한다고 고집하고 있습니다. [target_ruler.GetName](은)는 이를 위해 공원을 조성할 부지를 확보하고자 합니다. 그러나 그 부지는 이미 도시 주민들이 소유한 땅입니다."
 flavor_mlo.42.historical_info: "비스콘티 공원은 밀라노를 통치하던 비스콘티 가문이 파비아에 있는 자신들의 영지를 더욱 화려하게 가꾸기 위해 획득한 사냥터입니다. 갈레아초 비스콘티 2세는 사냥터 부지를 확보하기 위해 주변 도시 주민들로부터 토지를 몰수했고, 이 조치는 광범위한 소요 사태를 불러일으켰습니다. 땅을 빼앗긴 시민 중 하나인 베르톨리노 데 시스티는 수입원을 잃은 데 앙심을 품고 갈레아초의 암살을 시도했습니다."
 flavor_mlo.42.a: "강제로 토지를 내놓게 하라."
 flavor_mlo.42.b: "토지를 매입하라. 비용은 상관없다."
 flavor_mlo.42.c: "그러한 허영은 필요 없다!"
 STATIC_MODIFIER_NAME_mlo_royal_park: "왕실 공원"
 flavor_mlo.43.title: "암살 시도"
 flavor_mlo.43.desc: "도시 주민들로부터 토지를 몰수하기로 결정하자 [target_location.GetName] 사람들이 반발하고 있습니다. 이후 개최된 행진에서, 불만을 품은 한 시민이 [target_ruler.GetName] 암살을 시도했습니다. 조속한 대응이 필요합니다."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "근위병들이 대응하게 하라."
 flavor_mlo.43.b: "주의해서 대처하라."
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "어떤 출중한 용병 대장이 우리 경쟁국의 편에서 싸우고 있다는 소식이 우리 귀에 들어왔습니다. [mlo_dal_verme_scope.GetName](이)라는 이름의 이 인물은 우리 군에 큰 자산이 될 뿐 아니라, 이 인물을 적의 손에서 '빼내' 온다면 적의 전력이 많이 약해질 것입니다."
 flavor_mlo.44.historical_info: "야코포 달 베르메는 베로나의 귀족 가문인 달 베르메 출신의 용병 대장이었습니다. 다른 용병대의 대장들처럼 야코포도 다양한 고용주를 거쳐 갔지만, 특히 밀라노의 갈레아초 2세와 잔 갈레아초 아래에서 두각을 나타냈고, 잔 갈레아초의 경우 야코포를 장군으로 임명하기도 했습니다."
 flavor_mlo.44.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 반드시 필요한 인재로다!"
 flavor_mlo.44.b: "그렇게 대단한 자 같진 않던데."
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "탁월한 저술가인 [mlo_bernardino_corio_scope.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 수석 연대기 작가로 합류하기를 원하고 있습니다. [mlo_bernardino_corio_scope.GetNameWithNoTooltip](은)는 위대한 우리 도시의 성립부터 현재에 이르는 역사를 아우르는 완전한 기록을 작성하겠다는 포부를 드러냈습니다."
 flavor_mlo.45.a: "우리 궁정에 등용하도록."
 flavor_mlo.45.b: "등용하고자 한들 자금이 없다."
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "[target_character.GetName]에게 투자한 막대한 금액이 드디어 결실을 맺었습니다. 처음에는 계획이 너무 원대한 것이 아닌가 싶기도 했지만, 결국 우리가 보낸 신뢰가 큰 보답으로 돌아온 것 같습니다. 오늘 집필 작업이 완료되었으며, 앞으로 [target_character.GetName](이)가 살아가는 동안 새로운 연대기가 계속 추가될 것입니다."
 flavor_mlo.46.a: "연대기 집필을 계속 지원하라!"
 flavor_mlo.46.b: "차라리 궁전을 새로 짓고 말지."
 flavor_mlo.47.title: "곤경에 빠진 [target_location.GetNameWithNoTooltip]"
 flavor_mlo.47.desc: "[target_location.GetRank.GetName] [target_location.GetName](이)가 위험에 빠졌습니다. 이곳은 강대한 적에게 포위된 채 지배국에 버림받았습니다. 지배국은 이 땅을 우리에게, 아니면 구매를 원하는 다른 나라에 팔 작정입니다. 무력하게 공격에 노출된 이 [target_location.GetRank.GetName](은)는 먼저 차지하는 자가 임자입니다. 우리가 인수합시다."
 flavor_mlo.47.a: "기회를 잡는다."
 flavor_mlo.47.b: "내정에 집중한다."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "최근의 외교 활동"
 flavor_mlo.48.title: "[target_dynasty.GetNameWithNoTooltip]에 대항하는 연맹"
 flavor_mlo.48.desc: "[ShowRegionName('italy_region')]라는 장기판에서 [target_dynasty.GetName] 가문이 연이어 오만한 수를 두면서, 같은 경쟁에 참가한 다른 모든 나라가 그 가문과 거리를 두며 함께 음모를 꾸미고 있습니다. [target_dynasty.GetName] 가문의 최근 행보로 인해 상황은 더욱 나빠져서, 북부의 여러 유력 가문과 국가들이 [target_dynasty.GetName]에 대항하는 연맹을 결성했습니다. [ROOT.GetCountry.GetLongName] 또한 새로운 패자로 떠오르는 [target_dynasty.GetName] 가문을 꺾고자 하는 나라 중 하나입니다. 다른 유력 국가들과 함께 우리는 이 가문의 확장 움직임을 억제하려 하고 있으나 아직 성과는 미미합니다. 적대 행위는 현재 당분간 멈춘 상태이지만, 주저 않고 싸움을 이어 나가야 할 것입니다."
 flavor_mlo.48.historical_info: "14세기 초 델라 스칼라 가문의 확장 정책은 그에 대항하는 연맹의 결성으로 이어졌습니다. 1336년에 있었던 베로나의 베네치아 공화국 공격으로 촉발된 이 '반스칼라' 연맹은 결성 후 얼마 안 가 이탈리아 북부의 많은 유력 가문이 합류했습니다. 이후 3년에 걸친 분쟁 끝에 델라 스칼라 가문의 영지는 베로나와 비첸차 두 도시로 줄어들었습니다."
 flavor_mlo.48.a: "확실히 견제할 필요가 있군."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "다음 [countries|e] 중 최소 #Y 2#!개국이 [target_dynasty.GetName]에 대항하는 세력에 가담하면, #R 1년 이내에#! 전쟁이 발발합니다"
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "그 가문을 견제하겠다!"
 flavor_mlo.49.b: "우리에겐 강적을 상대할 여력이 없다."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "수락할 시 우리는 #R 향후 1년#! 이내에 시작될 전쟁에 참여하게 됩니다"
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "우리가 [ShowRegionName('italy_region')] 북부에 방대한 영지를 보유했다는 이유로 우리에 대항하는 연맹이 결성되었습니다. 어리석은 것들! 상대는 지금까지 소규모 원정을 감행했으나 결과는 미미했습니다. 놈들이 정신을 차리고 다시는 오지 않기를 바랍시다. 만약 돌아온다면, 우리는 비용을 아끼지 않고 놈들에게 [target_dynasty.GetName]의 힘을 보여 줄 것입니다."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "올 테면 와 봐라!"
 flavor_mlo.51.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 궁전"
 flavor_mlo.51.desc: "수도의 중앙 집중화, 그리고 [ShowAreaName('lombardy_area')]에서의 통일 국가 건설로 인해 우리와 [milan_location.GetName]와의 가까웠던 관계가 단절되었습니다. 현재 우리는 [target_location.GetRank.GetName] [target_location.GetName]의 개발을 추진하고 있으니, 그에 걸맞은 웅장한 거처가 반드시 필요합니다. 이에 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사들은 새 시대의 시작을 알리는 새 궁전의 건립을 제안했습니다."
 flavor_mlo.51.historical_info: "1359년의 파비아 점령 후, 비스콘티 가문은 파비아에 궁전을 건설하기로 했습니다. 파비아가 중심에 자리 잡고 있으며 롬바르드 왕국의 수도 역할을 한다는 것이 선택의 이유였습니다. 이 궁전은 밀라노가 지닌 패권과 왕국의 정신적 계승자 지위를 상징하는 건물로 기획되었습니다."
 flavor_mlo.51.a: "개발에 필요한 자금을 대라."
 flavor_mlo.51.b: "다 허영일 뿐이다."
 flavor_mlo.52.title: "[target_character.GetDynasty.GetNameWithNoTooltip] 도서관"
 flavor_mlo.52.desc: "[target_location.GetName](과)와 그곳을 다스리는 영광스러운 [target_character.GetDynasty.GetName]의 위상을 드높이고자, 새로 건설한 #italic 팔라초#! 안에 도서관을 지어 [ROOT.GetCountry.GetName]의 명작들을 모아 놓자는 방안이 제기되었습니다. 이 계획은 이미 승인되었지만, 어디에 중점을 두어야 할지는 아직 결정하지 못했습니다."
 flavor_mlo.52.a: "지식 보관에 중점을 두어라."
 flavor_mlo.52.b: "우리나라의 전성기 모습을 보전하라."
