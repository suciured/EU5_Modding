 flavor_mlo.54.title: "파괴된 도서관!"
 flavor_mlo.54.desc: "[library_ruiner.GetName] 놈들이 우리의 신성한 지식의 보고를 유린했습니다. 적대국의 군대에서 응당 할 법한 행동이지만, 뭐가 됐든 우리 학문 전통을 이렇게 모욕하는 행동은 정당화될 수 없습니다."
 flavor_mlo.54.a: "반드시 대가를 치르게 해 주겠다!"
 flavor_mlo.55.title: "[target_dynasty.GetNameWithNoTooltip] 가문의 최후"
 flavor_mlo.55.desc: "모든 준비가 끝났습니다. [target_country_1.GetName](과)와 [target_country_2.GetLongName]의 우리 전우들이 즉시 공격할 태세를 갖추었습니다. [target_location.GetName](은)는 [target_character2.GetName]의 피로 붉게 물들 것입니다!"
