 MLO_can_be_seized_and_must_be_protected: "이 도서관은 [target_location.GetName](을)를 점령하는 나라가 장악할 수 있으며, 이 경우 보정치가 제거됩니다"
 flavor_mlo.53.title: "[target_location.GetNameWithNoTooltip] 도서관"
 flavor_mlo.53.desc: "[target_location.GetName]에 진입해 점령한 결과, 그곳의 유명 궁전과 지식의 보고인 도서관까지 우리 손에 떨어졌습니다. 도서관을 남겨 둘 수도 있지만, 그래 봤자 도서관 주인과의 관계가 더 악화되는 것을 조금이나마 막을 뿐 그 외에는 여기를 약탈하지 않을 이유가 딱히 보이지 않습니다."
 flavor_mlo.53.a: "약탈하라!"
