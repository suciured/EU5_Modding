 STATIC_MODIFIER_NAME_tin_mining_reduced: "주석 채굴량 감소"
 STATIC_MODIFIER_NAME_privileges_revoked: "주석 광부 특권 철회"
 flavor_eng.111.historical_info: "새로운 주석 채굴 산업 규정에 관해 의견이 일치하지 않자, 헨리 7세 국왕은 당시 지역 경제의 큰 부분을 차지했던 콘월 주석 광산의 운영과 특권을 중단시켰습니다. 이러한 중단의 원인은 부분적으로 스코틀랜드와의 지속적인 전쟁으로 인해 왕실에 전투 자금이 부족했기 때문이었습니다."
 flavor_eng.112.title: "콘월 반란"
 flavor_eng.112.desc: "부당한 세금을 부과하고 1305년 [GetCharacter('eng_edward_i').GetName](과)와 맺은 조약을 위반하자 [cornwall.GetName]과 [devon.GetName]의 [ShowGoodsName('tin')] 광부들은 살기 위해 하는 수 없이 무기를 들었습니다."
 flavor_eng.112.a: "감히 짐에게 대들다니."
 flavor_eng.112.tt1: "주석 광부들이 힘을 합쳐 무장 반란을 일으킵니다"
 flavor_eng.112.b: "강제 공채를 취소하겠다."
 flavor_eng.112.tt2: "[target_character.GetNameWithNoTooltip]의 정교한 외교적 수완으로 평화로운 합의를 이루어 냅니다"
 cornish_rebellion: "콘월 반란"
 STATIC_MODIFIER_NAME_cornish_rebellion: "콘월 반란"
 flavor_eng.112.historical_info: "콘월 반란은 콘월에서 일어난 대규모 봉기로, 수 세기 전 국왕이 주석 광부들에게 부여한 특권을 철회하려 한 데서 촉발되었습니다. 반란은 끝내 진압되었으나 광부들의 특권은 결국 복구되었고 이후 2세기 동안 지속되었습니다."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "비록 출신은 미천하나 의심할 바 없는 탁월한 총명함으로 출중한 경력을 쌓은 한 유명한 사제가 있습니다. 입증된 외교적 재능과 행정 능력, 그리고 아무리 따분한 일도 마다하지 않는 것으로 정평이 난 [thomas_wolsey.GetName](이)라면 [ROOT.GetCountry.GetName]에 큰 도움이 될 것입니다."
 flavor_eng.114.a: "궁정에 어서 들라고 하라."
 flavor_eng.114.tt1: "[thomas_wolsey.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 하층민이 궁정에서 일한다는 사실에 격분합니다"
 flavor_eng.114.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 성직자가 궁정에서 영향력을 행사하는 모습에 기뻐합니다"
 flavor_eng.114.b: "그자에게 자문 역할을 맡기도록 하라."
 flavor_eng.114.tt4: "[thomas_wolsey.GetNameWithNoTooltip](이)가 [character|e]로 추가되지만 궁정에서 일할 수 없습니다"
 flavor_eng.114.tt5: "교회에서 계속 일하면서 동시에 [target_root_country.GetGovernment.GetRulerTitle]에게 조언을 전합니다"
 flavor_eng.114.c: "[rome.GetNameWithNoTooltip]에서 짐의 대변자 역할을 맡기겠다."
 flavor_eng.114.historical_info: "토머스 울지는 잉글랜드의 정치가이자 추기경으로, 헨리 8세의 재위 기간 동안 대법관을 지내며 실질적으로 정부와 궁정을 주물렀던 인물입니다. 울지는 교섭 및 외교 문제에 깊이 관여했는데, 여기에는 아라곤의 카탈리나와 국왕 사이의 이혼 문제도 포함되어 있었습니다. 결국 울지는 교황으로부터 혼인 무효 선언을 받아내는 데 실패하면서 궁정 내 입지가 좁아졌으며, 결국 해임되고 얼마 지나지 않아 사망했습니다."
 flavor_eng.115.title: "햄프턴 코트"
 flavor_eng.115.desc: "[thomas_wolsey.GetName](은)는 궁정에서의 탄탄한 지위를 바탕으로 재임 기간 동안 상당한 재산을 모을 수 있었습니다. 그리고 그 재산으로 예술의 후원자이자 다양한 수도회와 수많은 건축 공사의 원조자가 되었습니다.\n\n울지는 한 수도회가 소유하고 있던 땅을 요청했는데, 그곳에 [john_di_padova.GetName]의 설계를 기반으로 유럽에서 가장 위대한 건축 업적에 필적할 만한 르네상스식 궁전을 건설하겠다고 합니다."
 flavor_eng.115.a: "왕족에 어울리는 호화로운 궁전이로군."
 eng_hampton_court_construction: "햄프턴 코트 건설"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip](이)가 [ShowLocationName('london')]에 햄프턴 코트 궁전#W (좋음)#!을 만듭니다"
 flavor_eng.115.b: "가난하고 취약한 이들을 위해 쓰는 것이 낫다."
 flavor_eng.115.historical_info: "햄프턴 코트 궁전은 원래 16세기 초에 토머스 울지 추기경에 의해 지어졌습니다. 독특한 튜더와 바로크 건축 양식으로 유명하며, 국왕 헨리 8세가 추기경으로부터 인수한 후 금세 왕이 즐겨 찾는 거처가 되었습니다. 궁전은 헨리 8세의 재위 기간 동안 대대적인 확장과 개보수가 이루어졌고, 이 전통은 다음 세기에도 계속 이어졌습니다."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "저명한 르네상스 인문주의자이자 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 절친한 친구인 한 인물이 현재 [canterbury.GetName] 대주교를 섬기고 있음에도 최근 부친의 성화에 못 이겨 법률 교육을 받았습니다. [oxford.GetName] 대학에서 고대 그리스 및 라틴학을 전공한 [thomas_more.GetName](은)는 내각 구성원으로도 적합한 인재이며 어떤 직책으로든 국가에 헌신할 것입니다."
 flavor_eng.116.a: "궁정으로 부르도록 하라."
 flavor_eng.116.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 성직자가 궁정에서 영향력을 행사하는 모습에 기뻐합니다"
 flavor_eng.116.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이단자가 궁정에서 일하는 모습에 못마땅해합니다"
 flavor_eng.116.tt3: "[thomas_more.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.116.b: "그자가 자신에게 반대하는 이들과 자유롭게 토론할 수 있게 하라."
 flavor_eng.116.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다며 불만을 표합니다"
 flavor_eng.116.c: "이단죄로 화형에 처하라."
 flavor_eng.116.tt5: "[thomas_more.GetNameWithNoTooltip](이)가 [character|e]로 추가되지만 궁정에서 일할 수 없습니다"
 flavor_eng.116.tt6: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 flavor_eng.116.historical_info: "토머스 모어는 튜더 왕조 시대의 변호사이자 정치가 겸 철학자였습니다. 국왕의 절친한 친구였던 모어는 울지 추기경의 몰락 이후 권력을 잡았으나 종교적 이견으로 인해 결국 신임을 잃고 말았습니다. 독실한 로마 가톨릭 신자로서 개신교 개혁에 반대했던 모어는 당연하게도 국왕 헨리 8세가 로마 가톨릭교회에서 이탈하는 것을 받아들이지 않았습니다."
 flavor_eng.117.title: "지상권 승인 선서"
 flavor_eng.117.desc: "지상권 승인 선서는 누구든지 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 교회의 최고 통치자로 인정할 것을 요구합니다. 선서하지 않을 경우 사형에 처할 수 있지만 [thomas_more.GetName](은)는 이를 거부했습니다. 종교 개혁을 완강히 거부하고 [ShowReligionAdjective('catholic')]교회에서 이탈하는 것을 반대하는 [thomas_more.GetLastNameWithNoTooltip](은)는 자신의 양심에 반하는 행동은 할 수 없다고 여긴 것입니다."
 flavor_eng.117.a: "그자에게 반역죄를 선고하라."
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRulerTitle](이)가 가장 가까운 친구를 잃고 비통해합니다"
 flavor_eng.117.b: "이번만은 예외로 하겠다."
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRulerTitle](이)가 편애를 한다는 비난과 함께 정당성을 의심받습니다"
 flavor_eng.117.historical_info: "지상권 승인 선서는 국왕 헨리 8세에게 충성을 맹세하는 선서입니다. 이는 의무적인 것으로 잉글랜드 종교 개혁 시기에 처음 도입되었습니다. 이 선서에는 군주를 잉글랜드 국교회의 최고 수장으로 인정함으로써 교황과 로마 가톨릭교회의 권위를 거부하는 내용이 들어 있습니다."
 flavor_eng.118.title: "눈부신 힘의 과시"
 flavor_eng.118.desc: "웅변의 달인 외교관 [target_character.GetName](은)는 [ROOT.GetCountry.GetName]의 부와 국력을 과시하는 동시에 [GetCountry('FRA').GetName](과)와의 관계도 개선하는, 비용은 다소 많이 들지만 효과적인 제안을 내놓았습니다.\n\n두 정상의 만남은 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 국경 근처의 [summit_location.GetName]에서 열릴 예정이며, 양측을 모두 수용할 수 있도록 성심성의껏 준비하고 있습니다.\n\n현재 금실로 짠 천막을 세우거나 임시 궁전을 건립하는 등 다양한 방안을 고려 중입니다."
 flavor_eng.118.a: "참으로 훌륭한 생각이군."
 flavor_eng.118.tt1: "막대한 비용을 들여 [GetCountry('FRA').GetNameWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle]에게 '금란의 들판' 정상 회담을 제안합니다"
 flavor_eng.118.tt2: "값비싸고 강력한 과시는 [ROOT.GetCountry.GetNameWithNoTooltip]의 국제적 위상을 높이는 데 도움이 됩니다"
 flavor_eng.118.b: "힘들게 번 돈을 낭비할 셈인가."
 flavor_eng.119.title: "금란의 들판"
 flavor_eng.119.desc: "두 르네상스 통치자와 그 대규모 수행원들이 계곡으로 접근합니다. 모두가 상대보다 돋보이려고 여념이 없습니다. 호기심을 불러일으키는 것도 좋지만, 부와 정교함을 과시하는 것이 무엇보다 중요합니다.\n\n금란으로 짠 수많은 천막이 이 일대를 수놓고, 인접한 건물들은 금으로 된 장식품으로 매우 호화롭게 단장하고 있습니다. 그 뒤편에는 비교적 덜 유명한 방문객들을 위한 2,800여 개의 천막이 세워졌습니다.\n\n품격 있는 대회와 함께 연회가 마련되어 참석한 이들을 극진히 대접할 준비를 마쳤습니다.\n\n참으로 장엄한 광경이 아닐 수 없습니다."
 flavor_eng.119.a: "너무나 기쁘도다."
 flavor_eng.119.historical_info: "금란의 들판은 1520년 당시 잉글랜드가 지배하고 있던 프랑스 칼레 근처에서 잉글랜드의 국왕 헨리 8세와 프랑스의 국왕 프랑수아 1세 사이에 열린 회담입니다. 목적은 두 왕국 간의 관계를 개선하고 지속적인 적대 행위를 방지하는 것이었습니다. 며칠 동안 부와 권력의 과시가 이어졌고, 풍성하게 수놓은 금란으로 장식된 천막들이 세워졌습니다. 이 행사는 성공으로 여겨졌으나 향후 분쟁을 방지하는 데는 별 도움이 되지 않았습니다."
 flavor_eng.121.title: "은총의 순례"
 flavor_eng.121.desc_dissolution_of_monasteries: "계속되는 수도원 해산의 직접적인 여파로 [ShowProvinceDefinitionName('northumberland_province')]에서 반란의 기미가 보이고 있습니다. 대중을 달랠 조치를 취하지 않으면 무장봉기가 일어날지도 모릅니다.\n\n반란군 지도자 [robert_aske.GetName](은)는 '평민 청원'이라고 하는 요구 목록을 제시하며 이단 작품을 파괴하고 추종자들을 고발하며 수도원 파괴를 즉각 중단할 것을 요구했습니다."
 flavor_eng.121.desc: "[ShowProvinceDefinitionName('northumberland_province')]의 [ShowReligionAdjective('catholic')] 신도들 사이에서 불만이 커지고 있습니다. 대중을 달랠 조치를 취하지 않으면 무장봉기가 일어날지도 모릅니다.\n\n반란군 지도자 [robert_aske.GetName](은)는 '평민 청원'이라고 하는 요구 목록을 제시하며 이단 작품을 파괴하고 추종자들을 고발하며 수도원 파괴를 즉각 중단할 것을 요구했습니다."
 flavor_eng.121.custom: "[ShowProvinceDefinitionName('northumberland_province')] 전역에 있는 [ShowReligionAdjectiveWithNoTooltip('catholic')] [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_eng.121.a: "거짓 약속을 하라."
 flavor_eng.121.tt1: "반란군이 해산하며 본보기로 처벌받습니다"
 flavor_eng.121.b: "조건을 받아들이겠다."
 flavor_eng.121.tt2: "수도원 해산이 중단됩니다"
 flavor_eng.121.tt3: "비[ShowReligionAdjectiveWithNoTooltip('catholic')] 인구에 대한 불관용이 증가합니다"
 flavor_eng.121.tt4: "많은 사람이 보복을 두려워하여 [ShowReligionName('catholic')](으)로 개종합니다"
 flavor_eng.121.c: "협상해서 원만한 합의를 보도록 하라."
 flavor_eng.121.c.custom1: "이 선택지는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 비범한 협상가 특성으로 인해 가능합니다"
 flavor_eng.121.c.custom2: "이 선택지는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 높은 외교 기술로 인해 가능합니다"
 flavor_eng.121.d: "힘에는 힘으로 응해야 하는 법."
 flavor_eng.121.tt5: "반란군은 무력으로 물리쳐야 합니다"
 pilgrimage_of_grace_rebellion: "은총의 순례 반란"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "은총의 순례 반란"
 flavor_eng.121.historical_info: "은총의 순례는 1530년대 후반 잉글랜드 북부에서 일어난 대규모 봉기입니다. 시작은 종교 정책과 수도원 해산 때문이었지만, 토머스 크롬웰과 그가 시행한 세금 정책에 대한 전반적인 불만이 상당한 요인으로 작용했습니다. 헨리 8세는 처음에 사면을 제안했지만 이를 철회하고 반란을 강력하게 진압했습니다. 수천 명에 달했던 반란군은 상당한 지지를 받았음에도 별다른 성과를 거두지 못하고 처형당했습니다."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "성공한 변호사이자 최근 의회 의원으로 임명된 한 인물이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 환심을 사고 있는 것으로 보입니다. 이 인물은 현재 진행 중인 종교 개혁의 강성 지지자로 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 권력을 제한하고 [ROOT.GetCountry.GetName]에서 로마의 교권을 계속해서 철폐하려는 법안에 깊이 관여하고 있습니다.\n\n최근에는 수도원의 재산을 국고로 이전하여 왕실의 정기 수입을 늘리자는 식의 의견을 내놓기도 했습니다."
 flavor_eng.122.a: "궁정에 어서 들라고 하라."
 flavor_eng.122.tt1: "[thomas_cromwell.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.122.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 하층민이 궁정에서 일한다는 사실에 격분합니다"
 flavor_eng.122.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 상인이 궁정에서 영향력을 행사하는 모습에 기뻐합니다"
 flavor_eng.122.b: "계속 의회에서 일하면 되겠군."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip](이)가 앞으로도 하원에서 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층을 대표합니다"
 flavor_eng.122.tt5: "교회의 권력을 제한하려는 [thomas_cromwell.GetNameWithNoTooltip]의 입법 활동이 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 반감을 삽니다"
 flavor_eng.122.historical_info: "토머스 크롬웰은 노련한 정치가이자 변호사였으며 국왕 헨리 8세의 수석 장관이었습니다. 크롬웰은 하층민 출신임에도 토머스 울지 추기경 덕분에 궁정에서 신임을 얻었고 이후 16세기 잉글랜드에서 손꼽히는 거물이 되었습니다. 크롬웰은 잉글랜드 종교 개혁에 크게 이바지했으며 수도원을 해산하여 막대한 부와 토지를 왕실로 이양하는 데 주도적인 역할을 했습니다."
 flavor_eng.123.title: "수도원 개혁"
 flavor_eng.123.desc: "[ROOT.GetCountry.GetName] 수도회의 지나친 부는 오랫동안 개혁파에게 눈엣가시 같은 존재였습니다. 거기에 강력한 교회 기관에 대한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 불만 역시 변화를 외치는 또 다른 요인으로 작용하고 있습니다.\n\n이러한 관행을 개혁하고 수도회를 금욕적이고 세속과 격리된 이상적인 모습으로 되돌리도록 시도할 수 있습니다.\n\n시찰 이후 수도원 총 #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#!곳이 목록에 올라왔습니다."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "수도회 [ShowPopTypeName('clergy')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_eng.123.b: "개혁하라."
 flavor_eng.123.b.custom: "수도회의 구성원이 이탈하여 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에 다시 합류합니다"
 flavor_eng.123.tt: "이 [privilege|e]이 철회되지 않는 한 수도원을 해산할 수 없습니다"
 flavor_eng.123.historical_info: "종교 개혁 또는 수도원 해산은 잉글랜드가 종교 개혁을 받아들인 16세기에 벌어진 주요 사건이었습니다. 국왕의 수석 장관이었던 토머스 크롬웰은 처음에는 로마 가톨릭교회의 연장선으로 여겨졌던 수도원 제도를 없애고자 했습니다. 이 사건은 잉글랜드 전역의 수도원, 대수도원, 수녀원을 포함한 종교 시설의 폐쇄로 절정에 이르렀습니다."
 flavor_eng.124.title: "[anne_boleyn.GetNameWithNoTooltip]의 운명"
 flavor_eng.124.desc: "[anne_boleyn.GetName] 왕비는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](과)와 혼인한 후 아직 남자 후계자를 출산하지 못했습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 인내심이 점점 바닥나는 가운데 왕비가 간통과 근친상간을 저질렀다는 소문이 돌고 있습니다. 보다 영구적인 해결책을 찾는 것이 현명할지도 모릅니다."
 flavor_eng.124.a: "참수형에 처하라."
 flavor_eng.124.b: "언젠가는 낳을 것이다."
 flavor_eng.124.historical_info: "앤 불린은 잉글랜드 국왕 헨리 8세의 두 번째 아내였습니다. 그러나 남자 후계자를 낳지 못하는 바람에 간통, 근친상간, 반역 혐의로 체포되어 런던 탑에 수감되었습니다. 그리고 재판 직후 유죄를 선고받고 참수형을 당했습니다."
 flavor_eng.125.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 탄압"
 flavor_eng.125.desc: "[target_religion.GetName]교로 복귀하면서 국민들 사이에 어떤 신앙을 용인해야 하는지에 대한 논쟁이 다시 불붙었습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 종교 개혁을 되돌리고자 적극적으로 노력하고 있으며, 그 일환으로 잘못된 교리를 화형으로 다스리는 법안을 발의했습니다."
 flavor_eng.125.desc_daughter_of_aragon: "대부분의 국민이 [target_religion.GetAdjectiveWithNoTooltip] 신도인 [ROOT.GetCountry.GetName]에서 [target_religion.GetAdjective](을)를 따르는 여왕이 즉위하면서 국민들 사이에 어떤 신앙을 용인해야 하는지에 대한 논쟁이 다시 불붙었습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 종교 개혁을 되돌리고자 적극적으로 노력하고 있으며, 그 일환으로 잘못된 교리를 화형 또는 공개 철회로 다스리는 법안을 발의했습니다."
 flavor_eng.125.a: "죄스러운 생각은 정화될 것이다."
 flavor_eng.125.b: "그럴 필요 없다."
 flavor_eng.125.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리의 국교를 보호하는 조치에 기뻐합니다"
 flavor_eng.125.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리의 국교를 노골적으로 무시하는 것에 못마땅해합니다"
 flavor_eng.125.historical_info: "메리의 박해는 메리 1세 튜더의 재위 기간 동안 잉글랜드에서 여러 차례 일어났던 종교 박해를 뜻하는 말입니다. 독실한 가톨릭 신자였던 메리 1세는 가톨릭을 국교로 복원하고 잉글랜드를 다시 교황의 교권하에 두려고 시도했고, 그 결과 개신교 박해가 빈번하게 일어났습니다. 그로 인해 수천 명의 개신교도가 체포되었고 많은 이들이 처형당했습니다."
 flavor_eng.126.title: "소 [hans_holbein.GetNameWithNoTooltip]"
 flavor_eng.126.desc: "사실적인 묘사로 유명한 실력파 화가이자 판화가인 [hans_holbein.GetName](이)가 [thomas_more.GetName]의 명령으로 [ROOT.GetCountry.GetName]에 도착했습니다. 현재 자신의 다재다능한 재능을 발휘할 수 있는 작업을 지속적으로 후원해 줄 새 후견인을 찾고 있습니다.\n\n홀바인은 개혁주의적 성향을 갖추고 있어, 개혁주의 대의를 위해 여러 종교 소책자를 제작하기도 했습니다."
 flavor_eng.126.a: "궁정으로 부르도록 하라."
 flavor_eng.126.tt1: "[hans_holbein.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.126.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]을 이유로 이단자가 궁정에서 그림을 그리는 것을 달가워하지 않습니다"
 flavor_eng.126.b: "이단죄로 화형에 처하라."
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip](은)는 [thomas_more.GetNameWithNoTooltip]의 피후견인이므로 박해로부터 보호받습니다"
 flavor_eng.126.tt4: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 flavor_eng.126.c: "개혁주의 선전에 집중하라고 하라."
 flavor_eng.126.c.custom: "[hans_holbein.GetNameWithNoTooltip](이)가 제작한 자료를 통해 글을 읽고 쓸 줄 아는 인구의 상당수가 국교로 개종합니다"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip](이)가 다른 일에 전념하느라 예술 작품을 만들지 않습니다"
 flavor_eng.126.d: "이곳에는 있을 자리가 없다."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip](이)가 다른 곳에서 일자리를 찾습니다"
 flavor_eng.126.historical_info: "한스 홀바인은 독일 태생 스위스 출신으로 16세기 가장 위대한 초상화가 중 한 명으로 꼽힙니다. 주로 르네상스 인문주의와 후기 고딕 양식의 작업을 했던 홀바인은 사실적인 작품으로 찬사를 받았으며, 벽화부터 책 삽화에 이르기까지 다양한 분야에서 재능을 발휘했습니다. 경력 말기에는 인문주의 모임에서 활발하게 활동했고, 토머스 모어 경으로부터 의뢰를 받아 잉글랜드 궁정의 궁정 화가로 일했습니다."
 flavor_eng.127.title: "대사들"
 flavor_eng.127.desc: "[hans_holbein.GetName](이)가 제작한 르네상스 걸작 '#italic 대사들#!'이 완성되었습니다. 이 작품은 보는 각도에 따라 다르게 인식되는 듯합니다. 그림에는 여러 조각상과 복잡하게 생긴 사물들 옆으로 각기 다른 복장을 한 궁정 대사 두 명이 그려져 있고, 다소 불길해 보이는 한 형체가 작품의 상당 부분을 차지하고 있습니다."
 flavor_eng.127.a: "전시하도록 하라."
 flavor_eng.127.b: "그자에게 대신 대륙 순회를 시켜라."
 flavor_eng.127.historical_info: "'대사들'은 한스 홀바인이 그린 유명한 르네상스 회화 작품입니다. 잉글랜드 궁정에 파견된 프랑스의 영향력 있는 두 대사를 묘사하는 작품으로, 앤 불린 왕비의 의뢰를 받아 그린 것으로 추정됩니다. 이 작품은 아나모포시스 회화 기법을 사용한 대표적인 작품 중 하나로 널리 알려져 있으며, 르네상스 특유의 상징주의와 원근법으로 인간의 죽음에 관한 고찰과 호기심을 담아내고 있습니다. 매우 독특하게도 이 그림에는 특정 각도로 바라보았을 때만 볼 수 있는 왜곡된 두개골이 그려져 있습니다."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "[target_location.GetName] 출신의 항해사이자 탐험가가 [ROOT.GetCountry.GetName]에 찾아왔습니다. [bristol.GetName] 항구에서 출발하는 대서양 탐사의 재정적 후원자를 구하고 있는데, 가능하면 아시아로 가는 북쪽 항로를 찾고 싶다고 합니다.\n\n이 인물을 고용해 우리의 깃발을 달고 항해하게 하면, 그 항해 기술을 이용하여 전설 속 하이브라질섬을 찾을 수 있을지도 모릅니다."
 flavor_eng.128.a: "바다가 기다린다."
 flavor_eng.128.tt: "[john_cabot.GetNameWithNoTooltip](이)가 [explorer|e]로 추가됩니다"
 flavor_eng.128.b: "지금은 때가 아니다."
 flavor_eng.128.historical_info: "나폴리 왕국에서 조반니 카보토로 태어난 존 캐벗은 15세기 후반 잉글랜드 국기를 내걸고 항해에 나섰던 이탈리아 항해사이자 탐험가였습니다. 캐벗은 북미 대륙 일부를 발견한 것으로 여겨지며(아마도 뉴펀들랜드에 상륙했을 것입니다), 바이킹 이후 최초로 대륙을 탐험한 유럽인으로 이름을 남겼습니다. 캐벗의 숱한 항해는 잉글랜드가 신세계를 차지하는 데 중요한 역할을 했으며, 이후 탐사와 식민지 개척을 가능하게 하는 기반이 되었습니다."
 flavor_eng.129.title: "해상군 위원회"
 flavor_eng.129.desc_common1: "우리 섬을 둘러싼 바다에 지배력을 행사하여 우리 영토를 침범하려는 시도를 막아야"
 flavor_eng.129.desc_common2: "병참 역량을 확대하고 함대 관리를 능률화"
 flavor_eng.129.desc: "우리의 국경이 외세의 침략에 다소 취약하다는 것은 익히 알려진 사실입니다. [ROOT.GetCountry.GetName]의 미래를 수호하기 위해서는 $flavor_eng.129.desc_common1$ 합니다.\n\n$flavor_eng.129.desc_common2$한다면, 선박 건조 활동을 증대하는 것뿐만 아니라 적은 비용으로 더 많은 해상군을 보급할 수 있을 것입니다."
 flavor_eng.129.desc_tudor: "외세의 침략을 경계하는 [tudor_dynasty.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 $flavor_eng.129.desc_common1$ 한다고 생각합니다. 이를 위해서는 $flavor_eng.129.desc_common2$해야 하며, 그렇게 된다면 선박 건조 활동을 증대하는 것뿐만 아니라 적은 비용으로 더 많은 해상군을 보급할 수 있을 것입니다.\n\n또한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 개인적으로 선박 설계 재능을 개발하여 우리 함대를 현대화하는 데 지속적으로 이바지하고 있습니다."
 flavor_eng.129.a: "수행하는 데 필요한 조치를 취하라."
 enable_navy_board_reform: "[ShowGovernmentReformName('navy_board_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_eng.129.b: "중요한 것은 지상군이다."
 flavor_eng.129.historical_info: "16세기 국왕 헨리 8세의 재위 기간 중 선박 건조와 병참 관리를 포함한 해상 업무를 감독하는 해상군 위원회가 설립되었습니다. 해상군 위원회는 헨리의 지도하에 잉글랜드 해상군을 외세의 침략에 끄떡없는 강력한 군대로 만들겠다는 목표를 가지고 잉글랜드 함대를 확장하는 데 앞장섰습니다."
 flavor_eng.131.title: "화이트홀 궁전"
 flavor_eng.131.desc: "현재 왕실 거처는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 부적절하다고 판단되어 확장 계획이 진행 중입니다.\n\n저명한 지형 예술가 [anton_van_den_wyngaerde.GetName](이)가 몇 가지 구상 스케치를 제시했으니, 자금만 확보된다면 즉시 공사를 시작할 수 있습니다."
 flavor_eng.131.a: "널찍해서 사우나나 수영장도 넣고 조랑말도 키울 수 있겠군."
 flavor_eng.131.tt1: "[anton_van_den_wyngaerde.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.131.b: "그냥 스케치 몇 장만 받도록 하지."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip](이)가 세심한 그림으로 다른 예술가에게 영감을 줍니다"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip](은)는 작업이 완료되면 다른 곳으로 이주합니다"
 flavor_eng.131.historical_info: "원래 요크 대주교가 소유한 대형 저택이었던 화이트홀 궁전은 확장되어 유럽 최대의 궁전이 되었으며, 추밀원, 연극 공연, 연회가 이루어지는 장소이자 왕실의 주요 거주지로 사용되었습니다. 이 궁전은 튜더와 스튜어트 시대의 행정 중심지였으며 1698년 화재로 궁전 단지 대부분이 소실되기 전까지 그 명성을 유지했습니다. 오늘날에는 연회장만 남아 있습니다."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 어린 시절 친구였던 [charles_brandon.GetName](은)는 궁정에 입성하여 국가에 봉사하고 싶어 합니다. 다만 군사 문제와 국정 문제 모두에서 뛰어난 능력을 보여 주는 인물이지만, 왕실 내 직책을 맡기려면 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 저항에 부딪힐 것으로 예상됩니다."
 flavor_eng.132.a: "군대에서 훌륭히 능력을 발휘할 수 있을 것이다."
 flavor_eng.132.tt1: "[charles_brandon.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.132.tt2: "이 경우 궁정에서는 일할 수 없습니다"
 flavor_eng.132.b: "허튼소리. [ROOT.GetCountry.GetGovernment.GetAdjective] 조언가로 임명하겠다."
 flavor_eng.132.c: "이미 친구는 충분하다."
 flavor_eng.132.historical_info: "찰스 브랜던은 잉글랜드 튜더 시대의 저명인사였습니다. 어린 시절부터 헨리 8세와 절친한 친구였던 브랜던은 외교와 군사 양쪽 분야에서 다양한 직책을 맡았습니다. 그렇게 군사적 업적과 국왕에 대한 확고한 충성심 덕분에 궁정 내 권력자가 되었지만, 이는 추밀원의 반발을 불러일으켰습니다. 또한 브랜던은 왕의 누이와 비밀리에 혼인하여 논란을 일으켰고, 왕의 분노를 샀으나 나중에 용서를 얻었습니다."
 flavor_eng.133.title: "금단의 열매"
 flavor_eng.133.desc_common: "[charles_brandon.GetName](과)와 [sister.GetName] 공주의 비밀 혼인이 성사되었습니다. 두 사람은 항상 멀리서 서로를 동경해 왔는데 그 관계가 더욱 깊어진 모양입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [charles_brandon.GetShortNameWithNoTooltip](이)가 왕실 의례를 어겼다는 이유로 가혹한 처벌을 받아야 한다고 주장"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$하지만, [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 신임을 받는 조언가인 [thomas_wolsey.GetName](이)가 분쟁을 중재하겠다고 나서며 자제를 촉구하고 있습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 자신의 권위에 대한 도전으로 보이는 이번 사건에 격분했으며, 이제 어떻게 대응할 것인지 결정을 내려야만 합니다."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$합니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 자신의 권위에 대한 도전으로 보이는 이번 사건에 격분했으며, 이제 어떻게 대응할 것인지 결정을 내려야만 합니다."
 flavor_eng.133.a: "두 사람을 궁정에서 추방하라!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip](과)와 [sister.GetNameWithNoTooltip](이)가 당분간 [target_root_country.GetNameWithNoTooltip]에 봉사할 수 없습니다"
 flavor_eng.133.tt2: "[thomas_wolsey.GetNameWithNoTooltip]의 영향력으로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 진정되고 왕실은 더 큰 수모를 당하지 않습니다"
 flavor_eng.133.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [target_root_country.GetGovernment.GetRulerTitle](이)가 더 강력한 조치를 취하지 않는 것에 격분합니다"
 flavor_eng.133.b: "교수대와 수녀원으로 보내라."
 flavor_eng.133.c: "두 사람은 더 이상 [target_root_country.GetNameWithNoTooltip]에서 환영받지 못할 것이다."
 flavor_eng.133.historical_info: "찰스 브랜던과 메리 튜더의 비밀 결혼은 1515년 프랑스에서 국왕인 헨리 8세 몰래 국왕의 허락 없이 이루어졌습니다. 메리는 이전에 프랑스 국왕 루이 12세와 혼인한 적이 있었으나, 루이 12세가 사망한 후 잉글랜드로 돌아가기 전에 찰스와 약혼했습니다. 이 혼인은 의례와 왕실의 권위를 침범한 행위로 간주되어 왕의 분노를 샀고, 더불어 왕에게는 결혼 동맹을 관리하는 자신의 통치에 대한 도전으로 받아들여졌습니다. 그러나 이렇게 분노했던 헨리 왕도 결국에는 브랜던과 메리를 사면해 주었고, 두 사람은 궁정으로 돌아갔습니다."
 flavor_eng.134.title: "[daughter_of_boleyn.GetNameWithNoTooltip]의 미래"
 flavor_eng.134.desc: "어린 [daughter_of_boleyn.GetName]의 가정 교사 말에 따르면 [daughter_of_boleyn.GetName](은)는 매우 영특한 학생이라고 합니다. 비록 [ROOT.GetCountry.GetName]의 통치자가 되기는 어렵겠지만, 그런 타고난 재능이라면 왕실의 조언가로 키울 수 있을 것입니다."
 flavor_eng.134.a: "최고의 교사를 붙여 주도록 하라."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip](이)가 포괄적인 왕실 교육을 받고 혹시라도 통치자가 될 날을 준비합니다"
 flavor_eng.134.b: "짐에겐 상관없는 일. 혼인이라도 시켜라."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetNameWithNoTooltip]의 통치자가 되지 않습니다"
 flavor_eng.134.historical_info: "헨리 8세와 앤 불린의 딸인 엘리자베스는 역사, 철학, 수학과 더불어 라틴어, 그리스어, 프랑스어와 같은 언어까지 최고 수준의 교육을 받았습니다. 엘리자베스는 잉글랜드가 가톨릭교회에서 벗어난 것에 큰 영향을 받아, 신앙 문제에 관한 관점을 바꾸기도 했습니다. 여러 언어를 구사하는 능력과 국제 관계에 대한 이해력은 미래의 여왕에게 귀중한 자산이 될 것입니다."
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "악명 높은 사략 업자이자 해상 전문가인 [francis_drake.GetName](이)가 우리 깃발을 달고 항해하며 [ROOT.GetCountry.GetName](을)를 세계적 해상 강국으로 만드는 데 일조하고 싶다는 뜻을 밝혔습니다. 드레이크는 만능 재주꾼으로 소문이 자자하며 특히 적선을 나포하고 화물을 약탈하는 사략 활동으로 유명합니다. 본인은 세상을 탐험하고 싶다는 의사를 표명했지만, 그런 재주라면 다른 방면으로도 이용할 수 있을 것입니다."
 flavor_eng.136.a: "온 세상을 가지고 오너라."
 flavor_eng.136.tt1: "[francis_drake.GetNameWithNoTooltip](이)가 [explorer|e]로 추가됩니다"
 flavor_eng.136.tt2: "[francis_drake.GetNameWithNoTooltip](은)는 해외 식민지 습격에 재능이 있습니다. 신세계 탐사를 맡게 되면 습격을 시도할 것입니다"
 flavor_eng.136.b: "해상군에 있어야 할 인재로군."
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip](이)가 [admiral|e]으로 추가됩니다"
 flavor_eng.136.c: "노예상 해적 따위는 쓸모가 없다."
 flavor_eng.136.historical_info: "프랜시스 드레이크는 엘리자베스 시대의 해군 지휘관으로서 대담한 위업을 남긴 인물로 유명합니다. 전 세계를 일주하고 스페인 본토를 따라 다수의 식민지를 공격했으며, 금과 은을 실은 여러 유럽행 보물선을 나포하여 신세계에서 스페인의 패권을 약화하는 데 기여했습니다. 또한 드레이크는 1588년 스페인 무적함대에 맞서 잉글랜드를 방어하는 데 결정적인 역할을 했습니다."
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip]의 [target_location.GetNameWithNoTooltip] 습격"
 flavor_eng.137.desc: "수많은 폭풍우를 헤치며 무수한 보물을 발견한 든든한 함선, 골든하인드호의 조타석에 선 [francis_drake.GetName]의 눈이 기대감으로 반짝입니다. 이와 함께 준비를 하는 선원들의 심장도 선체에 부딪히는 파도에 맞춰 요동칩니다.\n\n한 번의 손짓으로 신호가 떨어집니다. 배의 닻이 내려가고, 선원들은 부에 굶주린 짐승처럼 사납습니다. 이들은 순식간에 식민지의 방어벽을 무너뜨리고, 집을 뒤지고, 물건을 탈취하고, 보물을 약탈합니다.\n\n몇 시간 후, 선원들은 불길에 휩싸인 정착지를 뒤로 한 채 전리품을 한가득 싣고 함선으로 돌아옵니다. 살아서 이야기를 전해 줄지도 모르는 몇몇 생존자들을 남긴 채."
 flavor_eng.137.a: "계속하라."
 flavor_eng.137.a.custom: "[target_location.GetName](이)가 약탈당하고, 번영을 잃습니다. 모든 노예가 해방됩니다"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip](은)는 계속해서 탐사 중에 발견한 취약한 식민지를 습격합니다"
 flavor_eng.137.b: "탐사에 더 집중하도록 해라."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip](이)가 현재 여정에서 습격 활동을 중단합니다"
 flavor_eng.137.tt3: "왕실에 속하는 수익은 [francis_drake.GetNameWithNoTooltip](이)가 [target_root_country.GetNameWithNoTooltip](으)로 돌아갈 때 지급됩니다"
 flavor_eng.137.tt4: "약탈한 금액: #Y [ROOT.GetVariable('drake_loot').GetValue]#!두카트"
 flavor_eng.137.historical_info: "1500년대 후반, 프랜시스 드레이크는 카리브해의 스페인 정착지, 항구, 선박을 수차례 공격하여 보물을 탈취하고 스페인의 지배력을 약화시켰습니다. 이 습격으로 드레이크는 부자가 되었고 잉글랜드는 해양 강국으로 부상할 수 있었습니다."
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip]의 [target_location.GetNameWithNoTooltip] 습격"
 flavor_eng.138.desc: "악명 높은 [francis_drake.GetCulture.GetName] 사략 업자 [francis_drake.GetName](이)가 방어가 취약한 우리 정착지에 공격을 감행해 상당한 피해를 주었습니다. 건물은 불에 타고 금고는 약탈당했으며, 잡아 놨던 [ShowPopTypeName('slaves')]도 모두 풀려났습니다."
 flavor_eng.138.a: "방어를 강화하라."
 flavor_eng.138.tt1: "해안 요새가 완성되면 [target_location.GetName](이)가 추후 공격으로부터 보호됩니다"
 flavor_eng.138.b: "한낱 사소한 차질일 뿐."
 flavor_eng.138.tt2: "[target_location.GetName](이)가 또 공격당할 수 있습니다"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "대담하고 창의적인 한 극작가가 연극 분야에서 계속 작품 활동을 이어 가고자 새로운 후원자를 찾고 있습니다. [christopher_marlowe.GetName](은)는 자주 동료 예술가들로부터 선구자이자 영감의 원천으로 칭송을 받는데, 그 외에 다양한 능력의 소유자로도 정평이 나 있습니다."
 flavor_eng.139.a: "작가라면 자유롭게 글을 써야 하는 법."
 flavor_eng.139.tt1: "[christopher_marlowe.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.139.tt2: "[christopher_marlowe.GetNameWithNoTooltip](이)가 글쓰기에 시간을 할애하며 수많은 인기 연극을 창작합니다"
 flavor_eng.139.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다는 이유로 못마땅해합니다"
 flavor_eng.139.b: "짐의 첩자로 삼겠다."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip](이)가 첩보장 [francis_walsingham.GetName]에게 고용됩니다"
 flavor_eng.139.c: "필요 없다. 짐은 인형극이 더 좋으니."
 flavor_eng.139.historical_info: "크리스토퍼 말로는 영향력 있는 잉글랜드의 극작가이자 시인, 번역가로 #italic 헤로와 레안드로스#!, #italic 에드워드 2세#! 등 주목할 만한 작품을 남겼습니다. 당대 런던 최고의 극작가로 꼽히며, 전설적인 윌리엄 셰익스피어에게 큰 영향을 주기도 하였습니다. 말로는 젊은 나이에 의문의 죽음을 맞이했는데, 그 배경에는 동성애 스캔들, 다른 극작가의 배신, 고위층의 첩보 활동 등이 원인으로 거론됩니다."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "일종의 반란 진압자이자 총신인 [walter_raleigh.GetName](이)가 험난한 여행에서 돌아온 후 이직을 고려하고 있습니다. [walter_raleigh.GetShortNameWithNoTooltip](은)는 그 여행에서 이상하게 생긴 식용 작물과 사람을 취하게 만드는 흡연 물질을 가져왔습니다.\n\n이 문제를 자세히 논의하고자 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 접촉한 [walter_raleigh.GetShortNameWithNoTooltip](은)는 자신의 온갖 여행 이야기가 화제로 떠오르자 들뜬 기색을 감추지 못하지만, 여전히 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 변덕에 따라 얼마든지 다른 일을 하게 될 수도 있습니다."
 flavor_eng.140.a: "우리의 해외 진출을 이끄는 데 어울리는 인재로군."
 flavor_eng.140.tt1: "[walter_raleigh.GetNameWithNoTooltip](이)가 [explorer|e]로 추가됩니다"
 flavor_eng.140.tt2: "[walter_raleigh.GetNameWithNoTooltip](이)가 신세계 탐사를 맡게 되면 [ShowAreaName('southern_new_england_area')] 내 모든 식민지를 재보급합니다"
 flavor_eng.140.b: "아일랜드에 엄격한 통제가 필요하다."
 flavor_eng.140.custom: "[ShowRegionName('ireland_region')] 내 모든 소유지 혹은 종속 [location|e]이 [ShowModifier('raleigh_firm_hand')]를 획득합니다"
 flavor_eng.140.tt3: "[walter_raleigh.GetNameWithNoTooltip](이)가 [general|e]으로 추가됩니다"
 flavor_eng.140.tt4: "[ShowRegionName('ireland_region')]의 반란을 처리한 [walter_raleigh.GetNameWithNoTooltip]의 평판으로 인해 향후 반란 가능성이 감소합니다"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "롤리의 엄격한 통제"
 flavor_eng.140.c: "국정 업무가 잘 어울리겠군."
 flavor_eng.140.tt5: "[walter_raleigh.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.140.tt6: "[target_root_country.GetGovernment.GetRuler.GetName](이)가 [walter_raleigh.GetNameWithNoTooltip]의 궁정 활동에 매료됩니다"
 flavor_eng.140.d: "우리의 신념은 서로 다른 듯하군."
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip](과)와 [walter_raleigh.GetHisHer]의 신기한 작물이 대중에게 소개되지 못합니다"
 eng_raleighs_gifts: "[ShowGoodsName('potato')] 및 [ShowGoodsName('tobacco')] 도입"
 flavor_eng.140.historical_info: "월터 롤리 경은 잉글랜드의 탐험가이자 군인, 시인, 정치가였습니다. 여러 차례 신세계 탐험에 참여했으며 넘치는 모험심으로 유명합니다. 롤리는 북미 최초의 잉글랜드 식민지를 건설하는 데 중요한 역할을 했으며, 엘리자베스 1세 여왕을 기리고자 그곳을 버지니아라고 이름 붙이기도 했습니다. 롤리는 여왕에게 재치 있고 매력적이고 문학적 재능을 타고났다는 평가를 받으며 여왕의 총애를 한 몸에 받았습니다."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName](은)는 음악계에서 영감의 원천으로 자주 칭송받으며, 본인의 개성 있는 목소리와 복잡한 화음, 그리고 선율의 아름다움을 잘 다루는 것으로 유명합니다."
 flavor_eng.141.desc: "다양한 종교 음악을 작업한 아주 실력 있는 작곡가가 자신의 합창 음악 작품 활동을 계속 이어 가고자 새 후원자를 찾고 있습니다.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "수도원이 해산된 후 [thomas_tallis.GetName]처럼 주로 종교계에서 활동하던 예술가들이 일자리를 찾는 데 어려움을 겪고 있습니다. 아주 뛰어난 작곡가였던 [thomas_tallis.GetShortNameWithNoTooltip](은)는 이제 음악 분야에서 활동을 이어 가고자 사활을 걸고 궁정에서 후원을 구하고 있습니다.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "왕실 예배당에서 일하게 하라."
 flavor_eng.141.tt1: "[thomas_tallis.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.141.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]을 이유로 이단자가 궁정에서 자유롭게 작곡하는 것을 달가워하지 않습니다"
 flavor_eng.141.tt3: "[thomas_tallis.GetNameWithNoTooltip](이)가 작곡한 곡들이 다른 작곡가에게 영감을 줍니다"
 flavor_eng.141.b: "이단죄로 화형에 처하라."
 flavor_eng.141.tt4: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 flavor_eng.141.c: "연주는 다른 데서 하도록."
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip](이)가 수도원 해산 이후 일자리를 찾으려고 애쓰느라 중요 작품을 작곡하지 않습니다"
 flavor_eng.141.historical_info: "잉글랜드 작곡가 토머스 탤리스는 여러 독립적인 선율이 함께 조화를 이루는 음악 기법인 다성 음악과 합창곡의 대가로 유명합니다. 탤리스는 잉글랜드 합창곡 전통을 형성하는 데 없어서는 안 될 존재였으며, 오늘날에는 잉글랜드의 위대한 작곡가 중 한 명으로 꼽힙니다. 탤리스는 헨리 7세를 제외한 모든 튜더 군주의 재위 기간 동안 궁정에서 작곡가 겸 연주자로 활동했습니다."
 flavor_eng.142.title: "주님 외에는 희망이 없도다"
 flavor_eng.142.desc: "[thomas_tallis.GetName](이)가 자신이 작곡한 걸작 모테트를 전 세계에 선보일 준비를 마쳤습니다. 몹시 복잡하면서도 혁신적인 이 곡은 소프라노, 알토, 테너, 바리톤, 베이스의 5성부로 구성된 8개 합창단을 합쳐 총 40개의 개별 성부로 편곡되어 있습니다.\n\n이 음악은 대성당 같은 넓은 공간에서 연주하는 것을 추천하는데, 그래야 관객이 다양한 성음에서 오는 몰입감과 웅장함을 온전히 느낄 수 있을 것이라고 합니다."
 flavor_eng.142.a: "참으로 감미롭구나."
 flavor_eng.142.b: "그보다 그자의 다른 작품을 홍보하라."
 flavor_eng.142.historical_info: "#italic 주님 외에는 희망이 없도다#!는 1570년경 잉글랜드 작곡가 토머스 탤리스가 작곡한 곡으로, 기념비적인 합창곡이자 르네상스 다성 음악의 정점으로 꼽히는 작품입니다. 이 곡은 탤리스가 자신의 작곡 실력을 과시하고 잉글랜드 합창 음악의 수준을 선보이기 위해 작곡했습니다."
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip]의 귀환"
 flavor_eng.143.desc: "위대한 모험가 [francis_drake.GetName](이)가 화물칸에 재물을 가득 싣고 돌아왔습니다. 최근 신세계행 항해에서 총 #Y [ROOT.GetVariable('drake_loot').GetValue]#!두카트를 모아 사전에 합의한 대로 국고에 헌납했습니다."
 flavor_eng.143.a: "계속하라, 위대한 탐험가여."
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip](이)가 신세계 탐사를 맡게 되면, 계속해서 자신이 발견한 취약한 식민지를 습격합니다"
 flavor_eng.143.b: "습격을 중단하라."
 flavor_eng.143.tt2: "추후 [francis_drake.GetNameWithNoTooltip]의 여행이 한결 평화로워집니다"
 flavor_eng.143.historical_info: "첫 카리브해 항해를 마치고 잉글랜드로 돌아온 프랜시스 드레이크는 온 왕국의 축하를 받았습니다. 이 항해는 잉글랜드의 탐험과 해적 행위 역사에서 중대한 업적으로 여겨지며, 잉글랜드인의 사기를 진작하고 압도적인 적을 상대로 자긍심과 자신감을 북돋아 주었습니다."
 flavor_eng.144.title: "[ShowAreaNameWithNoTooltip('ulster_area')] 플랜테이션 농장"
 flavor_eng.144.desc: "우리 북부 영토의 개척민을 아일랜드의 [ShowAreaName('ulster_area')] 지방으로 이주시키자는 대담한 계획이 세워졌습니다. 목적은 이들을 잉글랜드화하는 동시에 [ShowReligionAdjective('catholic')]교회의 잘못된 교리에서 벗어나도록 인도하는 것입니다.\n\n지역 주민들이 반발할 가능성이 높겠지만 섬의 통치를 강화하기 위해서는 반드시 필요한 조치로 보입니다."
 flavor_eng.144.a: "해야만 하는 일이다."
 flavor_eng.144.a.custom1: "상당수의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 [emigration_province_1.GetProvince.GetName](과)와 [emigration_province_2.GetProvince.GetName]에서 이주하여 [ShowAreaName('ulster_area')]에 플랜테이션 농장을 세웁니다"
 flavor_eng.144.a.custom2: "[target_root_country.GetNameWithNoTooltip](으)로부터의 이주에 원주민이 매우 화를 내지만 [target_root_country.GetAdjectiveWithNoTooltip] 문화와 종교의 영향력이 증가합니다"
 flavor_eng.144.b: "내분의 위험이 있다."
 flavor_eng.144.historical_info: "아일랜드 최북단의 얼스터 지방은 문화적으로나 종교적으로 본토의 영향을 적게 받았고 주민들도 게일계 가톨릭 신자임을 자랑스럽게 드러내곤 했기 때문에 현지에 있는 잉글랜드 당국의 골칫거리였습니다. 영국 왕실은 이를 해결하고 해당 지역에 인구학적, 문화적 변화를 일으키고자 부유한 지주들의 지원을 받아 얼스터를 식민지화한다는, '얼스터 플랜테이션'으로 알려진 계획을 고안해 냈습니다. 이를 통해 잉글랜드 북부와 스코틀랜드 남부의 개신교 신자들에게 북아일랜드로 이주하여 정착하도록 독려했고, 북아일랜드에서는 반란을 일으킨 아일랜드 족장과 추종자들로부터 토지를 몰수하여 새로 이주해 오는 정착민들에게 재분배했습니다."
 flavor_eng.145.title: "레반트 무역 회사"
 flavor_eng.145.desc: "레반트 지역에는 [ROOT.GetCountry.GetAdjective] 상인이 매우 부족하며, 그곳에서 교역 기회를 얻으려면 다른 지중해 강대국의 결정에 기대야 하는 상황입니다.\n\n우리의 이익을 보호하고 동양의 최고급 상품을 확보하려면 반드시 무역 회사를 설립해야 합니다."
 flavor_eng.145.a: "훌륭한 생각이군."
 flavor_eng.145.b: "그곳엔 아무 가치도 없다."
 flavor_eng.145.historical_info: "레반트 무역 잉글랜드 상인 회사는 엘리자베스 1세 여왕이 오스만 제국 및 그 이웃 국가들과 교역하고자 왕실 헌장을 부여하면서 설립되었습니다. 이 회사의 최우선 업무는 잉글랜드와 레반트 지역 간의 직물, 향신료, 기타 사치품 등의 다양한 상품 교환이었으며, 이후 지중해 동부 전역에 교역소를 설치했습니다."
 flavor_eng.147.title: "[walter_raleigh.GetNameWithNoTooltip]의 탐사"
 flavor_eng.147.desc: "신세계를 탐사 중인 악명 높은 탐험가 [walter_raleigh.GetName](이)가 [ROOT.GetCountry.GetName](으)로 돌아오는 길에 관대하게도 우리의 [ShowAreaName('southern_new_england_area')] 식민지에 물자를 보급해 주러 들렀습니다.\n\n[walter_raleigh.GetShortNameWithNoTooltip]의 원정대는 인원은 얼마 없어도 짧은 기간 식민지를 보급할 수 있을 만큼의 물자는 갖추고 있습니다. 그러나 이렇게 하면 안타깝게도 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 돌아가야 할 탐사 전리품이 식민지 주민들에게 분배될 것입니다."
 flavor_eng.147.a: "참 관대하기도 하구나."
 flavor_eng.147.tt1: "[walter_raleigh.GetNameWithNoTooltip]의 구호 활동 덕분에 [target_colony.GetProvinceDefinition.GetName] 식민지의 인구가 소폭 증가합니다"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "1580년대 후반, 롤리는 신세계에 잉글랜드 식민지를 세우는 것을 목표로 북미 원정대를 두 차례 후원했습니다. 이후 식민지는 설립되었으나 잉글랜드-스페인 전쟁의 발발로 물자 공급은 제대로 이루어지지 못했습니다. 이러한 차질에도 불구하고 롤리의 탐험은 버지니아에 제임스타운 식민지를 설립할 수 있는 초석이 되었습니다."
 flavor_eng.148.title: "낡은 구리코"
 flavor_eng.148.desc: "끊임없는 전쟁과 과소비로 인해 주화 생산에 필요한 금은괴가 부족해지고 있습니다. [ShowGoodsName('goods_gold')]과 [ShowGoodsName('silver')]에 들어가는 귀금속의 양을 줄이지 않으면 소비가 억제될 때까지 계속되는 부족 사태를 감수해야 합니다. 가장 좋은 대안은 저렴하고 조달하기 쉬운 [ShowGoodsName('copper')]를 쓰는 것입니다. 단, 주화의 품질 저하는 상인들이 알아챌 가능성이 높으며, 이는 곧 화폐 가치 하락으로 이어질 것입니다."
 flavor_eng.148.a: "더 저렴한 금속을 도입하라."
 flavor_eng.148.b: "굳이 개입할 필요 없다."
 flavor_eng.148.historical_info: "헨리 8세의 재위 기간 중 이루어진 대악화는 화폐의 액면가는 유지하면서 금화와 은화의 귀금속 함량을 줄여 고의로 잉글랜드 화폐의 가치를 낮추는 정책이었습니다. 목적은 왕실의 추가 수입을 창출하는 것이었는데, 어느 시점에는 구리의 비율이 너무 높아져 주화에 새겨진 왕의 얼굴에서 돌출된 코 부분의 얇은 은층이 마모되어 벗겨질 정도가 되었고, 이 때문에 헨리 8세는 '낡은 구리코'라는 별명을 얻기도 했습니다."
 eng_lack_of_bullion: "조폐용 금은괴 부족"
 eng_copper_introduced: "주화 생산에 구리 함량 증가"
 flavor_eng.149.title: "배빙턴 음모 사건"
 flavor_eng.149.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 폐위시키고 그 자리에 [pretender.GetName](을)를 앉히려는 음모가 드러났습니다. 계획의 주모자는 [anthony_babington.GetName]이며, 이미 [ROOT.GetCountry.GetName] 전역의 [ShowReligionAdjective('catholic')] 신도들이 반란군에 합류할 준비를 하고 있습니다."
 flavor_eng.149.a: "이번 쿠데타도 실패로 끝날 것이다."
 flavor_eng.149.tt1: "[francis_walsingham.GetNameWithNoTooltip]의 정교한 첩보망을 통해 쿠데타가 시작되기도 전에 저지합니다"
 flavor_eng.149.b: "우려스럽군."
 flavor_eng.149.a.custom1: "[ShowReligionAdjectiveWithNoTooltip('catholic')] 신도 상당수가 [pretender.GetNameWithNoTooltip](을)를 지지하며 들고 일어납니다"
 flavor_eng.149.c: "전폭적으로 양보하겠다."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip](과)와 [anthony_babington.GetNameWithNoTooltip](이)가 안전 통행을 보장받고 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 떠나며 추후 다시 반란을 시도할 수 있습니다"
 babington_support: "배빙턴 지지 세력"
 flavor_eng.149.historical_info: "배빙턴 음모 사건은 엘리자베스 1세 여왕을 암살하고 스코틀랜드 여왕이자 독실한 가톨릭 신자인 메리를 왕위에 앉히려다 실패한 #italic 쿠데타#! 사건입니다. 주동자는 앤서니 배빙턴으로, 배빙턴과 메리가 편지를 주고받으며 쿠데타와 가담자들에 관해 자세히 설명하고 승인받은 내용이 남아 있습니다. 이 편지들은 엘리자베스 여왕의 위대한 첩보장이었던 프랜시스 월싱엄이 가로챘고, 결국 메리는 체포되어 재판을 받고 처형당했습니다."
 flavor_eng.150.title: "탬벌레인 대왕"
 flavor_eng.150.desc: "전설적인 황제의 삶에서 영감을 얻어 탄생한 2부작 희곡이 [christopher_marlowe.GetName]의 손에서 완성되었습니다. 어색한 표현과 허술한 줄거리에 의존하는 기존 연극에 정면으로 도전장을 내미는 #italic 탬벌레인 대왕#!은 매력적인 대사와 극적인 갈등으로 관객의 마음을 사로잡습니다. 엄청난 열정에 사로잡힌 강렬한 캐릭터들로 가득 찬 이 작품은 개봉과 동시에 많은 관객을 끌어모을 것으로 예상됩니다."
 flavor_eng.150.a: "눈을 뗄 수가 없구나."
 flavor_eng.150.b: "[christopher_marlowe.GetShortNameWithNoTooltip]의 다른 연극 작품들도 주목할 만하다."
 flavor_eng.150.historical_info: "#italic 탬벌레인 대왕#!은 크리스토퍼 말로가 쓴 엘리자베스 시대의 유명한 희곡입니다. 이 작품은 $tamburlaine_the_great_common$"
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "당당하고 단호한 표정을 한 [william_cecil.GetName](이)가 궁정에 들어섭니다. 막중한 책임감의 무게에도 짓눌리지 않는 그 모습은 권력자들에게 조언하고 자신의 전문성을 발휘할 준비가 된 사람이라는 것을 말해 줍니다. [william_cecil.GetShortNameWithNoTooltip](은)는 풍부한 지식과 예리한 전략적 사고를 갖추고 있어 국정 업무에 적임자라고 할 수 있습니다."
 flavor_eng.151.a: "번영을 가져다줄 자로군."
 flavor_eng.151.tt1: "[william_cecil.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.151.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [target_root_country.GetReligion.GetName] 신앙의 대변자가 권력을 잡는 모습에 기뻐합니다"
 flavor_eng.151.b: "의회 의원으로 일하게 하라."
 flavor_eng.151.tt4: "[william_cecil.GetNameWithNoTooltip](이)가 [character|e]로 추가되지만 궁정에서 일할 수 없습니다"
 flavor_eng.151.tt5: "[william_cecil.GetNameWithNoTooltip](이)가 계속 의회에 남아 [target_root_country.GetGovernment.GetRulerTitle]의 의제를 추진합니다"
 flavor_eng.151.c: "짐에게 조언가는 더 필요 없다."
 STATIC_MODIFIER_NAME_working_from_within: "내부에서의 작업"
 flavor_eng.151.historical_info: "윌리엄 세실은 엘리자베스 1세 여왕의 영향력 있는 고문이었으며, 여왕의 재위 기간 내내 가장 가깝고 믿음직한 조언자 역할을 했습니다. 세실은 국무 대신, 재무 대신 같은 여러 주요 직책을 역임하며 잉글랜드가 국내외의 어려움을 헤쳐 나가는 데 도움을 주었습니다. 또한 개신교의 대의를 위해, 그리고 잉글랜드 왕권을 강화하기 위해 끊임없이 노력했습니다."
 flavor_eng.152.title: "[john_hawkins.GetNameWithNoTooltip]의 위업"
 flavor_eng.152.desc: "선원이자 해군 지휘관인 [john_hawkins.GetName](이)가 노예가 된 아프리카인들을 확보하고 우리 상인들의 지역 주재소를 구축하고자 [ShowRegionName('guinea_region')] 원정을 제안했습니다. 성공한다면 [ShowPopTypeName('slaves')]들을 아메리카의 [slave_selling_location.GetOwner.GetName] 식민지로 이송하여 이윤을 남기고 판매할 수 있을 것입니다."
 flavor_eng.152.a: "짐도 한몫 끼고 싶군."
 flavor_eng.152.tt1: "[john_hawkins.GetNameWithNoTooltip](이)가 [explorer|e]로 추가됩니다"
 flavor_eng.152.tt2: "[john_hawkins.GetNameWithNoTooltip](이)가 [target_root_country.GetGovernment.GetRuler.GetName]에게 상당한 비용을 내고 배를 임대합니다"
 flavor_eng.152.tt3: "[john_hawkins.GetNameWithNoTooltip](이)가 [slave_selling_location.GetName](으)로 노예를 무단 밀수하여 [slave_selling_location.GetOwner.GetName]의 분노를 삽니다"
 flavor_eng.152.b: "짐은 엮이기 싫도다."
 flavor_eng.152.historical_info: "존 호킨스는 삼각 무역으로 이익을 거둔 최초의 잉글랜드 상인으로 꼽힙니다. 1560년대 스페인의 대잉글랜드 통상 금지 조치를 우회하여 카리브해의 식민지에 많은 노예를 팔아 부자가 되었습니다. 또한 잉글랜드 함대의 부제독을 지내며 스페인 무적함대와의 전투에서 승리하는 등 여러 주요 해전에도 참전했습니다."
 flavor_eng.153.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 극단"
 flavor_eng.153.desc: "한 무리의 배우들이 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 후원을 받아 자신들의 작품을 무대에서 선보이려 합니다. 이 공연은 연극과 문학의 성장에 이바지할 뿐만 아니라 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 오락거리가 되어 줄 것입니다. 공연 주제는 희극부터 비극, 사극까지 다양합니다."
 flavor_eng.153.a: "무대를 마음껏 사용하거라."
 flavor_eng.153.a.custom: "[ShowBuildingTypeName('theater')]이 있는 모든 [ShowRegionName('great_britain_region')] 내 [locations|e]에서 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_eng.153.tt1: "극단이 극장에서만 공연을 펼칩니다"
 flavor_eng.153.b: "임시 무대를 설치하라."
 flavor_eng.153.b.custom: "[ShowBuildingTypeName('theater')]이 있는 모든 [ShowRegionName('great_britain_region')] 내 [locations|e]과 도시에서 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_eng.153.tt2: "극단이 주요 도시와 극장을 돌며 공연을 펼칩니다"
 flavor_eng.153.tt3: "대중을 즐겁게 해 주려는 [target_root_country.GetGovernment.GetRulerTitle]의 노력 덕분에 [target_root_country.GetGovernment.GetRulerTitle]의 인기가 상승합니다"
 flavor_eng.153.c: "지금은 이것 외에 급한 일들이 많다."
 flavor_eng.153.historical_info: "엘리자베스 여왕의 극단은 16세기 말과 17세기 초에 공연했던 많은 연기 단체 중 하나였습니다. 이들은 연극의 대중화에 기여했고, 이후 글로브 극장 같은 상설 극장이 설립되는 데 일조했습니다. 극단의 배우들은 윌리엄 셰익스피어와 크리스토퍼 말로 같은 유명 극작가들의 작품을 비롯해 다양한 연극을 공연했습니다."
 flavor_eng.154.title: "로미오와 줄리엣"
 flavor_eng.154.desc: "[william_shakespeare.GetName](이)가 쓴 새로운 비극이 요즘 화제입니다. #italic 로미오와 줄리엣#!이라는 제목의 이 작품은 [ShowLocationName('verona')]를 배경으로 앙숙인 두 가문의 젊은이가 서로 격정적으로 사랑하는 이야기를 다루고 있습니다. 소문에 따르면 의외의 반전이 있는 강렬하고 극적인 사건으로 가득 차 있다고 합니다."
 flavor_eng.154.a: "마침내 행복한 결말이구나."
 flavor_eng.154.b: "대신 그자의 다른 희곡을 소개하도록."
 flavor_eng.154.historical_info: "윌리엄 셰익스피어의 희곡 중 특히 유명하고 오래도록 사랑받는 작품인 로미오와 줄리엣은 세계 문학의 걸작으로 꼽힙니다. 1591년에서 1596년 사이 경력 초기에 집필된 것으로 추정되며, 셰익스피어의 생전에도 가장 인기 있는 연극이었습니다."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "해군 일에 정통한 사략 업자이자 상인인 어떤 인물이 동인도 항해에 참여하고 싶다며 접근해 왔습니다. 이 [james_lancaster.GetName](이)라는 자는 [ROOT.GetCountry.GetName](이)가 [ShowRegionName('indonesia_region')] 교역으로 제대로 수익을 내려면 '향료 제도'로도 알려진 말루쿠 제도 근처에 교두보를 마련해야 한다고 주장합니다.\n\n그뿐만 아니라 최근 현장 조사에서 알아낸 사실들을 소개하며, 어떤 [ShowGoodsName('fruit')]을 섭취하면 선원들의 건강이 향상되고 소위 '뱃사람 병'의 발병률이 줄어든다는 사실을 입증했습니다. 이 소식은 이미 널리 퍼져 해당 재화의 수요가 증가할 것으로 예상됩니다."
 flavor_eng.155.a: "그곳의 향신료를 가져오너라."
 flavor_eng.155.tt1: "[james_lancaster.GetNameWithNoTooltip](이)가 [explorer|e]로 추가됩니다"
 flavor_eng.155.tt2: "[james_lancaster.GetNameWithNoTooltip](이)가 동인도 탐사를 맡게 되면 [ShowRegionName('indonesia_region')]에 [ShowBuildingTypeName('overseas_trading_post')](을)를 설립합니다"
 flavor_eng.155.b: "그자를 [ShowGoodsNameWithNoTooltip('fruit')] 원정대에 보내라."
 flavor_eng.155.tt3: "[james_lancaster.GetNameWithNoTooltip](이)가 [ShowRegionName('madagascar_region')]섬에 [ShowBuildingTypeName('overseas_trading_post')](을)를 세우고 [ShowGoodsNameWithNoTooltip('fruit')] 공급을 확보합니다"
 flavor_eng.155.c: "지금은 변화를 받아들일 때가 아니다."
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip]의 감귤 호들갑이 대중에게 소개되지 못합니다"
 eng_lancasters_findings: "감귤 과즙의 괴혈병 치료 효과"
 flavor_eng.155.historical_info: "제임스 랭커스터는 성공적인 아시아 원정에 여러 차례 참여했던 인물이자 영국 동인도 회사의 창립자 중 한 명입니다. 1600년, 랭커스터는 수익성 높은 향신료 무역에서 잉글랜드의 몫을 확보하고자 동인도 원정대를 지휘했습니다. 이후 마다가스카르섬에서 상당한 시간 동안 선원들이 먹을 과일을 채집하게 되는데, 그 과일들이 긴 항해에서 선원들을 괴롭히는 비타민 결핍증인 괴혈병에 효과가 있는 것으로 밝혀졌기 때문입니다. 이 발견은 나중에 해군성이 모든 선원에게 레몬주스를 의무적으로 제공하도록 하는 계기가 되었습니다."
 flavor_eng.156.title: "동인도 공장"
 flavor_eng.156.desc: "저명한 탐험가이자 감귤 전문가인 [james_lancaster.GetName](은)는 현재 동인도를 탐험 중이며, 지역 강대국과 외교 관계를 맺었습니다. [ROOT.GetCountry.GetName](은)는 이제 해당 지역에 전략적 [ShowBuildingTypeName('overseas_trading_post')](을)를 설립하여, 많은 국가가 탐내는 [ShowAreaName('moluccas_area')] 제도에 접근할 기회를 얻게 됐습니다."
 flavor_eng.156.a: "솔깃한 제안이군."
 flavor_eng.156.b: "거기서 뭐 얻을 것이 있다고."
 flavor_eng.156.historical_info: "식민지 시대에 유럽 열강은 정향, 육두구, 후추 같은 향신료 교역을 촉진하고자 동남아시아 여러 곳에 교역소와 공장을 설립했습니다. 잉글랜드 최초의 공장은 동인도 무역 회사의 깃발 아래 반튼시에 세워졌습니다."
 flavor_eng.157.title: "자석에 관하여"
 flavor_eng.157.desc: "깨우친 철학자이자 물리학자인 [william_gilbert.GetName](은)는 현재 [target_location.GetName] [ShowBuildingTypeName('university')]에서 자성에 관한 과학 실험에 전념하고 있습니다. 그리고 자연적으로 자성을 띠는 광물을 사용해 지구 자체가 거대한 자석일 것이라고 추론하며, 달의 일정한 궤도도 그것으로 설명할 수 있다고 주장했습니다.\n\n[william_gilbert.GetShortNameWithNoTooltip](은)는 자신의 연구 결과를 #italic 자석, 자성체, 거대한 자석 지구에 관하여#!라는 제목의 책에 요약하여 출판할 생각을 하고 있는데, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이 주장에 상당한 반감을 품고 있습니다. 그러나 우리 과학계에는 큰 도움이 될 것으로 보입니다."
 flavor_eng.157.a: "출판하도록 하라."
 flavor_eng.157.tt1: "[william_gilbert.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.157.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]을 이유로 책이 출판되는 것에 분노합니다"
 flavor_eng.157.b: "그자를 책과 함께 불태워 버려라."
 flavor_eng.157.tt3: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 flavor_eng.157.c: "출판을 막아라."
 flavor_eng.157.historical_info: "윌리엄 길버트의 가장 유명한 저서는 자기와 전기의 역사에서 기초가 되는 교재로 꼽힙니다. 당시 혁명적이었던 이 책에는 지구 자체가 거대한 자석이라는 등의 개념이 제시되어 있었습니다. 이 개념은 당시 과학계에 지대한 영향을 미쳤으며, 아이작 뉴턴 경 같은 후대의 과학자들에게 영감을 불어넣어 주었습니다."
 flavor_eng.158.title: "황금 연설"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 현재 우리나라에 닥친 시급한 문제들을 해결하기 위해 치밀한 연설을 준비했습니다. 이 연설을 통해 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 지지하는 국민들을 격려하고 결집하며, [ROOT.GetCountry.GetName]의 안정을 다질 수 있을 것으로 기대됩니다."
 flavor_eng.158.a: "연설 전문을 읽는다."
 flavor_eng.158.tt1: "[target_character.GetNameWithNoTooltip](이)가 출중한 언변으로 모두를 감동시킵니다"
 flavor_eng.158.b: "단결과 화합에 초점을 맞춘다."
 flavor_eng.158.c: "[ROOT.GetCountry.GetNameWithNoTooltip]에 대한 사랑과 헌신에 초점을 맞춘다."
 flavor_eng.158.historical_info: "황금 연설은 1601년 11월 30일 엘리자베스 1세 여왕이 의회에서 발표한 연설입니다. 이 시기는 왕위 계승 문제, 계속되는 잉글랜드-스페인 전쟁, 그리고 국가 내부의 파벌주의와 분열로 정치적 불안과 긴장이 극에 달했던 때였습니다. 황금 연설은 좋은 호응을 얻었으며 오늘날 여왕의 뛰어난 언변을 보여 주는 훌륭한 사례로 꼽힙니다."
 flavor_eng.159.title: "[ShowGoodsNameWithNoTooltip('tobacco')] 배격론"
 flavor_eng.159.desc: "직설적인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [ShowGoodsName('tobacco')]에 대한 혐오감을 드러내며, 그것이 폐에 얼마나 나쁜지 강조하고 그 악취를 비난했습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 공개적으로 반대 의견에 맞서고자 논문을 출판하려 하며, 나아가 이 소위 위험 물질에 대항하기 위해 보다 강력한 조치까지 고려 중입니다."
 flavor_eng.159.a: "[ShowGoodsNameWithNoTooltip('tobacco')] 수입에 관세를 부과하겠다."
 flavor_eng.159.tt1: "[target_character.GetNameWithNoTooltip]의 징벌적 조치로 인해 [ShowGoodsNameWithNoTooltip('tobacco')] 소비자들이 화를 냅니다"
 flavor_eng.159.b: "[ShowGoodsNameWithNoTooltip('tobacco')] 수입을 일시적으로 금지하겠다."
 flavor_eng.159.tt2: "금단 증상을 겪는 [ShowGoodsNameWithNoTooltip('tobacco')] 소비자들의 보상 행동이 [ShowGoodsName('beer')] 소비 증가로 이어집니다"
 flavor_eng.159.tt3: "금지 조치의 경제적 효과로 식민지 내 [ShowGoodsNameWithNoTooltip('tobacco')] 플랜테이션 농장이 폐쇄됩니다"
 flavor_eng.159.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 교역에 간섭하는 것에 불만을 품습니다"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "담배 수입 금지"
 STATIC_MODIFIER_NAME_tax_tobacco: "담배 과세"
 eng_compensating_addictions: "담배 중독 보상 행동"
 eng_growing_addiction: "담배의 대중화"
 flavor_eng.159.c: "논문 출판으로 만족하지."
 flavor_eng.159.tt5: "정부의 개입 부족으로 [ShowGoodsNameWithNoTooltip('tobacco')] 수요가 일시적으로 증가합니다"
 flavor_eng.159.historical_info: "#italic 담배 배격론#!은 국왕 제임스 6세가 집필하고 발표한 논문으로, 담배 흡연에 대한 반대와 혐오를 표현한 글입니다. 이러한 반대는 담배 수입에 대한 소비세와 관세 부과로도 이어졌습니다. 그러나 이는 식민지의 경제에 전반적으로 부정적인 영향을 가져왔고, 잉글랜드 내 담배 수요를 줄이는 데도 거의 도움이 되지 못했습니다."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] 이 멘도사"
 flavor_eng.160.desc: "독실하고 시를 잘 짓는 [luisa_carvajal.GetName](은)는 한동안 [ShowLocationName('london')] 근처에서 포교 활동을 해 왔고, 주민들을 상대로 [ShowReligionName('catholic')]교가 참된 종교임을 옹호하며 논쟁을 벌이다 붙잡히면서 또 한 번 투옥되었습니다.\n\n[luisa_carvajal.GetShortNameWithNoTooltip](은)는 자선 단체에서 활발히 활동하는 것으로 유명하며 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게도 존경받는 인물이지만, 종교적 차이는 대립으로 이어지는 경우가 많기 때문에 이 인물의 거듭되는 위반 행위에 영향을 받은 일부 하층민이 우리에게 등을 돌리게 될 수도 있습니다."
 flavor_eng.160.a: "즉시 그자를 추방하라."
 flavor_eng.160.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들이 [luisa_carvajal.GetNameWithNoTooltip]의 자선 활동이 끝나는 것에 슬퍼합니다"
 flavor_eng.160.b: "이단죄로 화형에 처하라."
 flavor_eng.160.tt2: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName](이)가 자국민을 처형한 것에 매우 불쾌해합니다"
 flavor_eng.160.c: "한낱 자선 활동이 무슨 문제가 되겠느냐."
 flavor_eng.160.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다며 불만을 표합니다"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip](이)가 추종자 일부를 [ShowReligionAdjective('catholic')]교로 개종시킵니다"
 flavor_eng.160.historical_info: "루이사 카르바할 이 멘도사는 16세기 말에서 17세기 초에 살았던 스페인 귀족 여성이자 독실한 가톨릭 신자였습니다. 멘도사는 성공회 신자들을 가톨릭으로 개종시키겠다는 일념 하나로 잉글랜드로 건너갔고, 이를 위해 죽음도 불사하려 했습니다. 이후 가톨릭을 노골적으로 옹호하다 여러 차례 투옥되었고, 결국 스페인 추방 판결이 내려진 직후 병으로 세상을 떠났습니다."
 flavor_eng.161.title: "백작들의 도피"
 flavor_eng.161.desc: "패배감과 함께 [ROOT.GetCountry.GetAdjective]의 지배력이 커지는 것을 느낀 아일랜드 백작들은 한데 모여 추가 분쟁과 혹시 모를 보복을 피하고자 아일랜드를 떠나는 방안을 논의했습니다.\n\n백작들의 입장에서는 [ShowReligionAdjective('catholic')] 유럽 열강에 도움을 요청해 볼 수 있겠으나, 그 지역에 뻗친 우리의 지배력 때문에 실제로 도움을 받을 가능성은 낮을 것입니다. 우리가 어느 정도의 자치권을 보장하여 백작들을 달래 보는 방법도 있지만, 이는 성공적인 아일랜드 정복에 걸림돌이 될 가능성이 높습니다."
 flavor_eng.161.a: "가게 두어라."
 flavor_eng.161.a.custom: "[ShowAreaName('ulster_area')]의 [ShowCultureName('irish')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 [ShowProvinceDefinitionName('coruna_province')]로 이주합니다"
 flavor_eng.161.b: "자치권을 추가로 부여하라."
 flavor_eng.161.tt2: "[ShowProvinceDefinitionName('ulster_province')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 불만이 가라앉습니다"
 flavor_eng.161.historical_info: "휴 오닐의 반란이 진압된 후, 아일랜드 족장과 귀족들은 아일랜드를 떠나기로 결정했습니다. 이들의 이탈은 아일랜드 사회, 정치, 문화에 지속적인 영향을 주었고 전통적인 게일 귀족의 쇠퇴를 가져왔습니다. 이들의 목표는 외국의 군사 개입 지원을 구하는 것이었고, 그 첫 번째 목적지는 스페인이었습니다."
 flavor_eng.162.title: "시 벤처호"
 flavor_eng.162.desc: "[ShowAreaName('southern_new_england_area')]의 식민지를 보급할 목적으로 제작된 최초의 이민선이 [ShowLocationName('bermuda')]섬에서 난파되어, 선원과 식민지 주민들이 고립되었습니다. 이들은 섬에 계속 남아 있을 것인지, 아니면 보조 선박을 이용하여 인원을 모은 후, 다시 바다로 나가 #italic 시 벤처호#!의 원래 임무를 완수할 것인지 선택의 기로에 서 있습니다.\n\n[ShowAreaNameWithNoTooltip('southern_new_england_area')]에 보급품을 적절히 보충하지 못하면, 현지 식민지가 어려움에 빠질 가능성이 있습니다."
 flavor_eng.162.a: "남아 있도록 하라."
 flavor_eng.162.b: "식민지에 그자들이 필요하다."
 flavor_eng.162.historical_info: "#italic 시 벤처호#!는 다른 8척의 선박과 함께 버지니아의 제임스타운 식민지로 향하던 보급선이었습니다. 1609년, 버지니아 회사는 어려움을 겪고 있는 정착지에 보급품과 정착민을 실어 보내기로 했습니다. 하지만 시 벤처호는 허리케인으로 인해 나머지 선단와 떨어져 큰 손상을 입고 당시 무인도였던 버뮤다섬에 난파되었습니다. 버뮤다에 좌초된 지 거의 1년이 지난 후, #italic 시 벤처호#!의 생존자들은 배 두 척을 새로 만들어 제임스타운에 도착하는 데 성공합니다. 이들이 도착한 덕분에 식민지는 간신히 살아남을 수 있었습니다."
 flavor_eng.163.title: "글로브 극장"
 flavor_eng.163.desc: "재능 넘치는 극작가 [william_shakespeare.GetName](이)가 다양한 자신의 희곡을 공연할 장소로 템스강 남쪽 강둑에 목조 야외 공연장을 짓겠다고 합니다.\n\n건설 자체는 소속 극단인 '궁내부장관 극단'이 대부분 부담하겠지만, 위치가 강과 가까워서 만조 때 홍수가 발생하면 극장이 피해를 입을 가능성이 높습니다. 따라서 [ShowGoodsName('lumber')]로 된 기슭막이를 갖춘 선창을 흙으로 쌓아, 건물을 예상 홍수위보다 높게 올려야 합니다."
 flavor_eng.163.a: "훌륭한 예방책이군."
 flavor_eng.163.tt1: "극장과 함께 보호 제방이 건설됩니다"
 flavor_eng.163.b: "강을 극장 화장실로 쓰면 딱이겠어."
 flavor_eng.163.tt2: "글로브 극장이 홍수에 취약하게 지어집니다"
 flavor_eng.163.c: "건설 제안을 거부하겠다."
 flavor_eng.163.historical_info: "런던에 위치해 있던 최초의 글로브 극장은 윌리엄 셰익스피어와 그의 연극 작품으로 유명한 곳이었습니다. 원래 1599년에 지어졌으나 1613년 화재로 소실되었다가 이듬해에 재건되었습니다. 극장은 도시 경계선 바로 외곽인 런던의 뱅크사이드 지구에 자리 잡고 있었는데, 당시에는 도시 성벽 안에 극장이 허용되지 않았기 때문입니다."
 flavor_eng.164.title: "대계약"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 호화로운 생활 방식과 부양해야 하는 대가족으로 인해 빚에 허덕이는 중입니다. 이에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 따르는 내각은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 특정 권리와 권한을 포기하는 대가로 매년 보조금을 지급해 달라고 의회에 청원했습니다.\n\n'대계약'으로 알려진 이 합의는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 수입을 늘리고 부채를 없애 줄 것입니다. 재정적 합의에 도달하지 못하면 투자자들에게 우리의 평판이 훼손되고 향후 자금 조달 능력에 악영향이 있을 수 있습니다."
 flavor_eng.164.a: "동의하는 바다."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 재정적 어려움을 겪고 통치에 부담을 느낍니다"
 flavor_eng.164.tt2: "금융 불안정성을 우려한 대출 기관이 모든 대출에 더 큰 담보를 요구합니다"
 flavor_eng.164.b: "조건을 재협상하겠다."
 flavor_eng.164.tt3: "[target_character.GetName]의 협상 기술로 더욱 적절한 합의를 이끌어 냅니다"
 flavor_eng.164.c: "이건 있을 수 없는 일이다."
 STATIC_MODIFIER_NAME_great_contract: "대계약"
 STATIC_MODIFIER_NAME_great_contract_compromise: "개정된 대계약"
 STATIC_MODIFIER_NAME_lack_of_agreement: "합의 부재"
 flavor_eng.164.historical_info: "대계약은 로버트 세실이 왕실의 부채를 청산할 목적으로 의회에 자금을 요청하며 제시했던 협정이었습니다. 그 대가로 왕실은 봉건적 권리인 후견권과 징발권, 그리고 새로운 부과금을 제정하는 권한을 포기해야 했습니다. 국왕 제임스 1세와 의회 모두 이 조건에 동의할 수 없었으므로 결국 협정은 결렬되었습니다."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "뛰어난 천문학자이자 수학자인 [thomas_harriot.GetName](은)는 현재 [ShowLocationName('oxford')] [ShowBuildingTypeName('university')]에서 공부하고 있습니다. 그런데 최근에는 아스트롤라베와 육분의 같은 도구를 사용하여 항해와 신세계 탐험을 연구하는 일에 점점 더 많은 관심을 쏟고 있습니다.\n\n[thomas_harriot.GetShortNameWithNoTooltip]에게는 선택지가 있습니다. 하나는 전력을 다해 지금의 열정을 좇는 것이고, 다른 하나는 취업하여 자신이 학위를 취득한 분야에서 계속 일하는 것입니다."
 flavor_eng.165.a: "다음 원정에 꼭 필요한 인재로군."
 flavor_eng.165.tt1: "[thomas_harriot.GetNameWithNoTooltip](이)가 [explorer|e]로 추가됩니다"
 flavor_eng.165.tt2: "[thomas_harriot.GetNameWithNoTooltip]의 통역 능력으로 탐사 성공률이 대폭 상승합니다"
 STATIC_MODIFIER_NAME_wonder_translator: "특출난 통역사"
 flavor_eng.165.b: "수학자나 천문학자로 일하면 되겠군."
 flavor_eng.165.tt3: "[thomas_harriot.GetNameWithNoTooltip](이)가 과학계에 중요한 공헌을 합니다"
 flavor_eng.165.c: "그런 작자 없어도 아무 문제 없다."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip](이)가 별들을 바라보며 다른 곳에서 일자리를 찾습니다"
 flavor_eng.165.historical_info: "토머스 해리엇은 16세기 말부터 17세기 초까지 다양한 과학 및 탐험 분야에서 여러 가지 공헌을 했습니다. 특히 천체 관측에 망원경을 처음으로 사용한 인물 중 한 명으로, 이를 통해 달과 다른 행성들을 자세히 관찰했습니다. 언어에도 능통했던 해리엇은 월터 롤리 경의 북아메리카 항해에 동행하여 아메리카 원주민 언어 두 개를 배웠으며, 덕분에 원정대에 없어서는 안 될 존재가 되었습니다."
 flavor_eng.166.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 만조"
 flavor_eng.166.desc: "폭풍우 치는 날씨와 봄철 만조로 인한 대규모 해일로 [ShowProvinceDefinitionName('cornwall_province')] 전역에 홍수가 발생했다는 보고가 접수되고 있습니다. 일부 지역은 완전히 물에 잠겨 재산과 농경지, 인명 피해가 상당합니다.\n\n템스강도 일부 범람하여 남쪽 강둑 지역이 다소 피해를 입었습니다."
 flavor_eng.166.a: "참담한 소식이군."
 globe_repairs: "글로브 복구"
 flavor_eng.166.tt1: "최근 지어진 제방 덕분에 [ShowBuildingTypeName('globe_theatre')]이 홍수 피해를 받지 않습니다"
 flavor_eng.166.tt2: "[ShowBuildingTypeName('globe_theatre')](이)가 보호 제방이 없어 홍수 피해를 받습니다"
 flavor_eng.166.b: "완전히 부서지게 놔두어라."
 flavor_eng.166.historical_info: "제임스 1세의 만조는 1607년 광범위하게 일어났던 홍수의 이름으로, 해일이 브리스틀 해협을 타고 올라가 웨일스 남부와 잉글랜드 남서부에 상당한 피해를 준 사건입니다. 이 사건은 해일과 홍수로부터 해안선을 보호해야 할 필요성을 일깨웠고, 연안 관리 방식에 커다란 변화를 불러왔습니다."
 flavor_eng.167.title: "디스커버리호 선상 반란"
 flavor_eng.167.desc_common: "전설적인 탐험가 [henry_hudson.GetName](이)가 신화 속 북서 항로를 찾고자 [ROOT.GetCountry.GetAdjective] 깃발을 달고 북위도를 향해 항해하는 모습을 마지막으로 사라졌습니다. [henry_hudson.GetShortNameWithNoTooltip](이)가 지휘하던 #italic 디스커버리호#!가 최근 선장 없이 [ROOT.GetCountry.GetNameWithNoTooltip](으)로 돌아왔는데, 선원들의 모습을 보니 아마도 선상 반란을 일으켜 선장을 버린 모양입니다."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\n이에 우리 무역 회사가 [henry_hudson.GetShortNameWithNoTooltip]의 무사 귀환에 이해관계가 걸려 있으니 수색 및 구조 작업을 개시해 달라고 간청하고 있습니다."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\n이에 우리 [target_colony.GetName] 식민지가 [henry_hudson.GetShortNameWithNoTooltip]의 무사 귀환에 이해관계가 걸려 있으니 수색 및 구조 작업을 개시해 달라고 간청하고 있습니다."
 flavor_eng.167.a: "얼마가 들든 구해야지."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip](이)가 발견되지 않습니다"
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip](이)가 발견되어 [explorer|e]로 추가됩니다"
 flavor_eng.167.tt3: "원정대가 실종된 탐험가를 수색하는 동안 [ShowAreaName('hudson_bay_sea_zones_area')]의 지도를 광범위하게 작성합니다"
 flavor_eng.167.b: "선장에게 행운을 빌도록 하지."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip](이)가 바다에서 실종되었다고 선언합니다"
 flavor_eng.167.historical_info: "#italic 디스커버리호#!의 선상 반란은 계속 서쪽으로 항해하려는 선장 헨리 허드슨에 맞서 선원들이 주동한 반란입니다. 이미 허드슨만에서 겨울을 났던 선원들은 고향으로 돌아가고 싶다는 의사를 강하게 표명했으나, 허드슨은 이에 반대했고, 이 때문에 선원들 대부분이 반란을 일으킨 것입니다. 반란자들은 허드슨과 그의 십 대 아들 존, 그리고 선원 7명을 허드슨만에 버려두고 떠났고, 그 후로 허드슨 일행을 본 사람은 없습니다."
 flavor_eng.168.title: "코츠월드 올림픽"
 flavor_eng.168.desc: "평민들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 호감을 가지도록 지역 축제를 마련하자는 의견이 나왔습니다. 경마, 춤, 대형 망치 던지기, 정강이 차기와 같은 활동이 진행되며, 다양한 계층의 남녀가 한자리에 모일 것으로 기대됩니다. 참석하는 모든 사람에게 [ShowGoodsName('wild_game')]과 [ShowGoodsName('fish')]을 이용한 요리와 [ShowGoodsName('beer')]가 풍성하게 제공되며, 적은 판돈으로 도박을 할 수 있는 칸막이와 천막도 설치됩니다.\n\n행사일은 성령 강림절 주의 목요일과 금요일이 가장 적합한 날짜로 거론되고 있습니다."
 flavor_eng.168.a: "연례행사로 만들도록 하라."
 flavor_eng.168.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 이러한 축제가 이교에서 유래했다고 믿고 이를 반대합니다"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "코츠월드 올림픽"
 cotswold_olimpick_games: "코츠월드 올림픽"
 flavor_eng.168.b: "한 번만 하면 충분하겠지."
 flavor_eng.168.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 만족해하며 첫 행사를 후원하겠다고 나섭니다"
 flavor_eng.168.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 만족해하며 행사를 후원하겠다고 나섭니다"
 flavor_eng.168.c: "계층이 한데 섞이는 일은 있을 수 없다."
 flavor_eng.168.historical_info: "코츠월드 올림픽은 글로스터셔의 코츠월드 지역에서 매년 열리는 행사입니다. 이 대회는 제임스 1세의 저명한 변호사였던 로버트 도버가 고대 그리스 올림픽에서 영감을 받아 처음 기획했습니다. 그 후 잉글랜드 내전으로 중단되었다가 얼마 지나지 않아 재개되어 오늘날까지 이어지고 있습니다."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "선구적인 건축가이자 연극 제작자인 [inigo_jones.GetName](은)는 궁정과 밀접하게 지내 온 인물로, 최근 [ShowRegionName('italy_region')]에서 공부를 마치고 돌아왔습니다. [henry_hudson.GetShortNameWithNoTooltip](은)는 주로 화려한 가면극을 연출하는 일을 하지만, 그리스 로마 문화에서 영향을 받은 새로운 양식의 건축에도 소질이 있음을 보여 주었습니다."
 flavor_eng.169.a: "그자를 측량 총감으로 고용하라."
 flavor_eng.169.tt1: "[inigo_jones.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 enable_inigo_architecture_advance: "[ShowAdvanceName('inigo_architecture')] [advance|e]을 이용할 수 있게 됩니다"
 flavor_eng.169.b: "무대에 필요한 인재로군."
 flavor_eng.169.tt2: "[inigo_jones.GetNameWithNoTooltip](이)가 [character|e]로 추가되지만 오로지 무대 일에만 집중합니다"
 flavor_eng.169.c: "자기 앞길은 자기가 결정하도록 놔두어라."
 flavor_eng.169.historical_info: "이니고 존스는 잉글랜드의 건축가이자 무대 설계자 겸 화가로, 잉글랜드 건축 발전에 지대한 영향을 준 인물로 꼽힙니다. 존스는 잉글랜드에 고전 건축을 도입하고 방케팅 하우스, 퀸스 하우스 같은 건물과 코번트 가든 광장의 구조를 설계했습니다. 또한 무대 장치 배경과 복잡한 기계를 도입하는 등 혁신적인 연극 연출 설계로도 유명합니다."
 flavor_eng.172.title: "톤세와 파운드세"
 flavor_eng.172.desc: "수출입 상품에 대한 과세는 [edward_ii.GetName] 통치 이래 왕실의 꾸준한 수입원이었습니다. 의회는 이 수입을 군주에게 평생 지급하는 것이 관례였으나, 최근 의회에서 톤세와 파운드세를 종신이 아니라 1년간만 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 지급하자고 제안했습니다."
 flavor_eng.172.a: "의회의 승인 없이 세금을 부과하겠다."
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName](이)가 이 노골적인 권력 남용을 잊지 않습니다"
 flavor_eng.172.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게 이 제안을 저지하라고 전하라."
 flavor_eng.172.tt2: "[target_root_country.GetGovernment.GetParliament.GetName](이)가 1년 치 [taxes|e]을 원천 징수합니다"
 flavor_eng.172.c: "서명을 거부하겠다."
 flavor_eng.172.tt3: "해당 문제가 현 통치 기간 내내 해결되지 않은 채로 남습니다"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "톤세와 파운드세 거부"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "왕실 특권 남용"
 flavor_eng.172.historical_info: "톤세와 파운드세는 와인과 같은 수출입 상품에 부과되는 관세로, 잉글랜드 왕실의 중요한 수입원이었습니다. 톤세는 무게 또는 부피에 따라 부과되는 세금을 말하며, 반면 파운드세는 수입품 가격의 백분율로 부과되는 세금이었습니다. 톤세와 파운드세는 1787년 관세 및 소비세법에 의해 폐지되었습니다."
 flavor_eng.173.title: "돌아온 황금시대"
 flavor_eng.173.desc: "재능 넘치는 예술가 [inigo_jones.GetName](이)가 과거 [ROOT.GetCountry.GetGovernment.GetAdjective] 최고의 시인들을 비롯한 다양한 인물이 등장하는 환상적인 가면극을 기획하여 제안해 왔습니다. 정의와 황금시대의 여신 #italic 아스트라이아#!의 각성을 둘러싼 이야기와 열두 악마가 등장하는 막간의 익살 촌극이 포함된 정교한 구성으로 관객들에게 즐거움을 선사할 것으로 예상됩니다."
 flavor_eng.173.a: "비용을 지불하겠다."
 flavor_eng.173.tt1: "[geoffrey_chaucer.GetName](이)라는 인물이 추가되어 관객들이 즐거워합니다"
 flavor_eng.173.b: "시간 낭비가 따로 없군."
 flavor_eng.173.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 오락거리가 없어 낙담합니다"
 flavor_eng.173.historical_info: "#italic 돌아온 황금시대#!는 벤 존슨이 글을 쓰고 이니고 존스가 제작한 제임스 1세 시대의 가면극입니다. 이니고 존스의 도안이 남아 있지 않아 이 가면극에 관해 알려진 바는 거의 없지만, 이야기의 일부 세부 사항은 남아 있습니다. 이 가면극은 부패한 궁정을 개혁한다는 주제를 다루고 있는데, 당시 왕이 총애하는 신하가 어떤 스캔들에 연루된 데다 최근 벌어진 살인 사건으로 재판을 기다리고 있던 상황이었기에 아주 시의적절한 작품이 아닐 수 없었습니다. 해당 가면극은 성공적이었고 국왕의 요청에 따라 재차 공연되었습니다."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "다재다능한 건축가, 천문학자, 수학자, 물리학자인 [christopher_wren.GetName](은)는 [ShowLocationName('oxford')] [ShowBuildingTypeName('university')]에서 열정적으로 강의하면서도 매주 [ShowLocationName('london')]에서 열리는 다른 지성인들과의 모임에도 참석하고 있습니다. 소문에 따르면 [christopher_wren.GetShortNameWithNoTooltip](은)는 왕실의 부름을 받고 있으며, 이에 응할 경우 [ROOT.GetCountry.GetName]의 건축학적 비전을 수립하는 데 일조하게 될지도 모른다고 합니다. 아니라면 과학계를 위한 최고의 단체를 육성하는 데 힘을 쏟을 것입니다."
 flavor_eng.174.a: "그자를 건축 총감독관으로 임명하라."
 flavor_eng.174.tt1: "[christopher_wren.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.174.tt2: "[christopher_wren.GetNameWithNoTooltip](이)가 궁정 내 직책 덕분에 중요한 건축 작품을 만들 수 있게 됩니다"
 flavor_eng.174.b: "과학계에서 일해야 할 인재로군."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip](이)가 다양한 분야의 과학 연구에 주력합니다"
 flavor_eng.174.c: "짐에겐 딱히 쓸모가 없는 자로군."
 flavor_eng.174.historical_info: "크리스토퍼 렌 경은 매우 영향력 있는 잉글랜드의 건축가이자 수학자 겸 과학자였습니다. 또한 왕립 학회의 창립 회원이었고 수년간 회장직을 맡았으며, 과학자로서 다양한 과학 분야에서 상당한 공헌을 하기도 했습니다. 렌은 런던의 세인트 폴 대성당을 비롯한 수많은 건축 작품으로 유명합니다."
 flavor_eng.175.title: "세인트 폴 대성당"
 flavor_eng.175.desc_common: "이름난 건축가 [christopher_wren.GetName](이)가 석조 바로크 양식의 설계를 제안하며 계획안을 냈습니다. 완공되면 높이가 111미터에 달하는 도시에서 가장 높은 건축물이 지어질 것입니다."
 flavor_eng.175.desc: "웅장한 대성당을 건설하여 [ShowLocationName('london')]의 화려함을 널리 알리는 것이 어떻겠습니까? $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "대화재로 막대한 피해가 발생하면서 런던 시민들이 중요한 예배 장소를 잃고 말았습니다. 그 자리에 있던 원래 성당은 서기 606년에 건립된 이래로 의식에서 중대한 역할을 해 왔습니다. 따라서 웅장한 대성당을 새로 건설하여 화려했던 [ShowLocationName('london')]의 모습을 되찾아야 합니다. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "지금 즉시 공사를 시작하라."
 flavor_eng.175.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 앞으로 지어질 주요 종교 [building|e]에 기뻐합니다"
 flavor_eng.175.b: "지금은 지역 교구로 충분하다."
 flavor_eng.175.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 새 모교회 건설을 적극적으로 추진하지 않는 것에 못마땅해합니다"
 st_pauls_construction: "세인트 폴 대성당 건설"
 flavor_eng.175.historical_info: "세인트 폴 대성당은 런던 중심부의 상징적인 명소입니다. 대화재 이후 런던에서 50개가 넘는 교회를 설계한 크리스토퍼 렌이 구상한 이 대성당은 우아하고 상징적인 돔으로 유명하며, 완공 당시 세계에서 두 번째로 큰 돔이었습니다. 대성당 자체는 잉글랜드 바로크 양식으로 지어졌습니다."
 flavor_eng.176.title: "대화재"
 flavor_eng.176.desc_common: "푸딩 레인의 한 빵집에서 화재가 발생해 순식간에 [ShowLocationName('london')](을)를 집어삼키고 있습니다. 많은 건물에서 [ShowGoodsName('lumber')] 같은 가연성이 높은 건축 자재를 사용한 것이 화재가 빠르게 진행되는 원인으로 추정됩니다. 좁은 골목길과 심각한 인구 과밀로 인해 화재의 진행 속도를 늦출 만한 효과적인 조치가 이루어지지 않고 있습니다."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\n동풍을 타고 [ShowLocationNameWithNoTooltip('london')] 탑 쪽으로 불이 번지면서, 화마가 경로상의 모든 것을 집어삼키며 도시 성벽 내부에 엄청난 피해를 주고 있습니다. 그래도 웨스트민스터 정부 청사 주변은 안전할 것으로 보입니다."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\n바람의 방향이 서쪽으로 바뀌면서 화재가 건물이 밀집된 지역에서 멀어지고 있습니다. 이로 인해 [ShowLocationNameWithNoTooltip('london')]의 피해 규모는 더 이상 커지지 않고 있지만, 대신 웨스트민스터 정부 청사에 부분적인 피해가 발생했습니다."
 flavor_eng.176.a: "진정하라. 질서를 유지해야 한다."
 flavor_eng.176.tt1: "화재로 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 여러 왕궁이 파괴되어 [target_root_country.GetGovernment.GetRulerTitle](이)가 매우 당혹스러워합니다"
 flavor_eng.176.tt2: "대다수의 [ShowPopTypeName('burghers')](이)가 자신의 가게가 파괴되는 것을 보고 더 나은 삶을 찾아 도시를 떠납니다"
 flavor_eng.176.tt3: "불운한 [ShowPopTypeName('peasants')]들이 자신의 집이 파괴되는 것을 보고 어쩔 수 없이 이주합니다"
 flavor_eng.176.tt4: "[samuel_pepys.GetName](이)가 강변에서 화재를 관찰합니다"
 flavor_eng.176.historical_info: "런던 대화재는 로마 성벽 안의 도시 대부분을 파괴한 재앙과도 같은 사건이었습니다. 불길은 약 3일간 격렬하게 지속되었으며 건조한 날씨와 강풍으로 인해 빠르게 확산되었습니다. 이때의 화재로 세인트 폴 대성당을 비롯한 주택과 사업장, 그 외 여러 명소가 대거 전소되었고, 이 재난은 이후 도시 계획이 크게 바뀌고 건축 규정이 더욱 엄격해지는 계기가 되었습니다."
 flavor_eng.177.title: "포카혼타스"
 flavor_eng.177.desc: "[ShowAreaName('virginia_area')]에서 식민지 사업을 추진하던 중에 이웃한 [target_tribe.GetName] 부족과 외교 관계를 맺는 일이 생겼습니다. 최근 한 교전 끝에 추장의 딸인 [rebecca_rolfe.GetName](이)가 정착민에게 붙잡혔다가 그중 한 명과 결혼한 것입니다. 그리고 그 정착민은 얼마 지나지 않아 [ROOT.GetCountry.GetName](으)로 돌아가기로 했습니다.\n\n부부가 마차를 타고 [ShowLocationName('london')]에 도착하자, 세간에서 '문명화된 미개인'으로 불리는 유명한 공주를 보려고 수많은 구경꾼이 줄을 섰습니다. 이 이례적인 상황 속에서 궁정에 있는 [rebecca_rolfe.GetShortNameWithNoTooltip]의 존재를 우리에게 유리하게 활용하는 것이 좋겠습니다."
 flavor_eng.177.a: "부유한 투자자들에게 그자를 소개하라."
 flavor_eng.177.tt1: "[rebecca_rolfe.GetNameWithNoTooltip]의 유명세 덕분에 투자가 증가하고 식민지로의 이민이 촉진됩니다"
 flavor_eng.177.b: "그자를 궁정에 머무르게 하라."
 flavor_eng.177.tt2: "[rebecca_rolfe.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.177.tt3: "[rebecca_rolfe.GetNameWithNoTooltip](이)가 궁정에 남아 [ShowPopTypeName('nobles')]들을 즐겁게 합니다"
 flavor_eng.177.c: "그자의 이야기를 꼼꼼하게 기록하도록."
 flavor_eng.177.tt4: "[rebecca_rolfe.GetNameWithNoTooltip]의 이야기가 소중한 문화유산으로 발전합니다"
 flavor_eng.177.historical_info: "흔히들 포카혼타스라고 부르는 리베카 롤프는 포우하탄 부족 소속의 아메리카 원주민 여성으로, 존 스미스 선장과의 만남과 이후 존 롤프와의 결혼 등 버지니아에 정착한 잉글랜드인들과의 교류로 유명합니다. 1616년 남편과 함께 잉글랜드로 건너가 화이트홀 궁전에서 영접을 받았으나 귀국을 준비하던 도중 병에 걸려 1617년 잉글랜드에서 사망했습니다."
 flavor_eng.178.title: "반 다이크 수염"
 flavor_eng.178.desc: "[flemish.GetName]의 멋쟁이 화가 [anton_van_dyck.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 요청으로 [ShowLocationName('antwerp')]에서 도착했습니다. 탁월한 붓 솜씨로 유명한 [anton_van_dyck.GetShortNameWithNoTooltip](은)는 궁정 화가 자리를 맡게 될 예정인데, 독특한 수염 덕분에 공식적으로 일을 시작하기도 전에 많은 이에게 화젯거리와 동경의 대상이 되었습니다."
 flavor_eng.178.a: "그자를 꼭 머무르게 하고 궁정 이발사를 불러라."
 flavor_eng.178.tt1: "[anton_van_dyck.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip](은)는 작업이 완료되면 다른 곳으로 이주합니다"
 flavor_eng.178.tt3: "다른 신사들이 [anton_van_dyck.GetNameWithNoTooltip]의 수염 모양을 따라 하게 되고, 깔끔한 면도가 대세였던 당시 풍조에 새로운 바람이 붑니다."
 flavor_eng.178.b: "이를 '[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]' 수염이라고 부르겠다."
 grooming_equipment: "몸단장 도구의 수요 증가"
 flavor_eng.178.historical_info: "반 다이크 수염은 깔끔하게 다듬은 뾰족한 염소수염과 명확하게 구분된 콧수염의 조합이 특징인 독특하고 세련된 스타일의 수염입니다. 잉글랜드에 이를 전파한 사람은 플란데런 출신의 바로크 화가 안토니 반 다이크로, 반 다이크는 궁정 초상화 작가로 활동하며 잉글랜드 인물화에 지대한 영향을 주었습니다. 찰스 2세는 반 다이크 스타일의 수염을 기르면서 그것을 '찰리'라고 불렀습니다."
 flavor_eng.179.title: "사악한 성경"
 flavor_eng.179.desc: "왕실 인쇄업자들의 교정 오류로 잘못된 성경이 여러 권 출판되었습니다. '간음하지 말지어다'라는 계명이 '간음할지어다'가 되어 인쇄된 것입니다. 이 경악스럽고 불미스러운 실수에 대중과 종교 당국 모두가 즉각 반발했고, 오류가 있는 성경을 회수하고 수정해야 한다는 요구가 빗발쳤습니다."
 flavor_eng.179.a: "그자들의 면허를 취소하고 벌금을 부과하라."
 flavor_eng.179.b: "가끔 실수할 때도 있는 법."
 flavor_eng.179.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다며 불만을 표합니다"
 flavor_eng.179.tt2: "폭동이 일어나 문제를 일으킨 [ShowBuildingTypeName('printing_press_shop')](이)가 파괴됩니다"
 flavor_eng.179.historical_info: "사악한 성경은 1631년에 출판된 희귀 판본입니다. 해당 판본은 성경 오탈자의 가장 유명한 사례로, 내용이 이단으로 간주되어 자주 파괴되거나 금지되었습니다. 성실재판소는 출판업자에게 막대한 벌금을 부과했고, 캔터베리 대주교는 오류가 있는 성경을 회수하고 수정할 것을 명령했습니다."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "뛰어난 시인이자 정치 운동가인 [john_milton.GetName](은)는 오랫동안 변화를 지지하는 목소리를 내며 정부 당국과 대립각을 세웠습니다. [john_milton.GetShortNameWithNoTooltip](은)는 출판 전 검열을 비난하는 동시에 언론의 자유와 출판의 자유를 옹호하는 #italic 아레오파지티카#!라는 연설문을 썼습니다."
 flavor_eng.180.a: "그자의 말을 수용하겠다."
 flavor_eng.180.tt1: "[john_milton.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.180.tt2: "[john_milton.GetName]의 영향력이 언론과 출판의 자유에 중대한 변화를 불러일으킵니다"
 flavor_eng.180.b: "아무리 떠들어도 변화는 필요치 않다."
 flavor_eng.180.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다며 불만을 표합니다"
 flavor_eng.180.tt4: "여러 의회 의원이 [john_milton.GetNameWithNoTooltip]의 말에 흔들립니다"
 flavor_eng.180.c: "그자를 이단죄로 화형에 처하라."
 flavor_eng.180.tt5: "시대가 변하고 있습니다. [john_milton.GetNameWithNoTooltip]의 말을 듣고 이러한 행동 방침에 반대하는 의원들이 결집합니다"
 flavor_eng.180.tt6: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 STATIC_MODIFIER_NAME_parliament_influenced: "의회가 영향받음"
 STATIC_MODIFIER_NAME_parliament_desires_change: "의회가 변화를 바람"
 flavor_eng.180.historical_info: "존 밀턴은 잉글랜드 내전과 이후 올리버 크롬웰 치하의 영연방 및 보호령 시대에 활동했던 영향력 있는 잉글랜드 시인이자 공무원입니다. 자유와 정교분리를 옹호하는 소책자를 여러 권 썼으며, 말년에는 시력을 잃었음에도 좌절하지 않고 문학과 정치 활동을 이어 나갔습니다."
 flavor_eng.181.title: "허드슨 베이 회사"
 flavor_eng.181.desc_european_presence: "두 명의 [target_country.GetAdjective] 상인이 한 [ROOT.GetCountry.GetAdjective] 식민지 상인 단체에 접근해서는 [ShowAreaName('james_bay_lowlands_area')](을)를 공동 탐사하여 해안선을 따라 수익성 높은 [ShowGoodsName('fur')] 교역을 시작할 수 있을지 알아보자고 제안해 왔습니다.\n\n그 상인들은 이미 식민지 총독에게도 건의했는데, 총독은 허드슨만 항로를 탐사하면 모피 교역의 중심이 세인트로렌스강에서 옮겨 갈까 봐 우려하여 그들을 질책했습니다."
 flavor_eng.181.desc: "[ShowAreaName('james_bay_lowlands_area')] 지역은 야생 동물이 많고 해안선이 길어 수익성 높은 [ShowGoodsName('fur')] 산업을 육성하기에 적합한 곳입니다. 다른 유럽 열강이 도착하기 전에 기업을 설립하여 이 지역의 지배권을 확보하는 것이 좋겠습니다."
 flavor_eng.181.a: "그자들에게 돈과 축복을 내리겠노라."
 flavor_eng.181.tt1: "개인 투자자들이 정부 보조금을 받아 [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]에 무역 회사 설립을 시도합니다"
 flavor_eng.181.b: "정부가 관여할 문제가 아니다."
 flavor_eng.181.tt2: "개인 투자자들끼리만 [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]에 진출하려고 시도합니다"
 flavor_eng.181.c: "가망성도, 신뢰성도 없는 소리로군."
 flavor_eng.181.historical_info: "허드슨 베이 회사는 설립 이후 주로 모피 교역 사업을 해 왔으며 오늘날에는 소매 기업 집단으로 운영되고 있습니다. 이 회사는 1670년 허드슨만 지역 전체에 대한 상업적 독점권을 부여받았는데, 허드슨만이 품고 있던 가능성이 어느 정도였는지는 두 프랑스 상인이 잉글랜드로 돌아가 루퍼트 왕자의 협찬을 받아낸 대목에서 엿볼 수 있습니다."
 flavor_eng.182.title: "낯'가죽' 두꺼운 경쟁자"
 flavor_eng.182.desc_james_bay_discovered: "[ShowAreaName('james_bay_lowlands_area')]에 있는 [target_root_country.GetAdjective] 상인들은 [ShowAreaName('lower_canada_area')]에서 [ShowGoodsName('fur')] 교역을 하는 우리 사업에 중대한 위협입니다. 이 구역에 우리만의 무역 회사를 설립하여 그 상인들을 제치지 못하면 허드슨만 항로의 개척으로 [ShowGoodsNameWithNoTooltip('fur')] 교역의 중심이 세인트로렌스강에서 옮겨 갈지도 모릅니다."
 flavor_eng.182.desc: "[target_root_country.GetName](이)가 [ShowAreaName('lower_canada_area')] 북쪽의 미개척 지역에 [ShowGoodsName('fur')] 무역 경쟁사를 설립했다는 소문이 돌고 있습니다. 우리도 어서 이 미개척 지역을 탐사하는 게 좋겠습니다. 안 그러면 [ShowGoodsNameWithNoTooltip('fur')] 교역의 중심이 세인트로렌스강에서 옮겨 갈지도 모릅니다."
 flavor_eng.182.a: "서둘러야 한다!"
 flavor_eng.182.tt1: "개인 투자자들이 정부 보조금을 받아 [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]에 진출하려고 시도합니다"
 flavor_eng.182.b: "뻔뻔하기도 하지."
 flavor_eng.182.c: "현지 부족에게서 지도를 구하라."
 flavor_eng.183.title: "대간의서"
 flavor_eng.183.desc_common1: "의회 대표가 국정에 영향을 미치는 부패 및 종교와 관련된 우려를 해소하고자 의회에서 생각하는 불만 사항 목록을 제시했습니다."
 flavor_eng.183.desc_common2: "\n\n그리고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층의 국왕 고문들에 관해서도 문제를 제기했습니다. 그 고문들이 있음으로써 교회가 국정에까지 영향을 미칠 수 있기 때문에 성직자가 내각에 참여하는 것을 금지해야 한다고 제안했습니다. 그 대가로 의회는 향후 입법을 더 지지하겠다고 합니다."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ 의회는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 의회의 동의 없이 세금을 부과했던 일을 잊지 않았으며, 그러한 일이 다시는 발생하지 않도록 보장해 줄 것을 요구했습니다. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$ \n\n마지막으로 의회는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 상당 기간 의회를 소집하지 않고 통치해 왔다는 점을 지적하며, 왕실의 권력을 제한함으로써 자신들의 권리와 특권을 지키고자 합니다."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ 의회는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 상당 기간 의회를 소집하지 않고 통치해 왔다는 점을 지적하며, 이제 왕실의 권력을 제한함으로써 자신들의 권리와 특권을 지키고자 합니다. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "신중하게 거부 초안을 작성한다."
 flavor_eng.183.tt1: "의회가 적대적으로 반응하며 필요한 모든 수단을 동원해 왕권을 억제하려 듭니다"
 flavor_eng.183.b: "조건에 동의한다."
 flavor_eng.183.b.custom: "[ShowGovernmentReformName('grand_remonstrance_reform')] [government_reform|e]이 시행됩니다"
 flavor_eng.183.c: "타협을 시도한다."
 flavor_eng.183.c.custom1: "[target_root_country.GetGovernment.GetRuler.GetName]의 외교 기술이 낮아 성공할 가능성이 낮습니다"
 flavor_eng.183.c.custom2: "[target_root_country.GetGovernment.GetRuler.GetName]의 외교 기술은 의원들을 설득하기에 충분합니다"
 flavor_eng.183.tt2: "타협으로 만족스러운 결과를 얻지 못할 수도 있습니다"
 flavor_eng.183.d: "언변이야말로 짐의 가장 강력한 무기지."
 flavor_eng.183.tt3: "[target_root_country.GetGovernment.GetRuler.GetName](이)가 '달변가' [trait|e]으로 반대파를 억누릅니다"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "대간의서 거부"
 flavor_eng.183.historical_info: "대간의서는 1641년 의회가 잉글랜드 국왕 찰스 1세에게 제출한 정치적 문서입니다. 이 문서에는 왕에 대한 불만을 토로하고, 의회 의사 진행에 왕이 간섭하는 것을 제한하기 위해 전면적인 변화를 제안하는 내용이 담겨 있었습니다. 또한 가톨릭에 대한 두려움과 왕의 조언가들이 가지는 영향력에 대한 우려 표명도 포함되어 있었습니다. 대간의서가 전달되고 얼마 지나지 않아 의회와 국왕 사이에는 긴장이 고조되었고, 이는 잉글랜드 내전의 발발로 이어졌습니다."
 flavor_eng.184.title: "대타협"
 flavor_eng.184.desc_compromise_reached: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](과)와 의회 대표들 간의 대대적인 협상 끝에 합의가 이루어졌습니다. 이 합의에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 자신의 영향력을 축소하는 대신 입법 문제에 더 많은 지원을 받습니다. 그리고 교회를 대표하는 모든 내각 구성원은 해임되고 직무 수행이 금지되지만, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층의 구성원을 임명하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권리는 유지됩니다."
 flavor_eng.184.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](과)와 의회 대표들 사이에 대대적인 협상이 이루어졌으나, 결국 합의에는 이르지 못했습니다."
 flavor_eng.184.a: "결과를 수용하겠다."
 flavor_eng.184.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 의원들을 설득하는 데 실패해 충분한 지지를 얻지 못한 [target_root_country.GetGovernment.GetRulerTitle](을)를 나약하다고 여깁니다"
 flavor_eng.184.b: "서명을 거부하겠다."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "대간의서 타협"
 flavor_eng.185.title: "햄프턴 코트 회의"
 flavor_eng.185.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](과)와 주요 [ROOT.GetCountry.GetAdjective] 청교도를 포함한 잉글랜드 국교회 대표단이 [ShowWorkOfArtName('hampton_court')]에 모여 종교 문제를 논의하는 회의가 열립니다. 회의의 목표는 [ROOT.GetCountry.GetName] 국교회 내의 종교적 논쟁을 해결하여 다양한 종파를 결속시키는 동시에 공동 기도문에 대한 우려를 해소하는 것입니다.\n\n그런데 안타깝게도 교회를 대표하던 대주교가 갑작스럽게 세상을 떠났고, 그 후임으로 서품된 인물은 청교도의 견해와 관습에 전보다 덜 관용입니다."
 flavor_eng.185.a: "청교도들에게 순응하도록 압력을 가하라."
 flavor_eng.185.tt1: "이 행동은 청교도를 소외시켜 어쩔 수 없이 다른 선택을 고려하게 합니다"
 flavor_eng.185.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 분열을 억제하는 조치가 취해진 것에 만족합니다"
 flavor_eng.185.b: "다른 추가 조치는 필요 없다."
 flavor_eng.185.b.custom1: "모든 [ShowReligionName('catholic')] 및 [ShowReligionName('anglican')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_eng.185.b.custom2: "모든 [ShowReligionName('calvinist')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_eng.185.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 추가적인 분열을 용인하는 것에 불만스러워합니다"
 flavor_eng.185.historical_info: "햄프턴 코트 회의는 1604년 1월 제임스 1세의 재위 기간에 열린 잉글랜드의 중요한 역사적 사건입니다. 회의 장소는 햄프턴 코트 궁전으로, 제임스 1세가 종교적 문제를 처리하고 잉글랜드 국교회 내의 특정 논쟁을 해결하고자 소집했습니다. 회의 결과 킹 제임스 성경이 승인되었고, 청교도들에게 교회의 합의된 교리 및 관행인 39개 조항을 준수하도록 요구함으로써 잉글랜드 국교회의 권위가 강화되었습니다. 또한 이 회의는 많은 청교도의 개혁 요구를 만족시키지도 못했습니다."
 flavor_eng.186.title: "대이주"
 flavor_eng.186.desc: "청교도 성직자들과 합의점을 찾는 데 실패한 가운데, 변화하지 않는 교회에 소외감을 느끼고 현재의 종교적, 정치적 환경에서 별다른 가능성을 보지 못한 청교도들의 [ROOT.GetCountry.GetName] 탈출이 증가하고 있습니다. 이들은 배 11척으로 구성된 대규모 선단을 전세 내어 승객들을 빠르게 수송하기 시작했습니다."
 flavor_eng.186.a: "불가피한 일이었다."
 flavor_eng.186.a.custom: "상당수의 청교도가 [target_root_country.GetNameWithNoTooltip](을)를 떠납니다"
 flavor_eng.186.tt1: "일부는 [ShowRegionName('east_coast_region')] 식민지에서 새 삶을 시작합니다"
 flavor_eng.186.tt2: "많은 수가 [ShowRegionName('caribbean_region')] 식민지에서 위안을 찾습니다"
 flavor_eng.186.tt3: "몇몇은 [ShowAreaName('holland_area')]에 있는 친족과 다시 합류합니다"
 flavor_eng.186.tt4: "나머지는 인근 [ShowRegionName('ireland_region')]에 정착합니다"
 flavor_eng.186.b: "극단적인 조치를 취하는 수밖에."
 flavor_eng.186.historical_info: "1620년에서 1640년 사이에 일어난 대이주는 잉글랜드에 살고 있던 수만 명의 칼뱅주의 추종자인 흔히 청교도라고 하는 사람들이 이주했던 사건입니다. 이들은 오랫동안 잉글랜드 국교회를 개혁하고자 노력해 왔으나, 본국 내에서 개혁이 거의 이뤄지지 않고 희망이 점차 사라지자 대안으로 이민을 택했습니다. 대부분의 청교도는 아메리카 식민지에 정착했지만, 아일랜드, 저지대 국가, 카리브해에 새로 설립된 식민지로도 상당수 이주했습니다. 도착한 개척민들은 초기 아메리카 식민지의 초석을 다지는 역할을 했으며, 이들의 사상과 제도는 초기 아메리카 사회의 독특한 특성을 형성하는 밑거름이 되었습니다."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "군사 전략가이자 노련한 선원인 [robert_blake.GetName](은)는 최근 해상군 최초의 규칙과 규정을 만들었으며, 이제는 왕립 해상군이 사용하는 해상 전술을 재정비한다는 막중한 임무를 맡게 되었습니다. [robert_blake.GetShortNameWithNoTooltip]의 전술은 상당히 파격적이지만 해상 전투 방식에 혁명을 일으킬 것으로 기대됩니다."
 flavor_eng.187.a: "어서 시작하게."
 flavor_eng.187.tt1: "[robert_blake.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 enable_sailing_and_fighting_instructions_advance: "[ShowAdvanceName('sailing_and_fighting_instructions')] [advance|e]을 이용할 수 있게 됩니다"
 flavor_eng.187.b: "해상군에서 다른 일을 맡기도록 하라."
 flavor_eng.187.tt2: "[robert_blake.GetNameWithNoTooltip](이)가 [admiral|e]으로 추가됩니다"
 flavor_eng.187.c: "우리의 전술은 지금도 탄탄하다."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip](이)가 다른 곳에서 기회를 찾습니다"
 flavor_eng.187.historical_info: "로버트 블레이크는 잉글랜드 내전과 공위 시대에 복무했던 잉글랜드의 군 지휘관입니다. 가장 중요한 업적은 제독으로서 함대 규모를 크게 확장하고 여러 가지 새로운 기술을 개발하여, 범선 시대에 사용되었던 해상 전술의 토대를 마련하고 그 당시 잉글랜드 역사상 가장 큰 해상군을 구축하고 유지한 것입니다."
 flavor_eng.188.title: "앤 그린의 기이한 처형"
 flavor_eng.188.desc: "[ShowLocationName('oxford')]의 한 하인이 최근 영아 살해 혐의로 유죄 판결을 받았습니다. 그 하인은 태아의 유해를 숨기려다 발각되었으나 유산할 때까지 임신 사실을 몰랐다고 주장했습니다. 앤 그린은 유산 약 한 달 전부터 건강에 문제가 있었다는 증언이 있었음에도 결국 살인죄로 유죄 판결을 받고 옥스퍼드성에서 교수형에 처해졌습니다.\n\n본래 처형된 죄수는 부검하는 게 관례이지만, 현지 [ShowPopTypeName('clergy')]의 반대를 참작하여 의사에게 이 그 죄수의 시신을 해부하는 걸 허용할지 여부를 정해야 합니다."
 flavor_eng.188.a: "해부학 연구에 알맞은 시신이로군."
 flavor_eng.188.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 신성 모독적인 해부가 이루어지는 것을 탐탁지 않게 여깁니다"
 flavor_eng.188.b: "묘비 없는 무덤이면 충분할 터."
 flavor_eng.188.historical_info: "앤 그린은 17세기 잉글랜드의 하인이었습니다. 앤이 유명해진 이유는 처형을 당했다가 그 후 살아난 일을 둘러싼 상황 때문입니다. 유죄 판결을 받고 교수형에 처해진 후, 관에 들어가 부검 준비까지 마쳤으나 뜻밖에도 의식을 잃은 채 여전히 살아 있는 것이 확인된 것입니다. 의사들은 앤을 깨우려고 사혈 등 여러 가지 의료 시술을 시도했고, 결국 앤은 깨어났습니다. 이 사건은 사법 제도와 억울하게 유죄 판결을 받을 수 있는 가능성에 대한 의미 있는 논쟁을 불러일으켰고, 그 덕분에 앤은 사면받았습니다."
 flavor_eng.189.title: "예상치 못한 회복"
 flavor_eng.189.desc: "추가 조사 결과, 최근 교수형에 처해진 앤 그린에게서 희미한 맥박과 약한 호흡이 발견되었습니다. 의사들은 어린 소녀를 잠에서 깨우려고 뜨거운 강장제를 식도에 붓고 가슴에 습포제를 붙이는 등 여러 가지 처치를 시도했습니다. 결국 시도는 성공했고 앤 그린은 완전히 회복될 것으로 예상됩니다.\n\n많은 사람이 앤의 결백을 증명하고자 하느님께서 구해 주신 것이라고 믿으며 선처를 호소하고 있습니다."
 flavor_eng.189.a: "사형 집행을 취소하겠다."
 flavor_eng.189.b: "교수대로 돌려보내라."
 flavor_eng.190.title: "엔젤 커피 하우스"
 flavor_eng.190.desc: "'유대인 야곱'으로 알려진 아르메니아 상인이 의견 교환, 소식과 정보 전파, 지적 토론의 장 역할을 할 독특한 시설을 개설하겠다며 [ShowLocationName('oxford')] 지방 당국에 제안서를 제출했습니다. '커피'라는 새로운 음료를 선보이겠다고 하는데, 꽤 독한 음료인 것 같습니다."
 flavor_eng.190.a: "허가한다."
 flavor_eng.190.tt: "[ShowLocationNameWithNoTooltip('oxford')]에 커피 하우스가 설립되면서 다른 여러 도시 및 소도시에도 비슷한 형태의 커피 하우스가 생겨나고, 사상의 교류가 더욱 활발해집니다"
 flavor_eng.190.b: "첩자가 우리를 독살하려는 거군."
 the_angel: "엔젤 커피 하우스"
 flavor_eng.190.historical_info: "엔젤 커피 하우스는 잉글랜드 최초의 커피 하우스로, 잉글랜드에 커피를 알리는 데 큰 역할을 했다고 평가받습니다. 당시 유럽에서 커피 하우스는 비교적 생소한 개념이었으나 금세 인근 대학의 학자, 교수, 학생, 지식인들이 모이는 인기 장소가 되어 지식의 확산에 중요한 구심점이 되었습니다."
 flavor_eng.191.title: "펀치와 주디"
 flavor_eng.191.desc: "[ShowLocationName('london')]에서 희극풍 인형극이 공연되어 관중의 큰 호응을 얻고 있습니다. 이 공연에는 슬랩스틱 코미디가 가득하며, 특히 펀치 씨의 터무니없는 행동이 충격적인 폭소를 자아냅니다. 전체 공연은 칸막이 안에 있는 인형 조종사 한 명이 능숙하게 연출하며, 심지어 목소리와 음악 반주까지 담당합니다."
 flavor_eng.191.a: "훌륭한 공연은 놓칠 수 없지."
 flavor_eng.191.b: "대륙 순회공연을 후원하겠다."
 flavor_eng.191.tt: "[samuel_pepys.GetName](이)가 공연을 즐기는 모습이 목격됩니다"
 flavor_eng.191.historical_info: "펀치와 주디는 17세기 잉글랜드에서 인기를 끌었던 전통 인형극입니다. 더블린과 파리를 비롯한 여러 지역에서 공연되어 널리 성공을 거두었습니다. 주인공 펀치와 주디는 주로 티격태격하는 부부로 묘사되며, 공연은 두 주인공 사이의 웃기고 종종 폭력적인 해프닝이 담긴 짧은 장면들로 구성되어 있습니다."
 flavor_eng.192.title: "근면한 [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "한 해상군 행정관이 부족한 해상 경험에도 불구하고 대단한 잠재력을 보여 주고 있습니다. [samuel_pepys.GetName]의 영향력, 근면함, 재능이라면 해군성 위원회를 개혁하고 왕립 해상군을 전문적으로 운영하는 데 도움이 될 수 있습니다."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$ \n\n현재 [samuel_pepys.GetShortNameWithNoTooltip](은)는 해상군 위원회 관저 서기관직을 맡아 일하면서 고위직에 있는 동료들보다 더 유능하고 효율적인 역군임을 입증하고 있습니다."
 flavor_eng.192.a: "그자를 위원회 장관으로 임명하라."
 flavor_eng.192.tt1: "[samuel_pepys.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 enable_overhauled_admiralty_reform: "[ShowGovernmentReformName('overhauled_admiralty_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_eng.192.b: "현재 맡은 일에 집중하여 결실을 거두게 하라."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip](이)가 현재 직책을 유지합니다"
 flavor_eng.192.tt3: "[samuel_pepys.GetNameWithNoTooltip](이)가 해상군 위원회에서 성과를 내어 해상군의 작전 능률이 향상됩니다"
 flavor_eng.192.tt4: "[samuel_pepys.GetNameWithNoTooltip](이)가 자신의 역할 범위 내에서 이뤄낸 공헌으로 해상군 및 국정 운영이 개선됩니다"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "새뮤얼 피프스의 근면함"
 flavor_eng.192.c: "바다에 있어야 할 인재군."
 flavor_eng.192.historical_info: "새뮤얼 피프스는 왕립 해상군 역사에서 중요했던 시기에 해상군을 현대화하고 개혁하는 데 필수적인 역할을 했으며, 그중에서도 특히 해상군의 보급 및 식량 조달을 개선하고 선원 및 장교의 정기적인 급여 체계를 확립하는 등 다양한 변화를 불러일으켰습니다. 오늘날 피프스는 10년간 썼던 방대한 일기로 가장 많이 알려져 있는데, 이 일기에는 자기 일상에 관한 아주 세세한 내용과, 런던 대화재나 대역병 같은 역사적 사건에 관한 상세한 기록이 남겨져 있습니다."
 flavor_eng.193.title: "프린키피아"
 flavor_eng.193.desc: "최근 출간된 [isaac_newton.GetName]의 #italic 프린키피아#!는 물리학, 수학, 천문학 분야에 혁명을 일으킬 것으로 기대되는 책입니다. 여기에는 질량이 있는 모든 물체가 어떻게 중력에 의해 서로 끌어당기는지를 설명하는 만유인력의 법칙과 운동 법칙이 개략적으로 설명되어 있습니다.\n\n의심할 바 없이 과학 역사상 가장 중요한 업적으로 꼽힐 만한 저서입니다."
 flavor_eng.193.a: "축하할 만한 걸작이로다."
 flavor_eng.193.b: "최고의 지성들을 모아 그 책에 관해 토론하게 하라."
 flavor_eng.193.c: "그래 봤자 책 아닌가."
 flavor_eng.193.tt: "잉글랜드 전역에 마련된 커피 하우스 덕분에 #italic 프린키피아#!에서 설명한 개념이 사람들에게 더 널리 확산됩니다"
 flavor_eng.193.historical_info: "흔히 프린키피아로 알려진 '자연 철학의 수학적 원리'는 아이작 뉴턴의 가장 위대한 저서로 평가받습니다. 이 책은 원래 라틴어로 출판되었으며, 오늘날에는 역사상 가장 영향력 있는 과학 서적으로 꼽힙니다."
 flavor_eng.195.title: "왕위 계승 배제 위기"
 flavor_eng.195.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 가까운 친척인 [catholic_relative.GetName](이)가 법에 규정된 선서를 거부했습니다. 이 선서에는 공직에 임명되는 자는 [ROOT.GetCountry.GetName] 국교회의 성찬식에 참여하는 등 [ROOT.GetCountry.GetReligion.GetAdjective] 관습을 준수해야 한다는 내용이 포함되어 있는데, 이를 거부한 것은 언젠가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 비국교도 후계자를 선택할 경우 [ShowReligionAdjective('catholic')] 신자가 실질적인 통치자가 될 수도 있다는 우려를 불러일으킵니다.\n\n의회는 그러한 사태를 방지하고 원활한 승계 절차를 확립하고자 법 개정을 제안하고 있습니다."
 flavor_eng.195.a: "반대한다. 촌극이 따로 없군."
 flavor_eng.195.b: "짐의 뜻에 따르도록 의원들을 설득하지."
 flavor_eng.195.tt: "충분한 수의 의원을 설득하여 법이 통과되지 못하게 막습니다"
 flavor_eng.195.c: "타당한 반응이군."
 STATIC_MODIFIER_NAME_opposed_parliament: "반대하는 의회"
 flavor_eng.195.historical_info: "왕위 계승 배제 위기는 의회가 국왕 찰스 2세의 동생이자 추정 후계자인 요크 공작 제임스를 가톨릭 신자라는 이유로 잉글랜드, 스코틀랜드, 아일랜드의 왕위 계승에서 여러 차례 배제하려고 했던 시도를 말합니다. 이 시도는 실패로 돌아갔지만, 결국 1701년 왕위 계승법이 통과되고 명예혁명으로 차기 국왕이 즉위하는 결과로 이어졌습니다."
 flavor_eng.196.title: "왕정복고 희극"
 flavor_eng.196.desc: "유명 극작가들에 의해 새로운 유형의 희극이 유행하고 있습니다. 성적으로 노골적인 대사가 남발되고, 도박, 음주, 치정 같은 주제가 스스럼없이 등장하여 의도적으로 관객들에게 충격을 선사합니다. 이 희극은 귀족부터 하인까지 다양한 관객층의 관심을 사로잡는데, 즉흥적으로 바뀌는 대본, 정신없는 줄거리, 유명 배우, 최초의 전문 여배우 출연 등이 흥미를 유발하는 요소인 모양입니다."
 flavor_eng.196.a: "승인하고 장려하라."
 flavor_eng.196.tt1: "여성 배우와 극작가의 참여를 허용합니다"
 flavor_eng.196.tt2: "[samuel_pepys.GetName](이)가 공연을 즐기는 모습이 목격됩니다"
 flavor_eng.196.b: "그런 상스러운 것은 허용할 수 없다."
 flavor_eng.196.historical_info: "왕정복고 희극은 잉글랜드 왕정복고로 알려진 시대에 처음 등장한 잉글랜드 연극의 한 장르로, 번뜩이는 재치와 해학, 풍자적 요소가 있는 것이 특징입니다. 올리버 크롬웰의 청교도 정권이 극장을 폐쇄한 이후, 잉글랜드 사회와 문화에 커다란 변화가 일어나면서 도덕적 문제에 관한 대중의 태도와 관점도 점차 바뀌었음을 보여 주었습니다."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "최근 왕정복고 희극의 인기가 절정을 구가하는 이때, 일자리를 구하고 자신의 이름을 알리고자 극작가 [aphra_behn.GetName](이)가 연극 작품 상연을 전문으로 하는 저명한 극단인 '왕실 극단'에 찾아왔습니다. [aphra_behn.GetShortNameWithNoTooltip](은)는 빚에 허덕이며 성공하는 데 어려움을 겪고 있으나, 희극이 적성에 맞는 것처럼 보입니다."
 flavor_eng.197.a: "후대에 문학적 귀감이 되겠군."
 flavor_eng.197.tt1: "[aphra_behn.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.197.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다며 불만을 표합니다"
 flavor_eng.197.b: "그자가 쓴 연극의 도덕성이 의심스럽군."
 flavor_eng.197.tt3: "[aphra_behn.GetNameWithNoTooltip](은)는 공개적으로 자신을 변호해야만 하며, 이를 통해 이름을 알리고 상당한 인지도를 얻습니다"
 flavor_eng.197.c: "지금은 가혹한 시대이노라."
 flavor_eng.197.historical_info: "애프러 벤은 잉글랜드의 극작가이자 시인 겸 소설가로 영문학 분야에서 초기 전문 여성 작가로 꼽히며, 왕정복고 희극 장르의 연극으로 가장 유명합니다. 벤은 활동하는 내내 비판을 받았는데, 그럴 때마다 남자 극작가들은 마음껏 온갖 불미스러운 짓을 저지르고 파렴치한 연극을 쓰면서 자기만 여자라는 이유로 손가락질받는다고 주장하며 스스로를 변호했습니다."
 flavor_eng.198.title: "왕립 학회"
 flavor_eng.198.desc: "과거 우리의 뛰어난 과학 인재들은 한데 모여 우리 사회의 위대한 발명품들을 만들어 냈습니다. 따라서 자체 위원회가 관리하고 [ROOT.GetCountry.GetCapital.GetName]에 본부를 둔 독립적인 기구를 설립한다면, 과학과 그 혜택을 홍보하면서 뛰어난 과학자를 발굴하고 지원할 수 있을 것입니다. 또한 이 기구를 통해 정책과 교육에 대한 과학적 조언을 제공하고, 연구 활동에 집중하는 일도 가능합니다."
 flavor_eng.198.a: "훌륭한 발상이로군."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName](이)가 새로이 형성된 이 학회의 후원자가 됩니다"
 flavor_eng.198.b: "그런 것보다 우리 대학에 투자하도록."
 flavor_eng.198.c: "비싸기만 한 탁상행정 같군."
 flavor_eng.198.historical_info: "왕립 학회는 찰스 2세가 잉글랜드 국왕으로 있던 1660년에 설립되었습니다. 여기에는 과학적 이해의 지평을 넓히고 과학의 발전을 위해 힘쓴 과학계의 주요 인사들이 창립 회원으로 참여했습니다. 이들의 목표는 과학자, 학자, 지식인들이 서로 만나 연구 결과를 교환하고 생각을 실질적인 성과로 발전시킬 수 있는 공간을 만드는 것이었습니다."
 flavor_eng.199.title: "철학 회보"
 flavor_eng.199.desc: "[ShowBuildingTypeName('royal_society')]에서 세계 최초 과학 전문 학술지를 기획했습니다. 독창적인 연구 기사, 과학적 발견, 학술 논문을 게재하려는 취지입니다. 이러한 발견을 대중에게 보다 널리 공유하면 물리학, 화학, 천문학 등 다양한 분야에서 인류의 지식을 발전시키는 데 이바지할 수 있을 것입니다. 학회는 이 출판물이 지식을 향한 끊임없는 추구의 증거가 되기를 바라고 있습니다."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\n그러나 [ShowLocationName('london')]에는 [ShowBuildingTypeName('printing_press_shop')](이)가 부족하여, 이를 개선하지 않는 한 출판에 차질을 빚을 것으로 예상됩니다."
 flavor_eng.199.a: "축복을 내릴 테니 인쇄를 시작하라."
 flavor_eng.199.b: "비용을 부담하겠다."
 flavor_eng.199.tt1: "정부가 비용을 부담하여 급하게 [ShowBuildingTypeName('printing_press_shop')](을)를 건설합니다"
 STATIC_MODIFIER_NAME_philosophical_transactions: "왕립 학회의 철학 회보"
 flavor_eng.199.c: "제한된 부수만 찍어도 충분하다."
 flavor_eng.199.tt2: "왕실 인쇄업자의 도움을 받아 1쇄만 출판됩니다"
 flavor_eng.199.historical_info: "왕립 학회의 철학 회보는 1665년부터 꾸준히 발간되어 온 과학 학술지입니다. 다양한 과학 분야를 다루며 과학 지식을 나누는 데 크게 일조했고, 중요한 과학적 발견을 빠짐없이 기록해 왔습니다. 또한, 학술지에 실린 많은 발견은 지속적으로 연구와 혁신에 영향을 주었습니다."
 flavor_eng.200.title: "어머니의 몰락"
 flavor_eng.200.desc: "1330년, 반역자 왕대비 [isabella.GetName](은)는 [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName](이)가 자신의 남편 [GetCharacter('eng_edward_ii').GetName](을)를 잔인하게 살해하는 것을 도왔습니다. 결국 [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip](은)는 붙잡혀 사형되었고, 왕대비에게는 가택 연금형이 내려졌습니다.\n\n허나 [isabella.GetShortNameWithNoTooltip](은)는 비록 [ROOT.GetCountry.GetName]에서는 반역자로 악명이 높아도 [GetCountry('FRA').GetLongName]에서는 명망 있는 [isabella.GetDynasty.GetName] 왕조의 고위 인사로 알려져 있어, 여전히 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 귀족들 사이에서 상당한 존경을 받고 있습니다.\n\n해협 일대에서 알력 다툼이 계속되고 있는 지금, 그 쟁쟁한 신분을 활용하여 왕대비가 아들 대신 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 사절단을 접대하도록 한다면 도움이 될지도 모릅니다."
 flavor_eng.200.a: "옛날 일은 묻어 두자고."
 flavor_eng.200.b: "썩게 놔두어라."
 eng_capetian_mother: "카페 왕조 왕대비"
 flavor_eng.201.title: "왕의 손길"
 flavor_eng.201.desc: "[GetCharacter('eng_edward_the_confessor').GetName] 시대 이후 [ROOT.GetCountry.GetName]의 군주들은 저마다 '왕의 손길'이라는 기적적인 치유 능력을 지니고 있었으며, 이를 보통 대규모 의식에서 수십 명에게 행해 왔습니다. 이러한 능력을 발휘했던 다른 군주는 [GetCountry('FRA').GetName] 군주뿐입니다.\n\n목에 커다란 농양이 자라는 질병인 연주창에 걸린 자를 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 쓰다듬으면 병이 치료되고 병자는 건강을 회복합니다.\n\n이 신성한 힘은 왕위 세습권을 가진 자에게만 신께서 부여하는 것이므로, 이 의식을 거행한다면 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 적법한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라는 부인할 수 없는 증거가 될 것입니다."
 flavor_eng.201.a: "의식을 거행하라."
 flavor_eng.201.b: "그런 신비주의가 권위를 가져다주진 않는다."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "1327년, 당시 매우 영향력 있는 귀족이었던 [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName](은)는 반란을 일으켜 [GetCharacter('eng_edward_ii').GetShortName](을)를 살해했고, 얼마 지나지 않아 본인도 교수형을 당했습니다.\n\n하지만 그 손자인 [young_roger.GetName](은)는 살아남아, 어린 나이에도 모범적인 기사로 성장했습니다. 훌륭한 지휘관이 될 재목이지만, 손자까지 본보기로 삼는다면 향후 반란을 억제하는 효과가 있을지도 모릅니다."
 flavor_eng.202.a: "적은 가까이 둬야 하는 법."
 flavor_eng.202.b: "너무 위험하다."
 flavor_eng.203.title: "[target_location.GetNameWithNoTooltip]교가 무너지네"
 flavor_eng.203.desc: "사람들로 북적이는 [target_location.GetName]교는 1209년 이래 템스강을 건너는 유일한 길이자, 도시 전체에서 손꼽히는 상업 거리이기도 합니다. 남성복 매장, 장갑 가게, 그 밖의 세련된 양품점이 즐비한 이 다리에는 [ROOT.GetCountry.GetName] 전역에서 부유한 고객들이 모여듭니다.\n\n그러나 다리 관리인이 석조 부분에서 균열을 발견한 지 며칠 후, 남쪽 끝의 아치 두 개가 갑자기 무너져 원래 구조물에 돌이킬 수 없는 손상이 발생했습니다.\n\n다행히 인명 피해는 없었으나, 다리가 완전히 붕괴되기 전에 시급히 재건축해야 하는 상황입니다. 어떤 자재로 아치를 복원하는 것이 좋겠습니까?"
 flavor_eng.203.a: "목재와 점토로."
 flavor_eng.203.b: "철과 돌로."
 flavor_eng.203.c: "은과 금으로."
 flavor_eng.203.d: "붕괴를 최대한 늦추거라."
 eng_london_bridge_wood_clay: "런던교 - 목재와 점토"
 eng_london_bridge_iron_stone: "런던교 - 철과 돌"
 eng_london_bridge_silver_gold: "런던교 - 은과 금"
 flavor_eng.204.title: "금으로 포장된 거리"
 flavor_eng.204.desc: "[target_location.GetName]의 거리가 금으로 포장되어 있다는 기이한 소문이 시골의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에 퍼졌습니다.\n\n대부분은 이것이 그저 상상 속의 비유라는 사실을 잘 알지만, 그 도시에 가면 농민이 빈털터리에서 부자가 될 수 있다는 생각이 거의 모든 이에게 자극이 되고 있습니다."
 flavor_eng.204.a: "소문이 퍼지도록 두어라."
 flavor_eng.204.b: "거리에 깔린 건 검댕과 배설물뿐이거늘."
 flavor_eng.204.c: "이참에 정말 금으로 포장하는 게 어떻겠느냐?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "금으로 포장되었다는 소문"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "실제로 금으로 포장된 거리"
 eng_paved_with_gold: "금으로 포장하는 비용"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "아일랜드 태생의 철학자이자 화학자, 물리학자인 [robert_boyle.GetName](은)는 [ShowLocationName('oxford')]에 있는 자신의 자택에서 열성적으로 과학 실험을 진행하고 있습니다. [robert_boyle.GetShortNameWithNoTooltip](은)는 온도가 일정할 때 기체의 압력과 부피의 반비례 관계에 관한 선구적인 이론을 고안해 냈습니다. 독실한 [ShowReligionName('anglican')] 신자인 [robert_boyle.GetShortNameWithNoTooltip](은)는 과학과 자연계에 대한 연구를 통해 하느님의 창조에 관해 더 잘 이해할 수 있다고 믿으며, 실험 틈틈이 이 주제에 관해 폭넓게 글을 쓰고 있습니다."
 flavor_eng.205.a: "그자의 노고에 찬사를 보내노라."
 flavor_eng.205.tt1: "[robert_boyle.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.205.tt2: "[robert_boyle.GetNameWithNoTooltip](이)가 다른 지식인들과의 모임에 자주 참석하며 최고의 과학 학회를 육성하는 데 일조합니다"
 flavor_eng.205.b: "그자가 발견한 것을 공유하도록 독려하라."
 flavor_eng.205.c: "이단자에다 미치기까지 하다니."
 flavor_eng.205.historical_info: "로버트 보일은 17세기 매우 영향력 있는 과학자이자 과학 혁명의 핵심으로 평가받는 인물로, 흔히 현대 화학의 창시자 중 한 명으로 불립니다. 가장 유명한 업적은 바로 '보일의 법칙'으로, 이를 통해 이상 기체 법칙이 발전할 수 있는 토대를 마련했습니다."
 flavor_eng.206.title: "예쁘고 영리한 넬"
 flavor_eng.206.desc: "관객을 흥분시키고 사로잡는 카리스마와 매력을 지닌 한 연극 여배우가 현지 극장에 등장했습니다. 미천한 출신에도 불구하고 이 여배우는 업계에서 두각을 나타내어 [target_root_country.GetGovernment.GetRulerTitle]의 관심을 끌었고, 이에 [target_root_country.GetGovernment.GetRulerTitle](은)는 적극적으로 이 여배우에게 왕실에서 공연할 기회를 주려고 합니다."
 flavor_eng.206.a: "정부로 삼기에 그만이로군."
 flavor_eng.206.tt1: "[eleanor_gwyn.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.206.tt2: "[eleanor_gwyn.GetNameWithNoTooltip](이)가 [target_root_country.GetGovernment.GetRuler.GetName]의 아이를 낳습니다"
 flavor_eng.206.tt3: "[eleanor_gwyn.GetNameWithNoTooltip](이)가 [target_root_country.GetGovernment.GetRulerTitle]에게 영향력을 발휘하여 배우와 극작가들의 이익을 증진합니다"
 flavor_eng.206.tt4: "[target_root_country.GetGovernment.GetRulerTitle](이)가 공개적으로 비천한 신분의 여인을 정부로 삼으면서 개인의 행동에 대한 사회적 규범이 관대해집니다"
 STATIC_MODIFIER_NAME_influential_figurine: "영향력 있는 인물"
 flavor_eng.206.b: "끼와 재치를 타고났구나."
 flavor_eng.206.b.custom: "[ShowLocationName('london')] 내 모든 [ShowPopTypeName('nobles')], [ShowPopTypeName('burghers')], [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_eng.206.c: "무대 장악력이 아쉽군."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "영향력 있는 인물의 부재"
 flavor_eng.206.tt5: "최전선에서 예술가의 이익을 증진하는 인물이 없어 예술가의 권리가 약화됩니다"
 flavor_eng.206.historical_info: "엘리너 귄은 17세기 후반에 활동했던 연극배우이자 유명인입니다. 가난한 집에서 태어난 엘리너는 어린 나이에 무대에 올라 희극 연기로 찬사를 받았으며, 뛰어난 순발력과 재치로 유명세를 타 '예쁘고 영리한 넬'이라는 별명을 얻었습니다. 특히 국왕 찰스 2세의 애인으로 가장 잘 알려져 있는데, 두 사람은 17년 가까이 연애를 지속하며 사생아 2명을 낳았습니다."
 flavor_eng.207.title: "물속의 군주"
 flavor_eng.207.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 초청으로 [ROOT.GetCountry.GetName]에 살게 된 신기한 도구 제작자 겸 발명가 [cornelius_debbel.GetName](이)가 이번에 자신이 만든 최신 기계를 군중에게 선보이기로 했습니다.\n\n물속을 다니는 기이한 탈것처럼 보이는 장치가 템스강으로 옮겨졌는데, 주장하기로는 2~3패덤(약 3.5~5.5미터) 깊이의 물속에서 완전히 잠긴 채로 강을 횡단할 수 있다고 합니다. 웨스트민스터와 그리니치 사이에서 시운전이 이루어지기로 예정되어 있으며, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 그 독특한 장관을 직접 목격하고 승객으로 참여할 수 있는 개인 초대장이 전달되었습니다."
 flavor_eng.207.a: "초대를 수락하겠다."
 flavor_eng.207.tt1: "[cornelius_debbel.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 [cornelius_debbel.GetNameWithNoTooltip](과)와 함께 조악한 잠수함을 타고 다소 위험한 시험 잠수를 감행합니다"
 flavor_eng.207.tt2: "구경꾼들이 [target_root_country.GetGovernment.GetRulerTitle]의 용기 있는 모습에 감명을 받습니다"
 flavor_eng.207.b: "그 장관은 육지에서 보도록 하지."
 flavor_eng.207.tt3: "구경꾼들이 [target_root_country.GetGovernment.GetRulerTitle]의 겁먹은 모습에 아무런 감명도 받지 못합니다"
 flavor_eng.207.historical_info: "코르넬리스 드레벌은 네덜란드 발명가로, 1620년 왕립 해상군에서 일하며 최초의 항해 가능한 잠수함을 만들었습니다. 1620년과 1624년 사이에 잠수함 두 척을 더 건조하고 시험하는 데 성공했으며, 세 번째이자 최종 모델은 런던 시민 수천 명 앞에서 제임스 1세 국왕을 직접 태우고 시연하기도 했습니다. 잠수함은 3시간 동안 잠수 상태를 유지했고 몇 차례나 시험을 거쳤습니다. 그러나 이러한 성공에도 해군성은 잠수함의 유용성에 그다지 관심이 없었고, 드레벌의 설계는 채용되지 못했습니다."
 flavor_eng.208.title: "처녀 항해"
 flavor_eng.208.desc_successfully_submerged: "잠수정이 그리니치 강둑 근처 수면 위로 모습을 드러내자, 기대하던 관중들이 몹시 기뻐합니다. [cornelius_debbel.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 열광적인 환호와 박수갈채를 받으며 마침내 하선합니다. 참으로 놀라운 시연이 아닐 수 없습니다."
 flavor_eng.208.desc: "그리니치 강둑 근처 수면 위로 잠수정의 모습이 보이지 않자, 기대하던 관중들이 매우 실망합니다. [cornelius_debbel.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 바다로 떠밀려 간 것으로 보입니다. 기다리던 군중은 엄청난 슬픔에 휩싸였습니다. 참으로 침통한 행사가 아닐 수 없습니다."
 flavor_eng.208.a: "만세!"
 flavor_eng.208.b: "말문이 막히는군."
 flavor_eng.208.tt1: "[target_root_country.GetGovernment.GetRulerTitle](이)가 위험한 기계에서 가까스로 탈출해 수면 위로 나타납니다"
 flavor_eng.210.title: "서리 박람회"
 flavor_eng.210.desc: "비정상적인 한파로 인해 템스강이 꽁꽁 얼어붙었습니다. 지역 주민들은 강변에서 축제를 열자고 제안하며, 얼음 위에 길거리 음식점, 선술집, 경기장, 심지어 구멍가게까지 다양한 노점과 볼거리를 설치하려고 합니다. 빙상 스케이팅, 썰매 타기, 마차 경주와 같은 오락거리도 행사에 포함될 예정입니다.\n\n심지어 사람들이 빙판 위를 건너지 않고도 강 반대편으로 건너갈 수 있는 임시 다리를 짓자는 이야기도 나오고 있습니다."
 flavor_eng.210.a: "창의적인 생각이군."
 frost_fair: "서리 박람회"
 flavor_eng.210.b: "위험한 시도로군."
 flavor_eng.210.historical_info: "1683년에 진행된 서리 박람회는 약 2개월 동안 이어진 대규모 행사였습니다. 해당 행사는 판화, 소책자, 서면 등 다양한 형태로 광범위하게 기록되었으며, 런던 역사에 아주 놀랍고 인상적인 사건으로 남았습니다. 하지만 그 이후로 강의 흐름이 바뀌고 제방이 건설되면서 같은 방식으로 재현되지는 못했습니다."
 flavor_eng.211.title: "세이버리 엔진"
 flavor_eng.211.desc: "발명가 [thomas_savery.GetName](이)가 상업적 사용을 목적으로 하는 증기 동력 장치에 대한 특허를 출원했습니다. 이 장치는 양수기 용도로 활용되며, 혁신적인 양수 방식을 통해 광산 배수 문제를 개선하고 광범위한 공공 용수 공급을 실현할 수 있다고 합니다."
 flavor_eng.211.a: "용수 공급을 우선시하라."
 flavor_eng.211.tt1: "[thomas_savery.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.211.b: "광산은 우리의 생계 수단이다."
 flavor_eng.211.c: "시제품으로 사용하여 추가 개발을 도모하도록."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip](이)가 [ShowBuildingTypeName('royal_society')]에서 한자리를 차지합니다"
 flavor_eng.212.title: "왕실 동군연합"
 flavor_eng.212.desc: "얼마 전 있었던 [dying_monarch.GetName]의 서거로 [inherited_country.GetName]의 왕좌는 조약에 따라 [inheriting_monarch.GetName]에게 넘어갑니다. [inheriting_country.GetName](과)와 [inherited_country.GetName](은)는 당분간 별도의 의회와 법률 체계를 유지할 것이며, 향후 상황에 따라 완전한 통합 가능성도 검토할 예정입니다."
 flavor_eng.212.a: "마침내 하나가 되었구나."
 flavor_eng.212.historical_info: "왕실 동군연합은 1603년 스코틀랜드의 제임스 6세가 잉글랜드의 제임스 1세가 된 중대한 사건을 가리킵니다. 연합이 이루어지기 전까지 잉글랜드와 스코틀랜드는 각기 군주가 있는 별개의 독립 왕국이었습니다. 잉글랜드는 튜더 왕조의 통치를 받았고 스코틀랜드는 스튜어트 왕조의 통치를 받았습니다. 그러다 잉글랜드의 엘리자베스 1세 여왕이 후계자 없이 사망하면서, 여왕의 죽음이 연합의 발판이 되었습니다."
 flavor_eng.213.title: "주식회사의 성장"
 flavor_eng.213.desc: "우리 식민지 제국이 늘어나는 위험 부담과 그에 따라 증가하는 관련 비용으로 인해 지속적인 성장에 난항을 겪고 있습니다. 이에 주식을 발행하여 자금을 확보하는 새로운 형태의 기업을 도입한다면 개인 투자자의 위험을 일부 완화할 수 있을 것입니다. 아니면 기존 체계를 유지하는 것도 금융 불안정의 가능성을 최소화하고 과도한 위험 부담을 억제하는 방법이 될 수 있습니다."
 flavor_eng.213.a: "위험 부담은 최대한 줄여야지."
 flavor_eng.213.b: "위험이 클수록 수익도 커지는 법."
 flavor_eng.213.historical_info: "주식회사가 등장한 것은 식민지 개척에 수반되는 위험이 너무 커서 투자자 한 명으로는 자금을 감당할 수 없게 되자 추가 자금이 필요해졌기 때문이었습니다. 주식회사 구조는 잉글랜드 내부와 해외 영토에서의 무역 성장을 촉진했습니다. 이 새로운 사업 구조는 상당한 경제 성장과 혁신을 가져왔지만, 초기 발달 과정에서는 여러 가지 부정적인 측면과 결점도 있었습니다."
 flavor_eng.214.title: "첫 소설"
 flavor_eng.214.desc: "사람이 살지 않는 마스아티에라섬 서쪽 해안에서 난파되었던 한 선원이 최근 구조된 사건이 있었는데, 여기에 영감을 받아 28년간 외딴 열대 무인도에서 생활하는 '로빈슨 크루소'라는 조난자의 여정을 담은 일종의 일대기 비슷한 소설이 탄생했습니다. 초기 비평은 상당히 긍정적이었으며, 문학 장르로서 사실주의 소설의 시작을 알리는 작품이 될 것으로 보입니다.\n\n이 소설의 작가는 바로 다재다능한 작가이자 상인 겸 정치 전략가인 [daniel_defoe.GetName](으)로, 국내는 물론 해외에서도 큰 인기를 끌 것으로 예상됩니다."
 flavor_eng.214.a: "펜을 들었을 때 가장 빛나는 자로군."
 flavor_eng.214.tt1: "[daniel_defoe.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.214.b: "자문 역할에 더 어울리겠구나."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip](이)가 국민 보험 제도의 초기 제안안을 비롯해 경제 및 사회 개선 계획을 지지하는 많은 글을 씁니다"
 flavor_eng.214.historical_info: "로빈슨 크루소는 대니얼 디포가 쓴 소설로, 주인공이 살아남기 위해 고군분투하고 새로운 환경에 적응하고자 노력하면서 결국 임기응변과 자급자족에 능한 인물로 변모해 가는 과정을 그리고 있습니다. 이 소설은 성경 다음으로 많은 번역본이 나온 것으로 알려져 있습니다."
 flavor_eng.215.title: "남해 거품 사태"
 flavor_eng.215.desc: "거의 100%의 수익을 제안하던 한 주식회사의 주가가 폭락했습니다. 이 회사의 실제 수익은 약속했던 금액에 전혀 미치지 못했고, 그 대신 주주들에게 거짓 약속을 하면서 채무를 변제하고 있었습니다.\n\n투자자들은 수천 파운드를 잃고 파산했으며 자살자도 눈에 띄게 증가했습니다. 거리에는 대대적인 분노와 불만이 팽배하고 대중은 해명을 요구하고 있습니다."
 flavor_eng.215.a: "언젠가는 일어날 일이었다."
 flavor_eng.215.tt1: "거품 사태로 [target_root_country.GetName]에 심각한 경제 위기가 발생합니다"
 flavor_eng.215.tt2: "[robert_walpole.GetNameWithNoTooltip](이)가 부지런하게 노력하여 경제적 피해를 일부 완화합니다"
 flavor_eng.215.b: "구제 금융을 제공하고 투자자들에게 보상하도록."
 flavor_eng.215.tt3: "정부의 개입이 경제를 안정시키지만 투자 심리를 위축시킵니다"
 STATIC_MODIFIER_NAME_south_sea_bubble: "남해 거품 사태"
 STATIC_MODIFIER_NAME_restructuring: "회사 구조 조정"
 flavor_eng.215.historical_info: "남해 거품 사태는 역사적인 초창기 금융 붕괴 사건입니다. 이 사태는 영국이 국가 부채를 통합하고, 통제하고, 줄임과 동시에 아메리카 지역에서 교역과 수익을 늘리고자 영국 주식회사를 설립하면서 시작되었습니다. 투기로 인해 주가가 지속 불가능한 수준까지 치솟았고, 결국 주가가 폭락하여 투자자 수천 명이 파산했습니다."
 flavor_eng.216.title: "스피털필드 폭동"
 flavor_eng.216.desc: "스피털필드 자치구에서 임금 분쟁과 제조 공정 내 기계 도입 문제를 둘러싸고 지역 당국과 방직공들 사이에 무력 충돌이 발생하여 수직기 직공들의 생계에 지장이 생길 것으로 예상됩니다. 폭동으로 인해 [ShowBuildingTypeName('fine_cloth_guild')](이)가 최소 한 곳 이상 파괴되고 고용주의 집이 공격당했으며, 폭도들은 체포에 저항하고 있습니다."
 flavor_eng.216.a: "무력으로 진압하라."
 flavor_eng.216.a.custom: "유죄 판결을 받은 폭도는 모두 [ShowAreaName('eastern_australia_area')]의 외딴 유형 식민지로 보내집니다"
 flavor_eng.216.b: "잠시 수입을 일시 중단하라."
 flavor_eng.216.c: "한시적으로 근무 환경을 개선해 주어라."
 flavor_eng.216.tt1: "여러 방직공이 죽거나 붙잡혀 재판을 받습니다"
 flavor_eng.216.tt2: "방직공들을 달래기 위한 임시 법안이 통과됩니다"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "개선된 비단 방직공 근무 환경"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "고급 옷감 수입 금지"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "증류주 수입 금지"
 flavor_eng.216.historical_info: "스피털필드 폭동은 18세기 후반 런던의 스피털필드 지구에서 일어난 여러 폭력적인 시위와 소요 사태를 말합니다. 이 폭동은 산업화가 막 시작되며 노동자 계층이 경제적, 사회적 어려움을 겪던 시기, 특히 산업화로 전통 공예 산업이 타격을 받던 시기와 맞물려 일어났습니다. 이 사건은 이후 여러 정부 법안이 통과되어 노동권과 경제에 변화를 불러오는 계기가 되었습니다."
 flavor_eng.217.title: "진 광풍"
 flavor_eng.217.desc: "전국적으로 진의 소비가 꾸준히 증가하면서 극심한 빈곤, 공공장소 주취, 가정 파탄, 범죄가 기승을 부리고 있습니다. 여기에 진 전문점까지 속속 들어서면서 문제가 더욱 악화되고 있습니다.\n\n상황이 더 나빠지기 전에 정부가 나서서 엄중한 조치를 취해야 합니다."
 flavor_eng.217.a: "임시 법안을 통과시켜라."
 flavor_eng.217.b: "의회가 '진 법령'을 통과시키게 하여라."
 flavor_eng.217.b.custom: "[target_root_country.GetName] 전역의 여러 [locations|e]에서 범죄율 감소로 인해 [control|e]가 [ShowNamedValue('control_severe_bonus')|+=2%] 증가합니다"
 flavor_eng.217.tt1: "진 생산이 규제되고 면허 수수료가 부과됩니다"
 flavor_eng.217.tt2: "증류주 수입이 일시적으로 금지됩니다"
 flavor_eng.217.c: "술 정도는 마시게 놔두어라."
 flavor_eng.217.c.custom: "[target_root_country.GetName] 전역의 여러 [locations|e]에서 범죄율 증가로 인해 [control|e]가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소합니다"
 flavor_eng.217.tt3: "중독, 정신 질환, 신체 악화가 전반적으로 증가하면서 사회적 문제가 계속 늘어납니다"
 reduced_gin_consumption: "줄어든 진 소비"
 excessive_gin_consumption: "과도한 진 소비"
 STATIC_MODIFIER_NAME_regulated_gin_production: "규제된 진 생산"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "대폭 제한된 진 생산"
 flavor_eng.217.historical_info: "진 광풍은 잉글랜드와 프랑스 간의 지속적인 갈등으로 인해 진의 국내 생산이 증가하고 프랑스산 브랜디 수입이 감소하면서 진이 과도하게 소비되던 시기를 말합니다. 진은 모든 사회 계층의 사람들이 즐겨 마시는 술이 되었고, 이는 광범위한 소비로 이어져 가정생활에 심각한 악영향을 미쳤습니다. 이후 정부의 규제, 가격 상승, 진에 대한 문화적 인식의 변화로 진의 소비는 점차 감소했습니다."
 flavor_eng.218.title: "만찬 모임"
 flavor_eng.218.desc: "장엄한 양식의 화가 [joshua_reynolds.GetName](이)가 자신의 멘토인 [random_artist.GetName](과)와 함께 뜻이 통하고 비슷한 지위에 있는 사람들을 위한 만찬 모임을 결성했습니다. 모임의 취지는 가장 저명한 문인과 지식인을 모아 문학, 정치, 예술 및 기타 지적인 주제에 관해 토론하는 것으로, 그러면서도 모임의 특징인 재치와 지혜를 잃지 말아야 합니다.\n\n이들은 매주 [ShowLocationName('london')] 전역의 다양한 선술집과 커피 하우스에서 만나 열띤 토론을 벌일 계획입니다."
 flavor_eng.218.a: "엄청난 기회의 장이로군."
 flavor_eng.218.tt1: "[joshua_reynolds.GetNameWithNoTooltip](이)가 인물로 추가됩니다"
 flavor_eng.218.tt2: "문학 분야의 [artists|e]에게 초대장을 보냅니다"
 flavor_eng.218.b: "정치인도 꼭 참여시키도록 하라."
 flavor_eng.218.c: "쓸데없이 모여서 거들먹거리는 꼴이라니."
 STATIC_MODIFIER_NAME_the_dining_club: "만찬 모임"
 flavor_eng.218.historical_info: "만찬 모임은 당대에 손꼽히는 문학인과 지성인들이 모인 유명한 문학 모임이었습니다. 회원들 간의 지적 토론, 논쟁, 우정을 증진하는 데 중요한 역할을 했으며 영국의 문화와 지적 생활에도 상당한 영향을 미쳤습니다. 그뿐만 아니라 선도적인 사상가와 예술가들이 서로의 생각을 공유하고 다양한 활동에 협력할 수 있는 공간을 제공했습니다."
 flavor_eng.219.title: "왕립 예술원"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$ \n\n초대 회장으로는 존경받는 [joshua_reynolds.GetName](이)가 거론되었습니다."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$ \n\n초대 회장으로는 [random_artist.GetName](이)가 추천되었습니다."
 flavor_eng.219.desc_common: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 자금 지원을 받아 창의성을 증진하고 예술을 발전시키는 기관을 설립하자는 제안이 나왔습니다. 이 기관은 예술 분야 학생을 양성하는 디자인 학교 또는 예술원 역할을 하며, 예술가라면 누구나 볼 수 있는 현대 예술 전시회를 매년 개최할 계획입니다."
 flavor_eng.219.a: "예술적으로 승인하겠다!"
 flavor_eng.219.b: "그 돈으로 빈곤층을 교육하는 게 더 낫겠군."
 STATIC_MODIFIER_NAME_increased_educational_spending: "교육 지출 증가"
 flavor_eng.219.historical_info: "왕립 예술원은 시각 예술과 건축의 진흥을 장려하는 민간 후원 기관입니다. 1768년 조슈아 레이놀즈 경과 윌리엄 체임버스 경을 비롯한 여러 예술가에 의해 설립되었으며, 국왕 조지 3세가 예술원의 첫 번째 왕실 후원자로 참여했습니다. 왕립 예술원의 회원 자격은 매우 권위 있는 것으로, 각 분야에서 상당한 공헌을 한 예술가와 건축가에게 수여되었습니다."
 flavor_eng.220.title: "인클로저 조례"
 flavor_eng.220.desc: "공장 및 토지 소유주들이 공유지의 추가 사유화를 허용하여 촌락에서 도시로 노동 인구를 빠르게 이주시킬 수 있게 해 달라고 의회에 청원하고 있습니다. 이 경우 상당한 사회적 이주가 유발될 가능성이 높지만, 충분한 노동력을 확보하고 전체 농업 생산량을 늘릴 수 있을 것입니다."
 flavor_eng.220.a: "이주 노동자야말로 생산적인 노동자다."
 enable_enclosure_act_policy: "[ShowPolicyName('enclosure_act')] [policy|e]을 이용할 수 있게 됩니다"
 flavor_eng.220.b: "사회적 파장이 너무 심각하다."
 flavor_eng.220.a.custom: "분개한 [ShowPopTypeName('peasants')]들의 폭동으로 촌락 [locations|e] 10곳의 [prosperity|e]이 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_eng.220.tt: "이 조례는 [ShowEstateTypeName('peasants_estate')]들을 희생시켜 도시화를 가속화하고 산업화를 더욱 촉진합니다"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "산업화 저지"
 enclosure_riots: "인클로저 폭동"
 flavor_eng.220.historical_info: "인클로저 조례는 잉글랜드에서 제정된 법률로, 공유지와 공동 경작지를 추가로 봉쇄하거나 사유화하는 것을 허용하는 법입니다. 이는 상업 농업을 부흥하고 산업화를 성장시키기 위해 수반되어야 한다고 여겨졌던 광범위한 경제 및 농업 변화의 일환이었습니다. 이 법으로 인해 사회적 불평등이 심화되었고 농촌의 노동자 수천 명은 쫓겨나듯이 도시로 일자리를 찾아 떠나야 했습니다. 그렇게 전통적인 권리를 빼앗긴 것에 저항한 농민과 노동자들은 결국 폭동을 일으켰습니다."
 flavor_eng.221.title: "보우 스트리트 주자"
 flavor_eng.221.desc: "코번트 가든에 기반을 둔 보우 스트리트 치안 판사가 [ShowLocationName('london')]에서 증가하는 범죄와 소란에 대처하고자 조직적인 법 집행 기관을 설립할 것을 제안했습니다. 이 기관의 주요 임무는 범죄자를 수사하고 적극적으로 찾아내 체포하는 것이며, 전문성 유지 차원에서 정기적으로 급여가 지급될 것입니다. 그리고 주로 순찰대와 체포대로 구성될 수 있도록 반드시 인원을 선별적으로 채용해야 합니다."
 flavor_eng.221.a: "괜찮은 생각인 것 같군."
 flavor_eng.221.b: "자경단은 절대 허용할 수 없다."
 STATIC_MODIFIER_NAME_bow_street_runners: "보우 스트리트 주자"
 STATIC_MODIFIER_NAME_rampant_crime: "만연한 범죄"
 flavor_eng.221.historical_info: "보우 스트리트 주자 또는 보우가의 주자는 훗날 런던의 치안 유지 활동이 발전하는 기틀을 마련한 조직적인 법 집행 단체입니다. 이들의 활동은 결과적으로 광역 경찰청의 설립으로 이어졌습니다. 주자들은 범죄 수사와 증거 수집 분야에서 중요한 역할을 담당했으며, 감시 및 정보원 활용과 같은 수사 기법으로 유명했습니다."
 flavor_eng.222.title: "제니 방적기 폭동"
 flavor_eng.222.desc: "여러 마을에서 폭동이 발생했습니다. 공격자들은 [ShowBuildingTypeName('cloth_guild')](이)가 있는 작업장을 표적으로 삼고 양말 틀 같은 기계를 파괴하거나 파손했는데, 그 기계들 때문에 일자리를 잃고 임금이 줄어들 것을 우려하여 그런 짓을 저질렀다고 합니다. [ShowGoodsName('cloth')] 생산량은 이미 이 피해의 영향으로 감소했으며, 상황이 해결되지 않는 한 계속 감소할 것으로 전망됩니다."
 flavor_eng.222.a: "힘에는 힘으로 진압한다."
 flavor_eng.222.a.custom: "[ShowBuildingTypeName('cloth_guild')]가 있는 [ShowRegionName('great_britain_region')] [locations|e] 내 모든 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_eng.222.tt1: "기계 파괴를 불법으로 규정하는 법이 통과됩니다"
 flavor_eng.222.tt2: "병력이 배치되고 일부 폭도가 체포되어 처형됩니다"
 flavor_eng.222.tt3: "[target_root_country.GetName] 전역의 [ShowBuildingTypeName('cloth_guild')](이)가 [ShowModifier('jenny_spinner_riots')]의 영향을 받습니다"
 flavor_eng.222.b: "더 나은 근무 조건을 제시하도록."
 flavor_eng.222.b.custom: "[ShowBuildingTypeName('cloth_guild')]가 있는 [ShowRegionName('great_britain_region')] [locations|e] 내 모든 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_eng.222.tt4: "생산 주기에 기계가 도입되었음에도 노동자가 해고되지 않아서 생산성이 떨어집니다"
 flavor_eng.222.c: "거짓 약속을 하라."
 flavor_eng.222.tt5: "직물 노동자들이 파괴 행위를 중단하고 작업을 재개합니다."
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "제니 방적기 폭동"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "개선된 직물 제조업자 근무 환경"
 flavor_eng.222.historical_info: "제니 방적기 폭동 또는 러다이트 폭동은 새로운 기계가 전통적인 수작업 노동자들의 실업과 임금 하락을 초래할 것을 우려한 방직업 숙련공들이 일으킨 항의 시위입니다. 이들은 폭력과 파괴 행위를 자행하며 공장에 침입해 새로운 기계를 파괴했습니다. 비교적 조직적이지 않았던 이 폭동은 결국 영국 정부에 의해 폭력적으로 진압되었으나 이후 더 많은 작업이 자동화되면서 폭동은 계속 이어졌습니다."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "굳건하고 열정적인 한 해상군 장교가 해군성 위원회의 전폭적인 지지를 받으며 [ROOT.GetCountry.GetGovernment.GetAdjective|U] 해상군이 여러 차례 승리를 거두는 데 기여했습니다. 이 [horatio_nelson.GetName](이)라는 장교에게 독립적인 지휘권을 위임하여 자신의 특출난 재능을 활용할 수 있도록 해야 합니다."
 flavor_eng.223.a: "해상군이 그자의 천직이다."
 flavor_eng.223.tt1: "[horatio_nelson.GetNameWithNoTooltip](이)가 [admiral|e]으로 추가됩니다"
 flavor_eng.223.b: "국가에 봉사할 방법은 많지."
 flavor_eng.223.tt2: "[horatio_nelson.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.223.c: "전쟁광 선장이라는 소리군."
 flavor_eng.223.historical_info: "호레이쇼 넬슨은 영국의 해상군 장교였습니다. 젊은 나이에 왕립 해상군에 입대하여 빠르게 계급을 올린 넬슨은 탁월한 해전 전술과 전략으로 트라팔가르 해전에서 영국의 승리를 이끌었고, 영국이 바다를 지배하고 세계적인 초강대국으로 부상하는 발판을 마련했습니다."
 flavor_eng.224.title: "[thomas_paine.GetNameWithNoTooltip]의 상식"
 flavor_eng.224.desc: "혁명적이고 자극적인 글을 쓰는 작가 [thomas_paine.GetName](은)는 #italic 상식#!이라는 제목의 책자를 발간하여 식민지가 [target_root_country.GetName](으)로부터 독립해야 한다고 주장했습니다. 그리고 의회에서 직접 대표를 선출하지 않는 아메리카 식민지가 왜 [target_root_country.GetAdjectiveWithNoTooltip]의 법과 세금을 따라야 하는지 의문을 제기했습니다.\n\n이 책의 진짜 위험성은 일반 서민도 이해할 수 있는 평이하고 직관적인 문장으로 쓰여 있다는 점입니다."
 flavor_eng.224.a: "당장 체포 영장을 발부하라."
 flavor_eng.224.tt1: "책자에서 군주제와 세습이라는 개념은 태생적으로 결함이 있고 부당한 것이라고 강하게 비판합니다"
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip](이)가 왕립 학회의 도움을 받아 [target_root_country.GetName](을)를 떠나 식민지로 향합니다"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip](이)가 선동적 명예 훼손 혐의로 체포되어 형을 선고받지만 완화된 [ShowLawName('censorship')]법 덕분에 책자를 계속 출판합니다"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip](이)가 선동적 명예 훼손 혐의로 체포되어 형을 선고받고 엄격한 [ShowLawName('censorship')]법으로 인해 더 이상 책자를 출판할 수 없게 됩니다"
 flavor_eng.224.b: "저마다 의견은 다른 법이니 그럴 수 있지."
 flavor_eng.224.tt5: "책자를 자유롭게 배포할 수 있게 되며 상당한 호응을 얻습니다"
 flavor_eng.224.historical_info: "토머스 페인은 미국 독립 혁명에서 중요한 역할을 한 작가이자 정치 운동가였습니다. 세습 군주제를 비판하고 13개 식민지의 완전한 독립을 지지하는 페인의 영향력 있는 책자는 이러한 문제에 대한 여론을 바꾸고 정치 지도자들에게 영향을 주었습니다. 또한 미국 독립 선언서 초안을 작성하는 데 탄탄한 지적 토대가 되기도 했습니다."
 flavor_eng.225.title: "인간의 권리"
 flavor_eng.225.desc: "급진적인 유명 인사 [thomas_paine.GetName](이)가 군주제와 대표 의회 제도를 폐지해야 한다고 주장하는 불온한 책자를 또다시 출간했습니다. 이러한 발언은 [target_root_country.GetName] 사회를 어지럽히는 위협이며, 실제로 정치 및 사회 개혁을 지지하는 이들 사이에서 벌써부터 호응을 얻고 있습니다."
 flavor_eng.225.a: "현 체제를 바꾸려는 시도는 용납지 않겠다."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip](이)가 선동 혐의로 기소되자 [target_root_country.GetName](을)를 탈출합니다"
 flavor_eng.225.a.custom: "[ShowRegionName('great_britain_region')] 내 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 #R 50.00%#! 감소합니다"
 flavor_eng.225.b: "의회 개혁을 시행하라."
 flavor_eng.225.tt2: "[ShowPopTypeName('burghers')](과)와 [ShowPopTypeName('nobles')]들이 자신의 사회적 특권을 약화시키려는 시도에 경악합니다"
 enable_representative_parliament_reform: "[ShowGovernmentReformName('representative_parliament_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_eng.225.historical_info: "#italic 인간의 권리#!는 18세기 후반 토머스 페인이 출간한 논쟁적인 소책자의 제목입니다. 책이 엄청난 인기를 끌자 이에 놀란 영국 정부는 불만 세력과 현 체제를 반대하는 이들을 억압하는 조치를 취했습니다. 이 책은 정치 개혁과 시민의 권리에 대한 논의의 물꼬를 튼 작품으로 여겨지며, 민주주의와 동등한 대표의 중요성에 대한 대중의 인식을 높이는 데 일조했다고 평가받습니다."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "뛰어난 결단력과 실력을 갖춘 항해사 [james_cook.GetName](이)가 채워지지 않는 탐험의 갈증을 드러내며 새로운 영토를 발견하고 차지하기 위한 태평양 탐사 임무를 제안했습니다. 이에 더해 천문학적 관측을 수행하여 왕립 해상군에 보다 정확한 지도를 제공하겠다는 열망도 표명했습니다. 정중하면서도 외교적인 접근 방식을 보여 온 [james_cook.GetShortNameWithNoTooltip](은)는 현지 부족과 평화적인 관계를 구축하기에 적합한 후보로 보입니다."
 flavor_eng.226.a: "아주 훌륭한 계획이군."
 flavor_eng.226.tt1: "[james_cook.GetNameWithNoTooltip](이)가 [explorer|e]로 추가됩니다"
 flavor_eng.226.tt2: "[james_cook.GetNameWithNoTooltip](이)가 태평양 탐사를 맡게 되면 임무의 일환으로 과학 연구에 착수합니다"
 flavor_eng.226.b: "그자에게 정규 부대를 맡기도록."
 flavor_eng.226.tt3: "[james_cook.GetNameWithNoTooltip](이)가 [admiral|e]으로 추가됩니다"
 flavor_eng.226.c: "천문학적 관측이라고? 한심하군."
 flavor_eng.226.historical_info: "제임스 쿡의 항해는 훗날 태평양과 그 너머로 탐험과 식민지 개척을 가능케 하는 토대를 마련했으며, 과학적 지식을 확장하고 새로운 무역로를 개척했습니다. 쿡이 뉴질랜드와 오스트레일리아를 광범위하게 탐사하고 지도에 기록한 덕분에 영국은 두 영토의 영유권을 주장하고 이후 식민지로 삼을 수 있었습니다."
 flavor_eng.227.title: "[james_cook.GetNameWithNoTooltip]의 탐사"
 flavor_eng.227.desc: "대담한 모험가 [james_cook.GetName](이)가 현재 태평양의 미지의 바다를 탐험하고 있습니다. 원정대에 목표가 너무 많다 보니, 선장이 구체적으로 어디에 초점을 맞춰야 할지 안내를 요청했습니다."
 flavor_eng.227.a: "이 임무의 본질은 바로 과학이다."
 flavor_eng.227.b: "불필요한 자들을 보낼 유형 식민지에 집중하도록."
 flavor_eng.227.c: "제국의 패권 장악에 교역은 필수지."
 flavor_eng.227.d: "원정을 연장하도록."
 flavor_eng.227.tt: "선장과 선원들이 추가 물자를 챙기기 위해 여러 곳에 정박합니다"
 STATIC_MODIFIER_NAME_extended_expedition: "연장된 원정"
 flavor_eng.227.historical_info: "제임스 쿡 선장은 18세기 태평양을 여러 차례 항해하며 태평양 연안의 지리, 자연사, 문화를 더 잘 이해하는 데 도움을 주었습니다. 처음 임무는 태양을 가로지르는 금성의 이동을 자세히 관찰하는 것이었지만, 또 다른 주요 목표는 남태평양의 미지의 지역을 탐험하고 지도를 만드는 것이었습니다."
 flavor_eng.228.title: "소득세"
 flavor_eng.228.desc: "국가 재정 상황이 여전히 다소 불안정한 가운데 개혁의 필요성에 대한 논의가 이루어지고 있습니다. 현재의 조세 제도는 부유층에게 과도한 혜택을 주는 반면 정부 세수는 거의 거두지 못한다는 의견이 지배적입니다. [william_pitt_the_younger.GetName] 내각 의원은 국가 재정을 강화하고 부를 재분배하기 위해 일시적인 소득세를 도입해야 한다고 주장하고 있으나, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이 제안을 반기지 않을 것입니다."
 flavor_eng.228.a: "공정하고 진보적인 방안이군."
 STATIC_MODIFIER_NAME_temporary_income_tax: "임시 소득세"
 flavor_eng.228.b: "관세와 소비세만으로도 충분하다."
 flavor_eng.228.c: "정치적으로 너무 민감한 문제다."
 flavor_eng.228.tt: "의회가 [target_root_country.GetNameWithNoTooltip]의 취약한 재정 안정 상태를 무시한 처사에 못마땅해합니다"
 flavor_eng.228.custom: "[ShowLawName('eng_taxation_law')] [law|e]을 이용할 수 있게 됩니다"
 flavor_eng.228.historical_info: "소득세는 계속되는 나폴레옹 전쟁으로 인한 재정적 부담을 해결하고자 영국 총리인 소 윌리엄 피트가 도입했던 세금입니다. 피트의 소득세는 누진세 방식으로 적용되어 소득이 높을수록 소득에서 더 많은 비율을 세금으로 납부하도록 설계되었습니다. 당연히도 이 정책은 고소득층의 반대에 부딪혔고 결국 전쟁이 끝난 후 철회되었습니다."
 flavor_eng.229.title: "새뮤얼 피프스의 일기"
 flavor_eng.229.desc: "17세기 해상군 행정관 [samuel_pepys.GetName]의 일기가 발견되었습니다. [samuel_pepys.GetShortNameWithNoTooltip](은)는 일생 동안 개인적인 비밀과 중대한 사건의 목격담을 일기에 상세히 기록한 것으로 보입니다. 이미 해독된 페이지도 일부 있으나, 승인을 기다리는 동안 일기 전체를 읽기 쉬운 [ROOT.GetCountry.GetCulture.GetLanguage.GetName](으)로 옮겨 쓸 수 있습니다."
 flavor_eng.229.a: "옮겨 쓰고 출판하라."
 flavor_eng.229.tt1: "얼마 없지만 유익한 일기 내용에서 17세기 [target_root_country.GetName] 생활에 대한 생생한 이야기를 확인합니다"
 flavor_eng.229.tt2: "여러 유익한 일기 내용에서 17세기 [target_root_country.GetName] 생활에 대한 풍성한 묘사를 확인합니다"
 flavor_eng.229.tt3: "많은 일기 내용에서 17세기 [target_root_country.GetName] 생활에 대한 생생하고 상세한 묘사를 확인합니다"
 flavor_eng.229.tt4: "방대한 일기 내용에서 여러 중대한 사건의 목격담을 확인하고 이를 17세기 [target_root_country.GetName] 생활의 주요 자료로 활용합니다"
 flavor_eng.229.b: "가족의 사생활을 존중하라."
 flavor_eng.229.historical_info: "새뮤얼 피프스의 일기는 1660년부터 1669년까지 작성되었으며, 이 기간 동안 런던에서 일어난 사건들에 관한 자세한 설명과 새뮤얼 피프스 본인의 개인적인 경험, 관찰, 통찰이 기록되어 있습니다. 피프스는 런던 대화재와 같은 여러 주요 사건을 관찰했고, 왕립 학회의 회원이 되었으며, 해군성에서의 지위 덕분에 정치계에서 일상 업무가 어떻게 돌아가는지 잘 알고 있었습니다."
 flavor_eng.230.title: "공장법"
 flavor_eng.230.desc: "개혁가들이 무분별한 착취, 부실한 보호책, 낮은 임금에 시달리는 공장 노동자들의 노동 권리를 개선해야 한다고 주장하고 있습니다. 현 상황을 바꾸려는 시도는 모두 반대에 직면할 것으로 예상되며 경제 성장과 생산성에 부정적인 영향을 줄 가능성이 있습니다. 그렇기는 하지만 상황이 개선되지 않으면 노동력이 대거 이탈할 수도 있습니다."
 flavor_eng.230.a: "그 불쌍한 이들에게 원조를 제공하라."
 flavor_eng.230.custom: "[ShowLawName('factory_working_conditions_law')] [law|e]을 이용할 수 있게 됩니다"
 flavor_eng.230.b: "노동자는 경제를 움직이는 동력이거늘."
 flavor_eng.230.c: "은혜도 모르는 것들. 감사할 줄을 모르는군."
 flavor_eng.230.historical_info: "공장법은 영국의 주요 법안으로, 근로 환경을 개선하고 공장 노동자의 권리와 그중에서도 특히 하루 종일 적은 급여를 받고 일하는 어린이들의 권리를 보호하려는 노력의 전환점이 된 법입니다. 이 법은 연령 제한, 교육 요건 및 공장 시찰을 도입하고, 공장 소유주가 전반적인 안전을 개선하고 고용 기록을 보관하도록 강제했습니다."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "기업가이자 사업에 정통한 발명가 [richard_arkwright.GetName](이)가 수력을 이용해 회전 롤러를 구동하는 새로운 형태의 생산 기계에 대한 특허를 출원했습니다. 이를 통해 면사를 지속적으로 뽑아내어 효율성과 생산량을 크게 향상시킬 수 있습니다. 그러나 현재 이 발명의 독창성을 둘러싼 몇 가지 법적 문제가 있어 이를 해결하는 데 다소 시간이 걸릴 예정이기에 이 새로운 장치를 구현하는 일이 지연되고 있습니다."
 flavor_eng.231.a: "독점 특허를 부여하라."
 flavor_eng.231.tt1: "[richard_arkwright.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 enable_water_frame_advance: "[ShowAdvanceName('water_frame')] [advance|e]을 이용할 수 있게 됩니다"
 flavor_eng.231.b: "추가적인 조사가 필요하겠군."
 flavor_eng.231.tt2: "법적 분쟁이 공동 특허로 마무리됩니다"
 flavor_eng.231.historical_info: "리처드 아크라이트는 산업화 초창기 직물 산업에 여러 가지 혁신을 일으킨 잉글랜드의 발명가입니다. 아크라이트의 가장 중요한 공로는 물레와 물레바퀴로, 이를 통해 면사 생산에 일대 혁명을 불러오고 가내 수공업 방식에서 공장 체제로 전환하는 길을 열었습니다."
 flavor_eng.232.title: "다비 가문의 공헌"
 flavor_eng.232.desc: "선구적인 제철업자 [abraham_darby.GetName](이)가 용광로에 사용하는 새로운 연료 자원을 개발했습니다. 일명 '코크스'로 알려진 이 연료는 현재 업계에서 주로 쓰는 숯에 비해 휘발성이 낮고 일관되게 더 높은 열을 발생시킨다고 합니다. [abraham_darby.GetNameWithNoTooltip](은)는 현재 가족 소유의 [ShowBuildingTypeName('iron_foundry')]에서 이를 시범 적용 중이며, 긍정적인 결과를 얻고 있습니다."
 flavor_eng.232.a: "업계 표준으로 정착시켜라."
 enable_coke_smelting_advance: "[ShowAdvanceName('coke_smelting')] [advance|e]을 이용할 수 있게 됩니다"
 flavor_eng.232.b: "현재 공정도 충분히 효율적이다."
 flavor_eng.232.tt1: "[abraham_darby.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.232.tt2: "새로운 가공 연료 공급에 더 많은 양의 [ShowGoodsName('coal')]이 필요합니다"
 flavor_eng.232.historical_info: "에이브러햄 다비 1세가 발명한 코크스 제련 공정은 산업 혁명을 크게 발전시킨 주요 촉매제로 평가받습니다. 코크스의 발명은 그 즉시 철 생산 기술에 근본적인 변화를 불러왔고, 다양한 산업 분야에서 철과 강철의 광범위한 활용을 가능하게 했습니다. 또한 이는 산업 혁명에 결정적인 역할을 한 주철 대량 생산의 초석이 되기도 했습니다."
 flavor_eng.233.title: "홍차 조례"
 flavor_eng.233.desc: "[east_india_trade_company.GetName](이)가 넘쳐나는 [ShowGoodsName('tea')]를 팔지 못해 파산 위기에 처해 있습니다. 과잉 생산과 다른 유럽 차 회사와의 경쟁 등으로 인해 잉여 물량이 발생했고, 거기에 [ROOT.GetCountry.GetAdjective] 소비자들 사이에서는 녹차 수요가 증가하고 있는데, 이 회사는 주로 홍차를 생산한다는 점 때문에 상황이 악화되고 있습니다.\n\n따라서 해외 생산업체와의 경쟁에서 앞서고 회사를 안정화하기 위해, [east_india_trade_company.GetName]에 [thirteen_colonies.GetName] 내 판매 독점권을 전면적으로 부여하는 방안을 제안합니다."
 flavor_eng.233.a: "다소 보호주의적이지만 어쩔 수 없군."
 flavor_eng.233.b: "그러한 규제를 시행할 수는 없다."
 STATIC_MODIFIER_NAME_no_market_for_goods: "재화 수요 없음"
 STATIC_MODIFIER_NAME_tea_imports_banned: "차 수입 금지"
 flavor_eng.233.historical_info: "홍차 조례의 주요 목적은 창고에 남아도는 차를 처분하지 못해 재정적으로 어려움을 겪고 있던 영국 동인도 회사를 구제하는 것이었습니다. 이 법은 아메리카 식민지 내 차 판매 독점권을 부여하여 가격을 낮추고 차를 직접 배송함으로써 식민지 상인들을 효과적으로 몰아냈습니다. 그러나 가격이 낮아졌음에도 많은 식민지 주민은 이 법이 자신의 권리를 침해한다고 받아들였습니다."
 flavor_eng.234.title: "노련한 영국 가정부"
 flavor_eng.234.desc: "유명 작가 겸 요리사이자 숙련된 가정부인 [elizabeth_raffald.GetName](이)가 자신의 요리 경험과 전문적인 집안일 관리법을 책 한 권에 꼼꼼하게 정리했습니다. 이 책에는 오랫동안 저명인사를 비롯한 다양한 가정에서 일한 저자의 노하우가 고스란히 녹아 있습니다. 혁신적이고 실용적인 요리법이 담긴 이 포괄적인 작품은 곧 출간될 예정이며 많은 호평을 받을 것으로 예상됩니다."
 flavor_eng.234.a: "그야말로 요리계의 보물이군."
 the_experienced_english_housekeeper: "노련한 영국 가정부"
 flavor_eng.234.b: "숙련된 주부에게는 지침이 필요 없다."
 flavor_eng.234.tt1: "[elizabeth_raffald.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.234.tt2: "해당 책이 [target_root_country.GetName]뿐만 아니라 아메리카 식민지에서 인기 있고 영향력 있는 작품이 됩니다"
 flavor_eng.234.historical_info: "#italic 노련한 영국 가정부#!는 오늘날까지도 사랑받는 혁신적이고 실용적인 요리법을 대중에게 소개한 엘리자베스 래펄드가 저술한 책입니다. 이 책에는 수프와 로스트부터 디저트까지 다양한 요리법이 수록되어 있으며, 그중에는 최초의 크럼핏 요리법도 포함되어 있습니다. 래펄드는 이 책에서 표준화된 측정법을 사용하는 등 요리의 정밀성을 강조했는데, 이는 당시로서는 드문 사례였습니다."
 flavor_eng.235.title: "보스턴 학살"
 flavor_eng.235.desc: "식민 항구 도시 [ShowLocationName('boston')]에서 주둔군과 마을 주민들 사이에 충돌이 발생하여 식민지 주민 다섯 명이 사망하는 사건이 발생했습니다. 대부분의 군인은 최근 종결된 재판에서 무죄 판결 또는 가벼운 형을 선고받았는데, 현지 신문이 [ROOT.GetCountry.GetAdjective] 병사를 침략자로, 식민지 주민을 무고한 희생자로 묘사하기 시작하면서 상황이 악화되고 있습니다.\n\n이에 납세 부담을 줄여 현재의 긴장을 완화하거나 문제를 해결할 다른 대응책을 고려해 보는 것이 좋겠습니다."
 flavor_eng.235.a: "유감을 표명하고 세금을 철회하라."
 flavor_eng.235.b: "선전 기구를 가동하라."
 flavor_eng.235.tt1: "[thirteen_colonies.GetName] 내 [ShowGoodsName('tea')] 판매 독점권이 철회됩니다"
 flavor_eng.235.tt2: "계속되는 [ShowGoodsName('tea')] 판매 독점으로 [target_root_country.GetAdjective]에 대한 반감이 커집니다"
 flavor_eng.235.tt3: "[target_root_country.GetAdjective]의 존재가 식민 지배에 대한 분노에 불을 지핍니다"
 flavor_eng.235.historical_info: "보스턴 학살은 보스턴 주민들과 소규모 영국군 분견대가 대치했던 사건입니다. 질서를 유지하고 영국 정책을 시행하고자 보스턴으로 파견된 군인들은 모욕과 조롱을 당했고, 그 결과 긴장이 고조되어 군인들의 발포로 식민지 주민 여러 명이 사망했습니다. 이 사건은 양측의 격렬한 선전 활동에 활용되어 영국 통치에 대한 식민지 주민들의 반발을 더욱 격화시켰습니다."
 flavor_eng.236.title: "제1 선단"
 flavor_eng.236.desc: "현재 국가의 골머리를 썩이는 수감자 과잉 문제를 완화하고자 일부 남녀 죄수를 멀리 떨어진 식민지로 이송하는 방안이 건의되었습니다. 죄수들이 형기를 마치고 나면 사회에 복귀시켜 생산적인 사회 구성원이 될 수 있도록 하자는 취지입니다.\n\n현재 이 뜻깊은 원정을 위해 선박을 여러 척 준비 중입니다. 후보지는 최근 설립된 [target_location.GetName] 식민지이며, 곧 출항할 예정입니다."
 flavor_eng.236.a: "돛을 올리고 항해를 시작하라."
 flavor_eng.236.b: "우리 문제를 떠넘겨서는 안 된다."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "붐비는 교도소"
 flavor_eng.236.historical_info: "제1 선단은 천 명 이상의 죄수와 해병대, 장교 및 기타 인원을 실어 나른 11척의 선박으로 구성된 선단입니다. 이 선단은 훗날 오스트레일리아가 되는 대륙에 영구적인 유럽 정착지를 건설한 최초의 유럽인 집단이 되었습니다. 원정의 주된 이유 중 하나는 영국의 감옥이 포화 상태에 이르러 이를 해소할 유형 식민지를 설립하기 위해서였고, 또 한 가지 다른 이유는 죄수들이 새로운 식민지 개발에 필요한 노동력을 제공할 수 있기 때문이었습니다."
 flavor_eng.237.title: "런던의 괴물"
 flavor_eng.237.desc: "한 정체불명의 괴한이 사회적 지위가 높은 여성들을 대상으로 엽기적이고 난폭한 공격을 가해 [ShowLocationName('london')]의 [ShowPopTypeName('nobles')]들을 공포에 떨게 하고 있습니다. 또한 이러한 공격에는 대개 피해자의 몸을 만지려고 하거나 음란한 발언을 하는 등 돌발적이고 부적절한 행동이 동반된다고 합니다."
 flavor_eng.237.a: "거리에 병력을 배치하라."
 flavor_eng.237.tt1: "여러 [ShowPopTypeNameWithNoTooltip('nobles')](이)가 마구잡이식 칼부림에 사망합니다"
 flavor_eng.237.tt2: "군인 배치 증가로 공격 발생 빈도가 감소합니다"
 flavor_eng.237.b: "보우 스트리트 주자에게 맡기도록."
 flavor_eng.237.tt3: "주자들이 더 자주 나타나면서 공격 발생 빈도가 대폭 감소합니다"
 flavor_eng.237.c: "[ShowPopTypeNameWithNoTooltip('nobles')]이니 개인 경호원을 쓰면 되잖느냐."
 flavor_eng.237.tt4: "법 집행이 제대로 이루어지지 않는 것에 [ShowPopTypeNameWithNoTooltip('nobles')]들의 여론이 나빠집니다"
 flavor_eng.237.historical_info: "런던 괴물의 충격적인 범행은 런던 여성들 사이에서 공포와 두려움을 널리 불러일으켰고, 신문에 대대적으로 보도되었습니다. 범행 대상은 무작위로 고르는 듯했고, 공격 동기는 오리무중이었습니다. 결국 정신 질환 병력이 있는 한 청년이 체포되어 형을 선고받으면서 사건은 종결되었습니다."
 flavor_eng.238.title: "단결 금지법"
 flavor_eng.238.desc: "공장 노동자들의 끔찍한 근무 환경은 한동안 제조 역량을 빠르게 확대하기 위해 감수해야만 하는 필요악으로 여겨져 왔습니다. 그런데 최근 이런 (자신들의 생각에는) 비인간적인 처우에 지친 노동자들이 임금 인상, 안전 개선, 근무 시간 단축을 위해 힘을 합쳐 단체 교섭을 시도하고 있습니다.\n\n이러한 움직임을 막으려면 강압적 조치가 필요할 것으로 보입니다. 만약 막지 못한다면 전국적으로 급속히 진행 중이던 산업화가 좌초될지도 모릅니다."
 flavor_eng.238.a: "당장 이 터무니없는 짓을 저지하라."
 flavor_eng.238.custom: "[ShowLawName('trade_unions_law')] [law|e]을 이용할 수 있게 됩니다"
 flavor_eng.238.a.custom: "불만을 품은 [ShowPopTypeName('peasants')]들이 노동 기본권 침해에 항의하고자 단결합니다"
 flavor_eng.238.b: "저들도 같은 사람이다."
 disgruntled_factory_workers: "불만을 품은 공장 노동자"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "불만을 품은 공장 노동자"
 flavor_eng.238.historical_info: "단결 금지법은 산업 혁명 초기 노동자들이 열악한 근로 환경, 낮은 임금, 장시간 노동 문제를 해결하고자 노동조합을 결성하던 시기에 통과된 법입니다. 이 법의 목적은 모든 형태의 조직적인 노동 행동을 법률로 금지하는 것으로, 고용주와 공장 소유주들은 환영했으나, 공장 노동자들의 상당한 반대와 일부 의회의 지지에 부딪혔습니다. 결국 이후 노동자의 권리에 대한 인식이 변화하면서 이 법은 폐지되었습니다."
 flavor_eng.239.title: "로제타석"
 flavor_eng.239.desc: "[target_location.GetName]에서 고대 이집트 프톨레마이오스 시대의 것으로 추정되는 약 1미터 크기의 중요한 유물이 발견되었습니다. 이 유물에는 세 가지 언어가 새겨져 있으며, 그중에는 기원을 알 수 없는 그림 기호로 보이는 것이 포함되어 있습니다."
 flavor_eng.239.a: "[ROOT.GetCountry.GetNameWithNoTooltip](으)로 가져오거라."
 flavor_eng.239.b: "지방 당국에 기증하라."
 flavor_eng.239.historical_info: "로제타석은 나일 삼각주의 로제타라는 마을에서 발견되었습니다. 이 돌에는 상형 문자, 데모틱 문자, 고대 그리스 문자의 세 가지 문자가 새겨져 있어 연구자들이 고대 이집트 상형 문자를 최초로 해독해 내는 중요한 열쇠가 되었습니다."
 flavor_eng.240.title: "아이언교"
 flavor_eng.240.desc_common: "유명 건축가 [thomas_pritchard.GetName](이)가 주철이라는 놀라운 소재의 무한한 가능성을 선보이고자 오로지 주철로만 만들어진 독창적이고도 획기적인 교량을 설계했습니다."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\n제안서에는 교량의 건설 장소로 [ShowProvinceDefinitionName('shropshire_province')] 산업 지방을 추천하고 있습니다. 이 전략적 요충지에 다리를 짓는다면 시급한 교통 개선 요구를 해결할 수 있을 뿐만 아니라 산업 활동의 중심지로서 이 지역의 중요성을 강조할 수 있을 것입니다. 즉 이곳은 교량의 혁신적인 설계와 기반 시설 대변혁의 가능성을 보여 주기에 이상적인 장소입니다."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\n제안서에는 교량의 건설 장소로 [ShowProvinceDefinitionName('shropshire_province')] 지방을 건의하는데, 현재 이 지방에 강을 건너는 다리가 필요하며, 그 과정에서 지역 경제를 활성화하고 진보의 상징이 될 수 있기 때문이라고 합니다."
 flavor_eng.240.a: "지금 즉시 공사를 시작하라."
 flavor_eng.240.tt1: "[thomas_pritchard.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.240.b: "직물 생산 현대화에 투자하는 편이 낫겠군."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "현대화된 직물 생산"
 flavor_eng.240.c: "그보다는 식량 생산 개선이 우선이다."
 flavor_eng.240.d: "서두를 필요 없지."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "현대화된 식량 생산"
 iron_bridge_construction: "아이언교 건설"
 flavor_eng.240.historical_info: "아이언교는 주철로 만들어진 교량으로, 영국 산업 혁명의 상징으로 여겨집니다. 1777년에 착공되어 1779년 완공된 이 다리는 건설하는 동안 무거운 기계와 자재를 운반해야 했기에 필연적으로 교량 건설 기술에 변화를 불러왔습니다."
 flavor_eng.241.title: "고든 폭동"
 flavor_eng.241.desc_common: "[ShowLocationName('london')]의 여러 자치구에서 평화롭던 시위가 폭동과 약탈이 난무하는 폭력 사태로 확대되어 막대한 재산 피해와 인명 손실이 발생했습니다.\n\n이 봉기는 반가톨릭 정서와"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ 안보의 위험이자 잠재적 반역자로 여겨지는 [ShowReligionAdjective('catholic')] 군인의 군 복무를 허용한 것에 대한 반발이 원인으로 보입니다."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ [ShowReligionAdjective('catholic')] 조언가의 정부 공직을 허용한 것에 대한 반발이 원인으로 보입니다. 이들은 안보에 위협이 되며 [ShowReligionName('catholic')]에 우호적인 방향으로 입법에 영향을 줄 것으로 여겨지기 때문입니다."
 flavor_eng.241.a: "군대를 소집하라."
 flavor_eng.241.tt1: "군인과 충돌하면서 폭도 여러 명이 사망합니다"
 flavor_eng.241.tt2: "폭동으로 인해 유럽 전역에서 [target_root_country.GetName]의 평판이 훼손됩니다"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "고든 폭동"
 opressing_catholic_population: "가톨릭 인구 탄압"
 protestant_association: "개신교 협회"
 flavor_eng.241.b: "놔두면 제풀에 지치겠지."
 flavor_eng.241.b.custom: "다수의 [ShowReligionAdjectiveWithNoTooltip('catholic')] 대사관이 불에 타고 약탈을 당하면서 외국 정부의 강한 반발과 분노를 불러일으킵니다"
 flavor_eng.241.tt4: "폭동으로 인해 통제력을 상실한 정부가 큰 곤혹을 치릅니다"
 flavor_eng.241.historical_info: "고든 폭동은 18세기 후반 런던에서 일어난 반가톨릭 및 반정부 봉기입니다. 이 폭동은 로마 가톨릭 신자들에 대한 억압적인 조치를 완화하는 법안으로 인해 촉발되었습니다. 당국은 폭력 사태를 진압하는 데 어려움을 겪었고, 그 여파로 광범위한 피해가 발생했으며 안정적이고 강력한 국가라는 영국의 국제적 명성에 영구적인 손상을 입었습니다."
 flavor_eng.242.title: "개스피호 사건"
 flavor_eng.242.desc: "식민지 상인들의 무분별한 밀수를 막고자 파견된 한 세관 범선이 파괴되면서 [target_country.GetName](과)와 [target_root_country.GetName] 사이에 외교 분쟁이 발생했습니다. 법치가 지켜지지 않는다면 [target_root_country.GetAdjectiveWithNoTooltip]의 통치권에 문제가 될 수 있습니다.\n\n식민지 행정부는 신중한 어조로 당국의 충성심을 재차 호소하는 동시에 분쟁을 평화적으로 해결하려는 열망이 담긴 청원서 초안을 작성하여 사태를 진정시키려 시도했습니다."
 flavor_eng.242.a: "즉시 수사를 개시하라."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "통신 위원회"
 flavor_eng.242.tt1: "문제가 된 식민지 주민을 기소하려는 시도로 인해 [target_root_country.GetAdjectiveWithNoTooltip] 통치에 대한 반감이 더욱 커집니다"
 flavor_eng.242.tt2: "[target_country.GetAdjective] 행정부가 식민지 간의 단결을 도모하고 식민지 정책에 조직적으로 저항하고자 서로 소통하고 조정하는 정보망을 구축합니다"
 flavor_eng.242.b: "그냥 눈감아 주도록 하라."
 flavor_eng.242.tt3: "법치를 지킬 의지가 없는 [target_root_country.GetNameWithNoTooltip]의 태도로 인해 밀수가 더욱 기승을 부립니다"
 flavor_eng.242.c: "청원을 수락하겠다."
 flavor_eng.242.tt4: "[target_character.GetName] 행정부가 작성한 화해의 '올리브 가지 청원서'가 긴장을 누그러뜨립니다"
 flavor_eng.242.historical_info: "개스피호는 아메리카 식민지에서 무역 규정을 집행하고 밀수를 막는 임무를 맡은 영국의 세관 함선이었습니다. 일상적인 임무를 수행하던 중 밀수선을 추격하다 사고로 좌초되었는데, 당시 정책에 불만을 품은 몇몇 식민지 주민이 배에 접근하여 영국 선원들과 짧지만 격렬한 총격전을 벌이고는 끝내 배에 불을 질렀습니다."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "영향력 있는 작가이자 문학 평론가인 [elizabeth_montagu.GetName](은)는 저명한 정치인과 결혼하여 배우자를 통해 사회 상류층을 소개받았습니다. 그리고 현재는 자신의 저택을 작가, 예술가, 학자, 사회 개혁가들이 한데 모이는 문학인 및 지식인 모임의 거점으로 만들고자 합니다."
 flavor_eng.243.a: "참으로 주체적인 여성이로군."
 flavor_eng.243.tt1: "[elizabeth_montagu.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.243.b: "그 당돌한 기질이 우려스럽군."
 flavor_eng.243.historical_info: "엘리자베스 몬터규는 잉글랜드의 지식층과 문학계에서 중요한 인물이었습니다. 비공식적인 여성 사회 및 교육 운동인 '파란 스타킹 협회'를 조직하고 이끄는 데 핵심적인 역할을 했으며, 산 자와 죽은 저명인사 간의 대화를 통해 18세기 사회를 풍자하고 비판하는 '죽은 자들의 대화'라는 작품을 썼습니다."
 flavor_eng.244.title: "파란 스타킹 협회"
 flavor_eng.244.desc: "문학 평론가이자 살롱 주인인 [elizabeth_montagu.GetName](은)는 여성의 평등한 교육 기회를 장려하고자 특권층 여성들이 모여 문학과 예술에 관해 토론하는 단체를 운영해 왔습니다. 또한 학식 있는 남성들도 초대하여 독서와 글쓰기 같은 지적 활동에 참여할 수 있도록 했습니다.\n\n이 모임이 아무런 간섭 없이 계속된다면 영향력이 확대되어 여성 교육을 주장하는 활동으로 발전할 가능성이 있습니다."
 flavor_eng.244.a: "칭찬할 만한 시도로군."
 flavor_eng.244.tt1: "파란 스타킹 협회가 정기적으로 모여서 평등한 교육, 문학, 예술을 장려합니다"
 STATIC_MODIFIER_NAME_blue_stockings_society: "파란 스타킹 협회"
 flavor_eng.244.b: "지식이란 남성과의 대화를 통해 습득하는 것이거늘."
 flavor_eng.244.historical_info: "파란 스타킹 협회는 엘리자베스 몬터규라는 한 저명한 여성이 설립한 지식인 및 문학인 협회입니다. 엘리자베스는 여성을 위한 정규 교육이 제한적이었던 당시, 남성과 여성 모두를 포용하고 평등한 교육을 장려하는 비공식 모임을 주최했습니다. 이들의 노력은 그다음 세기에 여성의 교육이 발전하는 데 밑거름이 되었습니다."
 flavor_eng.245.title: "[ShowLocationNameWithNoTooltip('london')] 맥주 홍수"
 flavor_eng.245.desc: "[ShowLocationName('london')] 토트넘코트로드에 있는 뫼 앤드 컴퍼니 [ShowBuildingTypeName('brewery')]에서 [ShowGoodsName('beer')] 수천 리터가 담긴 통이 파열되어 [ShowGoodsNameWithNoTooltip('beer')]가 대량으로 유출되는 참사가 발생했습니다. 맥주가 양조장 벽을 뚫고 인근 거리로 쏟아져 들어가, 건물 여러 채가 파손되거나 파괴되었고 여러 명이 사망한 것으로 추정됩니다.\n\n최근 조사 결과 양조장의 누구에게도 형사적 책임을 물을 수 없다는 결론이 나왔기 때문에 청소, 수리, 손실된 상품의 교체 비용은 피해를 입은 사업주들이 부담해야 할 것으로 보입니다."
 flavor_eng.245.a: "모든 비용을 부담하겠다."
 flavor_eng.245.tt1: "모든 재산 피해와 상당한 맥주 손실이 보상됩니다"
 flavor_eng.245.b: "이건 [ShowPopTypeNameWithNoTooltip('burghers')]의 책임이다."
 beer_flood: "맥주 홍수"
 flavor_eng.245.tt2: "이 사건으로 [ShowGoodsNameWithNoTooltip('beer')] 부족 현상이 발생하고 기업들은 손실을 메우고자 애쓰게 됩니다"
 flavor_eng.245.historical_info: "런던 맥주 홍수는 대량의 맥주가 담긴 거대한 통이 터지면서 발생한 비극적인 사건입니다. 당시 60만 리터가 넘는 맥주가 유출되어 대규모 홍수가 발생했고, 이로 인해 인근 건물이 파손되고 사람들이 갇히거나 익사하는 등 인명 피해가 속출했습니다. 이후 조사가 진행되었으나 누구에게도 책임을 물을 수 없다는 결론이 나왔고, 공식적으로 '불가항력'이라는 판결이 났습니다."
 flavor_eng.246.title: "시대를 초월한 숙녀"
 flavor_eng.246.desc: "한 익명의 여성 작가가 '어떤 숙녀'라는 필명으로만 자신을 밝히며 작품을 발표하기 시작했습니다. 이 책들은 많은 인기를 끌지는 못했으나, 여성이 받을 수 있는 정규 교육이 제한적임에도 불구하고 재치 있고 아이러니하다는 평가를 받고 있습니다. 또한 이 숙녀의 작품에는 여성을 옭아매는 제약에 대한 상세한 묘사와 더불어 결혼 시장, 동시대 여성들이 겪는 어려움, 사회의 계급적 차별에 대한 비판도 담겨 있습니다."
 flavor_eng.246.a: "약간의 해학은 삶의 활력소가 되어 주지."
 flavor_eng.246.tt1: "[jane_austen.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.246.b: "숙녀답지 못한 행동이군."
 flavor_eng.246.historical_info: "제인 오스틴은 애정 소설로 유명한 소설가입니다. 영문학 역사상 가장 유명한 작가 중 한 명으로, 주로 여섯 권의 완성된 소설로 잘 알려져 있습니다. 제인은 여성에게 교육의 기회가 제한적이었던 시절에 활동했기에 독학으로 지식을 쌓았고, 어린 시절에는 아버지의 방대한 도서관에서 책을 읽으며 시간을 보냈습니다."
 flavor_eng.247.title: "오만과 편견"
 flavor_eng.247.desc: "베일에 싸인 '어떤 숙녀'가 최근 신작 소설을 발표하며 자신의 문학적 매력을 뽐냈습니다. 일부 문학 평론가들에게 호평을 받았으나 아직 선풍적인 인기를 얻지는 못했습니다. 사회와 가치관에 대한 재치 있고 통찰력 있는 발언으로 가득 찬 이 소설은 어쩌면 후대에 길이 남을 명작이 될지도 모르겠습니다."
 flavor_eng.247.a: "읽는 것을 도저히 멈출 수가 없군."
 flavor_eng.247.b: "지루하고 밋밋하기만 하던데."
 flavor_eng.247.historical_info: "'오만과 편견'은 제인 오스틴이 쓴 고전 소설로, 평범한 시골 가정의 다섯 자매 중 한 명인 엘리자베스 베넷의 삶과 연애를 중심으로 펼쳐지는 이야기를 담고 있습니다. 이 소설은 사회 계층, 결혼, 성급한 판단으로 초래된 결과를 중점적으로 다룹니다. 출간되자마자 큰 인기를 끈 것은 아니었으나 시간이 지남에 따라 점점 평가가 오르면서 오래도록 사랑받는 고전이자 제인 오스틴의 대표작 중 하나가 되었습니다."
 flavor_eng.248.title: "우두 백신"
 flavor_eng.248.desc: "한 [ROOT.GetCountry.GetAdjective] 의사가 수 세기 동안 수많은 생명을 죽음으로 몰아넣었던 극악한 질병, 천연두를 치료하는 방법을 고안해 냈습니다. 사람을 유사한 질병에 노출시키면 어느 정도 면역력을 얻는다고 하는데, 이 경우에는 우리가 키우는 소에게 만연한 우두를 활용하면 됩니다.\n\n이 연구로 추가적인 예방 조치의 토대를 마련할 수 있을 것입니다. 이 의사는 천연두 예방을 위해 우두를 이용하는 과정을 설명하고자 소를 뜻하는 [latin.GetName] #italic 바카#!에서 유래한 '백신'이라는 용어까지 만들었습니다."
 flavor_eng.248.a: "이런 발견은 공유해야 한다."
 flavor_eng.248.tt1: "연구 결과가 [ShowBuildingTypeName('royal_society')]의 과학 학술지인 '철학 회보'에 게재되어 널리 인정받습니다"
 flavor_eng.248.tt2: "연구 결과가 의학계에 공유되어 관심과 인정을 받습니다"
 flavor_eng.248.b: "불경한 헛소리로군."
 flavor_eng.248.historical_info: "우두 백신은 우두에 걸린 소젖 짜는 여성이 천연두에 걸리지 않는 것을 관찰한 에드워드 제너에 의해 도입되었습니다. 제너는 자신의 가설을 검증하고자 여성의 우두 상처 부위에서 표본을 채취하여 어린 소년의 팔에 긁어 주는 실험을 실시했습니다. 감염 후 소년은 천연두에 노출되었지만 병에 걸리지 않았습니다."
 flavor_eng.249.title: "공장식 화가"
 flavor_eng.249.desc: "세계 곳곳을 방랑하는 초상화가인 [godfrey_kneller.GetName](이)가 정형화된 방식을 사용해 초상화 제작 속도를 혁신적으로 단축할 회화 교육 기관을 설립하겠다며 [ROOT.GetCountry.GetName]에서 후원을 구하고 있습니다. [godfrey_kneller.GetLastNameWithNoTooltip](은)는 초상화가를 꿈꾸는 예술가들을 교육하는 것은 물론, 작품의 품질을 조금도 타협하지 않으면서도 신속하게 납품할 것을 후원자들에게 약속했습니다."
 flavor_eng.249.a: "칭찬할 만한 시도로군."
 flavor_eng.249.tt1: "[godfrey_kneller.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.249.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]을 이유로 사회 지도층의 초상화가 이단적으로 그려질 가능성에 불편한 심기를 드러냅니다"
 STATIC_MODIFIER_NAME_industrial_painter: "공장식 화가"
 flavor_eng.249.b: "이단죄로 화형에 처하라."
 flavor_eng.249.tt3: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 flavor_eng.249.c: "업계에 타격이 엄청나겠군."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip](이)가 기회주의적인 사업 관행을 자제합니다"
 flavor_eng.249.d: "짐의 눈앞에서 썩 꺼져라."
 flavor_eng.249.historical_info: "고드프리 넬러는 잉글랜드 궁정의 대표 초상화가로 활동한 독일인 화가입니다. 암스테르담과 로마에서 교육을 받은 후 1676년에 잉글랜드로 건너가 회화 및 소묘 학교를 설립하여 예술가들에게 정규 교육을 제공했습니다. 이 학교는 예술 발전에 기여했고, 넬러는 그 공로를 인정받아 훗날 기사 작위를 받았습니다."
