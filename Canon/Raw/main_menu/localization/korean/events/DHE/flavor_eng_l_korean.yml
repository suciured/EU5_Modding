l_korean:
 flavor_eng.1.title: "[ShowReligionAdjectiveWithNoTooltip('lollardy')] 이단"
 flavor_eng.1.desc: "[target_location.GetName]의 신성한 전당에서 기존 질서에 대항하는 새로운 종교 운동이 등장했습니다. 존경받는 철학자 [john_wycliffe.GetName](이)가 주창하는 이 급진적인 [ShowReligionGroupName('christian')]적 이상은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 힘을 실어 주고 부패한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층과 그들의 가당찮은 위계를 타파해야 한다고 말합니다.\n\n또한, 이 철학자의 가르침은 성경을 일반 대중이 읽고 이해할 수 있도록 [ROOT.GetCountry.GetCulture.GetLanguage.GetName]로 번역할 것을 요구한다는 점에서 무척이나 독특합니다.\n\n이 이단자들을 적극적으로 탄압할 것인지, 아니면 그저 무해한 사상이라고 무시할 것인지 선택을 내려야 합니다."
 flavor_eng.1.a: "그 이단 활동을 저지하라."
 lots_of_lollards: "[ShowRegionName('great_britain_region')] 내 다수의 [ROOT.GetCountry.GetCulture.GetName] [ShowReligionAdjective('catholic')] [pops|e]이 [ShowReligionName('lollardy')]로 개종합니다"
 eng_opposes_lollards: "롤러드파 억압"
 flavor_eng.1.b: "가만 놔두어라."
 flavor_eng.1.tt2: "[john_wycliffe.GetNameWithNoTooltip]에 반대하는 조치로 [ShowReligionName('lollardy')]의 지속적인 확산을 늦출 수 있습니다"
 flavor_eng.1.tt3: "[target_root_country.GetName]에서 [john_wycliffe.GetNameWithNoTooltip]의 존재가 용인되면서 [ShowReligionName('lollardy')]의 지속적인 확산에 탄력이 붙을 가능성이 높아집니다"
 eng_tolerates_lollards: "롤러드파 용인"
 flavor_eng.1.historical_info: "롤러드 운동은 종교 개혁 이전인 14세기와 15세기에 인기를 끌었던 잉글랜드의 종교 개혁 운동입니다. 존 위클리프의 가르침에 영감을 받은 이 운동의 추종자들은 익히 알려진 가톨릭교회의 부패를 개혁하고자 했습니다. 롤러드파는 박해를 받았고, 일부는 신념 때문에 처형당하기도 했습니다."
 flavor_eng.2.title: "백년 전쟁의 결말"
 flavor_eng.2.desc: "[ROOT.GetCountry.GetName](이)가 점령했던 [ShowRegionName('france_region')] 영토를 잃게 되면서 [GetCountry('FRA').GetName](을)를 복속시키고 해협을 가로질러 대제국을 건설하려는 우리의 야망이 치명적인 타격을 받았습니다. 이제 우리에겐 두 개의 선택지가 있습니다. 인내하여 다시 한번 정복을 시도하거나, 우리의 원대한 꿈이 멀어지고 있다는 씁쓸한 현실을 받아들여야 합니다."
 flavor_eng.2.a: "현실을 받아들이겠다."
 eng_no_english_in_france: "프랑스에서 영어 금지"
 flavor_eng.2.b: "절대 포기하지 않겠다!"
 eng_refuse_to_give_up_france: "프랑스 포기 거부"
 flavor_eng.2.c: "잘 둘러대면 그만이다."
 flavor_eng.2.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 호소력과 설득력 있는 태도로 최근의 영토 손실을 별것 아닌 일로 만듭니다"
 flavor_eng.2.historical_info: "백년 전쟁은 중세의 마지막 대규모 전쟁이었습니다. 이 전쟁은 단순한 왕들 간의 전쟁이 아니라 하급 귀족들도 거대 분쟁에 참여하여 각자의 목표를 추구할 수 있었던 전쟁이기도 했습니다. 이후에 벌어진 전쟁에서는 파벌주의가 적어도 중세 분쟁의 규모에 비하면 훨씬 줄어들었습니다. 백년 전쟁의 기간은 1337년부터 1453년으로, 무려 한 세기가 넘는 기간 동안 수십 차례의 작은 전쟁과 수백 번의 전투 및 공성전이 양측이 모두 지칠 때까지 이어졌습니다. 어느 쪽도 실질적으로 승리하지는 못했고, 결국 전쟁이 시작될 때 있던 두 왕국은 전쟁이 끝날 때는 두 국가가 되어 있었습니다."
 flavor_eng.3.title: "치안 판사"
 flavor_eng.3.desc: "시급히 지역 질서를 유지하고 지역 사회 내 안정을 강화할 필요가 있습니다. 현재 분쟁은 현지에 있는 [ShowPopTypeName('nobles')](이)가 관리하고 있으나 적절한 법률 체계가 부족하여 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 원성이 자자한 상황입니다. 이 문제를 해결하기 위해 사소한 불만 사항을 처리하고, 소란을 수습하고, 관할 구역을 전반적으로 평온하게 관리하는 일을 하는 새 직무를 창설할 것을 제안하는 바입니다."
 flavor_eng.3.a: "그래, 그래야겠군."
 flavor_eng.3.b: "아니, 그건 귀족들이 할 일이다."
 flavor_eng.3.historical_info: "12세기 잉글랜드에서 시작된 치안 판사 직책은 1195년 리처드 1세와 캔터베리 대주교의 칙령에서 비롯된 것으로 추정됩니다. 처음에는 #italic 쿠스토데스 파시스#!라고 불렸지만 나중에 '치안 판사'로 이름이 바뀌었습니다. 1489년에는 판사가 사계 법원 중에 자신의 약점을 인정하도록 하는 법이 제정되었고, 이 밖에도 이 법은 대중에게 판사의 행동에 대해 군주나 의회에 직접 불만을 제기할 수 있는 권리를 부여했습니다. 치안 판사는 대법관에 의해 비정기적으로 임명되었기 때문에, 매년 재위촉을 통해 비협조적인 판사를 해임할 수 있었습니다."
 flavor_eng.4.title: "중산층 관료의 성장"
 flavor_eng.4.desc: "정부 직책을 맡을 유능한 인재를 구하기가 점점 더 어려워지면서 확대되는 중산층을 아울러 활용할 수 있도록 선택의 폭을 넓혀야 한다는 목소리가 커지고 있습니다. 그중에서도 특히 변호사와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 구성원을 중용하자는 의견이 제기되고 있으며, 양측 모두 이러한 변화의 요구에 부응하는 정책이 시행되기를 간절히 기다리고 있습니다."
 flavor_eng.4.a: "지지한다고 전하라."
 enable_yorkist_tradition_policy: "[ShowPolicyName('yorkist_tradition_policy')] [policy|e]을 이용할 수 있게 됩니다"
 flavor_eng.4.b: "그자들이 통치에 관여하게 둘 순 없지."
 flavor_eng.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 통치 체제에서 계속 배제되는 것을 못마땅해합니다"
 flavor_eng.4.historical_info: "중산층, 주로 성직자와 변호사 중에서 정부 관리를 임용하는 것은 잉글랜드에서 오랫동안 이어져 온 요크 전통이었습니다. 귀족과 고위 성직자들은 이를 사회적 지위가 높거나 신성한 임명을 받은 남성에게만 주어지는 특권이라고 생각하여 강력히 반대했습니다."
 flavor_eng.5.title: "성실재판소"
 flavor_eng.5.desc: "현재 사법부는 [ShowPolicyName('common_law_policy')]의 한계까지 일을 하고 있으나, 그럼에도 판례와 판사의 결정에 의존하느라 절차가 지루할 정도로 느립니다. 어떤 사건은 판결이 내려지기까지 몇 주에서 몇 달이 걸리기도 합니다. 이에 일반 법원에서 다루기에는 너무 민감하거나 복잡한 사건을 처리할 수 있도록 절차에 어느 정도 유연성을 갖춘 제2의 법원이 필요하다는 요구가 제기되었습니다. 다만 그렇게 되면 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권한이 확장되어 반대파를 억압하고 필요한 경우 처벌할 수도 있다는 사소한 위험성이 존재합니다."
 flavor_eng.5.a: "필요 불가결한 일이로군."
 enable_court_of_the_star_chamber_reform: "[ShowGovernmentReformName('court_of_the_star_chamber_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_eng.5.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')](으)로 충분하다."
 flavor_eng.5.historical_info: "성실재판소는 왕의 추밀원 회의에서 생겨난 것으로, 헨리 7세의 재위 기간 동안 점차 그 중요성이 커졌습니다. 별의 방이라는 뜻을 가진 '성실'이라는 이름은 재판이 이루어졌던 웨스트민스터 궁전의 천장을 장식한 별무늬에서 유래했습니다. 1487년, 이 법원은 의회와는 별개의 사법 기관으로 설립되어 시정 청원을 심리하는 업무를 맡았습니다."
 flavor_eng.6.title: "인클로저 운동"
 flavor_eng.6.desc: "농촌 지역 대부분을 차지하는 광활한 농경지는 전통적으로 지역 공동체가 농사와 방목에 사용하는 공간이었습니다. 그런데 최근 불어온 개발의 바람으로 지주들은 농업 효율성과 생산성을 높이고자 토지를 울타리로 둘러싸는 조치를 취하기 시작했습니다. 그러나 이는 경제적 변화라는 명목 아래 사회에 해로운 영향을 초래하게 되었으니, 이제 이러한 지주들로 구성된 운동이 생겨났고, 이들은 자신들의 활동에 더욱 박차를 가하고자 입법 승인을 원하고 있습니다."
 flavor_eng.6.a: "그 운동을 지지하겠다."
 flavor_eng.6.b: "그 운동에 반대하겠다."
 flavor_eng.6.historical_info: "장원 제도하에서 주로 소작농이었던 잉글랜드의 국민들은 자신들의 고향을 떠나는 법이 거의 없었습니다. 그러나 이윤을 추구하는 귀족 지주들이 주도한 인클로저 운동으로 농민들이 쫓겨나면서 도시로의 이주가 촉진되었습니다. 도시화는 공장과 광산에 값싼 노동력을 제공했지만, 동시에 빈곤으로도 이어져 일부 주민은 '계약제 하인'이 되어 북미 식민지로 이주하게 되었습니다."
 flavor_eng.7.title: "수장령"
 flavor_eng.7.desc: "도무지 남자 후계자를 낳지 않는 [current_wife.GetName] 때문에 골머리를 앓던 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 결국 이에 지쳐 현 배우자 대신 집요한 성격의 [anne_boleyn.GetName]에게 푹 빠지게 되었습니다. 그리하여 새로운 상대와 혼인하고자 [GetCountry('PAP').GetGovernment.GetRulerTitle]에게 사절을 보내 자신의 혼인을 무효화해 달라고 요청했으나, 교회법에 의거하여 즉시 거부당했습니다. 간절한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이제 혼인을 성사시키기 위해 [GetCountry('PAP').GetAdjective]의 권위에서 완전히 벗어나는 방안 등 한층 더 과감한 조치를 고려하고 있습니다."
 flavor_eng.7.a: "짐이 교회를 지휘하겠다."
 flavor_eng.7.a.tooltip: "다수의 [ShowReligionAdjective('catholic')] [pops|e]이 [ShowReligionName('anglican')]로 개종합니다"
 flavor_eng.7.tt1: "[anne_boleyn.GetName](이)가 [character|e]로 추가됩니다"
 flavor_eng.7.tt2: "[anne_boleyn.GetNameWithNoTooltip](이)가 독단적이고 야심 찬 성격과 적극적인 궁정 정치 관여로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 반감을 삽니다"
 flavor_eng.7.b: "[GetCountry('PAP').GetNameWithNoTooltip]의 수위권을 인정하겠다."
 flavor_eng.7.tt3: "[anne_boleyn.GetNameWithNoTooltip]의 궁정 퇴출은 [thomas_wolsey.GetName]의 계략에 도움을 주어 영향력을 더욱 키워 주는 계기가 됩니다"
 flavor_eng.7.tt4: "상심에 빠진 [target_root_country.GetGovernment.GetRulerTitle](은)는 혼인을 맺을 가망성이 희미해지자 가련한 정부와의 관계를 끝냅니다"
 accepted_supremacy_of_rome: "교황의 수위권을 인정"
 flavor_eng.7.historical_info: "1521년 잉글랜드의 헨리 8세는 루터에 반대하는 소논문을 내서 교황청으로부터 신앙의 수호자라는 칭호를 받았습니다. 1529년, 교황청이 아라곤의 카탈리나와의 이혼 제안을 거부하자 헨리 8세의 관심은 후계자 계승 문제로 쏠리게 되었고, 이후 교황의 특사인 울지 추기경을 처형하고 잉글랜드 성직자들에게 자신을 교회의 최고 수장으로 인정하도록 강요했습니다. 결국 1533년 이혼한 헨리 8세는 앤 불린과 혼인하여 여섯 번의 혼인 중 두 번째 혼인을 하게 됩니다. 헨리 8세는 수장령을 통해 교회에 대한 자신의 권위를 공고히 했습니다."
 flavor_eng.8.title: "해군성 위원회"
 flavor_eng.8.desc: "해상군의 행정 사무는 [ShowGovernmentReformName('navy_board_reform')] 담당이지만, 일상적인 작전은 여전히 분산되어 자주 각 제독에게 위임됩니다. 이에 우리 자랑스러운 함대의 작전 지휘와 통제를 감독하는 새로운 위원회를 만들어, 지휘권을 중앙 집중화하고 보급과 행정 같은 세세한 것들은 관료들의 손에 맡기는 것이 좋겠습니다."
 flavor_eng.8.a: "잘 구상해서 구성하도록."
 flavor_eng.8.b: "그보다는 지상군 위원회를 도입하지."
 flavor_eng.8.historical_info: "줄여서 '해군성'으로 더 잘 알려진 해군성 위원회는 성장하는 해상군에 효율적이고 강력한 해상 전략적 지도력을 탑재하기 위해 설립되었습니다. 해군성은 모든 전함을 감독하고 해상군 위원회는 생산과 수리를 담당하여 지속성을 확보했습니다. 또한 해군성은 런던의 군사 지도자와 정치인들을 위한 훈련장으로 활용되기도 하였습니다."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "[ShowProvinceDefinitionName('norfolk_province')]에서 모인 불만을 품은 농부 무리가 현지의 백작 [robert_kett.GetName](이)가 이끄는 반란 운동에 가담했습니다. 이들은 공유지를 울타리로 둘러싸고, 전통적인 농업 공동체를 내쫓고, 농촌 실업률을 높인 [ShowPolicyName('enclosure_allowed')]으로 인한 경제적 불평등에 항의하는 시위를 벌이고 있습니다. 현재 전국적으로 지원을 요청하고 있으며, 우리가 현상을 회복하여 이 운동을 저지하지 않는 한 멈추지 않을 것입니다."
 flavor_eng.9.a: "저지하는 것이 저들에게도 좋은 일이다."
 flavor_eng.9.tt2: "[ShowProvinceDefinitionName('norfolk_province')]의 [ShowPopTypeName('peasants')](이)가 [ShowRegionName('great_britain_region')] 전역에 걸쳐 불만을 품은 농민들을 규합하고 무장 반란을 일으킵니다"
 kett_rebellion: "케트의 난"
 flavor_eng.9.b: "울타리를 모두 철거하도록 요구하라."
 flavor_eng.9.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 지주들이 자신들의 토지 특권 침해에 항의합니다"
 flavor_eng.9.historical_info: "케트의 난은 잉글랜드 노퍽에서 일어난 대중 봉기로, 잉글랜드 전역의 농업 지역이 울타리에 둘러싸이면서 토지 접근이 제한되고 사회 경제적 불만이 커짐으로써 발생했습니다. 반란군은 노리치를 점령하는 데 성공했지만, 도시 성벽을 돌파한 왕립군에 결국 패배하고 말았습니다."
 every_location_norfolk_kett_rebellion_tt: "[ShowProvinceDefinitionName('norfolk_province')] 내 모든 소유 [location|e]이 #W 5년#! 동안 [ShowModifier('kett_rebellion')] 보정치를 얻습니다"
 flavor_eng.10.title: "우뚝 솟은 저택"
 flavor_eng.10.desc: "번화한 [target_location.GetRank.GetName] [target_location.GetName](은)는 번영과 상거래의 상징이지만, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 이곳은 웨스트민스터의 한계에 가로막힌 곳으로만 느껴집니다. 먼 옛날부터 주요 [target_location.GetRank.GetNameWithNoTooltip]에 대한 특권을 탐욕스레 쥐고 있던 강력한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들의 감옥에 갇힌 꼴이나 다름없는 것처럼 말입니다. 이 상인과 무역상들은 거리와 시장을 장악하고 자신들의 영향력을 이용해 [target_location.GetRank.GetNameWithNoTooltip]의 성장과 발전 방향을 좌우해 왔습니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 권위를 재천명하고 거리의 질서를 회복하려면 대담한 새 계획이 필요합니다. 그중 하나는 위풍당당한 [target_location.GetNameWithNoTooltip] 탑 근처에 [target_ruler.GetName](을)를 위한 웅장한 강변 저택을 짓는 것입니다. 그곳에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 도시를 감시하고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]에게 누가 진정한 권력을 쥐고 있는지 보여 줄 수 있을 것입니다."
 flavor_eng.10.a: "위압적이면서도 위험한 경치로다."
 flavor_eng.10.b: "권력을 양보하는 대신 협력을 요구하겠다."
 flavor_eng.10.c: "힘으로 짐의 권리를 확고히 하겠다."
 flavor_eng.10.historical_info: "흔히 반역자의 문으로 알려진 세인트토머스 탑은 런던 탑 단지 내에 위치한 역사적인 탑입니다. 템스강을 마주 보고 세워진 이 건물은 반역죄로 기소된 죄수들이 배를 타고 도착하는 탑의 수상 입구 역할을 했습니다. 13세기 에드워드 1세가 건설한 이 탑의 용도는 외부의 공격을 막고 템스강에서 곧바로 진입할 수 있도록 하는 것이었으나 특정 시기에는 왕과 왕비의 숙소로 사용되기도 했습니다."
 flavor_eng.11.title: "[target_location.GetNameWithNoTooltip]어폰트위드의 흔들리는 충성심"
 flavor_eng.11.desc: "최근 정복된 [target_location.GetName](은)는 [ROOT.GetCountry.GetName](과)와 [GetCountry('SCO').GetLongName]의 국경에 자리 잡은 소도시로, 오랫동안 갈등과 긴장의 중심지였습니다. 그럼에도 이곳은 국경을 넘나드는 물건과 사람들의 끊임없는 유입 덕분에 상인 및 무역상들과 함께 번창하고 성장해 왔습니다.\n\n그러나 양국 간의 긴장이 항시 팽팽한 상황에서 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 어려운 결단을 내려야만 합니다. 이 소도시에 계속 투자하여 성장을 촉진해야 할까요, 아니면 좀 더 신중하게 접근하여 불가피한 충돌에 대비해야 할까요?"
 flavor_eng.11.a: "요새를 건설해서 국경을 보호하라."
 flavor_eng.11.b: "지역 경제를 되살려라."
 flavor_eng.11.c: "파탄에 빠지게 놔두어라."
 flavor_eng.11.historical_info: "베릭어폰트위드는 잉글랜드 최북단에 위치한 소도시로, 그 위치상의 전략적 가치와 잉글랜드와 스코틀랜드 간의 반복되는 국경 분쟁으로 설명되는 곳입니다. 중세 시대에는 소유권이 여러 차례 바뀌었고, 엘리자베스 시대에는 최신 기술 발전에 따라 새로운 성벽을 건설하는 등 방어 능력을 강화하기 위해 상당한 자금이 투입되었습니다. 분쟁은 1707년 연합 조약이 체결될 때까지 지속되었습니다."
 flavor_eng.12.title: "총독경의 행사"
 flavor_eng.12.desc: "총독경의 행사는 [ShowBuildingTypeName('cinque_port')]이 있는 장소라면 어디에서든 개최되는 웅장한 해상 행사로, 자신들의 항해 유산을 기념하고 해상군의 기량을 과시하는 자리입니다. 몇 년에 한 번씩 열리는 이 행사에는 외국 귀빈과 상인 등 국내외에서 많은 방문객이 찾아옵니다. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 올해 [target_location.GetName]에서 열리는 이 행사를 더욱 인상적으로 만들고, 막강한 해상의 수호자로서 오항동맹의 명성을 드높일 수 있는 기회를 갖게 되었습니다."
 flavor_eng.12.a: "화려하고 격식 있는 행사로 항구의 공민들을 축하하라."
 flavor_eng.12.b: "장쾌한 해상군의 위엄을 선보여라."
 flavor_eng.12.c: "항구를 새롭게 단장하도록."
 flavor_eng.12.d: "구시대의 유물일 뿐이다."
 flavor_eng.12.tt1: "오랫동안 진행되어 온 축하 행사가 취소됨에 따라 항구의 기여도에 대한 정서도 바뀌면서 모든 항구가 버려집니다"
 flavor_eng.12.tt2: "항구가 과거의 유물로 인식되면서 버려집니다"
 flavor_eng.12.tt3: "전통이 사라집니다"
 decline_of_cinque_ports_tt: "[ShowBuildingTypeName('cinque_port')] 건물은 쇠락하고 있습니다"
 flavor_eng.12.historical_info: "총독경의 행사는 오항총독경과 관련된 행진으로, 자신의 권위를 과시하는 의식으로 이용되곤 했습니다. 오늘날에는 매년 개최되어 오항동맹의 해양 유산과 역사적 중요성을 기념하는 행사가 되었습니다."
 flavor_eng.13.title: "대분열"
 flavor_eng.13.desc: "최근 들어 북부의 많은 주민이 남부에 환멸을 느끼며, 자신들의 지역이 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](으)로부터 무시당하고 홀대받고 있다고 생각합니다. 이러한 분열은 국가 통합을 약화시킬 위험이 있습니다. 이에 우리는 북부의 기반 시설에 투자하고 그곳의 고유문화를 [ROOT.GetCountry.GetLongNameWithNoTooltip] 전역에 홍보하여 북부를 달랠 수도 있고, 반대로 남부에 집중함으로써 그곳의 더욱 막대한 부와 권력으로 전반적인 국력을 강화할 수도 있습니다."
 flavor_eng.13.a: "북부에 투자하겠다."
 flavor_eng.13.b: "남부에 힘을 싣겠다."
 flavor_eng.13.c: "절충안을 택하겠다."
 flavor_eng.13.a.custom: "[ShowAreaName('northumbria_area')]의 모든 [location|e]이 [prosperity|e]을 획득합니다"
 flavor_eng.13.b.custom: "[ShowAreaName('home_counties_area')]의 모든 [location|e]이 [prosperity|e]을 획득합니다"
 flavor_eng.13.c.custom: "[ShowAreaName('midlands_area')]의 모든 [location|e]이 [prosperity|e]을 획득합니다"
 flavor_eng.13.historical_info: "수 세기 동안 노섬브리아 왕국은 문화와 정치 면에서 잉글랜드의 다른 지역과 구별되는 강력한 북부 왕국으로 존재해 왔습니다. 결국 왕국은 멸망했지만, 남북의 문화적 차이는 오늘날까지도 남아 있습니다."
 flavor_eng.14.title: "외국 소수도원 폐쇄"
 flavor_eng.14.desc: "[GetCountry('FRA').GetLongName](과)와의 적대 관계가 지속됨에 따라 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 [ROOT.GetCountry.GetName]에 있는 모든 외국 소[ShowBuildingTypeName('monastery')]을 폐쇄하기로 했습니다. 이러한 소수도원은 모두 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 수도원의 통제하에 있었으며, 계속 존재한다면 왕국의 안보에 위협이 될 것으로 보였기 때문입니다. 이곳에서 생활하던 수도원장과 수도사들은 추방되고 소수도원 자체도 해산될 것입니다.\n\n이 소수도원의 수익이 더 이상 [GetCountry('FRA').GetNameWithNoTooltip]로 흘러가지 않으므로, 이참에 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 수도원을 지원하도록 방향을 바꿀 수 있습니다. 아니면 그 수익을 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](이)가 압수해, 계속되는 전쟁에 필요한 자금을 조달할 수도 있습니다."
 flavor_eng.14.a: "그 수익은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 가야 한다."
 flavor_eng.14.b: "병원에 도움이 시급하다."
 flavor_eng.14.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 이름으로 압수하라."
 flavor_eng.14.historical_info: "외국 소수도원 폐쇄는 프랑스와의 갈등 및 긴장이 고조되는 시기에 잉글랜드 왕실이 자국 내에서 외국 종교 기관의 영향력을 제거하거나 줄이려고 하면서 발생한 사건입니다. 이 폐쇄 과정에서 종종 수도사나 수녀가 추방되거나 재산이 몰수되기도 했습니다."
 flavor_eng.15.title: "[jane_grey.GetNameWithNoTooltip]의 계략"
 flavor_eng.15.desc: "[target_ruler.GetName]의 먼 사촌이자 눈치 빠른 [ShowReligionName('anglican')] 신자인 [jane_grey.GetName](이)가 야심 찬 친척들의 도움을 등에 업고 주밀하게 [ROOT.GetCountry.GetAdjective]의 왕위 계승권을 주장했습니다. 본인의 소극적인 태도와 전국적인 지지 부족에도 불구하고 [jane_grey.GetShortNameWithNoTooltip](은)는 [ShowProvinceDefinitionName('northumberland_province')]에서 상당한 추종자를 모았고, 이들은 [jane_grey.GetShortNameWithNoTooltip]의 왕좌를 확보하기 위해서라면 무력행사도 불사하려 합니다."
 flavor_eng.15.a: "그런 주장은 인정할 수 없다!"
 flavor_eng.15.tt1: "[jane_grey.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 jane_grey_support: "제인 그레이 지지 세력"
 STATIC_MODIFIER_NAME_grey_support: "제인 그레이 지지도"
 jane_grey_support_nobles_joining: "[ShowAreaName('northumbria_area')] 내 모든 [ShowReligionAdjective('anglican')] [ShowPopTypeName('nobles')](이)가 [jane_grey_support.GetName]에 가담합니다"
 flavor_eng.15.b: "차기 계승권 자리를 제안하겠다."
 flavor_eng.15.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](이)가 이단자를 후계자로 임명하는 것에 반대합니다"
 flavor_eng.15.c: "탑으로 보낼 자가 늘었군."
 flavor_eng.15.tt3: "[ShowPolicyNameWithNoTooltip('secret_police_policy')]의 효율성과 강력한 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위 덕분에 야심 없던 여왕은 투옥되어 즉결 처형됩니다"
 flavor_eng.15.historical_info: "헨리 8세의 여동생 메리의 손녀인 제인 그레이에게는 잉글랜드 왕위 계승권이 있었습니다. 1553년, 제인은 노섬벌랜드 공작의 아들인 길퍼드 더들리 경과 원치 않는 결혼을 하게 됩니다. 에드워드 6세의 섭정이었던 노섬벌랜드는 왕이 죽은 후에도 자신의 권력을 유지하고자 제인을 이용했습니다. 국왕 에드워드 6세가 병마에 시달린 덕분에, 노섬벌랜드는 국왕으로 하여금 헨리 8세의 딸인 메리 1세와 엘리자베스 1세를 왕위 계승에서 제외하는 문서에 서명하게 하는 데 성공했고, 1553년 7월 10일 제인을 여왕으로 선포했으나 제안의 통치는 단 9일밖에 지속되지 못했습니다. 가톨릭 신자인 메리의 왕위 계승 주장은 국가적 지지를 받았고, 노섬벌랜드의 병력은 메리에게 충성하는 군대에 의해 와해되었습니다."
 flavor_eng.16.title: "피의 연합"
 flavor_eng.16.desc_common: "[ROOT.GetCountry.GetName](과)와 [target_country.GetName] 간의 축복받은 조약으로 종교적 차이가 표면 위로 드러났습니다. [target_country.GetAdjectiveWithNoTooltip] 국민들의 마음속에는 [ShowReligionAdjective('catholic')] 신앙이 깊이 자리 잡고 있으나, 우리 국가의 지배 종교는 여전히 [religion.GetName]이기 때문입니다."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ [target_country.GetLongNameWithNoTooltip]의 막강한 지배력 때문에 우리는 어쩔 수 없이 [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]에 대한 입장을 재고하여 [ShowReligionAdjectiveWithNoTooltip('catholic')] 국가로 복귀하는 길을 택해야 할지도 모릅니다. 안 그러면 가톨릭 동맹국과의 조약이 무효화되는 사태가 벌어질 수 있습니다."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ 독실한 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신자인 [target_ruler.GetName](은)는 우리를 다시 [GetCountry('PAP').GetAdjective]의 품으로, 가톨릭 국가로 되돌리는 조치를 추진하고 있습니다. 이는 이단을 뿌리 뽑고 가톨릭 동맹국과의 기존 조약에 돌이킬 수 없는 타격을 주는 것을 방지하기 위해서입니다."
 flavor_eng.16.a: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]의 권력을 복구시키겠다."
 flavor_eng.16.b: "종교의 자유를 공고히 하겠다."
 eng_tolerates_religious_freedom: "종교의 자유 용인"
 flavor_eng.16.historical_info: "1554년 가톨릭 신자인 메리 여왕은 스페인의 펠리페와 결혼하여 잉글랜드와 스페인 양국에 엄청난 가능성을 열어 주었습니다. 펠리페는 의회에서 잉글랜드 국왕이라는 칭호를 받았으나 국가를 통치할 수는 없었습니다. 그러나 그보다 시급한 문제는 종교 문제였습니다. 수장령에 따라 군주는 성직자 통제권을 가졌으나 잉글랜드 국민은 종교로 인해 분열되어 있었습니다. 가톨릭교도들은 교황의 권위를 요구했고, 개신교도들은 진보적인 성직자 법을 원했습니다. 메리 여왕은 광신적인 가톨릭 신자들과 손을 잡았고, 그렇게 공포의 물결이 시작되어 '블러디 메리'라는 별명을 얻게 되었습니다."
 flavor_eng.17.title: "머스커비 무역 회사"
 flavor_eng.17.desc: "[ShowContinentName('asia')] 국가에 도달하려는 목적으로 북동쪽으로 항해하던 해양 원정대가 [ShowLocationName('arkhangelsk')] 해안 외곽에서 난파했는데, 그곳에서 저명한 탐험가 [richard_chancellor.GetName](이)가 이끄는 생존자들이 현지 슬라브족과 거래를 텄다고 합니다. 이 기회에 무역 회사를 설립해 [target_country.GetAdjective](과)와의 교역을 촉진하고 수익성 높은 [ShowGoodsName('fur')] 교역에서 지분을 확보하는 것이 좋겠습니다."
 flavor_eng.17.a: "크게 한몫 벌어들일 기회로군."
 flavor_eng.17.tt1: "[richard_chancellor.GetNameWithNoTooltip](이)가 [explorer|e]로 추가됩니다"
 flavor_eng.17.b: "그냥 알아서 하게 두어라."
 flavor_eng.17.tt2: "[richard_chancellor.GetNameWithNoTooltip]의 운명은 미지수로 남습니다"
 flavor_eng.17.historical_info: "1553년, 모험 상인 회사는 북동 항로를 통해 중국으로 항해하고자 배 세 척을 보냈습니다. 이때 선단의 배 대부분을 잃었으나 에드워드 보나벤처호는 백해에 도달하여 아르한겔스크의 러시아 마을 근처에 상륙할 수 있었습니다. 그곳에서 상인단은 러시아의 부를 발견하고 썰매를 타고 모스크바로 이동했고, 서로 다른 이해관계에도 불구하고 머스커비 무역 회사가 설립되어 러시아 모피 무역으로 성공을 거두었습니다."
 flavor_eng.18.title: "[francis_walsingham.GetNameWithNoTooltip]의 막후공작"
 flavor_eng.18.desc: "복잡한 책략과 기만의 달인으로 알려진 [francis_walsingham.GetName](은)는 [ShowContinentName('europe')] 전역에 광범위한 인맥을 보유하고 있으며, 이를 활용해 [ROOT.GetCountry.GetName](을)를 국내외의 위협으로부터 지키고자 합니다. 이러한 빈틈없는 수완은 우리의 주권을 유지하는 데 필수적일 수 있으며, 무자비한 전술은 적의 공격을 저지하는 데 도움이 될 수 있습니다."
 flavor_eng.18.a: "음모의 설계자로군."
 flavor_eng.18.b: "믿을 수 없는 자로다."
 flavor_eng.18.tt2: "다른 강대국들이 [francis_walsingham.GetNameWithNoTooltip]의 해임을 화해의 표시로 받아들입니다"
 flavor_eng.18.historical_info: "엘리자베스 여왕의 보좌관이었던 프랜시스 월싱엄 경은 첩보부와 첩보망을 완벽하게 조직하여 여왕의 생명을 위협하는 온갖 음모와 기타 여러 정치 및 외교적 모의를 매우 효과적으로 저지하는 업적을 남겼습니다. 극도로 반스페인적이었던 월싱엄은 이베리아 세력에 대항한 유명 사략 업자 프랜시스 드레이크의 초기 탐사에 자금을 대부분 지원하는 등, 드레이크의 후견인 역할을 하기도 했습니다."
 flavor_eng.19.title: "토머스 그레셤의 화폐 개혁"
 flavor_eng.19.desc: "금융 전략가인 [thomas_gresham.GetName](은)는 풍부한 국내외 교역 경험을 자랑하는 인물입니다. 그레셤은 품질을 떨어뜨리거나 더 저렴한 금속을 첨가하는 등 화폐 구성을 조작하는 행위의 위험성을 강조하며 경각심을 일깨웠습니다. 그리고 주화의 구성, 무게, 품질을 표준화하여 신뢰성과 일관성을 보장해야 한다고 주장합니다. 주화의 무결성을 유지하고 안정성을 증진하는 데 뛰어난 재능을 보유한 그레셤의 능력을 최대한 활용할 만한 분야를 찾는 게 좋을 듯합니다."
 flavor_eng.19.a: "궁정으로 부르도록 하라."
 flavor_eng.19.tt1: "[thomas_gresham.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.19.b: "법률 집행에 도움을 줄 수 있겠군."
 flavor_eng.19.tt2: "[thomas_gresham.GetNameWithNoTooltip](이)가 화폐 시장의 위조 및 사기에 맞서 법을 집행함으로써 화폐에 대한 대중의 신뢰를 회복하고 안정성을 증진하는 임무를 맡습니다"
 flavor_eng.19.c: "해외 재무관이 좋겠군."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip](이)가 해외 주요 금융 중심지로 파견되어, 대표단을 진두지휘하며 현대 화폐 제도의 토대를 마련합니다"
 flavor_eng.19.d: "우유부단한 얼치기잖느냐."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip](이)가 다른 곳에서 일자리를 찾습니다"
 flavor_eng.19.historical_info: "토머스 그레셤은 튜더 시대의 잉글랜드 금융업자였습니다. 케임브리지 대학에서 교육을 받은 토머스는 뛰어난 사업 감각으로 부를 쌓았고, 1551년 에드워드 6세에게 왕실 대리인으로 임명되어 엘리자베스 1세 재위 기간까지 그 직책을 계속 수행했습니다. 그레셤은 잉글랜드 통화 가치가 외화에 비해 하락하여 해외에서 업무를 수행하는 데 어려움을 겪기도 하였으나, 그러한 장애물에도 잉글랜드의 금융 체계를 안정시키는 데 성공했습니다."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "[ShowProvinceDefinitionName('norfolk_province')] 출신의 영향력 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 체포되어 [ShowLocationName('london')] 탑에 수감되는 사건이 벌어지자 정계가 큰 충격에 휩싸였습니다. 이번 투옥은 이단 인구가 많은 [ShowProvinceDefinitionName('northumberland_province')]와 [ShowProvinceDefinitionName('westmorland_province')]에서 확산되고 있는 [ShowReligionAdjective('catholic')] 운동을 진압하기 위한 조치였습니다. 그러자 이러한 움직임에 대응해 [thomas_percy.GetName](과)와 [charles_neville.GetName](이)라는 두 지방 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](이)가 [ROOT.GetCountry.GetFlavorRank](을)를 참된 신앙으로 바로 세우겠노라고 맹세하며 반란을 일으켰습니다. 이제 투옥된 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 석방하거나 반란군 지도자들과 협상을 시도하지 않으면 무장봉기에 맞닥뜨리게 될 것입니다."
 flavor_eng.20.a: "탑에 계속 가두어 놓아라."
 northern_rebellion: "북부 반란"
 flavor_eng.20.b: "협상을 시도하라."
 flavor_eng.20.c: "석방하도록."
 flavor_eng.20.tt3: "투옥된 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 석방으로 상황은 진정되지만 북부의 [ShowReligionAdjectiveWithNoTooltip('catholic')] 운동은 한층 강해집니다"
 flavor_eng.20.historical_info: "엘리자베스 1세 여왕은 잉글랜드에 개신교 성공회를 세우려 했으나 스코틀랜드의 메리 여왕이 자신의 왕국으로 피난을 오면서 난관에 부딪혔습니다. 가톨릭교도인 메리의 왕위 계승 주장이 위협이 되자 엘리자베스는 메리를 투옥했고, 이후 메리는 잉글랜드의 유일한 공작인 노퍽에게 청혼하는 등 엘리자베스를 끌어내리려는 음모의 중심이 되었습니다. 노퍽의 지체로 노퍽은 투옥되었지만, 엘리자베스는 노섬벌랜드, 웨스트모얼랜드, 컴벌랜드 백작 등 다른 귀족들도 연루된 것이 아닌지 의심했고, 런던으로 소환된 이들은 1569년 11월 9일 반란을 일으켰습니다. 튜더 통치에 대한 분노로 촉발된 이 봉기에 엘리자베스는 처형을 비롯한 가혹한 조치를 취했습니다. 이 모든 사건에도 불구하고 가톨릭은 북부에 계속 남아 이후 10년간 박해받았습니다."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "해당 [province|e] 내 [ShowReligionAdjectiveWithNoTooltip('catholic')] [pop|e] 중 지지 중인 다른 [rebel|e]이 없는 모든 팝은 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 [northern_rebellion.GetName]에 가담합니다"
 flavor_eng.21.title: "품위 없는 투기꾼들"
 flavor_eng.21.desc: "원자재 거래는 시끄럽고 때때로 거래자 간에 난투극이 벌어지기 때문에 주로 공공장소에서 이루어집니다. 그러나 그 시장은 기하급수적으로 성장했으며, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에 정당한 몫을 분배할 중앙 집중식 구조를 갖춘다면 필시 이득을 볼 수 있을 것입니다. 증권 중개인을 조직하고 거래를 촉진하는 중심지를 설립하여 무허가 활동을 배제하면서 [ROOT.GetCountry.GetAdjective]의 상거래를 강화하는 것이 좋겠습니다."
 flavor_eng.21.a: "밑질 수 없는 투자로군."
 flavor_eng.21.b: "자기들끼리 실컷 싸우고 떠들라고 해라."
 bawdy_trading: "외설적인 교역"
 flavor_eng.21.historical_info: "1571년 런던 증권 거래소가 설립되었습니다. 해당 거래소는 16~17세기에는 중요도가 낮고 거래도 제한적이었으나, 점차 성장하여 암스테르담의 경쟁 거래소를 제치고 18세기 유럽에서 가장 활발한 주식 시장이 되었고, 잉글랜드의 교역과 제조업, 그리고 경제 전반에 활력을 불어넣었습니다. 그 후 잉글랜드는 쉽고 안정적으로 신용 거래를 이용할 수 있는 곳으로 혜택을 누리게 됩니다."
 flavor_eng.22.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] 독점권 폐지"
 flavor_eng.22.desc: "전시에는 불가피하다는 명목 아래 여러 불공정한 일이 묵과됩니다. [target_character.GetName]의 측근들의 경우도 마찬가지입니다. 이들은 오랫동안 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권력에 가까이 붙어 이득을 보았습니다. 그러한 까닭에 현재 대중들은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층이 누린 다양한 [ShowEstatePrivilegeName('trade_monopolies')] 특권으로 인해 부패와 특혜가 만연해졌다며 항의의 목소리를 높이고 있습니다. [target_country.GetName](과)와의 계속되는 전쟁이 최악의 상황으로 치달아 가며 아무리 긍정적으로 평가하려 해도 기껏해야 교착 상태를 유지하는 게 고작일 듯한 가운데, 이러한 독점을 철폐하라는 요구가 점점 거세지면서 사태가 폭발 직전에 이르렀습니다!"
 flavor_eng.22.historical_info: "엘리자베스 1세 통치 말기에 이르러 한때 드높았던 여왕의 인기는 서서히 하락하기 시작했습니다. 1585년에 시작된 잉글랜드-스페인 전쟁이 결정적인 결착을 내지 못한 채 장기화되면서 잉글랜드의 재정과 사기는 바닥을 쳤습니다. 국내에서는 의회가 왕권에 맞서 점점 더 거세게 저항을 일으켰는데, 특히 엘리자베스가 총애하는 이들에게 보상으로 내린 독점권으로 인해 발생한 광범위한 부패를 특히나 문제시했습니다. 이러한 독점권을 둘러싼 갈등은 1601년에 절정에 달했고, 엘리자베스는 백성들에 대한 사랑을 재확인하는 그 유명한 황금 연설을 하게 됩니다. 그러나 이 마지막 연설은 격렬한 갈등 속에서 낸 궁여지책에 불과했고, 결국 여왕은 양보하여 독점권 관행을 중단해야 했습니다."
 flavor_eng.22.a: "폐지하라!"
 flavor_eng.22.b: "그런 투정을 들어 줄 시간은 없다."
 flavor_eng.23.title: "[target_character.GetNameWithNoTooltip]의 반란"
 flavor_eng.23.desc: "본래 [ROOT.GetCountry.GetName]에서 태어나 [ROOT.GetCountry.GetFlavorRank]에 충성을 바쳤던 [target_character.GetName](은)는 [ShowRegionName('ireland_region')]의 현지 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 정부에서 근무했습니다. 그런데 이 인물이 최근에 반항적으로 돌아서, 우리의 핵심 정책들에 반대 의사를 표했습니다. 결국 [target_character.GetShortNameWithNoTooltip](은)는 반란을 일으켜 다른 [ShowCultureNameWithNoTooltip('irish')] 족장들과 동맹을 맺고 주군에게 대항하여 외국의 지원을 얻어 내기까지 이르렀습니다. 이토록 도를 넘은 불충과 내분이 우리나라의 안정을 뒤흔들며, 우리의 내부 장악력이 크게 요동치고 있습니다!"
 flavor_eng.23.historical_info: "1560년대에 잉글랜드에 거주하며 정부에서 일하기도 했던 휴 오닐은 1594년에 반란을 일으켰습니다. 오닐은 잉글랜드 정부가 계속해서 아일랜드 족장들을 서로 대립시키는 정책을 펼치는 것에 불만을 품었고, 잉글랜드가 과거에 자신의 조부에게 부여했던 땅을 되찾아 주지 않는 것에도 분개했습니다. 결국 오닐은 아일랜드 족장들을 규합하고 가톨릭 국가인 스페인에 개신교 국가인 잉글랜드에 맞서기 위한 지원을 요청했습니다. 1595년 이후, 오닐은 취약하지만 효과적인 동맹을 구축하여 아일랜드에서 엘리자베스 여왕의 최고 지휘관들을 상대로 여러 차례 승리를 거두었습니다. 그러나 1601년 킨세일에서 스페인 군대와 합류하려다 패배했고, 동맹군이 흩어지자 오닐은 얼스터로 후퇴했습니다. 1603년에 오닐은 부족의 권위를 포기하고 잉글랜드와 화해했으며, 이후 제임스 1세의 사면을 받았습니다."
 flavor_eng.23.a: "짐은 즐겁지 않노라!"
 irish_pops_rise_up_tt: "모든 소유 [location|e] 내 [ShowCultureNameWithNoTooltip('irish')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 이들이 [tyrone_rebels.GetName]에 가담합니다"
 tyrone_rebellion: "티론 반란"
 flavor_eng.24.title: "[ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "[target_character.GetShortName](과)와 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 사이의 긴장이 의회 구성원들이 [ShowGovernmentReformName('petition_of_rights')]이라는 대담한 문서를 통해 요구사항을 제시하면서 절정에 달했습니다. [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위를 제한할 것을 요구하는 이 법안은 [target_character.GetNameWithNoTooltip]의 권한, 군인의 민가 주둔, 평시 계엄령 사용, 이유 없는 투옥에 제한을 걸도록 규정합니다. 이 법안에 서명하면 절실히 필요한 협력을 확보할 수 있겠지만, 우리의 권력이 약화될 것입니다. 반대로 거부하면 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위를 확고히 할 수 있지만, [ROOT.GetCountry.GetGovernment.GetParliament.GetName](과)와의 분열이 심화될 위험이 있습니다."
 flavor_eng.24.historical_info: "1628년 잉글랜드 의회는 찰스 1세 국왕의 권력 남용, 개인적 판단에 의한 투옥, 재정 관리 부실을 이유로 권리 청원을 통과시켰습니다. 이에 따라 국왕은 의회의 동의 없이는 새로운 세금을 부과할 수 없고, 군인을 민가에 숙박시킬 수 없으며, 평화 시에는 계엄령을 내릴 수 없습니다. 그리고 마지막으로 권리 청원은 이유 없이 개인을 투옥하는 것을 금지합니다."
 flavor_eng.24.a: "서명하겠다."
 flavor_eng.24.b: "서명을 거부한다!"
 flavor_eng.25.title: "의회 갈등"
 flavor_eng.25.desc: "우리가 절대주의적 방향을 채택한 이후 [ROOT.GetCountry.GetFlavorRank] 전체에 긴장이 고조되고 있습니다. [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](과)와 주요 계층이 정한 오래된 전통적 규범을 공개적으로 무시하면서 권력 남용에 대한 탄원이 쏟아지는 상황입니다.\n\n이를 저지하고자 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 독단적인 행동을 중단하라는 최후통첩이 전달되었습니다. [target_rebel.GetName]의 깃발 아래 사람들이 집결하는 가운데, 많은 이들이 이것이 무정부 상태와 내전으로 치닫는 계기가 되지는 않을지 우려하고 있습니다."
 flavor_eng.25.historical_info: "16세기경 하원은 규모와 영향력이 상당히 커진 반면, 상원은 여전히 작은 규모를 유지했습니다. 엘리자베스 1세는 특유의 결단력과 외교력을 구사해 의회의 균형을 유지했지만, 후계자인 제임스 1세와 찰스 1세는 어려움을 겪었습니다. 의회는 종교, 사법, 세금에 대한 왕실의 통제에 반발했으며, 제임스가 아들을 위해 가톨릭 세력과 혼인 동맹을 추진하자 긴장이 더욱 고조되었습니다. 1628년 의회는 왕권을 견제하기 위해 권리 청원을 발표했습니다. 이에 찰스 1세는 1629년 의회를 해산하고 11년 동안 단독으로 국가를 통치했는데, 이 독재적인 통치는 1642년 잉글랜드 내전으로 이어져 결국 나라가 왕당파와 의회파로 분열되는 결과를 낳았습니다."
 flavor_eng.25.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName](과)와 협상할 생각은 없다."
 flavor_eng.25.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 뜻에 굴복하겠다..."
 parliamentary_rebellion: "의회 반란군"
 flavor_eng25_rebellion_tt: "[ShowRegionName('great_britain_region')] 내 [target_province.GetName](을)를 비롯한 [ROOT.GetVariable('total_affected_provinces_variable').GetValue]개 [provinces|e]에서 약 #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0],000#!에 달하는 [pops|e]이 [target_rebel.GetName]에 가담합니다"
 flavor_eng.26.title: "[ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "바다는 우리 [ROOT.GetCountry.GetFlavorRank]의 생명 줄입니다. 그런데 [target_country.GetName]의 외국 상인이 우리와의 무역으로 제 배를 불리는 동안, 우리 상인들은 공유 시장에서 경쟁력을 잃고 있습니다. 특히 [ShowLocationName('london')] 같은 시장에서 욕심 많은 [target_country.GetAdjectiveWithNoTooltip] 상인들이 탐욕스럽게 발톱을 꽂아 넣어, 본래 우리 것이었을 무역 이익을 가로채고 있는 실정입니다. 상황이 이렇게 되자 [target_character1.GetName]의 강력한 지휘 아래 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 조치를 요구하고 나섰습니다.\n\n이번에 기안된 대담한 새 정책의 이름은 [ShowPolicyName('act_of_navigation')]입니다. 이 정책에는 우리 시장을 중상주의 방향으로 전환하고, 즉시 [target_character2.GetName] 휘하의 상인들을 대상으로 통상 금지를 시행하는 내용이 담겨 있습니다. 하지만 힘의 균형과 외교는 매우 섬세한 문제이므로 우리는 이 사안을 최대한 신중하게 다루어야 할 것입니다."
 flavor_eng.26.historical_info: "잉글랜드의 호국경 크롬웰은 1651년 항해법을 제정했습니다. 네덜란드의 중계 무역을 겨냥한 이 법은 잉글랜드를 오가는 모든 물품을 잉글랜드 선박으로만 운송하도록 규정하여, 잉글랜드의 식민지 독점권을 강화했습니다. 그 결과 항해법은 1652~1654년과 1665~1667년에 일어난 영국-네덜란드 전쟁의 직접적인 원인이 되었습니다. 이후 1667년 브레다 평화 조약에서 잉글랜드는 훗날 뉴욕으로 개칭된 뉴암스테르담을 얻는 대가로 네덜란드령 기아나를 넘겨주었고, 항해법도 부분적으로 수정되었습니다. 하지만 그럼에도 불구하고 이 법은 잉글랜드의 해상 우위 유지와 식민지 무역의 급속한 확장에 계속해서 중요한 역할을 했습니다."
 flavor_eng.26.a: "제정하라!"
 flavor_eng.26.b: "현재 정책으로도 문제없다. 일단은..."
 flavor_eng.27.title: "관용 칙령과 심사율"
 flavor_eng.27.desc: "[ShowContinentName('europe')]의 격동하는 종교 문제는 우리 [ROOT.GetCountry.GetFlavorRank] 전체에 연쇄적인 영향을 미쳤습니다. [ROOT.GetCountry.GetReligion.GetName](이)가 채택되면서 [ShowReligionName('catholic')]의 영향권 아래 놓여 있던 사회는 이제 그 영향력을 억제하고 [ShowReligionNameWithNoTooltip('catholic')] 성직자들을 통제하는 데 어려움을 겪고 있습니다. 현재 이들의 재산을 몰수하고 종교적 자유를 제한하자는 요구가 거세지는 가운데, [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 두 파벌로 분열되었습니다. 한쪽은 겉으로라도 관용적인 태도를 유지하자고 이야기하며, 다른 한쪽은 입장이 반대였다면 우리를 억압했을 자들이니 우리의 종교적 열의를 한껏 내보이자고 주장합니다..."
 flavor_eng.27.historical_info: "찰스 2세는 은밀한 가톨릭 신자였으며, 동생 제임스 2세는 공개적인 가톨릭 신자였습니다. 1672년, 찰스 2세는 비국교도와 가톨릭교도에 대한 제한을 완화하는 관용 칙령을 공표했습니다. 이는 개인적인 이유도 있었지만, 당시 가톨릭 성향의 왕이라면 누구나 그랬듯이 프랑스의 지지를 확보하기 위한 것이기도 했습니다. 실제로 찰스 2세는 의회 몰래 체결한 조약을 통해 비밀리에 프랑스로부터 막대한 자금을 받았습니다. 비슷한 시기, 의회에서는 가톨릭을 비롯한 비성공회 신자의 공직 진출을 금지하고 박해를 허용하는 심사율 법률을 통과시켰습니다. 이 사건을 계기로 제임스 2세를 왕위 계승에서 제외하라는 요구가 거세졌지만, 결국 그 시도는 무산됐습니다."
 flavor_eng.27.a: "누구나 종교의 자유를 누릴 자격이 있다!"
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip](이)가 정점에 설 것이다!"
 flavor_eng.27.c: "[ShowReligionNameWithNoTooltip('catholic')]을 받아들이는 것이 옳다."
 flavor_eng.28.title: "신규 은행 설립"
 flavor_eng.28.desc: "전쟁 비용이 계속해서 증가하고 [ROOT.GetCountry.GetFlavorRank]의 재정이 악화 일로를 걷자, 부유한 상인과 금융업자들이 중앙은행 설립을 제안했습니다. 이 기관은 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]에 절실히 필요한 대출을 제공하고, 통화를 안정시키며, 공공 부채를 중앙 집중화할 것입니다. 그러나 [ROOT.GetCountry.GetFlavorRank] 내 일부 인사는 이러한 움직임에 반대하며, 이 조치는 민간 금융업자에게 과도한 권력을 부여하고 전통적인 신용 공급 체계를 약화시킬 것이라고 우려의 목소리를 냈습니다."
 flavor_eng.28.historical_info: "1694년경 전쟁 지출 증가에 따라 자금 조달 필요성이 커지자 이에 대한 대응책으로 잉글랜드 은행이 설립되었습니다. 이후 은행은 성실하고 신뢰할 수 있는 곳으로 금방 명성을 얻었는데, 이는 국가 파산과 주화 가치 하락으로 대부분의 화폐가 불안정했던 시기에 잉글랜드 파운드 스털링의 신뢰성이 굳건했던 이유가 컸습니다. 이러한 안정성은 18~19세기 그레이트브리튼이 느리지만 꾸준하게 세계 경제를 지배할 수 있었던 배경이 되었으며, 영국 정부가 전쟁 자금을 조달하는 데 있어 더 큰 유연성을 확보할 수 있게 해 주었습니다."
 flavor_eng.28.a: "설립하도록 하라."
 flavor_eng.28.b: "성급하게 결정할 일이 아니다."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "불굴의 의지를 지닌 [ShowCultureName('highland')]인들이 [target_character.GetName]의 지휘하에 반란을 일으켰습니다. 최근에는 수천 명에 달하는 이들이 [jacobite_uprising.GetName]의 기치 아래 모여들고 있다고 합니다. 이들은 [target_character.GetShortNameWithNoTooltip]의 왕위 계승을 요구하며 [target_sitting_ruler.GetName] 치하의 기존 질서에 균열을 일으켰습니다. 하지만 이는 우리의 굳건하고 번영하는 통치에 대항하는 또 하나의 소란에 불과합니다. 저들의 헛된 반란은 즉시 진압될 것입니다!"
 flavor_eng.29.historical_info: "마 백작이 주도한 자코바이트의 난은 1715년에 시작되었습니다. 9월 말, 백작은 하이랜드 지방 대부분을 장악했고 휘하 군대는 약 5,000명에 달했으며 매일 더 늘어났습니다. 그런데 이 모든 일은 반란군이 지지한다고 주장하는 왕에게 알리지도 않고 이루어진 것이었습니다. 당시 늙은 참주 제임스 3세는 상황을 알지도 못하고 있었습니다. 이후 왕에게 소문이 전해졌고 군대는 계속 커졌습니다. 백작은 늘어나는 군대를 이끌고 퍼스로 이동하여 도시를 점령한 후 그곳에 기지를 세웠습니다. 그 사이 남쪽에 또 다른 자코바이트 군대가 형성되었고, 이 소식을 들은 늙은 참주는 스코틀랜드로 가서 왕관을 쓸 준비를 했습니다. 11월 초, 북부 자코바이트 병력은 약 12,000명에 달했고, 대부분 하이랜드 출신 씨족민이었습니다. 백작은 남쪽으로 진군하기로 결정했고, 이내 스코틀랜드에 유일하게 남은 정부군인 아가일 공작의 군대와 맞닥뜨렸습니다. 그런데 이때 통솔을 그르친 자코바이트 병력은 분산되고 말았습니다. 남쪽 병력은 아가일 공작의 측면을 치는 대신 랭커셔를 점령하고자 남쪽으로 진군했고, 공작 휘하의 소규모 군대는 11월 13일 셰리프뮤어에서 훨씬 숫자가 많았던 북쪽의 자코바이트 군대를 격파했습니다. 남쪽의 병력도 프레스턴에서 잉글랜드의 다른 정부군과 만나 패배했습니다. 자코바이트는 어쩔 수 없이 퍼스로 후퇴하면서도 계속 자신들의 지도자가 도착하기를 기다렸습니다. 그리고 마침내 늙은 참주는 됭케르크를 떠나 12월 22일 스코틀랜드에 도착했습니다. 그러나 형세는 이미 기울어진 후였습니다. 아가일 공작이 경험이 풍부한 병력을 지원받아 북쪽으로 진군할 압도적인 군대를 준비하고 있던 것입니다. 결국 제임스 3세는 스코틀랜드에서 암울하게 6주를 보낸 후 다시 후퇴해야 했습니다."
 flavor_eng.29.a: "짐이 물리칠 것이다!"
 jacobite_uprising: "자코바이트의 난"
 jacobite_uprising_joining: "[ShowAreaName('scottish_highlands_area')]의 모든 [ShowCultureName('highland')] [pops|e]이 [jacobite_uprising.GetName]에 가담합니다"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "정치란 사교적 수완과 영향력 사이에서 균형을 잡는 일입니다. 권력의 달콤함을 맛보았음에도 [ROOT.GetCountry.GetCapital.GetName]의 권력의 전당을 우아하게 헤쳐 나갈 수 있는 자는 정치 분야에서 위대한 족적을 남기는 경우가 많습니다. 최근에도 [robert_walpole.GetName](이)라는 아주 유능한 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사에 대한 소문이 전해졌습니다. 같이 일한 이들의 말에 따르면 이 인물은 협상을 진행할 때 확고하고 공정하며 사교적인 태도를 보인다고 합니다. 뛰어난 이성과 행정 감각을 겸비한 인재가 아닐 수 없습니다."
 flavor_eng.30.historical_info: "오포드 백작 로버트 월폴(1676~1745)은 1708년에 전쟁 장관으로 임명되었으나, 군 계약과 관련된 비리 사건에 연루되어 직위를 잃었습니다. 그러나 1714년 하노버 왕가가 집권하면서 복직되었고, 이후 빠르게 정계의 주요 인물로 부상했습니다. 유럽의 평화와 균형 유지를 강력히 지지했던 월폴은 1721년부터 1742년까지 재무부의 제1 대신 겸 재무장관으로 잉글랜드 정계를 지배했는데, 당시 영국에는 총리라는 직함이 존재하지 않았지만 사실상 영국 최초의 총리 역할을 수행했다고 볼 수 있습니다."
 flavor_eng.30.a: "훌륭한 정치인이 되겠군."
 flavor_eng.31.title: "젱킨스 선장의 귀"
 flavor_eng.31.desc: "우리 선장 중 하나가 [target_country.GetAdjective] 선박과 마주쳐 억류되었다는 긴박한 소식이 전해졌습니다. 전령에 따르면, 우리 선원들은 심한 학대를 당했으며 선장은 무려 귀 한쪽을 잃었다고 합니다. 이건 비열한 [target_character2.GetName](이)가 행한 수많은 도발 중 고작 하나에 불과합니다. 우리의 힘을 보여 줄 때입니다!"
 flavor_eng.31.historical_info: "나중에 오스트리아 왕위 계승 전쟁으로 확대되는 젱킨스의 귀 전쟁은 1731년 스페인의 해안 경비대 구아르다 코스타와 글래스고 범선 리베카호의 선원들 사이에 일어난 사소하지만 논란이 많았던 사건에서 시작되었습니다. 젱킨스 선장은 카리브해를 항해하던 중 스페인인들이 자기 배에 올라타 선원들을 학대하고 자기 귀를 잘랐다고 증언하며, 심지어 고문과 살해 위협까지 서슴지 않았다고 주장했습니다. 비록 이 전쟁에서 큰 전투가 벌어지는 일은 없었지만 이 사건을 계기로 앤슨의 소함대가 파견되어 마침내 지구를 일주하게 되었고, 에드워드 버넌 제독의 함대가 카리브해의 스페인 영토를 공격하기도 했습니다."
 flavor_eng.31.a: "귀에는 귀로 갚아야겠지..."
 eng_captain_jenkins_incident: "젱킨스 선장 사건"
 flavor_eng.31.b: "전쟁은 피해야 한다."
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "고난과 전쟁의 시기는 반란과 배신이 가장 왕성한 때이기도 합니다. [ShowCultureName('highland')] 땅을 우리 [ROOT.GetCountry.GetFlavorRank]에 병합한 이래로 [ShowAreaName('scottish_highlands_area')]의 원주민들은 우리의 통치를 방해할 기회만을 호시탐탐 노려 왔습니다. 그리고 지금 [target_character.GetName]의 선동 아래에서 마침내 이들이 우리에게 맞서 무기를 들었습니다!"
 flavor_eng.32.historical_info: "1745년, 찰스 에드워드 스튜어트는 자코바이트 지지자들과 함께 스코틀랜드에 상륙하여 프레스턴팬스에서 승리를 거두었습니다. 그 후 찰스는 에든버러에 입성하여 자신의 아버지 제임스를 스코틀랜드의 왕으로 선포하고는 잉글랜드로 진군하여 더비까지 도달했습니다. 그러나 약속했던 프랑스의 지원이 도착하지 않자, 찰스는 후퇴할 수밖에 없었습니다. 찰스의 군대는 영국군의 추격을 받았고, 1746년 4월 컬로든 전투에서 컴벌랜드 휘하의 영국군에게 결정적인 패배를 당했습니다. 이 패배로 자코바이트 봉기는 종식되었고 왕좌를 되찾으려는 스튜어트 왕가의 진지했던 마지막 시도도 함께 막을 내렸습니다. 장군들의 조언에 귀를 기울이지 않은 찰스의 실책이 왕조의 운명을 결정지은 것입니다."
 flavor_eng.32.a: "짐이 물리칠 것이다!"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "탁월한 능력을 지닌 정치가 [pitt_the_older.GetName](이)가 최근 [ROOT.GetCountry.GetAdjective] 정계를 주름잡는 인물로 떠올랐습니다. [pitt_the_older.GetLastNameWithNoTooltip](은)는 전쟁 중에 보여 준 강력한 통솔력과 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 해외 영향력 확대를 위한 헌신으로 잘 알려져 있으며, 이 인물이 제시한 확고한 정책과 전략적 구상은 다른 국가에도 영감을 주기 시작했을 정도입니다. 전쟁과 외교 문제에 대한 [pitt_the_older.GetLastNameWithNoTooltip]의 접근 방식은 [ShowContinentName('europe')]의 세력 균형을 바꿔 놓을지도 모릅니다."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "윌리엄 피트, 1대 피트(1708~1778)는 마드라스 총독의 손자였습니다. 처음에는 천생 군인으로 경력을 쌓았지만, 이윽고 하원 의원으로 휘그당의 일원이자 열렬한 애국자가 되었습니다. 잉글랜드를 세계적인 해양 제국으로 만들고자 노력했던 피트는 조지 2세의 지독한 미움을 받으면서도 1757년 연립 정부를 이끌었고, 캐나다와 인도에서 결정적인 성과를 거두었습니다. 1763년 피트가 물러난 덕분에 프랑스는 비교적 덜 가혹한 조항으로 파리 조약을 맺고 7년 전쟁을 끝낼 수 있었습니다. 피트는 1766년부터 1778년까지 건강이 좋지 않았음에도 다시 권력을 잡았고, 1778년 프랑스와의 전쟁을 지지했습니다."
 flavor_eng.34.title: "동$india$ 회사"
 flavor_eng.34.desc: "최근 들어 해외 영토의 잠재적 가치가 [ROOT.GetCountry.GetAdjective] 국민들, 특히 [target_character1.GetName]의 관심을 끌기 시작했습니다. 다양한 원정을 벌이고 $india$ 내에 [target_country.GetLongName](을)를 설립함으로써 우리는 이제 우리나라의 영토와 상업적 영향권을 확장할 발판을 마련했습니다!"
 flavor_eng.34.historical_info: "네덜란드 동인도 회사보다 2년 먼저 설립된 잉글랜드 동인도 회사는 초창기에 어려움을 겪었습니다. 암보이나를 포함한 말루쿠 제도와 인도네시아에 있던 초기 교역소들이 금방 네덜란드에 압도당해 폐쇄되면서, 회사는 인도로 눈을 돌려 마드라스(첸나이), 봄베이(뭄바이), 콜카타(캘커타)에 거점을 마련해야 했습니다. 그러나 이는 어마어마한 성공을 거두었고, 1757년부터 워런 헤이스팅스와 로버트 클라이브의 지휘 아래 작은 항만 교역소에서 시작한 잉글랜드 동인도 회사는 거대한 인도 제국으로 발전해 끝내 인도 아대륙 대부분을 지배하게 되었습니다. 이 회사는 1857년 세포이 항쟁 이후 1867년 영국 정부에 인수될 때까지 다른 모든 경쟁사보다 오래 유지되었습니다."
 flavor_eng.34.a: "적극적으로 활용하라!"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "아버지의 발자취를 따르는 [target_child.GetName](은)는 장래가 촉망되는 인재로, 언젠가 [ROOT.GetCountry.GetAdjective] 정계의 대표 인물이 되어 영향력 있는 자리를 물려받을 것으로 기대됩니다. 아주 어린 나이에도 뛰어난 기량을 발휘하는 모습을 보면, 다음 세대의 조언가와 정치인들을 훌륭하게 이끌 것이라는 확신이 듭니다!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "윌리엄 피트는 제1대 채텀 백작인 대 윌리엄 피트의 둘째 아들로 태어났습니다. 1783년 12월, 조지 3세는 기회를 틈타 연립 내각을 해산하고 24세의 피트에게 정부를 구성할 것을 요청했습니다. 1784년 1월 의회가 다시 소집되었을 때, 해당 정부는 사실상의 불신임 결의에 39표 차이로 패했습니다. 하지만 피트는 사임을 거부했고, 이후 연합의 의회 내 다수파는 점차 흔들리기 시작했습니다. 3월 8일에는 반대 다수파와 단 1표 차이밖에 나지 않았고, 3월 25일 의회는 해산되었습니다. 1788년 피트는 브리튼, 프로이센, 홀란트 간의 삼국 동맹에 서명하여 향후 전쟁에서 미국 독립 혁명 때처럼 동맹국을 잃지 않도록 보장했습니다. 그리고 1790년에는 오스트리아와 튀르키예 간의 평화 협상을 통해 브리튼의 새로운 힘과 위상을 보여 주었고, 1784년에는 인도법을 통과시켜 인도 문제와 동인도 회사를 규제하는 통제 위원회를 만들었습니다. 마지막으로 1791년에는 캐나다 헌법법을 통과시켰습니다. 이를 통해 런던은 하부 캐나다와 상부 캐나다의 정부를 담당하게 되었지만, 두 지방 모두 대표 회의를 가질 수 있었습니다."
 flavor_eng.36.title: "[target_character.GetLastNameWithNoTooltip] 협정"
 flavor_eng.36.desc: "외교와 자유 무역의 중요성을 아는 이들 사이에서는 서로에게 이득이 되는 결과가 자주 나오곤 합니다. 최근 [target_character.GetName](과)와 [target_country.GetAdjective] 대표단 사이에 진행된 해상 협상도 바로 그런 예입니다. 신중한 검토 과정을 거쳐 신규 상업 협정의 초안 작성을 완료한 [target_character.GetLastNameWithNoTooltip](은)는 [target_country.GetAdjectiveWithNoTooltip] 측과 합의점을 찾았다고 확신에 차 있습니다."
 flavor_eng.36.historical_info: "1650년에 태어난 존 메수엔은 뛰어난 외교관으로 1703년 잉글랜드와 포르투갈 간에 체결한 조약으로 가장 유명합니다. 이 조약은 잉글랜드의 양모와 직물을 포르투갈에 무관세로 수출하는 대가로 포르투갈산 포트와인을 잉글랜드에 무관세로 들여오도록 하는 내용을 담고 있었습니다."
 flavor_eng.36.a: "협정을 수락하겠다."
 flavor_eng.36.b: "절대 받아들일 수 없다."
 flavor_eng.37.title: "화약 음모 사건"
 flavor_eng.37.desc: "'기억하라, 기억하라,\n11월 5일을,\n화약의 반역과 음모를.\n나는 알지 못하노라,\n화약의 반역이 어찌하여\n잊혀야 하는지를.'\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](을)를 폭파하려던 음모가 적발되었습니다! 공모자들은 남몰래 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 아래에 화약통을 보관해 두었다가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 참석한 회의에서 폭파할 계획이었습니다. 이들의 목표는 정부를 장악하고 [ROOT.GetCountry.GetName](을)를 [ShowReligionName('catholic')] 국가로 되돌리는 것이었습니다. 공모자들은 두말할 것도 없이 처형되겠으나, 전체 [ShowReligionNameWithNoTooltip('catholic')]교도에 대해서는 어떻게 대응하는 것이 좋을까요?"
 flavor_eng.37.a: "모든 [ShowReligionAdjectiveWithNoTooltip('catholic')]교도를 처벌하라!"
 eng_harsh_punishment_of_catholics: "가혹한 가톨릭교도 처벌"
 flavor_eng.37.b: "공모한 것이 명백한 자들만 처벌하라."
 flavor_eng.37.a.all_cath_pops: "모든 [ShowReligionAdjective('catholic')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_eng.37.historical_info: "화약 음모 사건은 잉글랜드의 국왕 제임스 1세를 의회 개회식 때 암살하려다 실패한 사건입니다. 상원을 폭파하려는 계획은 발각되어 좌절되었고, 공모자들은 체포되어 처형되었습니다. 오늘날에는 가이 포크스 데이라는 이름으로 불꽃놀이와 모닥불을 즐기며 이 사건을 기념합니다."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[GetCountry('PAP').GetName](을)를 비롯한 모든 [ShowReligionAdjective('catholic')] [Concept('country', '제국 및 왕국')|e]의 우리에 대한 [opinion|e]가 [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] 감소합니다"
 flavor_eng.38.title: "[target_artist.GetLastName]의 [ShowWorkOfArtNameWithNoTooltip('the_leviathan')] 출간"
 flavor_eng.38.desc: "최근 국내외에서 벌어진 전쟁의 참상에 큰 자극을 받은 [target_artist.GetName](이)가 본인의 최고작이 될 만한 작품, [ShowWorkOfArtName('the_leviathan')]을 집필했습니다. 책의 내용을 간추리자면 그 골자는 내부 파벌 간의 갈등으로 생기는 폭력과 불안정에 대응하기 위해 강력한 중앙 정부가 필요하다는 것입니다. 이러한 저작은 우리의 권위를 강화하고, [ROOT.GetCountry.GetFlavorRank]의 중앙 집권화를 추진하는 데 있어 신뢰감을 더해 줄 것입니다!"
 flavor_eng.38.historical_info: "잉글랜드의 철학자 토머스 홉스는 자연 상태는 분쟁과 혼돈의 상태이며, 이는 개인이 '사회 계약'을 통해 자신의 자유를 주권자의 손에 넘겨주기로 합의해야만 종식될 수 있다고 주장했습니다. 그리고 주권자에게는 국민을 보호해야 할 의무가 있고, 그 의무를 지키지 않으면 국민은 새로운 통치자를 찾을 수 있다고 설파했습니다. 홉스는 기가 막히게도 잉글랜드 내전에서 양쪽 모두를 불쾌하게 만들었고, 11년 동안 파리에서 지내다가 1651년이 되어서야 잉글랜드에 다시 발을 디뎠습니다."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip]의 [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')] 출간"
 flavor_eng.39.desc: "철학과 경제학의 선구자로 널리 인정받는 [target_character.GetName](이)가 획기적인 저작을 또다시 세상에 선보였습니다. 이 새로운 논저의 제목은 [ShowWorkOfArtName('wealth_of_nations')]으로, 글에서 저자는 전에 없던 혁신적인 핵심 경제 개념을 제시하고 자유 시장 체제 내에서 개인의 동기에 관해 대담한 주장을 펼칩니다. 가히 모범적인 작품이라 할 수 있으며, 장차 우리가 남길 유산의 산물로 높이 평가받아야 마땅합니다."
 flavor_eng.39.historical_info: "#italic 국부론#!은 정치 경제학 최초의 위대한 저작이자 나중에 자유방임 자본주의(스미스는 이를 완벽한 자유 체제라고 불렀습니다)의 초석이 된 책입니다. 스코틀랜드 출신인 스미스는 '보이지 않는 손'이라는 개념을 제시했는데, 이는 완벽한 자유 체제가 스스로를 통제하면서도 경쟁 구조를 통해 질서 있는 사회를 만들어 내는 본질적인 능력을 의미합니다."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "혁신적인 형식, 예술, 과학을 다시금 장려하려는 움직임이 어느 때보다 활발해지고 있습니다. [target_character.GetName](은)는 이러한 움직임의 선두 주자로 꼽히는 인물로, 이 철학자의 사상은 해외까지 널리 퍼지기 시작했습니다. 자연권과 사회 계약, 그리고 자유와 재산을 보호하는 정부의 역할에 관한 [target_character.GetLastNameWithNoTooltip]의 이론은 지식인과 정치 개혁가들에게 영감을 불어넣었습니다."
 flavor_eng.41.historical_info: "존 로크는 잉글랜드와 프랑스 계몽주의의 시초이자 미국 헌법에 영감을 준 인물로, #italic 인간 오성론#!을 비롯한 여러 저서를 남겼습니다. 로크는 세상에 대한 지식은 경험과 경험에 대한 성찰을 통해서만 얻을 수 있다고 보았고, 실제로 보일, 시드넘, 크리스티안, 하위헌스, 뉴턴은 그러한 방식으로 지식을 쌓았습니다. 이들은 지식을 발전시킨 진정한 철학자였습니다."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "[isaac_newton.GetName](이)라는 [ROOT.GetCountry.GetAdjective]의 유명한 과학자가 자연계를 이해하는 방식을 송두리째 바꿔 놓을 획기적인 이론을 발표했습니다. 중력, 운동, 수학에 관한 [isaac_newton.GetLastNameWithNoTooltip]의 연구는 [ShowContinentName('europe')] 전역의 지식인들에게 영감을 불어넣어, 과학 발전과 합리적 사고의 새 시대를 열 것으로 기대됩니다."
 flavor_eng.42.historical_info: "잉글랜드의 물리학자이자 수학자인 아이작 뉴턴은 17세기 과학 혁명의 정점에 선 인물입니다. 광학 분야에서는 백색광의 구성을 발견하여 색채 현상을 빛의 과학에 통합하고 현대 물리 광학의 토대를 마련했고, 역학 분야에서는 현대 물리학의 기본 원리인 세 가지 운동 법칙을 발견하여 만유인력의 법칙을 정립했으며, 수학 분야에서는 미적분학을 처음으로 발견했습니다."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "흔히들 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 극작가부터 시인, 심지어 배우까지 세계에서 가장 유명한 예술가들이 모이는 장소라고 합니다. 이 모든 문화인은 역사의 황금기에 우리의 이름을 드높이고자 부단히 노력해 왔습니다. 그런데 그중 한 사람, 그 모든 예술 분야에서 뛰어난 실력을 겸비하고 현재 모든 예술을 전례 없는 수준으로 끌어올리려고 애쓰는 한 예술가가 있습니다. [william_shakespeare.GetName](은)는 최고의 존경을 받는 천재의 본보기 같은 인물로, 다양한 예술 분야에서 인간과 사회라는 주제를 심도 있게 탐구했습니다."
 flavor_eng.43.historical_info: "잉글랜드의 시인이자 극작가 겸 배우인 윌리엄 셰익스피어는 흔히 잉글랜드의 국민 시인으로 불리며 많은 사람이 역사상 가장 위대한 극작가로 꼽는 인물입니다. 16세기 말에서 17세기 초에 소형 래퍼토리 극장에 올리고자 쓴 셰익스피어의 희곡은 오늘날 그 어느 때보다 더 자주, 더 많은 나라에서 공연되고 읽힙니다. 동시대의 위대한 시인이자 극작가인 벤 존슨이 셰익스피어를 보고 '한 시대가 아닌 모든 시대를 위한 작가'라고 했던 예언이 실현된 것입니다."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "[william_shakespeare.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.43.b: "조잡한 연극 따위는 필요 없다."
 flavor_eng.44.title: "롤러드파의 귀족 동조자들"
 flavor_eng.44.desc: "롤러드 운동은 [target_province.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이에서 많은 지지를 얻어, [target_character.GetName](과)와 같은 일부 귀족은 사회 정의와 종교 개혁이라는 급진적인 메시지를 공개적으로 옹호했습니다.\n\n이러한 귀족 동조자들은 롤러드 사상을 퍼뜨리고 왕실과 교회의 권위를 훼손할 수 있는 힘과 영향력을 가지고 있어 기존 질서에 위협이 될 가능성이 있습니다."
 flavor_eng.44.a: "그 귀족들을 잡아들여라."
 flavor_eng.44.b: "마음대로 하게 내버려 두어라."
 flavor_eng.44.b.tt: "[target_province.GetName]의 많은 [ShowReligionAdjective('catholic')] [pops|e]이 [ShowReligionName('lollardy')](으)로 개종합니다"
 STATIC_MODIFIER_NAME_suppressing_heresy: "이단 진압"
 flavor_eng.45.title: "[target_dynasty.GetNameWithNoTooltip] 가문의 창립"
 flavor_eng.45.desc: "우리 [ROOT.GetCountry.GetFlavorRank](을)를 구성하는 많은 귀족 가문은 오랜 세월 어마어마한 권력과 영향력을 행사했습니다. 최근에는 [target_dynasty.GetName] 가문이라고 하는 [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')] 가문의 새로운 방계 가문이 [target_character.GetName](을)를 중심으로 부상했습니다. 이들의 야망은 아직 불명확하지만, [ROOT.GetCountry.GetAdjective] 정계에서 강력한 경쟁자로 자리매김하고 있는 듯합니다."
 flavor_eng.45.historical_info: "플랜태저넷 가문의 방계 가문인 요크 가문은 15세기 동안 에드워드 4세, 에드워드 5세, 리처드 3세라는 세 명의 잉글랜드 국왕을 배출했습니다. 에드워드 3세의 아들 랭글리의 에드먼드로부터 내려온 이 가문은 왕위 계승을 강력하게 주장했고, 이로 인해 장미 전쟁에서 랭커스터 가문과 갈등을 빚었습니다. 에드워드 4세는 왕위를 확보했지만, 1485년 보즈워스에서 리처드 3세의 통치가 막을 내리며 튜더 시대가 열리게 됩니다. 비록 통치 기간은 짧았지만, 요크가의 유산은 잉글랜드 군주제에 큰 영향을 미쳤고, 이후 요크가의 엘리자베스와 헨리 7세가 혼인해 적대하던 두 세력이 통합되면서 그 영향력은 계속 이어졌습니다."
 flavor_eng.45.a: "실로 반가운 소식이로군!"
 flavor_eng.46.title: "[ShowDynastyNameWithNoTooltip('lancaster_dynasty')] 가문"
 flavor_eng.46.desc: "[ShowDynastyName('lancaster_dynasty')] 가문은 우리 [target.GetDynasty.GetName] 왕가에서 갈라져 나온 가문입니다. [target.GetName](과)와 [target_female.GetName]의 결합으로 가문 간 혼인을 맺음으로써 우리는 이 가문과 더욱 긴밀한 관계를 맺고 이들이 언제나 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective]의 이익을 위해 기여하고 봉사하도록 할 수 있습니다."
 flavor_eng.46.historical_info: "제2 랭커스터 가문은 플랜태저넷 가문의 방계 가문으로, 국왕 에드워드 3세의 살아남은 셋째 아들 곤트의 존이 사촌인 랭커스터의 블랜치와 결혼하면서 탄생했습니다. 블랜치는 초대 랭커스터 공작이자 헨리 3세의 후손인, 잉글랜드에서 손꼽히는 유력 귀족 그로스몬트의 헨리의 딸이었습니다. 잉글랜드 왕 세 명이 이 가문에서 나왔고, 랭커스터 가문과 요크 가문의 잉글랜드 통치권을 둘러싼 갈등은 장미 전쟁으로 알려지게 됩니다."
 flavor_eng.46.a: "실로 반가운 소식이로군!"
 flavor_eng.48.title: "[target_country.GetNameWithNoTooltip]의 [isabella.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "[ShowRegionName('iberia_region')]를 향한 우리의 야망이 커지는 가운데, [target_dynasty.GetName] 가문이 또 다른 귀중한 동맹을 확보했습니다. [target_head.GetName](이)가 [isabella.GetName](을)를 [isabella.GetWifeHusband](으)로 맞이하여, [target_head.GetHerHis]의 유산과 가문 사이의 유대를 강화한 것입니다. 이번 혼인으로 [ShowContinentName('europe')]에서 손꼽히는 강국에 대한 우리의 영향력과 계승권 주장이 더욱 굳건해졌습니다. 이제 [ShowRegionNameWithNoTooltip('iberia_region')] 관련 사안에서 우리의 우위를 확실히 굳힐 때가 된 것일지도 모르겠습니다."
 flavor_eng.48.a: "하얀 장미로구나!"
 flavor_eng.48.historical_info: "1372년 카스티야 국왕 페드로 1세와 그의 정부 마리아 데 파디야의 딸인 '카스티야의 이사벨'과 초대 요크 공작 '랭글리의 에드먼드'의 결혼은 에드먼드의 형인 '곤트의 존'이 정치적인 의도로 주선한 것이었습니다. 당시 존은 페드로의 가장 나이 많은 후계자로서 왕위 계승권을 가지고 있던 이사벨의 언니, 콘스탄사와 결혼하여 카스티야 왕위 계승을 주장하고 있었습니다. 이사벨과 에드먼드를 혼인시킨 것은 카스티야를 향한 존의 야망을 뒷받침하고, 페드로의 정통성을 지지하는 '페드로파'와의 관계를 강화하는 데 도움이 되었습니다."
 flavor_eng.49.title: "플랜태저넷 가문의 운명"
 flavor_eng.49.desc: "비록 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게는 아직 후사가 없으나 [ShowDynastyName('york_dynasty')] 가문과 [ShowDynastyName('lancaster_dynasty')] 가문이라는 강력한 두 방계 가문이 있으니 후계자 걱정은 할 필요가 없습니다.\n\n설마 이 두 장미가 갈등을 빚기라도 하겠습니까..."
 flavor_eng.49.a: "마음이 든든하구나!"
 flavor_eng.49.a.tooltip: "전쟁이 일어날 일은 절대 없을 것입니다."
 flavor_eng.50.title: "요리의 방법"
 flavor_eng.50.desc: "[target_character.GetName]의 명요리사들이 소박한 구이 요리부터 먼 이국의 향신료로 만든 복잡한 스튜까지 모든 것을 아우르는 방대한 요리법 모음집을 헌정했습니다.\n\n이 맛깔스러운 요리들은 권위 있고 수준 높은 [ROOT.GetCountry.GetGovernment.GetAdjective] 연회에 올릴 목적으로 고안되었으나, 이 요리법을 [ROOT.GetCountry.GetAdjective] 대중에게 일종의 국민 음식으로 전할 수도 있습니다.\n\n어느 쪽이든 맛 좋은 요리로 가득한 이 책은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 음식이 [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]에서 가장 훌륭한 음식이라는 반박할 수 없는 증거입니다."
 flavor_eng.50.historical_info: "요리의 방법은 리처드 2세의 전속 요리사들이 집필한 방대한 요리법 모음집입니다.\n\n이 책의 가장 큰 특징은 수록된 요리 중 상당수가 당시 평범한 요리사라면 사용하기 부담되었을 값비싼 해외 향신료와 식용 색소를 아낌없이 사용했다는 점입니다. 실제로 다수의 요리법이 동시대 프랑스 왕실의 요리책에 담긴 것보다 훨씬 정교하고 식재료에 드는 비용도 많았습니다. 그런 까닭에 이 책에 기재된 사치스러운 재료 사용량은 현실적이지 않다고 평가되며, 해외에서 영국 왕실의 위상을 높이기 위한 선전 수단의 일종이었다는 주장이 제기되기도 합니다."
 flavor_eng.50.a: "아무에게나 공개할 수는 없지."
 flavor_eng.50.b: "모두에게 공개하라."
 eng_the_forme_of_cury_demand: "요리의 방법"
 flavor_eng.51.title: "가터 기사단"
 flavor_eng.51.desc: "전설적인 아서왕의 원탁 기사단에서 영감을 받은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 자신의 정예 수행원으로 전설적인 기사단을 결성할 계획입니다.\n\n물론 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 총애하는 귀족들에게 그 영예를 수여하는 방법도 있겠으나, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 사회에는 그 밖에도 그런 자리를 통해 혜택을 볼 수 있는 집단이 많습니다."
 flavor_eng.51.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 최측근들을 임명하도록."
 flavor_eng.51.b: "외국 귀족에게 영예를 안겨 주어라."
 flavor_eng.51.c: "정신적 지도자의 입지를 강화하라."
 flavor_eng.51.d: "예술을 후원하라."
 flavor_eng.51.e: "궁핍한 참전 용사를 예우하라."
 flavor_eng.52.title: "[target_character.GetLastNameWithNoTooltip]의 편지"
 flavor_eng.52.desc: "[target_country.GetAdjective]의 공증인인 [target_character.GetName](이)가 쓴 이 편지에 따르면 사악한 [ShowDynastyName('mortimer_dynasty')] 가문에게 잔혹하게 살해당한 우리의 전 국왕, [deadward.GetName](이)가 실은 아직 살아 있다고 합니다. [target_character.GetLastName](은)는 [deadward.GetShortNameWithNoTooltip](이)가 탈옥에 성공하여 [target_location.GetName] 근처의 은둔처로 피신한 후 수도사 생활을 하고 있다고 주장했습니다.\n\n편지는 진짜인 듯하나 주장의 진위 여부는 확인할 수 없습니다. [deadward.GetShortNameWithNoTooltip](은)는 무능한 통치자로 널리 알려져 있으나 강력한 지지 세력이 있었습니다. 이 주장이 사실이라면 현 질서에 치명적인 타격이 있을 수 있습니다."
 flavor_eng.52.historical_info: "1337년, 에드워드 3세는 한 이탈리아 사제로부터 의문스러운 편지를 받게 됩니다. 그 안에는 자신의 아버지이자 고인인 에드워드 2세가 끔찍한 처형을 피해 대륙에서 은둔하며 살아가고 있다는 내용이 적혀 있었습니다. 그 이듬해, 에드워드 3세는 유럽을 순방하던 중에 '웨일스인 윌리엄'이라는 인물을 만나게 되는데, 혹자는 이 인물이 에드워드 3세의 추방당한 아버지가 변장한 것이라고 믿기도 합니다.\n\n폐위된 왕이 어떠한 운명을 맞이했는지는 오늘날까지도 의문에 싸여 있습니다..."
 flavor_eng.52.a: "이 발칙한 풍문을 묻어 버리도록 하라!"
 flavor_eng.52.b: "소문이 퍼지도록 두어라."
 flavor_eng.53.title: "노동자 조례"
 flavor_eng.53.desc: "[ROOT.GetCountry.GetName]에서 발생한 흑사병 창궐에 대응하여 노동자 조례 초안이 작성되었습니다.\n\n인구 감소로 인해 노동력이 부족해지면서 지주들 간의 경쟁이 치열해지고 임금이 연이어 상승했습니다. 살아남은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 더 높은 임금과 더 많은 자유를 요구할 수 있게 됐고, 이는 결국 상품 생산 비용 상승으로 이어집니다.\n\n이 조례는 임금을 고정하고 가격 통제를 도입함과 동시에 다른 사람의 고용인을 꾀어내는 행위를 금지하기 위한 것입니다."
 flavor_eng.53.a: "공표하라."
 flavor_eng.53.b: "굳이 개입할 필요 없다."
 flavor_eng.53.historical_info: "노동자 조례는 1349년 흑사병으로 인한 노동력 부족의 직접적인 결과로 통과된 법입니다. 조례의 목표는 임금을 규제하고 노동자들이 더 나은 급여를 주는 일자리를 찾아 고향을 떠나는 현상(당시 이는 경제적, 사회적 지위를 향상시킬 기회로 여겨졌습니다)을 방지하는 것이었습니다. 이 조례는 기존의 봉건 제도를 강화하는 효과도 있었지만 결국 임금 규제를 시행하는 데 실패하여 폐지되었습니다."
 flavor_eng.54.title: "농민 반란"
 flavor_eng.54.desc: "[wat_tyler.GetName]의 난이라고도 알려진 농민 반란은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]에게 과중한 세금을 부과하려는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 시도에 반대하는 대규모 봉기로 보이지만, 흑사병이 창궐한 후 발생한 사회 경제적 변화에 대한 반응이기도 합니다.\n\n봉기를 진압하지 못한다면 [target_location.GetName] 탑이 약탈당하고 여러 [ROOT.GetCountry.GetGovernment.GetAdjective] 관리가 처형될지도 모릅니다. 인기 없는 인두세를 폐지하고 반군 지도자들을 처형한다면 질서는 회복되겠지만, 하층민의 불안은 몇 년 더 지속될 가능성이 높습니다."
 flavor_eng.54.a: "걱정할 것 없다."
 flavor_eng.54.b: "걱정할 것 없다."
 flavor_eng.54.c: "양보하겠다."
 flavor_eng.54.tt: "[wat_tyler.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 wat_tyler_rebellion: "와트 타일러의 난"
 flavor_eng.54.historical_info: "대규모 민중 봉기인 농민 반란은 잉글랜드 역사상 매우 중요하고 광범위한 반란 중 하나로 꼽힙니다. 널리 퍼진 빈곤, 과중한 세금, 흑사병의 영향은 안 그래도 엄격한 봉건 제도하에서 어려움을 겪고 있던 농민들의 삶을 더는 견딜 수 없게 만들었습니다. 반란은 결국 진압되었고 많은 반란군 지도자가 체포되어 처형되었습니다."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "마음만은 신학자였던 [simon_sudbury.GetName](은)는 생애 대부분을 교회에 헌신하며 [london.GetName] 주교와 [canterbury.GetName] 대주교를 역임했습니다. [simon_sudbury.GetShortNameWithNoTooltip](이)가 대법관으로 임명된 일은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]에게 엄청난 실망감을 주었는데, 이들은 최근 [GetCountry('FRA').GetName]에 대항하는 군사 작전의 재원을 마련하고자 인두세를 도입한 일 때문에 [simon_sudbury.GetShortNameWithNoTooltip](을)를 고통의 주범으로 여깁니다."
 flavor_eng.55.a: "딱 맞는 인재로군."
 flavor_eng.55.b: "교회 문제에나 집중하라고 전하라."
 flavor_eng.55.historical_info: "사이먼 서드버리는 대주교로 재임하며 이후 1381년 농민 반란 때는 대법관까지 지낸 종교인이었습니다. 반란 당시 반란군 무리가 런던에 진입하여 런던 탑을 공격했고, 서드버리는 반란군에게 붙잡혀 처형당했습니다. 대법관 재임 기간 동안 시행되었던 인두세와 기타 인기 없는 정책과 관련되어 표적이 되었던 것입니다."
 flavor_eng.56.title: "런던 탑 약탈"
 flavor_eng.56.desc: "성문에 진입한 반란군은 경비병들이 겁을 먹었기 때문인지 별다른 저항을 받지 않았고, 그렇게 안에서 갑옷과 [ROOT.GetCountry.GetGovernment.GetAdjective] 용품을 약탈했습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 내각 핵심 인물들은 사냥당해 참수형에 처해졌습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 협상을 통해 봉기를 끝내려고 그날 일찍 성을 떠나는 바람에 대신 그 가족들이 조롱을 당했지만, 반란군은 그들을 무사히 보내 주었습니다."
 flavor_eng.56.a: "호들갑 떨 것 없다."
 flavor_eng.56.b: "반군에게 뇌물을 주어 내각 구성원을 살리도록 하라."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "#italic 공작부인의 책#!, #italic 영예의 집#! 등 다양한 문학 작품으로 [english.GetName] 문학의 아버지라 불리는 한 유망한 작가가 궁정에 나타났습니다. [geoffrey_chaucer.GetName](은)는 상인 가문에서 태어나, 젊은 시절 대부분을 서유럽 전역을 여행하며 보낸 후 [ROOT.GetCountry.GetName](으)로 돌아와 변호사와 판사를 양성하기 위한 전문 협회인 이너 템플에서 법률을 공부했습니다.\n\n[ROOT.GetCountry.GetGovernment.GetAdjective]의 #italic 시종#!과 같은 직책을 맡긴다면 여러 차례 해외를 다니며 많은 학자를 만날 기회의 장을 열어 줄 수 있을 것입니다."
 flavor_eng.57.a: "궁정으로 부르도록 하라."
 flavor_eng.57.b: "[ShowLocationNameWithNoTooltip('oxford')]에서 가르치라고 하라."
 flavor_eng.57.c: "[ShowLocationNameWithNoTooltip('cambridge')]에서 가르치라고 하라."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip](이)가 교육에 시간을 쏟느라 위대한 문학 작품을 만들 가능성이 줄어듭니다"
 flavor_eng.57.historical_info: "제프리 초서는 영어에서 매우 중요한 문학 작품으로 꼽히는 대표작 '캔터베리 이야기'로 가장 잘 알려져 있습니다. 초서의 작품은 영어의 표준화와 고대 영어에서 중세 영어로의 전환에 기여했습니다. 또한 공무원이었던 초서는 평생 외교관을 비롯한 여러 직책을 맡았는데, 그 덕분에 세계 곳곳을 여행하며 다양한 문화를 경험할 수 있었으며, 이는 초서의 작품에 커다란 영향을 주었습니다."
 flavor_eng.58.title: "캔터베리 이야기"
 flavor_eng.58.desc: "[geoffrey_chaucer.GetName](이)가 중세 [english.GetName]로 쓴 24편의 이야기 모음집 #italic 캔터베리 이야기#!가 출간되었습니다. 이 작품에는 [target_location.GetName]에서 [canterbury.GetName]의 성 토머스 베켓 성지를 향해 함께 길을 떠나는 순례자 무리의 이야기가 묘사되며, 14세기의 다양한 사회 계층이 그려져 있습니다.\n\n이처럼 놀라운 중세 문학 작품은 주류 문학에서 [english.GetNameWithNoTooltip] 방언을 대중화하는 데 크게 기여할 수 있습니다. 다만 이 이야기는 미완성 작품인 듯 보입니다."
 flavor_eng.58.a: "사본을 가져와라."
 flavor_eng.58.b: "그자의 이전 작품을 출판하게 하라."
 flavor_eng.58.historical_info: "#italic 캔터베리 이야기#!는 14세기 잉글랜드에 살았던 시인이자 철학자인 제프리 초서의 작품입니다. 이 이야기는 당시 서민들의 언어였던 중세 영어로 쓰였습니다. 초서는 순례자마다 두 개의 이야기로 구성하여 120개 이야기를 쓰려고 했으나, 작품에는 총 24개만 담겨 있습니다. 그럼에도 불구하고 등장인물과 이야기를 풀어내는 기법은 지금도 많은 이에게 영감을 주며 계속해서 연구되고 있습니다."
 flavor_eng.62.title: "신성한 사랑의 계시"
 flavor_eng.62.desc: "[target_location.GetName]의 성 줄리언 교회 근처에서 은둔 생활을 하고 있는 한 은수자가 그리스도의 수난에 관한 여러 종교적 환영을 겪었다고 합니다. 그 여인은 레이디 줄리언으로만 알려져 있으며, 주변에서는 경건하고 영향력 있는 인물로 여겨집니다.\n\n이 은수자는 최근 병을 앓게 됐으며 임종을 앞둔 상태인데, 그때부터 그러한 환영을 보기 시작했다고 합니다."
 flavor_eng.62.a: "그 은수자에게 필요한 것을 제공해 주어라."
 flavor_eng.62.tt1: "레이디 줄리언이 병에서 회복되어 자신의 경험을 기록할 수 있게 됩니다"
 flavor_eng.62.b: "딱히 신경 쓸 만한 일이 아니다."
 flavor_eng.62.tt2: "레이디 줄리언이 병상에서 일어나지 못할 것입니다"
 flavor_eng.62.historical_info: "#italic 신성한 사랑의 계시#!는 기독교 신비주의에서 가장 중요한 불후의 작품으로 꼽힙니다. 이 책은 노리치의 줄리언이 중병을 앓는 동안 하느님으로부터 받았다고 주장한 일련의 환영을 바탕으로 합니다. 이 환영들은 시적인 언어로 기록되어 기독교 신비주의와 신학에 깊은 영향을 주었습니다."
 flavor_eng.63.title: "성 조지의 날"
 flavor_eng.63.desc: "사형에 처해질 상황에서도 기독교 신앙을 버리지 않아 성인으로 추앙받는 리다의 조지는 참회왕 에드워드나 순교자 에드먼드 같은 다른 성인들만큼 숭배받지 않습니다. 축제와 축하의 날을 정하고 조지를 수호성인으로 추대하여 우리가 전장에서 받은 축복에 감사해야 합니다."
 flavor_eng.63.a: "종을 울려 온 세상에 알리거라."
 flavor_eng.63.b: "[windsor.GetNameWithNoTooltip]성에 성인을 기리는 예배당을 지어라."
 flavor_eng.63.c: "비용이 제법 많이 들 것 같은데."
 flavor_eng.63.historical_info: "성 조지는 중세 후기부터 잉글랜드의 수호성인이었습니다. 성 조지의 날은 18세기에 국가 축일로 지정되었으며 잉글랜드의 문화 및 역사적 유산과 관련이 있습니다."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "최근 계약한 숙련 석공 [henry_yevele.GetName](이)가 탁월한 작업 실력으로 우리의 이목을 끌었습니다. 이러한 숙련된 장인이 있다면 우리 궁전의 화려함과 감동을 한층 끌어올리는 데 큰 도움이 될 것입니다."
 flavor_eng.64.a: "지도층에게 그 석공을 소개해 주어라."
 flavor_eng.64.tt1: "[henry_yevele.GetNameWithNoTooltip](이)가 [character|e]로 추가되고 훌륭한 작품으로 명성을 얻습니다"
 flavor_eng.64.b: "자기 길은 자기가 알아서 찾겠지."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip](이)가 다른 곳에서 일자리를 찾습니다"
 flavor_eng.64.historical_info: "헨리 예벨은 중세 후기 여러 중요한 건물의 건축과 보수에 참여한 잉글랜드 건축가입니다. 예벨은 '왕의 석공'으로 임명되어 굵직한 건축 공사들을 맡을 수 있었는데, 가장 유명한 건축 작품으로는 캔터베리 대성당과 런던 탑의 외부 막벽 및 탑이 있습니다."
 flavor_eng.65.title: "주석 광산법"
 flavor_eng.65.desc: "1201년 [john_lackland.GetName](은)는 [cornwall.GetName]과 [devon.GetName]의 [ShowGoodsName('tin')] 광부들에게 자유 헌장을 부여하여 해당 광부들을 최고 관리인의 법적 관할권에만 예속되게 하고 봉건 제도 아래 농노의 의무에서는 해방시켰습니다. 이 헌장은 최근 사법 법원이 설립되고 주석 광부에게 [ROOT.GetCountry.GetName] 내 다른 법원으로부터의 면책권을 부여하는 등 계속 개정될 것입니다."
 flavor_eng.65.a: "통과시키도록."
 flavor_eng.65.b: "제한된 자치권을 부여하겠다."
 flavor_eng.65.c: "터무니없군."
 flavor_eng.65.historical_info: "주석 광산법은 중세 시대부터 시작되어 주석 광산 법원을 설립한 법입니다. 이 법은 주석 광산의 위치, 채굴 방법, 광산 내 안전 조치, 주석 생산에 대한 세금 및 부과금 징수 규칙 등 다양한 영역을 다뤘습니다. 또한 주석 주괴의 크기와 품질 같은 사항을 명시할 뿐만 아니라 주석 광부 및 양철공의 의무와 권리를 규정하는 일명 '주석 세공인의 법'도 포함되어 있었습니다."
 flavor_eng.66.title: "주석 광산 법원"
 flavor_eng.66.desc: "규정대로 [cornwall.GetName]과 [devon.GetName]의 주석 광부들은 주석 광산법을 집행하기 위해 독립적인 [ShowBuildingTypeName('stannary_court')](을)를 설립하기 시작했습니다. 해당 법원은 쓸모가 없어지기 전까지는 계속 유지될 가능성이 높습니다."
 flavor_eng.66.a: "합의된 바다."
 flavor_eng.66.a.custom: "[ShowProvinceDefinitionName('cornwall_province')]과 [ShowProvinceDefinitionName('devon_province')] 전역의 다른 모든 [location|e]에도 [ShowBuildingTypeName('stannary_court')](이)가 건설됩니다"
 flavor_eng.66.historical_info: "주석 광산 법원은 풍부한 주석 매장지와 이를 채굴하는 데 필요한 대규모 산업이 발달한 콘월과 데번의 법률 및 행정 기관이었습니다. 법원은 주석 채굴과 관련된 다양한 측면을 관할할 수 있는 특권을 부여받았고, 여기에는 규제, 과세 및 법률문제도 포함되어 있었습니다."
 flavor_eng.67.title: "주석 채굴의 상업화"
 flavor_eng.67.desc: "[ShowGoodsName('tin')] 채굴이 더욱 상업화되고, [ShowBuildingTypeName('stannary_court')](으)로 대표되는 지주 계층이 성장함에 따라 통치 도구로서 법원의 유용성이 감소했습니다. 이제 법원은 없어질 것입니다."
 flavor_eng.67.a: "꼭 필요한 변화로군."
 flavor_eng.67.historical_info: "주석 수출은 왕실의 중요한 수입원이었습니다. 주석 생산과 교역은 새로운 기술 혁신으로 17세기에 호황을 누렸지만, 매장량 고갈과 경제의 전반적인 다변화로 다음 세기에는 쇠퇴하기 시작했습니다. 그리고 이는 주석 광산 법원이 더는 주석 산업을 규제할 필요가 없다는 것을 의미했습니다."
 flavor_eng.68.title: "#italic 영예의 집#!"
 flavor_eng.68.desc: "[geoffrey_chaucer.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetAdjective]의 #italic 시종#!이라는 직책을 맡고 있었기에 정기적으로 해외로 파견되어 여러 학자를 만났습니다. 그중 일부는 최근에 [geoffrey_chaucer.GetShortNameWithNoTooltip]에게 중세 [italian.GetName] 시를 소개했고, 이는 그의 이야기에 영감을 주기도 하였습니다.\n\n[geoffrey_chaucer.GetShortNameWithNoTooltip]는 지금까지의 작품을 통해 중세 [english.GetName](은)는 문학에 어울리지 않는다는 인식을 앞장서서 깨뜨려 왔지만, [ROOT.GetCountry.GetName]의 지배적인 문학 언어는 여전히 앵글로 노르만 [french.GetName]와 [latin.GetName]입니다."
 flavor_eng.68.a: "그 작품은 [ROOT.GetCountry.GetGovernment.GetAdjective] 도서관에 있어야 한다."
 flavor_eng.68.b: "전국에 배포하도록 하라."
 flavor_eng.68.historical_info: "#italic 영예의 집#!은 제프리 초서가 쓴 서사시입니다. #italic 캔터베리 이야기#!로 알려진 단편집에 들어 있는 이야기로, 초서 자신이 잠이 들었다가 꿈에서 영예의 집이라는 웅장하고 환상적인 궁전으로 이동한다는 내용을 담고 있습니다. 이 시는 미완성이지만 그럼에도 학자들에게 귀중한 작품으로 여겨집니다."
 flavor_eng.69.title: "오컴의 면도날"
 flavor_eng.69.desc: "논란 많은 철학자이자 신학자인 [william_ockham.GetName](은)는 현재 [william_patron.GetName]의 후원을 받아 언어학 연구에 전념하고 있습니다. [william_ockham.GetShortNameWithNoTooltip](은)는 '가능한 한 최소한의 요소로 구성된 설명'을 찾는 것을 강조하는 새로운 문제 해결 원칙을 정립했습니다.\n\n[william_ockham.GetShortNameWithNoTooltip](은)는 특정 교회 교리에 반대하고 정교분리를 주장한다는 이유로 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]에게 홀대받고 있습니다. 그러나 [william_ockham.GetShortNameWithNoTooltip]의 연구는 우리의 위대한 사상가들에게 매우 유용할 것입니다."
 flavor_eng.69.a: "시행을 장려하라."
 flavor_eng.69.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이단적 가르침에 분노하며, [ShowPolicyName('strict_censorship')] [policy|e]으로 반감이 더욱 심화됩니다"
 flavor_eng.69.b: "그자의 가르침을 이단으로 규정하라."
 flavor_eng.69.historical_info: "오컴의 면도날은 문제 해결과 추론의 원칙입니다. 의사 결정에 사용되는 철학적 개념으로, 가장 단순한 해법이 가장 가능성이 높은 해법이라고 설명합니다. 이 원칙은 14세기 잉글랜드에 살았던 철학자이자 프란치스코회 수사 오컴의 윌리엄이 창안했습니다."
 flavor_eng.70.title: "[ShowBuildingTypeName('cinque_port')]의 쇠퇴"
 flavor_eng.70.desc: "폭풍으로 인한 항만 퇴적과 지속적인 해안선 후퇴로 [ShowProvinceDefinitionName('kent_province')]의 모든 [ShowBuildingTypeName('cinque_port')]을 더 이상 운영할 수 없게 되었습니다. [ROOT.GetCountry.GetAdjective] 해안선을 적절하게 방어하고 항구의 전통을 보존하려면 새로운 장소를 선정해야 합니다. 현재 거론되는 후보지로는 [ShowLocationName('southampton')], [ShowLocationName('portsmouth')], [ShowLocationName('rochester')]가 있습니다."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')] 선택."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')] 선택."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')] 선택."
 flavor_eng.70.d: "그럴 필요 없다."
 flavor_eng.70.tt1: "[target_location.GetName]의 [ShowBuildingTypeName('cinque_port')]이 #R 철거#!되며 대체되지 않습니다"
 flavor_eng.70.tt2: "항구들의 중요성이 감소하여 결국 철거될 수 있습니다"
 flavor_eng.70.historical_info: "오항동맹의 중요성은 해전의 변화, 왕립 해상군의 설립, 해안 지역의 변화 같은 다양한 요인으로 인해 시간이 지날수록 감소했습니다. 17세기에 이르러 오항의 군사적, 경제적 중요성은 거의 사라졌습니다."
 flavor_eng.71.title: "워벨턴 대 고저스"
 flavor_eng.71.desc: "[ShowProvinceDefinitionName('hampshire_province')]와 [ShowProvinceDefinitionName('somerset_province')] 출신의 두 귀족 가문 사이에 분쟁이 발생했습니다. [calais.GetName] 포위 공격 중 전투에서 만난 두 가문의 구성원들이 서로가 동일한 문장을 쓰고 있다는 사실을 알게 된 것입니다.\n\n자기들끼리 분쟁을 해결할 수 없었던 이들은 이 문제를 해결하고자 정식으로 고소를 제기했습니다."
 flavor_eng.71.a: "[hampshire.GetNameWithNoTooltip]의 워벨턴 가문을 지지하겠다."
 flavor_eng.71.b: "[somerset.GetNameWithNoTooltip]의 고저스 가문을 지지하겠다."
 flavor_eng.71.c: "금전적 합의를 보도록 하라."
 flavor_eng.71.historical_info: "워벨턴 대 고저스 사건은 1347년에 발생한 문장에 관한 역사적인 법률 사건입니다. 이 당시 문장은 한 사람의 정체성을 나타내며 본인과 가문에 매우 중요하기도 했지만, 전투와 법적 문제에서 개인을 인정받을 수 있는 실용적인 목적도 있었습니다. 이 사건에서 더 강력한 주장을 펼칠 수 있었던 것은 워벨턴 가문이었습니다."
 flavor_eng.72.title: "영주 항소단"
 flavor_eng.72.desc: "한 무리의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 법정에 나타나 폐하를 '소극적이고 변덕스럽고 매우 폭압적'이라며 비난하고 있습니다. 이들은 '항소'로 알려진 법 절차를 통해 폐하의 총신들을 족벌주의와 반역죄로 고발하며 법정에서 기소를 시작하려고 합니다.\n\n법에 따르면, 이를 통해 그 귀족들은 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위에 지대한 영향을 줄 수 있는 [ShowGovernmentReformName('ruling_commission_of_england')]를 구성할 수 있습니다."
 flavor_eng.72.a: "요구를 받아들이겠다."
 flavor_eng.72.b: "거절한다."
 lords_appellant: "반항적인 영주들의 지지 세력"
 flavor_eng.72.historical_info: "다섯 명의 유력 귀족으로 이루어진 영주 항소단은 왕의 총애를 받는 이들의 영향력과 왕국의 잘못된 통치에 대한 불만이 커지면서 결성된 단체입니다. 이들은 국왕의 권위에 도전하여 잉글랜드의 정치 지형을 재편하는 데 성공했습니다."
 flavor_eng.73.title: "무자비한 의회"
 flavor_eng.73.desc: "강력한 영주 항소단 동맹은 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 의회를 소집하여 각료들의 불충한 행태와 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 편애 의혹을 처리하라고 강요했습니다. 이들은 또한 [GetCountry('FRA').GetName]에 취한 평화적인 태도도 문제 삼으려 합니다. 심지어 대륙 내 [ROOT.GetCountry.GetNameWithNoTooltip]의 발판을 양도하려는 비밀 협상이 진행 중이라는 얘기까지 넌지시 던집니다.\n\n의회는 적대적인 반응을 보이며 거의 모든 관련자에게 사형을 선고했습니다."
 flavor_eng.73.a: "판결을 받아들인다."
 flavor_eng.73.tt1: "내각 구성원들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 변함없이 충성한 죄로 처형됩니다"
 flavor_eng.73.b: "과반수를 확보할 수 있을 만큼 귀족을 매수한다."
 flavor_eng.73.c: "타협점을 찾는다."
 flavor_eng.73.tt: "영주 항소단이 세운 위원회가 해산됩니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 충성하는 내각 구성원이 처형됩니다"
 flavor_eng.73.historical_info: "무자비한 의회는 리처드 2세 시대에 소집된 의회로, 의회가 위협으로 여겨지는 사람들에게 가혹한 조치와 숙청을 행하면서 그와 같은 이름이 붙었습니다. 표적이 된 대상 중에는 조언가와 궁정의 총신들도 있었으며, 이들은 재판을 받고 처형되어 국왕의 행정 권한이 크게 축소되는 결과를 낳았습니다. 또한 의회의 권한을 강화하기 위해 군주의 영향력을 억제하는 여러 법안도 통과되었습니다."
 flavor_eng.74.title: "검은 월요일"
 flavor_eng.74.desc: "[GetCountry('FRA').GetName] 북부에서 군사 작전을 수행하던 중 갑작스러운 폭풍이 몰아치기 시작했습니다. 기온이 급격히 떨어지고, 번개가 치고, 엄청난 우박이 병사들을 덮쳐 수많은 사망자가 발생했습니다. 또한, 말들은 뿔뿔이 흩어지고 생존자들은 필사적으로 피난처를 찾아 헤매며 사방이 공황 상태가 되었습니다. 어떤 이들은 이를 두고 계속되는 잔학 행위에 대한 신의 형벌이라고 주장했으며, 개중에는 악마의 소행이라고 보는 이들도 있습니다."
 flavor_eng.74.a: "날씨 한번 사납군."
 flavor_eng.74.b: "가까운 숲에서 피난처를 찾도록."
 flavor_eng.74.historical_info: "14세기는 소빙하기라고 알려진 냉각기로 인해 기후가 불안정한 시기였습니다. 이렇게 발생한 극심한 겨울과 폭풍은 당시 프랑스에서 싸우던 잉글랜드군에 궤멸적인 피해를 줬습니다. 왕은 이 폭풍을 신의 계시라고 생각하여 서둘러 프랑스와 평화적인 관계를 추진했고, 며칠 후 브레티니 조약이 체결되었습니다."
 flavor_eng.75.title: "성 스콜라스티카 날 폭동"
 flavor_eng.75.desc: "[target_location.GetName]의 한 지역 식당에서 주인과 인근 [ShowBuildingTypeName('university')] 학생들 사이에 소동이 벌어졌습니다. 이후 시골에서 온 무장한 패거리가 마을 사람들을 도우러 도시로 들어오면서 싸움이 급속도로 확대되고 있습니다.\n\n대학 측도 그렇지만 특히 학생들은 오만한 성격과 소시민을 업신여기는 태도 때문에 오래전부터 지역 주민들에게 상당히 미움을 받았습니다. 그러니 우리가 개입한다면 주민들이 좋아하지 않을 것입니다."
 flavor_eng.75.a: "사태를 수습하라."
 flavor_eng.75.b: "대학 난투극 따위는 신경 쓸 일이 아니다."
 flavor_eng.75.historical_info: "성 스콜라스티카 날 폭동은 옥스퍼드 학생들과 주민들 사이에 일어난 폭력 사태로, 이후 대학과 주민들 간의 지속적인 긴장을 조성하는 계기가 되었습니다. 폭동은 빠르게 확대되어 여러 학생과 주민이 목숨을 잃고 말았습니다. 대학 측은 법왕청을 통해 정의를 요구했고, 교황청은 대학에 유리한 판결을 내렸습니다."
 flavor_eng.76.title: "복도의 속삭임"
 flavor_eng.76.desc: "한 사절이 귀중한 정보를 가지고 궁정에 나타났습니다. 소문에 따르면 이전 왕조에 충성하는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 불만을 품고 비밀리에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 타도하려는 음모를 꾸미고 있다는 것입니다.\n\n쿠데타에 관한 자세한 내용은 아직 베일에 가려져 있으나, 적절한 주머니에 상당한 기부금을 보내면 음모에 대한 실마리를 찾을 수 있을지도 모릅니다."
 flavor_eng.76.a: "돈을 주고 단서를 얻겠다."
 flavor_eng.76.b: "한낱 풍문일 뿐. 물러가라!"
 flavor_eng.76.tt: "사절이 #R 거절#!당합니다"
 flavor_eng.76.historical_info: "주현절 봉기는 헨리 4세에 대항했다가 실패한 반란입니다. 헨리 4세는 전임 왕인 리처드 2세를 강제로 폐위하고 투옥한 후 재위 기간 동안 수많은 반란에 직면했습니다. 이 반란으로 국왕은 감옥에서 아직도 목숨을 부지하고 있는 리처드를 매우 위험한 존재라고 여기게 되었고, 이후 리처드는 포로 생활 중에 굶어 죽었습니다."
 flavor_eng.77.title: "은밀한 모반"
 flavor_eng.77.desc: "사절의 정체는 다름 아닌 젊은 [target_character.GetName](으)로 밝혀졌습니다. 사절은 [john_montagu.GetName](이)가 이끄는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 무리가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 악의를 품고 있으며, 주현절 축제 기간 동안 [windsor.GetName]에서 예정된 마상 시합에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 붙잡아 죽이려 한다고 설명했습니다."
 flavor_eng.77.a: "잘 알겠다."
 flavor_eng.78.title: "주현절 축제"
 flavor_eng.78.desc: "그렇게 동방 박사의 아기 그리스도 방문을 기념하는 연례 축제가 시작됩니다. 왕국 전역의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이 기쁜 행사에 참석하기 위해 모였습니다. 이번 주현절에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 방문에 맞춰 주현절 노래, 문에 분필 칠하기, 호화로운 마상 시합 등 다양한 활동이 준비되어 있습니다."
 flavor_eng.78.a: "비밀리에 참석을 취소하라."
 flavor_eng.78.b: "계획대로 참석하겠다."
 flavor_eng.78.historical_info: "주현절은 동방 박사 세 사람이 베들레헴의 아기 예수를 방문한 것을 기념하는 기독교 명절입니다. 주현절의 핵심은 세례를 받고 예수를 신성한 인물로 인정하는 것입니다."
 flavor_eng.79.title: "주현절 봉기"
 flavor_eng.79.desc: "반란군은 [target_location.GetName]성에 도착하여 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 축하 행사에 참석하지 않은 것을 알게 되었습니다. 자신들의 계획이 발각되었다는 소식을 들은 반란군은 재빨리 떠나 반란의 수위를 높이려 합니다."
 flavor_eng.79.a: "나머지는 지역 당국에 맡기도록 하지."
 flavor_eng.79.b: "놈들의 목을 쳐라!"
 epiphany_rebellion_support: "주현절 반란"
 flavor_eng.80.title: "쿠데타"
 flavor_eng.80.desc: "반란군은 [target_location.GetName]성에 도착하여 축제가 한창인 가운데 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 찾았습니다. 그리고 약 400명의 무장한 병사들로 신속하게 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 체포했습니다."
 flavor_eng.80.a: "조건을 들어줄 테니 풀어다오."
 flavor_eng.80.b: "뜻은 굽힐 수 없다."
 flavor_eng.82.title: "왕의 연설"
 flavor_eng.82.desc: "[french.GetName]는 1066년 [norman.GetName] 침략 이후 궁정에서 고대 영어를 대체해 왔습니다. 그렇게 수 세기 동안 공식적인 자리에서 지배 언어로 사용되었지만, 최근에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 일반 대중 사이에서 널리 사용되는 언어를 써야 한다는 목소리가 나오기 시작했습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 다음 의회 개회식 때 도입하면 적절할 것 같다고 제안했습니다."
 flavor_eng.82.a: "정말 멋진 계획이군."
 flavor_eng.82.b: "쥬느브빠. 끔찍한 생각이군."
 flavor_eng.82.historical_info: "잉글랜드 의회 절차에 사용되었던 언어는 전통적으로 라틴어와 프랑스어였으나, 에드워드 3세 때 공식 연설에 영어가 처음으로 사용되었습니다. 이렇게 전통에서 벗어났던 이유는 프랑스와의 갈등 시기에 프랑스어의 영향력을 줄이려는 시도였을 가능성이 높지만, 한편으로는 자신의 잉글랜드적 유산을 강조하기 위한 수단이기도 했습니다."
 flavor_eng.83.title: "테니스의 발명"
 flavor_eng.83.desc: "한 새로운 라켓 스포츠가 [target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이에서 꽤 유명해졌습니다. '잡다!', '받다!', '가지다!'를 뜻하는 앵글로 노르만어 #italic 테네즈#!에서 유래한 이 스포츠는 '왕들의 스포츠' 죄드폼과 유사하지만 야외에서 경기한다는 점이 다릅니다."
 flavor_eng.83.a: "외교관들에게 소식을 퍼뜨리게 하라."
 flavor_eng.83.b: "테니스장 건설을 지지하겠다."
 flavor_eng.83.historical_info: "테니스의 가장 초기 형태는 중세 시대 프랑스와 잉글랜드에서 행해졌습니다. 경기는 밀폐된 실내 코트에서 이루어졌으며, 복잡한 규칙과 다양한 전략이 있었습니다."
 flavor_eng.84.title: "플로린 금화"
 flavor_eng.84.desc: "유럽 대륙의 플로린은 유럽 전역에서 사용되어, 상인들이 단일 화폐로 대륙을 가로질러 거래할 수 있게 해 주는 통화입니다. 다양한 국가에서 자신들만의 플로린을 만들기도 했는데, 우리 상인들은 대부분 [GetCountry('FRA').GetAdjective]의 대체 플로린을 사용합니다.\n\n우리도 국내와 해외에서 모두 사용할 수 있는 플로린 기반의 대체 [ROOT.GetCountry.GetAdjective] 주화를 도입하는 것이 좋을 듯합니다."
 flavor_eng.84.a: "주조하라."
 flavor_eng.84.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 주화를 계속 사용하도록 하라."
 flavor_eng.84.historical_info: "플로린 금화는 잉글랜드에서 도입된 금화로, 에드워드 3세 때 처음 주조되었습니다. 국제 무역을 촉진하기 위해 도입되었지만, 당시 발행되던 다른 많은 유럽 금화에 대응하기 위해서이기도 했습니다. 플로린은 국내에서 큰 반향을 일으키지 못하고 인기가 떨어졌지만, 국제 무역에서는 한동안 널리 통용되는 통화로서 계속 유통되었습니다."
 flavor_eng.85.title: "성 토마스 호스피스"
 flavor_eng.85.desc: "[ROOT.GetCountry.GetName]의 순례자들은 [target_ruler.GetName](으)로부터 전대사를 받겠다는 희망을 품고 정기적으로 [target_location.GetName](을)를 방문합니다. 그러나 숙박 시설 부족으로 방문객들은 비싸고 습하며 불결한 호스텔에 머물러야 하는 문제를 반복적으로 겪고 있습니다.\n\n[ROOT.GetCountry.GetAdjective]의 묵주 판매자들로 구성된 한 작은 공동체가 성지에 영구적으로 자리를 잡고 [ROOT.GetCountry.GetNameWithNoTooltip]에서 온 '가난하고 병약하고 궁핍하고 비참한 사람들'을 수용하고 돌볼 수 있는 시설을 구입하는 것을 고려하고 있습니다."
 flavor_eng.85.a: "왕실의 후원을 제공하라."
 flavor_eng.85.b: "기부하겠다."
 flavor_eng.85.c: "빈민에게 자선을 베풀도록 하지."
 flavor_eng.85.historical_info: "성 삼위일체와 성 토마스 잉글랜드 호스피스는 1362년 로마의 잉글랜드 공동체가 자주 도시를 방문하는 많은 순례자를 수용하기 위해 한 집을 구입하면서 설립되었습니다. 이는 현지 여관 주인들이 수준 이하의 열악한 숙박 시설을 제공하면서 엄청난 가격을 청구한 데에 따른 대응이었지만, 순례자들을 노리는 폭력과 도시의 과밀화도 호스피스를 설립하게 된 또 다른 요인이었습니다."
 flavor_eng.86.title: "폴리크로니콘"
 flavor_eng.86.desc: "성 워버러 [ShowBuildingTypeName('monastery')]에 거주하는 베네딕도회 수도사이자 [ROOT.GetCountry.GetAdjective]의 연대기 작가가 지금까지의 가장 포괄적인 만국사를 서술한 연대기를 집필했는데, 여기에는 '지구는 둥글다. 왜냐하면 일식 때 달에 둥근 그림자가 드리워지기 때문이다'는 주장과 같은 논란의 여지가 있는 내용도 포함되어 있습니다.  이 대작을 필사하여 그 방대한 지식을 [ROOT.GetCountry.GetNameWithNoTooltip]의 이익을 위해 활용하는 것이 좋겠습니다."
 flavor_eng.86.a: "깃펜을 준비하라."
 flavor_eng.86.b: "이야기가 구멍투성이로군."
 flavor_eng.86.historical_info: "#italic 폴리크로니콘#!은 14세기까지의 광범위한 역사적 사건과 지식을 다룬 중세 연대기입니다. 총 일곱 권의 책으로 나뉘어 있으며, 제작 당시 알려진 사실과 상반되는 흥미로운 통찰력을 곳곳에서 엿볼 수 있습니다. 가톨릭교회에서는 이 작품을 이단으로 간주했습니다."
 flavor_eng.89.title: "[owain_glyndwr.GetNameWithNoTooltip]의 기이한 사건"
 flavor_eng.89.desc: "[GetCountry('WLS').GetAdjective]의 저명한 귀족이자 변호사 겸 군사령관이 군대를 징집하지 않았다는 이유로 이웃 [ROOT.GetCountry.GetAdjective] 남작에게 반역자로 낙인찍혔습니다.\n\n공식적으로 [owain_glyndwr.GetName](으)로 알려진 이 귀족은 자신의 사건을 변론하고자 폐하께 직접 편지를 썼다고 주장합니다. 또한 법원에도 항소했으나, 법원은 들어 주지 않았습니다."
 flavor_eng.89.a: "편지를 읽어 보지 않겠다."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip](이)가 [GetCountry('WLS').GetAdjectiveWithNoTooltip] 의회에 항소합니다"
 flavor_eng.89.b: "법원의 판결을 기각하라."
 flavor_eng.90.title: "글린두르 봉기"
 flavor_eng.90.desc: "[GetCountry('WLS').GetAdjective]에서 반항적인 뜻을 품은 새 지도자를 선출했습니다. 자신을 단순히 '오와인 글린두르'라고 칭하는 이 지도자는 [ShowEstateTypeName('nobles_estate')](을)를 결집시키고 전통적인 [GetCountry('WLS').GetAdjectiveWithNoTooltip]법 재도입, 독립적인 교회, 국회 소집이라는 계획을 발표했습니다."
 flavor_eng.90.a: "반란을 분쇄하라."
 flavor_eng.90.historical_info: "웨일스 반란이라고도 알려진 글린두르 봉기는 포이스 대공의 후손인 웨일스 귀족 오와인 글린두르가 주도한 반란입니다. 이 반란은 소외되고 홀대받는다고 느낀 웨일스 사람들의 분노에서 촉발되었습니다. 반란이 확산되자 글린두르는 자신이 웨일스의 정당한 대공이라고 선언하고 잉글랜드의 통치에 반기를 들었습니다. 시간이 지나면서 잉글랜드는 반란을 진압하는 데 성공했고, 반란은 실패로 끝났습니다."
 flavor_eng.91.title: "[owain_glyndwr.GetNameWithNoTooltip]에게 붙잡힌 귀족"
 flavor_eng.91.desc: "최근 [GetCountry('WLS').GetAdjective] 반군과의 국경 전투에서 우리의 귀족 중 한 명인 [edmund_mortimer.GetName](이)가 생포되고 말았습니다. 그런데 우리로선 이해할 수 없는 이유로 그 귀족이 [GetCountry('WLS').GetAdjectiveWithNoTooltip]에 가담했다는 소문이 돌기 시작했습니다.\n\n[mortimer_dynasty.GetName] 가문과 절친한 사이인 [northumberland.GetName]의 명문가 [percy_dynasty.GetName] 가문에서 친족의 몸값을 구하는 것을 허락해 달라고 요구하고 있습니다."
 flavor_eng.91.a: "금지한다. [mortimer_dynasty.GetNameWithNoTooltip] 영지를 압수하라."
 flavor_eng.91.tt1: "[percy_dynasty.GetNameWithNoTooltip] 가문과 [mortimer_dynasty.GetNameWithNoTooltip] 가문이 매우 불쾌해합니다"
 flavor_eng.91.b: "몸값을 지불하라."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip](이)가 풀려납니다"
 flavor_eng.91.historical_info: "에드먼드 모티머의 생포는 당시 정치 지형에 중대한 영향을 미쳤습니다. 모티머는 잉글랜드가 정치적 혼란을 겪고 있을 때 왕위 계승권을 가지고 있었고, 모티머 가문은 왕의 잠재적 경쟁자로 여겨졌습니다. 모티머의 생포 사건은 왕에 반대하는 세력을 약화시키는 결과를 낳았는데, 모티머가 웨일스 반란에 연루되어 그의 정통성과 주장이 훼손되었기 때문입니다."
 flavor_eng.92.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] 황제의 [ROOT.GetCountry.GetNameWithNoTooltip] 방문"
 flavor_eng.92.desc: "[GetCountry('BYZ').GetName]의 지도자가 서쪽으로 여행하며 [GetCountry('TUR').GetName](과)와의 계속되는 싸움을 도와줄 같은 기독교 군주의 지원을 구하고 있습니다.\n\n방어군을 동원할 금을 확보하지 못하면 [target_province.GetName](이)가 사라센에 함락될 가능성이 높습니다."
 flavor_eng.92.a: "돈과 피난처를 제공하라."
 flavor_eng.92.b: "이곳에서 줄 것은 아무것도 없다."
 flavor_eng.92.historical_info: "1400년 12월, 비잔티움 황제는 헨리 4세를 만나기 위해 잉글랜드를 방문했습니다. 이는 커져 가는 오스만 제국의 위협에 맞서 지지를 모으기 위한 외교적 공세의 일환으로, 당시 오스만 제국은 비잔티움의 수도인 콘스탄티노플을 정복하기 직전이었습니다. 이로써 황제는 어느 정도 지원을 받는 데 성공했으나, 제국의 운명을 바꿀 만큼의 자금을 확보하지는 못했습니다."
 flavor_eng.93.title: "이단 화형법"
 flavor_eng.93.desc: "이단이 우리 왕국 전역에 널리 퍼져 있습니다. 그중에서 특히 [lollard.GetName] 운동은 자리를 잡아가고 있으며, 이를 근절하기가 쉽지 않습니다. 따라서 다른 신앙을 가진 이들을 불로 정화하여 처벌하는 새로운 법률을 발의하고, 아직 자기 잘못을 깨닫지 못한 자들을 모조리 색출하여 없애는 데 더 많은 노력을 기울여야 합니다."
 flavor_eng.93.a: "제정하라."
 flavor_eng.93.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 열성적으로 종교적 소수자를 찾아내어 닥치는 대로 불태웁니다"
 flavor_eng.93.b: "너무 가혹한 처사로군."
 flavor_eng.93.historical_info: "#italic 이단 화형법#!은 14세기 후반 잉글랜드에서 제정된 법입니다. 이단자를 기소하고 처벌하는 데 사용하기 위한 법으로, 궁극적으로는 가톨릭교회의 공식 교리에 반하는 견해를 가진 이단자의 화형을 정당화하는 데 이용되었습니다."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "탁월한 강사이자 저명한 신학자인 [john_capgrave.GetName]의 작품에는 [ROOT.GetCountry.GetAdjective] 성인들의 생애가 담겨 있습니다. 주로 신앙생활의 다양한 측면을 중심으로 작업했던 캡레이브는 최근 어거스틴적 사상을 참조하여 세계 역사의 틀을 구성하기 시작했습니다. 캡레이브는 이러한 글로 역사적 사건과 묘사에 관해 설교하며 영적, 도덕적 지침을 제공하려고 노력합니다.\n\n많은 교육계에서 매우 활발하게 활동하며 모든 분야에서 크게 인정받은 캡레이브의 재능은 우리의 위대한 지성들에게 영감을 불어넣어 줄 것입니다."
 flavor_eng.94.a: "궁정에 어서 들라고 하라."
 flavor_eng.94.tt1: "[john_capgrave.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.94.b: "자신의 해석을 마음껏 가르치게 하라."
 flavor_eng.94.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다며 불만을 표합니다"
 flavor_eng.94.c: "이단죄로 화형에 처하라."
 flavor_eng.94.tt3: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 flavor_eng.94.historical_info: "존 캡그레이브는 역사학자이자 신학자 겸 작가였습니다. 역사적 저술과 신학 논문으로 잘 알려져 있는데, 특히 잉글랜드의 역사를 전설적인 기원에서부터 본작이 출판된 해까지 재구성한 #italic 잉글랜드 연대기#!가 유명합니다. 캡그레이브의 작업은 중세 문학과 역사에 있어 역사가들에게 귀중한 자료가 되었으며, 15세기 일상생활에 대한 독특한 식견을 제시해 줍니다."
 flavor_eng.95.title: "삼자 동맹"
 flavor_eng.95.desc: "[percy_dynasty.GetName] 가문과 [mortimer_dynasty.GetName] 가문이 [GetCountry('WLS').GetAdjective]의 지도자 [GetCountry('WLS').GetGovernment.GetRuler.GetName](과)와 [ROOT.GetCountry.GetName](을)를 분할하는 협정을 맺었습니다. 이들 세력이 합쳐진다면 우리 국가의 영토 보전에 심각한 위협이 될 수 있습니다.\n\n[mortimer_dynasty.GetNameWithNoTooltip] 가문은 [percy_dynasty.GetNameWithNoTooltip] 가문이 서쪽에서 진격하는 동안 북쪽을 확보하려 할 것입니다."
 flavor_eng.95.a: "일말의 자비조차 아까운 불경한 동맹이로군."
 flavor_eng.95.b: "[percy_dynasty.GetNameWithNoTooltip] 가문에 호소하라."
 percy_uprising: "퍼시 반란군"
 flavor_eng.95.tt2: "[percy_dynasty.GetName] 가문은 거액의 금을 받는 대가로 무기를 내려놓을 것입니다"
 flavor_eng.95.c: "[mortimer_dynasty.GetNameWithNoTooltip] 가문에 호소하라."
 mortimer_uprising: "모티머 반란군"
 flavor_eng.95.tt3: "[mortimer_dynasty.GetNameWithNoTooltip] 가문은 넉넉한 기부금을 받는 대가로 무기를 내려놓을 것입니다"
 flavor_eng.95.tt4: "[percy_dynasty.GetNameWithNoTooltip](과)와 [mortimer_dynasty.GetNameWithNoTooltip] 가문이 [ShowProvinceDefinitionName('northumberland_province')] 및 [ShowProvinceDefinitionName('staffordshire_province')]에서 군사를 일으킵니다"
 flavor_eng.95.historical_info: "삼자 동맹은 군주 헨리 4세의 통치를 끝내고 잉글랜드와 웨일스를 분할하려는 협정이었습니다. 성공했다면 잉글랜드는 세 개의 왕국으로 나뉘었을 것입니다."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "[target_location.GetName]의 주임 사제가 최근 [target_location.GetNameWithNoTooltip] [ShowBuildingTypeName('cathedral')]의 유리 공사를 의뢰했고, 이 작업은 저명한 유리공이자 스테인드글라스 예술가인 [john_thornton.GetName](이)가 맡게 되었습니다. 손턴은 전국에서 가장 훌륭한 유리를 제작하면서 많은 이의 추천을 받았으며, 특히 고딕 건축 양식에 지대한 공헌을 남겼습니다."
 flavor_eng.96.a: "그 유리공의 뛰어난 재능을 널리 알려라."
 flavor_eng.96.tt1: "[john_thornton.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.96.b: "마침 [windsor.GetNameWithNoTooltip]성도 정비가 필요한데."
 flavor_eng.96.c: "가만 내버려 두어라."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip](이)가 다른 곳에서 일자리를 찾습니다"
 flavor_eng.96.historical_info: "존 손턴은 스테인드글라스 예술가로, 요크민스터 대성당의 동쪽 창문을 작업한 것으로 유명합니다. 유럽에서 가장 크고 웅장한 중세 스테인드글라스 중 하나인 그 작품은 중세 예술의 걸작으로 꼽힙니다."
 flavor_eng.97.title: "위클리프 성경"
 flavor_eng.97.desc: "[ShowReligionName('lollardy')] 운동의 뿌리는 성경의 가르침을 읽고 이해할 수 있는 능력에 있습니다. 그러니 우리의 공용어인 [english.GetName]로 주님의 말씀을 번역하여 기독교인들이 복음을 공부하는 데 도움을 주는 것이 이치에 맞는 일입니다."
 flavor_eng.97.a: "출판을 시도하라."
 flavor_eng.97.a.custom: "[john_wycliffe.GetName](을)를 기리는 번역본이 출판됩니다"
 flavor_eng.97.a.custom2: "성경의 번역본을 출판하는 것은 금지되어 있습니다"
 flavor_eng.97.tt1: "#italic 이단 화형법#! 정책상 이러한 출판은 금지되어 있으며, 이를 시도할 경우 격렬한 항의를 받게 됩니다"
 flavor_eng.97.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]을 이유로 이 출판을 못마땅해합니다"
 flavor_eng.97.b: "그 선동자들을 찾아내라."
 flavor_eng.97.tt3: "#italic 이단 화형법#! 정책상 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이 제안의 배후에 있는 주범을 화형시킬 수 있습니다"
 flavor_eng.97.c: "반대한다."
 flavor_eng.97.tt4: "롤러드파가 배신당했다고 여깁니다"
 flavor_eng.97.historical_info: "존 위클리프의 성경은 영어로 완전하게 번역된 최초의 성경으로, 영어의 발전에 중요한 역할을 했으며 영어의 표준화에도 일조했습니다. 이 번역본은 로마 가톨릭교회에서 사용하는 표준 라틴어 성경을 기반으로 했습니다. 위클리프는 라틴어를 말하거나 이해하지 못하는 대부분의 일반 서민도 성경을 읽을 수 있도록 하고자 했습니다."
 flavor_eng.98.title: "위클리프의 유해 문제"
 flavor_eng.98.desc: "존경받는 [GetCountry('PAP').GetGovernment.GetRuler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들에게 콘스탄츠 공의회의 법령을 이행하여 [john_wycliffe.GetName]의 유해를 이단에 걸맞게 처리하라고 명령했습니다. 이는 위클리프의 추종자들 사이에서 상당한 동요를 일으키고 있으며, 추종자들은 이 조치를 자신들의 신념에 반하는 적대 행위로 보고 있습니다."
 flavor_eng.98.a: "위클리프를 파내라."
 flavor_eng.98.tt1: "[john_wycliffe.GetNameWithNoTooltip]의 유해가 발굴되어 에이번강에 던져집니다"
 flavor_eng.98.b: "편히 쉬게 놔두어라."
 flavor_eng.98.historical_info: "존 위클리프는 사망 후 교회 묘지에 묻혔으나, 사후 40여 년이 지나서 가톨릭교회 공의회는 위클리프를 이단으로 선언했습니다. 이로 인해 시신이 발굴되었고 뼈는 불태워졌으나 위클리프의 영향력은 사라지지 않았습니다. 오히려 위클리프의 사상에 동조하는 추종자들은 계속 늘어났고, 이들은 잉글랜드의 초기 개혁주의 운동에서 중요한 역할을 하게 됩니다."
 flavor_eng.99.title: "롤러드 봉기"
 flavor_eng.99.desc: "가혹한 박해와 반복되는 화형에 이어 위클리프의 유해를 모독한 일 때문에 [ShowReligionName('lollardy')]의 개혁주의 운동 세력이 우리에게 반감을 품고 있습니다. 이들은 자신에게 가해진 극심한 불의에 맞서 싸우고자 갈퀴와 여러 무기로 무장하고 대규모 봉기를 일으켰습니다."
 flavor_eng.99.desc_generic: "계속되는 적대 행위와 박해로 인해 [ShowReligionName('lollardy')]의 개혁주의 운동 세력이 우리에게 반감을 품고 있습니다. 이들은 자신에게 가해진 극심한 불의에 맞서 싸우고자 갈퀴와 여러 무기로 무장하고 대규모 봉기를 일으켰습니다."
 flavor_eng.99.a: "한낱 사소한 차질일 뿐."
 flavor_eng.99.tt: "롤러드파가 공개 반란을 일으킵니다"
 lollard_uprising: "롤러드 반란군"
 flavor_eng.99.historical_info: "롤러드 봉기는 잉글랜드 남동부 지역을 중심으로 일어난 종교 및 사회적 봉기입니다. 이 반란은 종교적 관습에 대한 불만과 사회적 불만이 결합되어 촉발되었습니다. 반란군은 이단으로 간주되는 주교를 해임하고 다른 종교 개혁과 함께 십일조를 폐지할 것을 요구했습니다. 이들은 상당한 군사적 저항에 부딪혔고 다수의 지도자들이 붙잡혀 처형되면서 동력을 잃었습니다."
 flavor_eng.100.title: "얼어붙은 템스강"
 flavor_eng.100.desc: "한파로 인해 템스강이 [ShowProvinceDefinitionName('kent_province')]에서 [london.GetName]까지 얼어붙어 대륙과의 해상 무역이 마비되었습니다. 현재 주요 재화 부족 사태가 발생하고 있으며, 상인들은 교역을 지속하기 위해 대체 경로를 모색하려 할 것이므로 [london.GetNameWithNoTooltip] 교역은 한동안 제구실을 못 할 가능성이 높습니다."
 flavor_eng.100.a: "한낱 사소한 차질일 뿐."
 STATIC_MODIFIER_NAME_wine_imports_banned: "제한된 와인 수입"
 STATIC_MODIFIER_NAME_wool_imports_banned: "제한된 양모 수입"
 STATIC_MODIFIER_NAME_fur_imports_banned: "제한된 모피 수입"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "제한된 옷감 수출"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "제한된 고급 옷감 수출"
 trade_impaired: "교역 차질"
 flavor_eng.100.tt1: "[london.GetName]을 대륙 교역의 중심지로 이용하는 상인은 다른 교역 항구로 가는 운송 수단을 임대해야 합니다"
 flavor_eng.100.b: "자금을 지원하여 모든 교역 항로를 [southampton.GetNameWithNoTooltip](으)로 변경하라."
 flavor_eng.100.tt2: "[southampton.GetName]의 항구 관리국이 더 많은 교역량을 수용하기 위해 교역 중추를 건설하고 항만 권역을 확장합니다"
 flavor_eng.100.tt3: "[southampton.GetName]의 항구 관리국이 더 많은 교역량을 수용하기 위해 항만 권역을 확장합니다"
 flavor_eng.100.c: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]에게 [southampton.GetNameWithNoTooltip]으로의 교역 항로 변경 자금을 대라고 하라."
 flavor_eng.100.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 더 많은 교역량을 수용하기 위해 교역 중추를 건설하고 항만 권역을 확장합니다"
 flavor_eng.100.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 더 많은 교역량을 수용하기 위해 항만 권역을 확장합니다"
 flavor_eng.100.historical_info: "1434년 11월 24일, 템스강이 얼어붙었습니다. 템스강은 제방이 건설되어 강이 더 깊어진 19세기 전까지 간간이 얼어붙곤 했는데, 이 유난히 혹독했던 겨울 탓에 상인들은 모든 상품과 식량을 육로를 통해 도시로 가져와야 했습니다."
 flavor_eng.101.title: "종교적 소수자 박해"
 flavor_eng.101.desc_common: "감히 다른 사상을 품은 자에게는 연옥의 불이 기다리고 있으나, 그렇다고 해서 우리가 정화의 불을 지피지 않을 이유는 없습니다. 이 불길에는 비천한 군중이 몰려들 것입니다."
 flavor_eng.101.desc_artist: "$de_heretico_comburendo$ 정책이 제정된 후 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이단 사상가와 교회 교리에 반대하는 자들을 찾아내는 데 노력을 기울였습니다. 결국 이들의 근면함은 결실을 맺어, 급진주의자 [target_artist.GetName](이)가 체포되어 유죄 판결을 받게 되었습니다.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "$de_heretico_comburendo$ 정책이 제정된 후 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 확고한 지지 아래 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이단자와 [ShowReligionAdjective('catholic')] 신앙에 반대하는 자들을 찾아내는 데 노력을 기울였고, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들을 제외하고 남녀를 가리지 않고 색출했습니다.\n\n결국 교회의 근면함은 결실을 맺어, 급진주의자 [target_character.GetName](이)가 체포되어 유죄 판결을 받게 되었습니다.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "$de_heretico_comburendo$ 정책이 제정된 후 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이단 사상가와 교회 교리에 반대하는 자들을 찾아내는 데 노력을 기울였습니다. 결국 이들의 근면함은 결실을 맺어 [target_location.GetName]에서 다수의 범인을 발견했고, 무기를 든 자들은 현장에서 사살되었으며, 그렇지 않은 자들은 체포되어 유죄 판결을 받게 되었습니다.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "장작이 더 필요하겠군."
 flavor_eng.101.b: "강력히 반대한다."
 flavor_eng.101.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 #italic 이단 화형법#!으로 주어진 권한에 의문을 제기한 것을 달가워하지 않습니다"
 flavor_eng.101.historical_info: "이단자를 처벌하는 가혹한 방법 중 하나는 화형이었습니다. 화형은 이단죄로 유죄 판결을 받은 사람을 처형하는 수단으로 사용되었습니다. 그 밖에는 파문, 투옥, 참수형을 선고받는 이들도 있었습니다."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "여러 군사 작전에 참전했고, 고향인 [ShowProvinceDefinitionName('herefordshire_province')]에서 치안 판사와 고등 보안관으로 근무한 [john_oldcastle.GetName](은)는 폭넓은 기술과 경험의 소유자입니다.\n\n비록 신념은 이단적이지만, 우리 측에서 영입하여 군대를 이끌도록 하는 것이 좋겠습니다."
 flavor_eng.102.a: "그자의 재능을 십분 활용하도록."
 flavor_eng.102.tt1: "[john_oldcastle.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.102.b: "잘못된 길을 걷는 자는 받아 줄 수 없다."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip](이)가 다른 곳에서 일자리를 찾습니다"
 flavor_eng.102.c: "다른 직책을 맡기도록 하라."
 flavor_eng.102.historical_info: "잉글랜드의 기사, 존 올드캐슬 경은 종교 개혁의 선구자인 롤러드 운동과 연관된 인물로 알려져 있습니다. 올드캐슬은 헨리 4세에 대항한 반란인 롤러드 반란에 연루되었고, 반란이 결국 실패하자 체포되어 이단 및 반역죄로 재판을 받게 되었습니다. 그리고 유죄 판결을 받고 사형을 선고받았습니다."
 flavor_eng.103.title: "헤리퍼드의 니콜라스"
 flavor_eng.103.desc: "[ShowLocationName('oxford')] 졸업자이자 [john_wycliffe.GetName]의 절친한 친구였던 [ShowLocationName('hereford')]의 [nicholas_of_hereford.GetShortName](은)는 교회의 사치 풍조를 비판해 왔으며, 성경을 읽음으로써 '모든 기독교인이 자신만의 신앙을 가질 권리'를 강력히 지지합니다.\n\n최근에는 우리의 성서를 일반 서민도 읽을 수 있도록 번역하는 일에 협력하고 있다고 합니다."
 flavor_eng.103.a: "궁정으로 부르도록 하라."
 flavor_eng.103.tt1: "[nicholas_of_hereford.GetShortNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.103.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]을 이유로 이단자가 궁정에서 일한다는 사실에 분노합니다"
 flavor_eng.103.b: "이단죄로 화형에 처하라."
 flavor_eng.103.tt3: "[ShowPolicyName('de_heretico_comburendo')]에 따라 이단자는 반드시 불태워야 합니다"
 flavor_eng.103.c: "다른 곳에서 번역하게 하라."
 flavor_eng.103.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다며 불만을 표합니다"
 flavor_eng.103.historical_info: "헤리퍼드의 니콜라스는 신학자이자 학자였으며 영향력 있는 잉글랜드 철학자이자 신학자인 존 위클리프와의 인연으로 가장 많이 알려진 인물입니다. 니콜라스는 가톨릭교회의 종교적, 신학적 개혁을 목표로 삼았던 위클리프 운동의 주요 인물로 여겨지고 있습니다."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 동생인 [brother.GetName]의 신부를 고를 때가 왔습니다. [henry_iii.GetName]의 후손인 [margaret_beaufort.GetName](은)는 영리하고 명석하며, 혹시라도 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 세상을 떠난 후 적법한 후계자가 없을 때도 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]의 왕위 계승권을 탄탄히 다질 수 있는 인물입니다.\n\n다만 자신이 신의 인도에 따라 행동한다고 주장하여 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 사이가 나쁘므로, 혼인한다면 [GetEstateName('clergy_estate')]들의 불만은 피할 수 없을 것입니다."
 flavor_eng.104.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 전역에 결혼식 종소리를 울려라."
 flavor_eng.104.tt1: "[margaret_beaufort.GetNameWithNoTooltip](이)가 [character|e]로 추가되고 [henry_tudor.GetName](을)를 낳습니다"
 flavor_eng.104.b: "불행을 가져올 상이군."
 flavor_eng.104.tt2: "[margaret_beaufort.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.104.historical_info: "마거릿 보퍼트는 겨우 13살의 나이에 헨리 7세를 낳은 인물로, 잉글랜드 왕좌를 차지하려는 헨리의 시도에 중요한 역할을 했으며, 이를 실현하기 위한 음모와 계략에 적극적으로 참여했습니다. 또한 마거릿은 강한 종교적 신념과 헌신, 그리고 케임브리지 대학의 소속 기관인 크라이스트 대학과 세인트존스 대학을 설립한 것으로도 잘 알려져 있습니다."
 flavor_eng.105.title: "[henry_tudor.GetNameWithNoTooltip]의 포부"
 flavor_eng.105.desc: "아들을 왕위에 올리겠다는 야망을 품은 [margaret_beaufort.GetName](은)는 비밀리에 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 상대로 음모를 꾸미기 시작했습니다. [buckingham.GetName] 공작인 [henry_stafford.GetName]의 도움으로 불만을 품은 귀족과 [ShowDynastyName('lancaster_dynasty')] 가문의 충성파를 결집하여 반란을 조직한 것입니다.\n\n동시에 아들 [henry_tudor.GetName]에게는 권력을 장악하기 위한 목적으로 [ShowAreaName('brittany_area')]에서 군대를 이끌도록 지시했습니다."
 flavor_eng.105.desc_henry: "자신이 왕이 되어야겠다는 야망을 품은 [henry_tudor.GetName](은)는 비밀리에 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 상대로 음모를 꾸미기 시작했습니다. [ShowDynastyName('lancaster_dynasty')] 가문의 충성파뿐만 아니라 [GetCountry('FRA').GetName]에도 지원을 요청한 것입니다. 또한 [GetCountry('WLS').GetAdjectiveWithNoTooltip] 태생과 혈통 덕분에 상당수 [GetCountry('WLS').GetName] 민중을 자신의 대의에 동참시키는 데 성공했습니다."
 flavor_eng.105.a: "전장에서 만나도록 하지."
 flavor_eng.105.a.tooltip1: "[buckingham.GetNameWithNoTooltip] 공작이 병력을 모아 [henry_tudor.GetNameWithNoTooltip]의 군대에 합류합니다"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip](이)가 [ShowAreaName('brittany_area')]에서 항해하여 [GetCountry('WLS').GetNameWithNoTooltip]의 귀족 지지 세력과 힘을 합칩니다"
 flavor_eng.105.b: "전장에서 만나도록 하지."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip](이)가 [ShowAreaName('brittany_area')]에서 항해하여 [GetCountry('WLS').GetNameWithNoTooltip]의 지지 세력과 힘을 합칩니다"
 flavor_eng.105.c: "[henry_tudor.GetNameWithNoTooltip]에게 왕위를 물려주겠다."
 henry_tudor_support: "헨리 튜더의 지지 세력"
 flavor_eng.105.historical_info: "1485년 8월 7일, 헨리 튜더는 소규모 병력을 이끌고 웨일스에 상륙했습니다. 이는 조상 대대로 연고가 있는 웨일스 사람들의 지지를 얻기 위한 전략적인 움직임이었습니다. 그 후 헨리는 잉글랜드의 현 왕인 리처드 3세와 맞서기 위해 웨일스에서 군대를 이끌고 진군하기 시작했습니다. 그리고 그 과정에서 웨일스 군대와 상속권을 박탈당한 요크가 귀족 등 더 많은 지지 세력을 모았습니다."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "선구적인 상인이자 작가인 [william_caxton.GetName](이)가 [target_location.GetName] 현지 당국에 서적을 빠른 속도로 복제할 수 있는 일종의 인쇄기를 설치해 달라고 요청했습니다. 이 기계는 이미 저지대 국가에서 사용 중이며, [ROOT.GetCountry.GetAdjective]의 인쇄 산업에 혁신을 가져올 것입니다."
 flavor_eng.106.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 인쇄소를 차리도록 지시하라."
 flavor_eng.106.tt1: "[william_caxton.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.106.tt2: "[william_caxton.GetNameWithNoTooltip](이)가 인쇄소를 설립하고 유럽의 수많은 작품을 번역하기 시작합니다"
 flavor_eng.106.tt3: "[william_caxton.GetNameWithNoTooltip]의 서툰 번역 실력으로 인해 [english.GetName]에 다수의 외래어가 유입됩니다"
 flavor_eng.106.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]에 반한다는 이유로 못마땅해합니다"
 flavor_eng.106.b: "요청을 거절한다."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip](이)가 다른 곳에서 기회를 찾습니다"
 flavor_eng.106.historical_info: "윌리엄 캑스턴은 잉글랜드에 인쇄기를 처음으로 설치한 잉글랜드인으로, 영어로 된 최초의 인쇄본을 제작했습니다. 캑스턴의 출판물은 영어를 표준화하고 지식을 전파하는 데 도움이 되었습니다. 여기에 자금을 후원한 것은 주로 국왕의 어머니인 마거릿 보퍼트를 비롯한 귀족들이었습니다."
 flavor_eng.107.title: "내일의 과제들"
 flavor_eng.107.desc_common: "장미 전쟁 이후 [ROOT.GetCountry.GetAdjective] 왕실의 권력과 안정성을 회복하는 데 성공했습니다. 세세한 부분까지 꼼꼼하게 챙기고 사치스러운 지출에 반대했던 국왕은 이제 무자비할 정도로 효율적인 조세 제도를 도입하여 새로운 세입을 늘리는 데 집중하기로 한 것 같습니다."
 flavor_eng.107.desc: "탁월한 국가 경영 덕분에 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName](은)는 $flavor_eng.107.desc_common$\n\n[henry_tudor.GetShortNameWithNoTooltip](은)는 뛰어난 중재 능력을 발휘해 새로운 세금을 도입하면서도 각계각층을 달랠 수 있었습니다."
 flavor_eng.107.a: "평화와 경제적 번영이 있으라."
 flavor_eng.107.a.custom: "[ShowGovernmentReformName('benevolence_tax_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_eng.107.b: "이로써 번영이 찾아오겠군."
 flavor_eng.107.c: "우리가 일궈 낸 안정에 만족하라."
 flavor_eng.107.historical_info: "헨리 7세는 재위 기간 동안 왕국의 재정을 안정시키고 왕실의 권력을 공고히 다졌습니다. 재상 존 모턴의 도움으로 헨리 왕은 자선세 납부를 도입했는데, 그러면서 검소하게 사는 사람은 돈을 절약하고 있을 테니 자선세를 낼 수 있고, 사치스럽게 사는 사람은 부자인 것이 분명하므로 역시 자선세를 낼 수 있다는 논리를 내세웠습니다."
 flavor_eng.109.title: "북부 의회"
 flavor_eng.109.desc: "북부가 [ROOT.GetCountry.GetCapital.GetName](과)와 너무 거리가 먼 탓에 의회의 정의가 거의 미치지 않는다는 의견이 있습니다. 이러한 문제를 해결할 방안으로 [target_location.GetName]에 독립적인 의회를 설립하고 일부 권한을 위임하여 정의를 실현하는 것을 제안합니다."
 flavor_eng.109.a: "동의하는 바다."
 flavor_eng.109.b: "쓸데없이 절차만 번잡해진다."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "의회의 정의 부재"
 flavor_eng.109.historical_info: "북부 의회는 북부 지역을 보다 직접적으로 통제하려는 목적으로 설립된 행정 기관이었습니다. 이 의회의 주요 기능은 법과 질서를 유지하고 왕국 최북단 지역 신하들의 충성을 다지는 것이었습니다. 그리고 이후 1641년 잉글랜드 내전 중에 폐지되었습니다."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 하급 귀족이자 왕실의 신하인 젊은 아가씨 [elizabeth_woodville.GetName]에게 푹 빠졌습니다. 이 혼인은 #italic 일대 사건#!이 되어 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 적대감을 불러일으키고 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에게 쓸데없는 입방앗거리를 퍼뜨릴 가능성이 높습니다.\n\n그렇기는 하나 그 여인은 이미 이전 결혼에서 두 자녀를 낳았으므로 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 후계자도 여러 명 낳을 수 있을 것입니다."
 flavor_eng.110.a: "비밀리에 혼인한다."
 flavor_eng.110.tt1: "[elizabeth_woodville.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_eng.110.tt2: "[elizabeth_woodville.GetNameWithNoTooltip]의 영향력이 [target_root_country.GetGovernment.GetRulerTitle]의 외교 업무에 도움을 줍니다"
 flavor_eng.110.b: "취소한다."
 flavor_eng.110.tt3: "[target_root_country.GetGovernment.GetRulerTitle](이)가 상심에 빠져 통치 능력이 약화됩니다"
 flavor_eng.110.historical_info: "엘리자베스 우드빌은 장미 전쟁 당시 요크가와 랭커스터가 모두와 결혼한 잉글랜드의 귀족 여성이었습니다. 요크가의 잉글랜드 왕위 계승자였던 에드워드 4세와의 혼인은 많은 논란을 낳았고, 요크가와 랭커스터가 사이의 지속적인 갈등을 불러일으켜 정치적 혼란을 야기했습니다. 그러나 혼인을 통해 여러 자녀를 낳았고, 그 자녀들이 갈등을 종식시키고 튜더 왕조를 세우는 역할을 하게 됩니다."
 flavor_eng.111.title: "[cornwall.GetNameWithNoTooltip](이)가 당면한 문제"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [cornwall.GetName]과 [devon.GetName]의 [ShowGoodsName('tin')] 광부들에게 관심을 돌렸습니다. 광부들에게 부여된 특권으로 인해 이들이 원래 납부해야 하는 왕실 및 지방세가 일부 면제되어, 재정적으로 어려운 시기에 국고의 중요한 수입원이 부족해졌기 때문입니다."
 flavor_eng.111.desc_indebted: "재정적 어려움에 직면한 $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "재정적 난관과 계속되는 전쟁에 직면한 $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "특별 보조세를 징수하고 강제 공채를 발행하라."
 flavor_eng.111.a.custom1: "[ShowProvinceDefinitionName('cornwall_province')]과 [ShowProvinceDefinitionName('devon_province')]에 있는 [ShowPopTypeName('peasants')](과)와 [ShowPopTypeName('burghers')]의 [pop_satisfaction|e]가 #R 90.00%#! 감소합니다"
 flavor_eng.111.a.custom2: "[ShowProvinceDefinitionName('cornwall_province')]과 [ShowProvinceDefinitionName('devon_province')]에 있는 모든 소유 [location|e]의 [prosperity|e]이 #R 50.00%#! 감소합니다"
 flavor_eng.111.tt1: "절박해진 주석 광부들이 행동에 나설 수 있습니다"
 flavor_eng.111.b: "특권을 일시적으로 철회하라."
 flavor_eng.111.b.custom: "[ShowProvinceDefinitionName('cornwall_province')]과 [ShowProvinceDefinitionName('devon_province')]에 있는 모든 소유 [location|e]에 #W 4년#! 동안 [ShowModifier('tin_mining_reduced')] 및 [ShowModifier('privileges_revoked')]가 적용됩니다"
 flavor_eng.111.tt2: "주석 광부들이 불만을 품고 생산성이 떨어집니다"
