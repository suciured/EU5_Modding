l_korean:
 flavor_ere.1.title: "독립을 위한 노력"
 flavor_ere.1.desc: "우리 국민들은 너무나 오랫동안 동방의 지배자들에게 억압당해 왔습니다. 옛 체제가 멸망하고 일 칸국이 통치하게 되면서 많은 군벌이 [ShowRegionName('persia_region')] 전역과 심지어 [ShowRegionName('anatolia_region')]까지 영역을 확장하려 하고 있습니다. 그런 와중에 우리에겐 방대한 영토가 있으니, 한시라도 빨리 우리의 독립 여부를 결정해야 합니다..."
 flavor_ere.1.a: "[target_country.GetAdjectiveWithNoTooltip]의 족쇄를 벗어던질 때가 왔다!"
 flavor_ere.1.b: "아직이다."
 declare_indep_war_tt: "이는 #italic 독립 전쟁#!으로 이어질 수 있습니다!"
 flavor_ere.2.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]의 혼란"
 flavor_ere.2.desc: "우리는 일 칸국이 몰락한 이후 쇠락과 혼란을 통제하기 위해 최선을 다했으나, [target_character.GetName]의 지배하에 있는 우리 국민들은 우리에게 최후통첩을 보내기로 한 것 같습니다. 이들은 우리가 확실한 자유를 허락하고 통제를 풀어 주지 않으면 곧바로 무기를 들 준비가 되어 있습니다!"
 flavor_ere.2.a: "그렇다면 전쟁이다!"
 flavor_ere.2.b: "공개적인 적대 행위를 감수할 수는 없지. 알겠다..."
 flavor_ere.2.historical_info: "14세기 중반에 이르러 에레트나 왕조는 점점 더 자치적인 세력이 되어 아나톨리아에 대한 자신들의 지배력을 강화하려 했고, 이로 인해 일 칸국이 통치하던 영토를 장악하려고 했던 잘라이르 왕조와 충돌을 빚었습니다. 하산 부즈루그와 그 후계자인 우웨이스 1세의 지도하에 잘라이르 왕조는 아나톨리아로 영향력을 확대하고 그 지역의 튀르크 및 몽골 세력에 대한 권위를 유지하고자 했습니다."
 flavor_ere.3.title: "수염 없는 예언자"
 flavor_ere.3.desc: "우리의 이전 종주국이었던 [target_country.GetName](과)와의 처절한 독립 전쟁이 끝났고, 힘겨웠던 우리의 투쟁은 완전한 승리로 마무리되었습니다! 거리를 행진하는 국민들은 [target_character.GetName]의 이름을 연호하며 위험에 맞선 우리 통치자의 힘과 끈기를 찬양합니다. 이번 승리는 누가 뭐래도 신께서 내린 은총의 증표이며, [ShowRegionName('anatolia_region')]에서 강력한 베이국의 부상을 이끌 것입니다."
 flavor_ere.3.a: "[target_character.GetNameWithNoTooltip] 만세!"
 beardless_prophet: "수염 없는 예언자"
 flavor_ere.3.historical_info: "하산 쿠첵의 죽음 이후 중부 아나톨리아에서 권력을 잡은 에레트나는 자신을 술탄으로 선포하고 자기 이름이 새겨진 주화를 발행했습니다. 이후 영토를 대폭 확장하여 콘야에서 에르주룸에 이르는 지역을 장악했는데, 여기에는 앙카라, 카이세리, 시바스 같은 각기 다른 시기에 수도로 사용되었던 도시들이 포함되었습니다. 유능한 행정가였던 에레트나는 $mamluk$ 이집트의 정치적 혼란과 경쟁 지도자들의 죽음을 이용하여 자신의 세력을 다지고 성장시켰습니다. 또한 카라 타타르족으로 알려진 몽골 부족의 지지를 얻어 내고 주화를 통해 자신의 몽골 뿌리를 강조하는 한편, 몽골의 부활을 막기 위한 전략으로 맘루크와 현지 튀르크족을 주요 요직에 임명했습니다. 박식하고 존경받는 통치자였던 에레트나는 재위 동안 질서와 안정을 유지했습니다."
 flavor_ere.4.title: "유망한 지휘관"
 flavor_ere.4.desc: "전장에서는 신속한 행동과 결단력의 유무로 참담한 패배와 영예로운 승리가 갈릴 수 있습니다. 검증된 군인인 [target_character.GetName](은)는 어려운 결정을 내리고 전술적 우위를 유지하는 등 수많은 강점을 지니고 있으며, 보병으로 많은 전투에 참여하여 최근에는 우리 군에서 진급하기도 했습니다."
 flavor_ere.4.a: "부대의 지휘를 맡기도록."
 flavor_ere.4.b: "농민에게 줄 요직은 없다!"
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip](이)가 장군으로 복무할 수 있게 됩니다"
 flavor_ere.5.title: "권좌를 요구하는 [target_character2.GetNameWithNoTooltip]"
 flavor_ere.5.desc: "[target_character2.GetName](은)는 오랜 세월 우리의 깃발 아래 성실하게 봉사한 인물입니다. 그런데 최근 외교와 내정 영역에서 격동의 시기를 거치면서 많은 악재가 발생했습니다. 그중에서도 최근 발생한 가장 큰 악재는 다름 아닌 [target_character2.GetShortNameWithNoTooltip](이)가 [target_character.GetName]에 맞서 무력을 사용해 후계자가 되겠노라고 나선 사건입니다.\n\n우리 민족을 부흥시키고 국력을 회복하겠다는 그 대중 영합주의적 메시지는 많은 이들의 공감을 불러일으켰고, 사방에서 우리를 압박해 오고 있습니다..."
 flavor_ere.5.a: "그 한심한 놈은 백성들에게 파멸을 가져올 것이다!"
 impacted_locations_var_tt: "약 [ROOT.GetVariable('num_rebelling_locations').GetValue]개 [locations|e]이 [target_character2.GetNameWithNoTooltip]의 대의에 동참합니다"
 burhan_al_din_pretenders: "[GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip] 계승 요구자"
 flavor_ere.6.title: "코스크메드레세"
 flavor_ere.6.desc: "[ere_suli_scope.GetName]의 안타까운 죽음은 친애하는 통치자 [ruler_scope.GetName]의 사기에 심각한 타격을 주었습니다. 충격이 어찌나 큰지 일반적인 장례식으로는 망자를 기리기에 부족하다고 느낄 정도였습니다.\n\n이에 [ere_kaluyan_scope.GetName](이)라는 저명한 [ShowCultureName('armenian_culture')] 건축가가 [ere_suli_scope.GetShortNameWithNoTooltip]의 이름으로 [ShowLocationName('kayseri')]에 새로운 [ShowBuildingTypeName('madrasa')]를 지어 고인을 영원불멸의 존재로 만들 것을 제안했습니다."
 flavor_ere.6.a: "그자를 채용하여 건설하라."
 flavor_ere.6.b: "재정이 부족하다."
