l_korean:
 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "[target_location.GetName]의 번영은 성벽에 달려 있습니다. 그리하여 [target_character.GetName](은)는 벽을 확장할 때가 되었다고 판단했습니다. 이러한 작업은 비용이 많이 들지만, [target_location.GetRank.GetName](을)를 한층 더 발전시킬 수 있을 것입니다."
 flavor_ben.1.a: "벽을 건설하도록."
 flavor_ben.1.b: "도랑이면 [target_location.GetNameWithNoTooltip](을)를 방어하기에 충분하다."
 flavor_ben.2.title: "소도시 행정부"
 flavor_ben.2.desc: "[ROOT.GetCountry.GetName]의 행정은 여러 지점에 분산되지 않고 [ROOT.GetCountry.GetCapital.GetName]에 집중되어 왔습니다. 이에 단순히 보호해 주는 데 그치지 않고 직접 [target_character.GetName]에게 복종하는 행정부를 세울 것을 제안하는 바입니다. [GetBuildingName('eghabho_nore_mansion')]에 [target_character.GetNameWithNoTooltip]의 명령을 따르는 정부 관리들을 상주시키고 그곳을 통해 통치하는 것입니다."
 flavor_ben.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 중앙 집권화하겠다!"
 flavor_ben.2.b: "현행 체계로도 괜찮다."
 flavor_ben.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 권리 축소"
 flavor_ben.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 너무 오랫동안 [ROOT.GetCountry.GetName]의 계승 문제를 결정해 왔습니다. 사리사욕에 눈이 먼 이들의 영향력은 [ROOT.GetCountry.GetFlavorRank]의 안정에 방해가 되고 있습니다. [target_character.GetName](과)와 그 충성파는 이 과두 정치에 이골이 나, 이를 무너뜨리고 싶어 합니다. 그리하여 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 통치를 방해하는 영향력 있는 인물들을 암살할 계획을 세웠습니다. 하지만 이러한 행동은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 계층의 반란을 초래할 수도 있습니다."
 flavor_ben.3.a: "약간의 '사고'가 일어날 것 같군."
 flavor_ben.3.b: "그자들도 우리가 아끼고 보살펴야 할 백성들이다."
 ben_purge_non_innocent_nobles_tt: "[ROOT.GetCountry.GetCapital.GetName]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]의 #Y 5%#!가 #R 사망#!합니다"
 flavor_ben.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 반란!"
 flavor_ben.4.desc: "우리가 저지른 행동 때문에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 단결하여 [target_character.GetName]에 반대하는 봉기를 일으켰습니다. 현재 이들은 [target_character.GetShortNameWithNoTooltip]의 영향력을 제거하여 [ROOT.GetCountry.GetFlavorRank](을)를 다시 자신들의 손아귀에 넣으려 합니다. 진정한 위기가 찾아온 지금, [target_character.GetNameWithNoTooltip]의 지지자들은 저항해야 할까요, 아니면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 요구에 무릎을 꿇어야 할까요?"
 flavor_ben.4.a: "무기를 들어라!"
 flavor_ben.4.b: "저들의 말도 틀린 건 아니지..."
 ben_all_nobles_join_revolt: "모든 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [target_rebel.GetName]에 가담합니다"
 uzama_revolt: "우자마 반란"
 flavor_ben.5.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 사회 불안"
 flavor_ben.5.desc: "[ROOT.GetCountry.GetName] 내의 불안이 고조되면서 나라가 서서히 내부에서부터 분열되고 있습니다. [target_character.GetName] 통치 기간 동안 [ROOT.GetCountry.GetFlavorRank]의 쇠퇴를 지켜본 국민들은 이제 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 내세우는 약속을 지지하고 있습니다. [ROOT.GetCountry.GetNameWithNoTooltip] 역사에서 중차대한 순간인 지금, 이 위기를 잘 모면해야 합니다."
 flavor_ben.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 회복될 것이다."
 flavor_ben.6.title: "노예 무역 후원"
 flavor_ben.6.desc: "노예 제도는 [ROOT.GetCountry.GetName]에 많은 이익을 가져다주었습니다. 소수의 불행한 이들을 제외하고는 [ROOT.GetCountry.GetFlavorRank] 전체가 이 관행으로 혜택을 누려 왔습니다. 그리고 이제는 [ShowRegionName('guinea_region')] 외부와의 교류를 통해 이 관행을 확대하려는 논의가 이루어졌습니다. 주된 관심사는 [ShowBuildingTypeName('slave_market')]을 확장하는 것입니다. 여기에 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 직접 개입할 수는 없지만, 최소한 확장할 수 있는 권한을 부여할 수는 있습니다."
 flavor_ben.6.a: "노예제의 이익을 더욱 늘려야 한다."
 flavor_ben.6.b: "노예 제도는 점차적으로 폐지되어야 한다."
 ben_slave_building_upgrade_tt: "[ShowBuildingTypeName('slave_market')]의 최대 [building|e] 레벨이 #G 두 배#!가 됩니다"
