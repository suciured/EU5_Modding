l_korean:
 flavor_dai.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 대[target_country.GetNameWithNoTooltip] 원정"
 flavor_dai.1.desc: "[ROOT.GetCountry.GetLongName](과)와 [target_country.GetLongName] 간의 갈등은 [ROOT.GetCountry.GetCulture.GetName]-[target_country.GetCulture.GetName] 관계에서 수 세기 동안 이어져 왔습니다. 그리고 다시 한번 [target_country.GetNameWithNoTooltip]의 통치가 흔들리면서 상대를 완전히 해치울 기회가 찾아왔습니다."
 flavor_dai.1.historical_info: "13세기경 원나라에 맞서 동맹을 맺기도 했던 두 나라는 참파 왕위 계승 분쟁이 준내전으로 확대되면서 다시 한번 갈등의 소용돌이에 휩싸이게 됩니다. 참파 왕가의 일원이었던 쩨모는 대월로 망명하여 찬탈자 짜호아보데에게 맞서 참파 왕좌를 차지하고자 쩐 유종에게 지원을 요청했고, 그 결과 1367년부터 1390년까지 이어진 참파-대월 전쟁이 벌어지게 되었습니다."
 flavor_dai.1.a: "이번에야말로 [target_country.GetNameWithNoTooltip](은)는 우리 앞에 무릎 꿇을 것이다!"
 flavor_dai.1.b: "피는 과거에 충분히 흘리지 않았느냐. 이제는 싸움을 끝낼 때다."
 flavor_dai.2.title: "[target_area.GetNameWithNoTooltip] 통합"
 flavor_dai.2.desc: "[target_country.GetLongName](과)와의 오랜 갈등 끝에 마침내 이들 운명에 종지부가 찍혔습니다. 이제 [target_area.GetName] 영토는 [ROOT.GetCountry.GetLongName]에 복속되었고, 위대한 [target_location.GetRank.GetName] [target_location.GetName](은)는 [root_location.GetName] 앞에 무릎을 꿇어야 합니다. 다만 이번 정복으로 새로운 땅을 어떻게 관리하고 [root_culture.GetName] 사회에서 [target_culture.GetName]인들을 어떻게 대우할 것인지 하는 문제가 대두되었습니다."
 flavor_dai.2.tt: "[target_area.GetName] 내 모든 [location|e]의 [integration|e]이 #G 10#! 증가합니다"
 flavor_dai.2.a: "[target_culture.GetNameWithNoTooltip](을)를 우리 사회에 병합하라."
 flavor_dai.2.b: "가만 놔두어라."
 flavor_dai.2.c: "[root_culture.GetNameWithNoTooltip]인들을 [target_area.GetNameWithNoTooltip]에 정착시켜라."
 flavor_dai.3.title: "[target_culture_group.GetNameWithNoTooltip] 상인"
 flavor_dai.3.desc: "[target_location.GetName]에서는 [target_country.GetName]에서 온 [target_culture_group.GetName] 상인들을 흔하게 볼 수 있습니다. [target_market.GetName]에서 거래하면서 이들의 존재는 [ROOT.GetCountry.GetName](과)와 [target_region.GetName] 주민들 사이에 특별한 유대를 형성했습니다. 하지만 일부 불신하는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이 교역 관계가 지속되면 [root_culture.GetName]의 전통이 사라질까 봐 우려하고 있습니다."
 flavor_dai.3.historical_info: "16세기에 일본 상인들은 베트남 주민과 활발하게 상거래를 했고 항구 도시 파이포(호이안)에 거주지를 마련하기까지 했습니다. 그리고 이 기간 동안 일본인들은 교량이자 사원 역할을 하는 일본교를 건설했습니다."
 flavor_dai.3.a: "[target_country.GetNameWithNoTooltip](과)와의 관계를 강화하라."
 japanese_bridge: "$japanese_group$교"
 flavor_dai.3.b: "현 상태를 유지하도록."
 flavor_dai.3.c: "우리 항구에서 [target_culture_group.GetNameWithNoTooltip] 상인들을 내쫓아라."
 flavor_dai.4.title: "황성"
 flavor_dai.4.desc: "[ROOT.GetCountry.GetLongName]의 인구가 늘어나면서 우리 국가는 [GetUniqueInternationalOrganization('middle_kingdom').GetName]과 비슷한, 제대로 된 제국의 모습을 갖춰 가고 있습니다. 이에 조언가들은 [target_character.GetName](을)를 기리는 거대 성채를 건설하자고 제안했습니다."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ 그리고 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 [target_location.GetRank.GetName]인 [target_location.GetName](으)로 이전하자고도 했으나 일각에서는 그 대신 [capital_location.GetName](을)를 확장할 것을 조언했습니다."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ 따라서 [target_location.GetRank.GetName]인 [target_location.GetName](을)를 확장하여 [ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 수용하는 것이 좋겠습니다."
 flavor_dai.4.historical_info: "후에 황성은 응우옌 왕조의 제국 수도 성채 안에 있는 성벽으로 둘러싸인 구역입니다. 한 세기에 걸친 찐 주와 응우옌 주 사이의 분열 끝에 응우옌아인이 마침내 베트남을 통일한 후 1803년에 건설되었습니다."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip](은)는 훌륭한 수도가 될 것이다."
 flavor_dai.4.tt: "국가 차원의 후원"
 flavor_dai.4.b: "[capital_location.GetNameWithNoTooltip]에 힘을 쏟는 것이 좋겠군."
 flavor_dai.4.c: "[target_location.GetNameWithNoTooltip](은)는 위대한 영광을 누리리라."
 flavor_dai.5.title: "[root_language.GetNameWithNoTooltip]의 라틴어 표기"
 flavor_dai.5.desc: "[target_region.GetName]에 도착한 유럽 상인과 선교사들은 그곳의 주민들과 교역의 물꼬를 트면서 신앙도 함께 전파하고자 노력했습니다. [target_country.GetName]에서 온 [target_character.GetName]도 이러한 선교사 중 한 명으로, [ROOT.GetCountry.GetName]에 [target_religion.GetName]의 영향력을 퍼뜨렸습니다. [target_character.GetShortNameWithNoTooltip]의 종교 사업은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 눈살을 찌푸리게 했지만, 학문적 활동은 [target_language.GetName] 체계로 [root_language.GetName]를 표기하는 새로운 방식을 탄생시켰습니다. 이 문자를 사용하면 기존 [root_culture.GetName] 문자에 비해 큰 이점을 얻을 수 있습니다."
 flavor_dai.5.historical_info: "포르투갈 예수회 수사이자 통역사, 영향력 있는 선교사였던 프란시스쿠 드 피나는 1617년부터 1625년에 사망할 때까지 오늘날의 베트남 지역에서 활동했습니다. 피나는 베트남어 문자를 라틴어로 표기했는데, 이는 나중에 현대 베트남어 알파벳의 기초가 되었습니다."
 flavor_dai.5.a: "이 새로운 철자를 받아들이자."
 portuguese_missionary: "[target_culture.GetName] 선교사"
 flavor_dai.5.b: "우리나라에 머물게 하되 그자의 활동이 우리 언어에 영향을 주지 못하게 하라."
 flavor_dai.5.c: "이러한 무례를 범한 죄로 그자를 비롯한 모든 [target_culture.GetNameWithNoTooltip] 선교사를 추방하라."
