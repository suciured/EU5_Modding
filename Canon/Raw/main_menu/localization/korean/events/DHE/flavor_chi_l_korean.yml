 flavor_chi.2000.title: "보물 항해의 시대"
 flavor_chi.2000.desc: "지난 수십 년간의 번영 덕분에 우리는 외교 활동에 사용할 금과 자원을 많이 확보할 수 있었습니다. 이 자금을 활용해 세계가 바라보는 [GetInternationalOrganization('middle_kingdom').GetName]의 위상을 더욱 강화할 수 있고, 또 그래야만 합니다. 이를 위해 [ROOT.GetCountry.GetName](이)가 감당할 수 있는 선에서 사치스러운 선물을 최대한 많이 실은 해상 원정대를 여럿 파견하여 더 많은 국가가 우리의 [ShowSubjectTypeName('tributary')] 체제에 합류하도록 설득할 것입니다."
 flavor_chi.2000.a: "그리하라!"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName](이)가 [ShowGenericActionName('start_a_treasure_voyage')] [action|e]을 통해 [gold|e]를 소모하여 더 많은 국가를 자국의 [ShowSubjectTypeName('tributary')] 체제에 가입시킬 수 있게 됩니다. 이는 [GetInternationalOrganizationType('middle_kingdom').GetName]의 [international_organization_leader_short|e]인 경우에만 가능합니다"
 flavor_chi.2001.title: "한 시대의 끝"
 flavor_chi.2001.desc: "오늘날 [ROOT.GetCountry.GetName]에서는 보물 항해의 업적을 돌아보며, 이를 얼마 안 되는 위신을 얻겠다고 자금을 허비한 행위에 지나지 않는다고 여깁니다. 차라리 역사가들이 이 공적의 존재를 누락하는 편이 나을 정도입니다."
 flavor_chi.2001.a: "별수 없는 일이다."
 chi_unable_to_send_treasure_voyages: "[ROOT.GetCountry.GetName](이)가 더 이상 [ShowGenericActionName('start_a_treasure_voyage')]를 사용할 수 없게 됩니다."
 flavor_chi.2002.title: "원정 시작"
 flavor_chi.2002.desc: "몇 주간의 준비 끝에 드디어 우리의 대해군이 [target_area.GetName](을)를 향해 항해할 준비를 마쳤습니다. $expedition_leader_name$(과)와 선원들이 그 과정에서 어떤 모험과 사고를 겪을지는 알 수 없으나 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName](이)가 막중한 임무를 믿고 맡긴 만큼 실망시키지 않을 것이라고 확신합니다.\n\n계획에 따르면 함대는 [start_location.GetName] 항구에서 새벽에 출항할 것이고, 우리 해안으로 돌아오기까지는 몇 년이 걸릴지도 모릅니다. 이제 작별 인사를 할 때입니다!"
 flavor_chi.2002.a: "행운이 함께하길!"
 chinese_treasure_expeditions_send_tooltip: "$expedition_name_treasure_voyage$단이 [target_character.GetName]의 지휘 아래 [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName](으)로 향합니다\n이 함대에는 방문 [countries|e]에 선물할 #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! [gold|e] 상당의 화물이 실려 있습니다"
 flavor_chi.2003.title: "숨겨진 이벤트"
 flavor_chi.2003.desc: "숨겨진 이벤트"
 flavor_chi.2003.a: "숨겨진 이벤트"
 flavor_chi.2004.title: "[expedition_initiator.GetAdjectiveWithNoTooltip] $expedition_name_treasure_voyage$단의 도착"
 flavor_chi.2004.desc: "동틀 무렵, [target_stop.GetRank.GetName] [target_stop.GetName]의 주민들은 아주 두려우면서도 놀라운 광경을 맞이했습니다. [coastal_sea_tile.GetName] 수평선 전체가 [GetInternationalOrganization('middle_kingdom').GetName]인 [expedition_initiator.GetLongName]의 함대로 뒤덮인 것입니다. 함대의 지휘관인 $expedition_leader_name$(은)는 곧바로 우리 항구에 상륙하여 [target_stop.GetNameWithNoTooltip]에서 물자를 재보급할 수 있는 허가를 받았습니다. 그다음에 일어난 일은 정말 기이했습니다. 이 [expedition_initiator.GetAdjectiveWithNoTooltip] 선원들이 현지 대관들과 접촉해 선물 공세를 퍼붓더니 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와의 접견을 요청한 것입니다."
 flavor_chi.2004.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 어서 맞아들여라!"
 flavor_chi.2005.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 접견"
 flavor_chi.2005.desc: "$expedition_leader_name$(과)와 그 수행단이 마침내 우리의 자애로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 접촉하는 데 성공했습니다. 이들의 거대한 함대와 선물 공세는 우리 모두에게 깊은 인상을 남겼고, 그래서 우리나라에 [expedition_initiator.GetAdjective]의 통치 아래 [ShowSubjectTypeName('tributary')] 관계를 맺을 것을 제안했을 때는 어안이 벙벙해질 수밖에 없었습니다. 그래도 어쩌면 그런 강력한 국가의 지배를 받는 것이 생각보다 이로울 수도 있습니다."
 flavor_chi.2005.a: "우정에는 대가가 따르지."
 flavor_chi.2005.b: "우리나라에 그런 우정은 필요 없다!"
 chinese_expedition_resolution_tt: "앞으로 몇 달 동안 중국 $expedition_name_treasure_voyage$단이 우리 [target_stop.GetName] 항구에 체류합니다. 이 기간 동안 원정대와의 교류를 통해 우리에 대한 상대의 우호도가 변경되는 [events|e]가 발생합니다. 체류가 끝나는 시점의 우호도에 따라 서로 다른 결과가 나타납니다:\n\n순종(#y 67#! - #y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\n우호(#y 33#! - #y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\n미온(#y -32#! - #y 32#!):\n$NOTHING_HAPPENS_EFFECT$\n혐오(#y -66#! - #y -33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\n오만(#y -100#! - #y -67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "적절한 선물"
 flavor_chi.2006.desc: "[ROOT.GetCountry.GetName]에서 임무를 완수한 [expedition_initiator.GetName]의 보물 함대가 보급품을 채우고 있습니다. 몇 달 이내로 떠나려는 듯합니다. 이들에게 감사의 표시와 [ShowSubjectTypeName('tributary')] 관계를 확인하는 의미로 우리 [ROOT.GetCountry.GetFlavorRank](이)가 제공할 수 있는 최고의 선물을 제공하는 것이 관례일 것입니다."
 flavor_chi.2006.a: "우리의 후한 인심을 보여 주지."
 flavor_chi.2006.gift: "우리 특산품을 선물하라."
 flavor_chi.2006.b: "그럴 여유가 없다..."
 flavor_chi.2007.title: "원정대 출항"
 flavor_chi.2007.desc: "드디어 [expedition_initiator.GetAdjective] 보물 함대가 [target_stop.GetName](을)를 떠났습니다. 우리는 큰 환대를 베풀었고, 이 이방인들의 여정이 은혜로 가득하기를 바랍니다."
 flavor_chi.2007.a: "잘 가길!"
 chi_fleet_will_depart: "[expedition_initiator.GetAdjective] 원정대가 [ROOT.GetCountry.GetName]에서 출항합니다."
 chinese_expedition_opinion: "보물 원정대 신뢰도"
 based_on_expedition_opinion: "$chinese_expedition_opinion$(현재: [ROOT.GetVariable('chinese_expedition_opinion').GetValue])에 따라 다음과 같은 일이 발생합니다:"
 flavor_chi.2008.title: "돌아온 $expedition_name_treasure_voyage$단"
 flavor_chi.2008.desc: "몇 년 전 [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName](으)로 보냈던 우리 함대가 마침내 긴 여행을 마치고 많은 사절과 그동안 받은 선물을 싣고 돌아왔습니다. $expedition_leader_name$(은)는 현재 그 재물과 함께 외국 대표들을 데리고 우리 수도로 향하고 있습니다."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 알현"
 flavor_chi.2009.desc: "$expedition_leader_name$(이)가 마침내 대대적인 축하와 환호를 받으며 [ROOT.GetCountry.GetCapital.GetName](으)로 돌아왔습니다. 이들은 대표단의 일원으로 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께 충성을 맹세할 준비가 된 방문국의 사절들을 데려왔습니다. 이 많은 이들이 우리나라에 오기로 결정했다니 참으로 기쁜 일입니다."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "원정 종료"
 flavor_chi.2010.desc: "$expedition_name_treasure_voyage$가 드디어 막을 내렸습니다. 결과적으로 우리 투자가 가치 있었는지 검토하고, 비용이 많이 드는 과업인 만큼 향후 또 다른 원정대를 파견하는 게 과연 좋을지 고려해 봐야 합니다."
 flavor_chi.2010.a: "이런 파견단이 더 필요하다."
 flavor_chi.2011.title: "해로 발견"
 flavor_chi.2011.desc: "[ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName](으)로의 원정이 그 성격상 탐사를 목표한 것은 아니었지만, 도중에 만난 현지 지도층과의 교류에서 새로운 해로를 발견할 수 있었습니다. 원정대가 돌아왔으니, 이 지식을 활용해 [GetInternationalOrganization('middle_kingdom').GetName] 너머에 있는 다양한 지역을 보다 잘 파악할 수 있을 것입니다."
 flavor_chi.2011.a: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] 너머에도 세상이 있었단 말인가?"
 chi_we_will_gift_cloves: "[expedition_initiator.GetName]에 [ShowGoodsName('cloves')]을 선물로 줍니다."
 chi_we_will_gift_giraffe: "[expedition_initiator.GetName]에 기린을 선물로 줍니다."
 chi_we_will_gift_persian_blue: "[expedition_initiator.GetName]에 국내산 [ShowGoodsName('dyes')]를 선물로 줍니다."
 flavor_chi.2012.title: "이국의 짐승"
 flavor_chi.2012.desc: "우리 $expedition_name_treasure_voyage$단이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 실로 희귀하고 놀라운 짐승을 데려왔습니다! 목이 길고 검은 얼룩으로 뒤덮인 이 거대한 동물은 바다 건너의 땅에서 지라프라 불린다고 합니다. 그러나 우리 조신들은 이 생물을 두고, [ShowCultureGroupName('chinese_group')] 전설에서 성군의 통치 아래 황금시대가 올 것을 나타낸다고 하는 #italic 기린#!과 동일시하고 있습니다. 이 연관성을 받아들여 우리의 위상을 높일 수도 있겠지만, 이 경우 우리의 행동거지에 대한 기대치가 더욱 높아질 것입니다."
 flavor_chi.2012.a: "신화 속의 #italic 기린#!이 나타났다!"
 flavor_chi.2012.b: "실로 경탄스러운 동물이로다."
 flavor_chi.2013.title: "경이로운 색"
 flavor_chi.2013.desc: "우리의 위대한 원정대가 [ShowSubContinentName('middle_east')]에서 이국의 염료를 가져왔습니다. 강렬한 푸른색을 내는 이 염료는 우리 특산품인 [ShowGoodsName('pottery')]를 만드는 데 완벽한 재료가 될 것으로 보입니다. 원정대가 이 [ShowGoodsName('dyes')]를 충분히 들여왔으니, 이제 생산에 적극적으로 활용할 수 있을 것입니다."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "잊을 수 없는 맛"
 flavor_chi.2014.desc: "원래부터 향신료로 유명한 [ShowRegionName('indonesia_region')] 지역이지만, 우리 $expedition_name_treasure_voyage$단이 특출날 정도로 질 좋은 [ShowGoodsName('cloves')]이 대량으로 자라는 곳을 찾아냈습니다. [ShowAreaName('moluccas_area')]라고 하는 이 지역의 주민은 우리 원정대를 성대하게 맞이하고는 이 놀라운 향신료를 공물로 제공했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle], 그리고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 몇 달 동안 즐기기에 모자람이 없는 양입니다."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "도망자 발견"
 flavor_chi.2015.desc: "$expedition_name_treasure_voyage$를 진행하던 도중 $expedition_leader_name$(과)와 그 충성스러운 선원들이 이전 반역죄로 나라의 이목을 끌었던 [extradited_character.GetName](이)라는 인물을 추적해 찾아냈습니다. [extradited_character.GetNameWithNoTooltip](은)는 오래전에 법의 처벌을 피해 [ROOT.GetCountry.GetName]에서 도주했습니다. 원정대는 도망자를 찾아냈을 뿐만 아니라, 비호를 제공하던 [asylum_country.GetName] 세력으로부터 그자를 빼내 $china$으로 송환함으로써 응당한 처분을 내릴 수 있게 해 주었습니다."
 flavor_chi.2015.a: "이 하찮은 범죄자를 목매달아라!"
 flavor_chi.2015.b: "이자를 참수해 버려라."
 flavor_chi.2015.c: "#italic 능지형#!에 처하라."
 flavor_chi.2015.d: "죄인을 사면하라. 이자의 능력은 쓸모가 있을 것이다."
 flavor_chi.2016.title: "[executed_character.GetNameWithNoTooltip] 처형"
 flavor_chi.2016.desc: "[executed_character.GetName](은)는 [ShowPolicyName('haijin_policy')] 시행 이후 가문과 함께 [executed_character.GetBirthLocation.GetArea.GetName]에서 도주해 해적이 된 인물입니다. 이후 [executed_character.GetNameWithNoTooltip](은)는 [loser_country.GetName]에서 해적 선장이 되어 [loser_country.GetFlavorRank] 인근 해역에서 $expedition_leader_name$(을)를 상대로 전투를 벌이기도 했습니다. 그리고 이제 [executed_character.GetNameWithNoTooltip](을)를 처형해 본보기로 삼을 때가 왔습니다."
 flavor_chi.2016.a: "정의가 실현되었도다."
 flavor_chi.2017.title: "반항적인 통치자"
 flavor_chi.2017.desc: "$expedition_name_treasure_voyage$ 도중 $expedition_leader_name$(과)와 그 함대가 [loser_character.GetName](을)를 포로로 사로잡았습니다. [loser_character.GetNameWithNoTooltip](은)는 한때 [loser_country.GetLongName]의 [loser_country.GetGovernment.GetRulerTitle] 자리에 있었던 거물이지만, [loser_country.GetNameWithNoTooltip]의 반란과 불충으로 인해 속수무책으로 패배하고 포로로 전락하였습니다."
 flavor_chi.2017.a: "저자를 본보기로 삼아 처단하라."
 flavor_chi.2017.b: "관대한 처분을 내리도록."
 flavor_chi.2018.title: "[loser_country.GetNameWithNoTooltip]의 운명"
 flavor_chi.2018.desc: "[loser_country.GetName]의 통치자는 어리석게도 $expedition_leader_name$(과)와 그 원정대가 대변하는 [GetInternationalOrganization('middle_kingdom').GetName]의 뜻을 거역했습니다. 격렬한 전투 끝에 [loser_country.GetLongNameWithNoTooltip](은)는 패배했고, 우리는 이들의 처우를 결정하는 동안 임시로 [loser_country.GetGovernment.GetRulerTitle](을)를 세웠습니다."
 flavor_chi.2018.a: "[target_character_for_viceroyalty.GetNameWithNoTooltip](을)를 보내 총독으로서 다스리게 하라."
 flavor_chi.2018.b: "현재 통치자가 명목을 유지하게 하라."
 flavor_chi.2019.title: "[expedition_initiator.GetNameWithNoTooltip]에서 보낸 총독"
 flavor_chi.2019.desc: "[GetInternationalOrganization('middle_kingdom').GetName]에서 새로운 소식이 당도했습니다. [target_character_for_viceroyalty.GetName](을)를 총독으로 보내 우리나라를 다스리게 하겠다는 것입니다. 이 체제하에 우리는 앞으로 저들과 [ShowSubjectTypeName('tributary')] 관계를 맺게 될 것입니다. 이렇게 우리는 전쟁에서 승리한 적의 지배를 받는 운명에 처하게 되었습니다."
 flavor_chi.2019.a: "때가 되면 이 멍에를 벗어던질 것이다."
 flavor_chi.2020.title: "먼 곳에서 온 선물"
 flavor_chi.2020.desc: "우리 선원들이 원정 중에 받은 수많은 현지 물품을 $china$에 가지고 돌아왔습니다. 이 선물에 비록 금전적인 가치는 별로 없을지라도, [GetInternationalOrganization('middle_kingdom').GetName]에 호의적인 인상을 심어줄 뿐만 아니라 앞으로도 오랫동안 우리 명성을 드높일 것입니다."
 flavor_chi.2020.a: "예상했던 대로군."
 flavor_chi.2021.title: "[target.GetNameWithNoTooltip]의 죽음"
 flavor_chi.2021.desc: "우리 $expedition_name_treasure_voyage$를 이끌던 $expedition_leader_name$(이)가 항해 중에 세상을 떠났다는 소식입니다. 서열에 따라, 이제부터는 제2인자였던 [new_leader.GetName](이)가 원정대의 지휘를 맡아 항해를 이끌어 나갈 것입니다."
 flavor_chi.2021.a: "이 일이 앞으로 다가올 일의 전조가 아니었으면 좋겠군."
 chi_new_expedition_leader: "이제 [new_leader.GetName](이)가 $expedition_name_treasure_voyage$를 이끕니다."
 flavor_chi.2022.title: "자금 부족"
 flavor_chi.2022.desc: "$expedition_name_treasure_voyage$단이 외교 활동을 수행할 때 사용할 선물이 모자라 [ROOT.GetCountry.GetName](으)로 돌아오고 있다는 소식이 전해졌습니다. 다음번에는 원정대에 자금을 더욱 넉넉히 주는 것이 좋겠습니다."
 flavor_chi.2022.a: "이런 망신이 있나."
 chi_expedition_is_returning_to_china: "$expedition_name_treasure_voyage$단이 [ROOT.GetCountry.GetName](으)로 귀환하고 있습니다."
 show_current_chinese_expedition_amount: "[COUNTRY.MakeScope.GetVariable('chinese_expedition_opinion').GetValue]"
 change_amount_of_treasure_voyage_tt: "$expedition_name_treasure_voyage$단이 운송하는 화물의 양이 $VALUE|+$만큼 증가합니다"
 change_amount_of_treasure_voyage_tt_neg: "$expedition_name_treasure_voyage$단이 운송하는 화물의 양이 $VALUE|-$만큼 감소합니다"
 change_opinion_of_expedition: "우리에 대한 $chinese_expedition_opinion$가 $VALUE|0Y$ 증가합니다(현재: $show_current_chinese_expedition_amount$)"
 change_opinion_of_expedition_neg: "우리에 대한 $chinese_expedition_opinion$가 $VALUE|0Y$ 감소합니다(현재: $show_current_chinese_expedition_amount$)"
 give_gold_to_expedition: "$expedition_name_treasure_voyage$단에 $VALUE|2Y$(을)를 하사합니다"
 chi_gift_received_count: "[ROOT.GetVariable('gifts_received').GetValue|2+=] [gold|e]를 받아 다음으로 전환합니다:"
 flavor_chi.2100.title: "폭풍을 만난 보물 함대"
 flavor_chi.2100.desc: "항해를 이어 가던 우리 위대한 보물 함대가 최악의 적을 만났습니다. 자연의 강대한 힘을 담은 거대 폭풍이 바다에서 잔뼈가 굵은 우리 선원들을 급습한 것입니다. 이 재앙으로 다수의 함선이 침몰했고, 그 과정에서 많은 선물과 화물을 잃고 말았습니다."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "해적 함대와의 충돌"
 flavor_chi.2101.desc: "$expedition_leader_name$의 지휘 아래 [target_location.GetName]의 [target_location.GetTopography.GetName] 지역을 통과하던 우리 영광스러운 보물 함대가 사악한 해적 도당 함대를 만났습니다. 물론 우리의 용맹한 병사들은 물러서지 않고 적극적으로 적에 맞서 결정적인 전투를 치렀고, 결국 무뢰배들을 완전히 제압하는 한편 우두머리들을 생포했습니다. 그러나 이 전투로 우리 측 인력과 함선 역시 손실을 피할 수 없었고, 우리 대함대는 많은 자원을 잃게 되었습니다."
 flavor_chi.2101.a: "적어도 명예는 챙기지 않았느냐."
 flavor_chi.2200.title: "통역관 물색"
 flavor_chi.2200.desc: "조국을 멀리 떠나 활동하고 있는 [ShowCultureGroupName('chinese_group')] 보물 함대의 사절들이 우리와 능숙하게 대화를 나누지 못해 어려움을 겪고 있습니다. 그런데도 이들은 자신들이 접해 보지 못한 여러 문화가 있는 먼 곳까지 항해하고자 합니다. 이에 보물 함대가 항해를 계속할 수 있도록 우리에게 통역관으로 일할 현지 사람을 제공해 달라고 청해 왔습니다."
 flavor_chi.2200.a: "지금 당장 통역관을 물색하도록!"
 flavor_chi.2200.b: "저들이 알아서 해결할 문제다."
 flavor_chi.2201.title: "지도 공유"
 flavor_chi.2201.desc: "$expedition_name_treasure_voyage$단에서 우리에게 인근 수역의 지도를 나누어 달라고 청해 왔습니다. 저들의 청에 응할 의무는 없지만, 만약 들어준다면 $expedition_leader_name$(을)를 비롯해 $expedition_location_name$에 체류 중인 [ShowCultureGroupName('chinese_group')] 고위층이 이를 호의로 여기고 크게 고마워할 것입니다."
 flavor_chi.2201.a: "나누어 주거라."
 flavor_chi.2201.b: "나누어 줄 지도가 없다."
 flavor_chi.2202.title: "바가지"
 flavor_chi.2202.desc: "$expedition_name_treasure_voyage$단 선원들이 현지 사정에 어두운 점을 이용해, 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 $expedition_location_name$ 기항지 주변에 시장을 세웠습니다. 이 시장에서 외부인들을 상대로 현지 상품을 판매하는 것인데, 문제는 물욕에 눈이 먼 일부 상인들이 선원들의 절박한 처지를 이용해 말도 안 되는 가격을 받고 있다는 것입니다. 일부 시장에서는 가격을 너무 많이 올린 나머지 길거리에서 칼부림이 발생해, [fleet_loc.GetRank.GetName]에서 불온한 분위기가 퍼지고 있습니다."
 flavor_chi.2202.a: "그 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 처벌하라!"
 flavor_chi.2202.b: "선원들에게 책임을 묻도록."
 flavor_chi.2203.title: "느껴진 모욕감"
 flavor_chi.2203.desc: "우리가 $expedition_name_treasure_voyage$에 관심을 보였다는 사실에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 심히 불쾌해하고 있습니다. 이들은 저 [ShowCultureGroupName('chinese_group')]인 무리를 오만한 침략자로 여겨, 체류하는 동안 우리가 베푼 환대와 특권을 받을 자격이 전혀 없다고 생각합니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 그 특권을 일부 철회하고, 저들이 타지에 와 있다는 것을 분명히 알려 줘야 한다고 요구하고 있습니다."
 flavor_chi.2203.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 청을 들어주어라."
 flavor_chi.2203.b: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]의 심기를 건드리는 것은 위험하다."
 flavor_chi.2204.title: "종교적 결례"
 flavor_chi.2204.desc: "우리 [ROOT.GetCountry.GetReligion.GetAdjective]의 예법을 잘 모르는 [ShowCultureGroupName('chinese_group')] 보물 함대의 선원들이 우리 종교에서 신성 모독으로 여기는 행위를 저질렀습니다. 이 사건에 격노한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 원정대 수장인 $expedition_leader_name$에게 직접 나서서 결례에 대해 사과할 것을 요구하고 있습니다."
 flavor_chi.2204.a: "$expedition_leader_name_tooltipless$의 사과를 요구하라."
 flavor_chi.2204.b: "이번에는 눈감아 주도록."
 flavor_chi.2205.title: "송환 요구"
 flavor_chi.2205.desc: "$expedition_name_treasure_voyage$단이 확인한 바에 따르면, 우리 조신 중 한 명인 [target_escapee.GetName](이)가 사실 [expedition_initiator.GetName]에서 도주한 반역자라고 합니다. $expedition_leader_name$(을)를 비롯한 [ShowCultureGroupName('chinese_group')] 원정대 지도층은 [target_escapee.GetNameWithNoTooltip](을)를 [GetInternationalOrganization('middle_kingdom').GetName]으로 송환해 재판에 회부할 수 있도록 이자를 넘겨 달라고 요구하고 있습니다."
 flavor_chi.2205.a: "요구를 들어주어라."
 flavor_chi.2205.b: "말도 안 되는 소리!"
 flavor_chi.2206.title: "공동 군사 훈련"
 flavor_chi.2206.desc: "체류 기간이 길어지자, $expedition_name_chinese_expedition$대의 $expedition_leader_name$(이)가 자신의 병사와 우리 군이 함께 훈련을 진행하는 방안을 제안했습니다. 이러한 훈련은 모두에게 도움이 될 것이며, 양측 간의 깊은 신뢰를 상징하는 일이 될 것입니다. 그러나 외국 군대와 함께 훈련을 진행한다면 그에 따른 위험이 발생할 수 있으므로 충분히 주의를 기울여야 합니다. 공동 훈련을 진행할 경우, 그 대상은 $expedition_location_name$에 가장 가까이 주둔해 있는 [target_unit.GetName](이)가 될 것입니다."
 flavor_chi.2206.a: "제의를 수락하겠다."
 flavor_chi.2206.b: "거부해도 안 될 건 없지 않겠느냐."
 flavor_chi.2207.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]의 지원 제의"
 flavor_chi.2207.desc: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] $expedition_name_treasure_voyage$단이 $expedition_location_name$에 당도했을 때, [ROOT.GetCountry.GetLongName](이)가 피비린내 나는 전쟁을 치르고 있을 줄은 이들도 예상하지 못한 바였습니다. 하지만 [expedition_initiator.GetLongName] 또한 우리가 싸우고 있는 적을 탐탁지 않게 여기고 있어, 전쟁에서 우리 측을 돕겠다고 나섰습니다."
 flavor_chi.2207.a: "도움은 언제나 환영이지."
 flavor_chi.2207.b: "이것은 저들이 아닌 우리의 전쟁이다."
 flavor_chi.2208.title: "[from.GetNameWithNoTooltip](을)를 지원한 [ShowCultureGroupNameWithNoTooltip('chinese_group')] 보물 항해단"
 flavor_chi.2208.desc: "첩자들의 보고에 따르면 [expedition_initiator.GetLongName]에서 대규모 $expedition_name_treasure_voyage$단을 파견했으며, 그 수장은 $expedition_leader_name$입니다. 그런데 적국 항구인 $expedition_location_name$에 당도한 이 원정대가 직접 전투에 참전해, [from.GetName](을)를 도와 우리와 맞서기로 했다고 합니다!"
 flavor_chi.2208.a: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] 놈들을 절대 용서치 않겠다!"
 flavor_chi.2209.title: "모스크 건설 요청"
 flavor_chi.2209.desc: "$expedition_name_chinese_expedition$대를 이끌고 있는 $expedition_leader_name$(이)가 사실은 독실한 [target_religion.GetName] 신자라고 합니다. 선원들 중 상당수 또한 같은 믿음을 지니고 있어, 이곳에 모스크를 건설해 현지 [target_religion.GetAdjectiveWithNoTooltip] 신도들을 돕도록 허락해 줄 것을 요청하고 있습니다."
 flavor_chi.2209.a: "건설을 허가하라."
 flavor_chi.2209.b: "침범 행위에 대해 경고하도록 하라."
 flavor_chi.2210.title: "$expedition_location_name_tooltipless$의 [ShowCultureGroupNameWithNoTooltip('chinese_group')] 이주민"
 flavor_chi.2210.desc: "지난 수십 년 동안 $expedition_location_name$에는 [ShowCultureGroupName('chinese_group')] 이주민 집단이 그 규모를 키워 왔습니다. 본래 교역을 위해 이곳에 왔던 [ShowCultureGroupNameWithNoTooltip('chinese_group')] 상인들이 현지 여성을 아내로 맞아 정착한 것인데, 새로운 환경에 적응한 이들은 우리 사회에서 핵심적인 역할을 담당하고 있습니다. 그리고 마침내 이곳에 당도한 [expedition_initiator.GetName] $expedition_name_treasure_voyage$단의 수장, $expedition_leader_name$(이)가 이 이주민들을 돕겠다고 합니다."
 flavor_chi.2210.a: "적극 환영하라."
 flavor_chi.2210.b: "저들을 막아라!"
 flavor_chi.2211.title: "정착한 병사들"
 flavor_chi.2211.desc: "$expedition_name_chinese_expedition$대의 일부 병사들이 군복을 벗고 $expedition_location_name$에 정착해도 좋다는 허가를 받았습니다. 정착한 병사들은 현지 여성들과 결혼했는데, 이들과의 관계는 장기적으로 우리에게 요긴하게 쓰일지도 모릅니다."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "$expedition_name_treasure_voyage$단의 개입"
 flavor_chi.2212.desc: "$expedition_location_name$에 도착한 $expedition_name_chinese_expedition$대는 우리 [ROOT.GetCountry.GetFlavorRank](이)가 격렬한 내전을 치르고 있음을 목격했습니다. 여느 외부인이라면 이러한 상황에서 등을 돌리겠지만, [ROOT.GetCountry.GetAdjective]의 대의에 공감한 $expedition_name_treasure_voyage$단은 [GetInternationalOrganization('middle_kingdom').GetName]의 이름으로 우리를 지원하겠다 제안하고 있습니다."
 flavor_chi.2212.a: "도움은 언제나 환영이지."
 flavor_chi.2212.b: "저들의 도움은 필요 없다."
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "악명 높은 $expedition_name_chinese_expedition$대가 [target_war.GetName]에서 한쪽을 돕겠다고 나섰습니다. 지혜로운 $expedition_leader_name$(을)를 수장으로 두었음에도, 저들은 [ROOT.GetCountry.GetName] 대신 [country_at_war_with.GetName](을)를 지원하는 그릇된 선택을 하고 말았습니다. 우리는 저들을 전장에서 일소할 것입니다."
 flavor_chi.2213.a: "이 일은 잊지 않겠다!"
 flavor_chi.2214.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]의 경멸"
 flavor_chi.2214.desc: "[ROOT.GetCountry.GetName](과)와 우리 땅에 당도한 $expedition_name_treasure_voyage$단 사이의 인식이 전에 없던 수준으로 악화되었습니다. 요 며칠 동안 우리 주둔군과 외국 선원들 사이에 여러 차례 충돌이 발생했음에도, 외부인들은 지금까지 명목상의 관계를 미약하게나마 유지하고 있었습니다. 그러나 이 관계조차 근래에 발생한 일련의 사건으로 악화되었으며, $expedition_leader_name$(은)는 [ROOT.GetCountry.GetLongNameWithNoTooltip](과)와 그 가치관을 비난하기도 했습니다. 이제 $expedition_name_chinese_expedition$대는 관계가 더욱 경색되기 전에 $expedition_location_name$에서 떠날 준비를 갖추고 있습니다."
 flavor_chi.2214.a: "관계를 반드시 복원해야 한다."
 flavor_chi.2214.b: "차라리 잘되었다!"
 chinese_interregnum: "[THIS.GetCountry.GetName](이)가 [ShowCultureGroupName('chinese_group')]의 영향 아래에 놓입니다."
 flavor_chi.2215.title: "군사 개입 요청"
 flavor_chi.2215.desc: "$expedition_name_treasure_voyage$단의 수장인 $expedition_leader_name$(이)가 우리에게 중대한 청을 보내왔습니다. [target_country.GetName]에 대한 군사 개입을 요청한 것입니다. 지금까지 우리가 파악한 바로는 모종의 이유로 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank](이)가 [ShowCultureGroupName('chinese_group')]의 표적이 되었으며, 원정대 지도부는 [target_country.GetGovernment.GetRulerTitle](과)와 그 역도들에게 천벌을 내리는 데 동참할 것을 요청하고 있습니다."
 flavor_chi.2215.a: "저들의 청을 따르겠다."
 flavor_chi.2215.b: "우리에게 그런 것까지 기대하는 건 조금 그렇군."
 flavor_chi.2216.title: "실망스러운 공물"
 flavor_chi.2216.desc: "공개적으로 내색한 것은 아니지만, $expedition_name_treasure_voyage$단의 지도부는 우리 선물의 수준에 만족하지 못하는 티가 역력합니다. 저들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 알현할 때부터 짐작했던 바이지만, 첩자들이 엿들은 대화를 통해 의심이 확신으로 바뀌었습니다."
 flavor_chi.2216.a: "다른 보상으로 달래 주어라."
 flavor_chi.2216.b: "직접 문제를 제기할 때까지는 아무 조치도 취하지 말도록."
 flavor_chi.2217.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 추문"
 flavor_chi.2217.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와의 알현식 중 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조신 중 한 명이 [ShowCultureGroupName('chinese_group')]에서 온 방문객들을 향해 입에 담지도 못할 험담을 내뱉었습니다. 무언가 조치를 취하지 않으면 $expedition_name_treasure_voyage$단에서 이 일을 [expedition_initiator.GetGovernment.GetRulerTitle]에게 고해바칠지도 모릅니다."
 flavor_chi.2217.a: "엄중히 사죄하도록."
 flavor_chi.2217.b: "사죄의 뜻으로 선물을 제공하라."
 flavor_chi.2217.c: "어떻게 동포를 처벌할 수 있겠는가?"
 flavor_chi.2218.title: "융숭한 대우"
 flavor_chi.2218.desc: "$expedition_name_treasure_voyage$단 지도부가 우리가 보낸 환대와 다양한 특권에 매우 만족하고 있습니다. 응당 진행되는 공물 교환 외에도, 우리는 원정대가 함선을 수리할 수 있도록 허용하고 지원을 제공했습니다. 직접 표현은 하지 않았지만, 저들이 우리의 대우에 크게 만족하고 있음이 확실합니다."
 flavor_chi.2218.a: "환대가 중요한 것이니라!"
 flavor_chi.2218.b: "저들이 엉뚱한 오해를 하지 않게 하라."
