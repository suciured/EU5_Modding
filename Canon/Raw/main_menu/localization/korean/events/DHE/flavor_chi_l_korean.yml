 flavor_chi.1.title: "[target_explorer.GetNameWithNoTooltip]의 여정 이후의 전략적 결정"
 flavor_chi.1.desc: "우리가 세계의 중심이라는 것은 부인할 수 없는 사실이고 국경 밖은 딱히 주목할 가치가 없는 곳이지만, 그럼에도 저 먼 곳의 지식은 유용합니다. 그리하여 우리는 그러한 곳들의 정보를 가져오도록 [target_explorer.GetName](을)를 탐험에 보냈습니다.\n\n그러나 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 [ROOT.GetCountry.GetLongName](이)가 오랑캐의 땅을 걱정하는 것은 가당치 않다고 주장합니다. 반면 정반대의 의견을 가진 다른 이들은 오히려 많은 이득이 예상되니 시선을 더욱 바깥으로 돌려야 한다고 제안합니다."
 flavor_chi.1.historical_info: "14세기경, 중국과 외부 세계의 관계가 변화하기 시작했습니다. 원나라 시대에 중국은 옛 비단길을 다시 열고 무슬림, 기독교도, 유대인 상인들을 중국으로 불러들이며 서양과 접촉했습니다. 1367년 몽골이 추방당하고 명나라가 권력을 장악하면서 중국을 외부 세계와 강하게 연결했던 흐름은 반전되었습니다. 황실 함대를 이끌고 인도양과 아프리카 해안으로 항해한 정화 제독의 일곱 차례 대원정(1405~1433년) 이후 중국은 문을 걸어 잠그고 외부와의 관계를 단절했습니다."
 flavor_chi.1.a: "내실을 다진다."
 flavor_chi.1.b: "중간에서 균형을 잡는다."
 flavor_chi.1.c: "외적 확장을 꾀한다."
 flavor_chi.2.title: "[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')] 보수"
 flavor_chi.2.desc: "예로부터 북쪽 국경 지역의 안보는 중요한 사안이었습니다. 한 가지 문제는 고대에 지어진 [ShowBuildingTypeName('ruined_great_wall_of_china')]이 최근 몇 세기 동안 허물어져 상태가 좋지 못하다는 점입니다. 보수할 수는 있겠으나 비용이 많이 들고 물리적, 재정적 부담으로 인해 백성의 불안을 야기할 가능성이 높습니다. 방비가 개선되면 해당 권역 내 지방의 생산성과 안전성이 향상되고, 방비가 없다면 백성들은 더 안전한 피난처로 떠날 것입니다. 어떻게 하면 좋을까요?"
 flavor_chi.2.a: "[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]을 제대로 정비하도록."
 flavor_chi.2.b: "[target_province1.GetNameWithNoTooltip] 구간을 대대적으로 수리하면 되겠군."
 flavor_chi.2.c: "[target_province2.GetNameWithNoTooltip] 쪽을 튼튼하게 고치도록 하라."
 flavor_chi.2.d: "[target_province3.GetNameWithNoTooltip] 구간을 재건하겠다."
 flavor_chi.2.e: "계속 무너지게 놔두어라."
 flavor_chi.4.title: "[target_character.GetNameWithNoTooltip]의 군대 개혁"
 flavor_chi.4.desc: "유명한 [target_character.GetName](이)가 몇 가지 군 개혁을 제안했습니다. 이 개혁이 시행된다면 우리 군은 더 강해지고 병사들은 보다 효과적으로 싸울 수 있을 것입니다. 허나 안타깝게도 군대를 전면적으로 개편하는 것은 꽤 큰일입니다. 상당한 비용과 수고가 들며, 시행하더라도 군대가 변화를 좋아하지 않아 불안정과 탈영으로 이어질 수 있습니다."
 flavor_chi.4.a: "개혁을 추진하라!"
 flavor_chi.4.b: "안 되겠군. 비용이 너무 많이 든다."
 flavor_chi.5.title: "예수회의 도착"
 flavor_chi.5.desc: "[target_country.GetName]의 이방인들은 한동안 우리 땅에 존재해 왔습니다. 이들이 [target_country.GetReligion.GetName](이)라고 부르는 이상한 신념이 우리 땅에 퍼지면 [ROOT.GetCountry.GetReligion.GetAdjective]의 가르침이 무너질 수도 있으나, 이 외지인들이 가져온 지식이 우리에게 큰 도움이 될 수 있다는 것은 부인할 수 없는 사실입니다.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 몇몇 이들은 일부 백성이 이 외래 종교에 미혹되는 일이 있더라도 외국인들에게서 최대한 많은 이득을 취해야 한다고 주장합니다. 그러나 다른 이들은 그러한 야만적인 사상이 우리 사회에 스며들도록 허용했다가 우리의 전통적인 제도가 손상될 것을 우려합니다."
 flavor_chi.5.historical_info: "1581년 처음으로 중국에 도착한 예수회 선교사들은 황제에게 선물을 바치고 유럽의 다양한 기계 발명품을 선보였습니다. 그 밖에도 거대한 세계 지도를 제작하고 새로운 달력 개혁에 관한 합리적인 방안을 제시하며 뛰어난 지식을 뽐냈습니다. 그러나 선교들은 이상한 종교적, 철학적 사상까지 같이 가져왔고, 이는 중국의 전통 질서가 흔들리는 계기가 되었습니다."
 flavor_chi.5.a: "그 이방인들의 학식에서 얻는 게 있을 것이다."
 flavor_chi.5.a.tt: "많은 [pops|e]이 [ShowReligionName('catholic')]으로 [convert|e]할 것입니다"
 flavor_chi.5.b: "그런 외래 사상을 우리 사회에 받아들일 순 없지."
 flavor_chi.6.title: "재정 위기"
 flavor_chi.6.desc: "수십 년간 이어진 반란과 불안, 부정부패로 인해 재정 상황이 심각한 위기에 처했습니다. 새로운 현금 유입이 필요하지만, 그러려면 백성들이 싫어할 새로운 세금을 도입하는 수밖에 없습니다. 그렇게 하면 일시적으로 현금 흐름 문제를 완화할 수 있겠으나 안 그래도 불안정한 상황이 더욱 악화될 수 있습니다. 그러나 조치를 취하지 않으면 불안한 상황으로 인해 특정 지방에서 효율적으로 세금을 인상할 능력을 잃을 수도 있습니다."
 flavor_chi.6.a: "세금을 인상하라."
 flavor_chi.6.b: "괜히 백성들의 화를 돋우지 마라!"
 flavor_chi.7.title: "예수회 추방"
 flavor_chi.7.desc: "최근의 사건으로 예수회는 이제 쓸모가 다한 것 같습니다. 예수회의 지식은 대단하지만 우리에게는 생소하고, 때때로 우리 학자들과 일반 백성들 사이에서 큰 소란을 일으켜 우리나라의 안정을 저해합니다. 그자들은 수십 년간 우리 국가의 내정에 간섭해 왔고, 심지어 [ROOT.GetCountry.GetGovernment.GetAdjective] 계승 문제에도 끼어들려 했습니다. 이제는 이들을 내보내야 할 때입니다."
 flavor_chi.7.a: "내쫓아라!"
 flavor_chi.7.b: "내쫓기엔 아까운 자들이다!"
 flavor_chi.8.title: "[target_character.GetNameWithNoTooltip] 사절단"
 flavor_chi.8.desc: "멀리 떨어진 서쪽 오랑캐 국가 [target_country.GetName]에서 온 [target_character.GetName](이)라는 자가 이끄는 외교 사절단이 우리 해안에 도착했다는 보고가 들어왔습니다. [target_character.GetNameWithNoTooltip](은)는 자신의 [target_country.GetGovernment.GetRulerTitle](이)가 보내는 따뜻한 인사와 양국 간의 무역을 촉진하기 위한 방안, 그리고 여러 가지 놀라운 기계 장치를 가지고 왔다고 합니다."
 flavor_chi.8.a: "그 무례한 서양 마귀 놈들의 제안을 거절하라!"
 flavor_chi.8.b: "어떤 제안을 하는지 들어보고 싶구나."
 opinion_ideas: "우리 제안에 관심 있음"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "예사롭지 않은 한 예수회 사제가 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. [target_character.GetName](은)는 [ShowCultureGroupName('chinese_group')] 사람처럼 옷을 입고, [ShowCultureGroupNameWithNoTooltip('chinese_group')] 풍습을 많이 받아들였으며, [ShowCultureGroupNameWithNoTooltip('chinese_group')] 사람과 비슷한 말투로 이야기합니다. 학자이자 선교사인 [target_character.GetLastNameWithNoTooltip](은)는 [ShowCultureGroupNameWithNoTooltip('chinese_group')] 세계의 관습, 지도학, 과학에 관심이 많은 만큼 자기 나라의 것을 알리는 데도 관심이 많은 것 같습니다. 이는 바꿔 말해 다른 예수회 선교사들보다 훨씬 많은 이를 개종시키는 데 성공했다는 뜻이지만, 그자의 기술, 특히 천문학과 지도학에 관한 기술은 의심의 여지 없이 우리에게 유용해 보입니다."
 flavor_chi.9.a: "[target_character.GetNameWithNoTooltip](을)를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 환대하라."
 flavor_chi.9.b: "[ShowContinentNameWithNoTooltip('europe')]으로 썩 돌아가라!"
 flavor_chi.10.title: "곤여만국전도"
 flavor_chi.10.desc: "[ShowContinentName('europe')]과 $china$의 세계 지도를 결합하는 길고 고된 작업 끝에 [target_character.GetName](과)와 [ShowCultureGroupName('chinese_group')] 공동 작업자들이 마침내 #italic 곤여만국전도#!, 즉 '세계 무수한 나라의 지도'를 선보였습니다. 이 지도는 그 자체로 풍부한 정보의 보고로, 우리 국경에서 멀리 떨어진 왕국과 민족에 관한 훨씬 상세한 지식을 전해 줍니다."
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "대형 [ShowContinentName('europe')] 지도를 획득합니다"
 flavor_chi.11.title: "성 바울 대학"
 flavor_chi.11.desc: "한 예수회 선교사가 [target_location.GetName]에 있는 자신들의 위요지에 대학을 세웠는데, 특이하게도 동료 선교사에게 [ShowCultureGroupName('chinese_group')] 언어와 관습을 교육하는 것이 목적이라고 합니다. 예수회는 [ShowCultureGroupNameWithNoTooltip('chinese_group')] 사람에게 다가가려면 함께 어울려 행동하고 적응하는 법을 배워야 한다고 확신한 모양입니다.\n\n이 외국인들이 우리를 본받고 싶어 하는 것은 놀라운 일이 아니지만, 이를 통해 이들의 설교가 우리 백성에게 더 널리 전파될 가능성이 있습니다."
 flavor_chi.11.a: "보기 좋구나."
 flavor_chi.11.b: "대학을 폐쇄하도록 압력을 행사하라."
 flavor_chi.12.title: "[ShowReligionGroupNameWithNoTooltip('christian')]의 확산"
 flavor_chi.12.desc: "[ShowReligionGroupAdjective('christian')] 선교사들이 [ROOT.GetCountry.GetName]에서 지속적으로 활동한 여파가 발생했습니다. 어떤 지방의 주민 다수가 점차 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 선교사들에게 넘어가더니, 지금은 [ShowReligionGroupNameWithNoTooltip('christian')]가 그 지역의 지배적인 종교가 되었습니다."
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "[ShowReligionGroupNameWithNoTooltip('christian')] 신자가 된 [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_chi.13.desc: "[ShowReligionGroupName('christian')]는 우리 백성들 사이에서 점점 더 많이 퍼지고 있으며, [target_ruler.GetName]도 도읍에서 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 선교사들을 최측근으로 두고 있습니다. 최근에는 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 신하들조차 이 외래 종교를 믿는 실정입니다. 어떤 이들은 벌써 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 이 로마 [ShowReligionAdjective('catholic')] 신앙으로 개종할 때가 온 것이 아니냐고 넌지시 제안하기도 합니다. 신학적 의미는 제쳐두더라도 개종한다면 확실히 서방 왕국들 사이에서 새로운 우군을 많이 찾을 수 있을 것입니다."
 flavor_chi.13.a: "[ShowReligionGroupNameWithNoTooltip('christian')]를 받아들이겠다."
 flavor_chi.13.b: "절대 있을 수 없는 일이다."
 flavor_chi.14.title: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 flavor_chi.14.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]인 [target_character.GetName](이)가 서양에서 온 선교사들의 문화와 지식에 매료된 것 같습니다. 그러한 인맥을 통해 얻은 통찰력이 우리에게 도움이 되기는 하겠으나 최근 [ShowReligionName('catholic')]으로 개종한 [target_character.GetNameWithNoTooltip]의 행동은 다소 참아 주기 힘든 구석이 있습니다."
 flavor_chi.14.a: "그자를 내보내라."
 flavor_chi.14.b: "자기 일만 잘한다면야."
 flavor_chi.15.title: "뿌리 깊은 무능함"
 flavor_chi.15.desc: "우리 행정부에는 [target_character.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 중심으로 걸출한 직책들이 포진해 있습니다. 그러나 유능한 인재로 [ROOT.GetCountry.GetGovernment.GetCabinetTitle](을)를 구성하고 유지하려고 노력함에도 때때로 무능한 인물이 발탁되기도 합니다.\n\n바로 [target_character2.GetName]의 경우가 그러한데, 본인은 나름대로 최선을 다했으나 우리의 관료적 절차에 문제와 혼선을 일으키는 결과만 낳았습니다."
 flavor_chi.15.a: "그자의 관직을 즉시 파면하라."
 flavor_chi.15.b: "편도 여행을 준비하라. [target_character2.GetNameWithNoTooltip](을)를 귀향 보내겠다."
 flavor_chi.15.c: "한 번 더 기회를 주거라..."
 flavor_chi.16.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 불신"
 flavor_chi.16.desc: "속삭임과 음모는 궁궐의 일상과도 같습니다. 하지만 최근 들리는 한 소문은 궁녀와 환관들을 발칵 뒤집어 놓았습니다. [target_character2.GetName](이)가 고상한 [ROOT.GetCountry.GetCulture.GetName] 문화를 폄하했다는 것입니다. 정확히는 [target_culture.GetName] 문화가 모든 면에서 우월하다고 주장했습니다. 이런 파렴치한 태도는 정원의 잡초처럼 우리 국가 내부의 안정과 안녕을 위협합니다..."
 flavor_chi.16.a: "그 작자를 내쫓아라."
 flavor_chi.16.b: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 그런 비판에도 끄떡없다!"
 based_on_spiritualist_vs_humanist_tt: "[ShowSocietyDirectionName('spiritualist')]와 [ShowSocietyDirectionName('humanist')] 사이의 현재 위치에 따라 다음 효과가 발생합니다:"
 flavor_chi.17.title: "수은"
 flavor_chi.17.desc: "연금술과 광물학 탐구는 신기하고 흥미로운 활동이자 우리의 혁신성을 보여 주는 좋은 예시입니다. 운 좋게도 [target_character2.GetName](이)라는 연금술로 매우 유명한 자가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 나타나 진일보한 새 영약을 만들어 주겠다고 약속했습니다..."
 flavor_chi.17.a: "흥미롭군..."
 flavor_chi.17.b: "그런 건 필요하지 않느니라."
 this_may_shorten_ruler_lifespan_tt: "[target_character.GetShortNameWithNoTooltip]의 건강에 중대한 영향을 줄 수 있습니다"
 flavor_chi.18.title: "타향살이"
 flavor_chi.18.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 생활은 보통 매우 바쁩니다. 조신들은 다음 연회를 준비하고, 각료들은 새로운 법령을 작성하며 궁궐 전체가 기계처럼 일사불란하게 돌아갑니다. 많은 이들이 우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 한자리를 맡아 이런 삶을 살기를 꿈꾸지만, 여기 있는 [target_character2.GetName](은)는 현재 아주 심각한 우울에 빠져 있습니다.\n\n다가가 물어보니 [target_character2.GetNameWithNoTooltip](은)는 약 [ROOT.GetVariable('character_age_display_variable').GetValue]년 전 자신이 태어난 [target_location.GetName]의 이야기를 꺼냈습니다. 그곳으로 돌아가서 가족과 다시 만나고 [ROOT.GetCountry.GetCapital.GetName]에서 떨어진 곳에서 유유자적하며 [target_location.GetNameWithNoTooltip]의 지방 행정 업무를 보고 싶다고 합니다..."
 flavor_chi.18.a: "가족은 중요하지. 보내 주어라."
 flavor_chi.18.b: "그러면 우리 관청은 누가 돌본단 말이냐?"
 target_province_gets_pop_sat_and_prosperity_tt: "[target_character2.GetShortNameWithNoTooltip]의 능력에 따라 [target_province.GetName] 내 우리 [locations|e]의 [prosperity|e]이 #G [ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]%#! 증가하고 그곳 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 #G [ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]%#! 증가합니다"
 based_on_the_abilities_of_cabinet_tt: "[target_character.GetShortNameWithNoTooltip](과)와 [target_character2.GetShortNameWithNoTooltip]의 합산된 능력에 따라 다음 효과가 발생합니다:"
 flavor_chi.19.title: "고관들의 우정"
 flavor_chi.19.desc: "친구 사이에 나누는 유대란 신성한 것입니다. [target_character.GetName](과)와 [target_character2.GetName]의 경우도 마찬가지입니다. 이 막역한 두 사람은 함께 서로의 공통 관심사와 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 함께한 시간을 찬미하는 글을 남겼습니다.\n\n이 글에 따르면 우정이란 사고팔 수 없는 귀중한 선물이며, 금으로 된 산보다도 값진 것이라고 합니다. 금은 차갑고 생명이 없습니다. 보지도 듣지도 못합니다. 어려울 때 기운을 북돋아 줄 능력이 없습니다. 들어줄 귀도 없고, 이해해 줄 마음도 없습니다. 위로해 주지도, 도움의 손길을 내밀지도 못합니다. 그러니 하늘에 선물을 구할 때 보석, 진주, 재물이 아니라 진정한 사랑과 참된 친구를 보내 준 것에 감사하라는 것입니다!"
 flavor_chi.19.a: "모범적인 우정의 표본이로다."
 flavor_chi.19.b: "우리에겐 훌륭한 인물을 알아보는 안목이 있지."
 every_location_in_province_food_prosperity_satisfaction_tt: "[target_province.GetName] 내 [locations|e]의 우리 [Concept('control', '지배력')|e]에 따라 해당 지점의 [prosperity|e]이 #G [ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue]%#! 증가하고 그곳 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 #G [ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue]%#! 증가합니다"
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[target_province.GetName] 내 [locations|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] 감소하고 그곳 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_chi.20.title: "[target_province.GetNameWithNoTooltip]의 기근"
 flavor_chi.20.desc: "[target_province.GetName] 백성들은 몇 번이나 흉작을 겪었습니다. 불운한 사고와 불길한 징조, 전반적인 불안감이 겹치면서 많은 이들이 조정의 무능함을 토로하고 있습니다. 이에 한 전령이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착하여 귀중한 식량을 운송해 달라고 요청했습니다. 그러나 조언가들은 그 지방의 기반 시설에 따라 구호 활동이 효과가 없을 가능성도 크다고 일러 주었습니다."
 flavor_chi.20.a: "백성을 돕는 것은 우리의 책무다."
 flavor_chi.20.b: "그럴 여유가 없구나..."
 flavor_chi.21.title: "등왕각 복원"
 flavor_chi.21.desc: "[target_location.GetName] 백성들은 울창하고 비옥한 농지가 넘치는 번화하고 활기찬 중심부에 사는 축복을 받았습니다. 거기에 $china$ 대륙의 심장부라는 중요한 위치까지 고려하면 이곳이 이렇게 성장하고 상업적으로 중요한 의미를 지닌 것은 당연한 일입니다. 이를 기념하고 우리의 부를 과시하고자 [target_character.GetName](은)는 등왕각을 복원할 것을 제안했습니다. 이 건물은 찬란한 부의 상징이자 우수한 건축물의 본보기가 될 것입니다..."
 flavor_chi.21.a: "이 건물로 [target_province.GetNameWithNoTooltip]의 아름다움을 빛내라."
 flavor_chi.21.b: "그럴 여유가 없다."
 target_province_gets_20_prosperity: "[target_province.GetNameWithNoTooltip] [province|e] 내 모든 소유 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_severe_bonus')|+=2%] 증가합니다"
 every_pop_target_province_loses_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip] [province|e] 내 모든 농민 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 every_pop_25_satisfaction_gain_tt: "[target_province.GetNameWithNoTooltip] [province|e] 내 모든 농민 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_chi.22.title: "위대한 제독"
 flavor_chi.22.desc: "평민과 전쟁 포로는 사회적으로 신분 상승이 어려운 경우가 많습니다. 그럼에도 세상에는 이따금 그런 놀라운 일이 벌어집니다. [target_character.GetName](이)라는 환관이 바로 그런 인물입니다. 어린 나이에 붙잡혀 거세당한 [target_character.GetNameWithNoTooltip](은)는 변방 [ShowAreaName('yunnan_area')]에 있는 어떤 번왕의 집에서 노역을 시작했습니다. 번왕의 신임을 얻은 후에는 [ShowLocationName('dadu')](으)로 보내져 학문을 연마했고, 그곳에서 뛰어난 능력을 발휘했습니다. 이러한 인물이니 [target_character2.GetName]에게 깊은 인상을 남긴 것도 놀라운 일은 아닙니다. [target_character.GetNameWithNoTooltip](이)가 영광스러운 우리 민족의 훌륭한 제독이자 지도자가 될 것은 의심할 여지가 없습니다."
 flavor_chi.22.a: "우리 군에 상당한 보탬이 되겠군."
 flavor_chi.22.b: "환관 따위를 어찌 믿으라는 것이냐!"
 flavor_chi.23.title: "[target_character.GetNameWithNoTooltip]의 반란"
 flavor_chi.23.desc: "우리 군대가 [target_character.GetName](이)라는 하급 관료가 이끄는 소규모 반란을 막 진압했습니다. 우리의 정책에 불만을 품은 [target_character.GetLastNameWithNoTooltip](은)는 잔혹한 반란을 주도하여 [target_location.GetRank.GetName] [target_location.GetName](을)를 점령하고 많은 정부 관리를 처형했습니다.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 [ROOT.GetCountry.GetCulture.GetName] 인사 대다수는 이 비극의 주된 원인이 [ShowCultureGroupName('chinese_group')] 관리들의 불충 때문이며, 이러한 비극이 다시 일어나지 않도록 해당 인물들의 특권을 제한해야 한다는 데 동의합니다."
 flavor_chi.23.a: "그자들이 또다시 반란을 일으키게 두지 않겠다."
 flavor_chi.23.b: "유능한 관리를 잃는 건 타격이 너무 크다."
 flavor_chi.24.title: "[recipient.GetNameWithNoTooltip]의 난"
 flavor_chi.24.desc: "[couped_character.GetName]의 권위주의적 정책은 지난 몇 년 동안 [ROOT.GetCountry.GetLongName]의 정치 분위기를 크게 바꾸어 놓았습니다. [couped_character.GetNameWithNoTooltip](은)는 정부를 거의 완벽하게 장악하고 있으며, 온 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 [ROOT.GetCountry.GetGovernment.GetRulerTitle]조차도 그자를 두려워합니다.\n\n이러한 상황에서 [couped_character.GetNameWithNoTooltip]의 공포 통치를 종식시키고자 [recipient.GetName](이)가 음모를 꾸몄습니다. [recipient.GetNameWithNoTooltip](은)는 간사한 모반 행위로 자기 삼촌을 끌어내리고, 여차하면 자신이 새로운 재상이 될 생각입니다. 당연히 [ruler_scope.GetName]도 이 강력한 귀족의 권력을 제한하려고 음모에 가담했습니다."
 flavor_chi.24.a: "계획을 진행한다."
 flavor_chi.24.b: "[recipient.GetNameWithNoTooltip]의 음모를 폭로한다."
 flavor_chi.24.c: "[couped_character.GetNameWithNoTooltip](을)를 해임하고 지원을 끊는다."
 flavor_chi.25.title: "[recipient.GetNameWithNoTooltip]의 임명"
 flavor_chi.25.desc: "[dead_character.GetName]의 죽음으로 [ROOT.GetCountry.GetName](은)는 궁정의 대소사를 처리할 재상 자리가 공석이 된 상황입니다. 그래도 자연스러운 후계자가 한 명 있으니, 바로 서거한 관리의 조카 [recipient.GetName](이)가 유능한 정치가로서 그 역할에 적합해 보입니다. 하지만 이 임명을 우려하는 사람도 많은데, [dead_character.GetNameWithNoTooltip](은)는 재임 당시 행적이 워낙 독재적이고 잔혹했기에 [recipient.GetNameWithNoTooltip](이)가 삼촌의 전철을 밟지 않을까 걱정하는 것입니다."
 flavor_chi.25.a: "[recipient.GetNameWithNoTooltip](을)를 임명하라."
 flavor_chi.25.b: "더 이상의 독재자는 필요 없다."
 YUA_benefits_of_toqto: "[recipient.GetName](이)가 임명되면 자기 삼촌의 정책을 폐지하여 [ShowSocietyDirectionName('sinicized')] 통치로 나아가도록 돕는 동시에 [ShowPolicyName('direct_appointment')] 및 [ShowPolicyName('limit_the_han_powers')] [policy|e]도 폐지합니다"
 flavor_chi.26.title: "[ShowLawNameWithNoTooltip('keju_examination')]의 운명"
 flavor_chi.26_27.common_desc: "최근 권력을 잡은 [target_character.GetName](이)가 여러 분야에서 자기 삼촌의 정책을 되돌리려 합니다."
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\n그중 하나가 바로 [ShowPolicyName('direct_appointment')] 정책입니다. 이 정책은 결과적으로 우리 관료제에 해악을 끼쳤는데, 수 세기 동안 [ROOT.GetCountry.GetName](과)와 그 이전 정부에서 많은 유능한 학생을 요직으로 진급시켰던 제도를 끝내 버렸기 때문입니다.\n\n이제 [target_character.GetNameWithNoTooltip](이)가 [ShowLawName('keju_examination')]을 재도입하려는 만큼, 부디 이 제도에 대한 신뢰가 회복되어 새로운 지원자가 많이 들어오기를 바랄 뿐입니다."
 flavor_chi.26.a: "끝까지 완수하도록."
 flavor_chi.26.b: "[dead_character.GetNameWithNoTooltip](이)가 옳았던 걸지도."
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\n[target_character.GetNameWithNoTooltip]의 다음 목표는 [ShowPolicyName('limit_the_han_powers')] 정책을 철회하는 것입니다. 이 정책은 많은 [ShowCultureGroupName('chinese_group')] 주민을 소외시키고 [ROOT.GetCountry.GetFlavorRank] 전복을 노리는 다양한 반란을 일으키도록 몰아갔습니다. [dead_character.GetName](이)가 살아 있는 동안에도 이 정책은 너무 가혹하다는 비판을 받았지만, 당시 강력한 독재자에게 반대할 수 있는 사람은 아무도 없었습니다."
 flavor_chi.27.a: "철회하라!"
 flavor_chi.27.b: "그래도 우리 국정에 잘 맞는 정책이다."
 yua_every_chinese_pop_will_get_20_satisfaction: "[ShowCultureGroupName('chinese_group')] [culture_group|e]에 속하는 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "자신만의 유산을 남기길 원하는 [target_character.GetName](은)는 최근 [ROOT.GetCountry.GetLongName]의 전신인 요나라, 송나라, 금나라의 역사를 편찬하여 공식 역사집에 포함하기로 했습니다.\n\n여러 역경에도 불구하고 [target_character.GetNameWithNoTooltip](이)가 이끄는 [ROOT.GetCountry.GetGovernment.GetAdjective] 편찬진은 불과 몇 년 만에 세 개의 연대기를 완성할 수 있었습니다. 그러나 이러한 놀라운 속도로 인해 수많은 사실 오류가 발생하여 작품의 평판이 훼손되었고, 추가적인 개정이 필요한 상태입니다."
 flavor_chi.28.a: "그럼에도 연대기의 추가 자료로 아주 훌륭하도다."
 flavor_chi.29.title: "[target_character.GetNameWithNoTooltip]의 격상"
 flavor_chi.29.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)각 측실 부인인 [target_character.GetName](을)를 각별히 총애한다는 사실은 오랫동안 모르는 사람이 없었습니다. 그러나 정실부인의 지위에 오를 경우 필연적으로 터질 추문 때문에 [target_character.GetNameWithNoTooltip](은)는 절대 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 최고 자리를 점할 수 없었습니다. 그런데 이제 [deceased_wife.GetName](이)가 사망하면서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [target_character.GetNameWithNoTooltip](을)를 황후로 승격시키기에 더없이 좋은 때를 맞이하게 되었습니다."
 flavor_chi.29.a: "감히 반대할 자 있느냐!"
 flavor_chi.29.b: "그런 추문은 용납할 수 없다."
 flavor_chi.30.title: "[target_province.GetNameWithNoTooltip]에 퍼붓는 엄청난 폭우"
 flavor_chi.30.desc: "재앙과도 같은 기상 이변이 [target_province.GetName] 지방을 강타하여 광범위한 파괴와 고통을 초래했습니다. 그 자체로도 재난이건만 폭우가 [ShowModifier('chi_grand_canal')]까지 도달하면서 운하가 가득 차 범람하고 말았습니다. 이 전례 없는 사건으로 운하가 제 기능을 못 하게 되었고, 결국 남과 북의 연결이 끊어지고 말았습니다.\n\n이번 피해는 이론적으로는 복구할 수 있지만, 우리나라의 현재 상태로는 도저히 감당할 수 없는 막대한 비용이 소요될 것입니다. 하지만 과연 [ROOT.GetCountry.GetName](이)가 대운하 없이 살아남을 수 있을까요?"
 flavor_chi.30.a: "우리나라에 비극이 닥쳤구나."
 destroy_grand_canal_china_tt: "대운하가 사실상 사용할 수 없게 되어 효과가 [ShowModifier('chi_grand_canal')]에서 [ShowModifier('chi_grand_canal_destruction')]로 약화됩니다"
 repair_grand_canal_china_tt: "대운하가 수리되어 효과가 [ShowModifier('chi_grand_canal_destruction')]에서 [ShowModifier('chi_grand_canal')]로 변경됩니다"
 flavor_chi.32.title: "[target_location.GetNameWithNoTooltip] 점령"
 flavor_chi.32.desc: "[target_location.GetRank.GetName] [target_location.GetName](이)가 마침내 우리 손에 들어왔습니다. [ShowCultureName('mongolian_culture')] 통치의 상징인 이 [target_location.GetRank.GetNameWithNoTooltip](을)를 점령한 것은 [ROOT.GetCountry.GetLongName]에 기념비적인 승리이며, 우리의 적을 협상 자리로 끌어내는 데 필요한 마지막 일격이 될 것입니다."
 flavor_chi.32.a: "이제부터 이곳의 이름은 북평이 될 것이다."
 flavor_chi.32.b: "우리 모두에게 기념비적인 승리로다."
 flavor_chi.33.title: "$NORTHERN_YUA$"
 flavor_chi.33.desc: "지난 수십 년은 [ROOT.GetCountry.GetFlavorRank]에 힘든 시기였습니다. [ShowSituationName('red_turban_rebellions')]으로 인한 끊임없는 반란과 끔찍한 경제 상황은 우리나라를 파멸로 몰아넣었습니다. 오늘날 우리나라를 [GetInternationalOrganization('middle_kingdom').GetName]이라고 생각하는 사람은 거의 없으며, 우리의 잔존국은 $NORTHERN_YUA$이라고 불립니다. 분명히 [ROOT.GetCountry.GetLongName](은)는 아직 망하지 않았지만, 우리가 현재 굴욕의 10년을 겪고 있다는 점은 어느 정도 사실입니다. 그러나 우리는 돌아올 것이며 곧 다시 천명을 받을 것입니다."
 flavor_chi.33.a: "우린 머지않아 돌아올 것이다."
 NORTHERN_YUA: "북$YUA$"
 flavor_chi.34.title: "[ShowCultureNameWithNoTooltip('oirat_culture')] 연맹의 부상"
 flavor_chi.34.desc: "[ShowCultureName('oirat_culture')]족이 주축이 된 강력한 연맹이 우리나라 서부 지역과 이들이 그곳에 마련한 수도인 [target_location.GetName] 주변에서 상당한 영향력을 확보했습니다. 그리고 우리의 지배력이 크게 약해진 틈을 타, 연맹은 부족 동맹과 함께 공식적으로 독립을 선언했습니다. 이번 일로 무결한 우리 [ROOT.GetCountry.GetFlavorRank]에 흠이 생길지도 모릅니다."
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "이 반란이 우리를 부르는군."
 flavor_chi.36.title: "[target_location.GetNameWithNoTooltip](으)로 피신"
 flavor_chi.36.desc: "[lost_capital.GetName](이)가 함락되면서 [ROOT.GetCountry.GetName](은)는 엄청난 굴욕을 당했습니다. 이제 마지막 남은 자존심인 [target_location.GetName](으)로 후퇴하거나, [current_capital.GetName]에서 두려움에 떨며 웅크리고 있는 수밖에 없습니다. 무엇을 선택하든 적의 맹공에 대비해야 합니다."
 flavor_chi.36.a: "[target_location.GetNameWithNoTooltip](으)로 가는 문을 열어라!"
 flavor_chi.36.b: "참으로 끔찍한 운명이구나."
 flavor_chi.37.title: "[target.GetNameWithNoTooltip] 파괴"
 flavor_chi.37.desc: "[target_owner.GetLongName]의 여름 수도인 [target.GetRank.GetName] [target.GetName](을)를 점령했습니다. 보통은 적에게 겁을 주고 적이 빨리 항복하도록 하기 위해 [target.GetRank.GetNameWithNoTooltip](을)를 완전히 파괴하는 것이 관례입니다. 그렇게 한다면 한동안 적들의 복귀를 막을 수 있습니다."
 flavor_chi.37.a: "완전히 초토화하라!"
 flavor_chi.37.b: "정착지를 살려 주어라."
 flavor_chi.38.title: "[target_location.GetNameWithNoTooltip](으)로 후퇴"
 flavor_chi.38.desc: "[ROOT.GetCountry.GetLongName]의 처절한 쇠락이 계속되고 있습니다. [current_capital.GetName]에서도 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 안전하지 않은 듯합니다. 적들이 우리의 목을 조여 오고 있으니, 먼 옛날의 수도 [target_location.GetName](으)로 전략적 후퇴를 하는 것이 좋을 것 같습니다."
 flavor_chi.38.a: "[current_capital.GetNameWithNoTooltip](으)로 돌아가겠다."
 flavor_chi.38.b: "지금 있는 곳을 버릴 순 없다."
 flavor_chi.39.title: "[subject_country.GetNameWithNoTooltip]의 운명"
 flavor_chi.39.desc: "우리 [chain_initiator.GetFlavorRank]의 위신이 추락하면서 속국의 이탈이 이어지고 있습니다. 그리고 그중 한 곳이 곧 [chain_initiator.GetName](과)와 [target_country.GetName]의 공동 지배하에 [subject_country.GetLongName](이)가 될 것으로 보입니다. 중요한 항구를 잃고 국가 전체가 혼란에 휩싸인 탓에 우리는 이 섬을 관리할 수 없는 것은 물론이고 현재 싹트고 있는 반란을 진압할 수도 없는 상황입니다. 차라리 [target_country.GetLongName]에 넘겨서 양국 관계를 개선하는 것이 최선일지도 모르겠습니다."
 flavor_chi.39.a: "[target_country.GetAdjectiveWithNoTooltip]에 넘기겠다."
 flavor_chi.39.b: "문제가 있더라도 끝까지 안고 갈 것이다."
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip]의 [subject_country.GetNameWithNoTooltip] 양도"
 flavor_chi.40.desc: "[chain_initiator.GetLongName](은)는 쇠락하고 있습니다. 이에 우리와 공동으로 [subject_country.GetName](을)를 관리하는 것에 의문이 제기되었습니다.\n\n그런데 때마침 최근 이 섬의 소요 사태를 계기로 상대국에서 마침내 손실을 줄이고 섬의 소유권을 정당한 소유주인 우리나라에 이전하기로 했습니다!"
 flavor_chi.40.a: "예상대로군."
 flavor_chi.40.b: "하지만 이건 우리의 방향과 맞지 않는다."
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "이 시대에는 학문적, 예술적 업적을 남긴 작품이 많이 탄생했습니다. 그중에서도 우리 문화를 가장 영예롭고 유려하게 표현했다고 꼽히는 작품이 [target_character.GetName] [target_character.GetArtistType.GetName]의 #italic $peony_pavilion$#!입니다. 줄거리는 두여낭과 유몽매의 사랑 이야기를 중심으로 전개되는데, 두 사람은 굳은 결의로 장애물을 모두 극복합니다. 이 [ShowWorkOfArtTypeName('play')]으로 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName] 최고의 극작가 반열에 올랐습니다."
 flavor_chi.41.a: "경이로운 걸작이로구나!"
 flavor_chi.42.title: "$beijing_mosque$ 재건"
 flavor_chi.42.desc: "[target_location.GetRank.GetName] [target_location.GetName]에는 한때 $beijing_mosque$라는 거대한 건물이 있었습니다. 본래 요나라 시절인 996년에 지어졌다가 이후 1215년 $genghis_khan_name$ 군대의 공격으로 파괴되었던 시설입니다. 그 후로 이 대단했던 [ShowWorkOfArtTypeName('monument')]의 잔해는 [target_location.GetNameWithNoTooltip]의 화려한 건물들 사이에 덩그러니 방치되어 있습니다. 이곳을 [target_religion.GetAdjective] 신자들에 대한 우호의 표시로 복원하는 것이 좋지 않을까요?"
 flavor_chi.42.a: "재건을 시작하라."
 flavor_chi.42.b: "그럴 여유가 없다."
 flavor_chi.43.title: "[target_character.GetNameWithNoTooltip]의 $china$ 사절단"
 flavor_chi.43.desc: "멀리 떨어진 서쪽 오랑캐 국가 [target_country.GetName]에서 온 [target_character.GetName](이)라는 영주와 휘하의 외교 사절단이 우리 해안에 도착했다는 보고가 들어왔습니다. [target_character.GetNameWithNoTooltip](은)는 자신의 [target_country.GetGovernment.GetRulerTitle](이)가 보내는 따뜻한 인사와 양국 간의 무역을 촉진하기 위한 방안, 그리고 여러 가지 놀라운 기계 장치를 가지고 왔다고 합니다."
 flavor_chi.43.a: "그 무례한 서양 마귀 놈들의 제안을 거절하라!"
 flavor_chi.43.b: "사절단을 환영하라."
 flavor_chi.44.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 환관"
 flavor_chi.44.desc: "우리나라의 통치 이래 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 뒤에 숨은 환관들만큼 영향력이 컸던 집단도 드뭅니다. 좋은 쪽으로든 나쁜 쪽으로든 이들은 상당한 영향력을 지니고 있으며 때때로 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 뜻을 무시하고 자신들의 의사를 관철하기까지 합니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 조언가는 이러한 관행에 불쾌감을 표하며 환관의 영향력을 억제할 것을 촉구했습니다..."
 flavor_chi.44.a: "환관들의 눈 밖에 나는 것은 위험하다."
 flavor_chi.44.b: "환관의 권력을 억제해야 한다!"
 chi_how_to_strengthen_the_reform: "[ShowGovernmentReformName('empower_the_eunuchs')] [government_reform|e]의 효과는 향후 [ShowModifierTypeName('eunuch_power')] [modifier|e]를 제공하는 [events|e]를 통해 증가할 수 있습니다"
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "이 시대의 위대한 시인으로 꼽히는 [target_character.GetName](은)는 자신의 고향 [target_province.GetName]의 자랑입니다. 승암, 박남산인, 전남수사 같은 다양한 필명으로 알려진 [target_character.GetNameWithNoTooltip](은)는 대문호이자 작사가로서 주로 자연과 문화를 주제로 이미 많은 작품을 집필한 바 있습니다. 몇몇 작품은 벌써 널리 알려져 명성을 떨쳤으니, [target_character.GetNameWithNoTooltip]의 이름은 역사의 한 장에 영원히 새겨질 것입니다."
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "[target_character.GetName](이)라는 산전수전 다 겪은 장군의 존재가 우리나라에 다시금 큰 힘이 되고 있습니다. 장군의 아버지는 [target_character.GetNameWithNoTooltip](이)가 형제들과 같은 교육을 받도록 했는데, 덕분에 [Select_CString(target_character.IsFemale,'그녀','그')]는 역사, 고전, 무술, 궁술, 승마에 능통하며, 아름답고 심오한 시를 짓는 것으로도 정평이 나 있습니다. 최근 군사 문제에도 관여했던 것을 감안하면 [target_character.GetNameWithNoTooltip](이)가 적임자라는 사실은 명백해 보입니다."
 flavor_chi.46.a: "우리 군대에 꼭 필요한 인재로다!"
 flavor_chi.46.b: "시를 쓰게 하라."
 flavor_chi.46.c: "우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 일하면 딱 맞겠군."
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "아주 호기심 많고 인상적인 한 인물에 관한 이야기가 들려왔습니다. [target_character.GetName](은)는 일평생 수많은 기술을 습득한 재능 있는 [ShowArtistTypeName('scientist')]입니다. 어렸을 때부터 이 인물은 남다른 학습 능력으로 가능성을 보였습니다. 어린 시절 내내 주로 가족을 통해 훌륭한 교육을 받은 덕분에 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetAdjective] 사회에 존재하는 많은 사회적 규범에도 불구하고 자신의 이름을 알릴 수 있었습니다.\n\n우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 매우 적합한 인재가 아닐 수 없습니다."
 flavor_chi.47.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 필요한 인재로다!"
 flavor_chi.47.b: "딱히 관심이 생기지 않는군."
 flavor_chi.48.title: "굳건한 수호자"
 flavor_chi.48.desc: "한 지방 주둔지에서 기적이 일어났습니다! 금방이라도 터질 듯한 폭동과 반란에 맞서 [target_character.GetName](이)라는 한 인물이 지휘봉을 잡더니 현지 주둔지의 수비를 맡아 역도들을 격퇴하는 데 성공하고 군사적인 명성을 얻었습니다. 이 걸출한 군사적 기량과 활약상은 앞으로 수십 년간 회자될 것입니다."
 flavor_chi.48.a: "바로 진급시키도록 하라."
 flavor_chi.48.b: "곧잘 있는 일 아니더냐."
 flavor_chi.49.title: "위대한 [ROOT.GetCountry.GetNameWithNoTooltip]의 감사 기구"
 flavor_chi.49.desc: "어사대는 우리 정부의 매우 효과적이고 영향력 있는 기관입니다. 주요 역할은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 직접적인 권한하에 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위와 감시를 행정부의 모든 부서로 확장해, 다양한 관료의 궁내 행실을 상세하게 보고하고 부패를 폭로함으로써 강력한 도덕적 길잡이 역할을 하는 것입니다.\n\n최근에는 행정 능력이 향상되면서 어사대의 다양한 업무 중 한 부분의 영향력을 확대하여 신하들의 안정적인 행실을 한층 더 확실하게 보장할 수 있게 되었습니다."
 flavor_chi.49.a: "행동 강령을 집행하는 [ShowModifierWithNoTooltip('chi_palace_branch')](이)가 아주 유용하겠군."
 flavor_chi.49.b: "신법에 따라 적절한 절차를 유지하는 [ShowModifierWithNoTooltip('chi_admonishment_branch')](이)가 좋겠어."
 flavor_chi.49.c: "[ShowModifierWithNoTooltip('chi_touring_censors')](이)라면 온 나라에 질서와 평온을 불어넣을 것이다."
 flavor_chi.49.d: "특혜는 있을 수 없다."
 flavor_chi.50.title: "동창과 서창"
 flavor_chi.50.desc: "강력한 [ROOT.GetCountry.GetGovernment.GetAdjective] 기관은 예로부터 궁내 문제에서 영향력과 권력을 조율하고 지휘했습니다. 내부 위협을 끊임없이 경계해야 하는 필요성에 따라, 다수의 고문이 궁내 모반 행위를 관리하고 [ROOT.GetCountry.GetGovernment.GetAdjective]의 부패를 척결하는 데 전념하는 [ROOT.GetCountry.GetGovernment.GetAdjective] 기관을 만들 것을 제안했습니다."
 flavor_chi.50.a: "서창을 설립하겠다."
 flavor_chi.50.b: "동창을 창설하겠다."
 flavor_chi.50.c: "환관의 권력은 지금도 충분하지 않느냐!"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "[ROOT.GetCountry.GetName](이)가 새로운 번영의 세기에 접어들고 있음은 분명한 사실입니다. 새 시대의 시작을 알리기 위해 현재 왕조의 웅장함을 반영하는 [ShowWorkOfArtTypeName('monument')]를 만드는 것이 좋겠습니다. 진행할 수 있는 계획은 여러 가지가 있으나, [target_location.GetName]의 중심부에 다른 모든 탑을 압도하고 [target_location.GetRank.GetName]의 상징이 될 거대한 탑을 짓는 방안이 가장 큰 호응을 얻고 있습니다."
 flavor_chi.51.a: "자금을 쏟아부어라!"
 flavor_chi.51.b: "도저히 감당할 수 없는 비용이군."
 flavor_chi.52.title: "완공된 $flavor_chi.51.title$!"
 flavor_chi.52.desc: "[target_location.GetName]의 중심부에 건설 중이던 웅장한 탑이 드디어 완성되었습니다. [ROOT.GetCountry.GetName]에서 모을 수 있는 최고급 [ShowGoodsName('porcelain')]로 지어진 이 탑은 번화한 거리 위에 우뚝 솟아 [target_location.GetRank.GetName] 중앙에서 표지석 역할을 하고 있습니다. 원래도 화려하지만 햇빛이 탑에 닿을 때면 그 진정한 아름다움이 드러나, 어떠한 차가운 마음도 녹여 버리는 감동적인 장관을 연출합니다."
 flavor_chi.52.a: "참으로 경이롭구나!"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 [ROOT.GetCountry.GetFlavorRank]의 정사를 돌볼 새로운 궁전이 필요합니다. 이후 오랜 숙고 끝에 [target_location.GetName](이)가 북방의 수도이자 새로운 권력의 중심지로 가장 적합하다고 판단되어 새 궁전을 지을 곳으로 선정되었습니다.\n\n이에 따라 [target_character.GetName](은)는 대신과 건축가들에게 그곳에 세울 새 궁전을 설계하도록 했습니다. 그렇게 몇 달간 쉬지 않고 일한 끝에 마침내 작업이 끝나, 수백 채의 건물과 수천 명에 달하는 대신과 신하를 수용할 수 있는 거대한 단지인 [ShowBuildingTypeName('forbidden_city')]의 설계안이 완성되었습니다."
 flavor_chi.53.a: "즉시 착공하라!"
 flavor_chi.53.b: "비용을 아낄 구석이 있는지 알아보아라."
 CHI_event_will_fire_within_10_to_20_years: "건설 완료는 10~20년 안에 발동하는 [event|e]로 표시됩니다."
 flavor_chi.54.title: "$flavor_chi.53.title$ 건설"
 flavor_chi.54.desc: "장대한 [ShowBuildingTypeName('forbidden_city')]의 건설이 마침내 완료되었습니다. 이 단지는 이제 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 맞이할 준비를 마쳤으며, 궁궐은 적어도 겨울 동안 군주의 처소로 사용될 것입니다. 이번 일로 [target_location.GetRank.GetName] [target_location.GetName](은)는 전보다 우리나라에 훨씬 중요한 장소로 자리매김했습니다."
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 매우 기뻐하신다."
 flavor_chi.54.b: "더 중요한 문제가 [current_capital.GetNameWithNoTooltip]에 남아 있다."
 flavor_chi.55.title: "원사"
 flavor_chi.55.desc: "역대 [ShowCultureGroupName('chinese_group')] 왕조는 이전 왕조의 역사를 정리하여 공식 역사집에 수록하는 것이 관례입니다. 그리고 지금이 바로 이전 [GetCountry('YUA').GetName] 왕조의 역사를 기록으로 남겨 둘 때입니다. 다행히도 [target_character.GetName](은)는 이 작업에 관심이 있으나, 이를 실현하려면 추가 자금이 필요합니다."
 flavor_chi.55.a: "자금은 마련할 수 있다."
 flavor_chi.55.b: "그러면 관두도록 해라."
 flavor_chi.56.title: "조훈록"
 flavor_chi.56.desc: "[target_character.GetName|U](은)는 [ROOT.GetCountry.GetLongName]에 대한 원대한 이상을 품은 현명한 통치자입니다. 하지만 사람은 언젠가 죽기 마련이고, 뒤이어 나라를 다스릴 후손들이 [target_character.GetNameWithNoTooltip]만큼 학식이 뛰어날 것이라는 보장은 없습니다.\n\n그리하여 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 다른 왕조와 같은 길을 걷지 않도록 후계자들이 따라야 할 권고 사항을 모은 목록을 작성하려고 합니다."
 flavor_chi.56.a: "법가 문제에 최대한 노력을 기울인다."
 flavor_chi.56.b: "침략해선 안 되는 국가의 목록을 작성한다."
 flavor_chi.56.c: "내부의 반역자를 경고한다."
 flavor_chi.56.d: "공공사업에 지원을 제공한다."
 flavor_chi.56.e: "법률을 작성하는 방법을 가르친다."
 flavor_chi.56.f: "만들 필요 없다."
 chi_subsequent_rulers: "[ROOT.GetCountry.GetName]의 후임 통치자는 평생 이 권고를 따르겠다고 선택할 수 있습니다. 물론 언제든지 거부할 수도 있습니다."
 flavor_chi.57.title: "[ShowLawNameWithNoTooltip('keju_examination')] 조정"
 flavor_chi.57.desc: "[target_character.GetName|U](이)가 군사 문제에 관심이 많다는 사실은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 모르는 사람이 없습니다. [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetFlavorRank](을)를 거대한 군사 강국으로 만들어 외세의 영토 침략에 대한 두려움을 영원히 종식하고 자신의 권위를 강화하고자 합니다.\n\n이러한 이유로 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 새로운 세대의 군사 지향적 관료들을 양성하기 위해 [ShowLawName('keju_examination')]에 많은 군사 관련 과목을 추가할 계획입니다. 그러한 과목으로는 활쏘기, 승마뿐만 아니라 보다 익숙한 수학, 서예, 법학 등이 있습니다."
 flavor_chi.57.a: "과목을 추가하라."
 flavor_chi.57.b: "굳이 바꿀 필요 없다."
 flavor_chi.58.title: "백자찬"
 flavor_chi.58.desc: "[target_character.GetName](은)는 재위 동안 많은 [target_religion.GetAdjective] 국민과 교류하며 이들의 전통에 상당한 호감을 가졌습니다. 이러한 우호 관계를 기념하고 공고히 하고자 [target_character.GetNameWithNoTooltip](은)는 그 종교와 예언자 무함마드를 찬양하는 공식 찬시를 쓰려고 합니다."
 flavor_chi.58.a: "찬시를 쓰겠다."
 flavor_chi.58.b: "왜 그래야 하지?"
 flavor_chi.58.c: "참으로 매혹적인 종교로고!"
 chi_every_sunni_pop_gains_10_satisfaction: "모든 [target_religion.GetAdjective] [Concept('religion', '신도')|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 chi_every_sunni_country_gets_bias: "모든 [target_religion.GetAdjective] [country|e]의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('chi_praised_islam')] 증가합니다"
 flavor_chi.59.title: "[ShowLawNameWithNoTooltip('keju_examination')]의 운명"
 flavor_chi.59.desc: "많은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 대표가 최근 [ShowLawName('keju_examination')]의 비효율성을 이유로 제도에 불만을 제기하고 있습니다. 이들은 과거제를 전면 폐지하고 관직에 임명할 인물을 개인적인 추천에 따라 선발하자는 제안을 제기했습니다. 하지만 그런 방식은 명백히 연줄이 있는 귀족 자제에게 유리할 것입니다."
 flavor_chi.59.a: "조언을 따르겠다."
 flavor_chi.59.b: "절대 그렇게는 할 수 없다."
 flavor_chi.60.title: "권고 따르기"
 flavor_chi.60.desc: "[new_ruler.GetName]의 선조인 [ROOT.GetVariable('chi_ancestor').GetCharacter.GetName](은)는 미래의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 지켜야 할 포괄적인 권고 목록을 작성한 적이 있습니다. 이 규범들은 $flavor_chi.56.title$이라는 제목의 책에 정리되어 있는데, 이 책에는 국정 운영의 다양한 측면을 다룬 13개 장과 더불어 침략해서는 안 되는 국가 목록이 적혀 있습니다. [new_ruler.GetNameWithNoTooltip](이)가 이러한 경고와 제안에 귀를 기울여야 할까요?"
 flavor_chi.60.a: "책을 읽게 하라."
 flavor_chi.60.b: "흥, [new_ruler.GetNameWithNoTooltip]보다 국정에 밝은 사람은 없다!"
 flavor_chi.61.title: "문지기"
 flavor_chi.61.desc: "환관들에게 권한을 실어 준 이후, 이 강력한 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 세력은 정부에 상당한 영향력을 갖게 되었습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 상소할 때마다 환관들을 거쳐야 하며, 환관들은 자신에게 조금이라도 비판적인 사람은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 절대로 대화할 수 없도록 막습니다. 그리고 이 모든 일을 천자는 전혀 모르고 있습니다."
 flavor_chi.61.a: "부디 더 큰 문제로 번지지 않으면 좋겠군."
 flavor_chi.62.title: "환관의 손에 자란 황제"
 flavor_chi.62.desc: "어린 [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName](은)는 불운하게도 의도했던 것보다 훨씬 일찍 [ROOT.GetCountry.GetName]의 황위에 오르게 되었습니다. [target_regent.GetName](이)가 궁궐 환관들의 권력을 억제하지 못하면서 [target_character.GetNameWithNoTooltip](은)는 그 영향력 아래 놓이게 되었고, 결국 이 강력한 세력의 꼭두각시가 되고 말았습니다."
 flavor_chi.62.a: "제국이 이렇게 몰락하는구나."
 flavor_chi.63.title: "적대적인 대신"
 flavor_chi.63.desc: "궁궐 환관으로 이루어진 파벌이 [target_character.GetName](이)라는 한 대신을 반역죄로 투옥해야 한다는 주장을 제기했습니다. 사실 이는 어느 정도 예견되었던 일로, 이 사건이 발생하기 며칠 전에 문제의 대신이 막강한 환관들에게 맞서 노골적으로 반대 의사를 표명했는데 그 과정에서 환관들의 분노를 불러일으킨 것이 분명했기 때문입니다. 그러나 단순히 오만하다는 이유로 이런 요청을 한 것은 아닐 수도 있으니, 철저하게 검토하는 것이 좋겠습니다."
 flavor_chi.63.a: "환관들은 언제나 옳다."
 flavor_chi.63.b: "환관의 월권행위에 저항하겠다!"
 flavor_chi.63.c: "관련된 환관들을 태형에 처하라!"
 flavor_chi.64.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 신하"
 flavor_chi.64.desc: "환관은 실로 귀중하디귀중한 신하입니다. 미숙한 환관에게는 정원 가꾸기나 요리와 같이 육체노동이 필요한 단순 업무를 맡기고, 상급 환관에게는 다양한 공무를 맡길 수 있습니다. 전반적으로 볼 때 환관들이 자신만의 왕조를 세우고자 권력을 장악하려 들 일은 없을 것이라고 확신할 수 있습니다."
 flavor_chi.64.a: "환관을 더 조달하라."
 flavor_chi.64.b: "지금도 충분히 많다!"
 flavor_chi.65.title: "자발적 거세"
 flavor_chi.65.desc: "[target_location.GetName]의 많은 평민은 궁궐 환관의 삶을 선망과 질투의 시선으로 바라봅니다. 안락한 생활 환경, [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와의 밀접한 관계, 살면서 찾아오는 다양한 기회는 환관이 평민과 비교해 가지는 수많은 이점 중 일부에 불과합니다. 환관의 삶이 워낙 좋아 보이다 보니 [target_location.GetNameWithNoTooltip]의 가난한 주민들 상당수가 환관으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 들어가고자 자진해서 거세를 받으려는 상황입니다."
 flavor_chi.65.a: "환관은 많을수록 좋지."
 flavor_chi.65.b: "사내들이 앞다투어 거세되려 하다니. 이건 아니다."
 flavor_chi.66.title: "권력 장악"
 flavor_chi.66.desc: "오늘 한 고위 환관이 [ShowGovernmentReformName('three_departments_system')]의 주요 대신과 대화하는 모습이 포착되었습니다. 보통이라면 대신은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 대소사를 논하지만, 이번에는 환관 비서가 사신을 접견하는 동시에 중요한 결정을 내리고 있었습니다. 이를 계기로 [target_character.GetName](은)는 궁궐 환관들에게 너무 많은 권한과 특권을 부여한 것은 아닌지 중요한 질문을 던지게 되었습니다."
 flavor_chi.66.a: "일부 명령을 철회할 필요가 있을지도 모르겠군."
 flavor_chi.66.b: "[target_character.GetNameWithNoTooltip]의 업무는 적을수록 좋다."
 flavor_chi.67.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] 정부 숙청"
 flavor_chi.67.desc: "삶과 죽음의 순환은 그 무엇도 피할 수 없습니다. 관료제도 예외는 아닙니다. 너무나 오랫동안 우리 조정 내의 무리들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 총애와 부를 누리며 자신의 배를 불리고 손대는 모든 것에 부패를 퍼뜨렸습니다. 어서 이 악질 관료들의 영향력이 너무 커지기 전에 제한하고 단속해야 합니다!"
 flavor_chi.67.a: "환관들에게 제 분수를 알려 줘야겠구나!"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "해임 청원"
 flavor_chi.68.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 오늘의 회의가 시작되자, 다수의 환관을 비롯한 여러 고위 관료가 [target_character.GetName]에게 [eunuch.GetName](이)라는 영향력 있는 환관을 조정 내 직책에서 해임해 달라고 호소했습니다. 주된 이유는 월권, 부패, 권력 남용이었습니다. 그러나 문제의 대신은 조정에서 중요한 역할을 많이 담당하고 있어 해임했다간 정치적으로 위험할 수 있습니다."
 flavor_chi.68.a: "그자들이 뭘 알겠느냐!"
 flavor_chi.68.b: "그 말이 맞는지도 모르겠군."
 flavor_chi.69.title: "한계가 없는 환관의 권력"
 flavor_chi.69.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 사실상 국정 운영에 거의 관여하지 않는 것 같습니다. 사실 하고 싶어도 불가능합니다. 거의 모든 통치가 한 명의 강력한 지도자가 전적으로 통제하는 환관 의회의 엄격한 통제 아래 중앙 집권화되어 있기 때문입니다. 이는 재앙의 단초가 될 소지가 매우 큽니다."
 flavor_chi.69.a: "전혀 걱정할 것 없다..."
 flavor_chi.70.title: "살해 음모"
 flavor_chi.70.desc: "조정의 중진 인사인 [eunuch.GetName](이)가 이끄는 저명한 환관 집단이 음모를 꾸미고 있다는 정보를 입수했습니다. 자신들에게 노골적으로 비판적인 목소리를 낸 인물을 암살하려 한다고 합니다. 이들을 구금하고 투옥하는 것이 가장 적절하겠지만 그랬다간 환관 간부들 사이에서 격렬한 반발을 불러일으킬 것입니다. [murder_target.GetName]의 목숨을 구하려면 어떻게 해야 할까요?"
 flavor_chi.70.a: "못 본 체하라."
 flavor_chi.70.b: "해당 환관을 투옥하라!"
 flavor_chi.71.title: "해금 정책"
 flavor_chi.71.desc: "현재 우리 해안은 들끓는 해적과 불안정한 치안으로 몸살을 앓고 있으며, 이로 인해 연안 지방에 큰 혼란이 발생하고 있습니다. 이에 해적 문제를 완화하고자 [ShowPolicyName('haijin_policy')]을 통해 공식적인 조공 제도를 제외한 모든 해상 무역을 금지하기로 했습니다. 이로써 우리 해안에서 행해지는 모든 불법 활동을 체계적으로 근절할 수 있을 것입니다."
 flavor_chi.71.a: "해금령을 시행하라."
 flavor_chi.71.b: "심각한 악영향이 있을 수 있다."
 flavor_chi.72.title: "군사 개혁"
 flavor_chi.72.desc: "우리 군은 [ShowSituationName('red_turban_rebellions')]에서 우리가 수도 없이 격파했던 군대와 다를 바가 없습니다. 다시 말해 [GetCountry('YUA').GetName]나라의 유목민적 뿌리에서 파생된 불필요한 제도를 많이 물려받았다는 얘기입니다. 그러므로 군대를 보다 현대적 실정에 적합한 체제로 개혁하는 것이 바람직합니다. 우리 군사는 각각 5,600명과 1,120명으로 구성된 경비대와 대대로 편성될 것입니다. 그리고 평시에 병참의 부담을 줄이기 위해 병사들이 각자 자기 농장을 관리하도록 할 것입니다."
 flavor_chi.72.a: "개혁을 진행하라."
 flavor_chi.72.b: "지금 당장은 변화를 추진할 여력이 없다."
 flavor_chi.73.title: "대고(중대사의 공표)"
 flavor_chi.73.desc: "[target_character.GetName|U](은)는 이전 왕조가 몰락한 것은 전적으로 조정 대신들의 부패와 월권 때문이었다고 단언합니다. 이러한 맥락에서 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName](이)가 과거의 실패를 되풀이하지 않으려면 더욱 엄격하고 법가적인 법률을 제정해야 한다고 주장합니다."
 flavor_chi.73.a: "부정부패를 척결하겠다."
 flavor_chi.73.b: "부패? 우리 조정에서? 있을 수 없는 일이다."
 chi_ming_dynasty_code_will_be_changed: "[ShowPolicyName('chi_ming_dynasty_code_policy')]이 [ShowModifier('chi_grand_pronouncements')] 보정치를 포함하도록 변경됩니다"
 integrated_grand_prounouncements: "[ShowModifier('chi_grand_pronouncements')]가 [ShowPolicyName('chi_ming_dynasty_code_policy')]에 통합됨"
 flavor_chi.74.title: "새 법전 편찬"
 flavor_chi.74.desc: "지난 수년간 우리 관료들은 새로운 법과 조례를 만들고자 밤낮으로 노력했습니다. 이러한 법령은 이미 여러 번 개정된 바 있으나, 최근의 개정안에는 전례 없이 많은 변화가 있었습니다. 이제 드디어 [ShowPolicyName('chi_ming_dynasty_code_policy')](을)를 완성하여 우리나라의 [ShowLawName('legal_code_law')]으로 채택할 때가 된 것 같습니다."
 flavor_chi.74.a: "즉시 공포하라!"
 flavor_chi.74.b: "아직 몇 군데 수정이 필요하다."
 flavor_chi.75.title: "[target_character.GetNameWithNoTooltip]의 음모?"
 flavor_chi.75.desc: "[ruler_scope.GetName]의 귀에 물밑에서 음모가 진행 중이라는 소문이 전해졌습니다. 그런데 그 주동자가 [ShowGovernmentReformName('three_departments_system')]를 관리하고 감독하는 승상인 [target_character.GetName](이)라고 합니다. 제보자에 따르면 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 끌어내릴 계획이라고 합니다. 이 이야기에는 몇 가지 모순이 있지만, 전반적인 내용은 꽤 설득력이 있어 보이며 승상의 권력을 약화시키는 것도 우리에게 도움이 될 수 있습니다."
 flavor_chi.75.a: "그자를 처형하고 승상부를 해체하라!"
 flavor_chi.75.b: "한림원의 관료들을 중서성에서 일하게 하라."
 flavor_chi.75.c: "낭설이겠지."
 flavor_chi.76.title: "장대한 백과사전"
 flavor_chi.76.desc: "[target_character.GetName|U](은)는 훌륭한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]이자 천자이면서 열정적인 학자이기도 합니다. 그렇기에 언제나 장대한 #italic 유서#!(고금의 서적에서 자료를 수집하여 항목별로 분류, 편찬한 책) 백과사전을 만들겠다는 원대한 포부를 품고 있었습니다. 이제 [target_character.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetName](을)를 다스리게 되었으니, 그 꿈을 실현할 때가 된 것은 아닐까요?"
 flavor_chi.76.a: "즉시 편찬에 착수하라!"
 flavor_chi.76.b: "그럴 여유가 없다."
 flavor_chi.77.title: "편찬 완료"
 flavor_chi.77.desc: "수년간의 노력 끝에 [target_character.GetName]의 역작이 마침내 완성되었습니다. 수천 명의 학자가 참여한 이 방대한 [ShowModifier('chi_grand_encyclopedia')]은 만 권이 넘는 분량으로 구성되어 있으며, 최근 작품뿐만 아니라 고전 시대까지 아우르는 많은 작품의 정보를 담고 있습니다. 이는 엄청난 업적이며 [target_character.GetNameWithNoTooltip](이)가 남기는 막대한 유산의 일부가 되어 영원히 빛날 것입니다."
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "일조편법"
 flavor_chi.78.desc: "현재 [ROOT.GetCountry.GetLongName]의 재정 제도는 여러 세금 제도가 무리하게 공존하여 난잡한 상태입니다. 이로 인해 많은 비효율이 발생해 세수 확보에 심각한 악영향을 주고 있습니다. 이 문제를 해결하고자 [ShowGovernmentReformName('single_whip_law')]이라는 방안이 제시되었는데, 이는 [ROOT.GetCountry.GetFlavorRank] 내의 모든 구성원이 중앙 정부에 [ShowGoodsName('silver')]으로 세금을 납부하도록 하는 법입니다. 그러나 우리나라에 주화가 부족한 탓에 국민들이 이러한 요구를 이행하기 어려울 듯합니다."
 flavor_chi.78.a: "그래도 개혁을 실시하겠다!"
 flavor_chi.78.b: "우리나라에 그 정도 [ShowGoodsNameWithNoTooltip('silver')]이 있기는 한가?"
 flavor_chi.79.title: "내서당"
 flavor_chi.79.desc: "[ShowGovernmentReformName('empower_the_eunuchs')] 덕분에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 환관의 수가 대거 늘어났습니다. 하지만 대다수가 문맹이어서 고위 대신은커녕 지방 부서에서 일할 능력도 안 되는 상태입니다. 따라서 [ROOT.GetCountry.GetLongName]의 중심부에 환관을 교육하는 기관을 설립하는 것이 현명할 듯합니다."
 flavor_chi.79.a: "좋은 생각이군. 추진하라."
 flavor_chi.79.b: "문맹인 채로 놔두는 편이 낫다."
 flavor_chi.80.title: "[ShowRegionNameWithNoTooltip('manchuria_region')] 원정"
 flavor_chi.80.desc: "광활한 [ShowRegionName('manchuria_region')] 땅에는 지금도 여전히 인구가 희박하고, 영광스러운 [ROOT.GetCountry.GetLongName]의 이름을 들어본 적도 없는 야만 부족이 많이 살고 있습니다. 아무르강을 따라 원정대를 이끌고 현지 부족장들을 설득해 우리의 [ShowSubjectTypeName('tributary')]이 되도록 하는 것이 좋을 것 같습니다. 현재 우리의 장군 [target_character.GetName](이)가 그 임무에 자원했습니다."
 flavor_chi.80.a: "원정을 허하노라."
 flavor_chi.80.b: "그 자원은 다른 데 쓰는 것이 낫겠군."
 flavor_chi.81.title: "[expedition_country.GetAdjectiveWithNoTooltip] 원정대의 방문"
 flavor_chi.81.desc: "[target_character.GetName](이)가 이끄는 원정대가 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 알현하고자 [ROOT.GetCountry.GetGovernment.GetAdjective] 영토에 도착했습니다. 분위기로 보건대 우리나라를 [ShowSubjectTypeName('tributary')]으로 만들려는 것 같습니다! 이들의 제안을 들어야 할까요?"
 flavor_chi.81.a: "[expedition_country.GetLongNameWithNoTooltip]에 조공을 바치라고? 좋다마다!"
 flavor_chi.81.b: "굴복하지 않겠다!"
 flavor_chi.82.title: "누르간도지휘사사"
 flavor_chi.82.desc: "우리 원정대가 마침내 아무르강 어귀의 [target_location.GetName](이)라고 알려진 곳에 도착했습니다. 원정대는 현지 족장과 친구가 되었는데, 이 복속한 부족 지도자들의 충성을 유지하기 위해 우리에게 금전적, 군사적 지원을 요청했습니다."
 flavor_chi.82.a: "자금을 지원하지."
 flavor_chi.82.b: "원정대의 임무는 끝났다."
 flavor_chi.83.title: "[target_province.GetNameWithNoTooltip]의 하얀 연꽃!"
 flavor_chi.83.desc: "백련교 신도인 [target_character.GetName](이)라는 반체제 인사가 [target_location.GetName]에 있는 자기 집에서 주민들에게 불안감을 조성하기 시작했습니다. [target_province.GetName]의 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 자신을 따르면 좋은 일이 있을 것이라는 그자의 거짓된 천년지복설에 속아 넘어갔습니다.\n\n이것이 새로운 반란의 태동이 될 수 있다는 사실을 간과해서는 안 됩니다."
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "백련교도의 난"
 flavor_chi.83.tooltip: "[target_province.GetName] [province|e]의 모든 [ShowPopTypeName('peasants')] [pop|e]이 충성 대상을 [target_rebel.GetName](으)로 변경하고 [Concept('pop_satisfaction', '만족도')|e]가 [ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+] 감소합니다\n[target_province.GetName] [province|e]의 모든 [location|e]이 [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-]년 동안 [ShowModifier('chi_white_lotus_agitation')] [location_modifier|e]를 얻습니다"
 flavor_chi.84.title: "여덟 호랑이"
 flavor_chi.84.desc: "환관 집단은 때때로 대외 문제와 내정 문제 양쪽에서 많은 영향력을 축적했습니다. 그런데 최근 궁궐에 8명의 저명한 환관 무리에 관한 보고가 돌았는데, 그 권력이 무려 [ruler_scope.GetName]에 버금간다고 합니다! 여덟 호랑이라는 뜻의 일명 '팔호'라는 칭호로 불리는 이 환관들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 장악하고 [ROOT.GetCountry.GetFlavorRank] 내 모든 반대 세력을 분쇄하는 것을 목표로 삼고 있습니다.\n\n이들의 우두머리로 여겨지는 것은 [target_character.GetName](이)라는 유명한 환관으로, 정계에서 영향력이 너무나 큰 나머지 '진짜 군주'라는 별명을 얻기도 한 자입니다."
 flavor_chi.84.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 이름으로 저들의 불법 행위를 중단하라!"
 flavor_chi.84.b: "저들이 요구하는 자율권을 허용하라."
 flavor_chi.84.historical_info: "명나라, 특히 정덕제 대에는 여덟 호랑이, 즉 팔호라 불리는 유력 환관 집단이 조정에서 막대한 권력을 누렸습니다. 이들은 유근이라는 자를 필두로 황제를 알현할 권한을 마음대로 주물렀고, 국정을 조종했을 뿐만 아니라 뇌물과 협박을 통해 제 배를 불렸습니다. 이들의 지배는 사대부 계층의 깊은 분노를 불러왔고, 조정의 안정을 무너뜨리는 요인이 되었습니다. 1510년, 유근이 역모죄로 사형에 처해지며 팔호 또한 몰락하게 됩니다. 이후 팔호라는 이름은 명나라 후기 정치권에서 환관의 힘을 견제하지 않을 경우 생기는 위험을 상징하게 되었습니다."
 flavor_chi.85.title: "[ShowGoodsNameWithNoTooltip('salt')|U] 밀수업자"
 flavor_chi.85.desc: "[target_province.GetName]에 [ShowGoodsName('salt')] 밀수업자라는 새로운 세력이 등장했습니다. 얼핏 사소한 문제처럼 보일지 몰라도 [ShowGoodsNameWithNoTooltip('salt')] 산업의 상태는 우리나라에 매우 중요한 문제이며, [ShowGoodsNameWithNoTooltip('salt')]은 우리 속담에도 있듯 '일곱 가지 필수품' 중 한 자리를 차지하는 물건입니다. 범죄자들이 우리의 정식 규정과 [ROOT.GetCountry.GetGovernment.GetAdjective] [ShowGoodsNameWithNoTooltip('salt')] 제도를 회피하는 것은 모욕일 뿐만 아니라 우리의 이익과 수입에 심각한 위협이 됩니다."
 flavor_chi.85.a: "단호하게 대응하라!"
 flavor_chi.85.b: "지방 정부에 맡기도록 하라."
 flavor_chi.85.c: "우리 문제가 아니다."
 flavor_chi.86.title: "어사대의 부패"
 flavor_chi.86.desc: "최근 조사 결과 어사대 기관에서 많은 수의 부패 행각이 발견되었습니다. 부패에 대항하려고 만든 부서가 이렇게 한심하게 부패에 굴복한 것은 참으로 터무니없는 일입니다. 이는 두말할 것 없이 당파를 초월한 문제이며, 부패한 감찰관을 제외하고 누구든 이번 일이 [ROOT.GetCountry.GetLongName]의 몰락으로 이어질 수 있다는 데 동의할 것입니다."
 flavor_chi.86.a: "뇌물 수수를 단속하라!"
 flavor_chi.86.b: "부패라니? 감찰관들은 문제없다고 했다!"
 flavor_chi.87.title: "운하 복구"
 flavor_chi.87.desc: "한때 [GetInternationalOrganizationType('middle_kingdom').GetName]의 핵심과도 같았던 [ShowModifier('chi_grand_canal')]가 연이은 폭우로 심각하게 손상되고 말았습니다. 그 이후로 운하는 거의 사용할 수 없게 되었고, 역대 대신들은 이를 복구할 자금을 마련하고자 노력해 왔습니다. 그리고 현재 다행히도 충분한 자금을 모아서 현 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 생전에 운하를 복구할 수 있게 되었습니다."
 flavor_chi.87.a: "대운하를 복구하라."
 flavor_chi.87.b: "그럴 여유가 없다."
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "예수회의 선교 활동 덕분에 우리는 바다 건너에서 온 흥미로운 인물을 많이 만날 수 있었습니다. 그중에서도 언급할 만한 인물은 우리의 풍성한 문화와 아름다운 강산에 진정으로 매료된 [target_character.GetName]입니다. [target_character.GetNameWithNoTooltip](은)는 도착한 이후 우리나라의 매혹적인 동식물과 의학에 관해 다양한 기록을 남겼습니다."
 flavor_chi.88.a: "흥미롭군!"
 flavor_chi.89.title: "대함대"
 flavor_chi.89.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName], 즉 [ROOT.GetCountry.GetLongName](이)가 해외로 '보물 항해'를 추진해 자국의 이름을 지금껏 알려진 모든 세계에 떨치려 한다는 사실이 그 어느 때보다 명백해졌습니다. 이 목표를 이루기 위해서는 막대한 보물을 능히 주고받을 거대한 함선으로 구성된 새로운 함대를 조성해야 합니다."
 flavor_chi.89.historical_info: "15세기에 이르러 $MNG$의 황제는 보물 항해를 목적으로 대함대를 구축했습니다. 첫 번째 명령은 1403년에 내려졌으며, 명령을 이행하기 위해 수많은 함선이 개조되거나 새로 건조되었습니다."
 flavor_chi.89.a: "함선 건조를 속행하라."
 flavor_chi.89.b: "허황된 계획일 뿐이다."
 flavor_chi.90.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 이탈"
 flavor_chi.90.desc: "[ShowPolicyName('haijin_policy')]이 시행되기 전, 우리 연안 지역에는 상인 가문들이 운영하는 교역소가 곳곳에 자리 잡고 있었습니다. 이들의 상업 활동은 대부분 무단으로 이루어졌으며, 조공 무역보다 싼 가격에 물건을 공급함으로써 조공 체계의 정당성과 유효성을 직접적으로 위협했습니다. 그러나 해금령이 도입된 지금, 많은 상인 가문이 나라 밖으로 이탈하고 있습니다. 그중에는 [target_character.GetName]도 포함됩니다."
 flavor_chi.90.a: "속이 다 시원하구나!"
 flavor_chi.91.title: "상인 해적 선장?"
 flavor_chi.91.desc: "[from.GetName]에서 [ShowPolicyName('haijin_policy')]이 시행됨에 따라 많은 상인이 $china$에서 도주해 해적질 등 각종 불법 행위로 몰래 생활을 이어 가고 있습니다. 그중 한 명인 [target_character.GetName](은)는 이쪽 세계에서 얼굴이 많이 알려진 자로, [ROOT.GetCountry.GetName]에서 상당한 정치적 영향력을 보유하고 있으며 이 점을 이용해 해적 선장으로 활동하고자 합니다."
 flavor_chi.91.a: "우리에게 필요한 지도력을 가지고 있는 듯하군."
 flavor_chi.91.b: "저 건방진 자를 찍어 누르도록."
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "책 수집에 열정적인 [target_character2.GetName] 덕분에 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에서도 [ROOT.GetCountry.GetFlavorRank]에서 제일가는 문학 작품과 걸출한 작가들을 모으는 데 관심을 갖게 되었습니다. 이때 때마침 [target_character.GetName](이)라는 재능 있는 문예가가 등장했습니다. 한때는 영화를 누렸으나 지금은 쇠락한 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 집안에서 자란 이 작가는 슬픔을 겪었지만 이에 굴하지 않고, 그 경험을 밑거름 삼아 [ShowWorkOfArtName('hong_lu_meng')]이라는 제목의 새로운 작품을 구상 중입니다. 이 작품에서 저자는 부유하고 영향력 있는 가문이 정치적 혼란으로 결국 몰락하는 이야기를 들려줄 계획입니다. 이 소설이 분명 우리 명성에 큰 보탬이 될 것이 확실하나, 작품의 완성을 보장할 수 있는 유일한 방법은 작가를 직접적으로 지원하는 것뿐입니다."
 flavor_chi.92.historical_info: "중국 사대 명저로 꼽히는 소설 '홍루몽'은 '석두기'라는 제목으로도 불리는데, 천벽을 고치고 남은 신성한 옥석이자 인간으로서의 의미를 깨닫고자 하는 가보옥의 이야기를 담고 있습니다. 이 소설은 수도에 사는 가 씨족의 두 집안의 삶을 따라 진행됩니다. 정치적 격변에 휘말리면서 가문 구성원 대부분은 결국 쫓겨나거나, 다른 집안에 시집가거나, 후사 없이 사망합니다."
 flavor_chi.92.a: "소설을 완성할 수 있도록 자금을 지원하겠다."
 flavor_chi.92.b: "[target_character.GetNameWithNoTooltip](이)가 혼자 집필하게 놔두어라."
 flavor_chi_four_masters_of_yuan_historical_info: "원사대가는 많은 사람이 문인화를 대표하는 화가로 꼽는 원나라의 거장들입니다. 고대 중국 거장들의 작품을 본받고자 했던 이 화가들은 원나라 내에서 큰 명성을 얻었고, 이는 다른 많은 예술가가 새로운 붓놀림 기법을 실험해 보는 계기가 되었습니다."
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "비록 [ROOT.GetCountry.GetAdjective] 문화의 황금기는 지났지만, 예술가들은 계속해서 문인화 화풍을 전파하고 있습니다. 그중 특히 유명한 인물이 바로 [target_character.GetName]입니다. 송나라 시대에 태어난 [target_character.GetNameWithNoTooltip](은)는 독실한 [ShowPolicyName('daoism_policy')] 신자로 우리 통치 집단과는 반대되는 입장이지만, 수많은 수묵화를 그린 그 예술적 재능만큼은 고대 거장들에게 필적한다고 평가받습니다. 이러한 인재를 놓치는 것은 큰 실책이겠으나, 받아들인다면 $china$에 미치는 우리 [ROOT.GetCountry.GetCulture.GetName]의 영향력이 위축될 수 있습니다."
 flavor_chi.93.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 부르도록 하라."
 flavor_chi.93.b: "그보다는 $china$ 내 영향력 확대에 힘써라."
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "문인화의 저변을 넓히려는 노력의 일환으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 산수화의 대가인 [target_character.GetName](을)를 발굴했습니다. 철학과 무술을 두루 익혔음에도 소박한 화가의 삶을 선택한 [target_character.GetNameWithNoTooltip](은)는 친구들에게 그림 그리는 법을 배웠고, 결국 벗들의 실력을 뛰어넘었습니다. 그리고 이제 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 총애를 받아 $china$ 전역의 존경받는 인물들을 위해 그림을 그릴 기회를 얻었습니다."
 flavor_chi.94.a: "그 인재를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 받아들이겠다."
 flavor_chi.94.b: "그자가 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서 살 일은 없을 것이다."
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "$china$의 옛 왕조들은 몰락하고 이제 우리가 이 지역을 지배하고 있지만, 앞선 국가들이 남긴 문화적 유산은 여전히 모든 마을과 도시의 언어, 예술, 가치관 속에서 살아 숨 쉬고 있습니다. 우리가 송나라를 정복한 후에도 많은 전통주의 예술가가 남아 있었는데, [target_character.GetName] 역시 그런 예술가 중 한 명으로 현재 영감을 얻고자 $china$ 남부를 여행 중입니다. 우리는 이런 예술가들이 우리 [ROOT.GetCountry.GetFlavorRank] 내에서 활발히 활동하도록 내버려둘지, 아니면 [ROOT.GetCountry.GetCulture.GetName]의 가치관을 더 강조할지 결정해야 합니다."
 flavor_chi.95.a: "[target_character.GetNameWithNoTooltip](이)가 자기 작품을 전파하도록 허용하겠다."
 flavor_chi.95.b: "과거의 방식이나 답습하게 둘 수는 없지."
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "송나라는 최근에 몰락했지만 그 문화적 유산은 여전히 $china$에 남아 있습니다. 그 잔재 중 하나가 바로 걸출한 문인화 화가인 [target_character.GetName]입니다. 이미 여러 걸작을 남긴 바 있는 이 화가는 우리 [ROOT.GetCountry.GetCulture.GetName]의 방식과는 다른 현지 전통을 고수합니다. 우리는 천천히 백성들의 관습을 받아들여 [target_character.GetNameWithNoTooltip]의 환심과 충성심을 살 수도 있고, 아니면 우리의 전통을 굳건히 유지하는 선택을 내릴 수도 있습니다."
 flavor_chi.96.a: "그 화가의 요구를 들어주어라."
 flavor_chi.96.b: "그렇게 우리 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]의 유산을 망치고 싶다면 어디 혼자서 잘해 보라지."
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "명나라의 수도가 난징에서 베이징으로 옮겨가면서 많은 궁정 화가들도 그곳으로 이주했습니다. 하지만 드물게 옮기지 않은 이들이 있었는데, 바로 옛 수도 출신의 오문화파 거장들이었습니다. 오문화파, 다시 말해 오파는 절파와는 정반대로 주로 취미로 그림을 그리는 화가, 문관, 그 외 수많은 학자로 구성되어 있었으며, 학구적인 화풍에 치중했던 보수적인 절파 화가들과 달리 그림을 통한 자기표현에 집중했습니다."
 flavor_chi.97.title: "[ShowCultureNameWithNoTooltip('wu_culture')]문화파의 탄생"
 flavor_chi.97.desc: "$china$ 대륙이 $YUA_ADJ$의 지배에서 벗어나면서 많은 예술가가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](으)로 몰려들었습니다. 그런데 이 와중에 자신만의 길을 개척하려는 한 부류가 있습니다. 이들은 수도에서 활동하지 않고 [ShowCultureName('wu_culture')]문화파라는 집단을 결성하려 합니다. [target_character.GetName](이)가 이끄는 이 흐름은 장식적인 기교보다 개인적 표현을 강조합니다."
 flavor_chi.97.a: "그 예술가들은 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 있어야 한다."
 flavor_chi.97.b: "자기들끼리 단체 정도야 만들 수 있지."
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "[ROOT.GetCountry.GetName]에서 [ShowCultureName('wu_culture')]문화파가 인기를 얻으면서 새로운 예술가들이 등장했습니다. 그중에는 [GetCharacter('kublai_khan').GetName]의 영향력에 저항했던 정치가 문천상의 먼 친척인 [target_character.GetName]도 있습니다. 비록 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 군인 집안 출신이지만, 이 화가는 이제 자기 유파의 화풍을 통해 취미로 그림을 그리는 동료 예술가들에게 영감을 불어넣고자 합니다."
 flavor_chi.98.a: "[target_character.GetNameWithNoTooltip](을)를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 데려오도록."
 flavor_chi.98.b: "우리의 지원은 없을 것이다."
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "[ShowCultureName('wu_culture')]문화파의 영향력이 커지면서 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 이 유파에 합류했습니다. [target_character.GetName]도 그중 한 명으로, 한때는 빈곤한 예술가였지만 이제는 뛰어난 재능 덕분에 지배층의 후원을 받고 있습니다. 작품 활동으로 큰 수익을 올린 이 화가는 이제 자신 있게 자신만의 독특한 화풍을 추구 중입니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [target_character.GetNameWithNoTooltip](을)를 기용하여 이 인재의 독창성을 세상에 알리자는 의견이 제기되었습니다."
 flavor_chi.99.a: "[ShowCultureNameWithNoTooltip('wu_culture')]문화파의 영향력이 우리 [ROOT.GetCountry.GetNameWithNoTooltip]에 미칠 수 있도록 하라."
 flavor_chi.99.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 [ShowLocationNameWithNoTooltip('wuxian')]의 방식에 영향받지 않을 것이다."
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetName]에서 제일가는 예술가 중 하나로 두각을 드러냈습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 출신에다 후원자도 얼마 되지 않지만, 다양한 예술 양식을 재현하는 능력으로 많은 존경을 모았고, 최근에는 심지어 자신의 기교를 더욱 연마하고자 [ShowCultureName('wu_culture')]문화파에 입문하기도 했습니다. 이런 [target_character.GetNameWithNoTooltip](이)라면 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](으)로 데려와야 할 인재일지도 모르겠습니다. 그로 인해 [ShowLocationName('wuxian')]의 문화적 영향력이 커지는 한이 있더라도 말입니다."
 flavor_chi.100.a: "[target_character.GetNameWithNoTooltip](을)를 불러들여라."
 flavor_chi.100.b: "그자는 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 있을 수 없다."
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "청나라 초기, 여섯 명의 거장이 중국 최고의 예술가 반열에 올랐습니다. 왕시민, 왕감, 왕원기, 왕휘의 '사왕' 그리고 예수회 풍경화가 오역, 화조화 화가 운수평으로 구성된 이 여섯 명의 거장은 후에 '사왕오운'이라고 불리게 되었습니다. 이들은 과거의 거장들에 비해 상당히 보수적인 예술 형식을 취하며, 동기창의 가르침을 따랐습니다."
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "[ShowCultureName('wu_culture')]문화파의 확산이 계속되는 가운데 일부 [ROOT.GetCountry.GetAdjective] 관리들은 [ShowCultureName('wu_culture')]문화파 예술가의 대담한 사상에 불안감을 느끼고 있습니다. 그중 논란의 중심에 선 [target_character.GetName](은)는 그림에는 작가의 품성이 나타나야 한다고 주장합니다. 이 인물은 많은 사람에게 급진주의자로 폄하당했지만, 젊은 세대에겐 존경을 받고 있습니다. 적절히 지원해 준다면 [target_character.GetNameWithNoTooltip]의 운동은 꽃을 피우겠으나, 그 대가는 과연 무엇일까요?"
 flavor_chi.101.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에는 그런 인물이 필요하다."
 flavor_chi.101.b: "우리는 다른 예술 유파를 따르겠다."
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "서양의 가르침"
 flavor_chi.102.desc: "[target_character.GetName]의 노력 덕분에 [ShowCultureName('wu_culture')]문화파는 $china$ 대륙에서 매우 권위 있는 예술 운동으로 자리매김했습니다. 한때 외부인이었던 이 인물은 이제 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 문화의 정점에 섰습니다. 늘어나는 제자들과 함께 [target_character.GetNameWithNoTooltip](은)는 전통을 존중하면서도 새로운 길을 개척하며, 더욱 개인적이고 감정에 기반한 문인화 양식을 창조하고자 합니다."
 flavor_chi.102.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 부르도록 하라."
 flavor_chi.102.b: "그자를 [ROOT.GetCountry.GetNameWithNoTooltip]에서 추방하라."
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "[ShowCultureName('wu_culture')]문화파가 쇠퇴한 후, 동기창의 제자 [target_character.GetName](이)가 유망한 화가로 떠올랐습니다. 작품이 혁신적이지는 않아도 세련된 기법과 차분한 구도로 인정을 받고 있습니다. [target_character.GetNameWithNoTooltip] 같은 예술가들은 시대를 잇는 가교 역할을 하며, 우리 [ROOT.GetCountry.GetCulture.GetName]의 정체성을 보존하면서도 전통적인 감성에 호소합니다."
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip](을)를 등용하라."
 flavor_chi.103.b: "그냥 [target_character.GetNameWithNoTooltip](이)가 여행을 다니며 영감을 얻도록 내버려 두어라."
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "$china$의 일부 학자들 사이에는 이전 왕조의 방식과 영향이 지금도 남아 있습니다. 그중 다수는 옛 왕조의 이상에 충실하지만, 예술을 통해 옛 양식을 이어 가려는 이들도 있습니다. [target_character.GetName]도 바로 그러한 인물로, 과거에 관료였다가 현재는 은둔 생활을 하고 있습니다. 이 화가는 [ROOT.GetCountry.GetName]의 숲과 강을 그리며 시간을 보내는데, 그것이 과거와 소통하는 방법이라고 여기기 때문입니다. [target_character.GetNameWithNoTooltip](이)가 이 격동의 시대에 문화적 가교 역할을 할 수 있을 것이라는 의견이 일각에서 제기되었습니다."
 flavor_chi.104.a: "[target_character.GetNameWithNoTooltip](을)를 고용하라."
 flavor_chi.104.b: "훌륭한 예술가는 지금도 충분하다."
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName](은)는 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일할 인재를 물색해 왔습니다. 그런데 마침 사왕 중 한 명인 [target_character.GetName](이)가 채용을 희망하며 찾아왔습니다. [target_character.GetNameWithNoTooltip](은)는 자신이 속한 보수적인 유파의 사상을 널리 알리기를 원하며, 이를 위해 $YUA_ADJ$나라 예술에 영감을 받은 추상적인 구성의 산수화를 그리고자 합니다. 이는 아주 흥미로운 제안이긴 하지만, 이 인물을 등용하면 특정 예술 유파를 편애하는 것으로 비칠 수 있습니다."
 flavor_chi.105.a: "[target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도움이 될 것이다."
 flavor_chi.105.b: "어느 한 유파를 편애할 수는 없다."
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "[target_character.GetName](은)는 문인화 전통을 잇는 이 시대의 거장으로, 학자와 정치가들로부터 존경받는 인물입니다. 문인화의 황금기가 한참 지난 후에 태어났음에도 이 인재의 작품은 섬세함, 평온함, 그리고 철학적 깊이라는 문인화의 최고 미덕을 잘 담아내고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 [target_character.GetNameWithNoTooltip](을)를 지원하는 의미에서 새 화실을 세워 준다면, 그곳에서 차세대 화가들이 과거로부터 배우며 미래를 그려 나갈 수 있을 것입니다."
 flavor_chi.106.a: "제안을 받아들이지."
 flavor_chi.106.b: "옛 화풍이나 모방하는 자들은 필요 없다."
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName]을 다스리는 모든 왕조는 온 세상에 그 찬란함을 비추어야 합니다. [ROOT.GetCountry.GetLongName] 또한 이 점에서 여느 나라와 다르지 않습니다. 따라서 [target_character.GetName](은)는 [target_character.GetDynasty.GetName] 황실과 그 후손들의 정통성을 확보하는 차원에서 다수의 궁정, 정원, 전각으로 이루어진 새로운 궁궐의 건설 계획을 세우기로 결정했습니다."
 flavor_chi.107.a: "어서 건설을 시작하라!"
 flavor_chi.107.b: "전부 허영에 불과하다."
 flavor_chi.108.title: "[target_country.GetNameWithNoTooltip](으)로의 조공 사절단"
 flavor_chi.108.desc: "[target_country.GetName](과)와 그 [ShowSubjectTypeName('tributary')]인 우리 사이의 관계는 매우 복잡하며, 여러 의식과 절차가 적용됩니다. 그러나 한 가지 분명한 사실은 우리 종주국이 이 관계를 기꺼워하고 있다는 점입니다. 우리 사절은 이 점을 이용해 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetEstateName('burghers_estate')]들과의 교역 기회를 얻을 수 있습니다. 여러 차례에 걸쳐 점차 규모가 큰 조공 사절단을 보낸다면 이 관계에서 얻는 이득을 극대화할 수도 있습니다."
 flavor_chi.108.a: "사절단의 규모를 확대하라."
 flavor_chi.108.b: "오히려 관계를 그르칠지도 모른다!"
 flavor_chi.109.title: "조공 사절단의 지속 불가능 문제"
 flavor_chi.109.desc: "우리 대신들의 보고에 따르면, 우리 [ShowSubjectTypeName('tributary')]인 [origin_country.GetName]에서 파견하는 조공 사절단의 규모가 점차 확대되어, 이들을 환대하고 숙식을 제공하는 데 들어가는 비용이 커지고 있습니다. 언뜻 보기에는 별 의미 없는, 나아가 긍정적이기까지 한 현상으로 보일 수도 있지만, 우리는 저들의 진짜 목적이 수익을 올리는 데 있음을 너무나 잘 알고 있습니다. [origin_country.GetNameWithNoTooltip] 사절단의 규모에 제한을 두지 않는다면, 비용이 너무 많이 늘어나 지금의 관계를 유지하기 힘들어질지도 모릅니다."
 flavor_chi.109.a: "사절단의 규모를 제한하라."
 flavor_chi.109.b: "더 외교적인 해결책을 찾도록."
 flavor_chi.109.c: "[ShowSubjectTypeNameWithNoTooltip('tributary')] 관계를 끊도록 하라."
 flavor_chi.110.title: "입법 판례"
 flavor_chi.110.desc: "우리나라의 판사이자 법률가인 [target_character.GetName](이)가 최근 중요한 재판에서 논쟁의 여지가 있는 판결을 내렸습니다. [ROOT.GetCountry.GetAdjective] 법에 따르면 다른 판사들도 이러한 선례를 따라 판결을 내릴 것이며, 결국 그 자체가 하나의 법률로 남을 것입니다. 그러나 이러한 방식의 입법은 [target_estate.GetName]의 이익에 위협이 됩니다. 다만 이 판결을 훼손하려 할 경우 [ROOT.GetCountry.GetFlavorRank]에 대한 신뢰가 떨어지고 말 것입니다."
 flavor_chi.110.a: "판례를 존중해야 한다."
 flavor_chi.110.b: "판결에 의문을 제기하라!"
 flavor_chi.111.title: "사법부에 대한 비판"
 flavor_chi.111.desc: "[ROOT.GetCountry.GetAdjective] 법률 전문가인 [target_character.GetName](이)가 오늘 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 항소장을 제출했습니다. 판사 중 상당수의 법률 이해 수준이 심각하게 부족하기에, 새로운 유형의 시험을 통과하는 판관을 제외하고는 판결할 권리를 주지 말아야 한다는 것입니다. 하지만 [target_character.GetNameWithNoTooltip]의 의견에 반대하는 이들은 이것이 정치적인 비난이라며, 진지하게 받아들이지 말아야 한다고 주장하고 있습니다."
 flavor_chi.111.a: "정치적 비난이다. 귀담아듣지 말라."
 flavor_chi.111.b: "자격 요건을 더욱 엄격하게 개정하라."
 flavor_chi.111.c: "[target_character.GetNameWithNoTooltip](을)를 몽둥이로 때려눕히도록!"
 flavor_chi.112.title: "[ShowCultureNameWithNoTooltip('mongolian_culture')] 출신 반란군 생포"
 flavor_chi.112.desc: "[target_province.GetName]에 주둔한 우리 군이 얼마 전 [ShowCultureName('mongolian_culture')] 출신 반란군 일당을 생포했습니다. 불만을 조장하며 해당 지방에 대한 우리의 지배력을 갉아먹고 있던 자들인 만큼, 이들을 다른 반란 분자에 대한 본보기로 삼을 수 있습니다. 그렇게 한다면 우리 국경 지대의 평화를 어지럽혔다가는 어떤 결과를 맞이하게 될지 똑똑히 알릴 수 있을 것입니다!"
 flavor_chi.112.a: "본보기를 보여 주거라."
 flavor_chi.112.b: "반란군에게 선처를 베풀도록 하라."
 flavor_chi.113.title: "[ShowAreaNameWithNoTooltip('taiwan_area')]으로 도피한 [target_character.GetNameWithNoTooltip]"
 flavor_chi.113.desc: "전례 없는 쇠퇴기를 겪는 중인 [ROOT.GetCountry.GetName]의 상황에 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 크게 우려하고 있습니다. [target_character.GetName] 장군은 이제 나라의 운이 다했다고 생각해 [ShowAreaName('taiwan_area')]의 섬으로 도피한 후, 우리나라의 유지를 이어갈 제후를 자처했습니다."
 flavor_chi.113.a: "그렇게 나쁜 상황은 아닐지도 모른다."
 flavor_chi.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip]에는 이제 가망이 없구나."
 flavor_chi.114.title: "개인적 천거"
 flavor_chi.114.desc: "[ShowLawName('imperial_examination_law')]가 폐지된 이래로 [ROOT.GetCountry.GetLongName](은)는 내각을 비롯한 여러 정부 직책의 인선을 개인적인 인사 추천에 의존해 왔습니다. 이번에도 [recommending_character.GetName](이)가 [target_character.GetName](을)를 추천하면서, 유능한 인재이므로 [ROOT.GetCountry.GetGovernment.GetAdjective]의 업무에 도움이 될 것이라고 공공연하게 보증했습니다."
 flavor_chi.114.a: "그자를 등용하도록."
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip](은)는 인재 보는 법을 모르는 자다."
 flavor_chi.115.title: "즉위 선포"
 flavor_chi.115.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName]의 패권을 놓고 수십 년 동안 피비린내 나는 사투를 벌인 끝에, [ROOT.GetCountry.GetLongName](이)가 마침내 다른 모든 참칭자들을 누르고 승리를 거머쥐었습니다. 이제 모든 필수 의례를 마친 지금, 천명을 받드는 속국 전부에 사절을 보낼 때가 왔습니다. 모두가 우리를 천자로 인정하게 될 것입니다."
 flavor_chi.115.a: "$china$에 새로운 시대가 찾아오는구나."
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "[target_country.GetLongName]에서 사절이 찾아왔습니다. 수십 년에 걸친 전란 끝에 마침내 [GetInternationalOrganizationType('middle_kingdom').GetName]을 장악한 저들은 다음 천자로서 정통성을 얻기 위한 의례를 모두 완료한 상태입니다. 그러나 우리로서는 저들을 지지하는 게 내키지 않습니다."
 flavor_chi.116.a: "[target_country.GetNameWithNoTooltip](을)를 [GetInternationalOrganizationType('middle_kingdom').GetNameWithNoTooltip]으로 인정하겠다."
 flavor_chi.116.b: "저들은 한낱 참칭 세력에 불과하다!"
 flavor_chi.117.title: "농민 반란"
 flavor_chi.117.desc: "최근 [target_area.GetName]에서 발생한 몇몇 사건으로 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에 반역 행위가 증가하고 있습니다. 도적 떼, 폭력을 수반한 분쟁, 무장 세력의 형성 등은 이 지역에 난세가 다가오고 있음을 알리는 명확한 징후 중 일부에 불과합니다. 반란의 수괴는 [target_character.GetName](이)라는 자로, 부자로부터 재산을 빼앗아 가난한 자에게 나누어 주는 것으로 명성을 얻은 인물입니다. 현재 [target_character.GetNameWithNoTooltip](은)는 무장 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 세력을 이끌면서 점차 [target_area.GetRegion.GetName] 지역을 장악하고 있습니다."
 flavor_chi.117.a: "저 미천한 자들을 분쇄할 것이다!"
 flavor_chi.117.b: "상당한 대중 장악력을 지닌 듯하군."
 chi_we_will_continue_playing_as_target_country: "우리나라가 [target_rebels.GetName](으)로 계속 플레이합니다."
 flavor_chi.118.title: "$CSH_ADJ$ 반란군"
 flavor_chi.118.desc: "[target_character.GetName](이)가 이끄는 농민 무리가 기폭제가 되어, 우리 예상을 뛰어넘는 규모의 반란이 일어나고 말았습니다. [target_character.GetNameWithNoTooltip](은)는 민초의 영웅이 되어 농민들 사이에서 큰 지지를 얻었으며, 농민들은 앞다투어 반란군에 대거 가담하고 있습니다. 빈곤에 시달리던 수많은 촌락도 반란군에 합류했으며, 이제 $china$의 여러 대도시조차도 위협받기에 이르렀습니다."
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "[target_location.GetNameWithNoTooltip] 해방"
 flavor_chi.119.desc: "[target_location.GetRank.GetName] [target_location.GetName](이)가 [ROOT.GetCountry.GetLongName]의 수중에 떨어졌습니다. 이 기념비적인 승리에 힘입어 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank](은)는 천명의 권위와 [GetInternationalOrganizationType('middle_kingdom').GetName]에 대한 권리를 주장할 수 있게 되었습니다. [target_country.GetName](이)가 이 반란의 기세를 꺾지 못하는 한, 곧 저들의 [ShowSubjectTypeName('tributary')]들은 우리에게 머리를 조아리게 될 것입니다."
 flavor_chi.119.a: "천명이 우리에게 있음을 선포하라."
 flavor_chi.119.b: "우리는 [target_country.GetAdjectiveWithNoTooltip](을)를 끌어내릴 생각이 없다."
 flavor_chi.120.title: "농민의 유산"
 flavor_chi.120.desc: "[ROOT.GetCountry.GetLongName] 역사의 주축을 이루는 것은 바로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에 대한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들의 투쟁입니다. 수십 년 동안 평민들은 황실의 무관심 속에 겨우 입에 풀칠하며 힘겹게 살아가고 있었습니다. 그러나 우리 시조이신 [target_character.GetName]께서 그 고난을 끝내 주셨습니다. 폭군에 맞서 백성들을 규합하심으로써 기존 질서를 무너뜨리시고는 [ROOT.GetCountry.GetName] 왕조를 세우신 것입니다. 그러나 그와 함께 우리의 건국 이념에 대한 의문이 제기되고 있습니다. 과거 스스로를 [GetInternationalOrganizationType('middle_kingdom').GetName]이라 칭했던 나라들의 효율적인 관료 체계와는 어긋나는 부분이 많기 때문입니다. 한편, 다른 과거 다른 왕조들의 핵심 가치관을 수용할 경우 [ROOT.GetCountry.GetNameWithNoTooltip] 전체의 건국 이념이 타격을 입을 수도 있습니다."
 flavor_chi.120.a: "평민과 가까운 관계를 유지해야 한다."
 flavor_chi.120.b: "적응하지 못한다면 멸망할 수밖에 없다."
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "우리 장수 중에서도 가장 능력이 출중한 [target_character.GetName](이)가 다양한 화약 무기의 사용 방법에 대한 [ShowWorkOfArtTypeName('treatise')]을 쓰겠다고 합니다. [target_work_of_art.GetName](이)라는 제목의 이 저술은 최근 여러 전쟁에서 선보였던 화약의 새롭고 다양한 사용법을 담아냅니다.\n\n[target_work_of_art.GetNameWithNoTooltip](은)는 독성 화학 물질을 활용한 무기를 제작할 때 화약을 이용하는 법을 논하고, 화창과 화시 등 다양한 무기의 사용법도 자세히 서술하며, 마지막으로 야포의 활용법을 설명하고 있습니다."
 flavor_chi.121.a: "이 저술이 잊히는 일이 없게 하리라."
 flavor_chi.122.title: "범람 관리"
 flavor_chi.122.desc: "근래 발생한 폭우로 황허강의 흐름이 바뀌어, 강이 범람하며 곳곳에서 고통과 빈곤, 그리고 죽음을 초래했습니다. 설상가상으로 대운하를 통한 운송이 심각하게 지장을 받아, [ShowRegionName('east_china_region')]에서 [ShowAreaName('beiping_area')](으)로 들어오던 필수 식품의 공급이 끊겼습니다. 대신들은 이번 재앙이 가져온 피해를 완화하는 방안으로 인부 17만 명을 동원하여 황허강의 흐름을 원래대로 돌려놓는 계획을 제안했습니다."
 flavor_chi.122.a: "이 공사에 쉼 없이 전념해야 한다."
 flavor_chi.122.b: "그런 공사는 비용이 너무 많이 든다."
 until_yellow_river_works_are_complete: "황허강 공사가 완료될 때까지"
 flavor_chi.123.title: "황허강 공사에 지장 발생"
 flavor_chi.123.desc: "어떤 삿된 자가 황허강 경로 변경 공사를 진행 중인 인부들 사이에 사악한 소문을 퍼뜨려 선동하고 있습니다. 기록에 따르면 이 인물은 백련교도인 [target_character.GetName](으)로, 미륵보살의 강림이 머지않았다는 예언을 했다고 합니다. 우리는 [target_character.GetNameWithNoTootlip](이)가 나중에 인부들이 땅을 파다 발견하게 될 것을 노리고, 추종자들을 시켜 공사 경로에 눈이 하나뿐인 석상을 묻어 둔 것으로 보고 있습니다. 이 석상에는 [ROOT.GetCountry.GetName]의 멸망을 뜻하는 글귀가 새겨져 있었습니다.\n\n군대는 이 오만방자한 자가 인부들의 이탈을 부추기지 못하도록 최선을 다했지만, 상당수가 현장을 떠나고 말았습니다. 현재 백련교주의 행방은 확인되지 않았습니다."
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "황허강 경로 변경 공사 완료"
 flavor_chi.124.desc: "구세주를 자처하는 사기꾼의 방해에도 불구하고, 몇 개월 동안 쉼 없이 공사를 이어간 끝에 황허강 공사를 위해 모집한 17만 인부들이 마침내 임무를 완료했습니다. 이제 [GetInternationalOrganizationType('middle_kingdom').GetName]의 심장부에서 일어난 불안과 빈곤을 그나마 덜어 낼 수 있을 것입니다."
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "[target_character.GetNameWithNoTooltip] 사건"
 flavor_chi.125.desc: "[target_character.GetName](은)는 [ShowAreaName('shandong_area')] 지역에서 활동하는 지독한 반동분자로, 송나라의 후손을 자처한 인물인 동시에 백련교를 대표하는 선동가이기도 합니다. 황허강 경로 변경 공사 당시 인부들 사이에서 이 인물이 많은 추종자를 얻어, 그 탓에 공사가 지장을 받기도 했습니다.\n\n최근 [target_character.GetNameWithNoTooltip]의 행방에 관한 정확한 정보를 입수해 마침내 이 공공의 적을 붙잡을 수 있게 되었습니다. 그러나 이 자를 체포할 경우 붉은 두건을 두른 열성 추종자들이 대거 들고일어날 수도 있습니다."
 flavor_chi.125.a: "반드시 체포해야 한다."
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "[event|e]를 통해 홍건적 수괴를 체포함"
 chi_red_turban_rebellion: "[ShowSituationName('red_turban_rebellions')] [situation|e]을 피하기가 더 어려워집니다"
 until_the_end_of_red_turban_rebellion: "[ShowSituationName('red_turban_rebellions')]이 활성화된 동안"
 flavor_chi.126.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chi.126.desc: "최근 우리 관군과 지방 반란군 무리 사이에 충돌이 있었습니다. 유감스럽게도 병사들은 상대의 도발에 넘어가 불리한 전투에 휘말려, 결국 무참히 패배하고 말았습니다. 적들은 이 일을 우리 군대가 쇠퇴하고 있다는 증거로 내세우고 있습니다. 그 어리석은 오만이 놈들의 패착이 될 것입니다."
 flavor_chi.126.a: "쇠퇴하는 것은 우리 군이 아니라 네놈들 아니더냐!"
 flavor_chi.127.title: "[target_location.GetNameWithNoTooltip]의 미래"
 flavor_chi.127.desc: "[target_location.GetName](은)는 유구한 역사를 자랑하는 [target_location.GetRank.GetName]입니다. 이 지역은 이미 고대 주나라 시기부터 중심지 역할을 수행했으며, 한나라, 특히 당나라 시기에 들어서는 제국의 수도로서 명성을 떨쳤습니다. 비록 그 이후 수도는 다른 곳으로 옮겨졌지만, 그럼에도 이곳은 문화와 전통의 중심지로서 계속 중요시되었습니다.\n\n이제 우리는 이 위대한 고대 도시의 앞날을 결정해야 합니다. 한때 위대한 왕조가 그러했듯이, 우리는 이 도시를 문화와 번영의 등불로 다시 일으켜 세울 수 있을 것입니다."
 flavor_chi.127.a: "새로운 미래에 어울리는 새로운 이름이 필요하겠군."
 flavor_chi.127.b: "고대의 영광을 되찾을 것이다."
 flavor_chi.127.c: "안타깝지만 전성기는 이미 지난 듯 보이는구나."
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "[target_location.GetName](은)는 과거 중국의 역사 속에서 가장 격동적이었던 시기에 여러 왕조의 수도 역할을 수행했습니다. 이제 우리의 지도력 아래 제국이 통합된 지금, 일각에서 이 [target_location.GetRank.GetName](을)를 과거의 어느 수도보다 위대한 새 수도로 만들어야 한다는 의견이 제기되었습니다. 이곳의 탁월한 입지와 문화적 중요성은 부인할 수 없는 만큼, 적절한 지침만 있다면 분명 번영의 중심지로 바로 서게 될 것입니다."
 flavor_chi.128.a: "옛 수도로서의 역사적 가치를 중요시하도록 하자."
 flavor_chi.128.b: "이곳이 우리의 새로운 수도가 될 것이다."
 flavor_chi.128.c: "이미 고대의 영광을 간직하고 있지 않나."
 flavor_chi.1000.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 폐쇄 정책"
 flavor_chi.1000.desc: "이제는 [ROOT.GetCountry.GetName] 어디에서나 [ShowContinentName('europe')]에서 온 서양 상인들을 쉽게 찾아볼 수 있습니다. 이들은 우리나라 상인의 이익을 빼앗아 파산으로 몰아가며, 세금과 관세로 우리의 수입을 대폭 줄이고 있습니다. 어쩌면 이 상인들을 보다 잘 통제하고 무역 관세를 더 수월히 부과하기 위해 활동을 전면적으로 금지하거나 몰아서 한곳에 정착시키는 것이 좋을지도 모르겠습니다.\n\n전문가들은 [target_location.GetName](을)를 [target_foreign_country.GetName]에 넘겨주고 그곳에서만 교역할 수 있게 하는 것이 가장 좋은 해결책이라고 생각합니다. 이 경우 [ShowAreaName('guangdong_area')] 남부 지역의 교역을 확대하는 이점도 얻을 수 있습니다. 아니라면 외부와의 무역을 완전히 차단하거나 반대로 모든 사람에게 자유로운 무역을 허용하는 방법을 선택할 수도 있습니다."
 flavor_chi.1000.a: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 외부로부터 폐쇄하겠다."
 flavor_chi.1000.b: "모두에게 교역을 개방하겠다."
 flavor_chi.1000.c: "[target_location.GetNameWithNoTooltip](을)를 이양하겠다."
 flavor_chi.1000.c.tt: "[target_foreign_country.GetName]에 [target_location.GetName] 이양 제안을 보냅니다. 수락할 시 상대는 [target_location.GetNameWithNoTooltip]의 소유국이 됩니다"
 flavor_chi.1001.title: "[target_location.GetNameWithNoTooltip] 이양 제안"
 flavor_chi.1001.desc: "[target_origin_country.GetLongName] 사절단이 우리를 찾아와 [target_location.GetName]의 소유권을 제안했습니다. 수락한다면 저들의 시장에 접근하기 용이한 지점을 확보하여 교역 기회가 더욱 늘어나겠지만, 틀림없이 상대도 그 대가로 약간의 보상을 받기를 기대할 것입니다. 또한 우리가 조건을 받아들이고 그 시장에 접근한다면, 저들이 우리 상인들을 더욱 확고히 통제하게 될 것이 분명합니다."
 flavor_chi.1001.a: "제안을 수락하지."
 flavor_chi.1001.b: "저들과 협상할 것 없다."
 flavor_chi.1002.title: "[target_country.GetAdjectiveWithNoTooltip]의 응답"
 flavor_chi.1002.desc: "훌륭한 [target_country.GetLongName] 사람들이 우리의 [target_location.GetName] 소유권 이양 제안을 받아들이기로 했습니다. 그곳에 정착하고 우리에게 적절한 보상을 하겠다고 합니다. 이제 이들 상인의 움직임을 훨씬 쉽게 통제할 수 있도록 상대국을 주의 깊게 지켜보는 것이 좋겠습니다."
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "어리석은 [target_country.GetName] 측이 [target_location.GetName]에 정착하라는 우리의 너그러운 제안을 거절했습니다. 그치들은 여전히 우리 규칙에 순응할 생각도 없이 우리 시장을 이용할 수 있다고 생각합니다. 이러한 모욕은 용납할 수 없습니다."
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] 의례 논란"
 flavor_chi.1100.desc: "지금까지 우리 교회와 [target_chinese_country.GetName] 사람들 사이의 접촉은 예수회가 전담해서 처리해 왔습니다. 이 수도회는 [ShowCultureGroupName('chinese_group')]에 접근하고자 이들의 관습과 언어를 배웠고, 대부분 [target_chinese_country.GetAdjectiveWithNoTooltip] 사회의 일원이 되려고 노력했습니다.\n\n그러나 도미니코회와 프란치스코회가 $china$에 도착하면서 충격적인 보고가 전해지기 시작했습니다. 예수회는 소위 [target_chinese_country.GetAdjectiveWithNoTooltip] 개종자들 사이에서 매우 심각한 비[ROOT.GetReligion.GetAdjective] 의식을 용인하는 것으로 보입니다. 다른 수도회는 예수회의 행동과 그들의 소위 [ROOT.GetReligion.GetAdjectiveWithNoTooltip] 개종자에게 혐오감을 느끼고 있으며, 우리에게 [target_chinese_country.GetAdjectiveWithNoTooltip] 신자들은 [target_chinese_country.GetAdjectiveWithNoTooltip]식 조상 제사를 지내서는 안 되며 우리 교회에 입회하고자 하는 자는 누구나 그러한 관습을 버려야 한다는 점을 분명히 밝힐 것을 촉구했습니다."
 flavor_chi.1100.a: "예수회의 손을 들어준다."
 flavor_chi.1100.b: "도미니코회의 손을 들어준다."
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "국내의 [target_papal_country.GetReligion.GetAdjective]인들 사이에서 [ShowCultureGroupName('chinese_group')]의 전통 의례가 자신들의 종교와 양립할 수 있는지를 두고 많은 논쟁이 벌어지고 있습니다. 많은 [ShowContinentName('europe')]인, 특히 새로 온 사람들이 이러한 의례를 불쾌하게 여기는 듯합니다."
 flavor_chi.1101.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] 의례 규탄"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ 그리고 오늘 우리는 [target_papal_country.GetCapital.GetName]에 있는 이들의 지도자 [target_character.GetName](이)가 모든 [ShowCultureGroupNameWithNoTooltip('chinese_group')] [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip]인에게 이러한 전통 의례를 금지했다는 소식을 접했습니다."
 flavor_chi.1101.a: "우리의 전통을 존중하지 않는 선교사는 모조리 추방이다!"
 flavor_chi.1101.b: "우리한테는 선교사들이 필요하다."
 flavor_chi.1102.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] 전통을 두고 언쟁하는 서양인들"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ 이는 그런 오랑캐들에게 상당히 받아들이기 힘든 상황일 것입니다. 비록 지금은 이 [ShowCultureGroupNameWithNoTooltip('chinese_group')] 관습을 '용인'하기로 결정한 것처럼 보이지만 말입니다."
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "중국 내 기독교로의 개종 중지"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "[target_country.GetNameWithNoTooltip]에서 온 대표단"
 flavor_chi_pap.1.desc: "머나먼 [target_country.GetName] 땅에서 온 사절단이 [ROOT.GetCountry.GetCapital.GetName]에 막 도착했습니다. 이들은 이역만리 떨어진 중국 땅 캐세이에서 영적 지도자 없이 방치되어 고통받고 있는 [target_pop_cath.GetName]들의 딱한 사정을 알려 주었습니다. 그러고는 [target_location.GetName]에 자신들을 대신해 사제를 보내 달라고 간청했습니다.\n\n[target_building.GetName]에 필요하다고 합니다."
 flavor_chi_pap.1.a: "알겠다. 사제를 보내도록 하라!"
 flavor_chi_pap.1.b: "사제들은 이곳에 있어야 한다."
 flavor_chi_pap.2.title: "돌아온 [ShowContinentNameWithNoTooltip('europe')] 원정대"
 flavor_chi_pap.2.desc: "몇 년 전 [target_country.GetName](은)는 [papal_state.GetLongName]에 사절을 파견하며, [target_pop_cath.GetName] 공동체를 대표하여 사제를 파견해 달라고 요청했습니다. 그리고 오늘 이 사절단이 반가운 소식을 가지고 돌아왔습니다.\n\n[papal_state.GetGovernment.GetRulerTitle](은)는 우리의 간청을 긍정적으로 받아들였고, [target_character.GetName](이)가 이끄는 사제들 수십 명을 보내 주었습니다. [target_location.GetName] [target_building.GetName]의 미래는 밝습니다."
 flavor_chi_pap.2.a: "명예롭게 환영하라!"
 flavor_chi_pap.2.b: "그때 이후로 상황이 많이 바뀌었다."
 flavor_chi_por.1.title: "$china$ 항만 임대"
 flavor_chi_por.1.desc: "$china$의 어마어마한 부와 재물은 온 [ShowContinentName('europe')]에 잘 알려져 있습니다. 우리가 그중 일부라도 손에 넣을 수 있다면 기념비적인 승리가 될 것입니다. 이를 달성하는 방법에는 여러 가지가 있겠지만, 아마도 가장 좋은 방법은 우리가 교역을 벌일 수 있는 영토를 확보하는 것입니다. 그러므로 [target_country.GetAdjective] 측에 [target_location.GetName] 영토 일부를 임대해 달라고 요청하는 것이 좋겠습니다."
 flavor_chi_por.1.a: "임대를 제안하라."
 flavor_chi_por.1.b: "그럴 필요 없다."
 flavor_chi_por.2.title: "[target_location.GetNameWithNoTooltip] 임대"
 flavor_chi_por.2.desc: "[offering_country.GetName]에서 온 사절단에게서 [target_location.GetName] 임대 제안을 받았습니다. 계약에 따르면 [offering_country.GetNameWithNoTooltip] 측은 해당 영토의 일부를 받고 [target_country.GetName](과)와 교역하기 위한 [target_building_type.GetName](을)를 설치할 수 있습니다. 머나먼 [ShowContinentName('europe')]과 무역을 하게 된다면 우리나라는 틀림없이 더욱 [ShowSocietyDirectionName('outward')]인 방향으로 나아갈 것이며, $china$ 대륙에서 지금까지 들어보지 못한 여러 상품을 수입할 수 있게 될 것입니다."
 flavor_chi_por.2.a: "제안을 수락한다."
 flavor_chi_por.2.b: "제안을 거절한다."
 flavor_chi_por.3.title: "[target_country.GetNameWithNoTooltip]의 응답"
 flavor_chi_por.3.desc_common: "[target_country.GetName]에 파견한 우리 사절이 드디어 돌아왔습니다!"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ 예상대로 [target_country.GetAdjectiveWithNoTooltip] 대표들은 우리 제안에 긍정적인 반응을 보였고, 우리 장관들은 벌써 계약 내용을 실현하는 작업에 착수했습니다."
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ 애석하게도 오만한 [target_country.GetLongNameWithNoTooltip] 대신들은 우리의 정중한 제안을 거절했습니다. 어차피 $china$의 재물 같은 건 그리 중요하지도 않았습니다!"
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
