l_korean:
 flavor_mor_maghrebi_wars.1000.title: "야심을 품은 형제"
 flavor_mor_maghrebi_wars.1000.desc: "사랑받던 [old_ruler.GetName](이)가 서거한 후, 아들 [new_ruler.GetName](이)가 [old_ruler.GetShortNameWithNoTooltip]의 바람에 따라 [GetCountry('TUN').GetName] 제위에 올랐습니다.\n\n그런데 그 형제 [usurper_scope.GetName](은)는 새 통치자의 합법적인 지위를 제대로 인정하지 않고 쿠데타를 일으켜 권력을 차지했습니다. 현 [ShowEstateTypeName('nobles_estate')]들은 이 찬탈자가 자기 형제를 처형하여 정당한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 복권 가능성마저 없애 버린 사실에 경악을 금치 못하고 있습니다.\n\n충성파에게 남은 유일한 선택지는 찬탈자를 제거하기 위해 외세를 불러들이는 것뿐입니다."
 flavor_mor_maghrebi_wars.1000.historical_info: "하프스 술탄 아부 야히아 아부 바크르의 사망 후 찬탈자 아부 하프스 우마르의 대관식으로 궁정 내부는 혼란에 빠졌습니다. 우마르는 자기 형제를 모두 암살하라고 명령하여 자신을 유일한 계승권자로 만들었습니다."
 flavor_mor_maghrebi_wars.1000.a: "[GetCountry('MOR').GetLongNameWithNoTooltip](을)를 불러들인다."
 flavor_mor_maghrebi_wars.1000.b: "[ally_scope.GetNameWithNoTooltip](을)를 불러들인다."
 flavor_mor_maghrebi_wars.1000.c: "[usurper_scope.GetNameWithNoTooltip](을)를 지지한다."
 flavor_mor_maghrebi_wars.1001.title: "[GetCountry('TUN').GetAdjectiveWithNoTooltip]의 계승 문제"
 flavor_mor_maghrebi_wars.1001.p1: "[old_ruler.GetName](이)가 사망한 후 원래는 아들 [new_ruler.GetName](이)가 [GetCountry('TUN').GetName](을)를 다스리도록 되어 있었습니다. 그런데 형제인 [usurper_scope.GetName](이)가 [new_ruler.GetShortNameWithNoTooltip](을)를 암살하고 권력을 장악하면서 현 [ShowEstateTypeName('nobles_estate')]들을 두려움에 빠뜨렸습니다."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\n현재 살아남은 충성파가 우리를 자국으로 불러들여 찬탈자 제거를 도와 달라고 요청했습니다."
 flavor_mor_maghrebi_wars.1001.a: "저들이 곤경에 몰릴수록 우리나라에는 이득이다."
 flavor_mor_maghrebi_wars.1001.b: "동맹이 위험에 빠졌는데 가만있을 순 없지."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "여전히 [dead_ruler_scope.GetName]에게 충성하는 이들에게 희망적인 소식이 전해졌습니다. 우리의 전 동맹국 [ally_scope.GetName](이)가 충성파의 합병 제안을 받아들여 우리나라를 침공할 병력을 준비 중이라고 합니다."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "여전히 [dead_ruler_scope.GetName]에게 충성하는 이들에게 절망적인 소식이 전해졌습니다. 우리의 현명한 동맹국 [ally_scope.GetName](이)가 충성파의 합병 제안을 거절했다고 합니다."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 운명"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\n살아남은 충성파가 자국을 침공해 찬탈자 제거를 도와줄 것을 요청했습니다. 현명한 통치자 [ruler_scope.GetName](은)는 이 제안을 숙고한 후 [ShowRegionName('maghreb_region')]의 모든 영토를 통합하고 무와히드 시절에 그랬던 것처럼 사하라 일대 무역을 통제하는 것이 우리의 운명이라는 사실을 확실히 깨달았습니다."
 flavor_mor_maghrebi_wars.1004.a: "영광을 향해 나아가리라."
 flavor_mor_maghrebi_wars.1004.b: "아니, 타국의 일에 간섭하지 않겠다."
 flavor_mor_maghrebi_wars.1004.historical_info: "당시 마린 왕조는 하프스 왕조의 계승 보증인이었기 때문에 제위에 오른 찬탈자 아부 하프스 우마르를 몰아내기 위해 튀니스를 침공했습니다. 찬탈자를 붙잡아 처형한 후 마린 술탄 아부 알하산은 수도 튀니스에 당당하게 입성하여 자신의 기치 아래 나라를 통일했습니다."
 flavor_mor_maghrebi_wars.1100.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]의 새로운 통치자"
 flavor_mor_maghrebi_wars.1100.desc: "마침내 무와히드 왕조 시절의 [ShowRegionName('maghreb_region')] 땅을 통일했습니다. 사하라 무역이 드디어 우리의 통제하에 들어왔고, 우리나라를 비롯한 전 [religion_scope.GetAdjective] 세계에 새로운 번영의 시대가 열렸습니다."
 flavor_mor_maghrebi_wars.1100.a: "우리의 형제들이 축하를 보내는구나."
 flavor_mor_maghrebi_wars.1100.tt: "[diplomatic_range|e] 내에 있는 모든 [religion_scope.GetAdjectiveWithNoTooltip] 국가의 우리에 대한 우호도가 개선됩니다"
