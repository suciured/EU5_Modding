l_korean:
 flavor_tim.1.title: "[target_timur.GetNameWithNoTooltip]의 서거"
 flavor_tim.1.desc.common: "혜성처럼 나타나 전쟁과 철권통치로 평생을 보낸 [target_timur.GetName](이)가 결국 세상을 떠났습니다. [target_timur.GetNameWithNoTooltip](은)는 본래 [ShowDynastyName('borjigin_dynasty')] 가문의 말단에 불과했지만 굳센 의지와 출중한 군사적 능력으로 두각을 드러냈고, 후대에 길이 남을 위업을 달성해 $genghis_khan_name$과 비견될 정도의 반열에 올랐습니다."
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\n비록 이제 [target_timur.GetNameWithNoTooltip](은)는 우리의 영광스러운 군대를 직접 지휘할 수는 없겠지만, 그 정신과 용맹은 언제나 우리 안에 남아 있을 것입니다."
 flavor_tim.1.a: "그 유지는 길이 남을 것이다!"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\n마침내 [target_timur.GetNameWithNoTooltip]의 난동에서 벗어났으니, 이 죽음이 초래한 권력 공백을 틈타 우리의 이익을 도모할 수 있을 것입니다."
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip](이)가 적법한 후계자다!"
 flavor_tim.2.b: "이 분열이 길이길이 이어지길 바라지."
 flavor_tim.3.title: "[target_heir.GetNameWithNoTooltip] 천문대"
 flavor_tim.3.desc: "총명한 인재인 [target_heir.GetName](은)는 예전부터 탐구심이 많은 것으로 유명했습니다. 특히 과학에 관심이 많았는데, 이를 눈여겨본 많은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조신이 [target_heir.GetNameWithNoTooltip]에게 [target_location.GetName] 통치를 맡기자며 입을 모았습니다. 그리고 최근 [target_heir.GetNameWithNoTooltip](은)는 해당 [target_location.GetRank.GetName](이)가 전 세계 천문학 교육의 중심지가 될 수 있도록 대형 천문대를 건립하자는 뜻을 피력했습니다."
 flavor_tim.3.a: "건설하라!"
 flavor_tim.3.b: "그런 어리석은 짓에 들일 시간도, 돈도 없다!"
 flavor_tim.3.historical_info: "티무르의 손자인 울루그 베그는 약관 16세의 나이로 사마르칸트의 총독직에 올랐습니다. 불과 십 대에 불과했지만 과학에 깊은 관심이 있던 울루그는 그 도시를 지성의 중심지로 만들 수 있기를 꿈꿨습니다. 이에 울루그는 사마르칸트에 마드라사를 건립한 후 연이어 천문대를 건설했는데, 이 두 건물 모두 오늘날까지 남아 있습니다. 특히 천문대의 경우 이슬람 세계 전체에서 명성이 자자했으며, 울루그 베그는 관측 활동을 통해 당시 통용되던 프톨레마이오스의 발견에 몇 가지 오류가 있음을 밝혀냈습니다. 또한 태양년의 길이를 코페르니쿠스보다 더 정확하게 계산했고, 심지어 지구 자전축의 기울기를 산출하기까지 했습니다."
 flavor_tim.4.title: "[target_artist.GetNameWithNoTooltip]의 [target_country.GetNameWithNoTooltip] 주재 대사 자원"
 flavor_tim.4.desc: "우리나라의 저명인사인 [target_artist.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 자신을 [target_country.GetName]에 대사로 보내 달라고 청했습니다. 이 외국 땅에서 배울 수 있는 것이 많으며, 대사 임무를 통해 양국 사이의 모든 관계와 교류를 자세히 기록하고, 상대국의 모든 지역을 정확히 파악할 수 있으리라는 것입니다."
 flavor_tim.4.a: "[target_country.GetNameWithNoTooltip]에 파견하라."
 flavor_tim.4.b: "그런 대사관은 필요 없다."
 flavor_tim.4.historical_info: "아브드 알라자크 사마르칸디는 1440년대에 티무르 치하에서 코지코드 주재 대사로 지낸 인물로, 부임지에서 듣고 본 일을 전부 기록으로 남겼습니다. 이 기록은 코지코드뿐만 아니라 오랜 도시인 비자야나가라의 생활상 및 각종 사건까지도 상세하게 묘사했으며, 해당 지역에 진입하는 상선과 상업 활동 또한 망라했습니다. 이 저술은 해당 지역의 15세기 사회 문화를 엿볼 수 있는 귀중한 사료로 여겨집니다."
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName](은)는 천 년에 이르는 문화유산을 물려받아, 온 [ShowContinentName('asia')]의 이목을 끌고 있습니다. 우리가 그에 필적하는 문화적 위상을 이룩하려면 이들과의 관계를 유지하는 것이 무엇보다 중요합니다. 이와 관련해 [target_artist.GetName](이)가 최근 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 [target_country.GetCapital.GetName]에 대사로 부임할 것을 자처했습니다. [target_country.GetNameWithNoTooltip](으)로의 여정과 그곳에서의 삶에 관한 기록은 현지 주민들 사이에서 우리에 대한 인식 수준을 높여 줄 것이며, 우리 또한 그곳에 관해 많은 것을 배울 수 있을 것입니다."
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "기야스 알딘 나카시는 1420년대에 티무르 제국의 대사로서 명나라 영락제의 조정에 파견된 인물입니다. 나카시가 남긴 일지와 기타 저술은 명나라 수도와 조정에서의 생활상을 광범위하게 묘사하고 있으며, 이를 통해 조정의 의례와 사법 행정을 엿볼 수 있습니다. 더불어 이 기록은 당시 중국의 물류, 운송, 외교 제도에 대해서도 양질의 정보를 제공했기에 페르시아와 튀르크어로 번역되어 무슬림 세계에서 많은 인기를 누렸습니다."
 flavor_tim.6.title: "절름발이 [target_timur.GetNameWithNoTooltip]"
 flavor_tim.6.desc: "[target_timur.GetName](은)는 젊은 시절의 치기를 완전히 떨쳐 내지 못한 듯합니다. 어릴 적 그랬던 것처럼 마음이 맞는 몇몇 동료와 무리를 이루어 직접 약탈에 나선 것입니다. 그러나 최근 인근의 양치기로부터 양을 훔치려던 중 발각되어 화살 두 발을 맞았고, 그 결과 오른 다리를 다치고 오른 손가락 두 개를 잃고 말았습니다.\n\n다행히 치명상은 아니었지만, 이 부상으로 인해 [target_timur.GetShortNameWithNoTooltip](은)는 평생 남을 장애를 얻고 말았습니다. 이 일을 두고 일각에서는 벌써 이 인물을 [target_timur.GetShortNameWithNoTooltip] #italic 랑#!, 즉 절름발이 [target_timur.GetShortNameWithNoTooltip](이)라 부르고 있습니다."
 flavor_tim.6.a: "이 따위 부상이 그 마음의 불길을 꺼뜨릴 순 없을 것이다."
 flavor_tim.7.title: "자파르나마"
 flavor_tim.7.desc: "우리 가문이 존경과 숭상을 받아 마땅하다는 점에는 의심의 여지가 없습니다. 그런 까닭에 많은 이가 우리의 문화와 기원을 배우고자 하는데, 이들의 바람을 들어주는 것이 우리에게도 득이 될 것입니다. 우리 예술가 중 하나인 [target_artist.GetName](이)가 영광스러운 우리의 시조를 회고하는 내용의 #italic 자파르나마#!, 다시 말해 #italic 승리의 책#!이라는 대작을 집필하겠다며 나섰습니다. 인정받는 학자이기도 한 [target_artist.GetNameWithNoTooltip](이)라면 분명히 일찍이 볼 수 없었던 명저를 집필하겠지만, 틀림없이 그 노고에 소정의 보상을 요구할 것입니다."
 flavor_tim.7.a: "좋은 생각 같군."
 flavor_tim.7.b: "그저 돈 낭비에 불과하다."
 flavor_tim.7.historical_info: "티무르 가문의 시조인 티무르의 생애와 권세는 많은 이의 관심을 끌었습니다. 니잠 알딘 사미이는 처음으로 티무르의 연대기와 전기를 집필했으며, 이 책을 바탕으로 샤라프 알딘 알리 야즈디는 또 다른 티무르 전기를 남겼습니다. 야즈디가 집필한 이 전기는 아직도 이 위대한 정복자의 삶에 관한 최고의 사료로 평가받습니다."
 flavor_tim.8.title: "[target_character.GetShortNameWithNoTooltip]의 부상"
 flavor_tim.8.desc: "천재적인 명장인 [target_character.GetName](은)는 과거 영광을 누렸던 [GetCountry('MGE').GetLongName]의 부활을 갈망해 왔습니다. 그리고 마침내 충직한 병사들을 대동하고 [target_location.GetName] 및 주변 지역을 점령해 [target_country.GetLongName](을)를 세웠습니다."
 flavor_tim.8.a: "어찌 이런 일이! 말도 안 돼!"
 flavor_tim.8.a.at: "[target_location.GetName]의 모든 인근 [location|e]이 해방되어 [target_country.GetName]의 일부가 됩니다"
 flavor_tim.8.a.bt: "[target_country.GetName](을)를 해방합니다"
 flavor_tim.8.b: "앞으로의 행보를 면밀히 지켜봐야한다."
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\n우리도 원한다면 자치권을 희생해 그 정복의 여정에 동참할 수 있습니다. 또는 [target_character.GetNameWithNoToolip]에 맞서 반기를 들 수도 있지만, 이는 전쟁으로 이어질 것입니다."
 flavor_tim.81.a: "[target_country.GetFlavorRank](을)를 위하여!"
 flavor_tim.81.b: "필요하다면 전쟁도 불사할 것이다."
 flavor_tim.9.title: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]과의 통합"
 flavor_tim.9.desc: "[target_character.GetName](은)는 과거에 광활하고 풍요로운 토지를 정복했습니다. 하지만 행정가로서의 역량은 정복자로서의 능력에 미치지 못했고, 이제 우리의 권력 기반이 대부분 [ShowCultureGroupName('iranian_group')] 민족의 손안에 들어간 만큼 국정에서도 변화가 필요합니다. 예전부터 [ROOT.GetCountry.GetFlavorRank]에서 관료제를 강화하고자 했던 [target_character2.GetName](은)는 통치 경험을 쌓을 수 있도록 [target_character.GetNameWithNoToolip]의 후손들을 총독으로 임명하려고 합니다. 이를 위해서는 [ShowCultureGroupNameWithNoTooltip('iranian_group')] 행정부와 우리 정부를 통합해야 하며, 이 조치는 우리 [ROOT.GetCountry.GetCulture.GetName] 지배층의 심기를 건드릴 수 있습니다."
 flavor_tim.9.historical_info: "티무르 제국은 전성기에 많은 이란 지역을 통치하에 두었습니다. 그러나 티무르 제국의 법은 이란 지역을 과거에 통치했던 세력이 시행했던 $sharia$보다는 몽골의 법에 가까웠습니다. 이에 새 황제가 된 샤 루흐는 대대적인 개혁을 통해 행정 체계를 다른 무슬림 국가와 가깝게 바꾸었습니다. 몽골식 재판소에 비해 $sharia$ 법원의 권한이 우선하게 한 것 또한 이러한 개혁의 일환이었습니다."
 flavor_tim.9.a: "우리의 목표는 정복이 아닌 통치이니라."
 flavor_tim.9.b: "우리는 옛 전통을 버리지 않을 것이다."
 timurid_renaissance_historical_info: "티무르가 숱한 도시를 정복하고 약탈함에 따라, 수많은 장인이 제국으로 유입되었습니다. 이 장인들은 제국의 궁정이 위치한 사마르칸트로 보내졌고, 이곳에서 몽골 예술을 접하게 됩니다. 이렇게 몽골 예술과 여러 장인의 다양한 아이디어가 결합해 티무르 르네상스가 이란에서 꽃을 피우게 되었습니다."
 flavor_tim.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 르네상스"
 flavor_tim.10.desc: "찬란했던 [ShowReligionGroupAdjective('muslim')] 황금기는 이미 과거가 되었지만, 그럼에도 불구하고 통치자들은 저마다의 방식으로 예술의 발전을 도모해 왔습니다. 그리고 바로 [target_character.GetName] 또한 현재 [ROOT.GetCountry.GetFlavorRank]의 문화적 부흥을 체감하고 있습니다. 이제 이 새로운 문화 운동을 더욱 촉진하기 위해 [ROOT.GetCountry.GetFlavorRank] 방방곡곡에서 장인들을 발굴해 영입하고자 합니다"
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "우리도 후원하도록 하지."
 flavor_tim.10.b: "가만히 두면 꽃은 알아서 필 것이다."
 flavor_tim.10.c: "앞으로도 우리는 정복자의 역할에 충실할 것이다."
 flavor_tim.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 건축가의 탄생"
 flavor_tim.11.desc: "우리가 [ROOT.GetCountry.GetAdjective] 르네상스 운동에 대한 후원을 확대한 덕분에, [ROOT.GetCountry.GetFlavorRank] 안에서 새로운 건축 양식이 탄생했습니다. 우리 장인들의 다양한 출신 문화가 혼합된 이 양식은 이제 [ShowReligionGroupAdjective('muslim')] 세계 전체를 대표하는 건축 양식으로 우뚝 서 있습니다."
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "[target_location.GetNameWithNoTooltip](이)가 이 새로운 양식을 경험하게 하라."
 flavor_tim.11.b: "자기들 건물에나 쓰라고 해라."
 flavor_tim.11.c: "[target_character.GetNameWithNoTooltip](이)가 이 새로운 양식을 선도할 것이다!"
 flavor_tim.12.title: "$tamerlane_chess$의 발전"
 flavor_tim.12.desc: "우리의 정복지와 인근 지역에서 체스(샤트란지)가 유행 중인 가운데, [target_character.GetName](이)가 기존의 규칙을 변형해 더 복잡한 형태의 탁상놀이를 고안했습니다. 일반적인 체스에 각종 기물과 다양한 기물 배치법이 추가되었는데, 이미 우리 궁정에서도 기존 체스보다 깊이 있고 재미있다며 인기를 끌고 있습니다."
 flavor_tim.12.historical_info: "이른바 '티무르 체스'는 일종의 변형 체스로, 일반 체스보다 복잡하고 전략성이 강합니다. 남성, 여성, 제3 배열의 세 가지 기물 배치법이 존재하며, 재상, 코끼리, 공성 무기 등 다양한 기물이 사용됩니다. 티무르 체스는 티무르 재위기에 이란에서 널리 보급되었습니다. 관련 문헌 중 상당 부분이 유실되었지만, 이 변형 체스의 대략적인 규칙은 오늘날까지도 남아 있습니다."
 flavor_tim.12.a: "[target_character.GetNameWithNoTooltip]도 이런 여흥을 즐길 여유 정도는 있겠지."
 flavor_tim.12.b: "이 영광스러운 놀이를 장려하라."
 flavor_tim.13.title: "[ShowPolicyNameWithNoTooltip('mongol_law_policy')] 폐지"
 flavor_tim.13.desc: "현재 우리 [ROOT.GetCountry.GetFlavorRank]의 영토 중 상당 부분은 [ROOT.GetCountry.GetName]의 주된 법률인 [ShowPolicyName('mongol_law_policy')]에 의거해 정복한 땅입니다. 하지만 이제 이 땅에 제대로 정착해야 하는 상황으로 접어들자, 제대로 된 법을 제정하라는 요구가 높아지고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 옛 관습 대신 종교법으로 백성을 다스리기 위해 [ShowPolicyName('sharia_law_policy')]을 시행해야 한다는 의견이 많습니다."
 flavor_tim.13.historical_info: "티무르 치세의 티무르 제국에서는 $sharia$와 몽골법이 공존했지만, 내정은 주로 몽골법을 따랐습니다. 그러나 몽골법은 특유의 비밀성과 자의성 탓에 폭정으로 치달을 여지가 많았습니다. 따라서 1411년, 샤 루흐는 제국 전역에서 몽골식 야르구 재판소를 폐지했고, 대신 $sharia$법을 적용했습니다."
 flavor_tim.13.a: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]을 시행하도록."
 flavor_tim.13.b: "우리에게는 [ShowPolicyNameWithNoTooltip('mongol_law_policy')]이 제격이니라."
 flavor_tim.14.title: "[target_region.GetNameWithNoTooltip]의 보석"
 flavor_tim.14.desc: "[target_location.GetName](이)가 [target_character.GetName]의 폭발적인 관심을 받으면서, 많은 이들이 [target_location.GetRank.GetName]의 문화가 전성기를 맞이했다고 여기고 있습니다. 어떤 이들은 이미 이곳을 '[target_region.GetName]의 보석'이라고 부르고 있으며, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에도 이곳이 [ROOT.GetCountry.GetCapital.GetName]보다 더 수도로 적합하다고 여기는 인사가 많습니다. 수도를 [target_location.GetNameWithNoTooltip](으)로 옮길 때가 온 것일지도 모르겠습니다."
 flavor_tim.14.historical_info: "헤라트는 전성기가 이미 지난 도시였지만, 티무르의 아들들은 이곳을 발전시켜 제국의 중심으로 만들고자 했습니다. 이 모든 사업을 이끈 인물은 바로 막내아들인 샤 루흐였습니다. 헤라트에 대한 통치권을 부여받은 샤 루흐는 황실의 대대적인 후원을 등에 업고 참모들과 함께 건설 공사, 제조업 및 교역의 진흥을 도모하여 이 도시를 새로운 경지에 올리는 데 매진했습니다."
 flavor_tim.14.a: "[target_location.GetNameWithNoTooltip]에 새로 활력이 도는구나."
 flavor_tim.14.b: "우리는 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](을)를 버리지 않을 것이다."
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "[target_character.GetName](은)는 통치자로서 전성기를 구가하던 중 아주 특별한 연인을 만났습니다. [target_character2.GetName](이)라는 이름의 이 [target_character2.GetDynasty.GetName] 가문 출신 인물은 이후 유능한 행정가로서의 면모를 보여줌으로써 [target_character.GetNameWithNoTooltip]의 배우자로서 손색이 없음을 입증했습니다."
 flavor_tim.15.historical_info: "샤 루흐의 황후였던 가우하르 샤드는 황제의 재위기에 실질적인 내정을 담당했다고 평가받습니다. 황후는 페르시아의 문화와 언어를 티무르 제국의 주류로 끌어올리며 이란의 문화적 부흥을 이끌었습니다. 황제가 병으로 몸져눕자 대신 제국을 다스리기도 했지만, 황후가 내린 결정은 결과적으로 아들들의 반란과 티무르 제국의 해체를 초래했습니다."
 flavor_tim.15.a: "[target_character.GetNameWithNoTooltip]의 배우자로서 손색이 없도다!"
 flavor_tim.15.b: "어찌 지방 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](과)와 혼약을 맺는단 말인가?"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "[ROOT.GetCountry.GetName]에 예술과 과학의 시대가 찾아오면서, 여러 인재가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 모여들고 있습니다. 뛰어난 천문학자이자 수학자로 명성 높은 [target_character.GetName] 또한 그중 하나로, 우리 [ROOT.GetCountry.GetFlavorRank]에서 재능을 펼칠 기회를 엿보고 있는 듯합니다. 이 인물은 기하학에 정통하며, 아무리 어려운 문제라도 해결할 수 있을 것입니다."
 flavor_tim.16.a: "그자를 등용하도록."
 flavor_tim.16.b: "말만 앞서는 자다."
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "[target_character.GetName]의 서거로 온 나라가 슬픔에 잠겼습니다. 많은 백성이 장례에 참석하기 위해 [target_location.GetName]에 모여드는 가운데, [target_character2.GetName](은)는 [ROOT.GetCountry.GetName]의 시조인 [target_character.GetShortNameWithNoTooltip]의 위업을 기리기 위해 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 위상에 걸맞은 묘소의 건설을 계획 중입니다. $gur_e_amir$라 불릴 이곳은 [target_region.GetName]에서 가장 위대한 묘소가 될 것입니다."
 flavor_tim.17.a: "[target_character.GetNameWithNoTooltip]의 위업을 기릴 것이다."
 flavor_tim.17.b: "그토록 거창한 묘소는 필요 없다."
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "[ShowLanguageName('karluk_language')]가 [ROOT.GetCountry.GetName]에 영향을 주며, 새로 나타난 시인들과 철학자들이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](으)로 몰려들고 있습니다. 그러한 인재 중 하나인 [target_character.GetName](은)는 저명한 [ShowReligiousSchoolName('hanafi_school')] 학자이자 신비주의자, 저술가 겸 화가입니다. [target_character2.GetName](과)와의 알현이 성사되자, 이 인물은 봉록을 받으며 [ROOT.GetCountry.GetFlavorRank](을)를 섬기고 싶다는 의사를 피력했습니다."
 flavor_tim.18.historical_info: "티무르 제국에서 샤 루흐의 치세가 절정에 이르렀을 무렵, 궁정 안팎의 사람들이 주로 사용하는 언어는 페르시아어와 차가타이어였습니다. 샤 루흐는 국내 지배층의 의사는 아랑곳없이 페르시아 문화를 더 아꼈지만, 차가타이어 문학도 마찬가지로 번창했습니다. 차가타이어 문인 중 대표적인 인물로는 니잠 알딘 알리 시르 헤라위가 있습니다. 이 문인들이 남긴 튀르크어 작품들은 쉴레이만 대제에서 무굴의 바부르 1세에 이르기까지 후대에 깊은 영향을 끼쳤습니다."
 flavor_tim.18.a: "궁정에 들이도록 하라."
 flavor_tim.18.b: "학자는 더 이상 필요 없다."
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "[target_location.GetName]의 주민들은 지금까지 [ROOT.GetCountry.GetFlavorRank](으)로부터 변변찮은 지원조차 제대로 받지 못했습니다. 이 사실을 포착한 [target_character.GetName](은)는 저명한 건축가인 [target_character2.GetName]에게 의뢰하여, 해당 지역에 [target_character.GetNameWithNoTooltip]의 이름을 딴 $goharshad_mosque$를 새로 건설하는 계획을 세웠습니다."
 flavor_tim.19.a: "모스크를 건설하라."
 flavor_tim.19.b: "[ROOT.GetCountry.GetFlavorRank](을)를 다스리는 것은 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip](이)다."
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 집안에서 태어난 [target_character.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. 이미 [target_character2.GetName] 및 [ROOT.GetCountry.GetFlavorRank] 전반의 역사에 관해 지식을 뽐낸 적 있는 이 인물은 이곳에서 일어나는 모든 일을 기록할 수 있도록 자신을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 역사가로 기용해 달라고 청했습니다."
 flavor_tim.20.a: "우리 역사를 기록할 더할 나위 없는 기회로다."
 flavor_tim.20.b: "굳이 기록하지 않아도 우리의 유산은 길이 남을 것이다."
 flavor_tim.1000.title: "일가의 골칫거리"
 flavor_tim.1000.desc: "[target_father.GetName](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 소중한 일원으로 오랫동안 헌신해 왔습니다. 그러나 그 아들인 [target_timur.GetName](은)는 아직 나이도 채 차지 않았건만 벌써부터 사람들의 눈살을 찌푸리게 하고 있습니다. 한시도 가만히 있지 못하는 [target_timur.GetShortNameWithNoTooltip]의 언행은 이미 여러 차례 거센 비난을 받았습니다.\n\n최근 [target_location.GetName] 방문 중에 [target_timur.GetShortNameWithNoTooltip](은)는 밤을 틈타 아버지의 감시를 벗어나, 현지의 악동들과 함께 양을 훔치려 들었습니다. 이 절도 행각은 이내 발각되어 붙잡혔고, 이 사건을 계기로 많은 사람이 [target_timur.GetShortNameWithNoTooltip](은)는 선을 넘어도 한참 넘었다고 여기게 되었습니다."
 flavor_tim.1000.a: "엄중히 문책하라."
 flavor_tim.1000.b: "그저 약탈꾼들의 방식을 배우고 있던 것이다."
 flavor_tim.1000.c: "늘 있는 일 아닌가? 양값만 물어주도록."
 flavor_tim.1001.title: "자중하는 [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1001.desc: "[target_timur.GetName](이)가 질책을 받은 뒤로 다소 자중하게 된 듯합니다. 자제의 미덕을 깨달았는지 시정잡배 같은 불량한 행위에는 더 이상 나서지 않고, 자신의 미래에 더 이로울 공부에만 열과 성을 다하고 있습니다."
 flavor_tim.1001.a: "자제가 중요한 것이니라."
 flavor_tim.1001.b: "정신을 차렸다면 그것으로 되었다."
 flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip]의 반항"
 flavor_tim.1002.desc: "[target_timur.GetName](이)가 정신을 차리길 바랐지만 소용이 없었습니다. 오히려 역효과가 난 것인지, 그 어느 때보다 방자하게 행동하고 있습니다. 궁 밖 출입이 점차 빈번해지고 대담해져, 점차 많은 사람이 [target_timur.GetNameWithNoTooltip](을)를 사소한 골칫거리가 아니라 중대한 문제로 생각하고 있습니다."
 flavor_tim.1002.a: "이제 참을 만큼 참았다!"
 flavor_tim.1002.b: "어찌할 방법이 없어 보이는군."
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip]의 계속되는 난동"
 flavor_tim.1003.desc: "미쳐 날뛰는 [target_timur.GetName]의 성정을 잠재우려 갖은 애를 써 보았지만 역부족이었습니다. 어떤 형태로 불만을 늘어놓고 책망을 가해 보아도 듣는 둥 마는 둥 미동조차 없었습니다. 야밤의 약탈과 각종 비행에 관한 소문이 파다하며, 그 존재 자체를 불안하게 여기는 여론이 널리 퍼지고 있습니다."
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "그저 버릇이 덜 들었을 뿐이다."
 flavor_tim.1004.title: "철이 든 [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1004.desc: "마침내 [target_timur.GetName](이)가 말썽을 일삼던 시절을 뒤로 하고 학문적 활동에 매진하고 있습니다. 심지어 자신의 과거 행동에 피해를 입은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 사람 중 일부에게 사과를 전하기까지 하는 등, 다시 한번 주변 사람들의 신망을 얻어 나가기 시작했습니다."
 flavor_tim.1004.a: "이제야 조용해지겠군."
 flavor_tim_1100_shared: "[target_character.GetNameWithNoTooltip]의 부상"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "후루피 운동이 몹시 확산되어, [ROOT.GetCountry.GetName] 내에서 새로운 종교 세력으로 자라났습니다. [target_character.GetName](은)는 자신이 [target_character.GetReligion.GetGodName]의 화신이라 주장하며, 심판의 날에 마흐디로서 강림할 것이라 공언하고 있습니다. 전부 정신 나간 자의 헛소리에 불과하지만, 그렇다고 해서 이 자를 섣불리 처형하면 반란이 일어날지도 모릅니다."
 flavor_tim.1100.a: "그냥 두어라."
 flavor_tim.1100.b: "당장 추방하라!"
 flavor_tim.1100.c: "반란이 일어나더라도 저 위험을 그냥 둘 수는 없다."
 tim_banish_character_tt: "[target_character.GetName](을)를 [target_country.GetName](으)로 추방합니다"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "[target_country2.GetName]에서 쫓겨난 [target_character.GetName](이)가 [ROOT.GetCountry.GetName]에서 안주할 곳을 찾고 있습니다. 추종자들은 그자가 [target_character.GetReligion.GetGod.GetName]의 화신이라 주장하며 그 뒤를 언제나 따라다니고 있습니다."
 flavor_tim.1101.a: "반겨 주도록."
 flavor_tim.1101.b: "당장 추방하라!"
 flavor_tim.1101.c: "그자를 처형하라."
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "[target_character.GetName]의 영향력이 점차 커지며 우리 백성들도 점점 더 많이 후루피 운동에 뛰어들게 되었습니다. 밀물처럼 밀려오는 이 기세를 두고 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] 안의 많은 사람이 우려하고 있습니다. 그리고 지금 [target_character.GetNameWithNoTooltip](과)와 그 추종자들은 우리 수도의 바로 바깥까지 물려와 [target_character2.GetNameWithNoTooltip]에게 퇴위를 요구하고 있습니다."
 flavor_tim.1102.a: "올 테면 와 봐라!"
 flavor_tim.1102.b: "새로운 지도자가 필요할지도 모르겠군."
