l_korean:
 flavor_swe_dan.1.title: "남할란드의 운명"
 flavor_swe_dan.1.desc: "[GetCountry('DAN').GetLongName](은)는 여전히 부채를 짊어지고 있는 한편, 우리에게는 여유 자금이 있습니다. 저들로부터 [ShowLocationName('laholm')]과 [ShowLocationName('asbo')]를 매입한다면, 스코네의 우리 영토를 통합할 수 있을 것입니다."
 flavor_swe_dan.1.historical_info: "1341년, 스웨덴의 망누스 4세 에릭손은 재정난에 허덕이던 덴마크로부터 남할란드 땅을 매입했습니다. 이로써 스웨덴은 서부 연안에서 세력을 강화하는 동시에 주요 교역로에 더욱 가까이 접근할 수 있게 되었고, 그런 까닭에 이 사건은 스웨덴의 외교적, 전략적 승리로 평가됩니다. 비록 훗날 할란드는 덴마크와 스웨덴이 각축을 벌이는 격전지가 되고 말지만, 스웨덴은 이 매입을 통해 일찍이 해당 지역에 영향력을 확립했습니다."
 flavor_swe_dan.1.a: "매입을 제안하라!"
 flavor_swe_dan.1.b: "그 자금은 다른 곳에 투입하는 것이 좋을 것이다."
 flavor_swe_dan_offer: "상대가 수락할 시 #Y 250#!@gold!를 지급합니다"
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "우리는 여전히 부채에 시달리고 있습니다. 그런데 최근 [GetCountry('SWE').GetLongName](이)가 [ShowLocationName('laholm')]과 [ShowLocationName('asbo')]를 매입하겠다는 제안을 보냈습니다. 어떻게 하는 것이 좋을까요?"
 flavor_swe_dan.2.a: "지금은 돈이 필요하다!"
 flavor_swe_dan.2.b: "그곳은 우리 땅이다!"
 flavor_swe_dan.3.title: "덴마크의 제안 수락"
 flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName](이)가 우리의 [ShowLocationName('laholm')] 및 [ShowLocationName('asbo')] 매입 제안을 받아들였습니다. 이제 스코네의 우리 영토는 하나로 통합되었습니다."
 flavor_swe_dan.3.a: "앞으로도 영원히 우리 땅으로 남으리라..."
 flavor_swe_dan.4.title: "덴마크의 제안 거절"
 flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName](이)가 우리의 [ShowLocationName('laholm')] 및 [ShowLocationName('asbo')] 매입 제안을 거절했습니다. 이렇게 된 이상 군사적으로 대응해야 마땅합니다!"
 flavor_swe_dan.4.a: "선전포고나 다름없다!"
