l_korean:
 flavor_mol.1000.title: "[target_character.GetNicknameWithNoTooltip] [target_character.GetShortNameWithNoTooltip]"
 flavor_mol.1000.desc: "[target_country.GetLongName](이)가 세워진 이래 [root_country.GetName](은)는 약탈을 일삼는 [target_country.GetCulture.GetName] 침략자들과 끊임없이 갈등을 빚어 왔습니다. 이에 [target_location.GetName]의 [target_character.GetShortName](은)는 [target_area.GetName](을)를 자신과 우리의 깃발 아래 통합시키려 합니다. [root_character.GetName]에게 충성을 맹세한 [target_character.GetShortNameWithNoTooltip](은)는 국경 지대를 평정하고 충성스러운 [ShowSubjectTypeName('march')]으로서 [root_country.GetFlavorRank](을)를 섬기겠다고 약속했습니다."
 flavor_mol.1000.historical_info: "건국자 드라고슈라고도 알려진 드라고슈 보더는 몰다비아 최초의 보이보드이자 헝가리 왕실의 봉신이었습니다. 1345년 금장 칸국을 상대로 대승을 거둔 후 드라고슈를 비롯한 마라무레슈의 다른 주민들은 몰도바강으로 이동해 그 땅에 정착했습니다. 하지만 해당 강둑에서 '하선했다'는 이야기는 신화에 더 가까워 몰다비아 건국 자체가 논쟁의 여지가 있습니다."
 flavor_mol.1000.a: "[ShowSubjectTypeNameWithNoTooltip('march')]을 설립하도록 허락하겠다."
 flavor_mol.1000.a.at: "[target_character.GetName](이)가 $MOL_ADJ$ [ShowSubjectTypeName('march')]을 세우고자 [target_area.GetName](으)로 향합니다"
 flavor_mol.1000.a.bt: "#R [target_country.GetName] 측과 충돌을 일으킬 수 있습니다#!"
 flavor_mol.1000.b: "자칫 [target_country.GetNameWithNoTooltip]의 분노를 살 수 있다."
 flavor_mol.1001.title: "[GetCountry('MOL').GetNameWithNoTooltip] [ShowSubjectTypeNameWithNoTooltip('march')]"
 flavor_mol.1001.desc: "[root_country.GetName]의 [target_character.GetName](과)와 [root_country.GetAdjectiveWithNoTooltip] 군인으로 이루어진 소규모 부대가 [target_area.GetName](으)로 진군했습니다. 그러고는 우리의 권위를 무시하고 [target_location.GetName]에 정착하여 바로 우리 코앞에 [release_country.GetName](을)를 세웠습니다!"
 flavor_mol.1001.historical_info: "1345년 헝가리와 싸워 대패한 후, 건국자 드라고슈라고도 알려진 드라고슈 보더와 그 추종자들은 몰다비아로 이주하여 헝가리 왕을 위한 변경령을 세웠습니다. 해당 강둑에서 '하선했다'는 이야기는 신화에 더 가까워 몰다비아 건국 자체가 논쟁의 여지가 있지만, 몰다비아의 보이보드가 생긴 기원 이야기로 자주 언급됩니다."
 flavor_mol.1001.a: "이런 문제로 [root_country.GetNameWithNoTooltip](과)와 충돌할 여유가 없다."
 flavor_mol.1001.b: "이건 전쟁 선포나 다름없다!"
 flavor_mol.1002.title: "[target_country.GetAdjective]의 습격"
 flavor_mol.1002.desc: "[release_country.GetName]의 설립과 함께 우리의 영향력은 [ShowRegionName('steppes_region')]에까지 뻗어 갔습니다. 그러나 [target_country.GetLongName]의 [target_country.GetGovernment.GetRulerTitle] [target_character.GetName](은)는 이러한 확장을 자신의 야만적 정부에 대한 위협으로 보았습니다. 그렇게 [target_country.GetCulture.GetName] 침략자들이 이미 우리 영토를 침범했고, [target_country.GetNameWithNoTooltip](과)와 [root_country.GetNameWithNoTooltip]의 전쟁이 시작되었습니다."
 flavor_mol.1002.a: "전쟁이다!"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName](이)가 [target_area.GetName](을)를 개척하고 [target_country.GetName]에 맞서 안전한 국경을 구축하고자 우리 영토로 진군했습니다. [target_country.GetCulture.GetName] 지배하에서 겪는 멍에에 지친 많은 [ShowCultureName('moldovan')] 사람이 [target_character.GetShortNameWithNoTooltip](을)를 지지하고 나섰습니다."
 flavor_mol.1003.a: "[root_country.GetNameWithNoTooltip]에 보호를 요청하라."
 flavor_mol.1003.a.tt: "[target_area.GetName] 내 다른 모든 국가가 우리와 함께할 수 있는 선택권을 얻습니다"
 flavor_mol.1003.b: "그래 봤자 주인만 바뀌는 것 아닌가."
 flavor_mol.1004.title: "[release_country.GetNameWithNoTooltip] 설립"
 flavor_mol.1004.title_default: "$MOL$ 설립"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\n그리고 [target_character.GetShortNameWithNoTooltip]의 부하들이 [release_country.GetName]에 합류하도록 설득하려고 우리에게도 찾아왔습니다."
 flavor_mol.1004.a: "[target_area.GetNameWithNoTooltip] 땅은 하나로 뭉칠 것이다!"
 flavor_mol.1004.b: "[target_country.GetLongNameWithNoTooltip](을)를 저버릴 순 없다."
 opinion_hun_moldavian_push: "몰다비아의 공세"
 become_moldavia_tt: "#Y $MOL$#!를 형성하고 [root_country.GetName]의 [ShowSubjectTypeName('march')] [subject|e]이 됩니다"
