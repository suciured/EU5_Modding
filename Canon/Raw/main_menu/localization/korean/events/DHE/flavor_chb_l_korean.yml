l_korean:
 flavor_chb.1.title: "[target_character.GetNameWithNoTooltip]의 반란"
 flavor_chb.1.desc: "[GetCharacter('chb_chupan').GetName](은)는 [GetCountry('MGE').GetName]의 매우 중요한 장군이었습니다. 이 장군의 가문은 약간의 불명예를 안았지만 소멸되지는 않았고, 지금은 손자인 [target_character.GetName](이)가 많은 지지자를 모으는 데 성공했습니다. 그렇게 모인 사람 중에는 [target_location.GetName]의 총독도 있었는데, 그 덕분에 [target_character.GetNameWithNoTooltip](은)는 그 [target_location.GetRank.GetName](과)와 주변 일대를 장악하고 [GetCharacter('jal_muhammad_khan').GetName]까지 붙잡아 처형할 수 있었습니다."
 flavor_chb.1.a: "그놈과 그 일가를 구더기처럼 짓밟아 버리겠다."
 flavor_chb.1.tt: "[target_character.GetName](이)가 [target_location.GetName] 주변의 영토를 확보했습니다"
 flavor_chb.1.b: "이것이 위대한 인물의 등장이 될 것인가?"
 flavor_chb.2.title: "$rank_kingdom_horde_ruler_female$의 유산"
 flavor_chb.2.desc: "[target_khatun.GetName](은)는 [GetCharacter('chb_chupan').GetName]의 배우자로 [GetUniqueInternationalOrganization('ilkhanate').GetName]의 정치에 깊숙이 관여한 인물이었습니다. 우리와 손을 잡으면 권좌를 차지할 수 있겠다고 여긴 그녀는 흔쾌히 우리 편으로 전향해 우리를 지원하려 합니다. 우리는 [target_khatun.GetNameWithNoTooltip]의 가족 관계와 인맥을 이용해 그녀를 우리의 꼭두각시로 [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip] 권좌에 앉힐 수 있습니다. 하지만 [target_khatun.GetNameWithNoTooltip](은)는 야망이 너무 커 보이기도 하니, 좀 더 다루기 쉬운 꼭두각시와 혼인을 시키는 것이 나을 수도 있습니다."
 flavor_chb.2.a: "훌륭한 $rank_kingdom_horde_ruler_female$이 되겠군."
 flavor_chb.2.b: "영향력을 너무 많이 주지 않는 것이 좋겠어."
