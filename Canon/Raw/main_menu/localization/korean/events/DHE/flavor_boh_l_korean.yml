l_korean:
 flavor_boh.1.title: "돌아온 [ShowReligionNameWithNoTooltip('hussite')]!"
 flavor_boh.1.desc: "[ShowReligionAdjective('hussite')]와 [ShowReligionAdjective('catholic')] 신자들 간의 종교적 평화를 이룩하고자 애썼던 우리의 부단한 노력이 무산되고 말았습니다. [ShowReligionAdjectiveWithNoTooltip('hussite')] 세력의 지도자 [jiri_z_podebrad.GetName](이)가 군대를 일으켜 [ShowLocationName('prague')]로 진군한 것입니다. [jiri_z_podebrad.GetShortNameWithNoTooltip](은)는 스스로 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 되어 [GetCharacter('boh_jan_hus').GetLastName] 추종자들의 종교적 자유를 보장하려 합니다."
 flavor_boh.1.historical_info: "이르지 스 포데브라트는 보헤미아의 귀족이자 후스파의 지도자였던 인물입니다. 라디슬라우스 왕의 통치 기간 동안 신실한 가톨릭 신자들과 후스파 사이에 긴장이 고조되자 이르지는 군대를 모아 수도로 진군했고, 이후 교황에게 충성하는 귀족을 모두 물리쳤습니다. 1451년에는 신성 로마 제국 황제 프리드리히 3세에게 보헤미아의 행정권을 부여받았고, 이후 1458년에 보헤미아 각 계층의 지지를 받아 왕으로 선출되었는데, 이때 여전히 교황에게 충성하던 이들도 이르지를 지지했습니다. 이르지는 치세 동안 평화와 협력을 중시하는 정책을 펼쳤지만, 가톨릭 측의 반대 세력은 헝가리 국왕 마차시 1세의 도움을 받아 반란을 조직했고, 마차시 1세는 침공을 통해 보헤미아를 가톨릭 국가로 되돌려 놓았습니다."
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip]의 말이 옳도다."
 flavor_boh.1.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 후스를, 국가는 로마를 따라라."
 STATIC_MODIFIER_NAME_boh_hussite_king: "후스파 통치"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "우리 통치자는 [GetCharacter('boh_jan_hus').GetName](이)가 [ShowReligionAdjective('catholic')]교회에 반대하여 설립한 종교 운동인 [ShowReligionName('hussite')]를 지지합니다. 이 운동은 우리 국민들에게 매우 인기가 높으나, 이 때문에 유럽의 다른 [ShowReligionGroupAdjective('christian')] 통치자들은 우리를 적대시합니다."
 flavor_boh.1.c: "우리는 로마에 충성한다!"
 boh_papal_reconciled: "후스파 굴복"
 flavor_boh.2.title: "이단자 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_boh.2.desc: "[target_character.GetName](은)는 [ShowReligionAdjective('hussite')] 종파의 열렬한 신자로, [ShowReligionAdjective('catholic')]교회와 갈등을 빚고 있습니다. 자신을 자비로운 군주라고 믿는 [GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 우리가 [GetCharacter('boh_jan_hus').GetLastName](을)를 버리고 로마에 순응한다면 교회와 완전히 화해하게 해 주고, 약간의 양보까지 하겠다고 제안했습니다."
 flavor_boh.2.a: "로마에 무릎 꿇겠다."
 flavor_boh.2.b: "그리스도께 충실하리라!"
 flavor_boh.3.title: "젤레나 호라 연합"
 flavor_boh.3.desc: "[target_character.GetName](이)가 [ShowReligionAdjective('hussite')] 신앙을 탄압하라는 교회의 요구를 거부하자 [ROOT.GetCountry.GetName]의 교황파는 분개했습니다. 그들은 [target_character.GetShortNameWithNoTooltip](을)를 이단자이자 자신들과 교회의 적이라고 여겼고, 젤레나 호라에서 열린 회의에서 [target_character.GetShortNameWithNoTooltip](이)가 통치자로 부적합하다고 선언했습니다. 그리고 같은 생각을 가진 [ShowAreaName('silesia_area')]의 귀족들과 함께 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대항하여 공개적인 반란을 일으켰습니다."
 flavor_boh.3.a: "반란군을 분쇄하라!"
 flavor_boh.4.title: "블라디슬라프 홀"
 flavor_boh.4.desc: "우리나라의 걸출한 건축가 [target_character.GetName](이)가 가장 최근 건축물인 [ShowWorkOfArtName('vladislav_hall')]을 통해 새로운 경지를 열었습니다. 건축사에 길이 남을 이 건물은 [ShowLocationName('prague')] 최대의 세속적 공간입니다. 연회, 대관식, 그 외 기타 궁정의 중요 행사에 사용할 수 있으며 길이뿐만 아니라 아치형 천장의 높이까지 전례 없는 수준의 규모를 자랑하기에, 그 안에서 말을 탄 기사들이 마상 시합을 벌일 수 있을 정도입니다."
 flavor_boh.4.a: "엄청나군!"
 flavor_boh.4.historical_info: "프라하성에 있는 후기 고딕 양식의 걸작 블라디슬라프 홀은 1502년 블라디슬라프 2세의 치세 때 완공되었습니다. 베네딕트 레이트가 설계한 이 홀의 넓은 공간과 리브 볼트는 중세 건축의 독창성을 엿볼 수 있는 부분입니다. 원래는 왕실 의식, 연회, 마상 시합에 사용되었지만, 이후 합스부르크 시대에는 의회 회의와 왕실 선거에 이용되기도 했습니다. 계단이 널찍한 이유는 말을 탄 기사들이 다닐 수 있게 지어졌기 때문입니다."
 flavor_boh.6.title: "브라헤와 케플러"
 flavor_boh.6.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 과학 발전의 등대가 되어 당대 최고의 지성들을 끌어모으고 있습니다. 천체 관측에 관한 독보적인 전문 지식을 지니고 [ROOT.GetCountry.GetCapital.GetName]에 도착한 덴마크의 유명 천문학자 [target_character.GetName]도 그중 한 명입니다. [target_character.GetShortNameWithNoTooltip](은)는 자신의 이론을 다듬고자 뛰어난 수학자 [target_character2.GetName](과)와 손을 잡았는데, [target_character2.GetShortNameWithNoTooltip]의 분석 능력은 천체에 대한 우리의 이해에 혁명을 일으킬 정도입니다. 두 사람의 협력은 우리나라의 위상과 지식을 증진하는 데 도움이 되겠지만, 이들의 연구는 전통적인 견해와 상충하는 내용을 담고 있습니다."
 flavor_boh.6.historical_info: "유명 천문학자 튀코 브라헤는 말년에 프라하로 이주하여 궁정의 공식 천문학자가 되었습니다. 이후 새 천문대를 세우고 그곳에서 요하네스 케플러의 도움을 받았는데, 케플러는 브라헤가 죽은 후 그가 수집한 자료를 이용해 행성 운동 법칙을 발견했습니다."
 flavor_boh.6.a: "훌륭하군!"
 flavor_boh.6.b: "하늘만 쳐다본다고 뭐가 나오나!"
 flavor_boh.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] 전통"
 flavor_boh.7.desc: "[ShowReligionAdjective('hussite')] 전통은 지금도 [ROOT.GetCountry.GetName] 사람들의 기억 속에 남아 있습니다. 그런데 루터의 논제가 널리 알려지면서 자신을 [ShowReligionAdjectiveWithNoTooltip('hussite')]가 아닌 [ShowReligionAdjective('lutheran')]라고 공개 선언하는 사람들이 늘어나기 시작했습니다. 이제 우리는 고유한 [ShowReligionAdjectiveWithNoTooltip('hussite')] 정체성을 지킬 것인지, 아니면 더 광범위한 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 종교 개혁에 동참할 것인지 결정해야 합니다."
 flavor_boh.7.a: "우리는 고유한 [ShowReligionAdjectiveWithNoTooltip('hussite')] 신앙을 지킬 것이다."
 flavor_boh.7.b: "종교 개혁에 동참하겠다. 루터와 [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]를 위하여!"
 flavor_boh.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 겨울왕"
 flavor_boh.8.desc: "[ShowReligionAdjective('catholic')](과)와 [ShowReligionAdjective('lutheran')] 국민들 사이의 종교적 갈등은 새삼스러운 일이 아니지만, 최근에는 우려할 만큼 심각한 지경에 이르렀습니다. 일부 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 귀족들이 주변국에 있는 다른 유사한 이단자들의 지지를 얻어 내더니, 심지어 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 [target_character.GetName](을)를 대체할 후보를 선출하기까지 했습니다. 이들의 대담함은 선을 넘었으나, 종교적 갈등은 부인할 수 없는 현실입니다. [ShowReligionNameWithNoTooltip('lutheran')]를 받아들이거나 전장에서 이들과 맞설 준비를 해야 합니다."
 flavor_boh.8.historical_info: "1608년, 제국의 가톨릭과 개신교 지역 사이에 갈등이 고조되었습니다. 개신교도들은 브란덴부르크와 헤센-카셀의 지원을 받는 팔츠의 프리드리히 선제후의 지휘 아래 제후 동맹을 구성했고, 이에 가톨릭은 자신들만의 연합인 가톨릭 동맹을 결성하여 대응했습니다. 1618년 보헤미아의 개신교도들은 반란을 일으켜 팔츠의 프리드리히를 보헤미아의 개신교 왕으로 추대했습니다. 이는 보헤미아의 왕이기도 했던 황제에게 용납할 수 없는 일이었습니다. 황제는 노련한 사령관 틸리를 군대와 함께 보헤미아로 보냈고, 그렇게 팔츠의 프리드리히의 통치는 백산 전투에서 막을 내렸습니다. 이로써 오스트리아와 독일 남부의 개신교도 저항은 모두 진압되었고, 프리드리히는 보헤미아에서 탈출하며, 짧았던 통치 기간을 빗대어 '겨울왕'이라는 별명을 얻었습니다."
 flavor_boh.8.a: "유혈 사태는 피하고 싶군."
 flavor_boh.8.b: "하느님께서 우리와 함께하신다!"
 boh_lutheran_king: "왕좌에 오른 루터교 왕"
 flavor_boh.9.title: "[GetCountry('BOH').GetNameWithNoTooltip]의 [ShowReligionAdjectiveWithNoTooltip('hussite')] [GetCountry('BOH').GetGovernment.GetRulerTitle]"
 flavor_boh.9.desc: "새로운 [GetCountry('BOH').GetGovernment.GetRulerTitle](이)가 [GetCountry('BOH').GetLongName]에서 통치를 시작했습니다. 악마에 홀린 것이 분명한 [target_character.GetName](은)는 이단인 [ShowReligionAdjective('hussite')] 신앙을 따르기로 선택하며, 정당한 모든 것에 공개적으로 반기를 들었습니다. 추기경단은 이를 [ShowReligionNameWithNoTooltip('catholic')]과 [ROOT.GetCountry.GetGovernment.GetRuler.GetName] 개인에 대한 모욕으로 규정했습니다."
 flavor_boh.9.a: "[target_character.GetNameWithNoTooltip](과)와 그 가문을 규탄해야 한다."
 boh_heretic_hussite: "이단 후스파"
 flavor_boh.9.b: "[GetCountry('BOH').GetNameWithNoTooltip](과)와 화해를 모색해야 한다."
 flavor_boh.10.title: "[GetCountry('PAP').GetLongNameWithNoTooltip]의 [target_character.GetNameWithNoTooltip] 규탄"
 flavor_boh.10.desc: "[GetCountry('PAP').GetLongName](이)가 이단적인 [ShowReligionAdjective('hussite')]를 고집하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 규탄했습니다."
 flavor_boh.10.a: "나는 백성의 편이다!"
 flavor_boh.11.title: "[GetCountry('PAP').GetLongNameWithNoTooltip]의 묵인"
 flavor_boh.11.desc: "우리의 새 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [ShowReligionAdjective('hussite')] 운동을 공개적으로 지지하고 있음에도 [GetCountry('PAP').GetLongName](이)가 규탄을 자제하기로 했다는 소식이 전해졌습니다."
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "교회 내부의 불화"
 flavor_boh.13.desc: "[ShowLocationName('konstanz')]에서 [ShowReligionAdjective('catholic')] 신앙에 관한 공의회가 열릴 예정인데, [target_character.GetName](이)가 그곳에 가서 교회 내 불화에 대한 견해를 발표해 달라는 요청을 받았습니다. [target_character.GetLastNameWithNoTooltip]의 안전한 통행을 약속하겠다고 합니다."
 flavor_boh.13.a: "별일이야 있겠느냐!"
 flavor_boh.14.title: "[ShowLocationNameWithNoTooltip('konstanz')] 공의회"
 flavor_boh.14.desc: "[ShowLocationName('konstanz')] 공의회 대회의장에서 종교적 혼란과 한 사람의 인생을 짊어진 운명의 바람이 거세게 휘몰아칩니다. [GetCountry('BOH').GetAdjective] 종교 개혁가이자 종교의 자유 옹호자인 [target_character.GetName](이)가 막강한 공의회 앞에 서고, 그 목숨이 벼랑 끝에 몰립니다. [ShowReligionAdjective('catholic')]교회의 권위에 도전하고 개혁을 요구하는 [target_character.GetLastNameWithNoTooltip]의 가르침이 메아리가 되어 신성한 전당에 울려 퍼집니다. 그 추종자인 후스파는 공의회가 [target_character.GetLastNameWithNoTooltip]의 운명을 심의하는 모습을 숨죽여 지켜봅니다."
 flavor_boh.14.a: "[target_character.GetNameWithNoTooltip](을)를 화형에 처한다."
 flavor_boh.14.b: "이단자를 사면한다."
 flavor_boh.15.title: "화형당한 [target_character.GetNameWithNoTooltip]"
 flavor_boh.15.desc: "[ROOT.GetCountry.GetAdjective] 종교 개혁가 [target_character.GetName]의 삶이 운명적이고도 비극적인 결말을 맞이하면서, 종교 투쟁 연대기의 암울한 장이 펼쳐집니다. 반대파의 불길이 신실한 자들을 집어삼키자, [ShowReligionAdjective('catholic')]교회의 강대한 세력들이 [target_character.GetLastNameWithNoTooltip]의 가르침이 남긴 희미한 불빛을 꺼뜨리고자 모였습니다."
 flavor_boh.15.a: "[target_character.GetLastNameWithNoTooltip](이)가 우리의 동지였던가?"
 flavor_boh.16.title: "풀려난 [target_character.GetNameWithNoTooltip]"
 flavor_boh.16.desc: "놀라운 반전과 함께 정의의 전당에서 시대를 뛰어넘는 선언이 울려 퍼집니다. 한때 이단자로 규탄받았던 [ROOT.GetCountry.GetAdjective] 종교 개혁가 [target_character.GetName]에게 구원의 빛이 드리운 것입니다. [target_character.GetLastNameWithNoTooltip](은)는 더 이상 [ShowReligionAdjective('catholic')] 신앙의 적으로 여겨지지 않으며, 자유롭게 자신의 가르침을 이어갈 수 있게 되었습니다."
 flavor_boh.16.a: "그 가르침이 널리 퍼지겠구나..."
 flavor_boh.17.title: "첫 번째 [ShowLocationNameWithNoTooltip('visegrad')] 회의"
 flavor_boh.17.desc: "[ROOT.GetCountry.GetAdjective], [GetCountry('HUN').GetAdjective], [GetCountry('POL').GetAdjective] 가문들이 [GetCountry('HAB').GetAdjective]의 확장 문제를 논의하고자 회의를 소집한 지도 수년이 지났습니다. 세 국가 간의 강력한 관계를 공고히 하기 위해 우리는 [ShowDynastyName('piast_dynasty')] 왕좌에 대한 우리의 계승 요구를 무효화하기로 했습니다.\n\n그리고 그 대가 겸 선의의 표시로 상업 항로의 독점권을 얻고 [ShowAreaName('silesia_area')]에 대한 우리의 통치권을 인정받았습니다. 이 협정으로 세 가문 간의 관계가 회복되었으니, 이는 어쩌면 [ShowDynastyName('habsburg_dynasty')] 가문과의 영향력 전쟁에서 중요한 한 수가 될지도 모릅니다."
 flavor_boh.17.a: "우리는 이 협정을 계속 준수할 것이다!"
 flavor_boh.17.b: "다른 계획이 있는데..."
 flavor_boh.18.title: "스타로메스트스카 라드니체(구시청사)"
 flavor_boh.18.desc: "우리 영토의 행정은 아주 복잡하기 때문에 수많은 유능한 수상과 내각 구성원들의 꼼꼼하고 세심한 주의가 필요합니다.\n\n이에 법적 절차를 용이하게 처리하고 [ROOT.GetCountry.GetFlavorRank]의 관리 역량을 향상하기 위해, [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 많은 고문이 다음과 같은 제안을 해 왔습니다. 바로 부유한 가문에게서 대형 귀족 저택을 매입하여, 고문들과 주요 계층 구성원이 정책 및 정부 조치에 관해 토론할 수 있는 회의 장소로 활용하자는 것입니다."
 flavor_boh.18.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 지위에 이득이 되겠군!"
 flavor_boh.18.b: "현 체제를 바꾸려고 하지 마라."
 flavor_boh.19.title: "도시 지구 과세권"
 flavor_boh.19.desc: "[ShowLocationName('prague')]의 도시 경계가 확장되면서 말라스트라나 같은 도시 내 여러 지구의 수장을 맡고 있는 저명인사들이 자신의 관할 지역에 거주하는 시민에게 과세할 권리를 요구하고 나섰습니다.\n\n이러한 조치는 우리 재무부의 손에서 [ShowEstateTypeName('nobles_estate')]의 손으로 많은 영향력을 넘겨줄 것이 분명하므로 매우 신중하게 검토해야 합니다."
 flavor_boh.19.a: "알겠다. 요청을 들어주도록 하라."
 flavor_boh.19.b: "말도 안 되는 소리!"
 flavor_boh.20.title: "[ShowLocationNameWithNoTooltip('prague')] 대학교"
 flavor_boh.20.desc: "우리가 세계 최정상 수준의 교양과 학식을 갖춘 민족으로 인정받으려면 지식의 확산이 무엇보다 중요합니다. 최근 들어 우리 엘리트들은 학문적 배움의 수행, 새로운 대학의 활기찬 공간, 지혜의 보급을 그 무엇보다 바라고 있으며, 급기야 차세대 영재를 수용하고 양성할 수 있는 [ShowBuildingTypeName('university')]를 건설해 달라고 요구하는 데까지 이르렀습니다!"
 flavor_boh.20.a: "훌륭한 생각이군!"
 flavor_boh.20.b: "그건 곤란한데..."
 flavor_boh.21.title: "노베메스토(신시가지)"
 flavor_boh.21.desc: "[target_character.GetName]의 훌륭한 행정력과 우리 국민의 번영과 풍요로움을 입증하고자 [target_location.GetName]시 의회는 이 위대한 수도의 법적 경계 내에 신도시를 건설할 것을 제안했습니다. [target_location.GetNameWithNoTooltip]시의 위상을 대도시로 끌어올리기 위한 노력의 일환으로, 많은 조언가가 우리 국민의 영광과 근면함을 담아낸 신축 건물로 새로운 도심을 채우자는 이 계획을 지지하고 있습니다!"
 flavor_boh.21.a: "건설을 시작하라!"
 flavor_boh.21.b: "그다지 좋은 생각은 아닌 것 같군."
 flavor_boh.22.title: "합동 총회"
 flavor_boh.22.desc: "[GetUniqueInternationalOrganization('hre').GetName]의 수장국으로 즉위한 이후, 우리는 제국의 사법 절차와 우리의 사법 절차 사이에 뚜렷한 차이가 있음을 알게 되었습니다. 이 격차는 우리의 통치를 옹호하고 정당화하면 할수록 문화적, 전통적 차이로 인해 더욱 벌어졌습니다.\n\n우리의 입지를 공고히 하고 우리 국민과 제국을 더 가깝게 만들기 위해, [target_character.GetName]의 많은 조언가가 합동 총회를 제안했습니다. 여기에는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 더불어 모든 제후국과 우리의 대표자가 함께 참석하여, 자신의 특권과 관련된 기존의 많은 로마 법률을 확인하는 자리가 될 것입니다."
 flavor_boh.22.a: "우리의 통치를 정당화하는 데 필수적인 과정이다."
 flavor_boh.22.b: "내부 정책과 외부 정책을 뒤섞지 말도록."
 every_elector_25_opinion_tt: "모든 선제후국의 우리에 대한 우호도가 [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0] 증가합니다"
 flavor_boh.23.title: "[target_area.GetNameWithNoTooltip]의 토지 법원"
 flavor_boh.23.desc: "우리 국가를 관리하는 것은 쉬운 일이 아닙니다. 지금도 수백 명에 달하는 대관과 총독이 세금 징수 효율성을 높이고 영토의 국경 지대에 대한 통제력을 강화하려고 밤낮없이 일하고 있습니다.\n\n이에 최근 [target_area.GetName] 측 지자체장들이 [target_capital.GetName]의 요청에 따라 행정 업무를 인수할 지방 법원을 만들어 줄 것을 요구했다는 소식이 전해졌습니다. 현지에서 선출된 총독이 대표하고 지방 판사가 감독하는 이 법원은 그 지역의 가장 저명한 귀족 14명으로 구성될 예정입니다."
 flavor_boh.23.a: "좋다. 제안을 승인하지."
 flavor_boh.23.b: "안 돼. 중앙 권력이 분산될 소지가 있다."
 boh_control_prosp_dev_moravia_tt: "[target_area.GetName] 권역 내 모든 [location|e]이 다음 효과를 얻습니다:\n#G 10%#! 지배\n#G 1.00#! 개발\n#G 10%#! 번영"
 boh_prosperity_capital_prov: "[target_capital.GetName] 지방 내 모든 [location|e]이 다음 효과를 얻습니다:\n#G 10%#! 번영"
 flavor_boh.24.title: "마이에스타스 카롤리나"
 flavor_boh.24.desc: "수 세기 동안 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 자신의 지방 영토에 거의 무제한에 가까운 권한을 행사해 왔고, 그로 인해 자주 왕실의 권위에 이의를 제기하곤 했습니다.\n\n이는 매우 잘못된 관념이자 위험한 선례라고 할 수 있습니다. 이에 우리 내부의 많은 조언가는 우리 영토 내 저명한 귀족의 권력을 억제하는 몇 가지 조항을 만들자고 제안했습니다. 그러나 이 경우 나라가 상당히 불안정해질 수 있습니다..."
 flavor_boh.24.a: "절차를 진행하라. 이 땅을 다스리는 것은 우리다."
 flavor_boh.24.b: "권력자들을 화나게 할 필요는 없지."
 flavor_boh.25.title: "비슈시브로트의 거장"
 flavor_boh.25.desc: "[target_artist.GetName](은)는 최근 몇 년간 두각을 드러낸 매우 재능 있는 예술가로, 걸출한 작품들을 그려 유능한 화가로서 높은 평가와 인정을 받고 있습니다. [target_artist.GetShortNameWithNoTooltip](을)를 궁정에 초대한다면 우리 문화의 위상과 영광은 물론 위대한 예술에 대한 관심을 높이는 데 도움이 될 것입니다."
 flavor_boh.25.a: "우리 예술의 발전에 꼭 필요한 인재로군!"
 flavor_boh.25.b: "작품들이 과대평가가 심해 보이는데..."
 flavor_boh.26.title: "성 바츨라프 왕관"
 flavor_boh.26.desc: "우리 왕가는 많은 격동의 시기를 겪었고, 지금의 지배적인 자리에 오르기까지 수많은 장애물과 적을 물리치며 기개를 단련했습니다.\n\n조언가들은 우리의 우위를 기념하고 과시하고자 성 바츨라프에게 헌정하는 전설적이고도 아름다운 왕관을 제작하는 것을 고심해 왔습니다. 금으로 치장하고 90개가 넘는 보석으로 장식된 이 왕관은 우리의 힘과 번영의 상징으로 영원히 남을 것입니다!"
 flavor_boh.26.a: "그렇게 뜻깊은 상징이라면 직접 자금을 지원하겠다!"
 flavor_boh.26.b: "성 바츨라프에게 헌정하려면 확실히 기부가 필요하겠군..."
 flavor_boh.26.c: "우리 사정에 그런 값비싼 장신구가 가당키나 하느냐."
 wear_st_wenceslas_crown_tt: "[target_character.GetName](이)가 새로운 왕관을 씁니다"
 flavor_boh.27.title: "성 비투스 [ShowBuildingTypeNameWithNoTooltip('cathedral')]"
 flavor_boh.27.desc: "본래 10세기에 지어진 성 비투스 [ShowBuildingTypeName('cathedral')]은 우리의 힘과 신앙을 상징하는 아름답고 웅장한 건물입니다. 하지만 [target_location.GetName](이)가 점점 화려해지면서 신을 기리는 장소도 그에 맞춰 키울 필요가 생겼습니다. 이에 건축 계획 초안이 작성되었고, 이 대규모 작업을 진행하기로 결정되면 인력을 고용할 예정입니다."
 flavor_boh.27.a: "확장 자금을 지원하겠다!"
 flavor_boh.27.b: "그럴 여유가 없구나..."
 flavor_boh.27.historical_info: "성 비투스 대성당은 930년 보헤미아 공작 바츨라프 1세에 의해 초기 로마네스크 양식의 원형 건물로 처음 세워졌습니다. 이후 시간이 지나며 기독교 공동체가 늘어나고 더 큰 교회에 대한 수요가 커지면서, 1060년 스피티흐네프 2세 공작에 의해 원래 건물의 남쪽 장축단을 통합한 더욱 웅장한 로마네스크 대성당으로 지어졌습니다. 성당의 디자인은 신성 로마 제국의 로마네스크 건축 양식, 특히 힐데스하임 대수도원 성당과 슈파이어 대성당에서 많은 영감을 얻었습니다. 1344년에는 프라하가 대주교구가 되면서 고딕 양식으로 건설되기 시작했으나 14세기 후스 전쟁으로 인해 공사가 중단되고 말았습니다. 이후 수 세기에 걸쳐 공사를 계속하려는 시도가 여러 차례 있었지만, 1844년이 되어서야 본격적인 공사가 다시 시작되었고, 1929년에야 마침내 완공될 수 있었습니다."
 flavor_boh.28.title: "마시는 즐거움"
 flavor_boh.28.desc: "[target_location.GetName] 시민들은 고된 일과를 마치고 시원한 [ShowGoodsName('beer')] 한 잔을 즐겨 마십니다. 너무나 좋아하다 보니 많은 사람이 집에서 직접 만들기에 이르렀고, 이런 양조장이 시골과 도시를 가리지 않고 점점 더 많이 생겨나고 있습니다.\n\n마치 도시의 모든 집마다 각자만의 맥주가 있는 것 같습니다. 갈증이 해소되는 곳에는 돈도 모이는 법입니다. 그리하여 저명한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 현지에서 생산되는 맥주를 전국에 알릴 수 있도록 안정적인 맥주 생산 체계를 구축하자는 제안을 내놓았습니다."
 flavor_boh.28.a: "그렇게 하라."
 flavor_boh.28.b: "술은 그만 마시고 일터로 돌아가라!"
 flavor_boh.29.title: "시작은 미약하였으나 끝은 창대하리라"
 flavor_boh.29.desc: "많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 계층 상승의 사다리를 올라 가난뱅이에서 부자가 되는, 모험으로 가득 찬 삶을 꿈꿉니다. 우리도 국민들의 성공과 출세를 바라기는 하나 농부의 삶에도 정직함과 용맹, 존중이 있습니다.\n\n하지만 농민이라고 모두가 같은 것은 아닙니다. 엄청난 무용과 싸움 솜씨를 겸비했다는 한 남자의 소문이 [target_capital_location.GetName]에 전해졌습니다. 그런데 들리는 무용담이 거의 동화에 가까운 데다, 어디까지가 허구고 어디까지가 진실인지 확실하지 않습니다.\n\n대장장이의 아들로 자란 [target_character.GetName](은)는 [target_location.GetName] 인근의 자신이 살던 마을 스트르지브르나 스칼리체가 전쟁의 불길에 휩싸이면서 어린 나이에 검을 쥐게 되었습니다. 그 후 [target_character.GetShortNameWithNoTooltip](은)는 위대한 전사가 되기 위한 훈련을 받으며 평화로운 삶에서 벗어나 전쟁과 모험의 세계로 떠나는 여정을 시작했습니다. 그리고 현재에 이르러, [target_character.GetShortNameWithNoTooltip](이)가 우리를 만나러 왔습니다."
 flavor_boh.29.a: "훌륭한 지도자감이로다!"
 flavor_boh.29.b: "자기 분수를 잊은 모양이군."
 flavor_boh.30.title: "[target_location.GetNameWithNoTooltip]에서 발견된 [ShowGoodsNameWithNoTooltip('silver')]"
 flavor_boh.30.desc: "[target_location.GetName]의 농민들이 완벽한 상태의 [ShowGoodsName('silver')|l] 광맥을 발견했다는 보고가 들어왔습니다! 운이 좋게도 해당 지역은 개발하기 좋은 상태이며, 상당한 양의 귀금속이 묻혀 있을 것으로 많은 이들이 예상합니다.\n\n이 사업을 시작하면 지역 주민의 번영을 도모하는 것은 물론이고 [ShowGoodsNameWithNoTooltip('silver')|l]으로 큰돈을 벌 준비가 된 새로운 개척민들을 유치할 수 있을 것입니다."
 flavor_boh.30.a: "알겠다. 채굴에 자금을 지원하지."
 flavor_boh.30.b: "아니, 쉽게 채취할 수 있는 것만 분배하고 현상을 유지하도록."
 flavor_boh.31.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 왕관"
 flavor_boh.31.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 머리에 새로운 [target_art.GetName](이)가 씌워지고, [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')], [ShowAreaName('silesia_area')]의 땅이 우리의 통제하에 있는 지금, [ROOT.GetCountry.GetLongName](은)는 유럽의 강력한 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](으)로 확고히 자리매김했습니다. 이에 우리 영토를 [target_art.GetNameWithNoTooltip](과)와 연관 짓고, 그 지역들을 [ROOT.GetCountry.GetLongNameWithNoTooltip] 왕관령으로 부르자는 의견이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 귀에 들어갔습니다."
 flavor_boh.31.a: "이제부터 우리는 [ROOT.GetCountry.GetNameWithNoTooltip]의 왕관이다."
 flavor_boh.31.b: "우리 칭호는 이대로도 괜찮다."
 crown_of_bohemia_tt: "#Y [GetCountry('BOH').GetNameWithNoTooltip] 왕관령#!으로 이름을 바꿉니다"
 flavor_boh.32.title: "[GetCountry('LUX').GetNameWithNoTooltip]의 운명"
 flavor_boh.32.desc: "[ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]일 뿐만 아니라 [GetCountry('LUX').GetName]의 [GetCountry('LUX').GetGovernment.GetRulerTitle]이기도 한 [target_character.GetName](은)는 최근 [GetUniqueInternationalOrganization('hre').GetName]의 황제로 선출되면서 직무가 많이 늘어났습니다. 관료 체제를 통합하고 자신의 작위를 관리하기 수월하게 하고자 [target_character.GetShortNameWithNoTooltip](은)는 [GetCountry('LUX').GetLongNameWithNoTooltip](을)를 [target_heir.GetName]에게 양도하는 방안을 고려 중입니다.\n\n그렇게 되면 휘하 영토를 관리하기는 쉬워지겠지만, 명목상으로는 전부 [target_character.GetDynasty.GetName] 가문의 지배하에 있다 하더라도 결과적으로 다스리는 지역이 줄어들게 될 것입니다. 그렇다고 해서 모든 땅을 계속 가지고 있기로 한다면, [target_character.GetShortNameWithNoTooltip]의 작위가 더욱 늘어나 다른 이들에게 위협적으로 보일 수도 있습니다."
 flavor_boh.32.a: "얼마든지 양도하겠다."
 flavor_boh.32.b: "전부 우리 것이다!"
 flavor_boh.33.title: "[GetCountry('BRA').GetLongNameWithNoTooltip] 매입"
 flavor_boh.33.desc: "[GetCountry('BRA').GetLongName](은)는 오랫동안 [GetUniqueInternationalOrganization('hre').GetName]에서 매우 영향력 있는 국가였으며, 나라 전체에 [target_bra_ruler.GetDynasty.GetName] 가문의 권세가 퍼져 있는 곳입니다. [target_ruler.GetName](이)가 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]가 된 지금, 선제후국을 확보하면 우리에게 큰 보탬이 될 것입니다. 이미 [ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]이므로 [GetCountry('BRA').GetLongNameWithNoTooltip]까지 장악한다면 선제후국을 확보하는 것은 물론 [target_bra_ruler.GetDynasty.GetNameWithNoTooltip]의 권력을 약화시키는 데도 도움이 됩니다.\n\n탐욕과 권력욕에 눈이 먼 가문이니, [target_character.GetName](을)를 위해 [GetCountry('BRA').GetNameWithNoTooltip]의 작위를 매입하겠다는 제안을 보내서 그자들이 얼마를 부르는지 알아보는 것이 좋겠습니다."
 flavor_boh.33.a: "제안을 보내도록."
 flavor_boh.33.b: "돈은 더 신중히 쓰는 것이 좋다."
 flavor_boh.33.tt: "[GetCountry('BRA').GetLongName](이)가 우리의 매입 제안을 받습니다"
 flavor_boh.33.historical_info: "1373년 보헤미아의 왕이자 신성 로마 제국의 황제였던 카를 4세는 자기 아들이자 후계자인 차기 국왕 바츨라프 4세를 위해 브란덴부르크 변경백국을 매입하는 데 성공합니다. 당시 바츨라프는 아직 아이였기에 카를이 대신하여 통치했습니다. 그리고 이를 통해 황제 선출권도 확보할 수 있었으나 룩셈부르크 왕조의 권력은 후대 통치자들을 거치며 쇠퇴했고, 결국 카를 4세의 다른 아들인 지기스문트가 황제로 선출될 차례가 되었을 때, 보헤미아는 선거에서 도움을 받는 대가로 호엔촐레른 가문에 브란덴부르크의 세습 통치권을 넘겨주게 됩니다."
 flavor_boh.34.title: "우리 [ROOT.GetCountry.GetFlavorRank](을)를 사들이려는 [GetCountry('BOH').GetLongNameWithNoTooltip]"
 flavor_boh.34.desc: "[GetCountry('BOH').GetLongName](은)는 자신들의 통치자가 [GetUniqueInternationalOrganization('hre').GetName]의 황제로 선출된 후 대담해진 모양인지, 이제는 선제후국까지 장악하려 하고 있습니다. 그리하여 이들은 [target_character.GetName](을)를 위해 우리나라를 매입하고 싶다는 제안을 해 왔습니다.\n\n비록 그렇게 되면 [target_bra_ruler.GetDynasty.GetName] 가문은 상당한 권력을 잃겠지만, 거래로 얻은 돈은 우리의 다른 영토에서 요긴하게 쓸 수 있을 것입니다. 게다가 [target_ruler.GetDynasty.GetName] 가문의 통치 아래 [GetCountry('BOH').GetNameWithNoTooltip]의 비호를 받는 것에도 나름의 이점이 있을 수 있습니다."
 flavor_boh.34.a: "가격을 제시하겠다."
 flavor_boh.34.b: "우리는 사고파는 물건이 아니다!"
 flavor_boh.34.tt: "[GetCountry('BOH').GetLongName]에 가격을 제시합니다"
 flavor_boh.35.title: "[GetCountry('BRA').GetLongNameWithNoTooltip]의 응답"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\n그러나 현재 우리에겐 이 제안을 받아들일 만한 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 없는 상황입니다."
 flavor_boh.35.desc: "[GetCountry('BRA').GetLongName]에서 답장을 보냈습니다. 답변에는 우리에게 나라를 팔고 우리 [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 자신들의 [GetCountry('BRA').GetGovernment.GetRulerTitle](으)로 추대하는 대가로 합당하다고 생각하는 액수가 적혀 있습니다."
 flavor_boh.35.a: "합리적인 가격이군."
 flavor_boh.35.b: "안타깝지만 이건 받아들일 수 없다."
 flavor_boh.36.title: "[target_location.GetNameWithNoTooltip] 네 개 조항"
 flavor_boh.36.desc: "지난 몇 년간은 우리의 신앙을 수호하기 위한 투쟁의 시간이었습니다. 수많은 국민이 죽었고, 과거 온화했던 우리 백성은 흉포하게 변해 온 세상과 대적했습니다. 사태가 진정되면서 부상자들을 모아 승리를 축하하고 고인을 기리는 지금, 우리는 한때 우리의 신앙을 말살하려 했던 이들과 협상하는 자리에 앉았습니다.\n\n어쩌면 주님께서는 [ShowReligionAdjective('catholic')]교회의 오만과 그들의 유약한 죄에 맞서 우리가 인내하기를 원하셨을지 모릅니다. 이제 이 도적 떼에게 우리의 요구를 관철할 것인지, 아니면 휴전 요청을 거절하고 신앙의 타락에 맞서 계속 나아갈 것인지 결정할 때입니다."
 flavor_boh.36.a: "드디어 평화의 시대가 오는가?"
 enable_4_articles_prague_reform: "[ShowGovernmentReformName('four_articles')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_boh.36.b: "대화는 이제 질렸다!"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "보헤미아의 침략"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "적들은 우리의 신앙을 말살하는 데 실패하고 평화를 소망했습니다. 그러나 지금이야말로 침략을 재개하여 놈들을 완전히 정복해야 할 때입니다!"
 opinion_hussite_aggression_modifier: "네 개 조항 거절"
 boh_widespread_condemnation_tt: "모든 [ShowReligionAdjective('catholic')] 국가의 우리에 대한 우호도가 [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0] 감소합니다"
 four_articles: "네 개 조항"
 four_articles_desc: "우리 신앙을 억압하려는 교황청 십자군 침략자들의 나약한 시도에 맞서 우리 국가와 신앙의 수장들이 제시한 일련의 요구 사항입니다."
 flavor_boh.36.historical_info: "프라하 조항이라고도 알려진 프라하 네 개 조항은 보헤미아 종교 개혁가 [GetCharacter('boh_jan_hus').GetName]의 추종자들이 15세기 바젤 공의회에서 제시한 일련의 요구 사항입니다. 이 조항들은 이후 개신교 종교 개혁의 효시가 된 후스파 운동에서 중요한 역할을 했습니다. 여기에는 하느님의 말씀을 설파할 자유, 성찬식, 교회 제도의 전반적인 개혁, 사제의 면책 특권 철회 같은 내용이 포함되어 있었습니다."
 flavor_boh.37.title: "보헤미아 형제단"
 flavor_boh.37.desc: "지난 몇 년간 [ShowReligionAdjective('hussite')] 예배를 실천하면서 우리 신앙의 나무는 국내에서 번성하고 성장하여 많은 가지를 틔웠습니다. 무수한 신자가 타락한 이단자의 손길에 때 묻지 않은 정결한 교회 의식에 참여하고자 예배식에 모여들었습니다.\n\n그러나 이렇게 독실함과 숭배심이 중시되는 풍토 속에서 점점 더 많은 [ShowEstateTypeName('clergy_estate')]들이 [ShowReligionNameWithNoTooltip('hussite')]의 교리를 극단적으로 해석하여, 귀족과 상인을 교회의 대표 자리에서 배제하고, 예배는 간단하고 소박한 방식으로 드리면서도 사도전승은 거부해야 한다고 설파하기 시작했습니다."
 flavor_boh.37.a: "설파하게 두어라. 저들의 말이 옳다."
 flavor_boh.37.b: "이런 의견이 사회를 장악하게 둘 수 없다."
 unity_brethren_privilege: "보헤미아 형제단"
 unity_brethren_privilege_desc: "설교와 예배의 순수한 우아함에 중점을 둔 급진적인 [ShowReligionName('hussite')] 운동으로, 힘 있는 [ShowEstateTypeName('burghers_estate')] 및 [ShowEstateTypeName('nobles_estate')]들을 배제하는 데 집중하고 성찬식에서 모국어 사용과 격식 간소화를 장려합니다."
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] 처형"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] 처형"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] 석방"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] 석방"
 flavor_boh.38.title: "[ShowLocationNameWithNoTooltip('prague')] 통합"
 flavor_boh.38.desc: "[ShowLocationName('prague')]는 수 세기 동안 [ROOT.GetCountry.GetAdjective]의 수도였고 지금까지 그 역할을 매우 성공적으로 수행해 왔습니다. 그러나 기술의 비약적인 발전과 산업화로 인해 이 [target_location.GetRank.GetName]의 낡은 기반 시설에 균열이 나타나기 시작했습니다. [target_location.GetRank.GetNameWithNoTooltip](이)가 계속해서 자연스럽게 성장하고 우리 국가의 훌륭한 수도로 남기 위해서는 이 역사적인 [target_location.GetRank.GetNameWithNoTooltip](을)를 이루는 자치구들을 통합하고 [ShowLocationNameWithNoTooltip('prague')]의 지속적인 확장을 가능케 할 통합 기반 시설 계획을 수립해야 합니다."
 flavor_boh.38.a: "[ShowLocationNameWithNoTooltip('prague')] 개편에 자금을 지원하겠다."
 flavor_boh.38.b: "그럴 여유가 없다."
 flavor_boh.38.historical_info: "1784년 프라하는 역사적인 왕실 도시(구시가지, 신시가지, 말라스트라나, 흐라드차니) 네 곳을 합쳐 하나의 도시로 통합되었습니다."
 flavor_boh.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 연방"
 flavor_boh.39.desc: "긴 세월을 거치며 [ROOT.GetCountry.GetName](은)는 약소국에서 시작해 제국의 지위에 올라 광활한 지역과 수많은 국가를 지배하는 세계적인 강대국이 되었습니다. 그러나 이러한 국가를 다스리려면 확고한 지도력이 필요합니다. 일각에선 분리주의와 [ROOT.GetCountry.GetFlavorRank] 내 민족 간 갈등을 우려하여 새로운 헌법을 채택하자고 제안하고 있습니다. 이들은 전통적으로 [ROOT.GetCountry.GetNameWithNoTooltip](이)라고 여겨지던 범위에서 벗어나 더욱 큰 연방을 건설해야 한다고 주장합니다. 우리 제국은 [ShowContinentName('europe')]의 광활한 지역으로 뻗어 나가, 세계의 열강들 사이에서 어깨를 나란히 하게 될 것입니다."
 flavor_boh.39.a: "새 헌법을 채택한다."
 flavor_boh.39.b: "현행 헌법을 유지한다."
 flavor_boh.40.title: "[ShowLocationNameWithNoTooltip('kutna_hora')] 확장"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')]는 오랫동안 [ROOT.GetCountry.GetAdjective] 번영의 초석이 된 곳으로, 우리 경제에 엄청난 성장을 가져다준 풍부한 [ShowGoodsName('silver')]광이 있는 곳으로 유명한 지역입니다. 이곳에서 얻은 부로 수많은 사업에 자금을 지원하고 국고를 불렸다는 점을 고려하면 [ShowLocationNameWithNoTooltip('kutna_hora')]의 역사적, 경제적 중요성은 아무리 강조해도 지나치지 않습니다. 만약 채굴 작업을 개선하는 데 자금을 더 투자한다면 다음 세대를 위한 지속적인 성장과 수익성을 확보할 수 있을 것입니다."
 flavor_boh.40.a: "확장 비용을 지원하라."
 flavor_boh.40.b: "투자할 가치가 없다."
 flavor_boh.40.a.tt: "[ShowLocationNameWithNoTooltip('kutna_hora')]의 기반 시설에 투자하여 광산 붕괴와 침수 가능성이 줄어듭니다"
 flavor_boh.41.title: "[ShowLocationNameWithNoTooltip('kutna_hora')] 홍수"
 flavor_boh.41.desc: "[ShowLocationName('kutna_hora')]의 [ShowGoodsName('silver')]광에 최근 심각한 홍수가 발생했습니다. 가장 중요하고 풍부한 광산 갱도가 침수되면서 이곳에서 수백 년간 이어져 온 채광 산업의 미래가 불투명해졌습니다. [ShowLocationNameWithNoTooltip('kutna_hora')]에서는 건질 수 있는 것만이라도 회수해 달라고 요청했으나, 무너진 광산에서 작업을 하는 것은 비용도 많이 들고 위험합니다."
 flavor_boh.41.a: "최대한 회수에 힘써 보겠다."
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "쿠트나호라의 채광 산업은 16세기와 17세기 여러 심각한 홍수를 겪으며 크게 위축되었고, 이후 다시는 완전히 회복되지 못했습니다."
 flavor_boh.42.title: "[GetCurrentYear]년 범[ShowCultureGroupNameWithNoTooltip('slavic_group')] 회의"
 flavor_boh.42.desc: "민족주의 사상이 [ShowContinentName('europe')] 전역에 들불처럼 번지는 가운데, [ShowCultureGroupName('slavic_group')] 국가의 대표들이 [ShowLocationName('prague')]에 모여 전 슬라브족 간의 협력에 대해 논의했습니다. 범슬라브주의는 [ShowCultureGroupNameWithNoTooltip('slavic_group')]족 간의 관계와 [ShowCultureGroupNameWithNoTooltip('slavic_group')] 민속 및 전통을 발전시키는 데 중점을 둔 영향력 있는 운동으로 발전하고 있으며, 반면 일부 극단적인 지지자는 모든 슬라브족이 하나의 깃발 아래 통합되어야 한다고 주장하기도 합니다. 이 운동은 광범위한 지지를 받고 있으므로 앞으로 중요한 변수로 작용할 가능성이 높습니다."
 flavor_boh.42.a: "슬라바 로두!(우리 민족에 영광을!)"
 flavor_boh.42.historical_info: "프라하에서 개최된 최초의 범슬라브 회의는 슬라브 국가 간의 단결을 촉진하는 중요한 발판이 되었습니다. 또한 이 회의를 통해 파란색, 흰색, 빨간색의 범슬라브 기가 채택되고, 노래 '슬라브족이여'가 범슬라브 국가로 채택되었습니다."
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "우트라크파 주교이자 보편적 교육의 주창자인 [target_character.GetName](은)는 '민족의 스승'으로 알려진 인물입니다. [target_character.GetShortNameWithNoTooltip]의 혁신적인 교육 방법과 교육 개혁 활동은 우리 사회에 커다란 영향을 미쳤습니다. 이렇게 교육 이론에 대한 인식이 높아진 현재, [target_character.GetShortNameWithNoTooltip]의 전문 지식을 활용한다면 [ROOT.GetCountry.GetName]의 발전에 보탬이 될 것입니다."
 flavor_boh.43.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 필요로 하는 인재로군."
 flavor_boh.43.historical_info: "코메니우스라고도 알려진 얀 아모스 코멘스키는 근대 교육에서 선구적인 업적을 남긴 인물로, 보편적 교육과 더불어 기계적 암기보다는 이해와 비판적 사고를 강조하는 진보적인 학습법을 주장했습니다."
 flavor_boh.44.title: "황금의 도시 [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.44.desc: "우리의 찬란한 수도 [ShowLocationName('prague')]가 '황금 도시'라는 별명을 얻었습니다. [GetUniqueInternationalOrganization('hre').GetName]에서 가장 큰 도시인 이곳은 멀리서부터 사람들을 끌어들이는 등대가 되었으며 학자, 상인, 장인들이 활기찬 거리로 모여들어 이 장엄한 수도의 지속적인 성장과 번영에 기여합니다. 인재와 부의 유입으로 [ShowLocationNameWithNoTooltip('prague')]는 문화와 권력의 진정한 중심지로 변모하고 있습니다."
 flavor_boh.44.a: "멋지군!"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "황금 도시"
 flavor_boh.44.historical_info: "프라하는 카를 4세의 재위 기간 동안 번영을 누리며 정치, 문화, 경제의 주요 중심지가 되었습니다. 황제의 거처였던 프라하는 신성 로마 제국의 실질적인 수도가 되었고, 그 덕분에 눈부신 성장과 발전을 이룩했습니다. 카렐교, 신시가지, 성 비투스 대성당과 같은 중요한 명소들도 카를 4세의 통치 아래 지어졌습니다."
 flavor_boh.45.title: "보이니치 필사본 발견"
 flavor_boh.45.desc: "[ShowLocationName('prague')]에 있는 카렐 대학교의 기록 보관소를 살피던 대학 총장이 몹시 기이한 필사본을 발견했습니다. 이 책에는 이상한 그림과 지금까지 알려진 어떤 언어와도 다른 문자가 쓰여 있었습니다. 더 자세히 조사해 보니 점성술에서 요리법에 이르기까지 무수히 많은 주제가 담긴 것으로 추정되나, 그 의미를 해독할 수 있는 학자는 아무도 없었습니다. 이 책은 발견된 이후로 격렬한 논쟁의 대상이 되었는데, 어떤 이들은 보존하여 조사해야 한다고 주장하는 반면, 이것이 악마의 언어로 쓰인 주문서일 수도 있다고 주장하는 이들도 있습니다."
 flavor_boh.45.a: "이 매혹적인 예술 작품을 잘 보관하도록."
 flavor_boh.45.b: "이 악마의 책을 당장 파괴하라!"
 voynich_manuscript: "보이니치 필사본"
 flavor_boh.45.historical_info: "보이니치 필사본은 삽화와 함께 알 수 없는 문자와 언어로 쓰인 불가사의한 중세 고문서입니다. 광범위한 연구가 진행되었음에도 여전히 그 목적과 기원은 수수께끼로 남아 있습니다."
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "[ShowReligionAdjective('hussite')] 운동의 중요 인물인 [target_character.GetName](은)는 종교적 대격변 당시 [ShowLocationName('prague')]의 대주교였습니다. [ShowReligionAdjectiveWithNoTooltip('hussite')]의 대의에 굳건히 헌신하고 온건파와 급진파를 화해시키려 애쓴 [target_character.GetLastNameWithNoTooltip]의 노력은 [ROOT.GetCountry.GetName]에 지대한 영향을 남겼습니다. 신학에 대한 깊은 이해와 뛰어난 종교적 논쟁 능력을 갖춘 [target_character.GetLastNameWithNoTooltip](이)라면 우리의 신앙을 전파하는 데 최적의 인재라고 볼 수 있습니다."
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "로키차나는 체코 후스파 운동에서 핵심적인 역할을 수행한 인물로, 보헤미아 왕관령의 종교 및 정치 개혁에 상당한 영향을 미쳤습니다. 저명한 지도자이자 신학자인 로키차나는 후스파의 원칙을 장려하고 다양한 분파를 통합하고자 노력했으며, 이 과정에서 왕국의 종교계를 크게 변화시켰습니다."
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "[target_character.GetName](은)는 출판업자, 인쇄업자, 번역가로 활동하며 [ShowDialectName('czech_dialect')] 문학의 발전에 중요한 역할을 한 인물입니다. [ShowDialectNameWithNoTooltip('czech_dialect')]에 대한 공헌과 문학에 대한 대중의 접근성을 높이는 노력으로 우리나라의 문해력 상승에 지속적인 영향을 남겼습니다. [target_character.GetShortNameWithNoTooltip]의 영향력이 계속 커지는 지금, 그러한 전문 기술을 활용한다면 우리 [ROOT.GetCountry.GetFlavorRank]에 이익이 될 것입니다."
 flavor_boh.47.a: "그런 능력이라면 아주 유용하겠군."
 flavor_boh.47.historical_info: "이르지 멜란트리흐 스 아벤티나는 다양한 인쇄 및 출판 작업을 통해 보헤미아의 문화적, 지적 환경에 커다란 영향을 미쳤습니다. 중요한 문학 및 학술 작품을 제작하고 보급한 멜란트리흐의 노력은 문화 부흥의 중추적 시기에 체코어와 체코 문학을 보존하고 알리는 데 도움이 되었습니다."
 STATIC_MODIFIER_NAME_melantrichs_efforts: "멜란트리흐의 노력"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName]에서 가장 저명한 바로크 시대 건축가로 꼽히는 인물입니다. [ShowLocationName('prague')]의 성 니콜라오스 교회와 브르제브노프 수도원 같은 위대한 건축 작품을 통해 체코의 경관에 지대한 영향을 남겼습니다. [target_character.GetLastNameWithNoTooltip]의 혁신적인 설계와 세심함은 점점 더 많은 찬사와 존경을 받고 있습니다. 40개가 넘는 경이로운 건축물을 탄생시킨 [target_character.GetLastNameWithNoTooltip]에게 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 직책을 맡긴다면 좋지 않을까요?"
 flavor_boh.48.a: "그 노고에 깊은 감사를 표하지."
 flavor_boh.48.historical_info: "디엔트젠호페르의 바로크 양식 건축은 네포무크의 성 요한 교회와 프라하의 로레타 교회 같은 걸작을 탄생시키며 중대한 족적을 남겼습니다. 디엔트젠호페르의 혁신적인 설계와 세심함은 왕국의 건축적 환경과 문화유산에 막대한 영향을 미쳤습니다."
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "유명한 [ShowCultureName('czech')] 언어학자이자 역사학자인 [target_character.GetName](은)는 [ShowCultureNameWithNoTooltip('czech')] 민족 부흥 운동의 떠오르는 핵심 인물입니다. [ShowInstitutionName('enlightenment')] 및 급부상하는 민족 국가 사상에 영향을 받은 [target_character.GetLastNameWithNoTooltip](은)는 [ShowCultureNameWithNoTooltip('czech')]의 언어, 문화, 정체성을 보존하고 되살리는 데 열정적으로 앞장서고 있습니다.\n\n[target_character.GetLastNameWithNoTooltip]의 학술적 업적과 [ShowCultureNameWithNoTooltip('czech')] 유산에 대한 헌신은 [ShowCultureNameWithNoTooltip('czech')]인들에게 새로운 국가적 자긍심과 단결심을 불러일으킵니다. 이러한 문화적 각성으로 길러지는 집단의식은 우리 국가의 미래를 완전히 바꿔 놓을지도 모릅니다."
 flavor_boh.49.a: "그 노력을 지지하겠다!"
 flavor_boh.49.b: "그자를 지지했다간 국가 내 소수 민족이 화를 낼 수 있다."
 flavor_boh.49.historical_info: "요세프 도브로프스키는 체코 민족 부흥 운동의 핵심 인물로, 체코 언어와 문화를 보존하고 되살리는 일에 열정적으로 나서며 체코인들에게 새로운 국가적 정체성과 자긍심을 불러일으켰습니다. 도브로프스키의 학술적 업적과 체코 유산에 대한 헌신은 당시의 문화적, 국가적 의식에 상당한 영향을 미쳤습니다."
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 수정"
 flavor_boh.50.desc: "수 세기 동안 [GetCountry('VEN').GetAdjective] [ShowGoodsName('glass')]는 무라노섬의 거장들을 충실히 모방하려는 소규모 유리 제조 기업들과 함께 유리 제조 분야를 지배해 왔습니다. [ROOT.GetCountry.GetName](은)는 12세기부터 [ShowGoodsNameWithNoTooltip('glass')] 제조 지역이었으나, 이제야 우리의 토종 백악과 칼리를 새로운 방식으로 결합하는 데 성공하면서 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('glass')] 제조업자들도 마침내 [GetCountry('VEN').GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('glass')]에 도전할 수 있게 되었습니다.\n\n새로운 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 수정은 [GetCountry('VEN').GetAdjectiveWithNoTooltip] 수정보다 내구성과 광택이 뛰어나고 스타일도 확연히 다릅니다. 그 덕분에 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 수정 샹들리에, 유리 장신구, [ShowGoodsNameWithNoTooltip('glass')] 식기가 [ShowContinentName('europe')]의 모든 궁정에 빠르게 보급되고 있습니다."
 flavor_boh.50.a: "참으로 티 없는 수정이도다."
 flavor_boh.50.a.tt: "[ShowBuildingTypeName('market_village')]이나 [ShowBuildingTypeName('glassworks')]가 있는 모든 소유 [location|e]의 [prosperity|e]이 #G 20.00%#! 증가합니다"
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 양조 전통"
 flavor_boh.51.desc: "[ShowGoodsName('beer')]는 오랫동안 우리 땅의 문화적 배경과 밀접하게 얽혀 있어, [ShowCultureName('czech')]인의 국민 음료로 큰 사랑을 받아 왔습니다. 웅장한 궁전의 [ROOT.GetCountry.GetGovernment.GetAdjective] 연회부터 우아한 저택의 귀족 모임과 심지어 초라한 집에 사는 평민들까지, 이 황금빛 액체를 좋아하지 않는 사람은 없습니다. 수도원 역시 이 유서 깊은 전통에 동참하여, 수 세기에 걸쳐 양조 기술을 연마하고 [ROOT.GetCountry.GetFlavorRank]에서 가장 훌륭한 에일을 생산하고 있습니다.\n\n수 세기에 이르는 [ShowCultureNameWithNoTooltip('czech')] 양조의 역사는 각 세대가 기술을 다듬고 지식을 전수하면서 이어져 왔습니다. 이러한 전통은 국민을 하나로 묶어 줄 뿐만 아니라 경제적으로도 큰 도움이 됩니다."
 flavor_boh.51.a: "나 즈드라비!(건배!)"
 flavor_boh.51.a.tt: "[ShowBuildingTypeName('brewery')], [ShowBuildingTypeName('beer_workshop')], [ShowBuildingTypeName('brewery_manufactory')] 또는 [ShowBuildingTypeName('brewery_mill')]가 있는 모든 소유 지점의 [prosperity|e]이 [ShowNamedValue('prosperity_severe_bonus')|+=2%] 증가합니다"
 flavor_boh.52.title: "[ShowLocationNameWithNoTooltip('vizovice')]의 늪지대 괴물"
 flavor_boh.52.desc: "[ShowLocationName('vizovice')] 인근 지역에서 온 제보가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌는데, 내용이 너무나 무시무시하여 현재 평민들 사이에서 들불처럼 퍼지고 있습니다. 내용인즉 늪지대에 숨어 있는 괴물이 힘없는 마을 사람을 납치해 먹어 치운다는 것입니다. 이 전설로 인해 현지에 심각한 불안과 공포가 퍼졌습니다. 일부 조언가는 공포를 잠재우고 질서를 회복하기 위해 군대를 보내서 이 괴물을 사냥하자고 제안하는가 하면, 이건 민담에 불과하며 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 그런 터무니없는 일에 자원을 낭비해서는 안 된다는 주장도 나왔습니다."
 flavor_boh.52.a: "조사대를 꾸릴 자금을 지원하겠다."
 flavor_boh.52.b: "백성들이 그런 미신에 빠져서는 안 되거늘..."
