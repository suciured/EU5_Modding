 flavor_azt.70.title: "[ShowLocationNameWithNoTooltip('tenochtitlan')] 대피라미드"
 flavor_azt.70.desc: "우리 선조들이 전 종주국 [ShowLocationName('azcapotzalco')]의 멍에를 벗어던지고 이웃 도시 국가 전체로 영향력을 확대한 지 몇 년이 지났습니다. 그 이후로 우리 민족의 힘은 비약적으로 성장해, 이제는 멕시코 계곡의 여러 주요 지점을 지배하는 데 이르렀습니다. 그런데 우리의 지배 아래 있는 도시 국가들은 얼마 전까지 우리가 모두 평등했던 시절을 지금도 기억하고 있어, 충성심을 어디까지 믿을 수 있을지 불확실합니다.\n\n이에 우리 종속국의 충성심을 시험할 절묘한 방안이 있습니다. 모든 통치자의 임무인 [ShowLocationName('tenochtitlan')] 대피라미드의 새로운 단계를 건설하는 일을 이용하는 것입니다. 이 공사에 기여하는 모든 종속 도시는 너무 바빠서 반란을 일으킬 수 없을 것이고, 거부하는 곳은 본색을 드러낸 셈이므로 처벌하면 됩니다."
 flavor_azt.70.a: "모두 피라미드에 기여해야 할 것이다!"
 flavor_azt.70.b: "각 종속 도시가 적정한 수준에서 기여하도록 하라."
 flavor_azt.70.c: "이 과업은 다음에 진행하기로 하지."
 subject_contribution_reason: "종속국 기여"
 we_will_be_able_to_construct_the_building_later_tt: "해당 [building|e]은 나중에도 건설할 수 있습니다"
 flavor_azt.70.historical_info: "테노치티틀란의 중심에 위치한 우에이 테오칼리는 메시카족의 신심과 위세를 나타내는 상징으로 우뚝 서 있습니다. 14세기부터 여러 단계에 걸쳐 축조된 이 신전에는 특징적인 쌍둥이 계단이 존재하는데, 한쪽은 전쟁의 신 위칠로포치틀리의 신전으로, 다른 한쪽은 비와 다산의 신 틀랄록의 신전으로 이어집니다. 인근에는 바람의 신인 에헤카틀에게 바쳐진 성소도 있습니다. 우에이 테오칼리 신전은 이후 테노치티틀란의 종교계를 대표하는 장엄한 중심지가 되었고, 사제들은 이곳에서 우주의 질서를 유지하기 위한 희생제와 각종 기념 의식을 거행했습니다."
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[ROOT.GetCountry.GetAdjective] 삼국 동맹의 가장 중요한 설계자이자 최초로 시우아코아틀(재상)이라는 칭호를 받은 [target_character.GetName](은)는 우리나라에 없어서는 안 될 존재입니다. 여러 틀라토아니를 섬기면서 현재 우리 국가의 거의 모든 부분에 관여하고 있는 [target_character.GetNameWithNoTooltip](은)는 군사 작전을 조직하고, 재정을 관리하며, 틀라토아니가 전장에 있을 때 그 대리인으로서 행동합니다.\n\n그러나 무엇보다도 [target_character.GetNameWithNoTooltip](은)는 [ShowGodNameWithNoTooltip('huitzilopochtli_god')] 숭배의 위대한 대변자로, 우리의 신 그리고 그 신과 관련된 전쟁 전통이 합당한 존중을 받을 수 있도록 다양한 조치를 취했습니다."
 flavor_azt.80.a: "[ShowGodNameWithNoTooltip('huitzilopochtli_god')]를 우리 수호신으로 격상하겠다."
 flavor_azt.80.b: "[ShowGodNameWithNoTooltip('quetzalcoatl_god')]을 만신전의 정점에 모실 때가 왔다."
 flavor_azt.80.c: "그 대신 [ShowGodNameWithNoTooltip('tezcatlipoca_god')]께 의탁하겠다."
 flavor_azt.80.historical_info: "아즈텍 제국의 수석 건축가였던 틀라카엘렐은 여러 황제를 모시며 막후에서 막대한 영향력을 행사했습니다. 틀라카엘렐은 고위 사제이자 수석 참모로서 위칠로포치틀리를 주신으로 격상하고 인신 공양을 거룩한 의무로 제도화함으로써 아즈텍 종교를 새롭게 정의했습니다. 또한 포로가 안정적으로 수급되도록 꽃 전쟁을 시작했으며, 기존의 역사를 지워 테노치티틀란의 정체성에서 통일성과 신화성을 부각하기도 했습니다. 이처럼 틀라카엘렐은 직접 통치자의 자리에 오르지는 않았지만, 그 원대한 구상은 아즈텍 제국이 지닌 국력의 토대를 마련했습니다."
 flavor_azt.90.title: "1 토끼 해의 기근"
 flavor_azt.90.desc: "시간은 순환하고 지나간 것은 늘 다시 돌아옵니다. 1 토끼의 해가 다가오면서 눈과 서리, 그리고 나중에는 필연적인 가뭄도 찾아옵니다.\n\n날씨가 좋지 않을 예정인 올해, 벌써 대기근이 우리 사회를 뒤흔들고 있습니다. 절망에 빠진 사람들이 자식을 노예로 팔아넘겨 남은 가족이라도 먹여 살리려고 애쓰는 가운데, 어떤 이들은 다른 곳에서 새로운 삶을 살 수 있도록 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 자신들의 노역을 해방해 달라고 요구합니다."
 flavor_azt.90.a: "사람들이 재정착하려면 허용하는 수밖에."
 flavor_azt.110.title: "삼국 동맹의 힘의 균형"
 flavor_azt.110.desc: "[ROOT.GetCountry.GetAdjective] 제국은 여러 면에서 통일 국가로 볼 수 있지만, 엄밀히 말하면 [ShowLocationName('tenochtitlan')], [ShowLocationName('tetzcoco')], 그리고 [ShowLocationNameWithNoTooltip('tenochtitlan')] 근처에 위치한 [ShowLocationName('tlacopan')]의 세 도시가 연합한 국가입니다. 동맹이 만들어졌을 당시 앞의 두 도시는 대등한 국력을 가지고 있었다고 볼 수 있는데, [ShowLocationNameWithNoTooltip('tenochtitlan')](은)는 강력한 군사 문화의 중심지였고 [ShowLocationNameWithNoTooltip('tetzcoco')]는 법률, 공학, 예술의 중심지였습니다. 그리고 이러한 역할은 제국이 성장하면서 더욱 뚜렷해졌습니다. 이제 [ShowLocationNameWithNoTooltip('tenochtitlan')](은)는 모든 군사 문제에서 주도적인 도시로서 다른 도시들보다 우위에 서게 되었고, 복종적인 우리의 여러 족장은 [ShowLocationNameWithNoTooltip('tenochtitlan')](으)로 직접 조공을 바치고 있습니다."
 flavor_azt.110.a: "[ShowLocationNameWithNoTooltip('tenochtitlan')]에 권력을 계속 집중시킨다."
 flavor_azt.110.b: "[ShowLocationNameWithNoTooltip('tetzcoco')]에 힘을 더 실어 주려고 시도한다."
 flavor_azt.120.title: "네사우알코요틀의 법제 개혁"
 flavor_azt.120.desc: "전통적으로 메소아메리카 국가의 법적 문제는 소속 도시의 판사가 도맡아 처리해 왔습니다. 그러나 [ROOT.GetCountry.GetAdjective](이)가 점차 성장하면서 같은 국가 안에서도 법률 체계상에 상당한 차이가 생기게 되었습니다. 이에 [ShowLocationName('tetzcoco')]의 지도자 네사우알코요틀은 모든 범죄에 대한 엄격한 규칙과 구체적인 처벌 방법을 담은 새 법전을 만들었습니다. 목표는 이 새로운 법률을 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 영토 전체에 적용하여, 더욱 통일된 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 법률 체계를 구축하는 것입니다.\n\n더불어 현지 판사가 새로운 법률을 확실히 따르도록 보장하기 위해, 이 개혁에는 법률에 따라 직무를 수행하지 않는 판사들에 대한 처벌 조항도 포함되어 있습니다."
 flavor_azt.120.a: "이 법률을 즉시 시행하라!"
 flavor_azt.120.b: "여태까지 잘 쓰던 제도를 굳이 왜 건드리려 하는가?"
 flavor_azt.130.title: "유럽 질병"
 flavor_azt.130.desc: "유럽인들이 도착한 이후 기이하고 치명적인 질병이 우리 국민들 사이에서 급속도로 퍼지고 있습니다. 점점 더 많은 이들이 열과 물집에 시달려 앓아누우면서 사회의 근간이 흔들리고 있습니다. 우리가 신의 진노를 부른 것일까요? 이 끔찍한 시기에 또 어떤 위협이 닥쳐올지 두려울 따름입니다."
 flavor_azt.130.a: "신들께서 우리를 버린 것인가?"
 flavor_azt.140.title: "코코리츨리"
 flavor_azt.140.desc: "본 적 없는 기이한 열병이 우리 땅에 퍼지기 시작했습니다. 유럽인들이 도착하기 전후로 우리가 본 어떤 질병보다 훨씬 심각합니다. 열과 함께 동반되는 출혈은 환자를 단 며칠 만에 사망에 이르게 하고, 빠른 전파 속도는 우리 사회에 광범위한 공포를 불러일으켰습니다. 미신을 믿는 이들은 이 괴병이 신의 불만과 분노 때문이라고 외칩니다..."
 flavor_azt.140.a: "부디 신들께서 자비를 베푸시길."
 flavor_azt.150.title: "천연두 유행"
 flavor_azt.150.desc: "유럽인들이 도착한 이후 기이하고 치명적인 질병이 우리 국민들 사이에서 급속도로 퍼지고 있습니다. 점점 더 많은 이들이 열과 물집에 시달려 앓아누우면서 사회의 근간이 흔들리고 있습니다."
 flavor_azt.150.a: "끔찍하군!"
 many_pops_will_perish_tt: "우리 [locations|e] 전역에서 다수의 [pops|e]이 #R 사망#!합니다"
 flavor_azt.160.title: "새로운 왕조의 탄생"
 flavor_azt.160.desc: "[ShowLocationName('tenochtitlan')] 인근에 있는 수도 툴라의 건축 기술과 아름다움으로 유명한 [ShowCultureName('toltec_culture')]인들은 황금 문자로 자신들의 유산을 역사에 새겼습니다. 그렇기에 많은 권력자가 우리보다 앞서 존재했던 [ShowCultureNameWithNoTooltip('toltec_culture')] 문명과 우리의 혈통을 연결하려고 시도했고, 우리가 이 민족과 정말로 이어져 있다고 주장하는 이 또한 많습니다. 이 톨텍인들의 이름을 발판 삼아 태양 속 우리의 자리를 차지할 수 있다고 말입니다..."
 flavor_azt.160.a: "우리는 위대한 [ShowCultureNameWithNoTooltip('toltec_culture')]인의 후손이다!"
 flavor_azt.160.b: "영광과 정복의 피라미드 꼭대기에서 우리만의 역사를 쓰겠다."
 52_year_cycle_title: "새 불의 의식"
 52_year_cycle_desc: "[GetCurrentYear]년, [ROOT.GetCountry.GetCulture.GetName] 사람들은 신성한 새 불의 의식을 거행하고자 위대한 도시 [target_location.GetName]의 중심부에 모입니다. 사제들이 제물용 장작더미를 꼼꼼하게 준비하는 동안 기대감이 고조됩니다. 해가 지평선 아래로 내려가자, 모두가 입을 다물고 심장이 일제히 뛰기 시작합니다. 복잡한 깃털 머리 장식과 화려한 의식복을 입은 종교 지도자들이 신성한 도구의 마찰만으로 불을 붙이면서 장내는 경건함으로 가득 찹니다. 참관자들은 세상의 운명이 이 성스러운 행위에 달려 있다는 것을 알기에 숨을 죽이고 지켜봅니다.\n\n불꽃이 타오르며 사람들의 얼굴에 따스한 주황빛을 드리웁니다. 이 순간, 우리는 믿음으로 하나가 되고 전통으로 묶이며 우주와 연결됩니다. 이 의식은 우주의 질서를 유지해야 하는 우리의 영원한 의무를 상기시키고, 우리는 어두워지는 하늘을 수놓는 불의 춤을 지켜보며 신에게 겸허히 제물을 바침으로써 우리 문명이 계속 번영할 것이라는 확신을 얻습니다."
 52_year_cycle_a: "제물을 줄 세워라. 태양이 돌아오리라!"
 52_year_cycle_b: "소박하게 의식을 거행하라."
 52_year_cycle_c: "태양이 천 개의 그림자에 삼켜질 것이다."
 52_year_cycle_d: "우리의 번영을 과시할 넘치는 부를 보여라!"
