 flavor_azt.200.title: "[ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')] 재건"
 flavor_azt.200.desc: "[ShowBuildingTypeName('great_temple_of_tenochtitlan')]은 오랫동안 [target_location.GetName]에 당당히 자리를 지켜 왔습니다. 신전을 고칠 때마다 신을 달래고자 신선한 제물을 바치면서 우리의 위대함도 함께 성장합니다. 우리가 계속 번영하려면 관습과 달력에 따라 미리 계획을 세워야 합니다. 어쩌면 신전을 한 번 더 확장해야 할 수도 있습니다."
 flavor_azt.200.a: "확장 공사를 시작하라!"
 flavor_azt.200.b: "그럴 여유가 없도다..."
 flavor_azt.210.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 대관식"
 flavor_azt.210.desc: "지평선 너머의 빛이 희미해지자 사제들이 [ROOT.GetCountry.GetCapital.GetName] 전역에 불을 밝힙니다. 정교한 의복과 왕실 상징물, 머리 장식을 갖춘 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 통치의 시작에 맞춰 축복받을 준비를 합니다.\n\n의식에서 가장 중요한 부분은 포로로 잡힌 전사를 제물로 바치는 것입니다. 도시 전역의 많은 제단이 붉게 물들어야 신들의 호의를 얻어 성공적인 치세를 이룰 수 있습니다."
 flavor_azt.210.a: "이 피가 성공적인 치세의 시작을 알리게 하소서!"
 flavor_azt.210.b: "희생할 제물이 없다."
 flavor_azt.210.c: "신들께서 제물을 받으리라..."
 coronation_sacrifice_tt: "적군 포로를 희생하는 대신 우리 왕족의 피를 바쳐 신들을 달랩니다. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 거리가 고귀한 피로 붉게 물들 것입니다"
 flavor_azt.220.title: "[target_lake.GetNameWithNoTooltip]의 분노"
 flavor_azt.220.desc: "[target_lake.GetName](이)가 우리 국민을 온화하게 보살피며 풍성한 먹거리를 제공하고 사회 번영에 도움을 주었다는 사실에는 의심의 여지가 없습니다. 그러나 신의 뜻은 쉬이 이해할 수 없고, 가끔은 우리가 우주에서 얼마나 보잘것없는 존재인지 일깨워 주곤 합니다. 최근 호수 전체에서 발생한 대홍수가 그런 경우입니다. 안타깝게도 많은 사람이 죽었고, 사제들은 신께서 노해 벌을 내리셨다고 주장합니다."
 flavor_azt.220.a: "자연 앞에서는 속수무책이구나..."
 flavor_azt.220.b: "재건에 자금을 지원하겠다."
 flavor_azt.230.title: "[target_location.GetNameWithNoTooltip]의 촘판틀리"
 flavor_azt.230.desc: "적에게 거둔 승리에는 값비싼 대가가 따릅니다. 수년간 우리는 영토를 지키고 민족의 확장과 부흥을 위해 싸워 왔습니다. 그동안 신들은 감사하게도 우리 전사들을 지켜 주는 동시에 제물로 바칠 전사의 육신을 아낌없이 마련해 주었습니다.\n\n그 결과, 우리는 앞길을 막는 적들에게서 취한 두개골을 모아 거대한 해골 깃발, 이른바 #italic 촘판틀리#!를 세우게 되었습니다. 이제 적들의 머리는 해골 깃발의 장식이 되어 우리가 나아가야 할 전쟁의 길과 우리에 대항하는 모두가 맞이할 암울한 현실을 상기시켜 줄 것입니다."
 flavor_azt.230.a: "누가 우리에게 토를 달겠느냐!"
 flavor_azt.230.b: "적들은 바람에 흩날리는 먼지처럼 무너지리라..."
 flavor_azt.240.title: "떠오르는 [moctezuma_scope.GetShortNameWithNoTooltip]"
 flavor_azt.240.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 유능한 행정가와 명철한 지도자가 이미 많지만, 그럼에도 우리 가문의 일원인 [moctezuma_scope.GetName](이)가 종교 축제와 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 보여 준 눈부신 활약에는 놀라움을 금할 수 없습니다. 개인 교사들의 말에 따르면, [moctezuma_scope.GetShortNameWithNoTooltip](은)는 어린 시절 우리 민족의 풍부한 문화와 종교 전통에 푹 빠져 역사, 전쟁, 통치를 포괄적으로 교육받았다고 합니다.\n\n최근 [moctezuma_scope.GetShortNameWithNoTooltip](은)는 우리의 복잡한 달력과 종교의식에 대한 깊은 이해를 선보이며 매우 재능 있는 학자임을 입증했습니다. 또한, 그러한 천재성은 지식 추구에만 그치지 않고 전장에서도 여러 번 성과를 거두었습니다."
 flavor_azt.240.a: "전설적인 통치자가 될 재목이군!"
 flavor_azt.240.b: "곧 [moctezuma_scope.GetShortNameWithNoTooltip]의 시대가 오리라."
 flavor_azt.240.historical_info: "목테수마의 통치는 1502년에서 1520년까지 약 20년간 지속되었습니다. 그 치세 동안 제국의 영토는 최대 규모로 확장되었지만, 이는 동시에 몰락의 서막이기도 했습니다. 목테수마는 권력을 중앙 집권화하고 공물 요구를 확대하면서 여러 지방 영주 및 의회와 맺어온 전통적인 관계를 무너뜨려 불안을 야기했습니다. 1519년 에르난 코르테스가 이끄는 스페인 콩키스타도르가 도착했을 때 목테수마 황제는 주저하는 모습을 보였는데, 아마도 코르테스를 케찰코아틀 신의 현신이라고 믿었던 것으로 추정됩니다. 결국 목테수마는 인질로 잡혔고, 이는 아즈텍의 권위 약화로 이어졌습니다. 황제의 통치는 아즈텍 저항 세력이 붕괴하고 스페인의 정복이 시작되며 끝났습니다. 아즈텍의 마지막 황제였던 목테수마는 혜성, 화재, 기이한 형상이 나오는 악몽으로 괴로워했다고 전해지는데, 이것이 제국의 종말을 예고하는 꿈이었다고 합니다."
