l_korean:
 flavor_ned.1.title: "불길에 휩싸인 [target_location.GetNameWithNoTooltip]"
 flavor_ned.1.desc: "[target_location.GetRank.GetName] [target_location.GetName]에 비극이 닥쳤습니다! 큰 화재가 발생해 #italic 의회 청사#!와 #italic 기록 보관소#! 등 [target_location.GetRank.GetNameWithNoTooltip] 곳곳을 집어삼켰습니다. 시민들이 진화에 나섰지만, 일부가 화재에 휩쓸려 목숨을 잃고 말았습니다."
 flavor_ned.1.a: "비극이로구나..."
 flavor_ned.2.title: "[target_location.GetNameWithNoTooltip] 강화"
 flavor_ned.2.desc: "우리 탐험가들이 [ShowRegionName('indonesia_region')]에 도착한 이후, 그곳의 땅 대부분이 전쟁이나 조약을 통해 우리 지배하에 들어왔습니다. [target_character.GetName](과)와 조언가들은 이 지역에 [ROOT.GetCountry.GetCulture.GetName] 개척민들이 원주민을 걱정할 필요 없이 정착할 수 있는 새로운 도시이자 요새를 설립할 계획을 세웠습니다."
 flavor_ned.2.historical_info: "네덜란드 개척민들이 동인도에 도착했을 때, 개척 사업의 초기 목표는 식민지 땅을 요새화하는 것이었습니다. 그러한 요새 중 하나가 바로 나중에 네덜란드령 동인도의 수도가 되는 바타비아 요새였습니다. VOC(동인도 회사) 통치 기간 동안 이곳은 그 일대에서 가장 중요한 도시가 되었습니다."
 flavor_ned.2.a: "[target_location.GetNameWithNoTooltip](을)를 요새로 만들어라."
 flavor_ned.2.b: "너무 비용이 많이 든다. 현지인을 달래는 방법을 시도하라."
 flavor_ned.2.c: "[target_location.GetNameWithNoTooltip](은)는 이 지역 최고의 명소가 될 것이다."
 flavor_ned.2.d: "반드시 [target_location.GetNameWithNoTooltip](을)를 지어야 한다!"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "우리의 무역 제국이 떠오르면서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 할 것 없이 여러 훌륭한 인재들이 우리 대의에 동참하고 있습니다. [ShowCultureName('swedish')] 시민인 [target_character2.GetName]도 그중 한 명입니다. [target_country2.GetName]에서 이름을 떨치고 있는 [target_character2.GetLastNameWithNoTooltip](은)는 언젠가 우리 식민지의 총독이 되기를 희망합니다."
 flavor_ned.3.historical_info: "스톡홀름에서 태어난 프레데릭 코예트는 동아시아를 탐험한 최초의 스웨덴인입니다. 생애 대부분을 데지마에서 동인도 회사의 외교관으로 보냈는데, 그곳에서 #italic 난부 사건#!을 성공적으로 처리하여 막부로부터 네덜란드 포로를 여러 명 석방하는 데 성공했습니다. 그렇게 여러 차례 성공적인 협상을 이끌어 낸 끝에 코예트는 포르모사(대만) 총독으로 임명되었지만, 명나라가 몰락하면서 총독직과 섬 전체를 #italic 정성공(쩡청공)#!에게 빼앗겼습니다. 이후 코예트는 바타비아에서 수많은 힌두교 조각상을 수집하며 여생을 보냈습니다."
 flavor_ned.3.a: "그자에게 일을 맡기도록."
 flavor_ned.3.b: "우리나라에서 활동하게 둘 수 없다."
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "문화와 건축의 황금기를 맞이하면서 우리 국민들이 전쟁과 무역 이외의 분야에도 관심을 갖기 시작했습니다. #italic 네덜란드 바로크 건축#! 양식의 선구자인 [target_character.GetName]도 그중 한 명입니다. 알맞은 보조금을 지원해 준다면 [target_character.GetLastNameWithNoTooltip](은)는 네덜란드 문화를 새로운 경지로 끌어올릴 수 있을 것입니다."
 flavor_ned.4.historical_info: "17세기 네덜란드에서는 네덜란드 바로크 양식의 건축이 성행했습니다. 피터르 포스트는 자신의 협력자 야코프 판 캄펀과 함께 이 양식의 주요 선구자로서 수많은 새로운 궁전과 박물관을 설계했습니다."
 flavor_ned.4.a: "지원해 주도록 하라."
 flavor_ned.4.b: "겨우 예쁜 건물 짓는 데 귀한 국고를 쓸 수는 없지."
 flavor_ned.5.title: "[ShowRegionNameWithNoTooltip('japan_region')] 무역"
 flavor_ned.5.desc: "[ShowRegionName('japan_region')] 땅은 우리에게 생소하지만, 우리 상인들이 무역하기에는 아주 좋은 곳인 듯합니다. 그 지역의 은과 사치품은 우리 국민에게 인기가 아주 높습니다. 그곳에 우리 상인들을 정착시킨다면 현지의 상품들을 [ROOT.GetCountry.GetName](으)로 가져올 수 있을 것입니다."
 flavor_ned.5.a: "그곳에 새 무역 거점을 세우도록."
 flavor_ned.5.b: "시간 낭비다."
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "[target_location.GetName]에 [ShowBuildingTypeName('dutch_trade_outpost')]을 지을 수 있게 됩니다"
 flavor_ned.6.title: "케이프 식민지"
 flavor_ned.6.desc: "[ShowRegionName('southern_africa_region')] 지역에 우리 개척민들이 도착하면서 많은 사람이 새로운 도시와 항구를 건설하여 주변 바다를, 나아가 아시아 무역 전체를 손에 넣을 준비를 마쳤습니다. [target_location.GetName]도 그런 도시 중 하나로, 이곳에 항구를 짓는 데 보조금을 지원하는 것이 좋겠습니다."
 flavor_ned.6.historical_info: "케이프는 네덜란드 제국의 매우 중요한 식민지였습니다. 아시아와 유럽을 잇는 해상 무역의 교차로였던 이곳은 동인도 회사의 중요한 항구 역할을 했습니다."
 flavor_ned.6.a: "케이프는 희망을 가져다줄 곳이다."
 flavor_ned.6.b: "우리에게 필요한 건 새 항구가 아니라 더 큰 함대다."
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "여러 유럽 국가가 식민지 경쟁에 뛰어들면서 우리나라도 그 흐름에 동참했습니다. 우리는 막대한 영토를 차지하기보다 아메리카 대륙에 밀도가 더 높은 도시들을 건설하기로 했습니다. [target_location.GetName] 역시 그중 한 곳으로, 다수의 새 개척민이 위협에 맞서 그곳을 요새화하고자 힘을 모았습니다. 이에 그곳 식민지 주민들에게 보조금을 지급할 수 있고, 그냥 스스로 항구를 건설하도록 놔둘 수도 있습니다."
 flavor_ned.7.a: "[ShowLocationNameWithNoTooltip('amsterdam')]이 있긴 한데, 더 만든다고 나쁠 건 없지."
 flavor_ned.7.b: "그곳 개척민들이 알아서 하게 두어라."
 flavor_ned.8.title: "바다의 거지단"
 flavor_ned.8.desc: "나라의 독립을 지키려면 국토와 바다를 지켜야 합니다. 그런 의미에서 [target_character.GetName](은)는 [target_country.GetName]에 복무하고 싶어 하는 모든 무장 선박에 사략 면장을 발부하려고 합니다."
 flavor_ned.8.historical_info: "80년 전쟁 당시, 오라녀의 빌럼은 모든 무장 선박에 사략 면장을 발부하는 방법으로 네덜란드의 기치 아래 선박 18척을 확보했습니다. 그 후 이 사략 업자들은 규모를 점점 키웠고, 다수의 스페인 항구를 유린했습니다. 바다의 거지단이라고 하는 이 사략 업자 집단에는 위대한 영웅들도 많았습니다."
 flavor_ned.8.a: "[target_country.GetNameWithNoTooltip](을)를 방어하려면 필요한 조치다."
 flavor_ned.8.b: "해적 행위를 조장하다니! 우리 해역을 지키는 일은 어쩌고?"
 flavor_ned.9.title: "주목받는 [ShowAreaNameWithNoTooltip('sailan_area')]"
 flavor_ned.9.desc: "[ShowAreaName('sailan_area')]섬은 $india$에 있는 상인들에게 전략적 요충지입니다. 그런데 [ShowLocationName('kurunegala')]는 [target_country.GetName](이)가 장악하고 있으니, 그곳을 차지하려면 무력을 동원하는 수밖에 없습니다."
 flavor_ned.9.a: "[ShowAreaNameWithNoTooltip('sailan_area')]은 우리의 것이다."
 flavor_ned.9.b: "그곳에서 전쟁을 벌이는 것은 현명하지 못하다."
 flavor_ned.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 다섯 해군성"
 flavor_ned.10.desc: "우리 영토는 모두 [target_character.GetName](이)가 다스리지만, 지역 간의 차이로 인해 [ShowBuildingTypeName('admiralty')]은 분열되어 있습니다. [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')], [ShowLocationName('amsterdam')] 사이에 존재하는 이 알력 다툼은 해상군 통합에 걸림돌이 되고 있습니다. 하지만 오히려 자기들의 이익을 추구하도록 허용하면 각 해군성이 업무에 더 열중하게 될지도 모릅니다."
 flavor_ned.10.a: "이 해군성들이 독자적으로 존재하도록 허용하지."
 flavor_ned.10.b: "하나로 통합하겠다."
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "[ShowGovernmentReformName('unified_admiralty_reform')] [government_reform|e]이 잠금 해제됩니다"
 flavor_ned.11.title: "[ShowAreaNameWithNoTooltip('taiwan_area')] 개척"
 flavor_ned.11.desc: "우리 탐험가와 개척민들은 $china$ 땅까지 진출하여 [ShowAreaName('taiwan_area')]을 점령하고 식민지로 삼았습니다. 하지만 [ROOT.GetCountry.GetCulture.GetName]의 영향력은 그곳까지 잘 미치지 않습니다. [ROOT.GetCountry.GetCapital.GetName] 주민을 이주시키는 방안을 고려해 보는 것이 좋겠습니다."
 flavor_ned.11.a: "[ShowAreaNameWithNoTooltip('taiwan_area')]을 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 사람으로 가득 채워라."
 flavor_ned.11.b: "[ShowAreaNameWithNoTooltip('taiwan_area')]은 그대로 두어라."
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_ned.12.desc: "바다의 범람으로 저지대 국가가 서서히 물에 잠기는 문제가 심해지자, 많은 건축가가 이 문제를 해결할 새로운 방법을 모색하고 있습니다. 그중 한 명인 [target_artist.GetName](은)는 이미 우리 영토 곳곳에 많은 [ShowBuildingTypeName('polders')]를 계획했습니다."
 flavor_ned.12.historical_info: "얀 아드리안스존 레흐바터는 풍차를 이용하여 호수의 물을 빼내 간척지를 만든 최초의 인물입니다. 이 외에도 퓌르머르, 스헤르머르, 헤이르휘호바르트에 있는 다른 여러 간척지 건설을 주도했습니다."
 flavor_ned.12.a: "그 인물을 채용하여 [ShowBuildingTypeNameWithNoTooltip('polders')]를 더 만들어라."
 flavor_ned.12.b: "우리나라에는 맞지 않는 방식이다."
 flavor_ned.13.title: "미생물학의 아버지"
 flavor_ned.13.desc: "과학이 발전하면서 주변 환경에 대한 지식도 발전하고 있습니다. 많은 사람이 이러한 지식을 더욱 깊이 탐구하고자 여러 대학에서 연구를 시작했습니다. [ShowLocationName('the_hague')] 출신의 미생물학자 [target_artist.GetName]도 그중 한 명입니다. 비록 연구는 아직 인정받지 못했지만, 우리가 [target_artist.GetLastNameWithNoTooltip]의 탐구를 지원해 줄 수 있습니다."
 flavor_ned_13.historical_info: "미생물학 분야에서 획기적인 업적을 남긴 것으로 잘 알려진 안톤 판 레이우엔훅은 많은 역사가와 과학자에게 미생물학의 아버지라고 불리는 인물입니다. 독학으로 공부했던 레이우엔훅은 미생물학을 하나의 공식적인 과학 분야로 확립했습니다. 이 밖에도 실험을 통해 자신의 혈액을 검사하여 적혈구를 발견하는 업적을 남겼습니다."
 flavor_ned.13.a: "미생물학 분야에 아낌없이 자금을 지원하겠다."
 flavor_ned.13.b: "[target_country2.GetNameWithNoTooltip]에 어울리지 않는 자로군."
 flavor_ned.14.title: "잡아먹힌 [target_character.GetNameWithNoTooltip]"
 flavor_ned.14.desc: "전쟁과 재난이 [ROOT.GetCountry.GetName](을)를 휩쓸었습니다. [target_country.GetName] 군대가 [ROOT.GetCountry.GetCapital.GetName](을)를 장악하자, 수많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 이 모든 사태가 순전히 [target_character.GetName]의 야심 때문에 일어난 일이라고 여겼습니다. 성난 군중이 [target_character.GetNameWithNoTooltip](을)를 처형하려고 [target_character.GetHimHer]의 집 앞에 모였고, 이에 [target_character.GetShortNameWithNoTooltip](은)는 진심을 담은 연설을 했지만, 폭도들은 멈추지 않았습니다. 그렇게 군중은 마치 짐승처럼 [target_character.GetShortNameWithNoTooltip](을)를 공격해 목숨을 빼앗고 말았습니다. 그 후 시신 일부가 사라졌는데, 처음부터 [target_character.GetShortNameWithNoTooltip](을)를 쫓아온 끈질긴 폭도가 식인을 저질렀기 때문입니다."
 flavor_ned.14.a: "지금도 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 안전하지 않다..."
 flavor_ned.15.title: "7개 주"
 flavor_ned.15.desc: "저지대 국가들은 공통의 대의명분으로 통일되었으나, 법률상의 주장과 문화적 차이로 인해 여전히 분열된 상태입니다. 하지만 이러한 분열을 오히려 이점으로 활용하는 방법이 있습니다. 각 주가 법률과 권리를 가지면서도 중앙 정부에 복종하는 연방을 만든다면, 모든 주가 제대로 보호받으며 독자적으로 번영할 수 있을 테고 우리도 외부로 눈을 돌릴 수 있을 것입니다."
 flavor_ned.15.historical_info: "합스부르크 왕가에 맞선 네덜란드 반란 당시, 네덜란드 국민들은 각 지방이 각자의 권익을 유지하는 연방을 만들었습니다. 그러나 이 연방은 그럼에도 파벌주의에 시달렸는데, 국가주의자와 친오라녀파가 수많은 주의 통치권을 놓고 다투었기 때문입니다. 이 모든 체제는 나폴레옹 시대와 바타비아 공화국을 거치고 나서야 비로소 폐지되었고, 오늘날 우리가 아는 네덜란드 왕국이 탄생했습니다."
 flavor_ned.15.a: "연방을 만들자."
 flavor_ned.15.b: "분권화는 해결책이 아니다."
 flavor_ned.16.title: "[target_country.GetCulture.GetNameWithNoTooltip] 문화의 황금기"
 flavor_ned.16.desc: "세계 정치에서 우리나라의 위상이 높아지면서, 우리 문화가 전성기를 구가하고 여러 새로운 예술가가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 몰려들었습니다. 이들의 도움으로 [target_country.GetCulture.GetName] 문화가 널리 퍼져 나가고 있습니다. 그야말로 황금기가 찾아온 것입니다."
 flavor_ned.16.a: "전 세계에 [target_country.GetCulture.GetNameWithNoTooltip] 문화를 알려라."
 flavor_ned.17.title: "[target_location.GetNameWithNoTooltip](과)와 [target_location2.GetNameWithNoTooltip]의 옷감 산업"
 flavor_ned.17.desc: "[target_country.GetName] 땅에는 염료가 풍부하여 모든 종류의 옷감을 생산할 수 있습니다. 가장 유명한 두 길드는 [target_location.GetName](과)와 [target_location2.GetName]에 있는데, 두 길드 모두 [target_country.GetNameWithNoTooltip]에 매우 귀중한 자산입니다. [target_character.GetName](은)는 두 길드를 모두 지원할 계획이지만, 한쪽을 우대하는 것이 옷감 산업을 더욱 전문화하는 데는 더 나을 수 있습니다."
 flavor_ned.17.a: "[target_location.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 지원하겠다."
 flavor_ned.17.b: "[target_location2.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 지원하는 쪽이 더 이득이겠군."
 flavor_ned.17.c: "두 길드를 모두 지원하지."
 flavor_ned.17.d: "지원할 자금이 없다."
 flavor_ned.18.title: "향신료에 대한 갈망"
 flavor_ned.18.desc: "[ShowReligionGroupAdjective('muslim')] 상인들이 $india$로 가는 길을 막으면서 우리 국민들은 사치품에 굶주리게 됐습니다. 이에 [target_market.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 향신료 무역을 다시금 확보하기 위해 새로운 항로를 모색 중입니다. 어떻게 해서든 [target_character.GetName](은)는 $india$로 가는 길을 찾아야 합니다."
 flavor_ned.18.a: "인도로 배를 띄워라."
 NED_SECURE_SPICE_FOR_BONUSES: "[target_market.GetName] [market|e]으로 [ShowGoodsName('pepper')]를 들여올 수 있다면, 우리나라가 이득을 볼 것입니다"
 flavor_ned.19.title: "사상의 자유"
 flavor_ned.19.desc: "[ShowReligionAdjective('lutheran')]의 종교 개혁이 부상하면서 [ShowReligionGroupAdjective('christian')] 세계에는 새로운 극단적인 종교관이 많이 생겨났습니다. 하지만 [ROOT.GetCountry.GetName]에서는 더욱더 인본주의 사상을 장려하며, 국가에 봉사한다는 전제하에 사상과 이념의 자유를 보장해 주었습니다. [target_character.GetName](은)는 이 점에 주목하여 이 새로운 인본주의 물결의 미래를 계획하고 있습니다."
 flavor_ned.19.a: "자유 국가이니 막을 순 없지."
 flavor_ned.19.b: "저들의 생각을 우리가 이용하는 것이 어떨까."
 flavor_ned.19.c: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 당국을 화나게 하고 싶진 않군."
 flavor_ned.20.title: "향신료의 흐름"
 flavor_ned.20.desc: "우리 상인들이 드디어 [ShowGoodsName('pepper')] 공급원을 확보했습니다. 그 덕분에 [target_country.GetAdjective] 국민들은 마침내 이 새로운 상품을 요리에 쓸 수 있게 되었습니다."
 flavor_ned.20.a: "우리에게 해상군이 있는 한 [ShowGoodsNameWithNoTooltip('pepper')]는 흐를 것이다."
 flavor_ned.21.title: "[target_character.GetNameWithNoTooltip]의 철학"
 flavor_ned.21.desc: "무함마드 빈 투파일의 저서에서 영감을 받은 [target_character.GetName](이)가 일자리를 찾아 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 왔습니다. [ShowLocationName('paris')]에서 [ShowCultureName('french')] 시민권자로 태어난 [target_character.GetLastNameWithNoTooltip](은)는 철학 공부를 위해 고향을 떠났고, 현재는 #italic 역사와 비평 사전#!이라는 제목의 인명사전을 집필할 생각이라고 합니다."
 flavor_ned.21.historical_info: "피에르 벨은 루이 14세 재위 시절 파리에서 태어난 위그노였습니다. 퓌로랑, 파리, 스당에서 수학한 후 조국의 종교 박해를 피해 네덜란드 공화국으로 망명했고, 이후 그곳에서 머무는 동안 로테르담에서 철학 및 역사학 교수를 지냈습니다. 벨의 저작 대부분은 계몽주의의 기틀을 닦았다고 평가받으며, 동시에 벨의 가르침에 정면으로 반박하는 '신정론' 같은 다른 철학의 토대가 되기도 했습니다."
 flavor_ned.21.a: "저서를 후원해 주지."
 flavor_ned.21.b: "돌려보내라. [ShowCultureNameWithNoTooltip('french')] 철학자는 [ROOT.GetCountry.GetNameWithNoTooltip]에 올 수 없다."
 flavor_ned.22.title: "[target_character2.GetNameWithNoTooltip]의 이야기"
 flavor_ned.22.desc: "[ShowLocationName('middelburg')]에서 평민으로 태어난 [target_character2.GetName](은)는 어린 시절부터 남다른 재능을 보였습니다. 11살 때부터 갑판장 견습생으로 일했고 막 성인이 되어서는 [ROOT.GetCountry.GetAdjective]군에 입대했습니다. 현재 [target_character2.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 상선단에서 일하고 있습니다. 나이는 어리지만 경험이 풍부하니 지상군이나 해상군을 강화하는 데 적임자로 보입니다."
 flavor_ned.22.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]인이라면 당연히 자랑스러운 선원이지."
 flavor_ned.22.b: "더 강력한 지상군으로 [ROOT.GetCountry.GetNameWithNoTooltip] 땅을 수호해야 한다."
 flavor_ned.22.c: "부탁하는 대신 [target_character2.GetNameWithNoTooltip](을)를 완전히 고용하도록."
 flavor_ned.23.title: "자유로운 바다"
 flavor_ned.23.desc: "[ROOT.GetCountry.GetName]에서는 [ShowSocietyDirectionName('free_trade')]이라는 개념이 익숙함에도 불구하고, 보호 무역주의와 [ShowSocietyDirectionNameWithNoTooltip('free_trade')] 사이의 논쟁이 더욱 뜨거워졌습니다. [target_character.GetName](은)는 이 토론에 참여하는 철학자 중 한 명으로, [ROOT.GetCountry.GetFlavorRank]의 해외 무역상이었던 인물입니다. [target_character.GetLastNameWithNoTooltip](은)는 이미 새 논문 집필을 시작했으며 [ShowSocietyDirectionNameWithNoTooltip('free_trade')] 쪽으로 판세를 기울일 수 있을지도 모릅니다."
 flavor_ned.23.a: "완성하게 두어라. 무역의 자유라면 환영이지."
 flavor_ned.23.b: "[ROOT.GetCountry.GetNameWithNoTooltip]에서 활동하게 둘 수 없다."
 flavor_ned_paper_industry_title: "[target_location.GetNameWithNoTooltip] [ShowGoodsNameWithNoTooltip('paper')] 산업"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 길드는 네덜란드 남부에서 아주 명성이 높습니다. 최근 이들은 [ROOT.GetCountry.GetName]의 자립성을 더욱 강화하고자 [ShowGoodsName('paper')] 생산을 확대하겠다는 계획을 세웠습니다."
 flavor_ned.24.a: "남부 지역의 [ShowGoodsNameWithNoTooltip('paper')] 생산 체계를 확립하라."
 flavor_ned.24.b: "이런 일에 쓸 자금이 없구나."
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "[target_location.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 [ShowGoodsNameWithNoTooltip('paper')] 생산 확대 노력에 진전을 이루었습니다. 이들은 새로운 [ShowBuildingTypeName('paper_workshop')]를 지을 계획을 세우고 [target_character.GetName]에게 재정 지원을 요청했습니다."
 flavor_ned.25.a: "지원해 주도록 하지."
 flavor_ned.25.b: "보태 줄 여유 자금이 없구나."
 flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 인본주의"
 flavor_ned.26.desc: "이 세상은 다양한 신앙, 전통, 사상으로 가득합니다. 우리가 가는 곳마다 우리 신앙을 강요하기보다 [ROOT.GetCountry.GetName]에 문제를 일으키지 않는 한 그러한 신앙을 용인하는 것이 좋겠습니다."
 flavor_ned.26.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에서는 누구나 자유롭게 생각해도 좋다."
 flavor_ned.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 만족이 더 중요하다."
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "모든 비[ROOT.GetCountry.GetReligion.GetAdjective] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 NED_ALL_CLERGY_BECOME_HAPPIER: "모든 [ROOT.GetCountry.GetReligion.GetAdjective] [ShowPopTypeName('clergy')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "[ShowLocationName('leiden')]에서 태어난 [target_character.GetName](은)는 예술가로서 뛰어난 재능을 보였으며, 이미 다양한 화풍을 시도하여 소소한 예술 작품들을 만들었습니다. 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 보탬이 될 인재일지도 모릅니다."
 flavor_ned.27.historical_info: "줄여서 렘브란트로도 알려진 렘브란트 하르먼스 판 레인은 역사상 가장 위대한 예술가로 자주 거론되는 인물입니다. 다른 형태의 예술을 공부하기 위해 외국에 나간 적은 없지만, 렘브란트는 이탈리아의 옛 거장들과 로마의 예술가 모임인 벤트뷔헐스에서 영감을 받았습니다. 젊은 시절 수백 점에 달하는 그림을 그렸음에도 인생 후반기에는 유화 작품 #italic 클라우디우스 시빌리스의 음모#!가 퇴짜를 맞거나, 빚 때문에 집이 팔려서 가족과 함께 로젱라흐트의 허름한 집으로 강제 이사를 하게 되는 등 경제적 문제와 개인적 비극으로 힘든 시기를 보냈습니다."
 flavor_ned.27.a: "채용하라."
 flavor_ned.27.b: "그자는 고용하지 않겠다."
 NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하게 됩니다"
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "공성전은 아마도 전쟁에서 가장 비용이 많이 드는 작전일 것입니다. 여러 이론가가 새로운 방안을 제시했으나 [target_character.GetName]의 방안은 그중에서도 단연 돋보입니다. 이 인물은 우리 군의 장교로 복무하면서 일반 병사가 공성전 시 어떤 환경에 내몰리는지 경험했습니다. 그리하여 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName] 내에 새 요새를 건설하고 다수의 방어선을 구축하는 동시에 아군이 적을 반복 공격하는 적극적인 형태의 방어전을 계획했습니다."
 flavor_ned.28.a: "이 계획을 공선전에 활동하도록."
 flavor_ned.28.b: "[ROOT.GetCountry.GetNameWithNoTooltip] 수호가 우리의 최우선 과제다."
 flavor_ned.28.c: "그자의 의견은 듣지 않겠다."
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "완전한 북극 지도를 만드는 것은 수많은 탐험가와 지도 제작자의 오랜 염원입니다. [ShowLocationName('harlingen')]의 한 마을에서 태어난 [target_character.GetName]도 그중 한 명입니다. [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 자신이 이 탐험에 나서야 하는 이유를 설명했는데, 보통은 북동 항로의 빙하 때문에 $china$으로 항해할 수 없지만, 백야 현상으로 얼음이 녹으면 안정적인 항로가 생긴다고 합니다."
 flavor_ned.29.a: "일을 맡겨 보도록 하지."
 flavor_ned.29.b: "무슨 미친 소리지? 썩 내쫓아라."
 flavor_ned.30.title: "고정 요새 체계"
 flavor_ned.30.desc: "저지대의 우리 영토는 번영을 누리고 있으나 전쟁 시에는 아주 취약합니다. 심층적인 방어 계획에 따라 다수의 요새 방어선을 구축한다면 최악의 상황에서도 우리 땅을 지킬 수 있을 것입니다."
 flavor_ned.30.historical_info: "공성전이 전쟁의 주를 이루던 17세기에 그 분야를 주도했던 두 군사 이론가가 있었습니다. 바로 프랑스 왕국의 원수인 보방과 네덜란드의 유명 공학자 메노 판 쿠호른으로, 두 사람은 공성전 이론을 극한까지 밀어붙였습니다. 네덜란드의 경우, 인구 밀도가 높은 도시가 많았으므로 적군의 정복 의지를 꺾기 위해 전국에 여러 요새를 건설했습니다. 이러한 요새들은 자체적으로 군대 전체를 쉽게 저지할 수 있었기에 적군은 장기간에 걸친 포위 공격을 계획하거나 비용이 많이 드는 공격을 준비해야 했습니다."
 flavor_ned.30.a: "이 새로운 요새 방어선을 장려하라."
 flavor_ned.30.b: "최선의 방어는 공격이다."
 flavor_ned.31.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 바로크 건축"
 flavor_ned.31.desc: "[ROOT.GetCountry.GetAdjective] 건축이 전성기를 맞이하면서 새로운 양식들이 등장했습니다. 그중 하나가 #italic 바로크 양식#!입니다. 이 양식은 중후함을 강조하는 방식으로 외관을 꾸미고 내부는 고급 소재로 장식하는 데 중점을 둡니다. 이 양식을 장려하는 것도 괜찮겠습니다."
 flavor_ned.31.a: "이 새로운 양식을 장려하라!"
 flavor_ned.31.b: "여기에 쓸 자금이 없구나."
 flavor_ned.32.title: "애국자의 시대"
 flavor_ned.32.desc: "[ShowGovernmentReformName('seven_provinces')]는 우리나라에 큰 도움이 되었음에도, 이 체제를 무너뜨리고 싶어 하는 자칭 #italic 애국자들#!이라는 반란 세력이 결성되었습니다. [target_character.GetName](과)와 그 지지자들에게 반대하는 이들이 [ROOT.GetCountry.GetName](을)를 혁명으로 몰아넣을 준비를 하고 있습니다."
 flavor_ned.32.a: "나와라, 애국자 놈들!"
 ned_all_peasants_in_capital_become_disloyal: "[target_area.GetName] 내 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_ned.33.title: "저지대의 도시화"
 flavor_ned.33.desc: "최근 저지대 국가의 많은 지역이 귀족과 평민을 막론하고 다양한 종류의 사람들로 북적이게 되었습니다. [target_location.GetName], [target_location2.GetName], [target_location3.GetName] 같은 곳은 특히 인구가 많아 더더욱 도시화하는 데 우리의 도움이 필요한 상황입니다."
 flavor_ned.33.a: "지원하도록 하지."
 flavor_ned.33.b: "각자 알아서들 발전하겠지."
 flavor_ned.1000.title: "명예 음모?"
 flavor_ned.1000.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName]의 정당한 통치자이건만, 대외적 이미지가 점차 악화되어 이제는 그저 압제자로만 여겨집니다. 실제로도 일각에서, 아니 많은 곳에서 [target_character2.GetName](을)를 새 통치자로 부르려는 음모가 있다는 소문이 들립니다."
 flavor_ned.1000.a: "[target_character.GetNameWithNoTooltip](을)를 노리는 음모라니! 막아야 한다!"
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "우리의 [legitimacy|e]이 #Y 80#! 미만인 한, [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [target_character2.GetName](을)를 초대해 통치자로 세울 가능성이 존재합니다"
 flavor_ned.1001.title: "불멸의 7인"
 flavor_ned.1001.desc: "[target_country.GetName]의 상황이 악화되고 [target_character2.GetName](이)가 가짜 [target_country.GetGovernment.GetRulerTitle](으)로 여겨지자, 그곳의 일부 [target_country.GetGovernment.GetEstateName('nobles_estate')]들이 [target_character.GetName]에게 접근하여 수락만 하면 [target_country.GetAdjectiveWithNoTooltip]의 왕위를 주겠다고 제안했습니다."
 flavor_ned.1001.a: "[target_country.GetNameWithNoTooltip](으)로 배를 띄워라."
 flavor_ned.1001.b: "잠깐, 이런 제안에는 동의한 적 없다!"
 flavor_ned.1002.title: "명예혁명"
 flavor_ned.1002.desc: "[target_country.GetName]의 기존 정권이 전복되면서 [target_character.GetName](이)가 모든 [target_country.GetAdjectiveWithNoTooltip] 영토의 정당한 통치자가 되었습니다. [target_character.GetShortNameWithNoTooltip](과)와 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 이제 [target_country.GetNameWithNoTooltip] 문제를 논의할 준비가 되었습니다."
 flavor_ned.1002.a: "그 주민들은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 국민이 될 것이다."
 flavor_ned.1003.title: "영국 병합"
 flavor_ned.1003.desc: "영국 땅은 이제 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] 통치하에 있지만 여전히 일부 국민은 우리의 통치에 저항하고 있습니다. 이 문제에 관해 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](과)와 논의하고 해결책을 찾아야 합니다."
 flavor_ned.1003.a: "어떻게 해서든 그자들을 무릎 꿇리겠다."
