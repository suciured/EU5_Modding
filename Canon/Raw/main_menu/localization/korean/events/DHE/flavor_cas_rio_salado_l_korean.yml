 flavor_cas_rio_salado.1.title: "[GetCountry('MOR').GetNameWithNoTooltip]의 위협"
 flavor_cas_rio_salado.1.desc: "[GetCountry('MOR').GetName]의 이교도 통치자들이 [ShowRegionName('iberia_region')] 남부에서 침략군을 이끌고 우리를 공격할 준비를 하고 있습니다. 이는 이 반도에서 외세의 침략을 몰아내고 [ROOT.GetCountry.GetReligion.GetAdjective]의 [ShowRegionNameWithNoTooltip('iberia_region')] 통치를 공고히 하려는 우리의 지속적인 노력에 위협이 됩니다. 따라서 우리의 우방인 [GetCountry('POR').GetName]에 도움을 요청하고 군대를 준비시켜 [GetCountry('MOR').GetAdjectiveWithNoTooltip] 침략자들을 완전히 몰아낼 것을 제안합니다."
 flavor_cas_rio_salado.1.a: "전쟁을 준비하라."
 flavor_cas_rio_salado.1.b: "위험을 감수할 가치가 없다."
 flavor_cas_rio_salado.1.historical_info: "1330년대 카스티아 남부 국경의 상황은 암울했습니다. 1333년에 지브롤터 성이 함락되면서 모로코 마린 왕조의 술탄 '아부 알하산 알리 이븐 오스만'의 아들이자 후계자인 '아부 말리크 압둘와히드'는 알헤시라스와 론다를 중심으로 한 소왕국을 점령할 기회를 얻게 되었습니다. 하지만 1339년에 아부 말리크가 #italic 알가라다#!(습격)를 받아 사망하자, 아부 알하산 알리는 지브롤터 해협을 가로지르는 전면적인 침공을 준비하기에 이릅니다. 이 침공은 앞서 1337년에 틀렘센 아미르국을 정복하며 확보한 자금으로 뒷받침되었습니다. 시간이 흘러 1340년 4월에 원정이 시작되었는데, 마린 왕조의 함대가 해협에서 해상 우위를 확보한 덕분에 아부 알하산 알리는 1340년 8월 14일에 직접 군대를 이끌고 해협을 건너갈 수 있었습니다. 이후 9월경에는 일대의 핵심 카스티야 요새인 타리파 성에 대한 공성이 개시되었습니다.\n\n마침내 이슬람과 기독교 군대는 10월 30일 리오 살라도 계곡에서 서로 마주하게 됩니다. 대치한 양군은 하루를 꼬박 지새우며 전투를 벌였는데, 타리파 수비군이 이슬람군의 후방을 급습하며 마린 왕조의 군대가 무너지고 맙니다. 이후 술탄 아부 알하산 알리는 남은 병력을 이끌고 알헤시라스로 후퇴했습니다. 이 전투는 1492년에 이베리아반도의 마지막 이슬람 거점인 그라나다가 정복될 때까지, 약 150년 동안 지브롤터 해협에 대한 카스티야의 장악력을 확고히 하는 전환점이 되었습니다."
