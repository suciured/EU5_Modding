 flavor_cas_rio_salado.2.title: "우리 땅을 노리는 [GetCountry('CAS').GetNameWithNoTooltip]"
 flavor_cas_rio_salado.2.desc: "[ShowRegionName('iberia_region')]의 [GetCountry('CAS').GetReligion.GetAdjective] 통치자들이 다시 한번 이 반도에 있는 정당한 우리 땅을 공격하고 [ShowLocationName('strait_of_gibraltar')]에 대한 통제권을 위협할 준비를 하고 있습니다. 우리의 우방인 [GetCountry('GRA').GetName]에 도움을 요청하고 군대를 준비시켜 [GetCountry('CAS').GetAdjective] 침략자들을 완전히 격퇴할 것을 제안합니다."
 flavor_cas_rio_salado.2.a: "전쟁을 준비하라."
 flavor_cas_rio_salado_response.34.title: "[target_ally.GetNameWithNoTooltip]의 도움 요청"
 flavor_cas_rio_salado_response.34.desc: "[ShowLocationName('strait_of_gibraltar')]을 둘러싼 분쟁이 다시 한번 가열되는 가운데 [target_ally.GetName] 사절이 우리 궁정에 도착하여 동맹을 요청했습니다. [target_enemy.GetReligion.GetAdjective] 군대와 맞서 또 한 번 영광스럽게 적을 격퇴하자는 것입니다."
 flavor_cas_rio_salado_response.34.a: "우리의 우방 [target_ally.GetNameWithNoTooltip](을)를 돕겠다."
 flavor_cas_rio_salado_response.34.b: "요청을 거절한다."
 flavor_cas_rio_salado.5.title: "[ShowRegionNameWithNoTooltip('iberia_region')]에서 밀려난 [GetCountry('MOR').GetNameWithNoTooltip]"
 flavor_cas_rio_salado.5.desc: "[GetCountry('MOR').GetName] 군대와 치열한 격전 끝에 승리한 우리는 마침내 [GetCountry('MOR').GetAdjective]의 [ShowLocationName('strait_of_gibraltar')] 지배 체제를 무너뜨리고 [ShowLocationName('algeciras')]에 우리의 통제권을 확립했습니다. 이제 전투에서 얻은 약탈품과 평화 조약으로 앞으로 수 세기 동안 이 승리의 영광을 만끽할 수 있을 것입니다!"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "[target_ruler.GetNameWithNoTooltip]의 방문"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName](이)가 [ShowLocationName('guadalupe')]의 한 [ShowBuildingTypeName('monastery')]을 방문하여 [ShowLocationName('algeciras')] 전쟁에서 [GetCountry('MOR').GetAdjective] 이교도들을 상대로 승리를 거두게 해 준 과달루페의 성모님께 감사를 표했습니다. 그리고 [ShowBuildingTypeNameWithNoTooltip('monastery')]에 머무는 동안 그 전쟁의 결정적인 전투에서 획득한 여러 전리품을 기증하여 [ShowBuildingTypeNameWithNoTooltip('monastery')]의 위상을 높였습니다."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "그럴 여유는 없군."
 flavor_cas_rio_salado.7.title: "승리 기념하기"
 flavor_cas_rio_salado.7.desc: "전쟁에서 전리품을 얻은 덕분에 [ShowLocationName('valladolid')] 지역에 화려한 [ShowBuildingTypeName('monastery')]을 지어 [GetCountry('MOR').GetAdjective] 군대를 상대로 거둔 승리를 기념할 수 있게 되었습니다. 성 클라라 수녀회에 헌정되는 이 수도원은 영광스러운 승리를 기념하기에 완벽한 장소가 될 것입니다."
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "그럴 여유는 없군."
