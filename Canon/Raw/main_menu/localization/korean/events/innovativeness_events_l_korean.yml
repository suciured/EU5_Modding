l_korean:
 innovativeness_events.1.title: "언론의 자유"
 innovativeness_events.1.desc: "대중의 문해력이 향상됨에 따라 저렴한 소규모 출판물이 크게 유행하기 시작했습니다. 시사 문제나 대중적인 주제를 다루는 소책자 같은 것으로, 대부분은 단순히 인기 있는 서정시나 통속극에 불과하지만 그중 일부는 국가와 종교 기관의 근간을 비판하는 내용을 교묘히 숨기고 있습니다.\n최근 특히나 부도덕하고 정치적인 내용을 담은 서정시 한 편이 유행하면서 언론을 더 엄격하게 통제하자는 요구가 일었습니다. 불충한 인쇄업자들과 그들이 발행하는 출판물을 우리가 직접 관리하자는 것입니다."
 innovativeness_events.1.a: "출판을 금지해라."
 innovativeness_events.1.b: "기껏해야 종이 쪼가리에 불과한걸."
 innovativeness_events.3.title: "해부 극장"
 innovativeness_events.3.desc: "[SCOPE.sLocation('doctor_location').GetName]에서는 의사들이 거금을 주고 부패하지 않은 시신을 사들여 연구하는 일이 늘고 있습니다. 문제의 의사들은 이로써 인체 구조를 더 잘 알 수 있으며, 자신들은 지식을 기록으로 남겨 인류의 발전에 이바지하는 것이라 주장합니다. 하지만 주민들은 그런 명분을 쉽사리 납득하지 못합니다. 아침마다 갓 매장된 망자의 무덤이 파헤쳐진 꼴을 보기 때문입니다. [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] 주민들은 이런 끔찍한 관행을 금지하고 이 시체 도둑들을 막아 달라고 요구했습니다."
 innovativeness_events.3.a: "그 의사들을 질책하고 그런 행위를 제한하라."
 innovativeness_events.3.b: "대신에 범죄자의 시신을 해부할 수 있게끔 해 주어라."
 innovativeness_events.3.c: "연구에 쓸 시체를 지속적으로 조달해 줄 공급원을 확보해 보게."
 innovativeness_events.4.title: "외국의 발명가"
 innovativeness_events.4.desc: "어느 명석한 발명가가 [SCOPE.sCountry('inventor_country').GetName](을)를 떠나 우리를 찾아왔습니다. 그 발명가는 [SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip] 사람이지만, [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName](과)와 관계가 틀어지는 바람에 대신 우리의 후원을 바란다고 합니다. 해당 인물은 평범한 사람은 이해할 수조차 없는 기계 장치와 화학 물질을 수도 없이 고안해 냈으며, 이 인물을 두고 이 시대 최고 수준의 지성인이라 칭송하는 이도 있을 정도입니다."
 innovativeness_events.4.a: "그 사람을 받아들여라!"
 harbored_inventor: "적대 국가의 발명가를 수용"
 innovativeness_events.4.b: "이웃 국가를 분노케 할 위험은 감수하지 않겠다."
 turned_away_inventor: "발명가를 거부"
 innovativeness_events.6.title: "국가의 후원"
 innovativeness_events.6.desc: "일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이에는 실험 활동과 철학적 탐구에 시간을 쏟는 것이 유행으로 자리 잡았습니다. 어떤 이들은 정기적인 논의 모임을 결성했으며, 또 다른 이들은 동료 탐구자와 서신으로 문답을 주고받기도 합니다.\n최근 그런 연구 모임 중 한 곳에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 후원과 지지를 부탁했습니다. 그렇게 해 주면 얼마 지나지 않아 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](이)가 큰 이익을 얻을 수 있을 것이라고 합니다."
 innovativeness_events.6.a: "좋아, 지지해 주겠다."
 innovativeness_events.6.b: "시간 낭비가 따로 없군."
 innovativeness_events.7.title: "[university_province.GetNameWithNoTooltip] [ShowBuildingTypeNameWithNoTooltip('university')]"
 innovativeness_events.7.desc: "최근 [university_province.GetName] 지방의 [ShowBuildingTypeName('university')]에는 대학의 현대화에 열성적인 교수진과 학생들이 모여들었습니다. 이들은 스스로 '신과학'이라 칭하는 학문을 발전시키기 위해 새 단과 대학을 설립할 자금을 요청했습니다. 이들의 주장에 따르면 신과학이란 기성 학문보다 덜 교조적이며, 더욱 실험적인 관점으로 세상을 바라보는 것이라고 합니다.\n\n당연하게도 기성 학계에는 이 예비 개혁가들에게 반발하는 사람들이 있습니다. 이들은 새로운 사상이 꼭 더 나은 것은 아니라며, 새 단과 대학을 설립하느니 차라리 그 돈을 기존 연구 기관을 지원하는 데 쓰는 것이 더 낫다고 주장합니다."
 innovativeness_events.7.a: "[ShowBuildingTypeNameWithNoTooltip('university')](을)를 더욱 확장한다고? 좋은 생각인 것 같구나."
 innovativeness_events.7.b: "보수적인 학자들의 말을 따르도록 하지."
 innovativeness_events.8.title: "학술원 내부의 불화"
 innovativeness_events.8.desc: "대부분의 고등 교육 기관은 주류 신앙을 추종하는 사람만 입학을 허락합니다. 때문에 비국교도 학생은 장래성이 있다고 해도 국가의 공인을 받은 대학교가 아닌 다른 곳에서 학습해야만 합니다. 그런 사람들에게는 다행스럽게도, [ROOT.GetCountry.GetName]에는 비공식적인 학술원 여러 곳이 설립되어 다양한 종교적 반체제 인사들을 받아 주고 특정한 신학적 견해를 장려하고 있습니다. 교육 기관은 대개 현지 또는 국가의 종교 기관과 입장을 같이하도록 규정되어 있으니, 이러한 학술원은 법을 크게 어기고 있는 경우가 많습니다. 하지만 이런 학교가 다른 곳에서 거부당하는 학생들에게 교육을 제공하는 것은 무시할 수 없는 사실입니다."
 innovativeness_events.8.a: "비인가 학술원이 자유롭게 교육을 펼치도록 놔두어라."
 innovativeness_events.8.b: "종교적 통일성이란 강제로라도 지켜야 하는 것이다."
 innovativeness_events.9.title: "자연 철학에 대한 논문"
 innovativeness_events.9.desc: "누군가에게는 유망한 사상가로, 다른 누군가에게는 위험한 선동가로 여겨지는 자연 과학자 한 사람이 있습니다. 이 과학자는 최근 자연 철학에 대한 새 논문을 출간하여 우리가 지금까지 당연하게만 여겼던 것들이 사실은 잘못되었을 가능성이 크다고 밝혔습니다. 더 문제가 되는 것은 이 사상가가 이 기회를 틈타 논문에서 종교계를 조롱하기까지 했다는 것입니다. 이로 말미암아 문제의 새 사상을 극렬히 배척하는 분위기가 생겨났습니다. 누군가는 그 학자를 구속해 처벌해야 한다고 주장하며, 나머지 사람들은 그까지는 아니더라도 최소한 해당 논문을 멀리하려 하고 있습니다."
 innovativeness_events.9.a: "무척 흥미로운 사상인데..."
 innovativeness_events.9.b: "이런 신성 모독은 허용할 수 없다!"
 innovativeness_events.10.title: "인기 없는 수학자"
 innovativeness_events.10.desc: "이 시대의 다른 많은 통치자들이 그러하듯이, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] 또한 많은 지식인을 거느리고 세상의 수수께끼에 관해 토론할 수 있기를 바랐습니다. 개중 누군가는 탁월한 기지로 훌륭하게 토론에 임하기도 하지만, 그럴 소질이 없어 혼자 실험이나 수학 계산에만 매진하는 게 더 어울릴 사람들도 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 호의를 사는 것은 분야를 가리지 않고 어느 사상가에게든 유익한 일이므로, 통치자 주변의 지식인 사이에는 때때로 경쟁심이 불붙기도 합니다.\n최근 이처럼 학식은 있으나 어리석은 자들 중에 한 사람이 동료들의 비웃음을 샀습니다. 그 사람은 수학 분야에서는 위인이지만 토론 실력은 아주 형편없습니다. 누군가는 그런 자를 비호해주는 것이 궁정의 평판을 해친다고 주장하기도 합니다."
 innovativeness_events.10.a: "멋대로 떠들게 두어라."
 innovativeness_events.10.b: "과연 우리를 망신스럽게 하는 자로군."
 innovativeness_events.11.title: "테라 아우스트랄리스"
 innovativeness_events.11.desc: "아리스토텔레스를 비롯한 고대의 학자들은 머나먼 남쪽 극지에는 반드시 미지의 커다란 대륙이 존재할 것이란 가설을 세웠습니다. 시대가 발전해 지구 어디든 오가는 것이 훨씬 쉬워짐에 따라, 탐험가들과 지도 제작자들, 과학자들이 다시금 그 미지의 대륙 개념에 관심을 갖고 있습니다. 이들은 지금까지 해당 지역에서 발견된 섬 몇 곳이 사실은 거대한 군도의 경계지가 아닐까 추정합니다. 머나먼 남부를 탐사하려면 엄청난 비용과 준비가 필요하며, 이는 우리 항해 기술을 극한까지 시험하는 일이기도 합니다."
 innovativeness_events.11.a: "자금을 투입해 연구 및 탐사 원정대를 조직하라."
 innovativeness_events.11.b: "시간과 자원을 낭비하는 짓이다."
 innovativeness_events.12.title: "커피 하우스"
 innovativeness_events.12.desc: "커피는 [ROOT.GetCountry.GetName]에 소개된 즉시 선풍적인 인기를 끌었습니다. 커피 하우스가 나라 전역의 도시에 우후죽순처럼 생겨났고, 이용료가 저렴했기 때문에 학식과 재산에 관계없이 누구나 커피 하우스에서 벌어지는 활기찬 토론에 참여할 수 있었습니다. 커피 하우스에서는 철학과 정치, 가벼운 소문이나 금융 등의 주제가 인기리에 논의됩니다. 커피 하우스는 지성인들이 자연스럽게 만나 어울릴 수 있는 토론과 배움의 터전이 되어 가고 있습니다."
 innovativeness_events.12.a: "그러한 모임을 장려하라."
 innovativeness_events.12.b: "위험한 사상이 퍼지려 하는구나."
 innovativeness_events.13.title: "과학용 도구"
 innovativeness_events.13.desc: "유리 세공 및 금속 공예 기술의 발전으로 전보다 우수한 과학 도구를 만들 수 있게 되었습니다. 아주 먼 곳이나 매우 작은 물체를 확대해 볼 수 있는 렌즈는 천문학자 및 자연 철학자들에게 꼭 필요한 물건이며, 화학자들은 더욱 복잡한 금속 공구를 가지고 자신의 학문을 갈고닦습니다. 최근 [ROOT.GetCountry.GetName]에는 획기적인 발전이 일어나 이러한 장비에 첨단 기술을 도입할 수 있게 되었고, 우리는 이로써 새롭게 발견할 것들을 고대하고 있습니다."
 innovativeness_events.13.a: "아직 납을 황금으로 바꾸지는 못한다고 하던가?"
 innovativeness_events.14.title: "중농주의자"
 innovativeness_events.14.desc: "중농주의라고 하는 신흥 경제사상이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이에 인기를 얻고 있습니다. 중농주의자들은 농업적 생산이야말로 모든 문명을 유지하는 부의 원천이라고 생각하며, 따라서 토지를 소유하고 임대하는 지주 계층을 사회의 가장 중요한 구성원으로 여깁니다. 중농주의자들에 따르면 상인들은 부를 창출하지 않고 단지 잉여 생산물을 이곳저곳으로 운송할 뿐이므로, 이들은 기존의 중상주의 경제학 대신 농업을 중심으로 한 자유방임적 접근법을 선호합니다. 많은 사람이 중농주의 경제학의 깊이에 감탄하고는 하지만, 일부는 기존에 시행되던 보호 무역 정책의 실질적인 이점이 더 크다고 생각합니다."
 innovativeness_events.14.a: "한번 도입해 볼 만한 사상일지도 모르겠구나."
 innovativeness_events.14.b: "지주들은 이미 과도할 정도의 특권을 누리고 있다."
 innovativeness_events.15.title: "진귀품 전시회"
 innovativeness_events.15.desc: "신대륙 탐사를 벌이고 머나먼 나라와도 교역을 시작한 이후, 우리 항구에는 온갖 진귀한 물건들이 유입되었습니다. 그중에는 종종 기괴하다고 느껴질 정도로 생소한 것들이 많으며, 사람들 사이에는 이런 물건들을 수집하여 초상화나 종교 도상 등 비교적 평범한 보물과 나란히 전시하는 것이 일종의 유행으로 자리 잡았습니다. 이 환상적인 수집품은 주로 이색적이거나 신화 속에만 나온다고 여겨지는 동물의 부산물, 미지의 문화에서 난 유물, 희귀 광물, 그리고 이국의 해안에서 채집한 화려한 색상의 조개 등으로 이루어져 있습니다. 호기심 많은 귀족들은 물론, 전시물의 과학적 가치에 주목한 동식물 연구가들도 이런 전시회를 찾고는 합니다. 또한, 이런 행사로 뜻밖의 사실이 밝혀지기도 합니다. 가령 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 귀중하게 여기던 유니콘 뿔이 실제로는 평범한 외뿔고래의 뿔에 지나지 않는다는 사실처럼 말입니다."
 innovativeness_events.15.a: "아주 이채롭구나. 즉시 그런 행사를 하나 위탁 개최하라."
 innovativeness_events.15.b: "실없는 짓이다. 그럴 시간에 종교 기관을 후원하는 게 낫지."
 innovativeness_events.16.t: "현자의 돌"
 innovativeness_events.16.desc: "연금술사 한 무리가 궁정에 떼 지어 와서는 연구 범위를 확대할 수 있도록 자금을 지원해 달라고 하였습니다. 이들은 미지 과학적 용어에다 신비주의를 가미한 어투로 막대한 보상을 얻을 수 있을 거란 소리를 떠들었습니다. 흔한 쇳덩이를 황금으로 만든다든가, 만병통치약과 불로장생약을 만든다든가, 심지어는 현자의 돌까지 발견할 수도 있다고 말입니다!\n\n물론, 궁정 전문가들은 이 연금술사 집단을 지원해 주지 말라고 조언했습니다. 기록상 이들이 유용한 연금술적 발견을 해낸 적이 전무하다는 이유에서였습니다. 이 연금술사들을 지원해 주면 분명 어떤 발견을 이룩할 것이기는 합니다만, 과연 호언장담한 그대로의 성과를 거둘 수 있을지는 확실하게 말할 수 없습니다..."
 innovativeness_events.16.a: "납을 황금으로 바꾸어라!"
 innovativeness_events.16.b: "어떤 질병이든 치료할 수 있게 하여라!"
 innovativeness_events.16.c: "방방곡곡을 뒤져 현자의 돌을 찾거라!"
 innovativeness_events.16.d: "얼간이들 같으니! 이런 일에는 한 푼도 내줄 수 없다!"
 innovativeness_events.16.event_notifier: "연금술사들이 6개월간 연구에 매진하게 됩니다..."
 innovativeness_events.17.desc: "연금술사들은 허황된 것을 찾아다니느라 국고를 크게 탕진하고도 아무것도 얻지 못했습니다. 이들은 어리석은 짓을 했다며 처벌받을 것을 우려하여 이웃 국가로 달아나 버렸습니다. 아마 그 나라에서도 자금을 요청할 생각이겠지요.\n\n하지만 이번 일에 아무런 소득이 없었던 것은 아닙니다. 이들의 작업장에는 원래 목표와는 상관없으나 다른 분야에는 유용한 연구 자료가 가득했고, 우리가 맡긴 일에 사용했을 것으로 짐작되는 원재료도 아주 많이 남아 있었습니다. 비록 매몰 비용을 충당할 정도는 못 되겠지만, 일단 이것들을 회수해 두었습니다."
 innovativeness_events.17.a: "적어도 완전한 허탕은 아니었군..."
