l_korean:
 prices.1.title: "삼각 무역"
 prices.1.desc: "유럽의 여러 나라는 북아메리카와 남아메리카에 식민지를 개척하기 시작하면서 목화, 담배, 설탕 생산을 위한 거대 플랜테이션 농장을 건설했습니다. 이들은 처음에는 현지 주민을 노예로 부리려 했지만, 이 방침을 시도한 곳마다 원주민들이 빠르게 죽어 나가고 말았습니다. 이에 따라 아프리카에서 노예를 수입하게 되었고, 그렇게 유럽은 직물과 럼주, 그리고 공산품을 아프리카에 수출하고, 아프리카는 아메리카에 노예를 수출하며, 아메리카는 유럽에 목화, 설탕, 담배를 판매하는 삼각무역 체계가 수립되었습니다."
 prices.1.a: "이제 노예 수요가 늘어나겠군."
 triangle_trade_africa: "삼각 무역"
 triangle_trade_america: "삼각 무역"
 triangle_trade_europe: "삼각 무역"
 prices.2.title: "중국의 유럽 교역상"
 prices.2.desc: "유럽 교역상들이 중국에 대거 진출하면서, 중국산 자기에 대한 수요가 천정부지로 치솟고 있습니다. 온 유럽에서 중국산 자기를 원하지만, 중국은 오직 은화와 금화만을 받고 있습니다."
 prices.2.a: "이제 자기 수요가 늘어나겠군."
 porcelain_from_china: "유럽의 중국산 자기"
 prices.3.title: "마이센의 자기"
 prices.3.desc: "중국 교역상들이 들여온 자기를 오랜 시간 살펴보던 우리나라 발명가들이 자기 제작의 비밀을 알아냈다고 목소리를 높였습니다. 이들이 직접 제작해 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 진상한 표본을 살펴보니 확실히 품질이 좋습니다. 이 자기를 대량으로 생산할 수 있다면 상당한 부를 축적할 수 있을 것으로 보입니다. 발명가들은 자기 공방을 세울 수 있도록 투자를 요청하고 있습니다. 그렇게 하면 독일의 자기 시장을 장악할 수 있다는 것입니다."
 prices.3.a: "자기를 통해 부를 거머쥘 것이다."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "요한 프리드리히 뵈트거의 기법"
 prices.4.title: "개신교가 뿌리내리다"
 prices.4.desc: "점점 더 많은 가톨릭 국가에서 개신교가 자리를 잡으며, 사순절을 지키는 인구가 점차 줄어들고 있습니다. 제대로 된 가톨릭 신자라면 40일 동안 고기를 먹지 않고 생선만을 먹어야 하는 법인데, 개신교 신자가 늘어나며 생선 수요가 곤두박질치고 있습니다."
 prices.4.a: "생선 수요가 줄어들겠군."
 lutheran_dont_eat_fish: "생선을 먹지 않는 루터교 신자"
 prices.5.title: "커피 대유행"
 prices.5.desc: "본래 이슬람 세계의 음료로 여겨졌던 커피가 점차 유럽 기독교인들 사이에서 일반화되고 있습니다. 전 세계가 점점 더 서로 연결되어 가는 오늘날, 커피를 비롯한 여러 물품을 예전보다 훨씬 쉽게 들여올 수 있게 된 덕입니다. 그 결과 유럽 전역에서 커피 하우스가 증가하고 있으며, 해외 커피콩에 대한 수요도 증가 추세입니다."
 prices.5.a: "이제 커피가 비싸지겠군."
 coffee_boom_happened: "커피 대유행"
 prices.6.title: "목화 수입"
 prices.6.desc: "르네상스 시대 동안 유럽에서는 인도산 목화 섬유가 인기를 누렸습니다. 그 결과, [ROOT.GetCountry.GetAdjective]의 양모 산업은 심각한 상황에 내몰렸고, 업계인들은 목화 수입을 금지할 것을 요구하기 시작했습니다."
 prices.6.a: "우리는 무역의 자유를 제한하지 않을 것이다."
 prices.6.b: "목화 수입을 금지하라!"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "목화 수입 금지"
 prices.7.title: "차와 설탕"
 prices.7.desc: "원래 중국에서 즐기던 음료였던 차는 [ROOT.GetCountry.GetName]에 들어온 이후로 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 새로운 국민 음료가 되었습니다. 부자와 빈자, 심지어 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]까지도 설탕을 탄 차를 즐겨 마십니다."
 prices.7.a: "이제 차와 설탕의 수요가 높아지겠군."
 tea_and_sugar_for_britain: "티타임 수요!"
 prices.8.title: "향신료 무역"
 prices.8.desc: "동인도 무역로의 발견으로 향신료 무역의 시대가 열렸습니다. 새로운 무역로가 개척되며 후추나 계피 같은 향신료의 흐름을 통제하는 일이 그 어느 때보다 중요해졌습니다."
 prices.8.a: "이걸로 향신료 값이 올라가겠군."
 spice_trade: "향신료 무역"
 prices.10.title: "후아이나푸티나의 분화"
 prices.10.desc: "1600년 2월경, 페루에 있는 후아이나푸티나라는 화산이 거대한 폭발을 일으켰습니다. 이 분화는 전 세계에 영향을 미쳐 수백만 명이 굶어 죽었고, 곡물과 포도주 무역은 궤멸적인 피해를 입어 붕괴하고 말았습니다."
 prices.10.a: "전 세계가 고통받겠구나."
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "후아이나푸티나의 분화"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "남아메리카에서 사상 최대 규모의 화산 폭발이 일어나, 전 세계가 화산재에 뒤덮여 냉해가 닥쳤습니다."
 prices.11.title: "소빙하기 최악의 혹한기"
 prices.11.desc: "어느새인가 겨울이 해가 갈수록 길어지고, 또 추워지기 시작했습니다. 이번 겨울에도 빙하와 눈이 또다시 남하하면서, 농작물이 망가지고, 포도주는 상해버렸으며, 물고기는 더 따듯한 바다를 찾아 이주하기 시작했습니다."
 prices.11.a: "어휴, 추워라."
 STATIC_MODIFIER_NAME_the_little_ice_age: "소빙하기"
 prices.15.title: "그랜드뱅크스 어장"
 prices.15.desc: "우리의 탐사대가 뉴펀들랜드의 대륙붕인 그랜드뱅크스에서 수십만 마리의 물고기가 잡아달라는 듯 헤엄치고 있는 것을 발견했습니다! 이 소식을 들은 원양어선단들은 계속해서 그랜드뱅크스로 원정을 떠나고 있으며, 시장에는 상상할 수 없을 정도로 많은 생선이 넘쳐나고 있습니다."
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "그랜드뱅크스 어장"
 prices.16.title: "캘리코 등의 목화 옷감"
 prices.16.desc: "인도산 면직물이 안정적으로 공급되면서, 유럽 섬유 소비 시장에 대대적인 변화가 나타나기 시작했습니다. 모슬린, 캘리코 등의 목화 옷감이 유럽 시장에서 점점 더 높은 가격으로 팔리고 있는 것입니다."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "캘리코"
 prices.18.title: "펠트 모자"
 prices.18.desc: "보온성이 뛰어날 뿐만 아니라 거친 날씨에 사용하더라도 오랫동안 모양을 잘 유지하는 비버 모피는 모자 소재로 제격입니다. 제작 공정이 복잡한 펠트 소재 모자의 수요가 증가하면서, 우리나라의 모자 제조 분야가 건실하게 성장하고 있습니다."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "펠트 모자"
 prices.19.title: "상설 해상군"
 prices.19.desc: "상설 해상군은 이제 예외적인 사례가 아니라 표준 군 편제로 거듭났습니다. 이러한 변화에 발맞춰, 이 새로운 형태의 해상군을 지휘하는 전문 기관들도 함선의 건조, 보급, 유지를 위한 각종 물자 조달에 점차 적극적으로 나서기 시작했습니다."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "직업 해상군"
 prices.20.title: "청동 대포"
 prices.20.desc: "청동 대포가 전장에 도입되었으며, 당분간은 계속해서 사용될 것으로 보입니다. 점차 커지는 대포 제작 산업에 필요한 자원을 수급하는 과정에서, 지난 몇 년 동안 구리 수요가 크게 증가해 가격이 상승했습니다."
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "청동 대포"
 prices.21.title: "일본 차 문화"
 prices.21.desc: "차는 예전부터 일본 문화의 일부였습니다. 그리고 16세기에 일본식 다도가 발달하면서 오늘날 차는 일본 사회의 어디에서나 널리 즐기는 음료가 되었습니다."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "다도"
 prices.22.title: "향신료 무역의 쇠퇴"
 prices.22.desc: "향신료 시장에 뛰어든 경쟁자가 늘어나며, 과거에는 구하기가 힘들었던 동방의 향신료가 서방으로 대거 유입되었습니다. 일부 세력은 생산한 향신료를 불태우거나 수출 규제를 강화함으로써 가격을 안정시키려 했지만, 이제는 향신료 사업의 수익성이 영구적으로 하락했다는 사실을 부정할 수 없습니다."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "향신료의 쇠퇴"
 prices.23.title: "소비 양식의 변화"
 prices.23.desc: "설탕은 한 때 마그레브나 중동에서 수입해 와야 하는 희귀 사치품이었습니다. 그러나 전 세계가 개방되고 시민층의 구매력이 높아지면서, 설탕은 사치품치고는 꽤 저렴한 가격에 구매할 수 있는 상품이 되었습니다."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "설탕의 대중화"
 prices.24.title: "비단 섬유의 대중화"
 prices.24.desc: "지난 수 세기 동안 [ShowGoodsName('silk')]은 부와 세련미의 상징으로서 [ShowContinentName('asia')], [ShowRegionName('middle_east')], [ShowContinentName('europe')] 전역의 상류층이 선망하는 상품으로 자리매김해 왔습니다. 그 매력은 [ShowAgeName('age_3_discovery')] 시대에 수많은 교역로가 형성되고 탐사 원정이 이루어지는 데 결정적인 역할을 했다고 말해도 과언이 아닙니다. 오늘날에는 생산 및 무역의 발전 덕분에 생 비단과 비단을 사용한 직물을 그 어느 때보다 쉽게 접할 수 있게 되었습니다. 이러한 접근성 향상은 수많은 신규 시장에서 수요가 급증하는 결과를 낳았고, 그렇게 비단은 단순한 사치품에서 성장하는 도시 중산층 사이에서 유행하는 상품으로 빠르게 변화했습니다."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "비단의 대중화"
 prices.27.title: "동남아시아 코끼리 개체 수 감소"
 prices.27.desc: "동남아시아의 코끼리 수가 여러 해 동안 서서히 감소하더니, 지금은 역사상 최저치를 기록하고 있습니다. 그러나 동남아시아와 중국 모두에 코끼리 및 상아 제품에 대한 수요는 전혀 줄어들 기미가 없었고, 그 결과 코끼리와 상아의 값이 상승하고 있습니다."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "제철 기술의 발달"
 prices.28.desc: "제철 분야가 여러 방면에서 발전함에 따라 철제 대포의 효율성과 안정성이 기존 청동 대포를 마침내 뛰어넘었습니다. 식기 등 다른 여러 분야에서도 철제 제품이 구리 제품을 빠르게 대체하고 있으며, 그 결과 구리 가격이 하락하는 한편 철에 대한 수요는 증가하고 있습니다."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "철제 대포"
 prices.29.title: "핫초콜릿"
 prices.29.desc: "코코아로 따뜻한 음료를 만들어 마시는 것은 미국 원주민들로부터 전파된 관습입니다. 이 새로운 음료는 유럽의 일부 지역에서 빠르게 인기를 얻었지만, 더 널리 보급되는 것은 오랜 세월이 흘러, 음료에 들어가는 설탕의 양이 훨씬 많아진 후의 일이었습니다. 하지만 핫초콜릿이 한 번 일반화되자, 초콜릿에 대한 수요가 구세계에서 꾸준히 증가하고 있습니다."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "핫초콜릿"
 prices.30.title: "담배의 인기 상승"
 prices.30.desc: "본래 약용 식물로 도입된 담배는 기독교 세계와 이슬람 세계 양쪽에서 기호품으로 점차 많은 인기를 누리게 되었습니다. 파리에서 벵골에 이르기까지 담배를 피우는 습관이 점점 일반화됨에 따라, 담배 사업의 수익성이 대단히 높아졌습니다."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "담배의 대중화"
