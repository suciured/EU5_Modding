l_korean:
 building.1.title: "[new_university.GetNameWithNoTooltip] 대학"
 building.1.desc: "열띤 토론이 몇 차례나 폭력 사태로 번진 끝에, [old_university.GetName] 대학의 학자들은 [new_university.GetName]에 건너가 경쟁 교육 기관을 세우기에 이르렀습니다.\n\n이 사태를 마주한 [old_university.GetNameWithNoTooltip]의 졸업생들은 교육계의 반란을 진압해 달라며 우리에게 청원을 보냈습니다. 이들은 [ROOT.GetCountry.GetAdjective]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층에서 상당한 비중을 차지하고 있기에 그냥 무시할 수는 없는 노릇입니다."
 building.1.a: "이 새로운 교육 기관을 장려하라."
 building.1.b: "난민들을 [old_university.GetNameWithNoTooltip](으)로 돌려보내도록."
 building.2.title: "마을과 가운"
 building.2.desc: "[university.GetName] 대학의 학생들은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 보호를 받으며, 현지 시민들과는 남다른 특권을 누립니다. 이 학생들과 시민들이 서로 가까운 곳에 사는 통에 예전부터 불화가 있었는데, 최근 들어 이 불화가 폭동으로까지 악화되고 말았습니다."
 building.2.a: "대학의 편을 들 것이다."
 building.2.b: "시민의 편에 설 것이다."
