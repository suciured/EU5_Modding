l_korean:
 slave_trade.1.title: "노예상"
 slave_trade.1.desc: "우리 시장에 진출하려는 [slaver_country.GetAdjectiveWithNoTooltip] 상인들의 수는 꾸준히 증가 추세입니다. 이들은 주로 직접 노예를 구입하거나 노예로 교환할 수 있는 교역품을 구매하는 등, 노예 조달에 지대한 관심을 보입니다. 이들과의 관계는 일부 지역 족장들이 큰 부자가 되는 결과를 낳았는데, 이 흐름이 계속된다면 지역 유지들의 힘은 더욱 막강해지는 반면 주변 촌락은 더욱 가난해지고 말 것입니다.\n\n그런 상황 속에서 [ROOT.GetCountry.GetCapital.GetName]의 노예상들이 우리에게 보다 일관된 제도를 수립하고 왕실이 노예 거래를 독점해 규율할 것을 청해 왔습니다. 그리고 [slaver_country.GetLongName] 출신 상인들 또한 보다 공식적이고 상시적인 제도를 수립하는 것에 관심이 있는 눈치입니다."
 slave_trade.1.a: "교역상들과 협정을 맺도록 하자."
 slave_trade.1.b: "인간을 사고파는 행위를 용인할 수는 없다."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "노예 무역 방지"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "노예 무역 지원"
 slave_trade_obstructed: "노예 무역 차단"
 slave_trade.5.title: "급격한 권위 상실"
 slave_trade.5.desc: "노예상들이 [ROOT.GetCountry.GetName]의 농촌 지역을 유린했습니다. 우리 수도의 노예상들이 허가받지 않은 약탈을 자행해, 자국민들을 희생시켜 제 잇속을 챙긴 것입니다. 이 노예상들은 우리나라의 주요 주거 지역을 파괴하고 있을 뿐만 아니라 자신들의 세력 기반을 구축하고 있어, 장기적으로 내다보았을 때 심각한 위협으로 자라날 위험성이 있습니다."
 slave_trade.5.a: "귀찮은 일이 또 늘었군..."
 slave_trade.5.b: "질서를 다시 세워야 한다!"
 slave_trade.6.title: "노예 거점 파괴"
 slave_trade.6.desc: "[from.GetLongName] 주민들이 [slave_location.GetName]에서 우리 소유의 [ShowBuildingTypeName('slave_center')]을 파괴했습니다. 이것은 정당한 전쟁 명분에 해당합니다!"
 slave_trade.6.a: "전쟁을 일으킬 수 있단 말이지.."
