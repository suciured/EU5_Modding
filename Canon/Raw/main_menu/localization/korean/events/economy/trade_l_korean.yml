l_korean:
 trade.1.title: "국기에 대한 존중"
 trade.1.desc: "우리는 우리 해상군이 바다의 제왕이라는 사실을 만천하에 알렸습니다. 그런데 최근, 어떤 나라가 우리 국가에 마땅한 예를 갖추지 못해 교전이 발생했다는 듯합니다. 전쟁을 벌이고 싶어 안달이 난 모양입니다."
 trade.1.a: "준비를 갖춰야 한다."
 trade.1.b: "어리석은 일이로다."
 trade.2.title: "인내의 한계"
 trade.2.desc: "해적이 우리의 선박을 급습했습니다. 남성 승객들은 전부 잔인하게 살해당했으며, 여성 승객들이 당한 일은 문명인이라면 모두 충격에 빠질 만한 정도였습니다. 게다가 그 여성 승객 중 한 명은 유력 귀족의 영애였는데, 이 귀족은 분노에 찬 모습으로 지금 복수를 부르짖고 있습니다. 또한, 이 해적들이 누군가의 비호를 받고 있다는 분명한 정황 증거가 존재합니다."
 trade.2.a: "놈들을 찾아내라!"
 trade.2.b: "너무 비용이 많이 드는군."
 trade.3.title: "상인 축출"
 trade.3.desc: "우리 상인들이 [target_market.GetName]에서 너무나도 장사를 잘하는 바람에, 중상주의적 이상을 추구하는 [target_market.GetCenterLocation.GetOwner.GetLongName](이)가 우리 상인들을 규제하거나 아예 시장에서 내쫓아 버리려 하고 있습니다."
 trade.3.a: "어림도 없는 소리!"
 merchants_too_succesful: "상인들의 과한 성공"
 trade.3.b: "상인들에게 잠시 몸을 사리라고 해라."
 merchants_standing_down: "몸을 사리는 상인"
 trade.4.title: "무역 위기"
 trade.4.desc: "우리 상인들이 전하길, 점점 거세지는 저항 때문에 상품을 팔기가 어려워지고 있다고 합니다. 이들은 마치 세상의 종말을 맞이했다는 듯, 앞으로는 땡전 한 푼 벌지 못할까 봐 두려움에 떨고 있습니다."
 trade.4.a: "그래 봤자 겨우 장사치들 아닌가."
 STATIC_MODIFIER_NAME_severe_trade_crisis: "심각한 무역 위기"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "우리 무역에 심각한 문제가 닥쳐, 그로 인해 수입이 타격을 받고 있습니다."
 trade.4.b: "문제 완화를 시도하라."
 trade.5.title: "상인 파산!"
 trade.5.desc: "[target_market.GetName]에서 활동하던 우리 상인 중 하나가 돈을 전부 잃고 거렁뱅이가 되어 돌아왔습니다. 사업이 부도가 난 것입니다. 이제 우리는 이 상인으로부터 아무것도 얻을 수 없습니다."
 bankrupt_merchant: "파산한 상인"
 trade.5.a: "어차피 거기까지였던 게지..."
 trade.5.b: "구제해 주거라."
 trade.6.title: "상선 난파!"
 trade.6.desc: "한 상인이 [target_market.GetName]에서 교역하던 중에 실종되었습니다. 배에 싣고 있던 모든 물건과 함께 바다에 가라앉은 것입니다."
 trade.6.a: "실로 딱한 일이로다."
 trade.7.title: "시름하는 상인"
 trade.7.desc: "우리가 중상주의를 추구한 탓인지 외국에서 사업을 벌이던 상인들의 삶이 고달파지기 시작했습니다. 또한, [target_trade.GetToMarket.GetName]에 [target_trade.GetGoods.GetName](을)를 수출하던 우리의 사업도 효율성 면에서 점점 어려움을 겪고 있습니다."
 trade.7.a: "상인들을 지원하라."
 trade.7.b: "왜 굳이 외국에 나가서 고생을 한다더냐?"
 trade.8.title: "노동 의욕 감소"
 trade.8.desc: "상인들에게 너무나 후하게 자유를 베푼 결과, 아무도 정직하게 일해서 먹고살려고 하지 않는 상황에 부닥치고 말았습니다."
 trade.8.a: "이런 건 계획에 없었는데..."
 trade.10.title: "국내 상인 보호 부족"
 trade.10.desc: "자유 무역을 수용한다는 우리의 결정 때문에 국내 상인들이 [rivals|e]과의 경쟁에서 밀려나고 있습니다. [rival_country.GetName](이)가 [ROOT.GetCountry.GetCapital.GetMarket.GetName] [market|e]을 지배한다는 것은 우리에게는 수치스러운 일입니다."
 trade.10.a: "이런 망신이 있나."
 trade.11.title: "떠나는 상인들"
 trade.11.desc: "외국 상인에 대한 규제를 완화하자, 우리나라의 교역상 중 일부가 국가의 지원이 부족하다는 이유로 직업을 바꾸고 있습니다."
 trade.11.a: "내 알 바는 아니지."
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "외국 상인 규제 해제"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "외국 상인에 대한 규제를 완화하자, 우리나라 상인 중 일부가 국가의 지원이 부족하다는 이유로 직업을 바꾸고 있습니다."
 trade.13.title: "중상주의 정책에 의한 무역 강화"
 trade.13.desc: "중상주의 정책을 도입하자 다른 국가가 우리 상인들과 경쟁하기가 더욱 어려워졌습니다. 그 덕분에 우리가 거두는 이익이 늘어나고 있습니다."
 trade.13.a: "이익이라 아주 좋지."
 trade.13.b: "이점만 있는 건 아닐지도..."
 trade.14.title: "상인의 망명"
 trade.14.desc: "우리가 중상주의 정책을 도입하자 불만을 품은 일부 상인이 다른 나라로 망명하고 있습니다."
 trade.14.a: "중상주의가 옳다."
 trade.14.b: "정책을 조금 완화하는 게 나을지도 모르겠어."
 trade.15.title: "자유 무역의 이점"
 trade.15.desc: "우리의 자유 무역 정책 덕분에 상인들이 실로 높은 수익을 올리고 있습니다. 특히 [target_trade.GetName](이)가 우리나라에 큰 보탬이 되고 있습니다."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "보호 부족을 우려하는 상인들"
 trade.16.desc: "우리가 자유 무역에 집중하길 택하자, 상인들이 중상주의 정책이라면 받을 수 있던 지원을 받지 못하게 될 것이라며 우려를 표하고 있습니다."
 trade.16.a: "그러니까 자유 무역이라 부르는 것이다."
 trade.16.b: "우리가 뭔가 할 수 있는 일이 있을 것이다."
 trade.17.t: "길드의 처우 결정"
 trade.17.desc: "길드는 자금 지원, 독점권 부여, 각종 특권 수여 등 국가의 다양한 지원이 있을 때 가장 크게 성장합니다. 이들은 국가 지원에 큰 도움을 받으며, 그 대가로 경제를 국가의 이익이 되는 방향으로 움직이는 데 도움을 줍니다.\n\n현재 [random_town_place.GetName] 인근에서 여러 길드가 국가 지원을 두고 다툼을 벌이고 있습니다. 후보로 오른 길드는 많지만, 그중 하나에만 자원을 투입할 수 있습니다. 각 길드마다 나름의 장점이 있는 만큼, 우리나라의 국익에 대변할 길드를 선택하는 것이 좋을 것으로 보입니다."
 trade.17.a: "제분소 길드"
 trade.17.b: "광부 길드"
 trade.17.c: "교역 길드"
 trade.17.d: "시... 시인 길드?"
