l_korean:
 dynastic.1.title: "육욕의 죄"
 dynastic.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 낮에는 [ROOT.GetCountry.GetGovernment.GetAdjective]의 궁정에 아른거리고, 밤에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 꿈에까지 나타나는 [devil_char.GetName]의 모습에 정신을 빼앗기고 말았습니다. 그 유혹이 너무 강해 어찌 할 바를 모를 정도입니다. 과연 운명은 어떤 결과를 불러오게 될까요? [ruler_char.GetShortName](은)는 유혹을 참을 수 있을까요, 아니면 일을 저지르고는 이번 주일에 죄를 고백하고 용서를 구하게 될까요?"
 dynastic.1.a: "[ROOT.GetCountry.GetGovernment.GetHeirTitle]의 탄생을 위해서라면 죄 정도야 지을 수 있는 법."
 dynastic.1.b: "그 여자가 가는 길은 악마의 길이로다."
 dynastic.2.title: "사랑하는 [ROOT.GetCountry.GetGovernment.GetHeirTitle]의 죽음"
 dynastic.2.desc: "원인을 알 수 없는 열병으로 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 사랑하는 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 목숨을 잃었습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 사람들이 평소와 다른 검은 의복을 입은 모습을 보니, 삶이 얼마나 연약하고 덧없는 것인지 뼈저리게 느끼게 됩니다."
 dynastic.2.a: "주님의 품 안에서 위안을 찾을지니."
 dynastic.3.title: "궁전 반란"
 dynastic.3.desc: "[heir_char.GetShortName](은)는 재빨리 검집에서 검을 빼 들고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 목을 정확히 겨누었습니다. 실정에 불만을 품은 끝에 결국 권좌의 찬탈에 나선 [heir_char.GetShortNameWithNoTooltip](이)가 공모자들을 긴장한 눈빛으로 바라봅니다. 한편, [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 얼굴에는 이 세상의 것이 아닌 듯한 피로감이 서려 있습니다. 이 상황을 타개할 뾰족한 방법이 없다는 사실을 알고 있기 때문입니다."
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip](이)가 갈 때가 되긴 했지."
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip], 이 오만방자한 애송이가!"
 dynastic.4.title: "애도의 노래"
 dynastic.4.desc: "전쟁은 [ROOT.GetCountry.GetFlavorRank] 여인들의 삶에 큰 굴곡을 남겼습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 함께 길을 지나던 중에, 스쳐 지나간 한 늙은 과부가 누더기를 입은 채 손으로 얼굴을 푹 감싸고 있는 게 신경 쓰였는지 문득 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 물었습니다. \"왜 보이는 여인마다 통곡하고 있는 것이지요?\""
 dynastic.4.a: "떠나보낸 사내들을 위해 울고 있는 것이지."
 dynastic.4.b: "그저 울고 있을 뿐, 별 의미는 없다."
 dynastic.5.title: "고요한 봄"
 dynastic.5.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 눈에 가만히 누워 있는 한 여인의 모습이 비칩니다. 그 아름다움은 [ROOT.GetCountry.GetName](을)를 통틀어, 아니 국경 너머의 어디에서도 따를 자를 찾아볼 수 없습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 아무 말 없이 여인에게 몸을 기대자, 마치 봄 내음과도 같은 지독하도록 매혹적인 향수 냄새가 밀려오며 한 줄기 생각이 뇌리를 스칩니다..."
 dynastic.5.a: "[young_female.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetConsortTitle](으)로 맞이하겠다."
 dynastic.5.b: "협상 수단으로 삼는 건 어떨까?"
 dynastic.5.c: "봄은 언젠가 지나가는 법..."
 dynastic.6.title: "저녁 연회"
 dynastic_lires: "리라"
 dynastic_violins: "바이올린"
 dynastic.6.desc: "샹들리에가 밝게 타오르며 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁정의 대무도회장 전체에 빛을 뿌립니다. 그리고 춤추듯 연주하는 백여 대의 [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')] 소리가 공기를 가득 채웁니다. 외국에서 찾아온 귀빈들과 지역 유지들이 들뜬 목소리로 군주를 맞이합니다. 어딜 가나 대화 소리, 웃음소리, 토론 소리가 들리며, 맥동하고 숨 쉬는 삶의 리듬이 느껴집니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 궁정에 모인 다양한 군상을 훑어보며, 오늘 밤은 누구에게 말을 거는 게 좋을지 숙고했습니다."
 dynastic.6.a: "여인 중 하나에게 어릴 적 이야기를 들려준다."
 dynastic.6.b: "영주 중 하나에게 어릴 적 이야기를 들려준다."
 dynastic.6.c: "모두와 이야기를 나눈다."
 other_sons: "다른 아들의 수"
 dynastic.6001.title: "우리 행동의 결과"
 dynastic.6001.desc: "[ruler_char.GetName](이)가 최근 즐긴 쾌락의 대가를 치르게 되었습니다. [hookup_char.GetName](과)와의 합방으로 인해 자녀가 생긴 것입니다. 이제 문제는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 이 [target_child.GetName](을)를 어떻게 받아들일까 하는 것입니다."
 dynastic.6001.a: "내 과오를 만인이 알게 되었구나."
 dynastic.6001.b: "마땅히 [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]의 [target_child.GetDaughterSon]로 보아야 할 것이다."
 dynastic.6001.c: "대체 어찌해야 하지?"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U], 병에 쓰러지다"
 dynastic.7.desc: "[target_child.GetName|U](이)가 거칠게 숨을 몰아쉽니다. 벌써 병상에 누운 지 사흘이 지났습니다. 그 이마에 맺힌 땀방울에, 후계자가 목숨을 잃을까 봐 두려움에 떠는 수행원의 눈빛이 비칩니다. 무언가 조치하지 않으면 [target_child.GetShortNameWithNoTooltip|U](은)는 오늘 밤을 넘기지 못할지도 모릅니다."
 dynastic.7.a: "잘 훈련된 의료진을 보내라."
 dynastic.7.b: "[target_location.GetNameWithNoTooltip] 학교 출신의 의원을 데려오라."
 dynastic.7.c: "아이의 목숨을 위해 기도하자."
 dynastic.8.title: "갈대밭의 아이"
 dynastic.8.desc: "짐승이 무언가에 놀랐는지 화살을 채 쏘기도 전에 모습을 감춥니다. 주변을 둘러보니 근처의 작은 개울물에 화창한 햇살이 일렁이고, 갈대들은 천천히 미풍을 받아 흔들립니다. 그리고 그 사이로 웃음소리가 하나 들립니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 짐승을 놀라게 한 것이 무엇인지 이제야 깨달았습니다. 갈대 사이로 떠 있는 요람에 한 아이가 누워 웃고 있었던 것입니다. 지금까지 어떠한 두려움도 느껴 보지 못한 듯한 무구한 웃음입니다."
 dynastic.8.a: "아이를 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 양자로 입양하겠다."
 dynastic.8.b: "사슴은 어디로 사라졌지?"
 dynastic.9.title: "마상 시합"
 dynastic.9.desc: "자랑스러운 [ROOT.GetCountry.GetName] 깃발이 바람에 펄럭이고, 금도금한 나팔이 네 번에 걸쳐 울려 퍼지며 [ROOT.GetCountry.GetFlavorRank]의 정예 기수들에게 예를 갖춥니다. 공기 중에 구운 아몬드와 말, 그리고 암투의 냄새가 가득합니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 문화적, 군사적 탁월성은 언제나 나라의 자랑거리이지만, 이 사실이 오늘만큼 실감되는 때는 또 없을 것입니다."
 dynastic.9.a: "[ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]의 시합을 지켜보도록 하지."
 dynastic.9.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]의 예술적 성취를 자랑하겠다."
 dynastic.9.c: "그냥 시합을 즐기도록 하지."
 dynastic.10.title: "사냥 사고"
 dynastic.10.desc: "시신은 하얀 천이 덮여 누군지 알아볼 수 없는 모습이었습니다. 한때 그 몸을 흐르던 활력이 바깥으로 빠져나와 천을 붉은색으로 물들여 놓았습니다. 다른 이들이 말하길, 이 몸의 주인이 타던 말을 따라가 보니, 숲속의 한 공터에서 시신을 발견했다고 합니다. 우리가 잘 아는 곳입니다. 시신의 고요한 얼굴에서는 평안함까지 느껴집니다. 손을 내밀어 얼굴을 만져보자, 이 참혹한 상황이 한순간에 현실로 다가옵니다. 방금 모두가 느낀 서늘함은 죽음을 알리는 서늘함입니다."
 dynastic_10_a_helper: "[heir_char.GetName](이)가 사망했습니다"
 dynastic.10.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 슬픔이 닥쳐오는구나."
 dynastic.11.title: "가문의 비밀?"
 dynastic.11.desc: "처음에는 대수롭지 않게 넘겼지만, 같은 일이 두 번, 세 번 반복되니 [ruler_char.GetDynasty.GetName]의 머리에도 의구심이 들기 시작합니다. 왜 사람들이 자신을 비웃는 것이며, 대체 왜 그걸 아무도 모를 거로 생각하는 걸까요? 한참을 여기저기 물어본 끝에, 마침내 궁정 하녀에게서 답을 얻을 수 있었습니다. [heir_char.GetShortName](이)가 마치 부랑아처럼 길거리를 마구 뛰어다니고 있었던 것입니다. 그 탓에 [ROOT.GetCountry.GetGovernment.GetAdjective] 가문은 온 [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]에서 웃음거리가 되었다고 합니다."
 dynastic.11.a: "공개적으로 꾸짖어라."
 dynastic.11.b: "[ruler_char.GetDynasty.GetNameWithNoTooltip](은)는 그러한 사소한 일 따위 신경 쓰지 않느니라."
 dynastic.12.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]의 영광"
 dynastic.12.desc: "학자들이 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]의 혈통이 율리우스 카이사르 시절부터 계속해서 존재해 왔다는 사실을 기록한 고대 문헌을 발견했습니다. 이 문헌을 유용하게 써먹을 수 있을 것 같습니다."
 dynastic.12.a: "이 일을 계기로 통치자의 권력을 강화하겠다."
 dynastic.12.b: "해당 지식을 외국에 공개하라."
 dynastic.13.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "어떤 다른 나라에서 [ruler_char.GetDynasty.GetName] 가문의 또 다른 분파가 위급한 상황에 놓였습니다. [other_ruler_char.GetName](은)는 나라의 안정이 무너진 상황 속에서 권력을 잃지 않기 위해 애써 발버둥 치고 있습니다. 지금 바로 이들을 돕지 않는다면 상황이 훨씬 더 악화될지도 모릅니다."
 dynastic.13.a: "가족이 먼저다."
 opinion_dynastic_helper: "통치 가문을 도움"
 dynastic.13.b: "어차피 또 탕진할 텐데 굳이 도울 이유가 있느냐?"
 dynastic.14.title: "흔들리는 [ruler_char.GetDynasty.GetNameWithNoTooltip] 가문"
 dynastic.14.desc: "[ruler_char.GetName]의 [target_parent.GetMotherFather]의 [disputee_char.GetMotherFather] 쪽 혈통에 뭔가 착오가 있었던 것 같습니다. [disputee_char.GetName]의 친부는 사실 [ROOT.GetCountry.GetCapital.GetName] 출신의 비천한 농사꾼이었던 것으로 드러났습니다."
 dynastic.14.a: "철저히 부인하라."
 dynastic.14.a.nickname: "의심스러운 혈통의"
 dynastic.14.b: "사실을 인정하라."
 dynastic.14.b.nickname: "거짓된 혈통의"
 opinion_ignore_dynasty: "곤경에 처한 가문 구성원을 무시함"
 dynastic.17.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "[dynasty_origin.GetName]에 거주 중이던 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 가문 구성원이 어려운 시기를 보내고 있는 우리에게 지원을 보내 주었습니다."
 dynastic.17.a: "[ruler_char.GetDynasty.GetNameWithNoTooltip](은)는 하나로 뭉치리라."
 dynastic.18.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "[dynasty_origin.GetName]에 거주 중이던 친족들이 명색이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 혈육임에도 불구하고 어려운 시기를 보내고 있는 우리에게 도움을 베풀 생각이 없다고 단언해 버렸습니다. [ROOT.GetCountry.GetReligion.GetGodName]께서 그들의 영혼에 자비를 베푸시길."
 dynastic.18.a: "분열된 가문은 무너지기 마련인 것을."
 dynastic.19.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 공포와 혐오"
 dynastic.19.desc: "언제나 동트기 직전이 가장 어두운 법. 달 없는 밤하늘을 구름이 가로지르고, 내걸린 별들은 마치 깨진 유리 조각처럼 반짝이며, 샹들리에는 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁전의 내실에 기이한 그림자를 드리웁니다. 최근 들어 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이 궁전이 뭔가 잘못되었다는 이상한 기분을 느끼기 시작했습니다. 그 형상 자체가 어딘가... 뒤틀려 있는 것처럼 느껴집니다. 돌이켜 생각해 보니... 이 모든 것은 [heir_char.GetName]의 탄생으로부터 시작된 것 같습니다."
 dynastic.19.a: "하늘에 계신 우리 아버지, [ROOT.GetCountry.GetReligion.GetGodName](이)시여!"
 dynastic.19.b: "일만 하고 놀지 않으면 [ruler_char.GetShortNameWithNoTooltip](은)는 바보가 되고 만다네."
 dynastic.20.title: "발견"
 dynastic.20.desc: "한 시종이 [ROOT.GetCountry.GetGovernment.GetAdjective]의 성에 있는 이상한 벽이 무엇인지 조심스레 묻자, [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 무언가 잘못되었음을 곧바로 직감했습니다. 시종의 목소리에서 애써 숨기고 있는 듯한 감정이 느껴집니다. 경멸과... 공포입니다.\n\n이제 선명하게 기억납니다. 그 몸이 어찌나 작던지요. 그 작은 몸을 들고 축축한 창고로 내려가 벽돌을 쌓은 그날, 느껴졌던 구토감과 역겨움은 폐부를 찌르는 것만 같았습니다. 자기 자식을 살해한 뒤 밀려온 것은 카타르시스 따위가 아니었습니다. 그 순간, 번뜩이는 깨달음이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 머릿속을 스쳐 지나갔습니다..."
 dynastic.20.a: "[ruler_char.GetShortNameWithNoTooltip](이)가 왔다아아아!"
 dynastic.20.b: "끔찍하군."
 dynastic.21.title: "죽음의 무도"
 dynastic.21.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] 내실 안에 온갖 향내와 형상이 형형색색의 눈송이처럼 사라졌다가 다시 나타납니다. 배가 고픕니다. 너무나도 고픕니다. 몇 달 동안이나 아무것도 먹지 못한 듯한 허기입니다. 달 없는 하늘에 여전히 걸려 있는 별들이, 자유분방한 모습으로 웃고 춤추며 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 내려다봅니다. 저 별들에서 무언가가 느껴집니다. 별들이 너무나도... 올바릅니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 완전히 광기에 사로잡히고 말았습니다."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip]의 우라질 영혼 따위, 맥주 한 잔과도 바꿀 수 있느니라."
 dynastic.21.b: "털끝만큼도 어림없지!"
 dynastic.23.title: "결혼식의 종소리"
 dynastic.23.desc: "[advisor_char.GetShortName](이)가 다시 한번 말을 겁니다. 이마에 진 주름은 그간의 고심과 잠 못 들던 밤을 적나라하게 드러냅니다. 이 자는 계속해서 '후사'니 '안정적인 계승'이니 하며, 별 중요하지도 않은 말을 주워섬기고 있습니다. 먼지 낀 낡은 서재에 울리는 그 건조한 목소리 덕인지, 그 무료함과 덧없음 너머로 비치는 맑은 하늘이 평소보다 더 밝아 보입니다. 대체 언제까지 연설을 늘어놓을 생각인 걸까요? 조언가가 어떠한 말을 하더라도, 맑은 하늘보다 결혼이 더 좋은 것이라고 믿도록 [bachelor_char.GetShortName](을)를 설득할 수 없으리라는 사실만은 분명합니다. 결국, 자연의 이치에 따르면 탄생이야말로 무덤으로 향하는 첫걸음인 것입니다."
 dynastic.23.a: "자연은 언제나 길을 찾는 법이니라."
 dynastic.23.b: "베란다에서 체스나 한판 두겠나?"
 dynastic.24.title: "겸손한 제안"
 dynastic.24.desc: "어떤 부류의 사람들은 결혼이라는 피할 수 없는 속박에서 한사코 벗어나고자 하는 모습을 보이지만, 이 유대라는 이름의 속박은 실로 불가피한 것입니다. 사냥감을 노리는 독수리처럼 주변을 살펴보던 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 드디어 사냥감을 발견했습니다. [bachelor_char.GetCountry.GetName]의 [bachelor_char.GetName](은)는 오랫동안 혼인을 미루어 왔으며, 현재 확실한 계승자가 없는 상황입니다. 바로 지금이, 두 나라가 가문 사이의 유대를 맺을 적기일지도 모릅니다. 사절을 보내 우리 가문의 [bachelorette_char.GetName](과)와 외국의 [bachelor_country.GetGovernment.GetAdjective] 가문 사이에 혼약을 추진하는 것이 우리의 이익으로 이어지지 않을까요?"
 dynastic.24.a: "당연히 그렇게 할 것이다!"
 dynastic.24.b: "달리 할 일이 많다."
 dynastic.25.title: "외국 땅의 장미"
 dynastic.25.desc: "[bachelorette_country.GetName]의 통치자가 우리에게 [bachelorette_country.GetGovernment.GetCourtTitle]에 있는 한 젊은 여인의 그림을 보내왔습니다. 그 눈은 황홀하고 머릿결은 경탄을 자아냅니다. 마치 진공으로 빨려 들듯 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 시선이 그림에 꽂혔고, 조언가의 입가에도 묘한 미소가 번졌습니다. 정적만이 가득한 방 안에서 [bachelor_char.GetName](은)는 시간도 잊은 채 하염없이 여인의 아름다운 모습만을 바라봤습니다."
 opinion_dynastic_love: "두 가문 사이의 사랑"
 dynastic.25.a: "더할 나위 없는 혼인 상대로다."
 opinion_dynastic_witchcraft: "왕녀를 마녀라 부름"
 dynastic.25.b: "무엇이냐, 이 더러운 마녀는? 썩 물리거라!"
 dynastic.26.title: "외국 땅의 가시"
 dynastic.26.desc: "그림 자체가 워낙 조악한 탓도 있겠지만, 창조주께서 이 그림 속 여인의 외모를 가꾸실 때 관대함을 베푸시지 않았다는 것만큼은 분명합니다. [bachelorette_country.GetName]의 [bachelorette_country.GetGovernment.GetRuler.GetName](으)로부터 혼인 제의를 받은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 그 제안에 실소해야 할지, 아니면 모욕감을 느껴야 할지 혼란스러운 상황입니다. 하지만 승계 문제가 중대사라는 점에는 변함이 없습니다."
 opinion_dynastic_united: "가문 연합"
 dynastic.26.a: "분명 훌륭한 [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip] 여인일 게야."
 opinion_dynastic_refused: "혼인 제의 거절"
 dynastic.26.b: "거절하는 게 당연하지."
 dynastic.27.title: "후폭풍"
 dynastic.27.desc: "우리나라가 이토록 전화에 휩싸이고 만 것은 전부 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 탓이라며 일갈하는 [ROOT.GetCountry.GetGovernment.GetHeir.GetShortName]의 목소리에는 뚜렷한 분노가 서려 있었습니다. 물론 최근 분쟁에서 실수를 저질렀던 것은 맞지만, 그 모든 것을 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 잘못으로 치부할 수는 없는 노릇입니다. 게다가 [ROOT.GetCountry.GetGovernment.GetHeirTitle]도 그 분쟁에서 병력을 이끈 바 있습니다. 마침내 장광설을 늘어놓던 [heir_char.GetShortNameWithNoTooltip](이)가 진짜 목적을 드러내며 [ruler_char.GetName]의 퇴위를 요구했습니다."
 dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 책임을 인정할 것이다."
 dynastic.27.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 가솔의 불손을 절대 용납하지 않으리라!"
 dynastic.28.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 달빛 아래"
 dynastic.28.desc: "정원을 보름달의 서늘한 광채가 가득 채웁니다. 모퉁이를 돌았을 때 눈에 들어온 광경은 비록 [target_ruler.GetName](이)가 기대하던 것은 아니었지만, 그것은 그 자리에 존재했습니다. 눈앞에는 지난 전쟁 중 하나를 기리는 기념물이 있습니다. 이 기념물의 진정한 아름다움은 그 훌륭한 대리석이나 그 대리석을 다룬 장인의 솜씨가 아니라, 수년이 지난 지금에도 그곳에 계속해서 바쳐지는 수많은 꽃 속에 있습니다. 우리의 과거와 전장에서 스러진 자들에 대한 기억이 지금까지 남아 있는 곳은 이곳뿐입니다."
 dynastic.28.a: "그 기억이 영원히 이어지길."
 dynastic.28.b: "이 슬픔이 우리 대업의 정당성을 증명해 주는구나."
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip] 계승"
 dynastic.29.desc: "우리 [ROOT.GetCountry.GetFlavorRank] 내의 정치 체제를 규정하는 상속법은 실로 명확합니다. [ShowSubjectTypeName('appanage')]의 통치자가 승격되어 우리의 권좌에 오르면 해당 [ShowSubjectTypeName('appanage')]의 영토가 우리의 영토에 병합되는 것입니다. 이러한 방법을 통해 우리는 [target_ruler.GetName]에게 권한과 영토를 집중시킬 수 있습니다."
 dynastic.29.a: "좋아, 이제 병합할 시작할 때다."
 dynastic.29.b: "성급할 필요는 없겠지."
 dynastic.30.title: "[target_ruler.GetNameWithNoTooltip]의 승격"
 dynastic.30.desc: "과연 어떤 운명의 장난인지, 우리 통치자인 [target_ruler.GetName](이)가 우리나라의 종주국인 [target_overlord.GetLongName](을)를 이끌게 되었습니다. 우리나라의 [ShowSubjectTypeName('appanage')] 지위를 고려했을 때, 이번 승격은 우리 [ROOT.GetCountry.GetFlavorRank](이)가 종주국과 외교적으로 병합될 것임을 강력히 시사합니다."
 dynastic.30.a: "더 높은 곳으로 나아 가리라!"
