 ibn_battuta_events.8.title: "[target_character.GetLastNameWithNoTooltip]의 귀환"
 ibn_battuta_events.8.desc: "수년에 걸쳐 머나먼 영역을 여행한 끝에 [ShowLocationName('mecca')]의 모스크에서부터 [target_location_7.GetName]의 시장, $india$의 권좌에서부터 [ShowRegionName('north_china_region')]의 항구까지 모든 곳을 누빈 [target_character.GetLastName](이)가 마침내 [GetCountry('MOR').GetName]의 품으로 돌아왔습니다. 기나긴 여정에 거쳐 그 자신 또한 변화한 탓인지, 다시 돌아온 여행가의 눈에 [target_location_8.GetName](은)는 익숙하면서도 어딘가 낯설게 느껴집니다.\n\n이미 세상을 떠난 여행가의 가족은 그 엄청난 여행담을 들을 수 없겠지만, 서기관과 학자, 그리고 통치자들은 벌써 기대감에 벅차오르고 있습니다. 먼지가 켜켜이 쌓인 망토는 그 자체로 위업의 증명이며, 여행가는 이제 마음속에 가득 쌓인 추억을 입에 담으며 기록할 준비를 갖추고 있습니다. 신앙의 여정으로 시작된 여행은 끝내 온 세상의 연대기가 되었고, 이국의 지식과 흥미로운 관찰이 집대성되어 [target_art.GetName](이)라는 작품이 탄생했습니다."
