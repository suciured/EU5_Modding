l_korean:
 survive_string: "만약 [target_character.GetLastName](이)가 여정을 무사히 마치고 살아남는다면 [target_character.GetLastNameWithNoToolip](을)를 보호 중인 [country|e]는 다음에 대해 알게 될 것입니다:"
 ibn_battuta_events.1.title: "세계를 누비는 여행가"
 ibn_battuta_events.1.desc: "이미 주유한 수많은 땅을 뒤로한 채, [target_character.GetLastName]의 눈에는 이제 머나먼 [GetCountry('YUA').GetLongName](이)가 비칩니다. 거대한 도시와 세련된 풍습, 그리고 막강한 황제에 대한 이야기는 오랫동안 [target_character.GetLastNameWithNoToolip]의 귀를 간지럽혀 왔습니다. 동방의 경이를 직접 목격하고 머나먼 궁정과 문화에 대한 지식을 넓히겠다는 열의로 가득 찬 [target_character.GetLastNameWithNoTooltip](은)는 현재 지금까지 중 가장 야심 찰 다음 원정을 준비 중입니다. 그 앞에 펼쳐진 길은 길고 위험으로 가득 차 있지만 호기심에 불타오르는 [target_character.GetLastNameWithNoTooltip]의 결의와 발걸음에는 아무런 흔들림이 없으니, 실로 우리 시대의 진정한 개척자라는 말이 아깝지 않습니다."
 ibn_battuta_events.1.a: "[target_location_1.GetNameWithNoTooltip](을)를 향해 여정을 인도하라."
 ibn_battuta_events.1.b: "[target_location_2.GetNameWithNoTooltip](을)를 반드시 방문토록 하라!"
 ibn_battuta_events.1.c: "[target_location_3.GetNameWithNoTooltip]의 항구는 [target_character.GetLastNameWithNoToolip](이)가 남길 여행기의 한 장을 장식할 것이다."
 ibn_battuta_events.1.d: "[target_character.GetLastNameWithNoToolip](이)가 목적지로 직행하도록 조치하라."
 ibn_battuta_events.1.historical_info: "이븐 바투타는 14세기 초 탕헤르에서 태어난 모로코 출신의 여행가 겸 학자입니다. 젊은 시절 바투타는 메카로 성지 순례를 떠났는데, 그렇게 시작된 바투타의 여정은 알려진 세계의 대부분을 아우를 정도로 이어지게 됩니다. 바투타는 30년이 넘는 세월에 걸쳐 아프리카와 중동, 페르시아, 인도, 중앙아시아는 물론, 심지어 중국의 일부 지역까지 방문했습니다. 바투타는 여행 중 여러 이슬람 법원에서 법률 전문가이자 판사로 일하기도 했으며, 그가 남긴 여행기인 '리흘라'에서는 당시 존재하던 다양한 문화와 사회에 대한 풍부하고도 흔치 않은 통찰을 얻을 수 있습니다."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "[target_character.GetLastName](이)가 [target_location_1.GetName]에 머무는 동안 [ShowReligionGroupAdjective('muslim')] 경전을 연구해, 이후 여정 중 방문하는 국가가 [piety|e] 보너스를 받습니다"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "[target_location_2.GetName]에 머무는 동안 [target_character.GetLastName](이)가 해당 [target_location_2.GetRank.GetName]의 웅장한 건축물을 감상해, 이후 여정 중 방문하는 국가가 [building|e] 보너스를 받습니다"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "[target_location_3.GetName]에 머무는 동안 [target_character.GetLastName](이)가 활기찬 항구와 끊임없이 오가는 교역품을 목격해, 이후 여정 중 방문하는 국가가 [trade_efficiency|e] 보너스를 받습니다"
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip]의 방문"
 ibn_battuta_events.2.desc: "유명한 [ShowCultureName('moroccan')] 여행가인 [target_character.GetLastName](이)가 외교 사절의 자격으로 $india$를 떠나, 이제 우리 [ROOT.GetCountry.GetFlavorRank]의 활기차고 습기 어린 땅에 도착했습니다. [target_character.GetLastNameWithNoToolip](은)는 자신의 여행기에 [ShowReligionGroupAdjective('muslim')] 항구의 모습을 기도 소리와 이국적인 향신료 내음이 뒤섞인 북적거리는 곳으로 상세하게 묘사했습니다.\n\n현재 [target_character.GetLastNameWithNoToolip](은)는 [target_location.GetName]에서 우리의 환대를 받으며 자신에게 선물을 하사한 통치자와 웅장한 사원, 지역적 풍습, 그리고 고대의 전통을 고수하면서도 새로운 신앙을 받아들인 주민들에 대해 기록 중입니다. 여정의 목적은 여전히 불분명하기 그지없지만, 그 발자취가 동방의 궁정과 항구에 깊은 울림을 남겼다는 단 한 가지 사실만은 분명합니다."
 ibn_battuta_events.2.a: "참 흥미로운 친구로군!"
 ibn_studied_islamic_texts_in_pasai_tt: "[target_character.GetLastName](이)가 [ShowLocationName('pasai')]에서 [ShowReligionGroupAdjective('muslim')] 경전을 연구했기 때문에:"
 angkor_ibn_battuta_effect: "[target_character.GetLastName](이)가 [ShowLocationName('angkor')]의 건축물을 연구했기 때문에:"
 martaban_ibn_battuta_effect_tt: "[target_character.GetLastName](이)가 [ShowLocationName('martaban')]에서 대규모 항구의 상업 활동을 연구했기 때문에:"
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip]의 [GetCountry('CHI').GetNameWithNoTooltip] 도착"
 ibn_battuta_events.3.desc: "수년간 여러 항로와 삼각주, 그리고 왕조를 떠돌던 [target_character.GetLastName](이)가 마침내 우리 [ROOT.GetCountry.GetFlavorRank]의 전설적인 땅에 발을 디뎠습니다. [target_character.GetLastNameWithNoToolip](이)가 남긴 기록은 이전보다 덜 구체적이지만, 활기가 넘치는 대도시와 낯설고 기이한 풍습, 그리고 영토 전체에 권력을 떨치는 머나먼 땅의 통치자에 관해 분명히 묘사하고 있습니다.\n\n그 발걸음이 [ROOT.GetCountry.GetCapital.GetName]까지 도달했는지, 아니면 남부 해안에 넓게 펼쳐진 항구에 그쳤는지는 알 수 없지만, [target_character.GetLastNameWithNoToolip](이)가 [ShowCultureGroupName('chinese_group')] 문명의 규모와 질서에 경외감을 표했다는 사실만은 분명합니다. 이국적인 문자, 사원, 그리고 거대한 시장이 곧 여행기의 페이지를 가득 채울 것이며, 이는 여행가로서 알려진 세계의 경계를 진정으로 넘어섰다는 것을 입증하는 생생한 증거가 될 것입니다."
 ibn_battuta_events.3.a: "[target_character.GetLastNameWithNoToolip](이)가 우리의 의례와 문화 행사에 참석하는 것을 허가하라."
 ibn_battuta_events.3.b: "[target_character.GetLastNameWithNoToolip](이)가 우리의 법률 체계를 관찰하고 연구할 수 있도록 허가하라."
 ibn_battuta_events.3.c: "[target_character.GetLastNameWithNoToolip] 또한 그저 하나의 방문객일 뿐, 특별 대우는 없을 것이다!"
 ibn_battuta_observes_customs_tt: "[target_character.GetLastName](이)가 [ROOT.GetCountry.GetCapital.GetName]에 머무는 동안 우리의 습속을 기록 및 연구해, 이후 여정 중 방문하는 국가가 [cultural_influence|e] 및 [cultural_tradition|e] 보너스를 받습니다"
 ibn_battuta_observes_chinese_laws_tt: "[target_character.GetLastName](이)가 [ROOT.GetCountry.GetCapital.GetName]에 머무는 동안 우리의 법률을 기록 및 연구해, 이후 여정 중 방문하는 국가가 [cabinet|e] 관련 보너스를 받습니다"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "[target_character.GetLastName](이)가 [ROOT.GetCountry.GetCapital.GetName]에 머무는 동안 우리 시장과 경치를 둘러보는 데 그쳐, 이후 여정 중 방문하는 [countries|e]에 아무런 보너스도 제공하지 않습니다"
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 머무를 것이며, 약 #Y 2#!년 뒤 다음 목적지인 [target_country_1.GetName](으)로 떠날 것입니다"
 ibn_battuta_events.4.title: "[target_character.GetLastNameWithNoTooltip]의 도착"
 ibn_battuta_events.4.desc: "어쩌면 이야기로만 들었던 [GetCountry('YUA').GetLongName]의 도시까지 방문했을지도 모르는 [target_character.GetLastName](이)가 머나먼 [ShowRegionName('indonesia_region')]를 지나 우리 [ROOT.GetCountry.GetFlavorRank]의 어딘가에 발을 디뎠습니다. 우리의 전통과 습속에 따라 환영받은 이 지친 여행가는 이제 우리 사회를 둘러보며 눈길을 사로잡는 모든 것을 기록하고자 합니다.\n\n[target_character.GetLastNameWithNoToolip](은)는 동방의 바다를 건너 우리 땅을 방문하며, 저 너머의 이야기와 선물, 그리고 관찰 내용까지도 가지고 왔습니다. 거대한 도시와 정돈된 관료 체제, 그리고 [ShowRegionNameWithNoTooltip('indonesia_region')]에서 [GetCountry('CHI').GetCapital.GetName]까지 뻗은 교역망에 대한 이야기는 우리의 학자와 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층 사이에 빠르게 퍼져 나갔습니다. 현지 행정가에게 조언을 건네거나, [ShowBuildingTypeName('sufi_mosque')]에서 토론을 벌이거나, 돔의 그늘에 앉아 조용히 사색에 잠기는 등 다양한 행보를 보이고 있는 [target_character.GetLastNameWithNoTooltip](은)는 정처 없는 길을 따라 전해지는 먼 곳의 지혜를 담은 인물임을 다시 한번 증명했습니다."
 ibn_battuta_events.4.a: "그 여행가가 가져다준 지식에 걸맞은 선물을 하사하라."
 ibn_battuta_events.4.b: "우리는 금화가 아닌 환대로 보답할 것이다."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "[target_character.GetLastName](이)가 [GetCountry('CHI').GetNameWithNoTooltip]의 문학적, 표현적 관습을 연구했기 때문에:"
 chinese_laws_ibn_battuta_effect_tt: "[target_character.GetLastName](이)가 [GetCountry('CHI').GetNameWithNoTooltip]의 법률 형식 및 체계를 연구했기 때문에:"
 ibn_battuta_will_carry_gifts_tt: "[target_character.GetLastName](이)가 [ROOT.GetCountry.GetCapital.GetName]에 머무는 동안 현지 주민들로부터 많은 선물과 금화를 받아, 이후 여정 중 방문하는 국가가 그 부의 일부를 [gold|e]로 나눠 받습니다"
 next_stop_is_target_country_2_tt: "[target_character.GetLastName](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 머무를 것이며, 약 #Y 2#!년 뒤 다음 목적지인 [target_country_2.GetName](으)로 떠날 것입니다"
 ibn_battuta_events.5.title: "[target_location_5.GetNameWithNoTooltip]에 이른 [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "[ShowRegionName('indian_ocean_region')]을 건너온 [target_character.GetLastName](이)가 마침내 신성한 [target_location_5.GetName] 땅에 발을 디뎠습니다. 골짜기마다 기도 소리가 울려 퍼지고, 눈이 닿는 모든 곳에 고대 선지자의 흔적이 남아 있습니다. [target_character.GetLastNameWithNoToolip]에게 있어 이곳은 단순한 목적지를 넘어 영적인 도달점에 가깝습니다.\n\n서쪽으로 향하는 순례자들의 행렬에 합류하며 [target_character.GetLastNameWithNoToolip]의 여정은 외적인 탐험에서 내적인 성찰로 전환됩니다. 이 여행가는 이곳에서 우리의 법률을 배우고 다양한 학파의 학자와 교류하며, 그토록 멀리 떨어져 살아가는 사람들을 하나로 묶는 신앙의 통일성에 대해 깊이 숙고하게 될 것입니다. [ShowRegionName('arabia_region')]의 성스러운 도시와 가혹한 사막, 그리고 엄숙한 아름다움은 여행가의 이후 저작에 큰 영향을 미칠 것임이 틀림없습니다."
 ibn_battuta_events.5.a: "흥미로운 인물이로군."
 next_stop_is_target_country_3_tt: "[target_character.GetLastName](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 머무를 것이며, 약 #Y 2#!년 뒤 다음 목적지인 [target_country_3.GetName](으)로 떠날 것입니다"
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName](이)가 소정의 [gold|e]를 기부할 것입니다:"
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip]의 [ShowRegionNameWithNoTooltip('iberia_region')] 도착"
 ibn_battuta_events.6.desc: "[ShowRegionName('arabia_region')]를 가로지르는 길고 험난한 여정 끝에, 이제 [target_character.GetLastName](은)는 [target_location_6.GetName]의 비옥한 구릉과 학문이 꽃피는 도시에 다다랐습니다. 비록 [ShowRegionName('iberia_region')]의 많은 지역이 지난 수 세기에 걸쳐 [ShowReligionGroupAdjective('christian')]와 [ShowReligionGroupAdjective('muslim')] 통치자 사이에 벌어진 전투를 겪었지만, 우리 [ROOT.GetCountry.GetFlavorRank](은)는 문화의 보석과도 같은 찬란함을 유지하고 있습니다. [target_character.GetLastName](은)는 현재 [ROOT.GetCountry.GetAdjective]의 탁월한 관리 속에서 번성하는 시와 학문을 향유하기 위해 정원과 궁전을 거닐기를 열망하고 있으며, 자연과 조화를 이룬 건축 양식과 한때 이 땅 위에 자리했던 여러 신앙 사이의 불안정한 공존에도 관심을 내비칩니다. [target_character.GetLastNameWithNoToolip]의 여정은 바로 이곳, #italic 이슬람의 거처#!(다르 알이슬람)의 서쪽 끝자락에서 기억과 아름다움, 그리고 조용한 회복력이라는 새로운 층위를 얻을 것입니다."
 ibn_battuta_events.6.a: "그 여행가가 우리에게 들려줄 이야기가 있겠는가?"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 머무를 것이며, 약 #Y 2#!년 뒤 다음 목적지인 [target_country_4.GetName](으)로 떠날 것입니다"
 ibn_battuta_events.7.title: "[target_location_7.GetNameWithNoTooltip]에 이른 [target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "[ShowAreaName('desert_area')]의 기나긴 그림자도 불타는 듯한 사구와 소금기 어린 길 뒤로 사라지고, [target_character.GetLastName](이)가 햇살 가득한 우리 [ROOT.GetCountry.GetFlavorRank]에 다다랐습니다. 이제 이 여행가는 [target_location_7.GetName]의 중심지에서 금화가 자유롭게 흐르고, 정의가 당당히 외쳐지며, 왕실의 권위가 고요한 위엄 속에 감싸인 세상을 똑똑히 목도하게 될 것입니다.\n\n[target_character.GetLastNameWithNoTooltip](은)는 경전이 지역 전통과 함께 낭송되는 궁정을 방문하고, 낙타 상단과 강을 누비는 카누가 모여드는 우리 수도의 시장을 눈에 담을 수 있기를 소망합니다. 비록 이곳은 동쪽의 첨탑으로부터 멀리 떨어져 있지만 [target_character.GetLastNameWithNoToolip](은)는 [ShowRegionName('sahel_region')]의 바람과 함께 번성하는 [ShowReligionGroupName('muslim')]을 발견하게 될 것이며, 신앙과 부, 그리고 구전 유산이 어우러진 그 아름다움을 문자로 남겨 모래 너머의 머나먼 땅에 전할 것입니다."
 ibn_battuta_events.7.a: "불 가에 앉게, 낯선 이여. 머나먼 제국의 이야기를 들려주게나."
