l_korean:
 consort_events.1.title: "혼인 제안"
 consort_events.1.desc: "[ROOT.GetCountry.GetFlavorRank]의 유력 가문들은 [target_ruler.GetName](이)가 혼인 상대를 찾지도 않고 세월을 보내는 모습을 보며 내심 속을 끓이고 있었습니다. [ROOT.GetCountry.GetFlavorRank](을)를 계승할 명확한 후계자가 존재하지 않음에도 불구하고 이 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 배우자를 찾기는커녕 자신에게 들어오는 혼인 제의에도 관심을 보이지 않자, 이러한 불안감은 본격적인 실망으로 이어졌습니다.\n\n이제 궁정에서는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 기존에 제기된 혼인 제안 중 하나를 수락하기를 기대하고 있습니다. 앞으로도 지금처럼 계승자를 찾지 못한다면 나라 전체가 위태로워지고 말기 때문입니다. 다행히 [origin_of_queens_family.GetName]에서 가장 오랜 역사와 높은 위상을 자랑하는 [target_consort.GetDynasty.GetName]가가 후한 지참금과 함께 혼인을 제안해 왔습니다."
 consort_events.1.a: "제안을 수용하라."
 consort_events.1.a.tt: "이 제안을 수용하면, 새 배우자의 가문이 향후 특정한 호의를 기대할 수 있다는 양해가 형성됩니다"
 consort_events.1.b: "더 좋은 제안이 올 때까지 기다리도록 하자."
 consort_events.2.title: "[target_consort.GetDynasty.GetNameWithNoTooltip] 가문"
 consort_events.2.desc: "[target_ruler.GetName](과)와 [target_consort.GetName]의 혼인으로 인해 우리는 배우자를 구했을 뿐만 아니라 [ROOT.GetCountry.GetFlavorRank](이)라는 새로운 동맹을 얻었습니다. [target_consort.GetDynasty.GetName]가는 오랜 역사와 큰 영향력을 지닌 가문으로, 그 본산인 [origin_of_queens_family.GetName](은)는 [ROOT.GetCountry.GetFlavorRank]의 보물입니다.\n\n물론 우방이라는 관계에는 쌍방에게 책임이 발생합니다. [target_consort.GetName](은)는 앞으로 자기 가문의 입장을 대변할 것이며, 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 그러한 조언을 주의 깊게 경청해야만 합니다."
 consort_events.2.a: "영원한 우방을 위하여!"
 consort_events.3.title: "크나큰 기대"
 consort_events.3.desc: "정략결혼은 가족 간의 결합인 동시에 쌍방에 원조를 제공하기로 하는 계약이기도 합니다. 그렇기 때문에 [target_consort.GetDynasty.GetName] 가문은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [ROOT.GetCountry.GetGovernment.GetConsortTitle]의 조언에 귀를 기울이고, 자신들과 [target_ruler.GetName]의 이익을 적극적으로 돌볼 것을 기대하고 있습니다."
 consort_events.3.a: "사랑하는 [ROOT.GetCountry.GetGovernment.GetConsortTitle](을)를 위해서라면 무엇이든 하겠소."
 consort_events.3.b: "미안하지만 특혜는 없을 것이오."
 consort_events.3.b.tt: "이 선택지는 지역 차원에서 [target_consort.GetDynasty.GetName]의 협력 수준을 약화시키며, 이들과의 향후 관계에서도 불리하게 작용할 것입니다"
 consort_events.4.title: "결혼이라는 행복"
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle](은)는 그 자체로도 성실한 동반자이자 훌륭한 조언자입니다. 그러나 동시에 [ROOT.GetCountry.GetGovernment.GetConsortTitle](은)는 [ROOT.GetCountry.GetFlavorRank]에서 [target_consort.GetDynasty.GetName]가를 대변하는 대표자이기도 하며, 그 반대 또한 성립합니다. 그리고 때로, 이러한 관계가 큰 이득을 불러오기도 합니다.\n\n오늘 [target_consort.GetName](은)는 아주 기쁜 표정으로 [target_ruler.GetName](을)를 찾아와, 자신의 가문이 [ROOT.GetCountry.GetGovernment.GetRulerTitle], 그리고 [target_ruler.GetName](과)와 [target_consort.GetNameWithNoTooltip]의 혼인에 대해 지지를 표명하기로 결정했다는 사실을 알렸습니다."
 consort_events.4.a: "이 결혼이 양쪽 모두에 보탬이 되기를 바라겠소."
 consort_events.4.b: "[target_consort.GetDynasty.GetNameWithNoTooltip] 가문에 빚을 지는 일이 있어서는 아니 된다."
 consort_events.6.title: "사랑하고, 사랑받고"
 consort_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]에서 결혼은 사랑의 결실이 아닙니다. 오히려 허투루 넘겨서는 안 되는 외교적 기회에 가깝습니다. 그렇기 때문에 미래의 [ROOT.GetCountry.GetGovernment.GetConsortTitle](은)는 적절한 신분 출신의 인물이어야 하며, 국내 정치의 균형을 어지럽히지 않을 것이라는 이유에서 외국인이라면 더할 나위 없습니다.\n\n그러나 [ROOT.GetCountry.GetGovernment.GetRulerTitle]도 사랑에 빠질 수 있는 법이며, 사랑에 빠진 이상 다른 어떤 것도 중요하지 않게 느껴질 수 있습니다. 적어도 본인의 입장에서는 말입니다.\n\n어느 날, [target_ruler.GetName](은)는 [ROOT.GetCountry.GetCapital.GetProvince.GetName] 지방 출신의 한 평민과 마주쳤습니다. 그 이래로 [target_ruler.GetName](은)는 대책 없이 사랑에 빠져 그 어느 때보다 행복에 겨운 듯한 모습입니다. 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 참모들은 그다지 달갑지 않은 분위기이지만, [target_ruler.GetNameWithNoTooltip](과)와 그 연인 사이의 혼인은 우리나라 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서 강한 지지를 얻고 있습니다."
 consort_events.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 원하는 바를 이룰 수 있게 하라."
 consort_events.6.b: "천출과 혼인을 하겠다고? 절대 불가하다!"
 consort_events.51.title: "가문의 인연"
 consort_events.51.desc: "지난 며칠간 우리는 한때 [ROOT.GetCountry.GetGovernment.GetConsortTitle]의 고향이었던 [origin_country_of_consort.GetName]의 [origin_country_of_consort.GetGovernment.GetAdjective] 궁정에서 찾아온 손님들을 접대했습니다. 사냥, 연회, 사담으로 가득 찬 한 주가 끝나고, 상대 가문은 마침내 [origin_country_of_consort.GetCapital.GetName](으)로 돌아갈 준비를 하고 있습니다. 이들은 우리에게 정말로 환상적인 시간을 보냈다며, [ROOT.GetCountry.GetGovernment.GetAdjective]도 가까운 시일 내에 [origin_country_of_consort.GetCapital.GetNameWithNoTooltip]에 방문할 것을 강력히 권유했습니다. 그리고 [target_consort.GetName](이)가 그 어느 때보다 이곳에서 행복하게 살고 있다는 사실을 고향에 있는 모두에게 알리겠다고 말했습니다."
 consort_events.51.a: "가족이라면 당연한 거지."
 we_are_kin: "가족의 유대"
 consort_events.52.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]의 이단 신앙"
 consort_events.52.desc: "[target_ruler.GetName](이)가 [target_consort.GetName](과)와의 혼인을 발표했을 당시만 해도 [ROOT.GetCountry.GetLongName]의 백성들은 매우 기뻐했었으며, 상대가 [origin_country_of_consort.GetCapital.GetName]에서 나고 자랐다는 사실을 언급하는 사람은 거의 없었습니다. [ROOT.GetCountry.GetNameWithNoTooltip]의 일반 백성들에게 있어 [ROOT.GetCountry.GetGovernment.GetAdjective]가는 자신들과는 연이 없는 자들이었기 때문에, 그러한 세부 사항에는 별 관심이 없었던 것입니다. 그러나 최근 들어 이 출신 문제가 크게 부상했습니다... [ROOT.GetCountry.GetGovernment.GetConsortTitle](이)가 기존에 갖고 있던 [origin_country_of_consort.GetReligion.GetAdjective] 신앙을 버리지 않았다는 소문이 퍼지기 시작한 것입니다. 백성들은 외국인과 혼인하는 것의 필요성은 이해해 줄지도 모르지만, 이단이 통치자 자리에 오르는 것은 잘 받아들이지 못할 겁니다."
 consort_events.52.a: "이자들이 감히?"
 consort_events.54.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]의 능력"
 consort_events.54.desc: "궁정에 도착한 이후로 [target_consort.GetName](은)는 [ROOT.GetCountry.GetName]의 행정 분야에 지대한 관심을 보였습니다. 결국에 이 [ROOT.GetCountry.GetGovernment.GetConsortTitle](은)는 인사 문제와 궁정 운영 관련 사안의 권위자가 되어, 이제는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]뿐만이 아니라 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게도 신뢰받기에 이르렀습니다. [ROOT.GetCountry.GetFlavorRank]에서 일찍이 찾아볼 수 없었을 정도로 뛰어난 능력을 선보인 것입니다."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip](은)는 우리에게 축복이니라."
 consort_events.54.b: "세상에는 [target_consort.GetShortNameWithNoTooltip] 같은 사람이 더 있어야 한다."
 consort_events.54.c: "전략가는 많을수록 좋지."
 consort_events.54.d: "[target_consort.GetShortNameWithNoTooltip](은)는 대단한 보물이었군."
 consort_events.56.title: "곤궁의 시기"
 consort_events.56.desc: "고귀한 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 출신 가문인 [target_ruler.GetDynasty.GetName]가는 강력한 권력을 자랑합니다. 이 가문은 [target_ruler.GetName](을)를 통해 우리나라 전체를 다스렸으며, 앞으로도 오랫동안 그 권세를 유지할 것입니다. 그러나 이러한 가문도 도움이 필요할 때가 있는 법입니다. 다행히도 [target_ruler.GetDynasty.GetNameWithNoTooltip] 가문은 여러 주요 세력, 특히 [marriage_partner.GetName]의 [target_foreign_ruler.GetName](이)가 속한 [target_foreign_ruler.GetDynasty.GetName] 가문과 강한 유대 관계를 맺고 있습니다. 해당 통치자의 [target_foreign_consort.GetWifeHusband]인 [target_foreign_consort.GetName](은)는 다름 아닌 [ROOT.GetCountry.GetGovernment.GetAdjective] 가문에서 나고 자란 [target_foreign_consort.GetDaughterSon]이며, 우리에게 있어 누구보다 귀중한 연락 창구라 할 수 있습니다. 한번 [target_foreign_ruler.GetWifeHusband](이)가 우리를 돕도록 설득해 줄 수 있냐고 [target_foreign_consort.GetShortNameWithNoTooltip]에게 말을 붙여 보는 것은 어떨까요?"
 consort_events.56.a: "확실히, 우리 국고의 빈자리는 걱정될 정도긴 하군."
 consort_events.56.a.tt: "[marriage_partner.GetName]의 [target_foreign_consort.GetName]에게 서신을 보내 원조를 요청합니다"
 consort_events.56.f: "[marriage_partner.GetNameWithNoTooltip](이)나 [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip] 가문의 도움은 필요 없다!"
 consort_events.57.title: "도움이 필요한 친구"
 consort_events.57.desc: "출중하신 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ROOT.GetCountry.GetGovernment.GetConsortTitle]인 [target_foreign_consort.GetName](이)가 최근 자신이 속한 [target_origin_country.GetName]의 [target_foreign_consort.GetDynasty.GetName] 가문에서 보내온 요청을 전달했습니다. 급박한 재정난에 처한 [target_ruler.GetName](이)가 '가장 신뢰하는 우방'인 우리에게 어떤 형태로든 지원을 제공해 줄 수 없을지 물어 온 것입니다. 해당 서신은 우리나라의 위대한 경제에 대한 상찬으로 가득 채워져 있습니다."
 consort_events.57.a: "우리 우방인 [target_origin_country.GetAdjectiveWithNoTooltip](을)를 위해서라면 이 정도는 푼돈이지."
 grateful_for_aid: "원조에 고마워함"
 consort_events.57.f: "그런 짓을 해서 우리가 얻을 게 있느냐? 절대 불가하다!"
 denied_aid: "원조를 거부"
 outrageous_demands: "무리한 요구"
 consort_events.58.title: "도움의 손길"
 consort_events.58.desc: "마침내 사랑하는 [target_foreign_consort.GetName](으)로부터 그 [target_foreign_ruler.GetWifeHusband]에게 보냈던 요청에 대한 답변이 돌아왔습니다. 고귀한 [target_foreign_ruler.GetName](이)가 우리의 요청을 받아들였다는 듯합니다! 답장과 함께 텅 빈 우리의 국고를 채워 줄 금화가 한가득 전달되었습니다. 지금 바로 관대한 [marriage_partner.GetGovernment.GetRulerTitle]에게 감사장을 보내야겠습니다. 그 치세가 영원하길!"
 consort_events.58.a: "역시 우리의 진정한 친구로구나."
 consort_events.59.title: "깨진 약속"
 consort_events.59.desc: "우리 [target_foreign_consort.GetName](을)를 [marriage_partner.GetAdjective]의 [marriage_partner.GetGovernment.GetRulerTitle]에게 배우자로 보냈을 때, 우리는 양국 사이에 강한 유대가 형성된 것으로 생각했습니다. 우리는 이 관계에서 서로 짊어진 의무를 절대 저버리지 않을 생각이었지만, [target_foreign_ruler.GetName](은)는 약속을 저버리는 데 거리낌이 없었던 듯합니다. 오늘 \n\n[target_foreign_consort.GetShortNameWithNoTooltip]의 답장이 도착했습니다. 그 답장에 따르면, [target_foreign_ruler.GetShortNameWithNoTooltip](은)는 우리의 요청을 거절했을 뿐만 아니라, 우리가 '무리한 요구'를 보냈다며 뻔뻔하게 질책했다는 듯합니다!"
 consort_events.59.a: "이 방자함은 절대 잊지 않을 것이다."
 consort_events.61.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]의 영향력"
 consort_events.61.desc: "[target_ruler.GetName](과)와 그 [target_consort.GetWifeHusband]인 [target_consort.GetName]의 혼인 이후로, [ROOT.GetCountry.GetName] 백성들이 [origin_country_of_consort.GetAdjective](과)와 관련된 것이라면 무엇이든 좋아하기 시작했습니다. [ROOT.GetCountry.GetGovernment.GetConsortTitle]의 인기를 고려할 때 어느 정도 문화적 교류가 이루어지는 것은 예상했지만, 궁정의 조언가들은 우리나라의 한 지방에서 종교적 변화까지 일어나고 있다며 우려를 표했습니다. [ROOT.GetCountry.GetGovernment.GetConsortTitle]인 [origin_country_of_consort.GetAdjectiveWithNoTooltip]의 영향력이 백성들의 종교 생활에까지 뻗어 나간 듯, [origin_country_of_consort.GetReligion.GetAdjective] 신도들의 포교로 인해 이미 놀라울 정도로 많은 우리 국민이 개종을 마쳤습니다...\n\n이 문제를 제기하자 [target_consort.GetNameWithNoTooltip](은)는 별일도 아니라는 듯, 자신은 이미 오래전에 [ROOT.GetCountry.GetReligion.GetAdjective](을)를 받아들였으며 [ROOT.GetCountry.GetGovernment.GetRulerTitle]도 이 점을 이미 잘 알고 있지 않느냐고 응수했습니다."
 consort_events.61.a: "당장 공개적으로 [origin_country_of_consort.GetReligion.GetNameWithNoTooltip](을)를 부인해야 한다!"
 consort_events.61.b: "그렇다면 어쩔 수 없지."
 consort_events.101.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]의 야망"
 consort_events.101.desc: "[target_consort.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetHeir.GetName](을)를 아끼지 않는다는 것은 이제 와서 새삼스러운 일도 아닙니다. 두 부부 사이는 [ROOT.GetCountry.GetGovernment.GetConsortTitle](이)가 궁정에 도착했을 때부터 어긋나 있다는 게 명백했으며, 부부 사이의 균열은 [ROOT.GetCountry.GetGovernment.GetConsortTitle]의 첫 출산 이후에도 더욱 악화하기만 했습니다. 당연하게도, [ROOT.GetCountry.GetGovernment.GetConsortTitle](은)는 자기가 낳은 아이가 권좌에 오르기를 원할 것입니다. 실제로도 이 인물은 지금까지 꽤 오랫동안 조용히 영향력을 행사한 바 있습니다. 때로는 뇌물까지 써가며 주요 인사들을 설득했고, 자신의 자녀를 능력이 닿는 한 최선을 다해 양육하며 소원을 이룰 시기를 잠자코 기다렸습니다. 그리고 마침내 어제, 때가 되었다고 느낀 [ROOT.GetCountry.GetGovernment.GetConsortTitle](은)는 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 면전에서 새로운 [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 지정할 것을 요구했습니다."
 consort_events.101.a: "[target_consort.GetNameWithNoTooltip]의 자녀가 정당한 계승권자라는 사실에는 의심의 여지가 없다."
 consort_events.101.b: "어찌 감히 [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]의 계승권에 의문을 제기한단 말이냐?"
 consort_events.102.title: "차별 대우"
 consort_events.102.desc: "자녀에 대한 부모의 사랑은 끝이 없다지만, 그중에서도 어떤 자녀는 더욱 큰 사랑을 받는 법입니다. [target_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetHeir.GetName](을)를 사랑한다는 점에는 부정할 여지가 없습니다. 하지만 그 [favorite_child.GetSisterBrother](이)가 [target_ruler.GetName]의 마음속에서 더 큰 자리를 차지하고 있다는 것 또한 자명한 사실로, [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이 아이에게 무조건적인 애정을 쏟아부으며, 최고의 교육을 받도록 애쓰기도 했습니다. 그리고 이제, [target_consort.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 설득해 [favorite_child.GetName](을)를 [ROOT.GetCountry.GetName]의 새로운 [ROOT.GetCountry.GetGovernment.GetHeirTitle](으)로 삼으려 하고 있습니다."
 consort_events.102.a: "나쁜 생각은 아니군. [favorite_child.GetNameWithNoTooltip]의 총명함은 단연 출중하니 말이야."
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "피는 못 속인다"
 consort_events.104.desc: "지난 여러 해 동안 우리의 고귀한 [target_consort.GetName](은)는 그 출중한 지식과 능력으로 여러 차례 우리에게 깊은 인상을 남겼습니다. 제대로 된 교육을 받은 게 분명하며, 그 학습에 대한 열의는 [target_heir.GetDaughterSon]인 [target_heir.GetName]에게도 이어진 듯합니다. 역시 피는 못 속인다는 말이 괜히 있는 건 아닌가 봅니다."
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip](이)가 [target_heir.GetShortNameWithNoTooltip]에게 국가 행정의 모든 측면을 가르칠 것이다."
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip](이)가 [target_heir.GetShortNameWithNoTooltip]에게 정치의 묘리를 가르칠 것이다."
 consort_events.104.c: "[target_consort.GetShortNameWithNoTooltip]의 지원 아래 [target_heir.GetShortNameWithNoTooltip](은)는 위대한 장군으로 자라나리라."
 consort_events.303.title: "[target_consort.GetNameWithNoTooltip]의 외교적 접근"
 consort_events.303.desc: "[origin_of_consort.GetName]에서 보낸 유년 시절 동안, [target_consort.GetName](은)는 사람들을 관찰하는 것을 즐기고는 했습니다. 종종 놀이 삼아 주변 사람들의 행동을 예측해 보기도 했는데, 이 놀이는 시간이 지나면서 단순한 여흥이 아니라 점차 유용한 습관으로 발전하게 되었습니다. 다행히도 이러한 정치적 감각은 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁정에 들어온 이후로도 활약할 기회를 얻을 수 있었습니다. 오히려 지금껏 이러한 능력을 갈고닦은 덕분에, [target_consort.GetName](은)는 최근 외국 사절들과 진행한 협상에서 그 기술의 가치를 입증하기도 했습니다."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "[target_consort.GetNameWithNoTooltip]의 행정적 발상"
 consort_events.304.desc: "강한 도덕의식 외에도, [target_consort.GetName](은)는 언제나 질서란 무엇인지 파악하는 감각을 지니고 있었습니다. [target_consort.GetName](이)가 내리는 결정은 정치 사안에 관한 조언이든, 친근한 대화 중에 나온 조언이든 상관없이 언제나 신뢰받습니다. 또한, [ROOT.GetCountry.GetGovernment.GetConsortTitle](은)는 자기 생각을 능숙하게 풀어내는 달변가이기도 해, 그 능력 덕분에 과거 [origin_of_consort.GetName]에서도 존경받았습니다. 하지만 이 모든 것보다 더욱 중요한 점은, [ROOT.GetCountry.GetGovernment.GetConsortTitle]의 말에는 정직함이 묻어 나오기 때문에 궁중에서 가장 고집 센 인물들마저 [target_consort.GetName]의 조언만큼은 귀 기울여 듣는다는 것입니다."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "[target_consort.GetNameWithNoTooltip]의 군사적 발상"
 consort_events.305.desc: "[target_consort.GetName|U](은)는 알고 보니 두려움을 모르는 투사였습니다. 종종 훈련 중인 병사들의 전투 기술을 연구하는 모습을 목격할 수 있으며, 스스로 훈련장에 나가기도 합니다... 일부 병사들은 [ROOT.GetCountry.GetGovernment.GetAdjective]의 [ROOT.GetCountry.GetGovernment.GetConsortTitle](과)와 맞붙는 것을 주저했지만, [target_consort.GetNameWithNoTooltip](이)가 [origin_of_consort.GetName]에서 유년 시절을 보내며 터득했을지도 모르는 기술에 호기심을 보이며 대련에 응한 이들도 있었습니다. 몇몇 이들은 놀라워할지도 모르지만, [target_consort.GetNameWithNoTooltip]의 전투 능력은 부정할 여지 없는 진짜입니다. 게다가 [ROOT.GetCountry.GetGovernment.GetConsortTitle]의 존재는 병사들에게도 고무적인 영향을 주는 것 같습니다."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "공통의 이익"
 consort_events.306.desc: "[target_ruler.GetName|U](은)는 조직 체계란 어떠해야 하는지 파악하는 천부적인 감각을 지니고 있습니다. [ROOT.GetCountry.GetName]의 백성과 행정부가 법을 준수하도록 하는 동시에 그 체계를 우리가 사는 시대에 맞게 조정하고 개선하는 것은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 최대 관심사 중 하나입니다. 그런 [target_ruler.GetName|U](이)가 자신의 [target_consort.GetWifeHusband] 또한 마찬가지로 이 분야에 관심이 있다는 사실을 알았을 때 얼마나 기쁨에 겨웠을까요!\n\n[target_consort.GetName](과)와 나누는 대화는 [target_ruler.GetName|U]에게 여느 내각 회의 못지않은 자극을 줍니다. [target_consort.GetName](은)는 이런 이야기를 들었을 때 그저 조용히 미소 지을 뿐이었지만, 내심 자신 또한 이러한 사안에 관해 [target_ruler.GetWifeHusband](과)와 이야기를 나누며 유대감을 쌓을 수 있는 것이 즐거운 눈치입니다."
 consort_events.306.a: "정말 잘 맞는 한 쌍이군."
 consort_events.309.title: "계승 성공"
 consort_events.309.desc: "배우자를 여읜 뒤로 어린 [ROOT.GetCountry.GetGovernment.GetHeirTitle]의 후견인이자 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] 자리에 오른 [target_char.GetName]도 그 지위에 어느 정도 적응한 듯합니다. 현재, 일반 백성들은 이 상황을 어린 [target_char_heir.GetName]의 대관식이 열릴 때까지의 정치적 공백을 메우기 위한 과도기로 인식하고 있습니다. 그러나 다른 인물들이 비밀 회동을 통해 어린 [ROOT.GetCountry.GetGovernment.GetHeirTitle]의 부족한 잠재력을 논의하고 있다는 소문이 돌기 시작했습니다. 이들은 [target_char_heir.GetShortNameWithNoTooltip](이)가 통치자가 되도록 그냥 놔두는 것은 침이나 질질 흘리는 반푼이를 권좌에 올려 나라 전체를 위험에 빠뜨리는 꼴이라며, [ROOT.GetCountry.GetGovernment.GetConsortTitle](이)가 누가 봐도 더 나은 대안이라 주장하고 있습니다.\n\n이 교활한 세력의 존재를 알고 있음에도, [ROOT.GetCountry.GetGovernment.GetConsortTitle] 자신은 이 고도로 민감한 사안에 대해 여태껏 아무런 입장을 내놓지 않았습니다."
 consort_events.309.a: "참으로 재미있는 시대로다..."
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle](이)가 측근과 계승 문제를 논의할 것입니다"
 consort_events.309.b: "모반이다! 그런 생각은 꿈에도 말라."
 consort_events.309.b.tt: "선동가들을 부추기지 않습니다"
 consort_events.310.title: "권력의 이동"
 consort_events.310.desc: "자신의 측근들로부터 얻은 조언과 그 자신의 매력을 바탕으로, [target_char.GetName](은)는 궁정의 여러 인사들을 교묘하게 조종해 한 가지 사실에 대한 동의를 받아냈습니다. 바로 [ROOT.GetCountry.GetGovernment.GetAdjective]의 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)자 차기 계승자인 [target_heir.GetName](이)가 유약하고 어리석은 탓에 나라를 물려받을 자격이 없다는 데 말이죠. 그런데, 이 계승 문제에 대한 간단한 해결책이 있었습니다...\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 지도층의 환심을 사기 위해 또다시 개최된 호화 연회에서, [target_char.GetShortNameWithNoTooltip](과)와 그 수하가 [target_heir.GetShortNameWithNoTooltip](을)를 처소에 가둬 놓아야 한다는 여론을 퍼뜨렸습니다. 그렇게 격리하면 학업에 집중할 수 있을 것이라는 게 그 근거였습니다. 어린 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 더는 대중 앞에 모습을 드러내지 못하게 된다는 것은 그 자신에게는 불행한 일이겠지만, 결국 [ROOT.GetCountry.GetName]에는 보탬이 될 것입니다..."
 consort_events.310.a: "그리하도록."
 consort_events.310.b: "권좌에 도전할 기회 정도는 줘야겠지."
 consort_events.311.title: "백성을 돌보는 [ROOT.GetCountry.GetGovernment.GetConsortTitle|U]"
 consort_events.311.desc: "[target_ruler.GetWifeHusband]인 [target_ruler.GetName](을)를 기쁘게 만들기 위해 언제나 최선을 다하고, 그 지인들을 다른 누구보다도 친절하게 대하는 걸 보면 [target_char.GetName](이)가 순수한 심성의 소유자라는 사실만은 분명합니다. 최근 [poor_province.GetName](을)를 방문한 [target_char.GetShortNameWithNoTooltip](은)는 극빈한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들의 고통을 직접 목격하고는, 그 이후로 계속 불우한 백성들을 돕기 위한 계획을 세우고 있습니다. 하지만 이 계획을 실현하려면 국고의 자금이 필요합니다."
 consort_events.311.a: "백성들을 돌보는 것은 우리의 의무다. 그 계획을 지원하라."
 consort_events.311.b: "더 중요한 사안이 산더미같이 쌓여 있느니라."
 consort_events.313.title: "생명의 기적"
 consort_events.313.desc: "전쟁과 죽음이 난무하는 이 어두운 시기에 새 생명의 소중함을 일깨울 계기가 있다면 백성의 고통을 조금이나마 덜어줄 수 있을 것입니다. 우리 위대한 [target_ruler.GetName](과)와 그 고귀한 [target_char.GetWifeHusband]인 [target_char.GetName]에게 또 한 번 회임의 축복이 내렸습니다. 새 자손이 탄생했다는 소식은 [ROOT.GetCountry.GetGovernment.GetAdjective] 안팎은 물론이고 궁정 전체와 백성들에게 새로운 희망과 함께 기운을 북돋아 주었습니다. 많은 이들은 새로 태어날 자녀가 더 나은, 더 밝은 미래에서 자라기를 꿈꾸고 있으며, 이 모든 싸움에도 무언가 의미가 있을 것이라고 꿈꾸고 있습니다."
 consort_events.313.a: "[target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip], 그리고 새 생명에 축복이 있기를!"
 consort_events.313.a.tt: "[target_ruler.GetName]의 새 자녀 탄생 소식이 [ROOT.GetName] 백성에게 활력을 불어넣습니다."
