 sailor_event.1.title: "광대하고 끝없는 바다"
 sailor_event.1.desc: "지상의 전장이 의무와 영광을 찾는 자들을 부른다면, 바다는 그러한 것에는 관심 없는 자유로운 영혼을 불러 모읍니다. 전 세계의 바다를 누비던 이야기, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 함대의 과거 원정 이야기들이 나이 든 선원들에게 무용담으로 회자되면서, 위대했던 순간만 기억에 남고 희생은 잊혀집니다.\n\n이런 이야기를 듣고 자란 [ROOT.GetCountry.GetName]의 청년들이 광활한 바다를 열망한다고 해서 누가 이상하게 여기겠습니까? 실제로 지난해 우리 해상군 입대자 수가 크게 늘었습니다. 그중 일부는 바다 밑바닥에서 생을 마감하겠지만, 생환한 이들은 분명히 그 위대한 이야기를 이어 나갈 것입니다."
 sailor_event.1.a: "우리는 미래 세대를 감화시킬 유산을 써내려 가는 것이다."
 sailor_event.2.title: "혹독한 바다 생활"
 sailor_event.2.desc: "우리 해상군에 들어오는 병사들 대다수가 고향을 떠나 [ROOT.GetCountry.GetAdjective] 국경 너머의 바다와 땅을 직접 목도하는 신나는 삶을 고대하고 있습니다. 그러나 그들 모두가 엄혹하고 그 이상으로 지루하고 심심한 바다 생활에 준비가 된 것은 아닙니다. 긴 항해 동안 매일매일 똑같은 업무와 음식, 사람을 보는 데 질려 바다에 나온 결정을 후회하는 젊은 병사들이 많습니다.\n\n이러한 병사들은 경험 많은 선원들에게 헛꿈을 꾸는 육지 사람 취급을 받고, 도움은커녕 짐이 되는 일이 다반사입니다. 결국은 현실에 적응해 한 사람 몫을 하는 병사들도 있지만, 차라리 집에 가는 것이 나은 이들도 있습니다."
 sailor_event.2.a: "모병 선전에도 단점은 있는 법이지."
 sailor_event.3.title: "지상군을 지원하는 선원들"
 sailor_event.3.desc: "우리 지상군은 지난 몇 년 동안 전투에서 수천 명에 이르는 심각한 병력 손실을 보았습니다. 반면에 바다에서 [ROOT.GetCountry.GetName]군에 복무하는 병사들은 그러한 문제에 처하지 않았습니다. 물론 나라를 지키고자 희생했지만, 우리 해상군은 선박을 움직일 인력이 부족하지 않습니다.\n\n이에 해상군은 바다에서 목숨을 걸겠다는 이들에게 그 대신 고전 중인 지상 부대를 지원하라고 권장하기 시작했습니다. 애초에 우리 항구를 지킬 병력이 없다면, 아무리 뛰어난 함선과 선원들을 보유한들 소용이 없을 테니까요."
 sailor_event.3.a: "신병은 자신을 필요로 하는 곳에 가야 한다."
 sailor_event.4.title: "해상군을 지원하는 지상군 병사들"
 sailor_event.4.desc: "최근의 분쟁 동안 바다에서 많은 병력을 잃었습니다. 지상군은 빠르게 병력을 회복했지만, 해상군은 [ROOT.GetCountry.GetAdjective] 함선에서 복무할 승무원을 모집하는 데 어려움을 겪고 있습니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 상주하는 궁정에까지 우리 해상군이 치른 희생에 관한 소식이 뼈아프게 들려오고 있습니다.\n\n그런데 우리 지상군 지휘관들이 이 소식에 점차 귀를 기울이더니, 지상군에 소속될 예정인 병사들을 해안 지역으로 보내 함선에서 근무하게 하고 있습니다. 아직 배울 것이 많아 미숙하지만, 해상군이 회복하기 위해서는 그 신병들의 도움이 절실합니다."
 sailor_event.4.a: "신병은 자신을 필요로 하는 곳에 가야 한다."
 sailor_event.5.title: "바다로 가는 길"
 sailor_event.5.desc: "[ROOT.GetCountry.GetName](은)는 해안에 인접한 다른 나라들처럼 발전한 항해 문화는 없지만, 바다에 쉽게 접근할 수 있는 국토에 자부심을 지니고 있습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 해안은 잠재력이 풍부한 곳으로, 희망에 부푼 젊은 외지인들이 새 삶을 살고자 이곳을 찾습니다.\n\n우리 해상군의 역량은 제한되어 있지만, 뱃일 경험이 있는 청년들이 더 들어온다면 우리 함선의 선원들을 보강할 수 있을 것입니다. 이 선원 지망생들이 새 보금자리에 정착할 수 있도록 돕는 것이 어떨까요?"
 sailor_event.5.a: "그 청년들의 열정을 장려해야 한다."
 sailor_event.5.b: "얼마 안 가 바다에 싫증 낼 텐데."
