l_korean:
 mercs.1.title: "[SCOPE.sMercenary('patriotic_mercs').GetName] 불만 확산"
 mercs.1.desc: "[SCOPE.sMercenary('patriotic_mercs').GetName] 중 상당수가 자신의 애처로운 조국인 [SCOPE.sCountry('merc_home_country').GetName]에 대한 근거 없는 감상에 빠졌습니다. 자신들의 고향 도시가 화염에 휩싸인다는 생각에 겁에 질린 병사들이 대거 탈영하고 있습니다."
 mercs.1.a: "마음이 약한 자들이다."
 mercs.1.b: "스코틀랜드인들이 진정 사랑하는 것은 황금이지."
 mercs.2.title: "적의 적"
 mercs.2.desc: "[bloodthirsty_mercs.GetName] 병사들이 자신의 숙적인 [bloodthirsty_mercs_enemy.GetAdjective] 측과의 전투를 고대하고 있습니다. [bloodthirsty_mercs_home.GetName](과)와 [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] 사이의 원한 섞인 갈등은 용병 세계에도 영향을 미치는 모양입니다."
 mercs.2.a: "반가운 우연이군."
 mercs.2.b: "진정한 [ROOT.GetCountry.GetAdjective] 사내라면 모두 가지는 감정이지."
 mercs.3.title: "전리품으로 급여 지불"
 mercs.3.desc: "우리가 고용한 몇몇 용병대가 고용 조건에 불만을 나타내고 있습니다. [rich_enemy_province.GetName] 같은 도시에서 얻을 수 있는 재물에 비해 자신들의 임금은 하찮다는 것입니다. 이에 [loot_mercs.GetName] 대장이 직접 나서 전리품 중 상당 부분을 자신과 부하들에게 떼어 달라고 요구하고 있습니다."
 mercs.3.a: "전리품을 떼어 준다."
 mercs.3.b: "전리품을 주는 대신 임금을 올려 준다."
 mercs.4.title: "[veteran_mercs.GetName]에 모여드는 재향 군인"
 mercs.4.desc: "[ROOT.GetCountry.GetName](은)는 용병대 대장들 사이에서 평가가 높습니다. 국제적 위상도 높거니와 무엇보다 용병에게 약속한 돈을 제때 지급하기 때문입니다. 이에 우리나라에서 꾸준히 일하기를 희망하는 외국의 재향 군인들이 [veteran_mercs.GetName]에 대거 합류하고 있습니다."
 mercs.4.a: "누군들 [ROOT.GetCountry.GetNameWithNoTooltip]에서 싸우고 싶지 않겠는가."
 mercs.5.title: "코끼리!"
 mercs.5.desc: "한니발과 포에니 전쟁 시절 이후 처음으로, [ROOT.GetCountry.GetAdjective] 장군들의 지휘 아래 코끼리가 유럽에 진출했습니다. 적들은 갑옷과 전쟁의 상징을 온몸에 두른 이 거대하고 위엄 넘치는 짐승 앞에 두려워 떨고 있습니다."
 mercs.5.a: "[elephant_mercs.GetNameWithNoTooltip] 앞에 벌벌 떨지어다."
 mercs.7.title: "[popular_mercs.GetNameWithNoTooltip] 수요 급증"
 mercs.7.desc: "세계 곳곳에서 격렬한 분쟁이 계속되면서 용병대를 찾는 곳이 많아졌습니다. 특히 [popular_mercs.GetName]의 경우 자신들의 능력이 현 상황에 매우 유용하다는 사실을 알고, 전쟁 중인 여러 국가와 계약을 맺었습니다.\n\n[popular_mercs.GetName]의 병사들은 [popular_mercs_origin.GetName]에 돌아올 때 계약상 받은 급여와 원정 동안 약탈했던 재물을 전부 포함한 전리품을 한가득 품에 안고 돌아옵니다. 이렇듯 재물이 유입되면서 현지 경기가 활성화되고 [popular_mercs.GetName] 모집이 늘어나고 있습니다."
 mercs.7.a: "재물이 흘러들게 하라."
 mercs.10.title: "용병의 열의"
 mercs.10.desc: "[pious_mercs.GetName] 측은 적어도 용병 기준으로는 [ROOT.GetCountry.GetReligion.GetName](을)를 실로 진지하게 믿고 있습니다. 이들은 우리의 의로운 명분에 고무되어, 신을 부정하는 저 [pious_mercs_enemy.GetName]에 맞서 싸울 준비를 갖추고 있습니다."
 mercs.10.a: "우리의 명분은 정당하다!"
