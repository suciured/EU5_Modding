l_korean:
 privilege_events.100.title: "게르만 이주민 유치"
 privilege_events.100.desc: "우리나라는 전쟁과 역병으로 대부분 지역에서 인구가 줄어든 상태이며 얼마 안 되는 농민이 방대한 영토에 흩어져 있어, 곡물을 추수하거나 새 땅을 개간하는 등 대규모 인력이 필요한 작업을 수행하기가 매우 힘든 상황입니다.\n\n게르만 지역에서 새로운 정착민과 기술자를 유치하여 이들에게 자치권과 세금 인하 등 각종 지원과 특권을 제공한다면, 이곳으로 넘어와 우리 땅에서 도시를 세우게 할 수 있을 것입니다."
 privilege_events.100.desc.kulm_law: "인구가 과밀한 [german_province.GetName](은)는 단순한 일상생활마저도 치열한 경쟁을 벌여야 하는 가혹한 환경이 되고 말았습니다. 그런 까닭에 [german_province.GetNameWithNoTooltip] 및 주변 일대의 많은 주민이 우리가 [ShowEstatePrivilegeName('kulm_law')]에서 제공한 관대한 특권에 이끌려, 더 나은 삶을 찾아 [target_province.GetName](으)로 몰려들고 있습니다."
 privilege_events.100.a: "어서 맞아들여라."
 privilege_events.100.b: "정착을 직접 지원하라."
 privilege_events.100.c: "더 이상의 외국인은 필요 없다."
 privilege_events.100.d: "이주하려는 사람을 더 이상 찾을 수 없구나."
 enough_migrants_tt: "이주민이 충분합니다"
 not_enough_migrants_tt: "더 이상 이주민이 없습니다"
 privilege_events.101.title: "[target_province.GetNameWithNoTooltip] 이주"
 privilege_events.101.desc: "[migration_destination_country.GetLongName](이)가 부여한 특권에 고취된 많은 [scope_german_location.GetProvinceDefinition.GetName] 거주민이 더 나은 삶을 찾아 고향을 떠나 [target_province.GetName](으)로 향하고 있습니다. 이러한 인구 유출은 우리 법률상 허용되지만, 이주 흐름이 계속 이어진다면 우리 인구가 고갈될지도 모릅니다."
 privilege_events.101.a: "어찌 손쓸 방법은 없는가?"
 privilege_events.101.tt: "해당 [event|e]는 [german_province.GetName](이)가 다음 조건을 만족하여 발생했습니다:\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "새로운 가문의 괄목할 만한 부상"
 privilege_events.110.desc: "새로이 부를 축적한 [target_dynasty.GetName] 가문은 고향인 [location_scope.GetName]에서 영향력을 크게 키웠으나, 낮은 출신 계급으로 인해 [ROOT.GetCountry.GetName]의 진정한 권력 중심에는 진입할 수 없는 상황입니다.\n\n이들은 우리 궁정에 사절을 보내 자기 가문을 #italic 황금의 서#!에 기록하여 [ROOT.GetCountry.GetNameWithNoTooltip]의 #italic 도시 귀족#!으로 승격시켜 줄 것을 요청했습니다.\n\n이렇게 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에 새 가문을 올린다면 다른 가문들이 불만을 가지겠으나, [target_dynasty.GetNameWithNoTooltip] 가문은 우리의 의사결정에 보탬이 되고자 대량의 황금이 든 궤짝을 보내왔습니다."
 privilege_events.110.a: "청을 수락하고, 가문의 일원을 궁정에 들여라."
 privilege_events.110.b: "천것들이 귀족이 되려 하다니. 거절하라."
