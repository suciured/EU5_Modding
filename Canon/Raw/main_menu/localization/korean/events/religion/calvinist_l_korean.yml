l_korean:
 lots_of_calvinists: "우리 [country|e]의 [pops|e] 다수가 이제 [ShowReligionName('calvinist')] 신앙을 따릅니다."
 calvinist.1.title: "개혁의 필요성"
 calvinist.1.desc: "젊고 열성적인 학자 [john_calvin.GetName](이)가 유럽의 종교 지형에 지워지지 않을 흔적을 남길 연설을 준비했을 때, 파리 콜레주 루아얄의 신성한 전당은 기대감으로 가득 찼습니다. 하지만 칼뱅 자신은 그 연설이 격렬한 논란에 불을 지피고, 끝내는 그것 때문에 한때 고향이라고 불렀던 도시에서 추방되리라고는 꿈에도 몰랐습니다.\n\n칼뱅의 힘 있는 연설이 강당에 울려 퍼지자, 그 열성적인 신념과 가톨릭교회의 기존 교리가 충돌하기 시작했습니다. 종교 개혁에 대한 통찰력이 묻어나는 칼뱅의 능수능란한 논변은 경청하던 청중의 심금을 울렸지만, 기성 교회에는 불안감을 주었습니다.\n\n칼뱅의 연설 소식은 산불처럼 번져서 교회 성직자단 내부의 영향력 있는 인사들에게도 전해졌습니다. 콜레주 루아얄의 존중받는 학자들은 강제로 칼뱅을 기존 질서를 크게 위협하는 이단이라고 규탄하는 수밖에 없었습니다."
 calvinist.1.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip]에 이런 걸 용납할 수는 없다."
 calvinist.2.title: "바젤의 [john_calvin.GetNameWithNoTooltip]"
 calvinist.2.desc: "[ShowLocationName('basel')]의 고요한 회랑에서 근면하게 저술에 몰두한 [john_calvin.GetName](은)는 획기적인 저작물을 한 편 완성했습니다. 주도면밀하게 집필되었으며 신학적 통찰력으로 가득한 그 내용은 유럽 전역의 종교 지형을 다시 빚고 종교 개혁의 불꽃을 지필 것이 분명했습니다. #italic 기독교강요#!의 출간은 칼뱅 자신의 삶에도, 개신교 운동의 확장에도 중요한 전환점이 되었습니다.\n\n이 묵직하고 두꺼운 학술서에는 칼뱅의 종교적 신념과 그가 품은 기독교 개혁에 대한 포부가 포괄적으로 설명되어 있습니다. #italic 기독교강요#!는 칼뱅의 가르침을 모두 담고 있으며, 신앙과 구원, 그리고 신과 인간 사이 관계의 진정한 본질을 이해하기 위한 체계적 틀을 제시합니다.\n\n이 책의 출간 소식은 산불처럼 번져서 온 유럽의 학자 및 종교 지도자들을 사로잡았습니다. 전통적 교리에 단단히 얽매인 가톨릭교회는 이 작품을 교회 권위에 큰 위협으로 간주하고 우려스럽게 바라봅니다.\n\n칼뱅의 열성적인 지지자와 확고한 반대자 모두 이 명작을 탐독합니다. 이 책은 누군가에게는 기독교인의 믿음을 더욱 순수하게 표출할 길을 밝혀 주는 희망의 등불이지만, 또 다른 누군가에게는 기존의 정설에서 위험할 만큼 벗어난 것이자 교회의 근간에 대한 맹렬한 공격이기도 합니다."
 calvinist.2.a: "그자의 논거가 무엇인가?"
 calvinist.3.title: "칼뱅의 제노바 목회자 활동"
 calvinist.3.desc: "[john_calvin.GetName](이)가 도시의 영적 지도자 직책에 임하면서 그림 같은 [ShowLocationName('geneve')]에는 새로운 종교적 열정의 시대가 밝았습니다. 칼뱅이 [ShowLocationNameWithNoTooltip('geneve')]에 당도한 것은 종교 개혁과 [ShowLocationNameWithNoTooltip('geneve')] 모두의 운명을 다시 형성할 변혁의 시기가 왔음을 알리는 사건이었습니다.\n\n탁월한 학식은 물론 개혁에 대한 흔들림 없는 헌신으로 유명해진 칼뱅은 종교적 쇄신에 대한 식견을 전파했습니다. 예정론 및 하나님의 주권에 대한 신념에 인도된 칼뱅은 성경의 원리를 따르고, 수양하는 삶을 사는 독실한 신도들로 구성된 공동체를 세우길 바랐습니다.\n\n칼뱅이 목사 직책을 받아들이자, [ShowLocationNameWithNoTooltip('geneve')]는 그의 사상적 동지들과 종교적 박해를 피해 안식처를 찾는 이들을 끌어들이는 개혁의 중심지가 되었습니다. 종교 개혁은 뿌리를 내리고, [ShowLocationNameWithNoTooltip('geneve')]는 개신교 사상과 실천의 보루로 거듭났습니다.\n\n칼뱅의 지도 아래, 여러 목사와 장로로 구성된 평의회인 컨시스토리를 중심으로 교회 정치 체계가 수립되었습니다. 컨시스토리는 칼뱅이 제시한 엄격한 도덕률이 지켜지게 하며, 그로써 개인적인 행태부터 공공 정책에 이르기까지 일상의 모든 측면에 개혁의 영향력이 미치게 하였습니다.\n\n[ShowLocationNameWithNoTooltip('geneve')]는 신학 교육의 중추이자 칼뱅의 가르침을 배우고자 구름처럼 몰려든 목사 지망생들을 끌어들이는 곳이 되었습니다. '기독교강요' 등 칼뱅의 영향력 있는 저서는 신도들의 지침서이자 개신교 신학의 청사진으로 자리 잡았습니다.\n\n칼뱅의 목회자 활동의 여파는 [ShowLocationNameWithNoTooltip('geneve')] 외부까지 전해져 유럽 전역에 개혁 운동을 부채질하기도 했습니다. 칼뱅의 저술과 가르침은 널리 전파되었고, 좀 더 순수하게 믿음을 표출하길 바라는 이들을 끌어당겼습니다."
 calvinist.3.a: "신명기에 관한 설교를 잔뜩 하면서 말이지!"
 calvinist.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 칼뱅파 사상"
 calvinist.4.desc: "[ROOT.GetCountry.GetLongName]의 비옥한 토지에도 종교 개혁의 바람이 불어옵니다. 칼뱅파의 이상이 소도시와 촌락에 물밀듯 들어왔기 때문입니다. 그 시작은 초라했으나, 칼뱅주의의 씨앗은 뿌리를 내려 국가의 종교적 지형과 사회 구조에 심오한 변화를 예고하고 있습니다.\n\n더욱 순수하게 신앙을 표출하고자 하는 갈망과 기존 종교 질서에 대한 거부감에 이끌려, 우리 국가는 칼뱅파 사상 전파의 옥토가 되었습니다. 예정론과 하나님의 주권, 그리고 성경의 권위를 중심으로 한 칼뱅의 신학적 가르침은 기존 질서에 환멸을 느끼고 지금과는 다른 종교적 체험을 바라게 된 신자들에게 깊은 울림을 주었습니다.\n\n이 열성적인 사상이 자리를 잡자 은밀히 모여 '기독교강요'를 비롯한 칼뱅의 저서를 논하고 공부하는 신자들의 소집단이 나타나기 시작했습니다. 비밀리에 갖는 이 모임은 열정적인 논의와 신학적 토론의 장이며, 칼뱅파 교리를 수용한 이들 사이에 공동체 의식을 쌓는 자리이기도 합니다.\n\n칼뱅주의가 계속해서 인기를 얻는 것은 전통적인 종교 기관에는 심각한 위협이기도 합니다. 수백 년에 걸쳐 굳어진 교리를 고수하는 가톨릭교회는 칼뱅파 운동의 열기에 그 권위를 조율해야 하는 벅찬 과제를 마주하게 되었습니다."
 calvinist.4.a: "칼뱅파를 없애 버려라!"
 calvinist.5.title: "목사의 외국 파견"
 calvinist.5.desc: "교회 내부의 많은 이들은 선도적인 [ShowReligionName('calvinist')] 국가인 우리가 응당 목사들을 외국으로 파견하여 진정한 종교 개혁을 끊임없이 전파해야 한다고 입을 모읍니다."
 calvinist.5.a: "신의 영광을 위하여!"
 calvinist.sent_reformed_ministers: "[target_country.GetLongName]에 [ShowBuildingTypeName('calvinist_preachers')] 다수를 파견합니다."
 sent_reformed_ministers: "칼뱅파 목사 파견함"
 calvinist.5.b: "외국 파견은 아직 이르다."
 calvinist.6.title: "[ROOT.GetCountry.GetName]의 외국 목사"
 calvinist.6.desc: "칼뱅파 신앙을 설교하는 목사들이 [ROOT.GetCountry.GetName]에 나타났다는 소식이 전해졌습니다. [from.GetLongName]에서 온 이들은 이 이단을 근절하려는 우리 국가의 노력에 저항하고 싸우라며 현지 주민을 부추기고 있다고 합니다."
 calvinist.6.a: "이 썩을 놈들!"
 calvinist.7.title: "예정론"
 calvinist.7.desc: "칼뱅파 신학자들은 오직 예정된 이들만이 구원받을 수 있다고 믿습니다. 그러나 누가 예정되었는지는 알 수 없기에 저마다 살아가는 방식을 살펴봄으로써 예정 여부를 추측할 수 있다는 개념이 발전했습니다. 예정된 자의 주된 특징으로는 근면함, 검소함, 사회적 성공, 그리고 부유함 등이 꼽히며, 이로 인해 칼뱅파 신자들은 이러한 가치를 실현하기 위해 노력해야 한다는 결론에 이르는 듯합니다. 이미 그러한 성취를 이룬 도시민 내지는 상인들 또한 이 사상에 이끌리고 있습니다."
 calvinist.7.a: "이런 믿음을 장려한다."
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "칼뱅파의 노동관"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "구원받을 예정인 사람은 근면한 노동과 사회적 성공, 부의 축적 등이 그 결과로 드러난다고 여겨집니다. 이는 국민에게 그러한 목표를 달성하고자 하는 동기를 부여합니다."
 calvinist.7.b: "가만 내버려 둔다."
 calvinist.8.title: "교회 내부의 악기"
 calvinist.8.desc: "선진 신학자들은 종교적 설교 중에는 음악이 쓰여서는 안 된다는 견해를 내고 있습니다. 이들은 음악은 사람들이 예배나 신에 대한 지식 추구처럼 진정으로 중요한 일에 집중하지 못하게 만든다고 믿으며, 교회에서 악기 사용을 금지하는 데 찬성합니다."
 calvinist.8.a: "금지령을 반포한다."
 calvinist.8.b: "신학자들의 의견을 무시한다."
 calvinist.9.title: "격분의 도상 파괴"
 calvinist.9.desc: "[ROOT.GetCountry.GetName]에 종교적 폭력 행위가 터지고 있습니다. [ShowReligionName('calvinist')] 추종자들이 교회를 훼손하고 [ShowReligionName('catholic')] 예술품을 파괴하고 있는 것입니다. [ROOT.GetCountry.GetName]의 주류인 가톨릭 신자들은 정부에 즉각적인 대응을 촉구하고 있습니다."
 calvinist.9.a: "병력을 파견해 그 짓을 멈추어라!"
 calvinist.9.b: "도상 파괴를 더욱 장려하라!"
