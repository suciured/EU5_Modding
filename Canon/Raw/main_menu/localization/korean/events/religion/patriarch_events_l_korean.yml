l_korean:
 patriarch_events.1.title: "[local_saint_state_province.GetProvince.GetNameWithNoTooltip]의 성인"
 patriarch_events.1.desc: "[local_saint_state_province.GetProvince.GetName] 주교구에는 큰 불확실성이 감돌고 있습니다. 우리는 믿음으로 하나 되었지만, 현지의 많은 사제를 비롯한 지방 주민은 우리의 관례인 성인 축일과 기념제에 참여하는 것을 거부하고 있기 때문입니다. 그 지방 사람들은 이러한 의식에 정통성이 없다고 하며, 자신들은 선조들의 고유한 종교 관습을 지키겠다고 합니다. 개중에는 해당 지역 일대의 공인되지 않은 성인을 공경하는 행위가 포함됩니다."
 patriarch_events.1.a: "강제로라도 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 성인과 축일을 따르게 해야 한다."
 STATIC_MODIFIER_NAME_saints_enforced: "종교적 통일"
 STATIC_MODIFIER_DESC_saints_enforced: "이 지점의 주민에게 우리의 고유한 종교 관습을 강제로 따르게 했습니다. 비록 주민들은 우리 통치에 대단히 분개하고 있지만, 시간이 지나면 이 조치가 주민들을 우리 사회에 더 잘 병합되게 해 줄 것입니다."
 patriarch_events.1.b: "억지로 밀어붙일 만한 이득이 없구나."
 patriarch_events.2.title: "의례 영향력"
 patriarch_events.2.desc: "[local_see_province.GetProvince.GetName] 지방의 주교가 [target_character.GetName](이)가 [local_see_province.GetName] 대성당 봉헌식을 지나치게 과시적으로 진행했다며 반발하고 나섰습니다. 그 주교는 우리가 교회에 후한 기부금을 낸 것은 고맙지만, [ROOT.GetCountry.GetFlavorRank]의 이익을 증진하기 위해 의례 규범을 깨는 것이 과연 옳은지 의문을 제기했습니다."
 patriarch_events.2.a: "주제넘게 굴지 말라고 해라!"
 patriarch_events.2.b: "우리 겸허함의 표시로 교회에 추가 기부금을 내겠다."
 patriarch_events.3.title: "[local_see_province.GetNameWithNoTooltip]에 [ShowBuildingTypeNameWithNoTooltip('cathedral')]을"
 patriarch_events.3.desc: "[local_see_province.GetName]의 [ShowBuildingTypeName('cathedral')]이 훼손되어 급히 수리가 필요한 상태입니다. 대주교는 우리가 수리 비용을 댈 것을 넌지시 기대하면서 건물 전체를 새로 단장하면 더 좋을 거라는 말을 흘렸습니다.\n\n이 예배당이 처음 지어진 이후 종교 건축 양식이 크게 발전했으니 외국 전문가들을 초빙한다면 분명 큰 도움이 되긴 할 것입니다..."
 patriarch_events.3.a: "그곳의 가치에 어울리는 개수 작업을 해 주지!"
 patriarch_events.3.b: "손상된 부분은 고쳐 주겠지만, 그 이상은 없다."
 patriarch_events.4.title: "[judaizers_province.GetProvince.GetNameWithNoTooltip]의 이단 출몰!"
 patriarch_events.4.desc: "[judaizers_province.GetProvince.GetName]에 새로이 임명된 대주교가 현지의 끔찍한 이단을 발견했습니다. 대주교는 그 이단 교파가 삼위일체론과 그리스도의 신성은 물론, 기독교의 위계 자체를 부정한다고 주장했습니다. 또한 그 이단은 지위의 높낮이와 상관없이 사람들 사이에 광범위하게 퍼져 있으며, 이를 근절하려면 자원이 훨씬 더 많이 필요하니 우리가 이 고난의 시기에 자신을 도와준다면 좋겠다는 뜻을 전했습니다.\n\n분명 죄상이 명백한 사건으로 보입니다. 그 교파의 추종자가 [ROOT.GetCountry.GetCapital.GetName]에도 있는 것 같다는 사실만 빼면 말입니다. 과연 그 교단 추종자들의 지지를 잃는 걸 감수할 수 있을까요? 그리고 이 교파는 정말 대주교가 주장하는 것처럼 지독한 이단일까요?"
 patriarch_events.4.a: "이단은 반드시 불태워야 한다!"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "지방의 이단 심문 지지"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "이 지점의 대주교가 종교적 통일성을 유지하고 모든 이단을 근절하기 위한 이단 심문을 지휘하고 있습니다."
 patriarch_events.4.b: "분명 대주교가 실수한 거겠지."
 patriarch_events.5.title: "[monastic_province.GetNameWithNoTooltip] 지방 수도원의 번영"
 patriarch_events.5.desc: "[monastic_province.GetProvince.GetName]의 주교가 현지 수도자 공동체가 전례 없는 속도로 성장하고 있다고 전했습니다. 실제로 [monastic_province.GetName] 수도원의 자산은 매우 크게 불어나고 무척이나 잘 관리되고 있어서 현지 행정가가 질투할 정도입니다. 총독은 수도자들이 지닌 토지와 [ROOT.GetCountry.GetFlavorRank](이)가 보유한 토지 사이의 경계가 정확히 어디인지를 두고 수도자들과 갈등을 빚고 있습니다.\n\n중앙 권력이 나서서 이 분쟁을 다스릴 때가 왔습니다. 수도원을 도와주면 분명 그들의 감사를 얻을 수 있겠지만, 이것은 국가가 더욱 많은 토지를 확보할 기회이기도 합니다..."
 patriarch_events.5.a: "우리 총독 말이 맞겠지!"
 patriarch_events.5.b: "[ROOT.GetCountry.GetReligion.GetGodName] 수도자들의 말을 들어야 한다."
