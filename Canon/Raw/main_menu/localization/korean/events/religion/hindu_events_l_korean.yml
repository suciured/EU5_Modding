l_korean:
 hindu_events.1.title: "[ShowGodNameWithNoTooltip('surya_god')]의 자손"
 hindu_events.1.desc: "[ROOT.GetCountry.GetName]에는 한동안 적절한 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 나타나지 않아 [target_ruler.GetDynasty.GetName] 왕조 구성원들의 걱정을 샀습니다. 최근 정통성 있는 가문의 일원인 [target_character.GetName](이)가 왕가의 혈통으로 간주할 수 있는 아이를 하나 낳기는 했으나, 문제는 [target_character.GetShortNameWithNoTooltip](이)가 미혼모라는 사실입니다.\n\n그렇지만 $mahabarata$의 전설에 능통한 그녀는 카르나 대왕 역시 [ShowGodName('surya_god')] 신의 씨를 잉태한 처녀 소생이었다는 일화를 거론했습니다. [target_ruler.GetNameWithNoTooltip](은)는 이 여인 또한 전설 속 공주를 임신하게 해 준 만트라를 익혔던 것이며, 그 아이는 큰일을 해낼 태양의 자손이라고 해명했습니다."
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')]께서 축복을 내리셨다! 이로써 태양 왕조가 시작될 것이다."
 hindu_events.1.b: "처녀 수태라고? 그럴 리가 있나."
 hindu_events.2.title: "발라"
 hindu_events.2.desc: "우리 국가에 전쟁이 닥쳤습니다. 많은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 전쟁이란 집안의 문제이기도 하며, 이에 우리 [ROOT.GetCountry.GetGovernment.GetHeirTitle]인 [target_heir.GetName]도 [ROOT.GetCountry.GetAdjective] 군대를 승리로 이끌 장군으로 임명되었습니다. 한데 [target_ruler.GetName]의 딸인 [target_daughter.GetName] 역시 전쟁에 열렬한 관심을 가지고 종교 교육에 더불어 전술을 공부하고 있습니다.\n\n사람들 사이에는 어린 여신, 발라 트리푸라순다리가 전투에 대한 호기심을 품은 끝에 형제들과 나란히 싸웠다는 이야기가 전해집니다. [target_daughter.GetNameWithNoTooltip](은)는 그 일화에 흠뻑 빠졌으며, 발라 여신의 어머니가 어떻게 끊임없이 딸의 소망을 억눌렀는지도 잘 압니다. 아니나 다를까 [target_daughter.GetShortNameWithNoTooltip](이)가 전쟁에 참전하고 싶다는 의사를 밝혔습니다."
 hindu_events.2.a: "우리 적은 [target_daughter.GetNameWithNoTooltip]의 무용 앞에 전율하리라."
 hindu_events.2.b: "그런 치기 어린 호기심은 전쟁이 아닌 평화를 이룩하는 데 쓰게 함이 좋지."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "발라 트리푸라순다리"
 hindu_events.3.title: "구루의 명상"
 hindu_events.3.desc: "국민과 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 모두 때로는 신성한 스승의 지혜에서 조언을 구해야 합니다. 구루는 영적인 분야의 스승인 동시에 학생이기도 하며, 이따금 반드시 은거하며 방해받지 않고 자신을 되돌아봐야 합니다. [target_ruler.GetName](이)가 빈번하게 조언을 구하는 [target_character.GetName](은)는 가장 존경받는 구루 중 한 사람입니다. [target_character.GetName](은)는 최근 극도로 은둔하며 대부분의 시간을 깊은 명상에 쓰고 있으며, [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 국민은 이것을 나쁜 조짐으로 보며 불안해하고 있습니다."
 hindu_events.3.a: "그게 나쁜 조짐이라니. 설마 그럴 리가..."
 hindu_events.1000.title: "창조신 [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1000.desc: "[ShowGodName('shiva_god')]의 영광을 예술품에 담으려 시도하는 많은 이들 중에서도 [target_artist.GetName](은)는 언제나 남들보다 월등히 뛰어난 성취를 이루었습니다. [target_artist.GetShortNameWithNoTooltip](이)가 [target_ruler.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 부름을 받은 것도 그 때문이지만, 이 예술가가 여러 사안에 훌륭한 조언을 했음에도 [target_artist.GetHerHis]가 지닌 신성에 대한 지식만은 여전히 수수께끼로 남아 있었습니다.\n\n어느 날 밤, [ROOT.GetCountry.GetCapital.GetName]의 궁전을 거닐던 [target_ruler.GetShortNameWithNoTooltip](은)는 이 예술가가 조각상 한 점을 마무리하는 모습을 보고, 도대체 어떤 영감을 얻기에 [ShowGodNameWithNoTooltip('shiva_god')]의 여러 얼굴을 담아낼 수 있는 것이냐고 물어보았습니다.\n\n[target_artist.GetShortName](은)는 모든 사람의 영혼은 [ShowGodNameWithNoTooltip('shiva_god')]의 정신의 일부라고 대답했습니다. 그리고 모든 것을 창조하신 [ShowGodNameWithNoTooltip('shiva_god')]의 일부인 우리도 창조할 힘을 지니고 있다고 했습니다."
 hindu_events.1000.a: "곰곰이 생각해 볼 만한 일이로다."
 STATIC_MODIFIER_NAME_hindu_shaiva: "시바파"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "사색에 잠김"
 hindu_events.1000.b: "그건 예술가가 하는 말이다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게는 해당되지 않아."
 hindu_events.1001.title: "스리슈티: 창조"
 hindu_events.1001.desc: "그 예술가가 영혼과 창조에 관해 남긴 말을 몇 년이고 숙고한 [target_ruler.GetName](은)는 세상의 창조자인 [ShowGodName('shiva_god')]의 본질에 관해 많은 것을 깨달았으며, 자신의 유산을 창조하는 일의 중요성 또한 알게 되었습니다. 미래의 사상가들은 [target_ruler.GetNameWithNoTooltip](을)를 세상의 창조와 국가 형성의 섭리를 고찰한 군주로 기억할 것입니다."
 hindu_events.1001.a: "옴."
 STATIC_MODIFIER_NAME_shiva_srishti: "스리슈티"
 STATIC_MODIFIER_NAME_jnana: "즈냐나"
 hindu_events.1100.title: "유지신 [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1100.desc: "[ROOT.GetCountry.GetName](이)가 평화를 누리고 있습니다. [target_ruler.GetName]의 통치하에 나라가 안정과 번영의 시기를 맞자, 우리는 영적인 문제를 탐구하는 데 더 많은 시간을 쏟을 수 있게 되었습니다. 그렇지만 안타깝게도 이 때문에 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 마음에는 이 좋은 시절이 종말을 맞으면 어쩌나 하는 두려움이 싹트고 말았습니다.\n\n[target_ruler.GetNameWithNoTooltip](이)가 [ShowGodName('shiva_god')] 신상 앞에 드리는 기도에 깊이 빠져 있던 때, [target_character.GetName](이)가 다가갔습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 만트라를 다 읊은 뒤, 자신이 우려하는 바를 이야기하며 조언을 구했습니다. 그러자 [target_character.GetShortNameWithNoTooltip](은)는 신상을 손으로 가리키며, [ShowGodNameWithNoTooltip('shiva_god')]께서 손바닥을 들어 올려 보이신 것은 그분이 창조와 파괴뿐 아니라 유지 또한 관장하심을 나타내는 증표라 하였습니다."
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "우린 많은 면에서 [ShowGodNameWithNoTooltip('shiva_god')]께 의지하지만, 국가 유지는 우리가 직접 해야 할 일이다."
 hindu_events.1101.title: "스티티: 유지"
 hindu_events.1101.desc: "안심과 안전의 축복을 전하는 [ShowGodName('shiva_god')] 신의 들어 올려 보인 손바닥 표상, 즉 아바야무드라를 몇 년이고 숙고한 [target_ruler.GetName](은)는 시바께서 세상의 유지신으로서 뜻을 행하시는 방식을 깊이 이해했다고 자부했습니다. 이를 알고 마음에 평안을 얻은 [target_ruler.GetName](은)는 비로소 [ShowGodNameWithNoTooltip('shiva_god')]께서 만물을 살피시듯, [ROOT.GetCountry.GetName](을)를 다스리고 살피는 데 집중할 수 있게 되었습니다."
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "파괴신 [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1200.desc: "[ROOT.GetCountry.GetName](은)는 전쟁을 치르고 있습니다. 우리는 지나는 길마다 모든 것을 파괴하고 적막만을 남기며 적들을 짓밟고 있습니다. 이 맹공격을 이끄는 사이, [target_ruler.GetName](은)는 명상이나 종교적 성찰에 쏟을 시간이 없었습니다. 그런데 어느 날, [target_ruler.GetShortNameWithNoTooltip](은)는 자신이 진격한 자취에 피와 불길만 가득한 것을 돌아보았습니다. 한순간 [ShowGodName('shiva_god')]의 의로운 신자로서의 길을 잃은 것만 같은 느낌이 들었습니다.\n\n그때 영적으로 대단히 경건한 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 다가가 뒤돌아보지 말 것을 간언하였습니다. 세상이 재생하려면 먼저 불타야 하며, [ShowGodNameWithNoTooltip('shiva_god')]께서도 다시 창조하기 위해 파괴를 행하셨다고 말입니다."
 hindu_events.1200.a: "우리도 그러한 생각으로 행동에 임하겠다."
 hindu_events.1200.b: "사람은 이기적인 이유로 세상을 파괴한다. [ShowGodNameWithNoTooltip('shiva_god')](과)와 달리 우린 세상을 다시 빚을 수 없다."
 hindu_events.1201.title: "삼하라: 파괴"
 hindu_events.1201.desc: "전쟁을 통해 [target_ruler.GetName](은)는 파괴의 참상을 수없이 목격했습니다. 하지만 동시에 폐허가 재건되는 모습 또한 보았습니다. 적을 집어삼킨 화염은 결코 신성한 것이 아니었지만, 이를 통해 [target_ruler.GetName](은)는 세상을 다시 빚는 [ShowGodName('shiva_god')]의 불길을 더 깊이 이해하게 되었습니다."
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "감추어진 [ShowGodNameWithNoTooltip('shiva_god')] 신"
 hindu_events.1300.desc: "영적 지식을 찾아 헤매던 [target_ruler.GetName](은)는 마치 그 지식이 일부러 자신을 피해 다니는 것만 같다는 기분을 떨치지 못했습니다. 신성이 정말로 만물에 존재한다면, 어째서 신성을 찾는 자는 정작 자기 안에 신성이 내재되어 있음에도 이에 닿을 수 없는 것일까요?\n\n[target_ruler.GetShortNameWithNoTooltip](이)가 그러한 질문을 [target_character.GetName]에게 제기하자, [target_character.GetShortNameWithNoTooltip](은)는 아주 잠깐 생각하고는 이내 [ShowGodName('shiva_god')]께서는 자신의 은총을 창조물로부터 가려 두신다고 대답했습니다. 이러한 이치를 깨닫는 것이야말로 구도하는 우리가 신성에 대한 더 깊은 이해로 나아갈 첫걸음입니다. 진리가 숨겨져 있지 않다면 애초에 찾아다닐 필요가 없을 테니까요."
 hindu_events.1300.a: "그 의미를 깊이 헤아려 보아야 하겠구나."
 hindu_events.1300.b: "그렇다면 다른 곳에서 계시를 찾아야 하는지도 모른다."
 hindu_events.1301.title: "티로바바: 환상"
 hindu_events.1301.desc: "[ShowGodName('shiva_god')]께서 인간에게 진리를 감추시는 방식에 관해 몇 해를 명상한 끝에 [target_ruler.GetName](은)는 평온을 찾았습니다. 이제 [target_ruler.GetShortNameWithNoTooltip](은)는 자신의 근원이 현실의 모든 양상에 스며들어 있으며, 자신의 존재와 탐구, 그리고 언젠가 찾아올 깨달음도 그러한 섭리에 달려 있다는 것을 알게 되었습니다."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "티로다나"
 hindu_events.1400.title: "드러난 [ShowGodNameWithNoTooltip('shiva_god')] 신"
 hindu_events.1400.desc: "[target_ruler.GetName](은)는 수년간 자신을 인도해 줄 구루를 찾았으나, 존재의 수수께끼를 적절하게 설명해 주거나 종교적 문제를 명료하게 깨치게 해 줄 사람을 끝내 찾지 못했습니다. 이렇게 되자 [target_ruler.GetShortNameWithNoTooltip](은)는 훌륭하다는 스승들에게 희망을 잃고, 같은 군주와 영적인 문제를 논하는 것을 더 좋아하게 되었습니다.\n\n어느 날 [target_ruler.GetShortNameWithNoTooltip](이)가 [target_ally.GetName]의 [target_ally_ruler.GetName](과)와 이야기를 나눌 때, 두 군주는 어느덧 영혼의 본질, 그리고 영혼과 신성의 합일에 관해 논하게 되었습니다. [target_ally_ruler.GetNameWithNoTooltip](은)는 [ShowGodName('vishnu_god')]의 추종자였으나, [target_ruler.GetNameWithNoTooltip](은)는 그자가 [ShowGodName('shiva_god')]에 관해 말하는 바에서 울림을 느꼈습니다.\n\n그 대담에서 오간 말은 일개 제자가 아니라 마치 위대한 스승이 할 법한 말 같았습니다. 어쩌면 [ShowGodNameWithNoTooltip('shiva_god')]께서는 이 현시를 통해 이미 [target_ruler.GetShortNameWithNoTooltip]에게 당신의 은총을 내리신 걸지도 모릅니다."
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "장로들로부터 배울 수 있는 것이 아직 많으니라."
 hindu_events.1401.title: "아누그라하: 해방"
 hindu_events.1401.desc: "다년간의 영적 탐구를 통해 습득한 지식에 관해 명상하던 [target_ruler.GetName](은)는 [ShowGodName('shiva_god')]께서 세상에 은총을 내리시고 사람에게 지혜를 주시는 과정을 깨달았습니다. [target_ruler.GetShortNameWithNoTooltip](은)는 한때 이 지식을 저도 모르는 새에 우리의 우방과 함께 나눈 바 있으니, 이제 우리도 이 새로운 깨달음을 다른 이들에게 나누어 그들을 인도해 줄 수 있습니다."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "아누그라하"
 hindu_events.1402.title: "[ShowGodNameWithNoTooltip('vishnu_god')]의 추종자 루드라"
 hindu_events.1402.desc: "[target_ally_ruler.GetName](이)가 [ShowGodName('vishnu_god')] 신께 헌신한다 하여 [ShowGodName('shiva_god')] 신도와 영적인 문제를 논할 수 없는 것은 아닙니다. [target_origin_country.GetName]의 [target_ruler.GetName](은)는 [ShowGodNameWithNoTooltip('shiva_god')] 신도임에도 줄곧 귀중한 우방이자 친구였으며, 더욱이 오늘은 가르침을 주는 스승이기도 합니다. 이번 논의에서 [target_ruler.GetNameWithNoTooltip](은)는 [ShowGodNameWithNoTooltip('vishnu_god')] 신의 추종자 중 하나인 폭풍신 루드라에 관해 이야기할 때, 루드라를 [ShowGodNameWithNoTooltip('shiva_god')] 신과 동일시했습니다.\n\n[target_ruler.GetNameWithNoTooltip]의 루드라에 대한 묘사는 생생하고도 탁월하여 루드라가 인간에게 종교적 지식을 가져다주는 존재라는 걸 납득하기에 충분했습니다."
 hindu_events.1402.a: "이는 루드라가 [ShowGodNameWithNoTooltip('vishnu_god')]님의 제자 중에서도 으뜸이기 때문이다."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "비슈누파"
 hindu_events.1402.b: "모든 게 신성의 일부이니라. 우리 역시 [ShowGodNameWithNoTooltip('shiva_god')] 신에 대해 숙고해야 한다."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip](은)는 자신의 신을 찾았구나. 하지만 우리는 우리만의 신을 찾아야 한다."
 hindu_events.1403.title: "루드라 삼프라다야"
 hindu_events.1403.desc: "지난 몇 년간 [target_ruler.GetName](은)는 [ShowGodName('vishnu_god')]님의 제자, 루드라를 통해 비슈누를 이해하고자 명상하고 노력을 기울였습니다. 이제 [target_ruler.GetName](은)는 [ShowGodNameWithNoTooltip('vishnu_god')]의 신자로서 루드라를 본받아 다른 이들이게도 이 지식을 나눠 주고자 합니다. 자신과 모든 제자, 나아가 세상 만물이 [ShowGodNameWithNoTooltip('vishnu_god')]님의 끝없는 신성의 일부라는 이치를 말입니다."
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')]와 [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "[ShowGodName('shiva_god')]와 [ShowGodName('vishnu_god')]님의 관계를 이해하는 데 많은 시간을 바친 것은 [target_ruler.GetName]의 탐구에 도움이 되었습니다. [target_ruler.GetShortNameWithNoTooltip](은)는 이제 최고신이 한계를 모르는 정신이며, 그 정수가 세상 만물과 자신의 영혼에 깃들어 있다고 보게 되었습니다. 그러한 존재는 너무나도 보편적이기에 제대로 명명할 수 없기는 하지만, 그래도 우리는 이 섭리에 이름을 붙일 필요가 있습니다."
 hindu_events.1404.a: "그 이름은 여전히 [ShowGodNameWithNoTooltip('vishnu_god')]이시다. 단지 루드라에 의해 드러났을 뿐."
 hindu_events.1404.b: "그 이름은 춤추는 신, [ShowGodNameWithNoTooltip('shiva_god')]이시다."
 hindu_events.1404.c: "그 이름은 파괴의 신, [ShowGodNameWithNoTooltip('shiva_god')]이시다."
 hindu_events.1500.title: "[ShowGodNameWithNoTooltip('vishnu_god')]의 신부, [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1500.desc: "혼인을 통해 다른 국가와 맺은 연고를 유지하는 것은 외교적으로 [ROOT.GetCountry.GetName]에 도움이 되었습니다. [target_country.GetName]의 군주인 [target_country_ruler.GetName](과)와의 접견 중, [target_ruler.GetName](은)는 혼인으로 맺은 유대의 영적 중요성에 관해서도 논했습니다.\n\n[target_country_ruler.GetShortNameWithNoTooltip] 본인과 그 휘하의 대사 다수는 [ShowGodName('vishnu_god')]의 추종자이며, [ShowGodName('shakti_god')]를 [ShowGodNameWithNoTooltip('vishnu_god')]의 배우자 [ShowAvatarName('lakshmi_avatar')]로 알고 있습니다. [target_ruler.GetNameWithNoTooltip](은)는 이 기회를 통해 상대국에 여신이 신성의 중개자로서 얼마나 중요한지를 설파하였습니다. 청중은 이를 올바르게 이해하였으며, 그들 국가의 지도층 또한 이제 우리 신앙과 왕실 혼인의 가치를 잘 이해하게 되었습니다."
 hindu_events.1500.a: "여신께서 곧 힘이며 아름다움이다."
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "우리가 [target_origin_country.GetName]의 [target_ruler.GetName]에게 보내는 신뢰는 비단 정치 문제에만 국한되지 않습니다. 우리가 맺은 혼인 서약은 두 국가를 하나로 묶어 주며, [target_origin_country.GetGovernment.GetRulerTitle](은)는 우리에게 자주 철학적 통찰을 제공해 주기도 합니다.\n\n두 통치자가 [ShowGodName('vishnu_god')]와 영혼의 본질에 관해 함께 논하던 어느 날, [ShowGodName('shakti_god')]의 신도인 [target_ruler.GetNameWithNoTooltip](은)는 두 신이 남편과 아내로서 불가분의 관계에 있음을, 그리고 그와 마찬가지로 영혼 또한 신성과 떨어질 수 없는 관계에 있음을 언급했습니다. 그렇다면 우리는 [ShowGodNameWithNoTooltip('vishnu_god')]의 아내이신 [ShowAvatarName('lakshmi_avatar')] 여신을 통해 비슈누님을 이해할 수 있을 것입니다."
 hindu_events.1501.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]께서 우리의 영혼을 [ShowGodNameWithNoTooltip('vishnu_god')]님과 하나로 만들어 주시기를."
 hindu_events.1501.b: "그러한 합일성과 여신에 관해 숙고해 보겠다."
 hindu_events.1501.c: "조언은 고맙지만, 우린 중재자 없이 [ShowGodNameWithNoTooltip('vishnu_god')]님을 이해하고자 하느니라."
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] 삼프라다야"
 hindu_events.1502.desc: "[ShowGodName('vishnu_god')]의 아내 [ShowAvatarName('lakshmi_avatar')]께서 중재하신 몇 년간의 영적 탐구 끝에, [target_ruler.GetName](은)는 이전에 수수께끼라 생각되던 많은 문제의 해답을 얻을 수 있었습니다. 이제 우리는 [ShowGodName('shakti_god')]의 신도인 우방이 영혼과 신성의 합일이 중요하다고 말했던 것의 의미를 깨달았습니다."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')]와 [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "[ShowGodName('vishnu_god')]와 [ShowAvatarName('lakshmi_avatar')]의 결합에 관해 몇 년씩 명상한 [target_ruler.GetName](은)는 여신이 우리에게 주신 지혜를 느끼고 경탄에 사로잡혔습니다. 이제 우리는 여신을 중재자로 보는 대신 절대 신성의 일부로 여깁니다."
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]님은 최고신 [ShowGodNameWithNoTooltip('vishnu_god')]님 배후의 힘이시다."
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]님이 [ShowGodNameWithNoTooltip('vishnu_god')]를 초월하실지도 모르는 일이다."
 hindu_events.1503.c: "우리는 진정한 힘의 길인 여신의 법도를 따르겠다."
 hindu_events_1600.desc_common: "어린 [target_heir.GetName]의 모습을 보고 [target_ruler.GetName](은)는 희망을 얻었으며, 후계자의 탄생은 국민들에게도 우리가 데비를 비할 데 없는 최고 신성으로 여기는 이유를 다시 한번 상기시켜 주었습니다."
 hindu_events.1600.title: "모신 데비"
 hindu_events.1600.desc: "최근 [target_heir.GetDynasty.GetName] 왕가에 후계자가 태어났습니다. $hindu_events_1600.desc_common$ [target_ruler.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetName](을)를 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 통치하고 있긴 하지만, 우리의 혈통을 잇고 세상을 계속되게 하는 힘은 분명 여성이 주관하는 것입니다.\n\n[target_consort.GetName] 안에 존재하는 이러한 여신의 측면을 인식하자, 우리는 데비의 아름다움과 다정함에 관해 깊이 생각해 보게 되었습니다."
 hindu_events.1600.a: "이 깨달음은 더욱 숙고해 봐야겠구나."
 STATIC_MODIFIER_NAME_hindu_shakta: "샤크티파"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip](이)가 훌륭하기는 하지만 여신인 것은 아니다."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$ 거부"
 hindu_events.1600.desc_female: "최근 [target_ruler.GetName](이)가 [target_heir.GetDynasty.GetName] 왕조의 유산을 이고 나아갈 후손을 출산했습니다. $hindu_events_1600.desc_common$ [ROOT.GetCountry.GetName]의 차기 통치자가 [target_ruler.GetShortNameWithNoTooltip]에게서 태어났듯, 이 세상 또한 여신의 모체에서 태어나기를 거듭하는 것입니다.\n\n데비께서 이 위대한 권능을 온후한 목적에 사용하는 것은 실로 그분의 다정함과 자애를 나타내는 것이며, 그러한 힘이 자신 안에 있음을 아는 [target_ruler.GetShortNameWithNoTooltip](은)는 이것을 자신의 한 측면으로 동일시할 수 있지 않을까 생각하게 되었습니다."
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip](은)는 자상한 어머니이지만, 여신처럼 맹렬하기도 하지."
 hindu_events.1601.title: "스리쿨라 샤크티파"
 hindu_events.1601.desc: "[target_heir.GetName]의 탄생 이후 [target_ruler.GetName](은)는 [ShowGodName('shakti_god')]를 전과 달리 인식하게 되었습니다. 그분이 파괴적 권능을 지니셨음에는 변함이 없지만, 동시에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 보기에 [ShowGodNameWithNoTooltip('shakti_god')]는 현존하는 만물의 원천이기도 하시기 때문입니다. [target_ruler.GetShortNameWithNoTooltip]에게 여신은 아름답고 다정한 존재입니다. 우리 또한 그처럼 무한한 힘이 뒷받침하는 다정함으로 [ROOT.GetCountry.GetName](을)를 통치할 것입니다."
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "혼인 유대"
 hindu_events.1700.desc: "우리가 [ShowGodName('shakti_god')]의 창조적이고 자애로운 측면을 이해한 것은 [ROOT.GetCountry.GetName](이)가 다른 국가를 위협하거나 부추겨 목적에 동참하게 만드는 데도 도움이 되었습니다. [target_ruler.GetName](은)는 다수의 국가를 결속하는 여러 가지 방법 중에서도 혼인을 통해 연합을 결성하는 게 가장 품위 있는 해법이라 여기곤 하며, 이미 그러한 방식으로 다른 국가와 여러 번 연고를 형성한 바가 있습니다. 외교 협상은 대가족 모임과 같은 성격을 띠게 되었으며, 그 모두가 [target_ruler.GetDynasty.GetName] 왕조의 혈통으로 하나가 되었습니다.\n\n최근 [target_ruler.GetShortNameWithNoTooltip](은)는 혼인 연합의 이런 막대한 영향력에 영감을 받아, 여신께서 자기 일을 돕는 방식에 관해 깊이 생각해 보게 되었습니다. 더욱 심오한 탄트라 명상을 한다면 그분께 더 가까이 다가갈 수 있을지도 모릅니다."
 hindu_events.1700.a: "아내와 남편의 결합은 진정으로 신성의 핵심과도 같지."
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')]께서 합일을 이루시는 것은 세상 모든 것이 그분의 정수이기 때문이다."
 hindu_events.1700.c: "정치적 사안과 영적 사안을 혼동해서는 안 된다."
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "[target_ruler.GetName](은)는 수년간 탄트라 명상을 수행하며 혼인으로 맺어지는 유대와 여신과 남신의 유대 사이의 관계를 탐구했고, 끝내 [ShowGodName('shiva_god')]의 아내인 [ShowAvatarName('parvati_avatar')]를 많은 위대한 신의 어머니로 인식하게 되었습니다. 모든 힘의 근원인 파르바티 여신은 우리가 필멸자들 사이의 관계를 강화하고 다스리는 데 도움을 주실 것입니다."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "프라크리티"
 hindu_events.1702.desc: "[target_ruler.GetName](은)는 수년간 탄트라 명상을 통해 모든 것에 내재한 여신의 본질을 고찰했습니다. 그 결과, [target_ruler.GetName](은)는 자연 그 자체의 신성인 프라크리티와 자신을 동일시하게 되었습니다. 우리의 영혼이 지닌 주변 환경과의 친화력은 다른 이들을 편안하게 만들고, [ROOT.GetCountry.GetName]의 사람들을 하나로 묶어 줍니다."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "수호신 데비"
 hindu_events.1800.desc: "[ROOT.GetCountry.GetName](이)가 전쟁의 불길에 휩싸였습니다. 적이 우리를 짓밟고, 충직한 신민을 학살하려 든 것입니다. 감히 우리 국민을 그런 식으로 공격하다니! [target_ruler.GetName](은)는 자기 안에 침략자를 향한 분노가 끓어오르는 걸 느꼈습니다. 이에 다른 이들은 노여움과 결의에 찬 [target_ruler.GetName](을)를 두려움이 가득한 눈으로 바라볼 수밖에 없었습니다.\n\n사원에서 휴식을 취하는 동안, 통치자는 [ShowAvatarName('kali_avatar')] 신상을 보았습니다. 그 용모와 잔혹함은 실로 무시무시했지만, 격노로 붉게 물든 신상의 눈에는 뭔가 익숙한 것이 감돌았습니다. 바로 목적의식입니다. [ShowAvatarNameWithNoTooltip('kali_avatar')]께서 당신 자손을 수호하시듯, 우리 또한 [ROOT.GetCountry.GetNameWithNoTooltip]의 아들딸들을 끝까지 지킬 것입니다."
 hindu_events.1800.a: "파괴의 중심에도 아름다움이 있는 법."
 hindu_events.1800.b: "국민을 수호하는 것과는 별개로, 데비를 그렇게 바라보아서는 아니 된다."
 hindu_events.1801.title: "칼리쿨라 샤크티파"
 hindu_events.1801.desc: "전쟁은 많은 이에게 큰 피해를 주었지만, 우리가 여신을 접한 뒤 [target_ruler.GetName](은)는 그로부터 힘을 얻었습니다. 이제 우리는 깨달았습니다. 영혼의 아름다움이나 신성은 외면의 자태에 드러나는 것이 아니며, 피로 뒤덮인 얼굴도 지혜와 용기를 내포할 수 있는 것입니다."
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "반목"
 hindu_events.1900.desc: "우리 국가가 끔찍한 전쟁에 여념이 없는 걸 보고 [ShowGodName('shakti_god')]께서 [ROOT.GetCountry.GetName]에 당신의 가장 사나운 모습을 드러내신 것 같습니다. 전쟁의 모든 측면을 목격한 [target_ruler.GetName](은)는 세상을 재형성하는 파괴적인 힘을 더 잘 이해하게 됐겠지만, 이런 공격적 행위를 추구하는 우리의 동기가 무엇인지도 헤아려 봐야 합니다.\n\n우리가 아는 데비는 맹렬하지만, 그 목적은 무엇일까요? 우리가 적에게 죽음을 주는 이유가 무엇인지를 명상해 보면 여신께서 죽음을 주시는 이유에 대해서도 통찰할 수 있을 것입니다."
 hindu_events.1900.a: "저들의 종말이 다가왔다. 우리는 악의 세력을 멸할 것이다."
 hindu_events.1900.b: "우리가 자유에 이르는 길에 저들의 피가 흩뿌려질 것이다."
 hindu_events.1900.c: "명상할 시간은 없다. 지금은 전쟁 중이란 말이다!"
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "다년간의 탄트라 명상을 통해 [target_ruler.GetName](은)는 검은 여신 [ShowAvatarName('kali_avatar')]와 자신을 동일시하게 되었습니다. [ShowGodName('shakti_god')]의 또 다른 양상이 지닌 힘과 지혜로서 우리는 악의 세력을 멸하고 세상을 불길로 다시 빚어낼 것입니다."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "몇 년에 걸친 탄트라 명상을 통해 [target_ruler.GetName](은)는 자신을 영원히 타오르는 별, [ShowAvatarName('tara_avatar')]와 동일시하게 되었습니다. 우리는 적의 피를 흩뿌리며 백성에게 자유를 주고 수호할 것입니다."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "지식의 대물림"
 hindu_events.2000.desc: "[target_ruler.GetName]의 종교적 진리 탐구는 때때로 성취가 불가능한 일로 느껴지곤 합니다. 마치 신성과 우리의 영혼이 거스를 수 없는 존재의 법칙으로 분리된 것만 같습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일원인 [target_character.GetName]에게 조언을 구한 [target_ruler.GetShortNameWithNoTooltip](은)는 이것이 영혼과 [ShowGodName('vishnu_god')]님을 이해하기 위한 첫 단계임을 깨달았습니다. 절대적 진리는 우리 현실과 별개로 존재합니다. 신들의 성스러운 지식은 대대로 전수되는 것이며, [target_character.GetNameWithNoTooltip](은)는 자신이 이러한 사안에 스승이 되겠다고 제안했습니다.\n\n우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 영적 스승이 되겠다고 제안한 그 대담함이 놀랍기는 하지만, 어쩌면 [target_character.GetNameWithNoTooltip]의 말이 맞는지도 모릅니다."
 hindu_events.2000.a: "우리는 지식을 베푸는 이를 언제나 환영하지."
 hindu_events.2000.b: "현인의 말에 귀를 기울이기는 하겠지만, [target_character.GetNameWithNoTooltip]에게만 기대지는 않겠다."
 STATIC_MODIFIER_NAME_vishnu_brahma: "브라마 삼프라다야"
 hindu_events.2000.c: "진리는 우리가 스스로 찾겠다."
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "지난 몇 년간 우리는 많은 것을 배웠습니다. [target_character.GetName](을)를 구루로 받아들인 덕에 [target_ruler.GetName](은)는 영혼과 별개로 존재하는 신성의 존재를 납득하게 되었으며, 그 마음가짐을 통해 [ShowGodName('vishnu_god')]에 대한 명상과 숭배를 할 수 있었습니다. 이 지식이 우리에게 전해졌듯, 우리 또한 이를 타인에게 전할 준비를 시작했습니다."
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "한 사람만을 스승으로 모시는 대신 여러 현인에게 영적 조언을 구하기로 한 [target_ruler.GetName](은)는 그로써 다양한 관점을 접할 기회를 얻었습니다. 그렇지만 우리는 신성의 본질을 이해하는 것이 얼마나 어려운 일인지도 알게 되었습니다. 이것은 실로 사람의 한평생을, 심지어는 그 이상을 바쳐 익혀야 할 가르침입니다."
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "네 명의 쿠마라"
 hindu_events.2100.desc: "[ROOT.GetCountry.GetName]에는 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 없습니다. [target_ruler.GetName](이)가 후계자 없이 숨을 거둔다면 [target_ruler.GetDynasty.GetName] 가문의 통치도 위기에 처할 것이기에, 통치자는 후계자를 생산해야 한다는 압박감에 시달립니다. 매일 신들께 아이를 갖게 해달라고 기도를 올려도 일말의 응답조차 없는 와중에, 모두 어떤 일화를 떠올리게 되었습니다.\n\n한때 창조신 브라마는 자신의 몸에서 네 명의 아들인 쿠마라를 낳아, 창조를 돕고 자신이 해 오던 일을 이어받게 하려 했습니다. 그렇지만 쿠마라는 그런 세속적인 책무를 거부하고, 오로지 신성에 대해 익히고 가르치는 일에만 전념했습니다. 쿠마라의 그러한 헌신과 순결 서약이 없었다면 [ShowGodName('vishnu_god')]에 대한 지식도 우리에게 전해질 수 없었을 것입니다.\n\n정녕 [ShowGodNameWithNoTooltip('vishnu_god')]님을 흡족하게 하려면, [target_ruler.GetShortNameWithNoTooltip](은)는 권력욕과 색정에서 비롯되는 후계자 욕심을 접고 진리를 구해야 할 것입니다."
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip](은)는 순결을 지키며 [ShowGodNameWithNoTooltip('vishnu_god')]께 헌신할 것이다."
 hindu_events.2100.b: "간언은 새겨듣겠다만, 책무를 저버릴 수는 없느니라."
 hindu_events.2100.c: "본디 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 일은 권력 추구요, 여가 활동은 색정이니라."
 hindu_events.2101.title: "아칸다 브라마차리아"
 hindu_events.2101.desc: "[target_ruler.GetName](이)가 왕조의 후계자를 생산하는 걸 포기하고 순결한 삶과 베다 공부에 전념하기로 한 뒤로 몇 년이 흘렀습니다. 향후 [target_ruler.GetShortNameWithNoTooltip](이)가 세상을 뜨고 나면 어떤 일이 일어날지는 알 수 없지만, 그럼에도 [target_ruler.GetHerHis]의 헌신은 흔들리지 않습니다. 일반적인 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 삶 바깥으로 나선 [target_ruler.GetName](은)는 쿠마라가 [ShowGodName('vishnu_god')]의 지식을 익히고 전파하고자 결정한 연유를 이해할 수 있게 되었습니다."
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "쿠마라 삼프라다야"
 hindu_events.2102.desc: "몇 년에 걸친 성찰을 통해 [target_ruler.GetName](은)는 [ShowGodName('vishnu_god')]의 전령인 쿠마라에 관해 많은 것을 익혔습니다. [target_ruler.GetShortNameWithNoTooltip](은)는 물질적인 추구를 완전히 포기하지 않을 것이며 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 이상 정말 그럴 수도 없지만, 이 시간을 통해 세상을 영적으로 명료하게 볼 기회를 얻었습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 [target_ruler.GetShortNameWithNoTooltip](은)는 이 경험을 미래에 유용하게 활용할 것입니다."
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "우리 길에 놓인 장애물"
 hindu_events.2200.desc: "[target_ruler.GetName]의 재위 기간에 [ROOT.GetCountry.GetCapital.GetName](은)는 예술과 과학의 정점에 올라 두각을 나타내며 주변 국가의 질투를 한 몸에 받았습니다. [ROOT.GetCountry.GetName](은)는 지식과 혁신을 추구하는 길에서 다른 국가들에 방향을 제시하는 존재입니다. [ShowGodName('ganesha_god')]께서 지혜를 중시하심을 아는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 나라가 그 성취를 이룩한 것을 만족스러워합니다.\n\n그렇지만 우리가 발전하면 할수록 우리 연구를 가로막는 요소도 많아졌습니다. 세상의 장애물을 창조하고 변하게 하시는 [ShowGodNameWithNoTooltip('ganesha_god')]님은 우리 연구에 도움을 주기만 하는 것이 아니라, 이를 더 어렵게 만드시기도 하는 것입니다."
 hindu_events.2200.a: "시간을 들여서 신의 이러한 뜻을 이해할 필요가 있구나."
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "우린 멍하니 명상이나 해서 기술적으로 우위에 오른 게 아니다!"
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2201.desc: "현자들의 글과 $purana$, 그리고 과학자 및 시인의 작품을 수년간 연구한 끝에, [target_ruler.GetName](은)는 [ShowGodName('ganesha_god')]께서 우리의 지식 탐구에 장애물을 두시는 이유를 알아차리기 시작했습니다. 그것은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 포함한 상류층이 [ROOT.GetCountry.GetName]의 우위에 안주하고 허영과 자만에 빠졌기 때문입니다. 이제 우리는 진정한 지혜에는 겸손이 필요하다는 것을 깨달았습니다. 우리가 지금껏 넘어왔으며 앞으로도 마주할 난관에 대한 도전이야말로 바로 그러한 지혜를 주는 것입니다."
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "[ShowGodNameWithNoTooltip('ganesha_god')]의 탄생"
 hindu_events.2300.desc: "[target_ruler.GetName](이)가 유달리 [ShowGodName('ganesha_god')]님께 깊이 헌신하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)란 사실은 [ROOT.GetCountry.GetName]의 국경 너머 아주 먼 곳까지 익히 알려져 있습니다. 그렇기에 많은 사람은 그러한 헌신이 대중적으로도 널리 표출되리라고 기대하고 있습니다.\n\n가네샤 신의 탄생일을 기리는 의식은 보통 가을에 열립니다. 축일이 가까워지자, 이 행사를 [ROOT.GetCountry.GetNameWithNoTooltip] 전역의 국민을 아우르는 대규모 구경거리로 만들어 모든 이가 예배와 축제로 하나 될 수 있게 하면 좋겠다는 생각이 들기 시작했습니다."
 hindu_events.2300.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] 왕조가 비나야카님께 얼마나 헌신하는지를 모두에게 보여 주리라!"
 hindu_events.2300.b: "[ShowGodNameWithNoTooltip('ganesha_god')] 숭배는 각 가문이 스스로 결정할 문제다."
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')] 차투르티"
 hindu_events.2301.desc: "오늘 [target_ruler.GetName](이)가 [ShowGodName('ganesha_god')] 탄생 신화 기념제를 주관합니다. 이 행사에서는 가네샤 신의 어머니 [ShowAvatarName('parvati_avatar')]께서 어떻게 그분을 창조하셨고, 아버지 [ShowGodName('shiva_god')]께서는 어떻게 그분께 코끼리 머리를 주셨는지를 되새깁니다. 이 신화는 [ROOT.GetCountry.GetCapital.GetName] 전역은 물론, [ROOT.GetCountry.GetName]의 여러 지역에서 사람들의 입에 오르내리며 기려질 것입니다. [ShowGodNameWithNoTooltip('ganesha_god')] 신상은 대중의 공경을 받으며, 그 앞에는 신께서 즐겨 드신다고 전해지는 달콤한 디저트인 모닥을 바치고 나누어 먹을 것입니다. 새로운 시작의 신인 비나야카께서는 진실로 [ROOT.GetCountry.GetNameWithNoTooltip]에 새 시대를 열어 주셨습니다."
 hindu_events.2301.a: "가나의 주인께 영광을!"
 hindu_events.2400.title: "임종 계획"
 hindu_events.2400.desc: "[ShowReligionAdjective('hindu')] 신도로 사는 내내 [target_ruler.GetName](은)는 많은 이들이 세상을 떠나고 장례를 치르는 것을 보았고, 그럴 때면 이따금씩 성스러운 강의 물이 쓰이고는 했습니다. 오랜 세월을 산 [target_ruler.GetShortNameWithNoTooltip](은)는 이제 자신의 유한한 운명에 관해서, 그리고 언젠가 그 육신이 죽었을 때 어떻게 영혼이 천상으로 오를지에 관해서 생각할 때가 됐습니다.\n\n[target_ruler.GetShortNameWithNoTooltip](은)는 성스러운 갠지스강의 둑 가까이에서 죽음을 맞을 수 있기를 바라지만, 누구도 자기 삶이 언제 끝날지를 미리 알 수는 없습니다. 그렇기에 우리가 할 수 있는 최선은 적어도 그 유해를 갠지스강에 뿌려 반드시 구원받게 하는 것일 터입니다."
 hindu_events.2400.a: "미리 준비하는 것이 좋겠구나."
 STATIC_MODIFIER_NAME_thinking_about_death: "죽음에 대한 사색"
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 아직 살날이 많이 남았다!"
 hindu_events.2401.desc_common: "[ROOT.GetCountry.GetName]의 전대 통치자 [target_last_ruler.GetName](이)가 최근 세상을 떠났습니다. 장례식 이후, 그 재는 [target_ruler.GetName]의 손에 맡겨졌습니다. 고인은 생전 성스러운 갠지스강에 자신의 유해를 뿌려 주기를 희망했습니다."
 hindu_events.2401.title: "갠지스강에서의 장례"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\n우리는 고인의 바람을 존중하지만, 갠지스강은 [ROOT.GetCountry.GetName] 땅을 지나지 않습니다. 그렇기에 유해와 함께 갠지스로 가려면 시간이 좀 걸릴 테지만, 이는 우리가 그곳과 영적으로 더욱 깊이 연결될 기회이기도 합니다."
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip](이)가 유해가 그곳에 안전히 도달할 수 있게 살필 것이다."
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "갠지스강으로의 순례"
 hindu_events.2401.b: "그 대신 유해를 가까운 강에 흘려보내도록 하라."
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\n복되게도 [ROOT.GetCountry.GetNameWithNoTooltip] 국토에는 갠지스강이 흐르고 있기 때문에 이것은 그리 어려운 일이 아닙니다. 그렇지만 장례식을 치르는 동안 [target_ruler.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 국무를 돌볼 수 있는 시간은 여전히 줄어들 것입니다."
 hindu_events.2401.a_presence: "신성과 이어질 좋은 기회로구나."
 hindu_events.2401.b_presence: "우리에겐 애도하느라 낭비할 시간 따위 없다."
 hindu_events.2402.title: "갠지스강"
 hindu_events.2402.desc: "갠지스강의 둑에 다다른 [target_ruler.GetName](은)는 신의 섭리를 느꼈습니다. 유해를 들고서 강에 발을 들이자, 자신을 감싼 물이 삼계 모두를 지나 흐르는 것을 알 수 있었습니다. 마치 파탈라의 어둠과 스바르가의 아름다움을 두루 보는 듯했습니다.\n\n그 자리에 있던 모든 이가 강과, 그리고 세상과 하나 된 듯한 전례 없는 일체감을 느끼며, 언젠가 자신도 이 성스러운 강가에서 생을 마무리할 수 있기를 기도했습니다."
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "태양의 사원"
 hindu_events.2500.desc: "[ShowGodName('surya_god')] 신은 예전만큼 공경받지 못하고 있습니다. 그분을 절대신으로 여겼던 수리야 신도는 점점 줄어들고 있으며, $india$ 대륙 전역의 많은 [ShowGodNameWithNoTooltip('surya_god')] 사원은 방치되거나 심지어 파괴되기도 했습니다. 모든 통치자가 [target_ruler.GetName]처럼 수리야 신에 대한 헌신을 유지하는 것은 아니며, 다른 신앙을 가진 우상 파괴자들은 이 지고한 빛의 마지막 보루들을 허물기 위해 갖은 공세를 퍼부어 왔습니다.\n\n하지만 [ROOT.GetCountry.GetCapital.GetName]에 있는 수리야 [ShowBuildingTypeName('temple')]은 여전히 우뚝 서 있습니다. 미트라, 바루나, 아그니가 가호를 베푸시고 우리가 주의 깊게 감시하는 한 이 사원은 절대로 무너지지 않을 것입니다. 그렇지만 우리도 다른 사원들이 맞은 운명을 경고로 삼아, [ShowBuildingTypeNameWithNoTooltip('temple')]을 유지하는 데 더 많은 돈과 시간을 들이는 게 좋을 것 같습니다."
 hindu_events.2500.a: "[ShowGodNameWithNoTooltip('surya_god')]님께서는 그 어느 때보다도 우리를 필요로 하신다."
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
 hindu_events.2500.b: "우리가 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](을)를 통치하는 동안에는 사원에 아무 문제 없을 거다..."
 hindu_events.2501.title: "[ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.2501.desc: "[ROOT.GetCountry.GetCapital.GetName]의 태양 [ShowBuildingTypeName('temple')] 관리 작업을 감독하던 중, [target_ruler.GetName](은)는 [ShowBuildingTypeNameWithNoTooltip('temple')]에서 기도하고 명상하는 시간을 가졌습니다. 이에 [ShowGodName('surya_god')]의 위대함에 바치는 기념물을 보존하고자 하는 우리의 결의가 더욱 굳건해졌습니다. 우리는 [ShowGodNameWithNoTooltip('surya_god')]께서 우리를 살피시듯 [ROOT.GetCountry.GetName](을)를 살필 것이며, 나라의 사원을 파괴하려 드는 이가 있다면 태양이 대지를 불사르듯 우리의 진노로 불태워 버릴 것입니다."
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "계절의 변화"
 hindu_events.2600.desc: "겨울이 끝에 다다르고 있습니다. [ShowGodName('surya_god')]께서 당신의 전차를 돌려 [ROOT.GetCountry.GetName]에 온기와 봄을 전해 주고 계십니다. [ShowGodNameWithNoTooltip('surya_god')] 신도는 대개 각자의 가정에서 간소하게 봄맞이를 기념하였으나, 우리가 [ROOT.GetCountry.GetCapital.GetName]의 태양 [ShowBuildingTypeName('temple')]에 들인 노고와 [target_ruler.GetName](이)가 수리야께 헌신하는 모습을 본 백성들이 점점 더 많이 사원에 모이고 있습니다. 이것은 대규모 축제로 지고의 빛을 기릴 절호의 기회가 될 것입니다."
 hindu_events.2600.a: "모든 이를 [ShowGodNameWithNoTooltip('surya_god')]의 고향인 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 반갑게 맞아들여라!"
 hindu_events.2600.b: "예배라면 규모가 더 작은 사원에서도 얼마든지 행할 수 있느니라."
 hindu_events.2601.title: "라타삽타미"
 hindu_events.2601.desc: "[target_ruler.GetName](은)는 목욕하고 우각과 잎사귀로 몸을 정결히 한 다음, [ROOT.GetCountry.GetCapital.GetName]의 위대한 태양 [ShowBuildingTypeName('temple')]에 들어섰습니다. [ROOT.GetCountry.GetName] 각지에서 다양한 카스트의 사람이 물과 꽃, 과실을 공물로 바치고 [ShowBuildingTypeNameWithNoTooltip('temple')]과 궁전에서 벌어지는 대규모 행렬을 지켜보기 위해 모였습니다. [ShowGodName('surya_god')] 만다라가 장식되자, 기념제에 참석한 신도들은 겨울이 또 한 번 지나갔다는 기쁨으로 예배 속에 하나가 되었습니다."
 hindu_events.2601.a: "태양께 찬미를!"
