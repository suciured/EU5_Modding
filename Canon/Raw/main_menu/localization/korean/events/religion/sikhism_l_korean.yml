l_korean:
 lots_of_sikhs: "우리 [country|e]의 [pops|e] 다수가 이제 [ShowReligionName('sikhism')] 신앙을 따릅니다."
 sikhism.1.title: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] 신앙"
 sikhism.1.desc: "[target_location.GetName](은)는 [ShowReligionName('hindu')] 신자의 땅과 [ShowReligionGroupName('muslim')] 영토의 경계에 있습니다. 종교적 긴장과 불화가 만연한 이 지역에 [target_character.GetName](이)라는 사람이 나타나 [ShowReligionAdjectiveWithNoTooltip('hindu')]나 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]의 구분에는 아무 의미가 없으며 진실은 어느 쪽에도 속하지 않은 신에게 있다고 설교하기 시작했습니다.\n\n유서 깊은 관습을 부정하는 이 사상을 두고 헌신적인 [target_religion.GetAdjectiveWithNoTooltip] 신도들은 격분하였지만, [target_character.GetNameWithNoTooltip]의 교리를 무시하는 가르침은 주민들 사이에 뿌리를 내리기 시작했습니다. 시크교도라 알려진 그 인물의 제자들은 이 새로운 신앙을 [target_location.GetNameWithNoTooltip] 전역에 급속도로 퍼뜨리고 있습니다."
 sikhism.1.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip]에 이런 걸 용납할 순 없다."
 sikhism.1.b: "이 [target_character.GetShortNameWithNoTooltip](이)라는 인물과 [ShowReligionAdjectiveWithNoTooltip('sikhism')] 신앙에 관해 이야기를 나눠야겠다."
 sikhism.1.c: "우리는 [target_character.GetNameWithNoTooltip]의 가르침을 마음 깊이 새길 것이다."
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "\"오 백성들이여, 진정으로 죽는 법을 안다면 죽음을 나쁘다 하지 않을 것이라.\"\n\n우리 종교의 창시자가 세상을 떠났습니다. 비록 육신은 스러졌지만 [previous_guru.GetName]의 영혼은 그 계승자인 [target_character.GetName] 안에 계속 살아갈 것입니다. [target_character.GetShortNameWithNoTooltip](은)는 [previous_guru.GetShortNameWithNoTooltip]의 가장 충실한 추종자로, 그 유지를 이어받아 [ROOT.GetCountry.GetReligion.GetAdjective] 공동체를 구축하고 새 글자를 보급해 젊은 세대의 교육을 증진하고 있습니다."
 sikhism.2.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 빛은 꺼지지 않을 것이다."
 sikhism.2.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_angad_guruship')]이 잠금 해제됩니다"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName]의 서거 후 구루의 지위는 그 충직한 종복인 [target_character.GetName]에게 이어졌습니다. [target_character.GetShortNameWithNoTooltip](은)는 대단히 겸손한 사람이지만, [ROOT.GetCountry.GetReligion.GetName]의 가르침에 관해서는 원대한 목표를 품고 있습니다. 바로 일반 백성들 사이에서 인기가 높은 평등의 교리를 강화하고, '마산드'라는 종교 대표자 지위를 창설함으로써 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 혼자서는 불가능한 곳까지 우리 신앙의 복음을 멀리 전파하려는 것입니다."
 sikhism.3.a: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 약한 자에게는 힘이 되시며, 예속된 자에게는 해방을 주시는구나!"
 sikhism.3.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_amar_das_guruship')]이 잠금 해제됩니다"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName]의 서거 후 구루의 지위는 그 제자인 [target_character.GetName]에게 이어졌습니다. [target_character.GetShortNameWithNoTooltip](은)는 우리 성도의 건설을 계속 감독함과 동시에 신자들이 단독 명상뿐만 아니라 공동체 및 [ROOT.GetCountry.GetReligion.GetAdjective] 동포와의 적극적인 교류를 통해서 깨달음을 얻을 수 있도록 장려할 것입니다."
 sikhism.4.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 [ROOT.GetCountry.GetReligion.GetGodName]의 종복이시며 우리는 그분을 섬긴다."
 sikhism.4.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_ram_das_guruship')]이 잠금 해제됩니다"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "[previous_guru.GetName]의 사망 이후, [target_character.GetName](이)가 반대 세력의 견제를 극복하고 차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선출되었습니다. 지난 교리와 찬양에 대한 지식을 보존하기 위해 [target_character.GetShortNameWithNoTooltip](은)는 [ShowPolicyName('adi_granth')]라는 책의 편찬을 시작했는데, 이 책에 수록된 영적인 글귀는 위대한 스승들이 남긴 내용으로서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 누구나 집필에 참여할 수 있도록 지시했습니다. 또한 하르만디르 사히브라는 이름의 대사원을 건립해 모든 [ROOT.GetCountry.GetReligion.GetAdjective] 신자가 서로 어울리고 경배를 드릴 수 있도록 했습니다."
 sikhism.5.a: "그 지식을 보존하고 발전시키겠다."
 sikhism.5.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_arjan_guruship')]이 잠금 해제됩니다"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "\"네가 내게 가져온 양파를 내가 으깨듯이, 네 아들 또한 적의 머리를 으깰 것이며 위대한 전사이자 고귀한 $guru$가 될 것이다.\"\n\n[previous_guru.GetName]의 계승자인 [target_character.GetName](을)를 설명하는 말입니다. 세상은 변했고 더 이상 적의 자비를 기대할 수 없지만, [ROOT.GetCountry.GetReligion.GetAdjective] 민족은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 그 추종자들을 순례자로 만들려는 자들에 대항해 무기를 들었습니다."
 sikhism.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 머리에는 왕관이 아닌 칼이 내려질 것이다."
 sikhism.6.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_hargobind_guruship')]이 잠금 해제됩니다"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "[previous_guru.GetName]의 계승자인 [target_character.GetName](은)는 구루 지위를 물려받기 위해 훈련받아 왔고, 드디어 즉위의 때가 다가왔습니다. 선대로부터 전투술과 병력을 물려받긴 했지만, 감수성이 풍부한 [target_character.GetNameWithNoTooltip](은)는 모든 살아 있는 존재를 향한 사랑을 바탕으로 외교적인 해결을 추구합니다."
 sikhism.7.a: "전투는 이제 됐다. 이제는 치유의 시간이니라."
 sikhism.7.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_har_rai_guruship')]이 잠금 해제됩니다"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "[previous_guru.GetName]의 사망 이후, 아주 어린 계승자인 [target_character.GetName](이)가 그 자리를 이어받았습니다. 이 후계자는 신앙을 고수하기보다 외교적 실용주의를 우선하여 다른 후보에 비해 뛰어나다는 평가를 받았는데, 새 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 신심이나 자애심에서는 모자람이 없지만 그 어린 나이로 인해 우리의 외교적 선택지가 제한되고 있습니다."
 sikhism.8.a: "그럼에도 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 우리의 축복이시니라."
 sikhism.8.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_har_krishan_guruship')]이 잠금 해제됩니다"
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "[previous_guru.GetName](이)가 비극적으로 생을 마감했습니다. 계승의 향방에 관한 약간의 혼선이 지나간 후, [target_character.GetName](이)가 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 간택되었습니다. 본래 조용한 성격이었던 이 후계자는 새로운 자리를 능히 감당해 결단력 있는 지도자로 거듭났습니다. [target_character.GetShortNameWithNoTooltip](은)는 개인적으로 각종 의례와 허례허식을 좋아하지 않지만, 지도자로서는 백성들의 종교뿐만 아니라 박해를 피해 우리 땅으로 들어온 [ShowReligionAdjective('hindu')] 피난민들의 종교까지 지키기 위해 앞장섰습니다."
 sikhism.9.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 참된 왕이시자 억눌린 자의 방패이시니라."
 sikhism.9.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_tegh_bahadur_guruship')]이 잠금 해제됩니다"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "[previous_guru.GetName]의 서거 후 [ROOT.GetCountry.GetReligion.GetAdjective] 신자들은 다시 한번 정치적, 종교적 적대 세력의 위협에 직면했습니다. 후계자인 [target_character.GetName](은)는 백성들을 규합하는 한편 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 위해 목숨을 바칠 의지가 있는 자들을 모집하고 있습니다. 앞으로 수십 년 동안 [ShowLawName('khalsa_law')]가 제정되어 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 의식을 통해 우리 신앙에 들어올 것이며, [target_character.GetNameWithNoTooltip]의 이름은 역사에 길이 남을 것입니다."
 sikhism.10.a: "[ShowLawNameWithNoTooltip('khalsa_law')](은)는 [ROOT.GetCountry.GetReligion.GetGodName]의 것이며, 승리 또한 [ROOT.GetCountry.GetReligion.GetGodName]의 것이니라!"
 sikhism.10.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_gobind_singh_guruship')]이 잠금 해제됩니다"
 sikhism.10.khalsa.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('khalsa_law')]가 잠금 해제됩니다"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName](은)는 서거했지만, 절대 죽지 않을 존재에게 구루의 자리를 넘겨주었습니다. [GetCharacter('guru_arjan').GetName](이)가 만들고 다른 [ROOT.GetCountry.GetGovernment.GetRulerTitle]들이 발전시켜 온 [ShowPolicyName('adi_granth')] 경전 그 자체를 [ROOT.GetCountry.GetReligion.GetAdjective] 민족을 이끌 마지막 계승자, [ShowWorkOfArtName('guru_granth_sahib')]로 간택한 것입니다. 지금부터 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 신도들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 물어볼 모든 질문에 대한 답은 바로 그 경전에 수록된 지식에서 나올 것입니다."
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 우리 마음의 원하는 바를 이루시는구나."
 sikhism.11.b: "[ROOT.GetCountry.GetReligion.GetGodName](을)를 찾는 자, 찬가에서 그분을 만날 수 있으리라."
 sikhism.11.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]에 [ShowLawName('guru_granth_sahib_guruship')]이 잠금 해제됩니다"
 sikhism.12.title: "[target_location.GetNameWithNoTooltip]의 $guru$"
 sikhism.12.desc: "일각에서 $guru$라 불리는 인물이 [target_location.GetName]에 나타났습니다. 이 인물은 자신이 하늘에서 계시를 받아 하나뿐인 참된 신의 말씀을 전하기 위해 고향 땅에서 이 먼 곳까지 찾아왔다고 합니다.\n\n이 인물을 따르는 현지의 제자들에 의하면 그 신은 [ROOT.GetCountry.GetReligion.GetName](을)를 포함한 모든 종교를 통해 스스로를 드러낸다고 하며, [target_character.GetName](은)는 단지 우리 자신의 종교를 통해 그 진실을 드러내고 있을 뿐이라고 옹호하고 있습니다. 그러나 이들의 교리가 우리의 의례와 전통을 거부하고 있으며, 백성들을 진정한 [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]의 길에서 벗어나게 한다는 점에는 의문의 여지가 없습니다."
 sikhism.12.a: "세금만 잘 낸다면 뭘 믿어도 상관없다."
 sikhism.12.b: "저런 이단자의 말에는 귀 기울이지 않을 것이다!"
 sikhism.12.b.tt: "[target_location.GetName] 내 모든 [ShowReligionAdjective('hindu')] 및 [ShowReligionGroupAdjective('muslim')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 sikhism.13.title: "사라진 $character_title_guru$"
 sikhism.13.desc: "$character_title_guru$의 계보가 끊기자 [ShowReligionName('sikhism')] 전체가 어지러워졌습니다. 이에 우리는 신실한 [ShowReligionAdjectiveWithNoTooltip('sikhism')] 신자로서 [target_location.GetName]에서 [guru_country.GetLongName]와 함께 새로운 $character_title_guru$의 계보를 세울 책임이 있습니다."
 sikhism.13.a: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] $character_title_guru$는 결코 죽지 않는다."
 sikhism.13.b: "우리가 이 새로운 시대를 이끌 것이다."
