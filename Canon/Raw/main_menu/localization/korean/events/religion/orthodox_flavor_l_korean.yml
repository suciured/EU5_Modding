l_korean:
 orthodox_flavor.1.title: "비소유주의 운동"
 orthodox_flavor.1.desc: "교회는 막대한 토지를 보유하여 크게 부유해졌습니다. 비소유자들은 이렇게 얻은 부를 두고 교회가 타락했다 주장하지만, 그 반대 진영에서는 교회가 성스러운 과업을 수행하려면 부가 필요하다고 주장합니다. 핵심은 교회가 세금을 그리 많이 내지는 않는다는 것입니다. 교회가 갖고 있는 토지를 박탈하면 그 소유권은 우리가 세금을 매길 수 있는 사람에게 옮겨갈 것이지만, 그러면 교회가 빈곤해져 과업을 수행하기가 어려워질 수 있다는 부정적 측면도 있습니다."
 orthodox_flavor.1.a: "교회 당국을 지지한다."
 orthodox_flavor.1.b: "비소유주의 운동을 지지한다."
 orthodox_flavor.2.title: "대 시노드"
 orthodox_flavor.2.desc: "교회에서 대 시노드를 소집하여 우리에게 자신들을 지지해 주고 특정한 몇 가지 혜택도 달라고 요청했습니다. 그러는 대신 교회는 우리가 나라를 어지럽히는 반 봉건주의 이단에 맞서 싸우는 데 조력하겠다고 합니다. 교회를 도와 국민을 억누를까요, 아니면 그 운동을 지지하여 오래된 봉건 질서를 깨뜨려야 할까요?"
 orthodox_flavor.2.a: "특권을 부여한다."
 orthodox_flavor.2.b: "교회를 돕지 않는다."
 orthodox_flavor.3.title: "예배 개혁"
 orthodox_flavor.3.desc: "오직 동방 정교회만이 우리 주 예수 그리스도와 사도들이 세운 유일하고 신성한 가톨릭교회이며 사도 교회입니다. 그렇지만 교계는 크고 다양하며, 총대주교는 우리 예배법을 형식 면에서 다른 교회의 예배와 더 가깝게 만들어 줄 몇 가지 개혁을 제안했습니다. 이 대담한 개혁을 시행하면 교회가 더욱 강해지겠지만, 미신적이고 후진적인 사람들은 이 변화를 거부할 것입니다."
 orthodox_flavor.3.a: "개혁을 지원한다."
 orthodox_flavor.3.b: "옛 방식을 고수한다."
 orthodox_flavor.4.title: "교회의 독립성 축소"
 orthodox_flavor.4.desc: "교회는 강력한 기관이기도 하지만, 무엇보다도 부유한 기관입니다. 교회를 억제하여 국가의 한 부분에 가깝게 만든다면 우리 과세 수입도 늘어날 것입니다. 그렇지만 대중에게는 이런 행위가 교회의 권위를 빼앗는 짓으로 비칠 수 있습니다."
 orthodox_flavor.4.a: "교회의 독립성을 수호한다."
 orthodox_flavor.4.b: "교회를 억제한다."
 orthodox_flavor.5.title: "국가 임명 평신도?"
 orthodox_flavor.5.desc: "교회 행정부 내 평신도 구성원의 권력을 증진 및 강화하고, 국가가 임명하는 구성원 수를 늘리면 교회를 중앙 권력 아래에 둘 수 있을 겁니다. 하지만 그렇게 하면 민중의 눈에 교회가 비도덕적으로 비칠 수 있습니다."
 orthodox_flavor.5.a: "교회가 성스러운 존재일 수 있게 둔다."
 orthodox_flavor.5.b: "평신도를 임명한다."
 orthodox_flavor.6.title: "국정에 대한 시노드"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ 이후 이 시노드는 국가 정사에 집중하기로 정해졌습니다."
 orthodox_flavor.6.a: "법률 제정이 중앙 권력에 이득이 될 것이다."
 orthodox_flavor.6.b: "내부의 안정을 도모해야 한다."
 orthodox_flavor.6.c: "세상에 우리의 위상을 과시하라."
 orthodox_flavor_synod_prev_string: "조상들과 최고 [ShowReligionName('orthodox')] 권위자들이 남긴 선례에 따라 우리는 국가의 입법 행위를 검토하고 개선하기 위해 시노드 회기를 소집했습니다. [ShowEstateTypeName('clergy_estate')] 중에서도 여러 유망한 구성원이 참석하여 이 시노드에서 나올 결론에 주목했습니다."
 orthodox_flavor.7.title: "성직계 문제에 대한 시노드"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ 이후 이 시노드는 성직계의 사안에 집중하기로 정해졌습니다."
 orthodox_flavor.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들에게 우호적인 법률을 제정하라."
 orthodox_flavor.7.b: "성직자들한테도 공평하게 세금을 거둘 수 있게 해야 한다."
 orthodox_flavor.8.title: "지방 행정에 대한 시노드"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ 이후 이 시노드는 우리 국가의 지방 행정에 집중하기로 정해졌습니다."
 orthodox_flavor.8.a: "모든 국민을 살피겠다."
 orthodox_flavor.8.b: "개종 활동에 힘을 더 쏟아라."
 orthodox_flavor.8.c: "외래 서적을 연구할 수 있게 해 주면 우리 지평이 넓어지겠지..."
 orthodox_flavor.9.title: "내각 방침에 대한 시노드"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ 이후 이 시노드는 우리 국가의 내각 방침에 집중하기로 정해졌습니다."
 orthodox_flavor.9.a: "효과적인 내각을 구축하라."
 orthodox_flavor.9.b: "연구에 들이는 노력을 더욱 늘려라."
 orthodox_flavor.9.c: "현재 행정 기구를 확장하라."
 orthodox_flavor.10.title: "외국 정책에 대한 시노드"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ 이후 이 시노드는 우리 국가의 외국 정책에 집중하기로 정해졌습니다."
 orthodox_flavor.10.a: "법적으로 사절단을 제정하면 이득이 될 것이다."
 orthodox_flavor.10.b: "불신자들에 맞서는 전쟁에 대한 내용을 성문화하라."
 orthodox_flavor.11.title: "펜타르키"
 orthodox_flavor.11.desc: "총대주교들의 다섯 교구를 [ShowReligionGroupAdjective('christian')]에, 정확히는 [ShowReligionAdjective('orthodox')]에 다시 귀속시키자 옛 펜타르키 체제가 복구되었고, 이에 동서 교회의 분열은 사실상 종결되었습니다. 일부 국가는 계속해서 [ShowReligionName('catholic')]을 고수하겠지만, [GetCountry('PAP').GetFlavorRank](은)는 그토록 성 베드로와 [ShowLocationName('rome')] 주교의 적통이라 뻐겨 대던 수위권을 잃어버렸습니다."
 orthodox_flavor.11.a: "갈라진 상처가 치유되었구나!"
 orthodox_flavor.100.title: "[GetCurrentYear]년의 시노드"
 orthodox_flavor.100.desc: "우리의 [ShowReligionAdjective('orthodox')] 전통을 보존하려면 우리 국가 성직계의 문제를 세심하게 보살피고 관심을 쏟을 필요가 있습니다. 현안을 깊이 생각해 보고 우리 국가의 영적 영역을 아우르는 공통된 목표를 정하기 위해 가장 성스러운 [ShowGenericActionName('orthodox_synod')]가 즉시 소집될 것입니다."
 orthodox_flavor.100.a: "우리 국가 내부의 문제를 논의하겠다."
 orthodox_flavor.100.b: "성직계의 사안에 관해 숙고해 보지."
 orthodox_flavor.100.c: "지방 행정에 관한 의견을 들어 보아라."
 orthodox_flavor.100.d: "우리의 내각 방침을 다시 검토해 보아야 한다."
 orthodox_flavor.100.e: "우리 외국 정책을 재진단하는 것이 순리일 터."
 #Modifiers
 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "성직계 관례"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "우리 성직계의 관례를 자세히 검토해 보면 분명 그 효율이 증진될 것입니다."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "성직자 과세"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "국가의 법률에 의거하여 [ShowEstateTypeName('clergy_estate')]들에게도 합당한 수준의 세금을 공평하게 거둘 방안을 찾아야 합니다."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "개종 활동"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "우리 국가의 종교적 사안에서 가장 중요한 것은 바로 신실한 사회를 지향하는 것입니다."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "영적 검토와 교류"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "우리는 서방과 동방의 외래 저작물을 아울러 연구하여 우리를 둘러싼 세상을 더 깊게 이해할 것입니다."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "내각의 정교회 절차"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "우리 내각에 수준 높고 신실한 기준을 세우면 우리 국가 공직자 개개인의 입법 능력이 향상될 것입니다."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "내각 검토"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "우리 종교법 아래 행정부를 확장하면 정부의 효율성이 크게 향상될 것입니다."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "신앙의 수호"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "우리 국민은 이단과 이교도를 두루 박멸하기 위한 군대 소집령에 기꺼이 응해 나라와 신앙을 지키고자 나설 것입니다."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "경건한 번영"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "우리 국민을 보살피는 일은 가장 숭고한 목표 중 하나이며, 이는 곧 사회 각계의 배려와 조화로운 협력으로 이어질 것입니다."
 orthodox_synod_diplomatic_embassy_modifier: "외교 사절단"
