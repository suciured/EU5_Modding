l_korean:
 nahuatl_events.1.title: "흉조"
 nahuatl_events.1.desc: "하늘과 역법을 깊이 연구한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 모든 징조가 가혹한 고난을 예고하고 있다며 입을 모아 말했습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 모두 다가올 위기를 준비하고 있으며, 많은 이는 살아남으려고 스스로 피를 바치려 들 것입니다."
 nahuatl_events.1.a: "신들께서도 우리를 위해 희생하셨으니까."
 nahuatl_events.1.a.tt: "[target_character.GetName](이)가 자신의 피를 신들께 바칩니다"
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "귀한 아들"
 nahuatl_events.2.desc: "[ROOT.GetCountry.GetCapital.GetName]에서 비범한 아이가 태어났다는 소식이 전해졌습니다. 어느 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](이)가 거의 이틀간의 산고 끝에 남자아이를 낳았는데, 점성술사를 비롯한 예언가 모두 '이 아이는 장차 위대해질 것'이라고 입을 모아 말했다는 것입니다. 아이의 어머니는 곧 전통에 따라 '청년의 집' 사람들에게 아들을 맡길 예정이며, 아이는 그곳에서 혼인 적령기가 될 때까지 무예를 익히게 됩니다."
 nahuatl_events.2.a: "텔포치칼리가 그 아이를 훌륭한 전사로 양성할 것이다."
 nahuatl_events.2.a.tt: "아이가 텔포치칼리에서 교육을 받습니다"
 nahuatl_events.2.b: "아이를 칼메칵으로 보내라."
 nahuatl_events.2.b.tt: "아이가 칼메칵에서 교육받아 잠재력을 끌어올릴 수 있게 되지만, 전통을 어겼다는 걸 사람들이 알아차릴 것입니다"
 nahuatl_events.3.title: "전쟁은 그대의 불모지며, 그대의 과업이라"
 nahuatl_events.3.desc: "16년 전에 크게 길한 운명을 타고났다 하였던 그 어린아이가 이제 전투에 나설 만큼 장성했습니다. 또래와 마찬가지로 이 청년은 곧 첫 포로를 붙잡아 와야 하며, 그럼으로써 전사의 삶을 시작하게 됩니다.\n\n전투에 나선 청년 중에 포로를 붙잡지 못하는 자는 영구히 전사로서 부적합하다고 낙인찍히며, 평생을 별 볼 일 없는 삶을 살게 됩니다."
 nahuatl_events.3.a: "길조를 타고난 청년이니 분명 잘 해내겠지."
 nahuatl_events.3.a.tt: "해당 전사가 전쟁터에 나가 시험받게 됩니다"
 nahuatl_events.3.b: "우리의 피를 바쳐 그 청년을 도와주어라."
 nahuatl_events.3.b.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 피를 조금 공양합니다. 이렇게 하면 전사에게는 분명 도움이 되겠지만, 그 전사가 패배할 경우 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 평판에도 악영향이 있을 것입니다"
 nahuatl_events.4.title: "이곳은 그대 집이 아닐지니, 그대는 독수리고 재규어라"
 nahuatl_events.4.desc: "십여 년 전 태어난 그 청년 전사는 이미 자신에게 기대된 바를 모조리 뛰어넘으며 과연 모든 전조가 옳았음을 증명해 보였습니다. 그 청년은 전투에 나설 때마다 포로를 붙잡고 자신과 가문에 큰 영광을 가져다주었습니다. 장래에 전사로서 최고의 영예를 거머쥘 것이 분명한 인재입니다."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "그대 흑요석 칼날로 죽음을 맞을 가치 있으리"
 nahuatl_events.5.desc: "십여 년 전 대단한 길조를 타고 태어났음에도, 그 청년 전사는 적에게 포로로 붙잡히고 말았습니다. 곧 그 청년은 적들의 수도에 있는 희생 제단에서 숙명을 맞이할 것입니다. 비록 영예로운 죽음이라고는 하나 청년의 가문은 크게 실망하고 말았습니다."
 nahuatl_events.5.a: "가치 있는 죽음이로다!"
 nahuatl_events.6.title: "그대 태양의 마실 것과 양식 되리"
 nahuatl_events.6.desc: "십여 년 전 길조를 타고났음에도 불구하고, 그 청년 전사는 전장에서 적에게 살해되고 말았습니다. 이제 그 청년은 결코 위대한 전사가 되지 못할 것이며, 그 심장과 피를 신들께 공양할 수도 없게 되었습니다."
 nahuatl_events.6.a: "안타까운 죽음이구나."
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "이곳은 그대 집이 아닐지니..."
 nahuatl_events.7.desc: "십여 년 전에 대단한 길조를 타고났다는 그 어린아이는 그 모든 전조가 무색하게도 자신과 가문의 명예를 실추시키고 말았습니다. 전투를 마주하자 그 청년은 겁을 집어먹은 채 뒤로 물러나 있기만 했고, 포로를 포획할 기회가 여러 번 있었음에도 단 한 명도 붙잡지 못했습니다. 이후 전사의 집으로 돌아가고 나면 곧 머리를 박박 깎이고 영원토록 전사가 되는 데 실패한 자로 남게 될 것입니다."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "길조"
 nahuatl_events.8.desc: "별과 역법을 비롯해 모든 징조를 연구한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 앞으로 좋은 시절이 올 것이 분명하다고 보았습니다. 많은 신민은 세상의 파멸이 아직은 먼일이며, 신들께서 그동안의 희생물을 잘 받으셨다는 것을 알고 안도했습니다."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "부를 과시하는 [target_character.GetNameWithNoTooltip]"
 nahuatl_events.9.desc: "우리는 물론, 사회의 다른 부유층에게도 자주 고용되었던 어느 실력 있는 장인이 정해진 것보다 높은 사회적 지위를 넘봤습니다. 본래 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]인 그 장인은 아이가 태어나더라도 소박한 수준으로만 축하해야 하나, 지난달에 아들을 얻자 적어도 하급 [GetEsateName('nobles_estate')](은)는 되어야 열 수 있는 수준의 호화로운 연회를 벌였습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 구성원이 부를 얻는 것은 잘못된 일이 아니지만, 그런 부를 이런 식으로 과시하는 것은 [ROOT.GetCountry.GetReligion.GetGodName]님과 우리의 전통을 모욕하는 짓입니다."
 nahuatl_events.9.a: "이건 [ROOT.GetCountry.GetReligion.GetGodName]에 대한 모욕이다. 죽여라."
 nahuatl_events.9.b: "너무 귀중한 인재라 죽이기에는 아깝군."
 nahuatl_events.10.title: "네몬테미 중에 벌어진 사건"
 nahuatl_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중에서도 가장 위세가 높은 가문 사람 하나가 오늘 길거리에서 만취한 채로 발견되었습니다. 이는 [ROOT.GetCountry.GetReligion.GetGodName]님에 대한 심각한 모욕이며 교수형에 처해 마땅한 죄이지만, 하필이면 평화를 어지럽히는 짓 일체를 금하는 네몬테미 기간에 벌어진 일이어서 대처하기가 난감합니다."
 nahuatl_events.10.a: "그자를 죽여라."
 nahuatl_events.10.b: "우리 국가에는 그자가 꼭 필요하다."
 nahuatl_events.11.title: "떠돌이 마법사"
 nahuatl_events.11.desc: "우리 지방 한 곳에 주술을 부릴 줄 안다는 작자가 나타나 두려움과 악독한 소문을 퍼뜨리고 있다는 소식이 전해졌습니다. 현지 지도층은 그 인물이 사기꾼에 지나지 않으며 자신들이 알아서 처리할 수 있다고 확신하지만, 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](은)는 그자의 영향력에 쉽게 넘어가고는 합니다."
 nahuatl_events.11.a: "놈을 포획할 특사를 파견하라."
 nahuatl_events.11.a.tt: "마법사 사냥이 시작됩니다"
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "촌락의 마법사"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "이 지점의 마법사가 주변 촌락 일대를 공포에 몰아넣고 있다고 합니다."
 nahuatl_events.11.b: "현지 당국이 알아서 하게 두어라."
 nahuatl_events.12.title: "사라진 마법사"
 nahuatl_events.12.desc: "우리 땅에 두려움을 퍼뜨리던 그 마법사가 사라진 것 같습니다. 붙잡힌 것은 아니지만 몇 주 동안 모습을 보이지 않았고, 이에 그 인물의 악영향도 사그라들었습니다."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "붙잡힌 마법사"
 nahuatl_events.13.desc: "우리 땅에 두려움을 퍼뜨리던 마법사가 체포되었습니다. 전통적으로 이런 자에게는 머리카락을 깎아 마력을 빼앗는 형벌을 내려야 합니다. 하지만 이 인물은 여느 촌뜨기 요술사보다 훨씬 더 큰 해악을 끼쳤으니, 어쩌면 즉시 사형하여 [ROOT.GetCountry.GetReligion.GetGodName]님과 백성 모두를 달래는 것이 나을지도 모릅니다."
 nahuatl_events.13.a: "놈의 머리카락을 깎아라!"
 nahuatl_events.13.b: "죽여 버려라!"
 nahuatl_events.14.title: "틀라카테콜로틀"
 nahuatl_events.14.desc: "우리 땅에 불안을 불러일으킨 그 마법사를 처형하는 일이 계획대로 풀리지 않았다는 소식이 전해졌습니다. 그 일에 연루된 자가 모조리 죽어 자초지종을 전해 들을 수는 없었지만, 떠도는 소문에 의하면 그 인물은 진정 틀라카테콜로틀이 맞았으며, 감방에서 올빼미 한 마리가 빠져나가는 모습이 목격된 것이 그 증거라고 합니다. 그 작자가 정말로 올빼미로 변신했든 아니든, 이 사건으로 국가 전역에 유언비어가 잔뜩 퍼지고 말았습니다."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "돌아온 촌락의 마법사"
 nahuatl_events.15.desc: "우리에게서 한 번 도망쳤던 그 마법사가 다시 돌아온 듯합니다. 현지 당국은 그 작자가 질병을 퍼뜨리고 불길한 예언을 하고 다니니 반드시 막아야 한다고 주장했습니다."
 nahuatl_events.15.a: "놈을 포획할 특사를 파견하라."
 nahuatl_events.15.b: "현지 당국이 알아서 하게 두어라."
 nahuatl_events.16.title: "시와테테오"
 nahuatl_events.16.desc: "우리에게 크나큰 재앙이 닥쳤습니다. 오늘 아침 [target_character.GetName](이)가 실종된 것입니다. 아이의 시종은 범인이 시와테오틀이며, 그 모습이 최근 인근 지역에서 출산 중에 죽어 버린 어느 여인을 닮았다고 주장했습니다. 그런 음험한 괴물이 한밤중에 나타나 우리 [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 유괴해 갔다는 건 분명 세상의 종말이 가까워지고 있다는 징조일 것입니다."
 nahuatl_events.16.a: "어떻게든 테스카틀리포카님과 틀라솔테오틀님을 달래야만 한다."
 nahuatl_events.16.b: "거짓말을 퍼뜨린 죄로 그 시종을 처벌하라."
 nahuatl_events.17.title: "병마에 시달리는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 nahuatl_events.17.desc: "[target_character.GetName](이)가 병에 걸려 고열이 심해지고 있습니다. 진찰을 마친 의사들은 여러 가지 뿌리와 옥수수를 달인 물을 여러 번 투여하라고 권했습니다."
 nahuatl_events.17.a: "처방에 따르고 나아지기를 빌어 보자."
 nahuatl_events.17.b: "대 희생제를 벌여 [ROOT.GetCountry.GetReligion.GetGodName]님을 달래야 한다."
 nahuatl_extra_sacrifice: "희생을 요구"
 nahuatl_events.18.title: "오야말리츨리"
 nahuatl_events.18.desc: "[target_character.GetName](은)는 '청년의 집'에 있던 시절 전통적 공놀이인 오야말리츨리에 매우 능했지만, 성년에 이르자 그 습관을 버릴 수밖에 없었습니다. 그렇지만 오야말리츨리 경기는 [ROOT.Capital.GetName]의 다른 구역들에서도 벌어지기에, [target_character.GetNameWithNoTooltip](은)는 성인이 돼서도 사원이나 시장에 접한 경기장 곳곳에서 자주 경기를 관람했습니다. 오늘 [target_character.GetNameWithNoTooltip](이)가 찾아와 빚을 갚을 수 있게 도와 달라고 애원하는 걸 보니, 결국 오야말리츨리 경기를 두고 벌어지는 도박에까지 손을 댄 것 같습니다."
 nahuatl_events.18.a: "도와주어라."
 nahuatl_events.18.b: "다시는 도박에 손대지 못하게 해라."
 nahuatl_events.19.title: "도난당한 포로"
 nahuatl_events.19.desc: "전사들 간의 전투는 언제나 개별적인 문제이며, 포로들이 각각 언제 어떻게 붙잡혔는지는 제대로 파악하기 어렵습니다. 최근 몇몇 전사는 노련한 투사 한 사람이 다른 전사가 잡은 포로를 슬쩍 가로채는 걸 목격했습니다. 정말 포로를 도둑질한 게 맞다면 전사로서 가장 중대한 죄를 저지른 것이며, 이는 오직 사형만으로 다스릴 수 있습니다. 더 심각한 것은 처음 포로를 붙잡은 전사가 일부러 이를 투사에게 넘겨줬다고 의심받고 있다는 점입니다."
 nahuatl_events.19.a: "도둑으로 지목된 투사를 죽인다."
 nahuatl_events.19.b: "두 사람 다 죽인다."
 nahuatl_events.19.c: "두 사람의 처벌을 면해 준다."
 nahuatl_events.20.title: "틀라카시페우알리즈틀리 - 인간 살가죽 벗기기 축제"
 nahuatl_events.20.common: "춘분과 작물을 심을 계절이 가까워집니다. 틀라카시페우알리즈틀리를 벌여 전쟁에서 사로잡은 포로 모두를 시페 토텍 사원에 제물로 바칠 때가 온 것입니다. 그 피는 [ROOT.GetCountry.GetReligion.GetGodName]님이 배불리 드실 것이고, 그 가죽은 사원의 사제들과 포로를 붙잡은 전사들에게 입혔다가 성스러운 동굴에 보관될 것입니다."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\n올해는 운명의 가호를 받아 포로가 넉넉하니, 축제가 며칠간 계속 이어질 것입니다. 그만큼 피를 잔뜩 흘려 [ROOT.GetCountry.GetReligion.GetGodName]님을 기릴 수 있겠지요."
 nahuatl_events.20.a: "포로들을 인신 공양한다."
 nahuatl_events.20.b: "더더욱 웅장한 축제를 개최하고 종속국에 추가 포로를 요구한다."
 nahuatl_events.21.title: "결투사의 돌"
 nahuatl_events.21.desc: "틀라카시페우알리즈틀리 축제를 더욱 장대하게 벌이기 위해 올해는 사로잡은 포로 전사들 중에 가장 뛰어난 이를 우리 최고의 [ShowUnitDefinitionName('a_eagle_warrior')] 및 [ShowUnitDefinitionName('a_jaguar_warrior')] 네 사람과 대결하게 할 겁니다. 결투사는 희생 제단에 끈으로 매인 채 가짜 마콰위틀, 즉 흑요석 칼날 대신 깃털이 달린 곤봉만으로 싸워야 합니다. 정말 그런 일이 벌어질 가능성은 거의 없지만, 만일 포로가 첫 네 명의 적수와 싸우고도 살아남는다면 그자는 마지막으로 왼손잡이 투사를 한 명 상대하게 됩니다. 이 행사는 [ROOT.GetCountry.GetReligion.GetGodName]님을 만족스럽게 해 드리는 일이기도 하지만, 그 자체로 엄청나게 인기가 높아 관중을 아주 많이 끌어들일 것입니다."
 nahuatl_events.21.nothing: "별다른 일이 일어나지 않았습니다!"
 nahuatl_events.21.uncoop: "비협조적인 전사가 분위기를 망치면서 [doom|e]이 증가합니다."
 nahuatl_events.21.spectactle: "축제에서 대단한 장관이 펼쳐지면서 [doom|e]이 하락합니다."
 nahuatl_events.21.a: "싸움을 시작하지."
 nahuatl_events.21.b: "원래 하던 대로 그보다 소박한 축제를 벌이는 게 좋겠다."
 nahuatl_events.22.title: "비협조적인 전사"
 nahuatl_events.22.desc: "이런 일이 없도록 철저하게 준비했지만, 그럼에도 오늘 결투사의 돌에서 싸워야 할 포로 전사가 매우 비협조적으로 굴고 말았습니다. 사원 내부에는 관중이 빈틈없이 차 있건만, 이 전사가 기어이 싸우기를 거부하고 고의로 첫 상대에게 빠르게 패배한 것입니다. 이 때문에 올해의 축제 전체에 그림자가 드리웠으며, 누군가는 이를 흉조로 여기기도 합니다."
 nahuatl_events.22.a: "그리하여 태양이 마실 것을 얻는구나."
 nahuatl_events.23.title: "대단한 장관"
 nahuatl_events.23.desc: "우리 투사 네 명과 포로 전사 사이에 벌어진 대결은 모두의 예상을 넘어섰습니다. 포로는 첫 상대 네 명과 싸우고도 살아남았을 뿐만 아니라, 그다음에 상대한 왼손잡이 적수와의 결투에서도 승기를 잡는 듯했습니다.\n\n포로 전사가 끝내 패배하자, 우리는 관례상 그자의 심장을 [ROOT.GetCountry.GetReligion.GetGodName]께 바치고 인육은 포로를 붙잡은 전사의 가족에게 주어 먹게 했습니다. 그 살가죽은 포로를 붙잡은 전사 본인이 며칠간 입고 다닐 겁니다.\n\n올해의 틀라카시페우알리즈틀리 제례는 길이길이 기억될 것입니다."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "축제의 끝"
 nahuatl_events.24.desc: "인간 살가죽 벗기기 축제가 끝나고 새로 작물을 심을 계절이 왔습니다. 올해의 호화로운 제례는 오래도록 기억될 것입니다."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\n그렇지만 우리는 최근 전쟁을 한 건도 벌이지 않았으므로 제물로 바칠 포로가 매우 부족합니다. 이것은 그 자체로 흉조이며, 오늘 피를 더 흘리지 못하면 상황은 더욱 나빠지기만 할 것입니다."
 nahuatl_events.25.a: "지금 보유한 포로만 가지고 어떻게든 하는 수밖에."
 nahuatl_events.25.b: "종속국에 포로를 내놓으라고 요구하라."
 nahuatl_events.28.title: "위대한 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 시인"
 nahuatl_events.28.desc: "소리 내어 말하는 것은 언제나 우리 민족에게 큰 중요성을 지닌 행위였습니다. 노래와 시가 낭송은 경건하든 불경하든 우리 행사에 빠질 수 없는 것이며, 우리 최고 지도자조차 '말하는 자'란 뜻의[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라 불립니다. 그 때문에 구전 시학은 가장 신성한 예술 형식 중 하나이며, 사람이 [ROOT.GetCountry.GetReligion.GetGodName]님을 거스르지 않고 불만이나 걱정, 심지어는 운명 그 자체에 대한 의구심을 표출할 수 있는 허가된 방법이기도 합니다.\n\n최근 인기가 대단한 [ROOT.GetCountry.GetCulture.GetName] 출신 시인 한 명이 [ROOT.GetCountry.GetCapital.GetName]에 왔습니다. 그자는 우리 도시와 그 사람들은 찬미하지만, [target_character.GetName] 본인에 대해서는 비판적인 내용의 시를 읊어 댑니다."
 nahuatl_events.28.a: "그 시인이 [ROOT.GetCountry.GetReligion.GetGodName](과)와 그 국민을 즐겁게 해 주는군."
 nahuatl_events.28.b: "그 작자를 쫓아내라."
 nahuatl_events.29.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 주 사원의 확장"
 nahuatl_events.29.desc: "우리 수도의 주 사원은 우리의 통치와 우리가 [ROOT.GetCountry.GetReligion.GetGodName]님과 지닌 유대를 나타내는 으뜸가는 상징입니다. 많은 축제 중에 온갖 중요한 희생제가 그곳에서 벌어지며, 우리를 침략하는 적 또한 그곳을 주로 노립니다. 그 신전을 유지하고 최대한 확장하는 것은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 의무라 할 수 있습니다."
 nahuatl_events.29.a: "대규모 피라미드 확장 사업에 착수하라."
 nahuatl_events.29.b: "피라미드에 한 층을 더 쌓을 때가 됐구나."
 nahuatl_events.29.c: "형편이 어려우니 소소한 개선만 하여라."
 nahuatl_events.29.d: "이번에는 뭘 할 만한 여력이 없구나."
 religious_focus_gain_tt: "[ShowModifier('nahuatl_temple_expansion_modifier')] 보정치가 활성화된 동안, 우리 [religious_focuses|e]의 월간 진행도가 #G 0.2#! 상승합니다"
 nahuatl_events.30.title: "[ShowLocationNameWithNoTooltip('cholollan')](으)로의 순례"
 nahuatl_events.30.desc: "전통적으로 우리 국가의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 모두 [ShowLocationName('cholollan')]의 케찰코아틀 대성소를 순례해야 합니다. 그곳은 예술과 비의 수호자이신 자애로운 깃털 달린 뱀을 숭배하는 터전인 동시에 메소아메리카 대륙의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 서로 전투를 벌이는 일 없이 자신의 부를 과시할 수 있는 곳이기도 합니다."
 nahuatl_events.30.a: "케찰코아틀께 경의를 표하라."
 nahuatl_events.30.b: "어떻게 돼먹은 신이기에 인신 공양을 요구하지 않는다는 말이냐?"
