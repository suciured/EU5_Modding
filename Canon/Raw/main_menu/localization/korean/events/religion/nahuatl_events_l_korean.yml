 nahuatl_events.310.title.s: "네몬테미"
 nahuatl_events.310.desc.a: "'물이 멎음'을 뜻하는 #italic 아틀카우알로#!는 한 해의 첫 축제이며, 비의 신인 틀랄록을 비롯해 여타 비와 관련이 있는 신께 바치는 제례입니다. 일 년 중에 가장 가문 달을 맞아 이 의식으로 신께 비를 내려 달라고 간청하는 것입니다.\n\n아틀카우알로 중에는 옥수수와 어린아이를 틀랄록께 제물로 바칩니다. 사제들은 희생될 어린아이들을 의례복으로 차려입히고 성스러운 산 몇 곳으로 데려가며, 사람들은 그 행렬을 울면서 지켜봅니다. 제물이 될 아이들은 #italic 틀라카테테우이트#!, 즉 '인간 띠'라는 이명으로 불리는데, 이것은 그 아이들을 사제들이 가지고 다니는 #italic 아마테테우이틀#!이란 종이띠에 빗대는 것입니다.\n\n제물로 바쳐지기 전, 아이들은 산 정상에서 하룻밤을 보내는데, 이때는 잠드는 것이 허용되지 않습니다. 한밤중에 아이들이 우는 소리는 곧 비가 내리리란 길조로 여겨집니다."
 nahuatl_events.310.desc.b: "우리 태양력의 두 번째 달에는 시페 토텍님을 위해 #italic 틀라카시페우알리즈틀리#!, 즉 '인간 살가죽 벗기기' 축제를 행합니다. 그분은 삶과 죽음, 재탄생의 순환과 목숨이 오가는 전쟁을 관장하십니다. 이달에 우리 민족은 봄의 도래와 풍요, 생명의 소생을 기념합니다.\n\n이때에는 시페 토텍님을 기리는 의미로 포로의 가죽을 벗겨내 바치고 그 살가죽을 스무날 동안 입고 다닙니다. 공양은 결투를 통해서도 이루어집니다. 포로에게 가짜 무기를 쥐여준 다음 가장 용맹한 [ShowUnitDefinitionName('a_jaguar_warrior')] 여러 명과 혈투를 벌이게 하는 것입니다. 이 싸움에서 승리를 거두는 포로에게는 다시 자유가 주어집니다."
 nahuatl_events.310.desc.c: "'작은 밤샘'이란 뜻의 #italic 토소스톤틀리#! 축제 동안에는 작물을 심는 일과 파종을 기념합니다. 이 축제는 틀랄록님을 우선적으로 기리기는 하나, 코아틀리쿠에처럼 옥수수와 풍요를 관장하는 다른 신격 또한 숭배합니다. 이 축제 기간에는 아이들을 자연으로 데리고 나가서 칼로 찔러 피를 흘리게 하며, 그렇게 피를 흘린 아이들 중 일부를 동굴에서 틀랄록께 제물로 바치기도 합니다. 거기서는 틀라카시페우알리즈틀리 때 벗겨내어 입었던 가죽을 마침내 벗고 그것을 땅에 묻습니다."
 nahuatl_events.310.desc.d: "오늘 우리는 '큰 밤샘'이란 뜻의 #italic 우에이 토소스틀리#! 축제를 열고 [ShowGoodsName('maize')]의 신인 센테오틀님을 기립니다. 우리의 양식인 옥수수에 감사를 올리고 그로부터 얻는 수확물에 예우를 표하는 것입니다.\n\n이 '큰 밤샘'의 달에 우리는 틀랄록과 다른 모든 옥수수의 신에게 어린아이들을 바칩니다. 우리가 이 수확을 누리는 것은 틀랄록께서 비를 내려 주신 덕이므로 그분께도 감사를 올려 마땅하기 때문입니다."
 nahuatl_events.310.desc.e: "한 해의 다섯 번째 달에는 소생이란 관념을 중심으로 삼아 '가뭄'을 의미하는 #italic 토시카틀#! 축제를 벌입니다. 이 축제는 테스카틀리포카와 위칠로포치틀리 두 신께 바치는 것으로 두 분께는 으레 음식과 꽃을 올리고는 합니다. 그렇지만 이 축제가 절정으로 무르익을 때는 역시 지난 일 년 동안 테스카틀리포카님을 상징할 사람을 제물로 바치는 순간이라 할 수 있습니다.\n\n제물이 될 청년은 언제나 포로 중에서 선택되며, 선택된 청년은 한 해 동안 품행을 갖추는 법을 교육받고 언어, 노래, 피리 연주법을 익힙니다. 청년은 테스카틀리포카님의 화신으로 여겨지며 한 해 내내 우리 민족에게 공경받지만, 토시카틀이 찾아오면 목숨을 잃고 가죽이 벗겨진 다음 그 고기는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 먹습니다. 그 뒤에는 이러한 순환이 계속되도록 다음 해에 테스카틀리포카님을 상징할 사람이 곧장 정해집니다."
 nahuatl_events.310.desc.f: "한 해의 여섯 번째 달인 #italic 에찰쿠알리스틀리#!는 '신선한 [ShowGoodsName('maize')]를 먹음'을 의미합니다. 이달의 축제는 틀랄록님과 찰치우틀리쿠에님께 바치는 것으로, 이때 우리는 성장하는 작물과 건기의 끝을 기념합니다.\n\n#italic 에찰쿠알리스틀리#! 동안에 우리는 신상에 골풀과 색종이로 만든 띠를 목걸이처럼 둘러 주 사원을 장식합니다. 틀랄록 산 정상으로 순례하여 비를 관장하시는 신들께 건기를 끝내 달라고 부탁하기도 하며, 이때에는 어린아이와 어른을 두루 죽여 제물로 바칩니다."
 nahuatl_events.310.desc.g: "'신을 위한 작은 잔치'를 의미하는 #italic 테쿠일우이톤틀리#! 축제는 소금과 염수의 여신이자 틀랄록님의 누이이신 우이시토시와틀님을 기리기 위한 것입니다. 이 동안 사람들은 물을 주시고 작물이 건강히 자라나게 해 주신 신들께 감사를 올리며, 도시는 수생 식물의 꽃으로 장식됩니다.\n\n다른 축제 때와 마찬가지로 이달에는 여성 한 사람이 여신을 대리하며, 다른 여러 명의 여인이 노란색 꽃 장식을 착용하고 제례 내내 그 주변을 돌며 춤을 춥니다. 제례가 끝나면 우이시토시와틀님을 대리하던 여성을 제물로 바치는 의례가 거행됩니다."
 nahuatl_events.310.desc.h: "우리는 지금 '신을 위한 큰 잔치'인 #italic 우에이 테쿠일우이톤틀리#!를 기념하고 있습니다. 이때에는 [ShowGoodsName('maize')]를 관장하시는 신 중에서도 치코메코아틀님께 춤을 통해 예를 올리고 귀족은 평민을 먹이며 풍요를 기념합니다.\n\n이 한 달 중에는 노예 여성들을 치코메코아틀 여신과 시우아코아틀 여신 두 분의 대리자로 삼아 제물로 바칩니다. 먼저 치코메코아틀님을 상징하는 여성을 산 정상으로 데려간 다음, 제례가 진행되는 동안 여인을 동행 중인 산파들과 함께 사원으로 달려 내려오게 합니다. 여인은 사원에서 춤을 춘 다음 희생됩니다."
 nahuatl_events.310.desc.i: "한 해의 아홉 번째 달은 망자를 기리기 위한 달이며, 또한 우리 상인들이 기념하는 달이기도 합니다. #italic 틀라쇼치마코#!는 '꽃을 줌'을 의미하며, 과연 이달은 꽃과 교역이란 주제가 중심이 됩니다.\n\n이번 달은 우리네 망자를 기리기 위한 제례로 가득하며, 우리 상인들 또한 한 해의 성공을 축하합니다. 또한 이달에는 다른 신들보다도 먼저 위칠로포치틀리 신께 꽃과 음식을 공물로 바치며 그분께 예를 표합니다. 귀족 여성들은 '과실'을 의미하는 #italic 쇼코틀#!이란 두터운 통나무를 받으며, 이것은 나중에 우리의 주 사원에 세워 둡니다.\n\n제례에서는 선조들에게 꽃과 음식을 올리며, 망자의 신인 믹틀란테쿠틀리를 흉내 내는 대리자와 어린아이 또한 죽여 제물로 바칩니다."
 nahuatl_events.310.desc.j: "'과일의 낙하'를 뜻하는 #italic 쇼코틀 우에치#! 동안에는 과실과 수확물을 기념하고, 그 축제 기간에는 망자를 위한 큰 잔치가 벌어집니다.\n\n이달에는 우에우에테오틀과 시우테쿠틀리 두 분의 신을 기리며, 사람들은 한 달 내내 자기 집의 지붕으로 올라가 망자가 된 이들을 다시 불러들입니다. 지난달에 세웠던 #italic 쇼코틀#!을 내리고 그 위에 종이띠를 올려 장식하기도 합니다.\n\n이달의 마지막 날에는 포로들을 불에 내던진 다음 사제가 그 심장을 도려냅니다. 제례가 끝날 때쯤 청년들은 밧줄을 써서 통나무 위를 오릅니다. 통나무를 오른 청년은 존경을 받으며, 행사에 쓰인 통나무는 토막 내 버립니다."
 nahuatl_events.310.desc.k: "'쓸고 닦기'를 의미하는 #italic 오치파니스틀리#! 달에 우리는 수확과 청소를 기념합니다. 이 스무날 동안에는 틀라솔테오틀, 토시(코아틀리쿠에 또는 테테오 인난이라 불리기도 합니다), 센테오틀 등 여러 신들께 두루 공경을 바칩니다. 사람들은 제례의 일부로서 의례에 따라 청소와 목욕을 하며, 토시 여신의 대리자 역시 제물로 바칩니다.\n\n토시님을 상징하는 노예는 이달의 첫 닷새 동안은 무시되다가, 그 뒤의 여드레 동안에는 사람들이 그 주변을 돌며 조용히 춤을 춥니다. 마지막 닷새 동안에는 제례에 쓰려고 노예를 사들인 산파와 치유사 여럿이 노예와 싸우는 흉내를 내며 정신을 산만하게 만듭니다. 마지막 날 밤이 되면 노예를 사원으로 데려가 [ShowGoodsName('maize')] 가루를 바닥에 뿌리게 한 다음, 사제 한 사람이 노예를 안은 사이 다른 사제가 노예를 참수하고 살가죽을 벗깁니다. 그러면 사제는 토시가 새롭게 재탄생한 것의 상징으로서 벗겨낸 가죽을 입습니다. 그 다리 부위 피부는 가면을 만드는 데 씁니다."
 nahuatl_events.310.desc.l: "'신들의 귀환'을 의미하는 #italic 테오틀레코#!는 우리 역법상의 열두 번째 달로서, 이달에는 신들의 귀환을 기념하여 모든 신께 예우를 올립니다.\n\n사원에는 그릇 위에 [ShowGoodsName('maize')] 가루를 올려 사제가 주기적으로 여기에 손자국이 남았는지를 검사합니다. 만약 손자국이 있으면 그것은 신들께서 오셨다는 뜻이므로 관악기를 연주하고 사람들은 옥수수 경단을 빚어 바칩니다.\n\n신들께서 오신 뒤에는 포로들을 불에 던진 다음 죽기 전에 심장을 도려내고 참수합니다. #italic 미미시코아#!를 상징하는 이들 포로는 제례가 끝난 뒤에 하늘의 별이 됩니다.\n\n이달에는 풀케를 관장하는 여러 신들인 오메토치틀리를 기리는 의미에서 한 달 내내 풀케를 대량으로 마시기도 합니다."
 nahuatl_events.310.desc.m: "'산을 위한 잔치'인 열세 번째 달, #italic 테페일우이틀#! 동안에는 틀랄록산, 포포카테페틀산, 이스탁시우아틀산을 위한 축제가 거행됩니다. 이 한 달 동안 우리는 교역의 신들은 물론 틀랄록님과 쇼치케찰님도 기립니다.\n\n우리 사람들은 먼저 사제들을 따라 행렬을 이루어 가까운 산 정상으로 오릅니다. 정상에 건립된 사원들을 #italic 아야우칼리#!라고 하며, 이는 '안개의 집'이란 뜻입니다. 신자들은 아야우칼리에 신들께 바치는 공물을 남기고, 사람들은 '구름 사이에' 땅거미가 질 때까지 이곳에서 만찬을 벌입니다.\n\n희생제가 거행될 때는 관습대로 틀랄록님께는 어린아이를, 쇼치케찰님께는 그 대리자를 죽여 바칩니다."
 nahuatl_events.310.desc.n: "'진홍색 저어새'를 뜻하는 #italic 쿠에촐리#! 축제의 주된 주제는 바로 사냥입니다. 이 건기 중 한 달은 사냥을 주관하시는 구름의 뱀신 미시코아틀께 바치는 달로, 이 동안에는 사냥이 우리 문화의 중요한 일부분이 됩니다.\n\n이달에는 제례의 일환으로 사냥을 실시하고, 노예와 포로를 희생양으로 바치는 동시에 우리 무기고를 보충하고 새 무기를 만들기도 합니다. 이러한 제례의 참여자 모두는 사냥감 동물을 기리고자 자신의 피를 흘리는 의식을 행합니다. 이것은 피 흘린 짐승에게 똑같이 피로 보답하는 일이며, 또한 전투에서 죽은 우리 전사들을 기리는 행위이기도 합니다."
 nahuatl_events.310.desc.o: "'기치를 들어 올림'을 뜻하는 #italic 판쿠에찰리스틀리#!는 우리 역법상의 열다섯 번째 달이며, 위칠로포치틀리님이 탄생하신 달이기도 합니다.\n\n이 한 달 동안에는 신의 탄생을 기념하는 대규모 축제가 벌어지며, 그 끝에는 여러 명의 노예와 포로를 제물로 바칩니다. 제물의 주인들은 이달이 끝날 때까지 음식을 먹는 것을 삼가야 합니다. 또한 이달은 무예를 지향하는 달이므로 전투 의례도 거행됩니다.\n\n한편 이 시기에는 [ShowGoodsName('maize')]를 가지고 신을 나타내는 조각상을 만든 다음 희생제가 끝난 뒤 먹어 없애기도 합니다. 이 한 달 동안 상당한 양의 풀케가 소비되며, 사람들은 자신의 피를 흘려 신께 제물로 바칩니다."
 nahuatl_events.310.desc.p: "한 해의 열여섯 번째 달인 #italic 아테모스틀리#!는 '물의 하강'을 뜻하며, 이는 비의 신 틀랄록께 헌정된 기간이기도 합니다.\n\n이달에 우리는 농지의 작물이 잘 자라 풍작을 거둘 만큼의 적당한 비가 내리기를 기원하며, [ShowGoodsName('maize')] 반죽으로 신상을 빚어 먹습니다. 희생양으로는 포로와 노예는 물론 어린아이들을 호수에 빠뜨려 죽이거나 산에서 공물로 바치고는 합니다."
 nahuatl_events.310.desc.q: "한 해의 끝이 가까워지면 우리는 #italic 티티틀#! 축제를 기념합니다. '늘어남'을 뜻하는 이 축제에서는 시우아코아틀님을 기립니다. 이 동안에 여신께서는 '노파'란 뜻의 일라마테우크틀리라 불리는데, 대지가 말라 버린 것을 우리 모두의 풍요로운 어머니이신 그분께 빗대는 것입니다.\n\n제례에서는 비름으로 만든 여신의 상징물을 제물로 바치는 의식을 벌입니다. 여신께서 메마르며 남성적으로 변하시는 것은 자연의 양면성을 나타내는 것입니다.\n\n이달은 여러 면에서 노인을 기리는 날이므로, 연로한 사람들이 특히 이 시기를 즐깁니다. 그렇지만 풍요를 기원하는 의식에는 나이에 상관없이 모두가 참여하여 춤을 춥니다. 또한 상인들은 이 제례에 쓰기 위해 특별히 사들인 노예를 제물로 바칩니다."
 nahuatl_events.310.desc.r: "한 해의 마지막 달인 #italic 이스칼리#!는 '부활'을 뜻하며, 우리 역법상의 마지막 시기인 이때가 지나면 두려운 네몬테미 기간이 찾아옵니다. 이 한 달은 틀랄록과 시우테쿠틀리 두 분의 신께 사람들을 먹여 살릴 수 있도록 우리 농지에 풍요를 전해 주시기를 기원하는 때입니다.\n\n축제 기간에 사람들은 비름으로 만든 타말을 대량으로 소비하며, 청년들은 숲의 짐승이나 호수의 새를 사냥하러 나갑니다. 그러는 동안에는 사원과 집의 화톳불을 꺼야 하며, 오직 신이 찾아오실 때만 다시 거기에 불을 붙일 수 있습니다. 다른 모든 축제와 마찬가지로 이때에도 신으로 분장한 노예와 포로를 제물로 바치는 희생제가 치러집니다."
 nahuatl_events.310.desc.s: "이제 한 해가 닷새밖에 남지 않았습니다. 이 기간을 통틀어 네몬테미라고 합니다. 이 시기는 불운이 찾아오는 나날로 여겨지기에, 이 동안에 우리 사람들은 그 어떤 것도 기리지 않습니다. 장사를 하지도 않으며, 단지 #italic 치치미메#!에게 존중을 보인다는 뜻으로 절제를 실천할 뿐입니다.\n\n우리 민족은 다른 때 같으면 이들 치치미메를 여성성의 수호자이자 인간의 창조자로서 숭배하지만, 치치미메는 불안정한 시기인 네몬테미 기간만큼은 두려운 존재입니다.\n\n[target_character.GetName](은)는 그에 아랑곳하지 않고 제례를 올리기로 했지만, 참여자는 극히 적었습니다. 대다수 국민이 끔찍한 재앙을 두려워하거나, 그렇지 않더라도 불운의 시기에 제례에 참여하면 정말로 불운이 찾아올까 봐 우려했기 때문입니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 조언에도 이를 귓등으로 들으며 제례 준비를 강행했습니다. 정말 신들께서 우리를 벌하실까요?"
 nahuatl_events.310.a: "제례를 엄청난 규모로 치러라."
 nahuatl_events.310.b: "제례를 큰 규모로 치러라."
 nahuatl_events.310.c: "제례를 취소하라."
