l_korean:
 anglican_events.1.title: "왕실 문장 전시"
 anglican_events.1.desc: "가톨릭 상징을 파괴해 제거한 뒤로 성공회 교회가 다소 허전해졌습니다. 이에 불경스러운 가톨릭 도상을 대체해 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 왕실 문장을 장식하라는 칙령이 선포되었습니다. 왕실 문장은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 동시에 국교회의 최고 통치자로 임명된 것이 다름 아닌 신의 뜻이라는 사실을 대중이 확실히 인식하게 할 겁니다."
 anglican_events.1.a: "모든 교회에 왕실 문장을 자랑스럽게 전시하라."
 anglican_events.2.title: "국교 기피"
 anglican_events.2.desc: "[ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] 구성원은 의무적으로 성공회 예배에 참석해야 합니다. 이를 기피하는 자는 막대한 벌금형에 처하며, 재산과 토지, 주택, 상속 재산, 그리고 임차료와 연금을 모두 몰수당합니다. 그렇지만 잠재적인 국교 기피자의 수가 막대한 탓에 이러한 처벌을 실질적으로 집행하는 데 어려움이 따르고 있습니다. 그러므로 우리는 개중에서도 가장 중대한 범죄자부터 처벌합니다.\n\n가톨릭 숭배는 특히나 악랄한 범죄입니다. 교황은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 정통성을 부정하며, 이는 가톨릭 신도 또한 마찬가지일 것입니다. 그러니 모든 가톨릭교도는 국가의 반역자로 간주할 수 있습니다.\n\n비국교도 중 청교도처럼 급진적인 이들 역시 국교회의 정통 교리에서 너무 멀어지는 경우 이 법률의 적용을 받습니다.\n\n이 법률은 [ROOT.GetCountry.GetName]의 종교적 통일성을 강제 집행하기 위한 것이지만, 의회 내부의 파벌주의를 약화하는 데 쓰일 수도 있습니다. 누구든 국교를 기피한다는 의심을 받으면 의회에서 평판이 박살 날 테니까요."
 anglican_events.2.a: "가톨릭교도를 대상으로 한다."
 anglican_events.2.b: "청교도를 대상으로 한다."
 anglican_events.2.a.tt: "모든 [ShowReligionName('catholic')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 anglican_events.3.title: "예언과 설교"
 anglican_events.3.desc: "성공회에서는 성직자들이 설교에 막대한 시간을 쏟을 필요가 없습니다. 법률상으로는 월 1회, 혹은 3개월에 1회만 설교하더라도 무방하기 때문입니다. 이렇게 가끔 있는 설교조차 대부분 설교집을 그대로 읽을 뿐입니다.\n\n많은 교구 주민은 좀 더 개인적이고 밀접한 방식으로 예배할 수 있기를 바라면서 아예 독자적으로 자금을 모아 학식 높은 강연자들을 고용하여 자신들의 소도시에서 설교하게 하기도 합니다. 하지만 이렇게 활동하는 강연자들이 꼭 전통적인 신학적 견해를 가진 건 아닙니다. 열성적인 강연자가 실은 급진적인 사상을 품은 경우도 적지 않기에, 결국 이러한 독자적인 설교는 청교도 운동과 연결되어 버렸습니다.\n\n국민이 종교적으로 박식한 데는 나름의 이점이 있지만, 청교도주의를 엄격히 단속하면 국교회의 권위가 향상될 것입니다."
 anglican_events.3.a: "이런 비국교도의 설교 행위를 금지하라."
 anglican_events.3.b: "원하는 대로 설교하게 두어라."
 anglican_events.4.title: "교리를 둘러싼 의회 토의"
 anglican_events.4.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 종종 종교적 사안을 논하기 위해 소집되곤 합니다. 일반적으로 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 성공회를 개혁할 새로운 방향을 제청하면 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서는 기성 당파의 방침에 따라 입장을 발표합니다. 하원 의원들은 급진적이거나 심지어는 청교도적인 수단까지도 지지하는 경향이 있으며, 성직자가 아닌 상원 의원들은 좀 더 보수적인 방법을 선호합니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 제안한 방식이 그대로 통과되는 경우는 드물지만, 간혹 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 본인이 강압적인 방법으로 통과시킬 때도 있습니다."
 anglican_events.4.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 제안한 개혁안을 그대로 통과시켜라."
 anglican_events.4.b: "상원의 손을 들어 주어라."
 anglican_events.4.c: "하원의 방식대로 하자."
 anglican_events.5.title: "마프럴럿 소책자"
 anglican_events.5.desc: "성공회의 보수적 체제에 불만을 품은 청교도 집단이 '마틴 마프럴럿'이라는 필명으로 국교회 지도부를 신랄하게 비판하는 소책자를 출간하기 시작했습니다. 이들 주장으로는 [ROOT.GetCountry.GetName]의 주교들은 '오만하고, 가톨릭 숭배자이고, 불손하고, 불경하며, 좀스럽고, 유해하고, 간악한 성직자'인 데다 신의 권위를 침해하고 있다고 합니다.\n\n이 소책자는 이미 대중의 관심을 끌었으며, 조치를 취하지 않으면 국교회가 웃음거리가 될 위험이 있습니다."
 anglican_events.5.a: "이 말도 안 되는 물건을 무시해 버려라."
 anglican_events.5.b: "똑같은 방법으로 대응하라. 소책자 전쟁이다!"
 anglican_events.5.c: "소책자를 쓴 자들을 색출해 체포하라."
 anglican_events.6.title: "기도서 반란"
 anglican_events.6.desc: "성공회의 교리는 공동 기도문에 기록되어 있습니다. 성공회 사상은 신학의 급진적 관점과 전통적 관점을 오가므로, 그러한 변화를 반영하려면 공동 기도문 역시 주기적으로 개정되어야 합니다. [prayer_book_province.GetName] 주민 다수는 여전히 가톨릭 교리와 관습을 고수하고 있으며, 기도서의 최신 판본에는 그 주민들을 크게 격노하게 만든 내용이 들어 있습니다. 이에 주민들은 기도서의 내용을 이전 판본으로 돌려놓으라며 반란을 일으켰습니다."
 anglican_events.6.a: "개정판을 폐기하고 전통주의자들과 타협하라."
 anglican_events.6.b: "가톨릭 신자들의 반역은 용납할 수 없다!"
 anglican_events.7.title: "숨은 [ShowReligionAdjectiveWithNoTooltip('catholic')] 정치인"
 anglican_events.7.desc: "[ROOT.GetCountry.GetAdjective]의 종교 개혁도 모든 국민의 마음을 돌리지는 못했습니다. 많은 이들이 여전히 [ShowReligionAdjective('catholic')]에 온정적인 태도를 품고 있으며, 심지어는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일원 중에도 그런 사람이 있습니다. 그중에서 [minister.GetName](이)가 은밀하게 [ShowReligionAdjectiveWithNoTooltip('catholic')] 집회에 참석하는 것으로 확인되었는데, 이것은 법률로 엄격히 금지된 행위입니다. 이 사실이 폭로되면 [minister.GetShortNameWithNoTooltip](은)는 소유한 토지와 재산을 모두 잃고 더는 공직자로 일할 수도 없게 될 것입니다."
 anglican_events.7.a: "지금 내치기에는 너무 유용한 인재다."
 anglican_events.7.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신자를 둘 수는 없다!"
 anglican_events.7.c: "그자의 목을 쳐라!"
 anglican_events.8.title: "성인에게 올리는 기도"
 anglican_events.8.desc: "[ROOT.GetCountry.GetName](이)가 로마와 단교했을 때, 우리는 신이 아니라 성인을 향해 기도하는 미신적 개념과도 결별했습니다. 우리의 새로운 신학 체계에는 가톨릭의 연옥 개념이 없으므로, 성인이 우리 영혼을 대리하여 탄원할 필요 또한 없습니다. 그럼에도 많은 국민은 여전히 성인에게 기도하는 행위를 지속하며, 여러 교회 또한 그 수호성인을 과도할 정도로 숭배하고 있습니다."
 anglican_events.8.a: "해로운 일은 아니니 허용하지."
 anglican_events.8.b: "강제로라도 통일령을 집행해야 한다."
 anglican_events.9.title: "축일의 폐지"
 anglican_events.9.desc: "가톨릭 교회력에는 공휴일이자 기념행사를 벌이는 날인 축일이 많이 있습니다. 우리 국교회는 이제 교황의 권위에서 벗어났으므로, 이러한 축일 관행을 얼마나 지속할지를 결정해야 합니다. 개혁가 중에서도 가장 열성적인 이들은 불필요한 휴일이 죄스러운 유혹을 조장하며 생산적인 노동을 방해한다고 주장합니다. 이러한 견해는 신학적 측면에서는 폭넓은 동의를 얻었으나, 정말로 축일을 폐지하면 이따금 찾아오는 휴일을 기대하는 국민들이 불만을 품을 가능성이 큽니다."
 anglican_events.9.a: "축일을 적극 폐지하라."
 anglican_events.9.b: "국민의 소소한 즐거움은 남겨 두지."
 anglican_events.10.title: "식민지로 떠나는 청교도들"
 anglican_events.10.desc: "청교도들은 꽤 오래도록 [ROOT.GetCountry.GetName] 국교회의 위계와 교리를 비판해 왔습니다. 이들의 관점에서는 종교 개혁도 단지 교황을 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 대체한 것에 지나지 않으며, 그렇기에 이들은 국가가 개혁에 나태한 것을 공개적으로 힐난하기도 합니다. 신학적 갈등은 차치하더라도, 청교도들은 당대 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 성향에 따라 비국교도로서 박해받기도 했습니다. 끝내는 많은 청교도가 유럽의 종교 문제에 진저리를 내고 신세계로 이주하기로 했습니다. 이들은 자체적으로 식민 회사를 조직한 다음 아메리카 대륙에 새로운 정착지를 세울 수 있게 헌장을 요구하고 나섰습니다."
 anglican_events.10.a: "그자들이 자신만의 정착지를 세우게 해 주어라."
 anglican_events.10.b: "그자들을 기존 식민지에 병합하라."
 anglican_events.11.title: "제의복 논란"
 anglican_events.11.desc: "성직자의 제의복을 둘러싼 문제는 여전히 국교회 내부의 쟁점으로 남아 있습니다. 가톨릭 숭배자들의 사치스럽고 미신적인 행색은 멀리해야 마땅하지만, 성직자에게 어느 정도의 금욕성을 요구할 것인지를 두고는 격렬한 논쟁과 항의가 잇따르고 있습니다.\n\n보수적인 성공회 신자는 옛 가톨릭 성직자 예복의 정교하고 장식적인 요소를 일부나마 되돌리고 싶어 하지만, 중도파는 간소한 중백의면 충분하다고 주장합니다. 급진적 개혁가들은 제의복에는 성서적 근거가 없을 뿐만 아니라, 그것이 신께서 안배하신 의식을 능멸하고 더럽히는 것이기도 하다고 강변합니다."
 anglican_events.11.a: "전통적 제의복을 허용하라."
 anglican_vestments_tt: "우리 [ShowPopTypeName('clergy')]들의 [ShowGoodsName('fine_cloth')] 수요가 증가합니다"
 anglican_events.11.b: "중백의만을 허하라."
 anglican_events.11.c: "모든 제의복을 배격하라."
 anglican_events.12.title: "제단 박살 내기"
 anglican_events.12.desc: "잉글랜드 종교 개혁 초창기에는 도상 파괴 운동의 열기가 대단했습니다. 장식품이나 유물에 교황주의나 연옥의 존재, 그리고 성인의 신성을 인정하는 기미가 조금이라도 드러난 경우 이는 혹독하게 교회에서 축출당하곤 했습니다. 평신도를 현혹할 가능성이 있는 것이라면 무엇이든 파괴해 마땅했기에, 각종 제단은 박살 나고 여러 그림이 덧칠되었으며 많은 성지가 폐허가 되었습니다.\n\n새로운 성공회에는 이러한 도상 파괴 운동을 어디까지 용인해야 할지를 둘러싼 논쟁이 계속되고 있습니다. 급진적 개혁가 일부는 십자가 위의 그리스도상과 촛대까지 없애자고 하는 한편, 일각에서는 유해성이 덜한 장식품 일부는 복원하기를 바라고 있습니다."
 anglican_events.12.a: "제단을 모조리 박살 내고 항의하는 가톨릭 숭배자는 감옥에 보내라!"
 anglican_events.12.a.tt: "모든 [ShowReligionName('catholic')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 anglican_events.12.b: "가톨릭 요소가 명확한 것만을 골라서 파괴하라."
 anglican_events.12.b.tt: "모든 [ShowReligionName('catholic')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 anglican_events.12.c: "도상 파괴 운동을 끝내라."
 anglican_events.13.title: "가톨릭 선동자"
 anglican_events.13.desc: "[ROOT.GetCountry.GetName](이)가 공식적으로 로마와 단교했음에도 교황은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에 대한 음모를 조장하며 끊임없이 우리 국가의 정사에 간섭하려 듭니다. 교황의 하수인 중에는 예수회 신도와 사제도 존재하며, 이들은 국교 기피자 반역자들의 옹호를 받습니다.\n\n이 숨은 가톨릭 신자들은 간교한 수법으로 교황의 수하들이 법망에 발각되지 않게 숨겨 주며, 벽 뒤나 바닥 아래, 급기야는 숨겨진 지하 통로 같은 곳에다 남모르게 은신처를 조성하기도 합니다. 그나마 다행스럽게도 이런 '사제 구멍'에 숨는 이들은 다치거나 심지어 질식사하기도 하므로, 일단 찾아내면 놓칠 가능성이 적습니다."
 anglican_events.13.a: "국가적 규모의 사제 사냥을 시작하지. 모든 집을 수색하라!"
 anglican_events.13.b: "그자들이 어디서 유래되는지를 찾아보아라."
 anglican_events.15.title: "비국교도 군주"
