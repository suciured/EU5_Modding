l_korean:
 papal_conclave_events.1.title: "추기경들의 반목"
 papal_conclave_events.1.desc: "차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 선출을 위한 콘클라베에서 두 명의 추기경이 격렬한 논쟁을 벌였습니다. 이는 선출 과정에 대한 단순한 의견 다툼을 넘어서서 양방이 서로의 가치관을 공개적으로 적대시하는 사태로 번지고 말았습니다.\n\n한쪽에서는 신을 대리하는 일이란 대중의 변덕스러운 의견에 좌우되어서는 안 되며, 오직 조용한 기도를 통해 이루어져야 한다고 주장합니다. 많은 기성 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](이)가 이 견해에 동조하며, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 세속적 이익만을 추구하는 이들의 환심을 사려 자신의 판단을 굽혀서는 안 된다고 믿습니다. 그러한 자들의 세속 권력이 얼마나 대단한지와는 무관하게 말입니다.\n\n반대편에는 주로 영향력 있고 부유한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 가문의 지지를 받는 성직자들이 있습니다. 이들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 민중의 걱정과 이해관계를 완전히 무시하는 것은 곧 신의 목자 역할에 실패하는 것이며, 대중의 지지를 얻는 것이 절대 해롭지 않다고 말합니다."
 papal_conclave_events.1.a: "신께서는 자신의 권속을 알아보시는 법이다."
 papal_conclave_events.1.b: "목자라면 양 떼를 보살필 줄 알아야 하느니라."
 papal_conclave_events.1.c: "중립을 유지해야만 한다."
 papal_conclave_events.2.title: "투표에 영향력 행사하기"
 papal_conclave_events.2.desc: "차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 결정할 콘클라베가 개최되었습니다. 곳곳에서는 선출 과정에 영향력을 행사하기 위한 온갖 외교 행위와 협상이 벌어지고 있습니다. 수많은 유력 국가가 이 중대한 결정을 둘러싸고 있으니, 우리가 균형을 한쪽으로 기울여서 그중 일부의 호의를 얻을 수 있을지도 모릅니다.\n\n이 행위에는 큰 각오가 필요하고 성공하리란 보장도 없지만, 그로써 우리는 각 추기경의 배후에 있는 국가의 지지를 얻고 크게 유리해질 수 있습니다."
 papal_conclave_events.2.a: "우리가 균형을 기울여 보세."
 papal_conclave_events.2.b: "그런 건 신성 모독이다!"
 papal_conclave_events.2.tt: "[target_country.GetName]에 우리 제안을 전합니다. 상대가 수락할 시:"
 papal_conclave_events.3.title: "콘클라베에서 전달된 제안"
 papal_conclave_events.3.desc: "현재 새로운 [GetCountry('PAP').GetGovernment.GetRulerTitle](을)를 선출하기 위해 콘클라베를 진행 중인 [GetCountry('PAP').GetLongName]에서 전언이 도착했습니다. 이들은 다음 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 적합성이란 신학적 문제를 넘어서서 정치적으로도 중요한 문제라며 이번 선거에서 우리의 지지를 부탁했습니다. 그렇게 하면 상호 협력을 통해 많은 이익을 얻을 수 있으리란 약속을 덧붙이면서 말입니다."
 papal_conclave_events.3.a: "그 제안을 수용하라."
 papal_conclave_events.3.b: "성좌에 개입하지는 않겠다."
 papal_conclave_events.4.title: "제안 수용"
 papal_conclave_events.4.desc: "우리가 [target_country.GetLongName]에 보냈던 전령이 좋은 소식을 갖고 돌아왔습니다. [target_country.GetNameWithNoTooltip]의 훌륭한 [target_country.GetGovernment.GetRulerTitle](이)가 우리 제안을 수용하여 현행 콘클라베 투표에 지지를 보내 주기로 한 것입니다. 이에 양국의 외교적 연고가 굳건해졌습니다."
 papal_conclave_events.4.a: "주께서 그 통치자를 축복해 주시기를."
 papal_conclave_events.5.title: "제안 거절"
 papal_conclave_events.5.desc: "[target_country.GetLongName]의 악독한 [target_country.GetGovernment.GetRulerTitle](이)가 우리의 후한 제안을 거절하고 등을 돌려 버렸습니다. 우리는 그네들의 지지를 받지 못하게 되었지만, 성좌의 뜻에 반기를 든 것에는 반드시 그만한 대가가 따를 것입니다. 우리 또한 이 모욕을 쉬이 잊지 않을 것입니다."
 papal_conclave_events.5.a: "지옥에 떨어져 버리라지."
 papal_conclave_events.6.title: "특별 미사"
 papal_conclave_events.6.desc: "차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 선출을 위한 콘클라베가 진행되는 동안 민중 사이에는 우려가 일기 시작했습니다. 콘클라베가 무능하여 후보자를 빠르게 가려내지 못하고, 결단력 없이 회의를 오랜 시간 질질 끌기만 해 신도들의 마음에 불안을 지필 것이며, [ShowReligionName('catholic')]의 목자가 없는 민중은 길을 잃고 방황하리란 두려움입니다. 이에 [ROOT.GetCountry.GetCapital.GetName]에 특별 미사를 집전하여 대중의 걱정을 달래고, 사람들에게 성스러운 교회의 지도력이 여전히 건재하다는 것을 보여 주자는 제안이 나왔습니다."
 papal_conclave_events.6.a: "#italic 지극히 높은 곳에서는 하느님께 영광을.#!"
 papal_conclave_events.6.b: "그보다 더 중요한 일이 많다."
 papal_conclave_events.6.tt: "모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다. 우리 [capital|e]에 있는 [pops|U]은 [Concept('pop_satisfaction', '만족도')|e]가 추가로 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 더 증가합니다"
 papal_conclave_events.7.title: "추기경의 자격 상실"
 papal_conclave_events.7.desc: "차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 선출 콘클라베가 진행되는 동안, 추기경들은 이미 누구를 선출할지 저들끼리 합의하고 있었습니다. 그렇지만 가장 선호되는 후보자가 과거에 교회 안팎으로 부정을 저질렀다는 사실이 새로이 드러났고, 방탕한 행실과 색욕을 비롯한 여러 가지 악덕에 대한 혐의가 제기되었습니다.\n\n이러한 과거의 죄악이 파문을 초래할 정도는 아니며, 당사자도 후일 올바른 방식으로 참회하고 속죄하였지만, 그 후보자에 대한 지지는 급속히 사그라들었습니다. 이제 콘클라베는 논의를 처음부터 다시 시작해야 하며, 결정은 더욱 지연되게 되었습니다."
 papal_conclave_events.7.a: "확실히 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 될 자격이 없군."
 papal_conclave_events.7.b: "인간이라면 실수하기 마련이다."
 papal_conclave_events.8.title: "성스러운 새"
 papal_conclave_events.8.desc: "차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 선출하기 위한 콘클라베가 소집되었지만, 그 진행 속도가 너무나 더딘 탓에 사람들은 불안해하기 시작했습니다. 이 와중에 [ROOT.GetCountry.GetCapital.GetName]에서 신비한 광경이 목격되었다는 소식이 전해졌습니다. 수도의 가장 높은 탑에 새 한 마리가 고상한 자태로 앉아서 해가 떠 있는 동안 자리를 떠나지 않는다는 겁니다.\n\n이 새가 정확히 무엇인지에 대해서는 논란이 있습니다. 누군가는 비둘기가 아니었겠느냐고 하지만, 떠도는 소문은 매, 올빼미, 오리, 닭, 심지어는 까마귀에 이르기까지 중구난방입니다. 그 정체가 무엇이든지 간에 어떤 사람들은 그것을 성스러운 새라고 부르기 시작했으며, 이 새를 공경하는 자들이 도시 곳곳에 생겨나는가 하면 그것을 구경하러 찾아오는 이들도 있습니다.\n\n우리는 그 새를 하느님이 현행 콘클라베를 마음에 들어 하신다는 상징이라 선전하여 민중의 불안감을 다스리는 데 쓸 수 있습니다."
 papal_conclave_events.8.a: "진정으로 신성한 생명이로구나."
 papal_conclave_events.8.b: "가끔은 새가 그냥 새에 불과할 때도 있지."
 papal_conclave_events.9.title: "선거 혼란"
 papal_conclave_events.9.desc: "차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 선출하는 것은 신께서 주신 성스러운 책무이며, 이를 수행하는 것은 콘클라베의 몫입니다. 몇몇 경우에는 합의에 이르지 못해 콘클라베가 지연될 수 있지만, 보통 그 과정은 별 차질 없이 순탄합니다. 그러나 현행 콘클라베는 매우 기이한 상황에 부닥쳤습니다. 선거가 끝나지 않았는데도 [ROOT.GetCountry.GetCapital.GetName]에 이미 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 선출되었다는 소식이 퍼지고, 대중 사이에 이미 새 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라는 자의 이름이 돌고 있는 것입니다.\n\n이런 가짜 소식이 어디에서 유래했는지, 그 배후의 의도가 무엇인지는 알 수 없지만, 대중이 거기 현혹되고 있다는 것은 분명합니다. 혼란을 일으키는 이 행위에 대응하지 않는다면 우리가 국민의 불신을 사게 될 뿐만 아니라, 정말로 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선출된 인물의 권위와 신뢰도 훼손될 것입니다."
 papal_conclave_events.9.a: "이 가짜 소식을 잠재워라."
 papal_conclave_events.9.b: "신의 진실이 악마의 거짓말을 이길 것이다."
 papal_conclave_events.10.title: "당선인의 거부"
 papal_conclave_events.10.desc: "콘클라베를 진행하는 것은 언제나 무척 고된 일이므로, 당선인이 결정되면 추기경들이 안도의 한숨을 내쉬는 것도 당연합니다. 그런데 이번 투표가 끝났을 때는 추기경들의 편안한 표정이 곧장 혐오감으로 일그러지고 말았습니다. 당선인이 뻔뻔하게도 직책을 거부해 버린 것입니다.\n\n후보에게는 선거 결과를 거부할 권리가 있기는 하지만, 그것이 실제로 사용되는 일은 거의 없습니다. 설령 당사자의 뜻이 그렇다고 해도 최소한 체면과 예절을 차려 투표가 시행되기 전에 의도를 밝히는 것이 관례입니다. 이제 콘클라베는 모든 과정을 또다시 처음부터 진행해야 할 상황에 부닥쳤습니다."
 papal_conclave_events.10.a: "어떻게 이런 소명을 거절할 수가 있단 말이냐?"
 papal_conclave_events.10.b: "당사자가 싫다는데 강요할 수는 없는 일이지."
 papal_conclave_events.11.title: "콘클라베의 종결"
 papal_conclave_events.11.desc: "어느 추기경을 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선출할 것인지를 논의하는 콘클라베가 끝났습니다. 주요 후보자는 세 명이었는데, 과연 누가 당선됐을까요?"
 papal_conclave_events.11.a: "[first_candidate.GetNameWithNoTooltip]의 추기경."
 papal_conclave_events.11.b: "[second_candidate.GetNameWithNoTooltip]의 추기경."
 papal_conclave_events.11.c: "[third_candidate.GetNameWithNoTooltip]의 추기경."
