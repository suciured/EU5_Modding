l_korean:
 orthodox_icon_events.1.title: "그리스도의 어머니"
 orthodox_icon_events.1.desc: "[eleusa_church_province.GetName](을)를 갈가리 찢어 놓은 전쟁에 온 가족은 물론 촌락의 농지까지 잃고 만 남자가 있었습니다. 그 사람은 [eleusa_church_province.GetName] 대성당의 엘레우사 이콘(성스러운 그림) 앞에서 며칠 밤낮을 기도했다고 합니다. 도시 자체가 점령된 상태였기 때문에 많은 [ROOT.GetCountry.GetAdjective] 형제들도 그 남자의 슬픔을 함께 나누었습니다. 그런데 다음 날, 마치 이콘이 그 기도를 들어준 것만 같았습니다. [eleusa_church_province.GetName]의 충직한 사람들이 하나 되어 일어나 남아 있는 적 병력을 격퇴한 것입니다.\n이 지방이 계속해서 그런 행운을 누릴지는 알 수 없으나, 전쟁과 파괴로 끊임없이 고통받는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 주민 다수는 교회에서 위안과 정신적으로 기댈 곳을 구하고 있습니다."
 orthodox_icon_events.1.a: "기적적인 일이다!"
 orthodox_icon_events.3.title: "성 미카엘"
 orthodox_icon_events.3.desc: "최근 [michael_icon_church_province.GetName]에서 진행한 모병 활동에 전례 없이 많은 신병이 입대를 결심했습니다. 현지 성직자들은 이것이 우리가 보유한 성 미카엘 이콘(성스러운 그림)이 많은 사람에게 종교적 열정을 끓어오르게 한 덕분이라고 굳게 믿고 있습니다. 그들 말에 따르면, 주변 각지에서 청년이 찾아와 미카엘 이콘을 감상한 뒤, 자신의 신앙을 수호하기 위한 전쟁에 나설 결의를 다지고 돌아간다고 합니다."
 orthodox_icon_events.3.a: "무기를 들어라!"
 orthodox_icon_events.4.title: "전능하신 그리스도"
 orthodox_icon_events.4.desc: "만물의 주재자이자 전능하신 그리스도께서는 나라 곳곳의 교회마다 있는 반구형 지붕에서 우리를 내려다보고 계십니다. 우리가 성화 벽의 중심인 판토크라토르 그리스도 이콘을 공경하고 중요하게 여기자, 다른 많은 이들도 이를 보고 조용한 기도를 드리기 시작했습니다. 국민은 이를 통해 창조 질서 속 자신의 역할과 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 정당한 위치를 되새겼고, 자신의 삶은 물론 이를 보살피는 정부에 더욱 만족하게 되었습니다."
 orthodox_icon_events.4.a: "이는 여기가 그분의 왕국이기 때문이라."
 orthodox_icon_events.5.title: "성 니콜라오스의 세 가지 선물"
 orthodox_icon_events.5.desc: "최근 [benevolent_if_distant_neighbor.GetName]의 사절로 온 상인 한 사람이 우리가 성 니콜라오스를 공경하는 것을 보고 깊은 인상을 받은 것 같습니다. 그 사람은 [nicholas_icon_was_here.GetName]의 성 니콜라오스 이콘(성스러운 그림)과 그분의 일화, 그리고 우리가 성인의 유산을 지키고자 헌신하는 것에 대단한 감명을 느껴 세 가지 선물을 주기로 했습니다. 하나는 그 사람이 이콘을 목도한 대성당에, 하나는 그것을 창조한 예술가에게, 그리고 나머지 하나는 이콘 창작 비용을 댄 후원자에게 돌아갈 것입니다."
 orthodox_icon_events.5.a: "교회를 대신하여 그자에게 감사해야겠군."
 STATIC_MODIFIER_NAME_famous_icon: "현지의 유명 이콘"
 STATIC_MODIFIER_DESC_famous_icon: "어느 외국 상인이 지방 대성당의 이콘(성스러운 그림)을 보고 즉시 개종을 결심했고, 그 일화로 이콘은 상당히 유명해졌습니다. 개종자는 빠르게 교회의 중요한 후원자가 되었고, 이콘의 명성은 더 많은 사람을 이 지방에 끌어들이고 있습니다."
 st_nicholas_icon_gratitude: "종교적 감사"
 orthodox_icon_events.5.b: "감사의 표시로 이콘을 만든 예술가를 고용하겠다."
 orthodox_icon_events.5.c: "후원자에게 크나큰 선물이구나."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "[climacus_church_province.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이 지방 전체가 번영하는 것은 현지 사람들이 [target_character.GetName](과)와 그분의 모범적인 정진을 깊이 공경하는 덕분이라고 합니다. 실제로 [target_province.GetName] 지방은 평소보다 더 풍작을 거두었으며, 주민들 역시 어느 때보다도 평화롭고 충직합니다. [target_character.GetNameWithNoTooltip]의 '[target_art.GetName]'(이)가 수백 년간 많은 사람의 자기 수양에 도움이 되었으니, 우리는 또다시 그분께 신세를 진 셈입니다."
 orthodox_icon_events.6.a: "\"당신은 눈물의 홍수로 사막을 비옥하게 하시었고.\""
 orthodox_icon_events.6.b: "\"또한 신에 대한 그리움으로 풍요로운 결실을 낳으셨으니.\""
 orthodox_icon_events.6.c: "\"기적의 광휘로써 당신은 온 세상을 찬란하게 비추셨습니다.\""
