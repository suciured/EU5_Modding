l_korean:
 muslim_school_events.1.title: "유능한 법관"
 muslim_school_events.1.desc: "신학 및 법학 교육을 이수하는 것은 기나긴 과정이며, 그동안 학생은 다양한 [ShowBuildingTypeName('madrasa')]의 여러 $rank_county_arabic_ruler_male$ 문하에서 법학 고전을 연구해야 합니다. 저작물이나 주석서 한 편을 학습할 때마다 학생은 이자자라는 증명서를 얻지만, 모든 이자자가 동일한 것은 아니며 어느 [ShowBuildingTypeNameWithNoTooltip('madrasa')]의 어느 $rank_county_arabic_ruler_male$ 아래에서 수학했는지에 따라 그 가치가 달라지고는 합니다.\n\n최근 [mufti_province.GetName]의 [ShowBuildingTypeNameWithNoTooltip('madrasa')]가 나라 곳곳에서 매우 훌륭한 성과를 보이고 있습니다. 이곳 출신 학생을 카디나 무프티로 등용하면 분명 대성할 것입니다."
 muslim_school_events.1.a: "마침 새로 카디가 필요한 참이다."
 muslim_school_events.1.b: "수도에 무프티를 두면 법조계를 이끌 수 있을 것이다."
 muslim_school_events.2.title: "$common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "카디가 나라의 법관이라면, 무프티는 법률 전반을 해석하고 거기에 방침을 제시하는 존재입니다. 우리 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]처럼 방대한 국가에는 모든 무프티를 아우를 막대한 권위자가 필요하며, 전통적으로 그런 역할은 $common_string_shaikh_al_islam$이 도맡아 했습니다.\n\n$common_string_shaikh_al_islam$은 직접 파트와를 저술할 뿐 아니라 나라의 각지에 여러 무프티를 임명하기도 하며, 궁극적으로는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 칙령에 합법성을 보장해 주는 자입니다. 물론 우리가 선정하는 인물은 [ROOT.GetCountry.GetReligiousSchool.GetName]에 속한 이여야 하지만, 그중에서도 두각을 드러낸 후보자가 많습니다."
 muslim_school_events.2.a: "무프티 중에서 가장 으뜸가며 충직한 인물에게 이 직책을 맡기지."
 muslim_school_events.2.b: "$common_string_shaikh_al_islam$은 가장 학식이 깊고 강직한 후보에게 맡겨야 한다."
 muslim_school_events.2.c: "명망 높은 수피파 신자라면 이 직책에 걸맞은 위엄을 발휘할 것이다."
 muslim_school_events.3.title: "신규 [ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_school_events.3.desc: "[madrassah_province.GetProvince.GetName]의 유력자들이 [madrassah_province.GetName]에 새로 [ShowBuildingTypeName('madrasa')]를 설립하는 데 여러 차례 후한 금액을 기부했습니다. 또한 이들은 [madrassah_province.GetProvince.GetNameWithNoTooltip] 전역은 물론, 우리나라 내의 다른 지방에서도 학자를 초빙하고 심지어는 외국의 신학자들까지 유치했습니다."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "가지"
 muslim_school_events.4.desc: "지난 수백 년간, 신앙을 확장하기 위한 전쟁에는 으레 '가지'라는 집단이 출현하고는 했습니다. 가지란 이슬람의 변방에서 싸우는 성스러운 전사 집단을 일컫는 말로, 이들은 적 영토를 약탈하고 신실한 자들의 병력에 보탬이 되어 주었습니다. 우리가 불신자들의 국가 [SCOPE.sCountry('infidel').GetAdjective]에 맞서 벌이는 전쟁 또한 그러한 전사들을 끌어들였습니다. 이들은 우리 병력에 합류하여 성스러운 전사로서 가치를 입증해 보이고자 하며, 겸사겸사 전리품도 챙기고자 합니다."
 muslim_school_events.4.a: "그들을 반갑게 맞이하겠다."
 muslim_school_events.5.title: "[SCOPE.sLocation('holy_city').GetName]의 보호자"
 muslim_school_events.5.desc: "성스러운 도시 [SCOPE.sLocation('holy_city').GetName]의 성소를 찾는 순례객이 매년 늘고 있습니다. 이슬람 세상의 곳곳에서 찾아온 신자들은 우리 항구에 상업적 기회와 재화, 자본은 물론이고 머나먼 곳의 소식과 사상까지 전해 주곤 합니다."
 muslim_school_events.5.a: "신께서는 관대하시다."
 muslim_school_events.6.title: "시아파의 이주"
 muslim_school_events.6.desc: "시아파 교리가 이슬람 세상에 널리 퍼져 있기는 하나, 대다수 시아파 신자는 수니파, 심지어는 비무슬림이 통치하는 국가에서 살아갑니다. 그렇기에 우리 신앙의 형제들은 살아남기 위해 자주 타키야 정책을 채택합니다. 다시 말해, 일부러 시아파 신앙과 거리가 있는 척 위장하며 살아가는 겁니다. 우리는 몇 안 되는 시아파 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] 중 하나로서, 더는 영적 생활을 비밀에 부치고 싶어 하지 않는 시아파 신자들을 끌어들이고 있습니다. 그중에는 학식 깊고 생산적인 사회 구성원이 많습니다."
 muslim_school_events.6.a: "그 사람들을 우리 도시에 기꺼이 받아들이지."
 muslim_school_events.6.b: "그 사람들을 변방 지역에 보내어 살게 하라."
 muslim_school_events.7.title: "수피 혼합주의"
 muslim_school_events.7.desc: "수피파는 이슬람을 신비주의적으로 접근하는 경향이 강하며, 그만큼 율법주의 경향은 덜합니다. 그 때문에 이들은 학식 높은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층이나 믿음의 전사들보다는 이교도들에게 더욱 환영받습니다. 또한 수피파는 춤과 노래, 그리고 이슬람과 현지의 전통이 혼합된 방식으로 신심을 표출하는 탓에 기성 종교계와는 썩 우호적인 관계가 아닙니다.\n[SCOPE.sLocation('sufi_province').GetName]의 한 수피파 지도자는 최근 상당수의 추종자를 거느리게 되었습니다. 수많은 [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName] 신자가 개종하여 그 제자가 된 것입니다. 이들은 자신들끼리 살아갈 수 있는 새로운 정착지를 세울 땅을 다지고 있습니다. 그러한 정착지가 세워지면 그 일대 전체에 훨씬 더 큰 이슬람 영향력을 발휘할 수 있게 됩니다. 그러나 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 구성원 다수는 그자의 추방을 요청하고 있습니다. 그 수피파 지도자가 참 신도들을 현혹하고, 이슬람과 [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName] 신앙의 경계를 흐린다고 우려하기 때문입니다."
 muslim_school_events.7.a: "그자는 신의 업을 행하고 있다."
 muslim_school_events.7.b: "설교는 다른 곳에 가서 하라고 해라."
 muslim_school_events.8.title: "외국 신학자들의 학문 부흥"
 muslim_school_events.8.desc: "우리 국가에 초빙된 신학자들이 현지 종교학계를 풍성하게 만들어 주고 있습니다. 이들은 우리 국가에서 업적을 남기며 신세대 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]에게 영감을 주었습니다."
 muslim_school_events.8.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 그 학자들이 필요하구나."
 muslim_school_events.8.b: "그 학자들은 우리 국가 곳곳에서 제자리를 찾을 것이다."
 muslim_school_events.9.title: "[SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip] 신학자들"
 muslim_school_events.9.desc: "우리 마드라사에 [SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip] 신학자들을 앉히자, 우리 국가 신학계의 논의는 물론 우리와 [SCOPE.sCountry('scholar_country').GetName] [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName](과)와의 관계 또한 발전하고 있습니다."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "상호 존중"
 muslim_school_events.10.title: "종교학자들의 반목"
 muslim_school_events.10.desc: "신학자들 사이에서는 의견이 일치하지 않을 때도 있습니다. 학계에서는 이런 의견 불일치가 별 탈 없이 존속하기도 하므로 이는 대개 아무런 문제가 되지 않습니다. 그러나 때때로 의견 불일치는 더욱 개인적인 형태로 나타나기도 하며, 개중에는 우리가 초빙한 학자들도 그렇게 기성 종교계의 많은 부분과 대립하게 되어 우리의 국제적 평판을 해치고 있다고 주장하는 이도 있습니다."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "법정 농락"
 muslim_school_events.11.desc: "[ROOT.GetCountry.GetFlavorRank]의 공식 인가를 받은 학파는 [ROOT.GetCountry.GetReligiousSchool.GetName](이)지만, 우리 영토 전역에는 수많은 법정과 카디(법관)가 존재하며 학파와 관계없이 모두 민사 절차에 적격이 있는 것으로 여겨집니다. 이는 특정 사건에 더 유리하게 판결하리라 생각되는 학파의 카디에게 소송을 제기함으로써, 어느 정도 '법정을 농락하는' 게 가능하다는 뜻이기도 합니다.\n\n[selected_location.GetName]에서 사업을 벌이는 상인 한 사람은 이런 편법에 대단히 능숙해졌고, 이로써 현지 주민과 사업 경쟁자는 물론 현지의 총독까지 분노케 했습니다. 그렇지만 국가 차원에서 이 사안에 취할 수 있는 행동이 많지 않습니다. 조치를 취하려면 불가피하게 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 특권을 침해해야 하기 때문입니다."
 muslim_school_events.11.a: "그냥 그 작자만 확실하게 처리해라."
 muslim_school_events.11.b: "신학보다 실용주의를 우선해야 하느니라."
 muslim_school_events.12.title: "타키야"
 muslim_school_events.12.desc: "수백 년간, 알리의 추종자들은 자신의 신앙을 지키려면 반드시 정체를 숨기고 다른 종교의 신봉자로 위장해야 한다고 여겼습니다. 최근 [SCOPE.sLocation('shia_here').GetName] 당국은 현지의 수피파 집회소에 시아파가 점점 더 늘고 있다고 의심하며, 그자들을 근절하는 데 우리의 허가를 바라고 있습니다."
 muslim_school_events.12.a: "이단은 용납할 수 없다!"
 muslim_school_events.12.b: "수피 집회소를 존중해 줘야 하느니라."
 10_percent_of_all_pops_become_shia_tt: "이 [location|e]에 있는 우리 [pops|e]의 #Y 10%#!가 [ShowReligionName('shia')]로 개종합니다"
 muslim_school_events.13.title: "[target_location.GetNameWithNoTooltip]에서 발생한 시위"
 muslim_school_events.13.desc: "대단한 영적 권위자인 동시에 기득권의 확고한 일원이기도 한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 때때로 사회적 시위에 동참하기도 합니다. 최근 [target_location.GetName]에서는 현지 주둔군과 도시 주민 사이에 격론이 벌어졌고, [target_location.GetProvince.GetName]의 유명한 무프티가 이 일에 주목했습니다.\n\n현지 지휘관은 상황이 나빠질 걸 우려해 시위대의 말을 들어주자고 하지만, 그렇게 하면 상당한 대가가 따를 것입니다."
 muslim_school_events.13.a: "[target_location.GetNameWithNoTooltip] 주민들에게 보상을 해 주어라."
 muslim_school_events.13.b: "무프티든 아니든, 우리로서는 어쩔 도리가 없군."
 muslim_school_events.14.title: "[SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]의 빈자들"
 muslim_school_events.14.desc: "도시가 성장하면 할수록 한때 그곳을 지탱했던 오래된 시설과 건축물은 낙후되어 갑니다. [SCOPE.sLocation('urbanization_province').GetName]에도 서서히 이로 인한 변화가 나타나기 시작했습니다. 제혁소처럼 비교적 더러움이 심한 작업장이나 공동묘지 같은 시설이 도시 바깥으로 밀려난 것입니다. 가장 눈에 띄는 변화는 길거리의 빈자들이 점점 더 늘고 있다는 것이었습니다. 이에 기존에 행해지던 자선 사업은 도시의 가파른 성장세를 따라잡지 못하고 있으니, 국유 재산을 더 많이 와크프(자선기금)로 돌리자는 의견이 제시되었습니다. 이렇게 확보한 기금은 무료 급식소와 공공 목욕탕을 운영하는 데 쓰일 것입니다."
 muslim_school_events.14.a: "그런 일이라면 당연히 지지해야지."
 muslim_school_events.14.b: "자선기금쯤이야 현지 유력자들의 호주머니를 털면 나올 텐데?"
 muslim_school_events.15.title: "성도 [holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "[holy_city.GetName]에 있는 신성한 모스크의 보호자인 우리의 책임은 성소 관리에만 국한되지 않습니다. 그러한 영예를 다한다고 주장하는 국가라면, 성도의 주민은 물론 그곳에 몰려드는 순례자들까지도 보살펴야 합니다. 그 때문에 많은 통치자는 도시 내부와 그로부터 멀리 떨어진 대규모 농지에 막대한 자원을 쏟아붓고는 했습니다.\n\n일각에서는 [target_ruler.GetName](이)가 그러한 성도 관리 책무를 게을리했다고 말하기도 합니다. 지금 순례자들은 위험에 처했으며, [holy_city.GetNameWithNoTooltip]의 길거리에는 궁핍이 넘쳐난다면서 말이지요."
 muslim_school_events.15.a: "도시 유지를 위해 농지를 추가로 확보하도록 하라."
 muslim_school_events.15.b: "안타깝지만 당장은 그 일에 쓸 자원이 부족하구나."
 muslim_school_events.16.title: "[madrasa_province.GetNameWithNoTooltip] 마드라사의 확장"
 muslim_school_events.16.desc: "[madrasa_province.GetName]의 마드라사가 명성을 얻고 있습니다. [ROOT.GetCountry.GetReligiousSchool.GetName] 학파의 교육 중심지인 것은 물론, 다른 학파의 셰이크들 역시 출중하다는 평판입니다. 특히 세상 각지에서 온 [inv_school.GetName] 학자들이 [madrasa_province.GetNameWithNoTooltip] 마드라사에서 이름을 날렸으며, 그 결과 교육 기관 및 인접한 시장 구역, 그리고 북적이는 도시 모두가 급속히 성장하고 있습니다.\n\n도시가 성장하면 반드시 문제가 따르기 마련이지만, 발전하고 있는 마드라사에는 여전히 지원이 필요합니다. [target_ruler.GetName](이)가 직접 대 마드라사의 유지 관리에 쓰일 후한 기금을 확보해 준다면 도시와 그 일대 모두에 이로울 것입니다."
 muslim_school_events.16.a: "마드라사를 지원해 마땅하겠지."
 muslim_school_events.16.b: "현지인들이 그곳을 먹여 살릴 것이다."
 muslim_school_events.17.title: "다르가"
 muslim_school_events.17.desc: "어떤 수피파 $rank_county_arabic_ruler_male$가 [dargah_province.GetName]에서 숨을 거두자, 그 추종자들이 스승을 기리기 위한 성소를 건립하기 시작했습니다. 벌써 나라 각지에서 순례자들이 이 지방을 찾아 위인을 기리는 성소를 보고자 하며, 몇몇 사람은 이 인물을 성인이라고 부르기도 합니다. 현지의 유력자들은 성소 관리에 쓰라고 큰돈을 기부하였으며, 제자들은 인근에 집회소를 열었습니다.\n위인을 기념하는 일 자체에는 아무 문제가 없지만, 신실한 신도 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이의 전통주의자들은 이런 형태의 숭배가 신성 모독적이라고 여기는 듯합니다.\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [dargah_province.GetNameWithNoTooltip]에 있는 그 성소에 방문한다면 성소의 위상은 물론 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]에 대한 대중의 평판도 높아질 것입니다."
 muslim_school_events.17.a: "그 성소에서 인도를 구하라."
 muslim_school_events.17.b: "현지의 미신을 부추기는 짓을 해서는 안 되지."
 muslim_school_events.18.title: "[alevi_province.GetNameWithNoTooltip]의 알레비파"
 muslim_school_events.18.desc: "직접적으로 우리 신앙의 동포라고는 할 수 없지만, 아나톨리아 지역의 튀르크 민족 중에는 시아 알레비파 신자가 많습니다. 알레비파는 자파르파와 마찬가지로 열두 이맘의 재림을 믿는 열두 이맘파에 속하며, 이들의 신앙은 신비주의 및 수피파와 깊이 결부되어 있기도 합니다. 수니파의 통치하에 이들은 강제적으로 여러 면에서 사회와 고립되어 살아가야 했습니다. 알레비파 신도는 수니파 신도와 혼인할 수 없으며, 국가로부터 신뢰받지도 못했습니다.\n[alevi_province.GetName] 주민 다수는 알레비파 신도이며, 이들은 새로운 지배자인 우리를 대체로 반갑게 맞이해 주었습니다. 이들의 신비주의적 면모는 여러 면에서 우리의 전통과는 다르지만, 그것 또한 포용해 준다면 우리가 이 일대에 시아파 신앙을 더 빨리 퍼뜨릴 수 있을 것입니다."
 muslim_school_events.18.a: "그 지역에 살아가는 신앙의 동포들에게 힘을 실어 주어라."
 muslim_school_events.18.b: "그들을 환영하기는 할 것이나, 행정은 계속해서 현지 당국이 맡아볼 것이다."
 muslim_school_events.19.title: "세속적 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 muslim_school_events.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 구성원 모두가 위대한 신학자나 지성인인 것은 아닙니다. 국가의 어느 분야든 부패할 수 있으며, 어떤 사람들은 신앙에 이로운 것과 자신에게 이로운 것을 제대로 구별하지 못하기도 합니다. 최근 [target_ruler.GetName](은)는 제국의 종교 보조금 다수가 사실 사기 행위로 획득한 것이었거나 성직자의 후계자에게 불법적으로 상속되었다는 것을 알게 되었습니다. 이에 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 구성원들은 [ROOT.GetCountry.GetFlavorRank] 내의 그러한 보조금을 점검하고 확인해야 하며, 본래 우리 통치를 받지 않았던 지역이라면 특히 꼼꼼하게 검증해야 한다는 의견을 냈습니다.\n\n그렇지만 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 이를 자신들의 특권을 침해하는 짓이자 계층 전체를 공격하는 중대한 모욕으로 여길 것입니다."
 muslim_school_events.19.a: "성직자들이 우리에게 베푸는 걸 감안하면 그 정도는 눈감아 줄 수 있지."
 muslim_school_events.19.b: "배신자가 아니라면 걱정할 일도 없을 터."
 muslim_school_events.21.title: "신 수피파와 전통주의자의 반응"
 muslim_school_events.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 행보를 갈수록 불만스러워하는 사람이 많습니다. 우리가 이교도들 또한 고위 관직에 오를 수 있게 하고 이들의 관습과 전통을 받아들인 게 신실한 무슬림에게는 경멸스러운 짓으로 비치는 겁니다. 나라의 법학자들 또한 국가가 율법 및 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 여러 가지 관행을 침해하는 것을 곱게 보지 않습니다.\n수피파 낙쉬반디 교단의 카리스마 있는 $rank_county_arabic_ruler_male$들은 나라에서 이슬람 율법이 시행되는 방식이 잘못되었고, 일부 경우에는 죄스럽기까지 하다며 국가에 반대하는 선동을 벌이기 시작했습니다."
 muslim_school_events.21.a: "안타까운 오해를 하는구나."
 muslim_school_events.21.a.tt: "이제부터 종교 기관은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 불경한 행동에 더욱 강경하게 반응할 것입니다"
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "[ROOT.GetCountry.GetLongName]의 [ShowReligiousSchoolName('hanbali_school')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 사이에 순수한 신앙으로 회귀할 것을 주장하는 운동이 일고 있습니다. 이들은 선지자의 관습을 어떤 식으로든 고치는 행위, 그리고 이슬람 율법 문헌상으로 근거가 없는 것 모두를 강경하게 반대합니다. 또한 수피파 신앙과 성인 숭배, 비이슬람 전통이라면 종류를 불문하고 극렬히 적대하며, 자신들의 가르침을 수용하는 이에게는 진정한 종교 사회를 이룩하겠다는 약속을 하고 있습니다."
 muslim_school_events.22.a: "흥미롭군."
 muslim_school_events.22.a.tt: "이제 [ShowReligiousSchoolName('wahhabi_school')] [religious_school|e]가 활성화됩니다"
 muslim_school_events.22.b: "저들의 말이 맞다."
 muslim_school_events.23.title: "수피파 성소"
 muslim_school_events.23.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 우리가 수피파를 후원하고, 나아가 이들에게 수피 유명 인사의 무덤과 관련된 성소까지 제공하는 것을 오랫동안 몹시 경멸해 왔습니다. 좀 더 전통주의적인 세대가 힘을 얻자 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 그러한 관행을 탄압하기 위해 우리 통치자에게 압력을 가하고 있습니다."
 muslim_school_events.23.a: "[GetEstateName('clergy_estate')]들이 원하는 대로 해야 한다."
 muslim_school_events.23.b: "안 된다. 옛 스승들은 위인이었단 말이다!"
