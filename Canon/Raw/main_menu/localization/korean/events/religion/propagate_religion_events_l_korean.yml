l_korean:
 propagate_religion_events.1.title: "[target_location.GetNameWithNoTooltip]의 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 상인들"
 propagate_religion_events.1.desc: "[target_country.GetAdjective]의 [ShowReligionGroupAdjective('muslim')] 상인들이 우리 항구를 이용하는 모습이 점점 흔한 광경이 되어 가고 있으며, 이제 우리는 이 상인들과 이들이 믿는 종교에 익숙해졌습니다. 특히 [target_location.GetName]에서는 [ShowReligionGroupAdjective('muslim')] 상인들을 워낙 자주 볼 수 있어 이제는 현지 주민처럼 느껴질 정도입니다.\n\n그런 상황에서, 최근 상인 중 몇 명이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 [target_location.GetNameWithNoTooltip] 바로 외곽에 정착지를 만들게 해 달라고 요청했습니다."
 propagate_religion_events.1.a: "전혀 나쁠 것 없는 요청이군."
 propagate_religion_events.1.b: "안 된다. 우리가 통제할 수 있는 곳에 두어야 한다."
 propagate_religion_events.2.title: "[target_country.GetReligion.GetAdjectiveWithNoTooltip] 선교단"
 propagate_religion_events.2.desc: "[target_country.GetName]에서 일군의 [target_country.GetReligion.GetAdjective] 선교사들이 찾아와, 개종자들과 함께 [target_location.GetName]에 정착해 새로운 공동체를 건설하고 싶다고 요청했습니다. 이 선교사들은 지방 당국에 협조적이며 우리의 통치에 반대하지 않지만, 그 존재로 인해 전체 지역에 이들의 종교가 더 빠르게 확산될 가능성이 높습니다."
 propagate_religion_events.2.a: "우리의 권위가 외부 세력에게 흘러 나가도록 둘 수는 없지."
 propagate_religion_events.2.b: "우리 사회에 반가운 인재들이구나."
 location_pops_convert_to_muslim.tt: "[target_location.GetName]에 있는 [pops|e]의 #Y 1%#!가 [target_country.GetReligion.GetName](으)로 [convert|e]합니다"
 propagate_religion_events.3.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 선원"
 propagate_religion_events.3.desc: "동쪽 끝 바다에서부터 몬순을 타고 흐르는 따뜻한 해역에 이르기까지, 수많은 배가 여러 항구 사이를 끊임없이 항해하고 있습니다. 그 크기는 작은 다우선에서 거대한 갤리선까지 다양하며, 이렇게 연결된 교역망은 전 세계 인구의 절반이 넘는 사람들에게 재화와 물자를 공급하고 있습니다. 그리고 이 갤리선 중 대다수는 [ShowContinentName('africa')] 또는 [ShowSubContinentName('middle_east')] 출신 [ShowReligionGroupAdjective('muslim')] 신도들과 개종한 주민들이 타고 있습니다."
 propagate_religion_events.3.a: "그 선원들이 우리 항구를 찾아오도록 격려하라!"
 propagate_religion_events.3.b: "우리 함선에 외국 종교는 필요 없다."
 propagate_religion_events.4.title: "기적"
 propagate_religion_events.4.desc: "[target_country.GetName] 출신의 한 현자가 심각한 질병을 앓는 [target_location.GetName] 주민들을 치료했다고 합니다. 주민들은 크게 감명을 받아, 이 현자가 믿는 신이 앞으로 자신들을 지켜 줄 수 있도록 현자의 종교를 받아들이기로 했습니다."
 propagate_religion_events.4.a: "좋은 징조로다."
 propagate_religion_events.4.b: "이 현자를 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 초청하라."
 propagate_religion_events.5.title: "[target_location.GetNameWithNoTooltip] 내 모스크 건립"
 propagate_religion_events.5.desc: "[target_location.GetName]의 [target_location.GetDominantReligion.GetAdjective] 신자들이 자신들의 예배당이 될 곳을 새로 만들었습니다. 이 모스크는 공동체의 확실한 새로운 중심으로서 많은 정착민을 끌어들이고, 해당 지역 전체의 개종을 촉진할 것입니다.\n\n이 새로운 모스크 건립 자금은 현지에서 활발히 활동 중인 여러 [target_country.GetAdjective] 상인이 지원하고 있다는 사실이 거의 확실한데, 우리 정부 인사 중 일부는 상인들과 그 종교가 이러한 자금 지원을 통해 과도한 영향력을 갖게 될 수도 있다며 우려하고 있습니다."
 propagate_religion_events.5.a: "용납할 수 없다."
 propagate_religion_events.5.b: "그 신자들이 더 나은 공동체를 건설할 수 있도록 지원하라."
 propagate_religion.5.b.tt: "[target_location.GetArea.GetName] 내 모든 [location|e]의 [control|e]가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소하고 #Y 10#!년 동안 [ShowModifier('mosque_of_x')] 보정치를 얻습니다"
 propagate_religion_events.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 $rank_kingdom_muslim$?"
 propagate_religion_events.6.desc: "[ShowReligionGroupName('muslim')]이 우리 [ROOT.GetCountry.GetFlavorRank]의 지배 종교로 부상하고 있는 가운데, 많은 정부 관리와 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], 그리고 기타 저명인사들 또한 이슬람과 [ShowLanguageName('arabic_language')]의 왕위, 명칭, 칭호 개념을 받아들이기 시작했습니다. 사실, 아직 우리 국교는 [ROOT.GetCountry.GetReligion.GetName]임에도 불구하고 많은 이가 [ROOT.GetCountry.GetFlavorRank](을)를 $rank_kingdom_muslim$이라고 부르고 있습니다. 이런 상황에서 [target_ruler.GetName]의 일부 조언가는 현 상황대로 그 명칭을 따르는 편이 현명할 것이라는 의견을 내놓았습니다. 그렇게 하면 세계 곳곳의 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 국가들과의 관계가 원만해질 수도 있기 때문입니다."
 propagate_religion_events.6.a: "좋은 생각이군."
 sultan_titles_for_non_muslims_tooltip: "[ShowReligionGroupAdjective('muslim')] 칭호를 채택해, 알려진 모든 [ShowReligionGroupAdjective('muslim')] [countries|e]들과의 관계가 #G 75#!만큼 개선됩니다"
 propagate_religion_events.6.b: "안 된다. [ROOT.GetCountry.GetLongNameWithNoTooltip]의 전통적인 가치를 반드시 지켜야 한다!"
 propagate_religion_events.7.title: "신자 협회 합류"
 propagate_religion_events.7.desc: "[ROOT.GetCountry.GetReligion.GetName](이)가 우리 [ROOT.GetCountry.GetName]의 공식 종교로 선포됨에 따라, 우리는 신자 협회에 합류하게 되었습니다. 일부 전통주의자들은 이 변화에 한탄하고 있지만, 국내 [ShowReligionGroupAdjective('muslim')] 주민 대다수는 우리 [ROOT.GetCountry.GetFlavorRank]의 정당한 통치에 환호하고 있습니다."
 propagate_religion_events.7.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip](은)는 위대해질 것이다!"
 sultan_conversion_tooltip: "알려진 모든 [ShowReligionGroupAdjective('muslim')] [countries|e]들과의 관계가 #G 50#!만큼 개선됩니다"
 propagate_religion_events.8.title: "방랑 학자"
 propagate_religion_events.8.desc: "[target_country.GetName] 출신의 한 학자가 [ROOT.GetCountry.GetCapital.GetName]에 나타났습니다. 여러 유명 도시의 학자들의 가르침을 받았다고 주장하는 이 인물은, 자신이 복잡한 신학적 문제와 넓은 [ShowReligionGroupAdjective('muslim')] 세계의 정치 상황까지 양쪽 모두에 능통하다고 주장합니다."
 propagate_religion_events.8.a: "이자에게 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일자리를 제안하라!"
 propagate_religion_events.8.b: "외국의 현황에 관해 최대한 자세히 알아보도록."
 propagate_religion_events.9.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 족장"
 propagate_religion_events.9.desc: "[ROOT.GetCountry.GetAdjective] 배후지에서는 여러 족장이 중앙의 통제를 거의 받지 않고 저마다 작은 부족을 다스리고 있습니다. 내세울 세력도 변변치 않은 이들이지만, 개중에 야망만은 넘치는 인물도 있습니다. [target_location.GetName]의 지방 족장 중 일부는 자신이 술탄이 된 양 거창한 칭호를 붙이고 있으며, 부족민들을 [ShowReligionGroupName('muslim')]으로 개종하게 함으로써 정통성을 주장하려 하고 있습니다."
 propagate_religion_events.9.a: "우습기 그지없구나."
 propagate_religion_events.10.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 혼합주의"
 propagate_religion_events.10.desc: "[ROOT.GetCountry.GetAdjective] 외곽에서 유랑하는 수피파 학자들이 점차 많이 보이고 있습니다. 신비한 [ShowReligionGroupAdjective('muslim')] 선교단인 이들은 같은 신앙의 동포들뿐만 아니라, [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 교리를 자신들의 전통과 신화에 결합한 촌락 주민에게도 환영받고 있습니다. 이 같은 신앙의 혼합은 [ShowLocationName('mecca')]나 [ShowLocationName('cairo')]에는 설 자리가 없겠지만, 덕분에 훨씬 더 많은 주민이 보편적으로 [ShowReligionGroupNameWithNoTooltip('muslim')]에 호의적인 태도를 갖게 되었습니다."
 propagate_religion_events.10.a: "반드시 우리 선조들의 신앙을 지켜야 한다!"
 propagate_religion_events.10.b: "딱히 우리한테 해가 되진 않겠지."
 propagate_religion_events.11.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 피난민"
 propagate_religion_events.11.desc: "머나먼 [target_country.GetName]에서 벌어진 전쟁으로 인한 피난민 무리가 우리 국경에 나타났습니다. [ShowReligionGroupAdjective('muslim')] $rank_county_arabic_ruler_male$가 이끄는 이 무리는, 사람 없는 땅에 머무르도록 허락해 준다면 자신들끼리 정착지를 조성해 우리 백성이 되어 생산적으로 살아가겠다고 주장하고 있습니다."
 propagate_religion_events.11.a: "마침 딱 알맞은 장소가 있지."
 propagate_religion_events.11.b: "피난처는 다른 곳에서도 찾을 수 있을 것이다."
