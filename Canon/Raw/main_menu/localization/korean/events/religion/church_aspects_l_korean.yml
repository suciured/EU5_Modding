l_korean:
 church_aspects.1.title: "전쟁을 반대하는 평화주의자들"
 church_aspects.1.desc: "[ROOT.GetCountry.GetAdjective] 국민 사이에 평화 운동 경향이 점점 굳게 자리 잡고 있으며, 이는 어느 정도 국가가 장려한 바이기도 합니다. 그렇지만 지금 우리는 불가피하게 침략 전쟁을 하게 됐고, 평화주의자들은 이에 반대하며 참전을 거부하고 있습니다. 우리가 공격할 명분은 차고 넘치는데도 말입니다."
 church_aspects.1.a: "그자들의 신념을 존중하라."
 church_aspects.1.b: "소집을 받은 이라면 예외 없이 복무해야 한다."
 church_aspects.2.title: "화평케 하는 자는 복이 있나니"
 church_aspects.2.desc: "오랜 평화로 인해 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetReligion.GetAdjective]교계에 평화 운동이 성장했습니다. 어떤 존경받는 평화주의 신학자는 우리의 자애로운 통치를 지지하며 대국민 공개 연설을 통해 모든 기독교인이 의로우신 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 본받을 것을 촉구했습니다."
 church_aspects.2.a: "우리는 모두 신의 자손이지."
 church_aspects.3.title: "청빈 서약"
 church_aspects.3.desc: "많은 [ROOT.GetCountry.GetReligion.GetAdjective] 종파에서는 성직자의 재산 축적을 금하며, 이를 가톨릭교회의 죄스러운 타락과 결부시킵니다. 사제들 사이에서는 청빈 서약을 하는 일이 흔해졌으며, [ROOT.GetCountry.GetAdjective] 교회는 자진해서 국가나 영토상의 세속적 사안에 개입을 자제하며 점점 그 활동을 영적인 분야에만 국한하고 있습니다."
 church_aspects.3.a: "성직자들의 청빈 서약을 장려하라."
 church_aspects.3.b: "강력한 교회에도 이점이 있지."
 church_aspects.4.title: "죄스러운 귀족"
 church_aspects.4.desc: "[ROOT.GetCountry.GetAdjective] 교회에서는 재산이나 지위를 막론하고 누구도 신의 율법을 거스를 수 없으며, 죄를 저지르는 이 모두가 반드시 그에 상응하는 처벌을 받아야 한다고 믿습니다.\n\n[sinful_noble.GetName](은)는 파렴치하고도 공공연히 탐욕의 죄악을 범했고, 성직자들을 분노케 하여 처벌을 자초했습니다."
 church_aspects.4.a: "누구도 신의 율법을 어기지 못한다."
 church_aspects.4.b: "딱 상징적인 수준으로만 처벌하라."
 church_aspects.5.title: "탐욕"
 church_aspects.5.desc: "우리 국교회의 일부 신도들이 지나치게 높은 이자율로 인해 심각한 고통을 겪었습니다. 사람들은 '고리대금과 사기'를 비난하는 뜻에서 목소리를 높이고 전단까지 유포하며 길거리마다 저질 중개인이 판을 친다고 주장합니다.\n\n우리 국가와 교회의 관점에 따르면 이자를 청구하는 행위와 좋은 기독교인이 되는 것은 양립할 수 있는 것이지만, 일부 경우에는 정도가 과할 수 있는 것 같습니다. 최악의 경우를 막으려면 허용 이자율을 지금보다 더 낮추는 것이 최선일 듯합니다."
 church_aspects.5.a: "불평하는 이들을 무시하라."
 church_aspects.5.b: "잠깐 이자율 한도를 낮추지."
 church_aspects.6.title: "공식 성경에 대한 비판"
 church_aspects.6.desc: "국가의 공인을 받은 성경 번역본은 우리 국가의 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙의 합일성 증진에 크게 기여했으며, 일반 대중과 대다수의 신학자 또한 우리의 번역본이 우리 종교의 기원에 훨씬 더 충실하다고 생각합니다.\n\n그렇지만 공인 성경 번역본에 부족한 지점이 아주 많다고 생각하는 이들도 있습니다. 일각에서는 단순히 번역본이 시대에 뒤떨어져 현대화가 필요하다고 하는 한편, 다른 이들은 그 내용이 현 정권에 너무 유리하게 편향되어 있으며 우리가 이를 이용해 국민을 안정시키려 했다고 생각합니다. 그리고 또 다른 이들은 현행 번역본이 여전히 부족하며, 옛 판본들에 누적된 오류가 그대로 남아 있다고도 합니다."
 church_aspects.6.a: "현행 판본을 유지하라."
 church_aspects.6.b: "새 번역본을 주문하라."
 church_aspects.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 투자"
 church_aspects.7.desc: "고리대금업을 허용하기 위해 일반 [ShowReligionGroupAdjective('christian')] 교리에서 벗어나기로 한 과감한 결정이 엄청난 성과로 이어졌습니다. 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 그 어느 때보다 많은 부를 축적했고, 빌려준 돈에서 나오는 이자로 번영을 누리고 있습니다. [target_ruler.GetName]에 대한 감사의 의미로, 이들은 [target_location.GetName]에서의 건설 사업에 자금을 대기로 결정했습니다."
 church_aspects.7.a: "새 [ShowBuildingTypeNameWithNoTooltip('university')]가 들어선다면 큰 보탬이 되겠지."
 church_aspects.7.b: "[ShowBuildingTypeNameWithNoTooltip('cathedral')]을 새로 지으면 주님께서 필시 기뻐하실 것이다."
 church_aspects.8.title: "청빈의 설교"
 church_aspects.8.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이에 [ShowReligiousAspectName('clerical_poverty')]이 보편적으로 자리 잡자, 설교자들이 평민들에게 자기 뜻을 전달하는 것도 쉬워졌습니다. 우리 신민들이 청빈한 생활을 하는 성직자들에게 더 깊이 공감하며 이들에게 다가가기 쉽다고 느끼게 된 듯합니다."
 church_aspects.8.a: "신이 보시기에는 우리 모두 다를 바 없는 법."
 church_aspects.8.b: "설교자들의 노고에 찬사를 보내지."
 church_aspects.9.title: "동등한 처벌"
 church_aspects.9.desc: "사회적 지위와 상관없이 모든 죄인을 처벌하자 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 큰 찬사를 받았으며, 우리의 교회 봉사 덕분에 [ROOT.GetCountry.GetName] 국민도 신 앞에서는 모두가 평등하다고 느끼고 있습니다. 약간의 인도만 있다면 이 정서가 우리 사회 구조에 존재하는 장벽들을 낮추는 결과로 이어질 수도 있을 것입니다."
 church_aspects.9.a: "이 상황으로 이득을 얻을 수 있을지도 모르겠군."
 church_aspects.9.b: "[ROOT.GetCountry.GetNameWithNoTooltip]의 안정도가 증가합니다."
 church_aspects.10.title: "우리 성사에 현지 [ShowGoodsNameWithNoTooltip('wine')]을"
 church_aspects.10.desc: "[ROOT.GetCountry.GetCapital.GetMarket.GetName](이)가 풍작을 거두어 우리 [ShowGoodsName('wine')] 비축분도 넘칠 지경입니다. 이는 곧 가까운 미래에 우리 교회가 [ShowGoodsNameWithNoTooltip('wine')] 저장고가 동날 걱정을 하지 않고 광범위한 성찬 성사를 시행할 수 있다는 의미입니다."
 church_aspects.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들이 대단히 기뻐하겠구나."
 church_aspects.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 좋아하겠군."
 church_aspects.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 교회의 도움 요청"
 church_aspects.11.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 성찬식에 쓸 [ShowGoodsName('wine')] 재고가 대단히 부족하다는 소식을 여러 차례 전했습니다. 최근 작황이 좋지 않아 나라 곳곳의 교회가 양형 영성체를 안정적으로 치르기 어려워하고 있습니다."
 church_aspects.11.a: "교회에 후하게 기부하여 도와주기로 하지."
 church_aspects.11.b: "알아서들 하라고 해라."
 church_aspects.12.title: "성경의 보급"
 church_aspects.12.desc: "우리 교회에서는 성경 공부 하나에만 매진해도 사람이 진정한 [ShowReligionGroupAdjective('christian')] 신자로 살 수 있다고 믿습니다. 인쇄 기술의 발전으로 성경이 널리 보급된 덕분에 우리 국민이 이 목표를 정말로 이루는 것도 그리 요원하지만은 않아 보입니다. 이러한 독실한 성경 공부는 국가에는 안정을, 국민에게는 만족을 보장해 줍니다."
 church_aspects.12.a: "국민이 공부하게 하라."
 church_aspects.12.b: "나라의 안정성을 더욱 증진하라."
 church_aspects.13.title: "성경의 실패"
 church_aspects.13.desc: "국민이 구원에 이르고자 성경을 공부할 수가 없다면 우리의 [ShowReligiousAspectName('sola_scriptura')] 교리도 아무 소용이 없습니다. 읽고 쓰는 법에 대한 적절한 지도 없이는 국민이 성경에서 위안을 찾을 수 없을 것입니다. 주권자인 우리가 어떻게든 조치를 취해야 합니다."
 church_aspects.13.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 계층에 책임을 전가한다."
 church_aspects.13.b: "교육 분야에 투자한다."
 church_aspects.14.title: "사회 내 아담파"
 church_aspects.14.desc: "종교 개혁 운동으로 생겨난 수많은 종파 중에서도 아담파는 가장 급진적인 종파 중 하나로 여겨집니다. 의복을 거부하는 것을 넘어 성찬식과 성직자 제도 전체까지 거부하는 이들의 태도는 자국민은 물론 외세와도 많은 갈등을 일으킬 가능성이 있습니다. 그러나 이 교리를 과감히 수용하는 것에 몇 가지 이점이 있기도 합니다. 예배에도, 생활에도 나체로 임하는 이들의 방식은 개인의 지위로 인한 장벽을 허물고 사람들 사이에 공통된 이해를 함양합니다."
 church_aspects.14.a: "공공의 이익을 위해."
 church_aspects.14.b: "누구나 환영하는 공동체를 이루리라."
 church_aspects.15.title: "생산성의 감퇴"
 church_aspects.15.desc: "[ROOT.GetCountry.GetName]의 아담파 공동체를 폭넓게 수용하자 우리 자본 경제와 그간 고수해 오던 전통적인 생산 방식이 쇠퇴하기 시작했습니다."
 church_aspects.15.a: "받아들이는 수밖에."
 church_aspects.15.b: "이 경향을 몰아내라."
 church_aspects.16.title: "성찬식을 방해하는 아담파"
 church_aspects.16.desc: "아담파의 교리상 우리는 모임 중에 으레 진행되던 성찬 성사를 거부해야 합니다. 그런데 [ROOT.GetCountry.GetAdjective] 교회에서 아담파와 성만찬을 전부 인정하면서, 이러한 견해 차이가 성사 진행 중에 아담파와 평범한 신도들 간에 무력 충돌이 일어나는 결과를 낳고 말았습니다."
 church_aspects.16.a: "이럴 줄 알았어야 했는데."
 church_aspects.17.title: "총명한 사제"
 church_aspects.17.desc: "신학적 견해를 자유롭게 나누게 허용하는 것에는 확실히 이점이 있습니다. 우리 국민이 신념을 박해받는 일을 두려워하지 않고 무엇이든 대담하게 시도할 수 있으니 말입니다. 최근 지방 사제 겸 연구자 한 사람이 소소한 과학적 혁신을 이룩했는데, 이는 옛 종교 질서에서는 이단으로 간주되어 불가능했을 것입니다."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "아주 특출난 인재로구나."
 church_aspects.18.title: "설교자를 방해하는 반대자들"
 church_aspects.18.desc: "우리는 모든 사람이 자신만의 독자적인 참 신앙을 지니고 이를 자유롭게 나눌 수 있게 하였고, 이를 두고 기존 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 찬반이 갈리게 되었습니다. 이에 따라 여러 교회에서 반대파 설교자들이 판을 치며 우리 국가에 통일된 교리를 세우기 위한 교회의 노력을 방해한다고 난색을 표하고 있습니다."
 church_aspects.18.a: "자연스러운 일이다."
 church_aspects.18.b: "기부금으로 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들을 달래라."
 church_aspects.19.title: "금욕적 노동관"
 church_aspects.19.desc: "우리가 옛 관행 대부분을 등지기는 했지만, [ShowReligiousAspectName('asceticism')]만은 여전히 우리 신앙의 핵심으로 남아 있습니다. 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 이러한 가르침을 일상생활에 적용하여 열성적이고도 엄격하게 노동에 임합니다."
 church_aspects.19.a: "이로써 우리 사회가 변하겠군."
 church_aspects.19.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 우리 사회에 금욕주의를 고착화할 것이다."
 church_aspects.20.title: "금욕적 공동체에 대한 반발"
 church_aspects.20.desc: "[ROOT.GetCountry.GetAdjective] 교회에 [ShowReligiousAspectName('asceticism')](을)를 확립한 이후, 금욕주의 종파와 다른 신앙 공동체 사이에 사소한 갈등이 여러 차례 일어났습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 계층의 여러 집단끼리 상대방의 예배가 잘못되었다며 비난하며 충돌한 것입니다. 백성들에게 우리의 나약한 모습을 보이지 않으려면 속히 조치를 취해야 합니다."
 church_aspects.20.a: "이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들을 처벌해라."
 church_aspects.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](이)가 책임질 것이다."
 church_aspects.21.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')]에서 이득을 누리는 [location_monastery.GetNameWithNoTooltip]"
 church_aspects.21.desc: "[location_monastery.GetName]의 지도부가 현지 산업이 성장하고 있다는 소식을 전해 왔습니다. 우리 국가에 수도원을 다시 설립하기로 한 것이 원재료 산출을 촉진하고 현지 경제가 번영하는 데 도움을 준 것 같습니다."
 church_aspects.21.a: "그 수도자들이 고향에 계속 봉사하게 하라."
 church_aspects.21.b: "국민들이 그자들을 보고 배우게 하라."
 church_aspects.22.title: "숨은 가톨릭교도에 대한 공포"
 church_aspects.22.desc: "우리 국가의 교회에서 신규 [ShowBuildingTypeName('monastery')]의 설립을 의아하게 생각하고 있습니다. 이러한 종교 기관은 [ROOT.GetCountry.GetName]의 개혁가들이 노력한 바를 수포로 돌리고 [ShowReligionAdjective('catholic')] 신앙의 부활을 초래할 수 있기 때문입니다. 그렇기에 신중하게 행동하며 이러한 공동체를 주시하지 않으면 문제가 커질 수 있습니다."
 church_aspects.22.a: "[ShowBuildingTypeNameWithNoTooltip('monastery')]의 권리를 제한하라."
 church_aspects.22.b: "걱정할 필요 없다."
 church_aspects.23.title: "[target_country.GetNameWithNoTooltip], 우리를 모범으로 삼다"
 church_aspects.23.desc: "[target_country.GetName]에 거주하는 한 인쇄업자가 자신만의 성경 판본을 제작해 출간했습니다. 이 고된 작업을 위해 인쇄업자는 우리나라의 성경을 기본으로 삼아 우리의 판본을 번역했습니다. 이것은 우리나라의 번역가들에게는 대단한 영예로서, 종교 개혁 운동에서 우리나라가 차지하는 위치를 잘 보여 주고 있습니다."
 church_aspects.23.a: "이 평판을 세속의 문제에 활용할 것이다."
 church_aspects.23.b: "평판은 알아서 퍼지는 법. 굳이 티를 낼 필요는 없다."
 source_of_translation: "번역의 개척자"
 church_aspects.24.title: "[target_province.GetNameWithNoTooltip]의 집단 개종"
 church_aspects.24.desc: "우리나라가 성인 세례를 시행함에 따라, 보다 많은 [target_province.GetName] 주민들이 [ROOT.GetCountry.GetReligion.GetName](으)로 개종할 결심을 굳히고 있습니다. 자신의 믿음 고백에 책임을 질 수 있는 자들만 세례를 준다는 우리의 방침에 대한 고집 덕분에, 우리 교단에 더 많은 신도를 수월하게 불러들일 수 있었습니다."
 church_aspects.24.a: "[target_province.GetNameWithNoTooltip]에 성인 세례를 더욱 적극적으로 장려하라."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 종교 개혁의 이단아"
 church_aspects.25.desc: "신자의 세례에 관한 우리 교리가 [ROOT.GetCountry.GetReligion.GetAdjective] 종교 개혁이 이루어지는 다른 곳에서 매우 큰 비난을 받고 있는 것 같습니다. 다른 나라들은 우리가 영아 세례를 거부한다는 말을 듣자마자 등을 돌리며, 저주받을 [ShowReligionAdjective('catholic')] 머저리들에게도 취하지 않을 태도를 보입니다."
 church_aspects.25.a: "언제나 진보만 있을 뿐, 퇴보란 없다!"
 church_aspects.25.b: "저들의 입장도 받아들여야 하지 않겠나."
 too_radical_reformation: "급진 개혁자"
 church_aspects.26.title: "[target_ruler.GetNameWithNoTooltip] 아래 하나 된 신앙"
 church_aspects.26.desc: "[target_ruler.GetName](은)는 믿음의 수장으로서 진정한 신자들을 하나로 모아 강대한 연합을 이루었습니다. 우리 친애하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 밤낮으로 우리의 교리를 더욱 명확히 다듬고 최고의 신학자들만을 모아 조언을 듣고 있습니다."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "이제 와서 멈출 수는 없다."
 church_aspects.27.title: "지도자 없는 신앙"
 church_aspects.27.desc: "국가 지도자의 부재가 우리나라 교단의 기능에도 심각한 영향을 미치고 있습니다. 성직자의 업무를 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 아래 일원화한 것이, 국가가 지도자를 잃은 지금에는 역효과를 내고 있습니다. 지원을 투입하고 결의를 다지지 않는다면 백성들의 신앙은 무너질 것입니다."
 church_aspects.27.a: "조치를 취해야 한다."
 church_aspects.27.b: "저절로 해결될 것이다."
 church_aspects.28.title: "[target_ruler.GetNameWithNoTooltip]에 반하는 신조"
 church_aspects.28.desc: "[target_location.GetName]의 한 주민 집단이 새로운 신조를 펴냈습니다. 그런데 이 신조는 종교적 문제에 있어 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 칙령에 따르지 않음을 선언하는 내용으로 끝을 맺고 있습니다. 서둘러 조치를 취하지 않으면, 이 신조가 [target_location.GetNameWithNoTooltip] 전체에 퍼져 우리의 지배력을 잠식할 것입니다."
 church_aspects.28.a: "마음대로 하게 두어라."
 church_aspects.28.b: "해당 집단을 [target_location.GetNameWithNoTooltip]에서 추방하라."
 church_aspects.29.title: "신조의 확산"
 church_aspects.29.desc: "모든 신도가 자신의 신조를 선택할 수 있게 하는 우리의 방침이 진정 놀라운 신앙 고백을 낳았습니다. [target_location.GetName]에서 새로운 신앙 고백이 나타나 빠르게 확산되면서 백성들을 감화시키고 있습니다. 개인의 자유를 옹호하는 우리나라이지만, 이 고백은 이전의 다른 어떤 신조보다 더 [ROOT.GetCountry.GetName]의 신앙을 굳건히 하고 있습니다."
 church_aspects.29.a: "우리 민족의 위업을 기릴 것이다."
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "새로운 신앙의 원천"
 church_aspects.30.desc: "[target_location.GetName]의 한 신실한 신도 집단이 새로운 계시의 원천을 찾았다며 주장하고 있습니다. 우리의 [ShowReligiousAspectName('prima_scriptura')] 교리 권장 방침에 따라 나타난 것으로 보이는 이 새로운 전통은 [target_location.GetNameWithNoTooltip]에서 확고한 추종자 집단을 형성해, 평화롭고 번성하는 공동체를 이루고 있습니다."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "전통에 반하는 [target_ruler.GetNameWithNoTooltip]"
 church_aspects.31.desc: "[target_location.GetName]의 목사 중 한 명이 우리나라가 정한 교리에서 벗어난 듯합니다. 성경 외에 다른 출처에서도 믿음의 진실이 나올 수 있다는 것이 우리의 신조이지만, 이 목사는 설교를 통해 다른 주제를 설파하면서 우리의 교리를 아예 버린 것 같습니다. 이단 교리의 전파를 막기 위해서는 이 목사를 해임해야 합니다."
 church_aspects.31.a: "이단이 틀림없는 자로다!"
 church_aspects.31.b: "그 목사는 쓸모가 있을지도 모른다."
 church_aspects.32.title: "경건주의자, 우리 교회를 칭송하다"
 church_aspects.32.desc: "우리나라에 정착한 어떤 저명한 경건주의자가 정통 교리에서 벗어나 새로운 형태의 신앙을 받아들인 우리나라를 칭송하고 있습니다. 그리고 자신을 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 받아준다면 계속해서 조언과 설교를 제공하겠다며 제안하고 있습니다."
 church_aspects.32.a: "등용하라."
 church_aspects.32.b: "칭송을 적극 활용하라."
 church_aspects.33.title: "새로운 경건주의 운동"
 church_aspects.33.desc: "일군의 경건주의 설교자와 교육자들이 우리 교단의 결함을 지적하는 고발문을 발간했습니다. 이들은 우리 교리 중 일부가 잘못된 방향을 향하고 있어 바른 곳으로 되돌려야 한다며 호소하고 있습니다."
 church_aspects.33.a: "이들의 주장을 수용하라."
 church_aspects.33.b: "녀석들의 설교를 억압하라."
