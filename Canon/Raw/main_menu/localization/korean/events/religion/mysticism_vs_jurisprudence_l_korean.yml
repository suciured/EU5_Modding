l_korean:
 mysticism_vs_jurisprudence.1.title: "[spread_of_extreme_practices_province.GetNameWithNoTooltip]에 퍼지는 극단적 관습"
 mysticism_vs_jurisprudence.1.desc: "새로운 형태의 [ShowReligionGroupAdjective('muslim')] 신비주의가 여럿 대두된 가운데, 그중에서도 수피 교단의 한 분파에 속한 수행자들의 방식이 유독 논란을 불러일으켰습니다. 이른바 '금욕주의자'로 알려진 이들은 일반 사회에서 완전히 분리되는 것을 추구하며, 눈썹 아래로 체모를 전부 깎고 여러 주거지를 떠돌아다니며 탁발합니다. 그리고 [ROOT.GetCountry.GetReligion.GetGodName](과)와의 고유한 관계를 보인다는 명목으로 공공연하게 샤리아법의 규율을 어기고 다닙니다. 우리 종교학자들은 우매한 민중이 이들을 경외시하는 경향이 있다고 주장했습니다. 그리고 민중이 참 신앙에서 멀어질 우려가 있으니 이들을 탄압해 달라고 요구했습니다."
 mysticism_vs_jurisprudence.1.a: "그자들을 [spread_of_extreme_practices_province.GetNameWithNoTooltip]에서 추방하라."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "학자들의 귀환"
 mysticism_vs_jurisprudence.2.desc: "13세기 [GetCountry('MGE').GetAdjective]의 정복 전쟁 이후, [ShowRegionName('egypt_region')]와 시리아는 [ShowReligionGroupAdjective('muslim')] 세상의 가장 중요한 학문적 중심지로 떠올랐습니다. [ShowReligionAdjective('sunni')] 학자들은 교파를 불문하고 가장 저명한 스승에게 과학과 신학, 무엇보다도 율법을 배우고자 [ShowLocationName('cairo')]와 [ShowLocationName('damascus')]에 몰려들었고, [ShowReligionAdjective('shia')] 학자들은 [ShowReligionNameWithNoTooltip('shia')] 중에서도 정통 열두 이맘파에 속한 학자들을 만나기 위해 [ShowProvinceDefinitionName('lebanon_province')]의 [ShowLocationName('sidon')](으)로 향했습니다. 우리 국가 출신 학생 다수도 이제 유학을 마치고 [ROOT.GetCountry.GetFlavorRank]에 [ShowReligionGroupNameWithNoTooltip('muslim')] 중심지에서 익힌 [ShowReligionGroupNameWithNoTooltip('muslim')] 율법주의를 그대로 도입할 수 있기를 바라며 고향에 복귀하고 있습니다."
 mysticism_vs_jurisprudence.2.a: "우리 국가에 반가운 인재들이구나."
 mysticism_vs_jurisprudence.2.b: "서책만 파고들어서는 신과 접할 수 없느니라."
 mysticism_vs_jurisprudence.3.title: "수피 교단의 단결된 지지"
 mysticism_vs_jurisprudence.3.desc: "대중적인 형태의 수피파 신앙이 [ShowReligionGroupAdjective('muslim')] 세계 전체에서 아주 광범위하게 유행하고 있습니다. 한 대규모 수피 교단의 $rank_county_arabic_ruler_male$는 우리 지상군이 약해진 것을 안타까워하며 자신의 추종자들에게 무기를 들고 우리가 적에게 맞서는 걸 도우라고 촉구했습니다."
 mysticism_vs_jurisprudence.3.a: "신비주의자들의 도움을 받을 수는 없다!"
 mysticism_vs_jurisprudence.3.b: "이 믿음의 전사들을 환영하겠다."
 mysticism_vs_jurisprudence.4.title: "종교적 조화"
 mysticism_vs_jurisprudence.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 구성원 다수가 수피파 성향을 띠게 된 것과 마찬가지로, 우리 국가의 여러 수피 교단 또한 $sharia$에 따르는 경건한 삶의 미덕을 찬양하기 시작했습니다. 비록 양극단에 위치한 이들은 부정적인 견해를 내지만, 그럼에도 우리는 [ShowSocietyDirectionName('mysticism')](과)와 [ShowSocietyDirectionName('jurisprudence')] 사이에서 조화를 이루었습니다. 이렇듯 우리가 중도주의와 관용으로 서로 다른 종교적 관습을 포용하자 [ROOT.GetCountry.GetFlavorRank]도 그 결실을 만끽하고 있습니다."
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName]께서는 관대하시다."
 mysticism_vs_jurisprudence.5.title: "이븐 아라비 철학에 대한 논쟁"
 mysticism_vs_jurisprudence.5.desc: "[ShowCultureName('andalusi')] 출신의 학자이자 신비주의자인 이븐 아라비는 많은 수피파가 최고의 영적 스승으로 따르는 12세기경의 인물입니다. '존재의 통일'을 논한 이븐 아라비의 범신론적 철학에서는 모든 창조물을 [ROOT.GetCountry.GetReligion.GetGodName]의 현현으로 여기며, 그 추종자들에게 [ShowReligionGroupName('muslim')]의 전통 의식뿐 아니라 삶의 모든 측면에 깃든 신성의 아름다움을 찾아내라고 전했습니다.\n\n그때 이후로 이븐 아라비의 철학과 [ShowReligionGroupNameWithNoTooltip('muslim')]에 대한 학문적 해석을 두고 끊임없이 논쟁이 벌어졌습니다. 일각에서는 이븐 아라비를 불신자로 여기지만, 많은 수피파 신자는 이븐 아라비의 철학을 종교적 실천의 근본적인 원칙으로 삼습니다. 이제 우리도 어느 쪽에 설 것인지를 결정해야 합니다."
 mysticism_vs_jurisprudence.5.a: "존재의 통일을 부정하라."
 mysticism_vs_jurisprudence.5.b: "존재의 통일을 지지하라."
 mysticism_vs_jurisprudence.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] 건물에 대한 규제"
 mysticism_vs_jurisprudence.6.desc: "[ShowReligionGroupAdjective('muslim')] 율법상 비무슬림이 도시 중심지에 새 건물을 지을 때는 많은 제약이 따릅니다. 이들의 집은 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 공동체의 주택보다 높아서는 안 되며, 예배 장소를 새로 만드는 것 또한 허용되지 않고 오직 기존의 예배당을 유지할 수만 있습니다. 지금까지 실생활에서는 이러한 규칙이 지켜지지 않는 때가 많았지만, [ROOT.GetCountry.GetFlavorRank](이)가 [ShowReligionGroupNameWithNoTooltip('muslim')]을 율법주의적으로 해석하는 쪽으로 나아가고 있는 만큼, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 측 핵심 인사 몇 명이 규칙을 더욱 엄격히 준수할 것을 요구하기 시작했습니다."
 mysticism_vs_jurisprudence.6.a: "율법을 문자 그대로 집행하라."
 mysticism_vs_jurisprudence.6.b: "그자들이 하고 싶은 대로 하게 놔두어라."
 mysticism_vs_jurisprudence.7.title: "건물 규제를 무시하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 mysticism_vs_jurisprudence.7.desc: "예배당과 고층 건물을 신설하는 행위가 공식적으로 금지되어 있는데도, 지방 곳곳의 [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]는 공공연하게 이 율법을 무시하고 있습니다. 이보다 더 문제인 것은, 우리 [ROOT.GetCountry.GetFlavorRank]의 여러 카디(법관) 또한 이를 해롭지 않다고 여기거나 뇌물을 두둑이 받고 눈감아 주며 대응을 게을리하고 있다는 것입니다."
 mysticism_vs_jurisprudence.7.a: "율법을 더 꼼꼼히 집행한다."
 mysticism_vs_jurisprudence.7.b: "율법이 미집행되도록 내버려둔다."
 mysticism_vs_jurisprudence.8.title: "권선징악"
 mysticism_vs_jurisprudence.8.desc: "$common_string_quran$에서는 무슬림에게 '선을 명하고 악은 금하도록' 공동체에서 적극적인 역할을 맡으라고 장려합니다. [ShowReligionGroupAdjective('muslim')] 학자들은 이 계율을 다양한 방식으로 해석하지만, 때때로 이것은 개혁 집단이 극단적 견해를 강압적으로 전파하는 데 쓰이기도 합니다. [ROOT.GetCountry.GetCapital.GetName]의 한 카리스마 있는 모스크 설교자 집단 또한 비정통적인 종교적 관습을 종식할 것을 부르짖으며 국민이 수피파에 반하도록 선동했고, 이에 폭력 사태와 길거리 난투가 일어나고 있습니다."
 mysticism_vs_jurisprudence.8.a: "준동을 진압한다."
 mysticism_vs_jurisprudence.8.b: "해당 집단을 지지한다."
 mysticism_vs_jurisprudence.9.title: "수피파 관습에 대한 논쟁"
 mysticism_vs_jurisprudence.9.desc: "수피파를 용인해야 하느냐는 문제를 두고 [ShowReligionGroupAdjective('muslim')] 학자들 사이에서도 의견이 엇갈리고 있습니다. 대다수 사람은 수피파가 대중의 종교적 헌신을 더 높은 수준으로 끌어올린 것에 찬사를 보내지만, 한편으로는 특정 수피파 인물이 신앙을 표출하는 방식을 탐탁잖아하는 이들도 있습니다. 와인과 부적절한 애정에 대해 시를 읊고 노래하며, 모여서 춤을 추거나 성인으로 간주되는 이들의 무덤에 경배하는 등, 수피파의 행각은 때때로 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 측 내부 강경론자들의 반발을 사고는 합니다."
 mysticism_vs_jurisprudence.9.a: "강경파를 지지한다."
 mysticism_vs_jurisprudence.9.b: "중도파를 지지한다."
 mysticism_vs_jurisprudence.10.title: "세법의 정리"
 mysticism_vs_jurisprudence.10.desc: "[ROOT.GetCountry.GetFlavorRank]의 법률을 신성한 $sharia$대로 시행하려면, 종종 우리의 세금 징수 관행을 재검토해 보고 이를 [ROOT.GetCountry.GetReligiousSchool.GetName] 학파의 위대한 법률가들이 견지하는 법적 입장과 최대한 밀착하게끔 다듬어야 합니다. 이를 위해 오랜 세월 축적된 관습적 세금을 없애고 $sharia$에 허용된 것만 남길 필요가 있습니다."
 mysticism_vs_jurisprudence.10.a: "백성에게 율법에 어긋나는 세금을 매겨서는 안 되지."
 mysticism_vs_jurisprudence.10.b: "제안을 거절하겠다."
 mysticism_vs_jurisprudence.11.title: "신비주의자와 이야기꾼"
 mysticism_vs_jurisprudence.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 다수는 이야기꾼들이 평범한 백성의 삶에 지나친 영향을 미치는 것을 경계하고 있습니다. 우리 민족의 전통적인 영웅 서사가 수백 년에 걸쳐 유서 깊다고 해도, 역사적 인물의 결말을 심각하게 왜곡한 야담은 사교도를 만들어 낼 위험이 있습니다. [storytellerprovince.GetName]의 유명한 성직자 한 사람은 과거의 종교학자들이 '이야기를 듣는 데 집착하면 잘못된 숭배로 이어질 수 있다'고 경고한 점을 들어 [ROOT.GetCountry.GetFlavorRank]의 이야기꾼들에게 강경한 입장을 취하고 나섰습니다."
 mysticism_vs_jurisprudence.11.a: "[ROOT.GetCountry.GetFlavorRank] 안에서 저속한 야담을 금지해야 한다."
 mysticism_vs_jurisprudence.11.b: "우리 선조들을 존경하는 것인데 아무 문제 없지 않은가."
 mysticism_vs_jurisprudence.12.title: "교역 길드와 조합"
 mysticism_vs_jurisprudence.12.desc: "[ROOT.GetCountry.GetFlavorRank]의 공공 생활에 길드와 조합을 빼놓을 순 없습니다. 이러한 단체는 여러 면에서 큰 공동체 내의 작은 공동체라 할 수 있으며, 자체적인 규칙과 관습, 심지어 법률까지도 지니고 있습니다. 이러한 단체는 신비주의 전통이나 수피파 신앙, 혹은 정통하지 못한 $sharia$ 해석에 빠지는 일도 매우 흔하며, 그 때문에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 율법이 도시 환경에 침투하는 것이 어려워지기도 합니다.\n\n[fraternity_province.GetName]의 장인 한 사람이 국가에 경고를 전해 왔습니다. 현지 문제에 큰 영향력을 발휘하는 어느 길드원이 있는데, 현재 그 도시에서 수공업에 임하고자 하는 사람은 모조리 이 길드의 승인을 받아야만 하며, 그로도 모자라 충성 서약까지 해야 한다고 합니다."
 mysticism_vs_jurisprudence.12.a: "그런 건 용납할 수 없다."
 mysticism_vs_jurisprudence.12.b: "길드에 간섭하는 건 피하지."
 mysticism_vs_jurisprudence.13.title: "사회적 반대와 대중적 수피 신앙"
 mysticism_vs_jurisprudence.13.desc: "우리 국가는 사회에 [ShowSocietyDirectionName('jurisprudence')](을)를 강조하고 [ShowSocietyDirectionName('mysticism')](은)는 제한하기 위해 큰 노력을 기울였습니다. 이 때문에 수피 신앙은 중앙 권력에 대한 저항과 밀접하게 결부되었습니다. 이제 많은 이들은 사회적 고난의 시기가 닥치면 율법주의에 치우친 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 [ROOT.GetCountry.GetGovernment.GetAdjective] 대신 신비주의 교단에서 영적 인도를 구합니다.\n\n그러던 와중 [popular_sufism_province.GetProvince.GetName]에서 긴장이 고조되자, 영향력 있는 수피파 스승 중 하나인 [master_char.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 지지 의사를 밝혀 잠재적으로 상황을 안정시켰습니다."
 mysticism_vs_jurisprudence.13.a: "웬 신비주의자 패거리의 환심을 사려고 노력할 필요는 없다."
 social_unrest_mysticism: "사회적 불안정"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName]께서는 관대하시다."
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')](과)와 [ShowGoodsNameWithNoTooltip('tobacco')]"
 mysticism_vs_jurisprudence.14.desc: "[ShowGoodsName('coffee')]와 [ShowGoodsName('tobacco')] 같은 기호 작물은 우리 사회에 소개된 지 오래지 않아 급속도로 확산되었습니다. 이제는 [ROOT.GetCountry.GetCapital.GetName]부터 [coffee_province.GetName]까지 나라 어디서든 커피 하우스를 볼 수 있으며, 이는 특히 수피 교단에서 인기가 많습니다. 그러나 이런 신문물은 말 그대로 새롭기 때문에 어떻게 이용하는 게 옳을지에 관해 종교계 사이에서 의견이 갈리고 있습니다.\n\n엄격한 율법주의자 다수는 신문물 이용을 제한하고 싶어 하지만, 다른 쪽에서는 [ShowGoodsNameWithNoTooltip('coffee')]와 [ShowGoodsNameWithNoTooltip('tobacco')] 모두 우리 국가에서 매우 인기가 높으니 성급히 제한하는 건 위험하다고 주장합니다. [coffee_province.GetNameWithNoTooltip]의 지역 관리들은 현지 커피 하우스가 반체제 인사들의 집회소로 기능한다고 여기는지 이를 폐쇄하기를 원하는 눈치로, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 있는 우리에게 이 사안을 판가름해 달라고 청해 왔습니다."
 mysticism_vs_jurisprudence.14.a: "신문물 이용을 제한하라."
 mysticism_vs_jurisprudence.14.b: "[ShowGoodsNameWithNoTooltip('coffee') |l]쯤은 그냥 마시게 두어라."
 mysticism_vs_jurisprudence.15.title: "[new_province.GetNameWithNoTooltip]에서 인기를 얻는 수피 교단"
 mysticism_vs_jurisprudence.15.desc: "[ROOT.GetCountry.GetName]의 수피 교단 중에서도 많은 사람이 따르는 분파 하나가 우리가 새롭게 획득한 [new_province.GetName]에 신속하게 자리 잡기 시작했습니다. 현지 주민들은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 통치를 받아들이는 걸 다소 주저하는 듯했지만, 이 수피 교단은 빠르게 수용하였습니다. 그 덕분에 이 [new_province.GetRank.GetName](을)를 우리 [ROOT.GetCountry.GetFlavorRank]에 병합하는 일이 쉬워졌습니다."
 mysticism_vs_jurisprudence.15.a: "그 대신에 법적 체제를 강화하라."
 mysticism_vs_jurisprudence.15.b: "아주 훌륭하구나."
 mysticism_vs_jurisprudence.16.title: "$sharia$의 등한시 경향"
 mysticism_vs_jurisprudence.16.desc: "박식한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리 [ROOT.GetCountry.GetFlavorRank]에 $sharia$ 율법을 무시하는 경향이 널리 퍼진 것을 불만스러워합니다. 이들은 국내의 신비주의 교단과 이교의 영향을 줄이라고 요구하고 나섰습니다. 이 요구에 응하지 못할 경우 우리는 성직자들의 지지를 잃을 수 있으며, 귀중한 법학자들 또한 다른 국가의 궁정으로 떠나 버릴지도 모릅니다."
 mysticism_vs_jurisprudence.16.a: "그자들의 권고를 따르기로 하지."
 mysticism_vs_jurisprudence.16.b: "그런 협박에 굴할 수는 없다."
 mysticism_vs_jurisprudence.17.title: "건물 규제의 쇠퇴"
 mysticism_vs_jurisprudence.17.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에서 율법주의 [ShowReligionGroupName('muslim')]에 대한 열기가 사그라들자, [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] 건축물에 대한 규제법을 온전히 시행할 카디(법관)를 찾아 임명하는 것이 점점 더 어려워지고 있습니다. 현재로서는 도무지 그 법을 집행할 도리가 없는 상황입니다."
 mysticism_vs_jurisprudence.17.a: "오히려 다행스러운 일이다."
 mysticism_vs_jurisprudence.20.title: "새로운 통치자"
 mysticism_vs_jurisprudence.20.desc: "[target_heir.GetName](은)는 유약한 어린이인 데다 세상 물정을 너무 몰랐습니다. 그 재위 시절 우리 국가에는 확고한 지도력이 심각할 정도로 결여되어 있었지만, 다행스럽게도 측근 조언자 한 사람이 행동에 나섰습니다. 이제 어린 통치자는 나라를 망치지 못하도록 안전히 처리되었으며, 조언자는 스스로 새로운 통치자임을 자처하며 우리 국가에 절실히 필요한 강력한 지도자가 되겠다고 맹세했습니다."
 mysticism_vs_jurisprudence.20.a: "우리의 새로운 주군께서 장수하며 우리를 번영으로 이끌기를!"
 mysticism_vs_jurisprudence.21.title: "[ShowWorkOfArtNameWithNoTooltip('hagia_sophia')]를 모스크로"
 mysticism_vs_jurisprudence.21.desc: "532년, [GetCountry('BYZ').GetAdjective] 황제 유스티니아누스 1세는 [ShowWorkOfArtName('hagia_sophia')] 대성당을 건립하기로 결정하고 밀레투스의 이시도로스와 트랄레스의 안테미오스를 건축가로 지명했습니다. 성당 건축에는 에페소스 아르테미스 신전의 고대 그리스 시대 기둥, [ShowRegionName('egypt_region')]의 적색 반암, [ShowProvinceDefinitionName('thessaly_province')]산 녹색 대리석, [ShowLocationName('bosphorus')] 일대의 흑석, 시리아의 황색 석재 등이 사용되었습니다. 국민들은 아직도 이곳이 [ShowReligionGroupAdjective('christian')] 성당으로 쓰이고 있음을 불만스러워하며, 이를 모스크로 바꾸기를 원합니다. 이 건물은 몹시 낙후되어 보수가 절실한 상태이기도 하므로, 모스크로 전환하기에 앞서 먼저 이곳을 수리할 필요가 있습니다."
 mysticism_vs_jurisprudence.21.a: "그곳을 수리한 다음 모스크로 바꾸어라!"
 mysticism_vs_jurisprudence.21.b: "가만 내버려둬라."
 mysticism_vs_jurisprudence.22.title: "금요 예배?"
 mysticism_vs_jurisprudence.22.desc: "[ShowReligionGroupAdjective('muslim')] 통치자들은 수백 년 동안 주간 집회 예배를 자신의 정통성을 과시할 방편으로 활용해 왔습니다. 하지만 오랜 세월 [ShowReligionAdjective('sunni')]가 군림하면서 대부분의 금요 예배는 [ShowReligionAdjectiveWithNoTooltip('sunni')]에 속한 당대의 $rank_empire_muslim_ruler_male$와 $rank_kingdom_muslim_ruler_male$의 이름으로 행해졌고, 이에 우리 [ShowReligionAdjective('shia')] [ROOT.GetCountry.GetFlavorRank]에서 예배의 지위 자체가 매우 불확실해지고 말았습니다.\n\n대부분의 [ShowReligionAdjectiveWithNoTooltip('shia')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 금요 예배 관행을 [ShowReligionAdjectiveWithNoTooltip('sunni')] 통치자들이나 하는 짓이라며 반대하지만, 오히려 이것이 사회와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], 그리고 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 모두를 하나로 결속할 방법이라고 보는 사람들도 있습니다."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip](이)가 금요 예배를 주관하면 국가도 기도에 응할 것이다."
 mysticism_vs_jurisprudence.22.b: "각자 원하는 대로 예배드리게 하라."
