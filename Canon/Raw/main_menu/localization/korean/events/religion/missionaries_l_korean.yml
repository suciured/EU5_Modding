l_korean:
 missionaries.1.title: "병에 걸린 선교사"
 missionaries.1.desc: "[target_location.GetName](으)로 보낸 우리 선교사가 불운하게도 병에 걸렸다는 소식이 전해졌습니다. 이에 새 교회를 개척하는 일이 중단됐으며, 그 선교사의 지도 없이는 현지 주민을 개종시킬 가능성도 희박합니다."
 missionaries.1.a: "그 선교사를 도울 인력을 보내라."
 missionaries.1.b: "거기 쏟던 노력을 다른 데로 돌려라."
 STATIC_MODIFIER_NAME_missionary_falls_ill: "병에 걸린 선교사"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "우리 선교사가 병에 걸리고 말았습니다. 새 교회를 개척하는 일이 중단됐으며, 그 선교사의 지도 없이는 현지 주민을 개종시킬 가능성도 희박합니다."
 missionaries.2.title: "종교적 저항"
 missionaries.2.desc: "[target_location.GetName] 주민들을 개종시키는 일이 예상보다 훨씬 어렵습니다. 초창기에는 몇 명인가 흥미를 보였지만, 대부분은 새 종교를 수용하는 데 그렇게 적극적이지 않습니다."
 missionaries.2.a: "더욱 노력해라."
 missionaries.2.b: "시간 낭비로구나."
 STATIC_MODIFIER_NAME_missionary_failure: "선교 실패"
 STATIC_MODIFIER_DESC_missionary_failure: "이곳 주민들을 개종시키는 일이 예상보다 훨씬 어렵습니다. 초창기에는 몇 명인가 흥미를 보였지만, 대부분은 새 종교를 수용하는 데 그렇게 적극적이지 않습니다."
 missionaries.4.title: "종교적 소란"
 missionaries.4.desc: "[target_province.GetName]에 임명한 총독이 현지 주민들이 소란을 일으킨다며 소식을 전해 왔습니다. 우리가 그곳에 보낸 선교사가 자신들의 고유한 종교적 관습이나 전통을 전혀 존중하지 않는 것에 주민들이 불만을 품었다고 합니다. 총독은 그곳에서 진행될 추가적인 선교 활동을 모두 취소하거나, 그게 어렵다면 적어도 동요가 약간이나마 가라앉을 때까지 병력을 더 파견해 달라고 요청했습니다."
 missionaries.4.a: "무시해 버려라!"
 missionaries.4.b: "선교를 중단하라."
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "선교 활동 지연"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "현지 주민들의 불만을 달래기 위해 선교 활동을 일시적으로 지연하기로 했습니다."
 missionaries.6.title: "종교적 긴장"
 missionaries.6.desc: "[target_location.GetName]의 상황이 걷잡을 수 없을 지경에 다다르고 있습니다. 주민들은 얼마 전에 우리가 그곳에 보낸 선교사의 설교를 거부했으며, 해당 선교사는 이제 목숨을 위협받고 있습니다. 뭐라도 조치를 취하지 않으면 곧 폭동이 일어날 것입니다."
 missionaries.6.a: "운에 맡기고 강행하라."
 missionaries.6.b: "할 수 있는 조치를 취하라."
 STATIC_MODIFIER_NAME_religious_tensions: "종교적 긴장"
 STATIC_MODIFIER_DESC_religious_tensions: "주민들이 우리 선교사의 설교를 받아들이기를 거부하고 있습니다."
 missionaries.7.title: "평화를 깨뜨리는 이웃 나라"
 missionaries.7.desc: "[target_location.GetName]에 파견된 선교사가 현지가 너무 불안정하다고 호소하고 있습니다. 우리는 중립적 태도를 취하고 있지만, 이웃 나라에서 벌어지고 있는 전쟁이 [target_location.GetNameWithNoTooltip]에도 영향을 주고 있습니다."
 missionaries.7.a: "그 선교사를 도와주어라."
 missionaries.7.b: "걱정할 것 없다."
 missionaries.8.title: "선교 활동"
 missionaries.8.desc: "우리 신학자들이 선교 활동에 대한 금전적 투자가 부족하다는 불만을 제기했습니다. 지금 우리가 갖춘 선교사들로는 [target_location.GetName] 지역 한 곳의 주민들조차 온전히 개종할 수 없다고 합니다."
 missionaries.8.a: "그 말이 맞는지도 모르겠군."
 missionaries.8.b: "지금 정도면 충분하고도 남는다."
