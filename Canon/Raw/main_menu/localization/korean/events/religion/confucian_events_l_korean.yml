l_korean:
 confucian_events.1.title: "상제 개념"
 confucian_events.1.desc: "요즘 들어 [target_location.GetName]의 [target_location.GetDominantReligion.GetAdjective] 추종자들이 [ShowPolicyName('confucianism_policy')]에서 유래한 의례와 개념을 일상생활에 더 많이 적용하고 있으며, 최근에는 상제 개념을 자신들 고유의 최고 신격과 동일시하기에 이르렀습니다. 우리 [ROOT.GetCountry.GetFlavorRank]의 학계 권위자들은 이러한 해석이 다소 비정통적이라고 생각하지만, 이 덕분에 [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] 신봉자들이 [ShowPolicyNameWithNoTooltip('confucianism_policy')]의 여러 개념과 의례, 원칙 및 고전적 가르침을 자신들의 신학 체계에 병합할 수 있었습니다.\n\n그렇지만 [ROOT.GetCountry.GetCapital.GetName]의 궁전에서는 이를 두고 여전히 논쟁이 벌어지고 있습니다. 과연 이것이 [target_location.GetDominantReligion.GetNameWithNoTooltip] 신봉자들을 우리 관료제에 더 잘 융화하기 위한 올바르고 바람직한 방법이 맞느냐는 것입니다."
 confucian_events.1.a: "그자들에게 제대로 된 법도를 가르쳐야 한다!"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "상제 논쟁 거부"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "우리는 이민족이 상제 개념을 자신들의 이전 신앙의 일부로 동일시하는 것을 금지했습니다. 그 결과, 이들은 우리 고유한 체제를 이해하는 데 더욱 큰 난항을 겪고 있습니다."
 confucian_events.1.b: "그러한 관념을 수용하라."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "상제 논쟁 수용"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "상제 개념이 이민족이 이전에 지녔던 신앙의 일부로 해석되고 있습니다. 그 덕분에 이들은 우리 고유한 체제를 더욱 쉽게 이해하게 되었습니다."
 confucian_events.2.title: "고전의 번역"
 confucian_events.2.desc: "[target_location.GetName]의 [target_location.GetDominantReligion.GetAdjective] 신자들은 굳건한 전통과 의례를 지녔으며, 자신들만의 독자적인 언어를 고수하는 탓에 문명으로 발전하는 것이 더딥니다. 만약에 이들이 야만인 신세에서 벗어나 진정으로 우리 사회에 통합되기를 바란다면, 이들이 고전과 제대로 된 의례를 자신들의 언어로 소화할 수 있게 해야 합니다.\n\n이미 그럴 때 쓰일 서책을 집필하기 시작한 학자가 일부 있기는 하지만, 한편으로는 이러한 시도를 강력히 반대하는 이들도 있습니다. 이민족의 옛 종교 개념들을 계속해서 공자의 가르침과 융화하는 작업을 장려해야 할까요?"
 confucian_events.2.a: "그자들이 자신들의 언어로 법식을 만들게 두어라."
 STATIC_MODIFIER_NAME_classics_translated: "고전 번역"
 STATIC_MODIFIER_DESC_classics_translated: "[ShowPolicyName('confucianism_policy')]의 고전을 이민족의 고유한 언어로 번역하게 허용합니다. 이로써 이들은 더 나은 교육을 받을 수 있습니다."
 confucian_events.2.b: "그건 우리 사상의 저열한 모작에 지나지 않을 것 아닌가!"
 STATIC_MODIFIER_NAME_classics_defended: "고전 수호"
 STATIC_MODIFIER_DESC_classics_defended: "고전이 외국의 언어로 번역되어 왜곡되는 것을 허용하지 않습니다. 고전의 순수성이 우리 관료제의 톱니바퀴를 계속해서 돌아가게 하는 것이니까요."
 confucian_events.3.title: "[target_character.GetNameWithNoTooltip]의 신앙"
 confucian_events.3.desc: "신임받는 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]이자 우리의 심복인 [target_character.GetName](은)는 그간 [target_location.GetName]의 우리 [target_location.GetDominantReligion.GetAdjective] 공동체가 야만적인 문화를 발전시키는 것을 돕고자 이들과 긴밀히 협업해 왔습니다. [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]의 학문과 문예를 심도 있게 연구한 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](은)는 이들의 개념을 다수 받아들이기 시작했으며, 이에 많은 사람은 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](이)가 [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]의 방식에 너무 심취했다고 생각합니다. 심지어 일각에서는 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](이)가 비밀리에 개종하여 선조와 [ROOT.GetCountry.GetName](을)를 두루 욕보였다고 주장하기까지 합니다."
 confucian_events.3.a: "그 작자를 퇴출해 버려라!"
 confucian_events.3.b: "우리도 [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] 민족에게서 배울 것이 많다."
 STATIC_MODIFIER_NAME_converted_minister: "학구적 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 STATIC_MODIFIER_DESC_converted_minister: "우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 구성원 중 한 사람이 외국 종교에 현혹되고 말았습니다. 비록 우리 신앙에는 해롭지만, 이렇게 다른 지식의 근원으로부터 얻는 이익은 쉽게 무시할 만한 것이 아닙니다."
 confucian_events.4.title: "권리와 의례"
 confucian_events.4.desc: "[target_location.GetDominantReligion.GetAdjective] 민족 또한 [ROOT.GetCountry.GetName]의 일부이기는 하나, 이들의 전통은 용인하기가 무척 난감한 구석이 있습니다. 문명화된 민족이라면 마땅히 [ShowPolicyName('confucianism_policy')]의 가르침에 의거해 옳고 논리적인 것을 따라야 하건만, 이 사람들은 그러한 원칙에 정면으로 위배되는 관습을 여럿 지니고 있습니다. 이에 [target_location.GetName]의 우리 관리들은 야만적인 풍속을 고집하는 현지인들과 계속해서 갈등을 빚고 있습니다."
 confucian_events.4.a: "오랑캐들 같으니!"
 confucian_events.4.b: "그런 소소한 문제는 우려할 바가 못 되느니라."
 confucian_events.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 집권 강화"
 confucian_events.5.desc: "[target_location.GetDominantReligion.GetAdjective] 민족은 야만인이지만, 이들이 지닌 관습과 의례 일부는 우리에게 유용할 수 있습니다. 이들의 군주 관련 전통과 의식에는 이미 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 같은 세속의 고위 권력자 개념이 포함되어 있기 때문입니다. [target_location.GetName]의 현지 관리들이 이미 이를 잘 활용하고는 있지만, 이 [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] 의식을 한층 수준 높게 활용하자는 제안도 있습니다. 하지만 다른 이들은 이러한 관습으로 우리 전통을 더럽히는 것은 선조를 욕보이고 올바른 길에서 벗어나는 짓이라고도 합니다."
 confucian_events.5.a: "그리 나쁜 건 아닌 듯하군."
 confucian_events.5.b: "수치스러운 짓을 하는 관리들이야말로 처단해야 한다!"
 STATIC_MODIFIER_NAME_local_rites_represed: "현지 의례 억압"
 confucian_events.6.title: "야만족에게 문명 선사하기"
 confucian_events.6.desc: "세월이 흐르며 [target_location.GetDominantReligion.GetAdjective] 민족은 우리 관습을 다수 받아들였습니다. 하지만 [target_location.GetName](을)를 방문한 [target_character.GetName] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](은)는 이들이 여전히 문명과는 거리가 멀다는 것을 보았습니다. 여기에 더해 현지의 영향력 있는 지주의 아들에게 이름을 지어 주는 행사에 초청됐을 때, 지주가 아이에게 자신의 이름을 그대로 붙여 주는 것을 본 것이 결정타가 되었습니다.\n\n해당 지역에서 돌아온 [target_character.GetNameWithNoTooltip](은)는 [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] 민족과 이들이 문명인으로 거듭날 가능성을 매우 비관적으로 바라보았습니다."
 confucian_events.6.a: "그렇다면 그자들을 가만히 내버려 두어라."
 confucian_events.6.b: "우리 중에서 가장 출중하고 총명한 이들을 보내 그자들을 문명으로 이끌어라."
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] 문명"
 confucian_events.7.desc: "야만족 중에도 합리와 지성을 받아들이는 데 남들보다 더 뛰어난 이들이 있습니다. [target_location.GetName]의 [target_location.GetDominantReligion.GetAdjective] 민족은 이미 우리 전통의 중대한 요소부터 사소한 부분에 이르기까지 많은 것을 수용했습니다. 일부 사소한 부분만을 제외한다면 사람과 관습 모두 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 여느 일부처럼 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]식이어서, 해당 지역을 방문하는 외국인들이 그 일대를 [ROOT.GetCountry.GetName](과)와 제대로 분간하기 어려워할 정도입니다."
 confucian_events.7.a: "진보로군!"
 confucian_events.7.b: "그 일대에서 이 기회를 반드시 이용해야 한다!"
 confucian_events.8.title: "소인배?"
 confucian_events.8.desc: "우리 위대한 [ROOT.GetCountry.GetFlavorRank](을)를 다스리는 것이야말로 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 제일의 책무이자 특권입니다. [target_ruler.GetDynasty.GetName]의 구성원들은 예로부터 모범을 통한 통치를 자랑스럽게 여겼으며, 엄격한 예법을 준수하고, 개인적으로는 검약을 실천하는 동시에 이러한 이상에 순응하지 않는 이들을 신중하게 제거해 왔습니다.\n\n그렇기에 [target_ruler.GetName](은)는 [target_heir.GetName]의 성장을 무거운 마음으로 지켜보았습니다. 군자와는 거리가 먼 우리 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 교육하는 강사들은 [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 눈앞의 이득과 감정적인 쾌락만을 좇는 소인배라고 칭하기 일쑤입니다. 그러나 우리가 [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 폐위한다 해도, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 이에 강하게 반발할 세력이 존재합니다. 이들은 새로운 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 책봉되더라도 그자를 지지하지 않을 것입니다."
 confucian_events.8.a: "그런 후계자는 [ROOT.GetCountry.GetFlavorRank]에 어울리지 않는다."
 confucian_events.8.b: "현재의 균형을 흐트러뜨려서는 아니 된다."
 confucian_events.9.title: "인기 소설"
 confucian_events.9.desc: "과거의 유명 야사를 다룬 토착어 소설이 우리 백성 사이에 인기를 끌고 있습니다. 이것 자체는 문제 될 일이 아니지만, 우리는 이 소설 작품이 사실은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 중앙 권력에 대한 불복종을 옹호하는 내용을 담고 있어 [ShowPolicyName('confucianism_policy')]의 핵심 교리를 어기고 있다는 것을 알게 되었습니다.\n\n이에 우리 행정가들은 그 책을 금서로 지정해야 한다고 주장하지만, 일각에서는 그러한 조치가 오히려 책을 읽어 보고 싶어 하는 이들을 더욱 유혹하기만 할 거라고 우려합니다."
 confucian_events.9.a: "즉시 그 책을 금서로 지정해야 한다."
 STATIC_MODIFIER_NAME_banned_novel: "소설 금지"
 STATIC_MODIFIER_DESC_banned_novel: "[ShowPolicyName('confucianism_policy')] 원칙에 위배되는 체제 전복적 소설은 절대 우리 국가에 허용할 수 없습니다."
 confucian_events.9.b: "우리는 명령이 아닌 모범을 통해 다스리니라. 가만 놔두어라."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "비판적 소설 허용"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "우리 통치에 매우 비판적인 내용을 담은 소설이 퍼지게 놔뒀습니다. 비록 우리를 부정적으로 묘사하고 있기는 하지만, 우리 국민이 모처럼 책을 읽는다는 것은 반가운 일입니다."
 confucian_events.10.title: "문관"
 confucian_events.10.desc: "교육과 자기 계발을 장려하고, 고전을 철저히 고수하는 것은 모든 [ShowPolicyName('confucianism_policy')] 기반 정부의 근간입니다. 우리 [ROOT.GetCountry.GetFlavorRank](이)가 위대해지려면 관리들이 최대한 박학다식해질 수 있도록 금전과 관심, 노력을 아끼지 않아야 합니다. 그렇기에 일각에서는 최근 들어 정부 관직자가 되기를 희망하는 국민이 줄고 있는 현상을 우려하고 있습니다."
 confucian_events.10.a: "관료들을 확충해야 한다!"
 confucian_events.10.b: "아직은 관직자를 늘릴 필요가 없느니라."
 confucian_events.11.title: "혼란스러운 시대의 도덕적 지침"
 confucian_events.11.desc: "[ROOT.GetCountry.GetName]의 지도층은 대다수가 자수성가한 인물이거나 그러한 이들의 충성을 받는 자로 구성되어 있습니다. 하지만 우리가 예로부터 고수해 온 도덕률은 혈통과 충절을 중시하며, [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 복종을 기반으로 한 사회 질서를 강조합니다. 이에 [ShowPolicyName('confucianism_policy')] 학자들은 옛 성현들의 가르침을 국가 통치의 지침으로 바로 세우고자 탐구를 통해 유학을 재해석하기에 이르렀습니다.\n\n그렇게 새로이 재조명된 신유학은 후기 유학자들이 올바른 통치만을 지나치게 강조한 것과는 달리 도덕과 학문이라는 본래의 가치에 중점을 두고 있으며, 지방의 통치자는 물론 일반 백성들에게도 적용할 수 있는 합리적인 도덕규범을 제시하는 것을 목표로 합니다. 실제로 지식인 사이에서 명성을 쌓아 올린 [target_character.GetName] 또한 이러한 신유학자 중 한 사람입니다."
 confucian_events.11.a: "[target_character.GetNameWithNoTooltip] 같은 인재를 끌어모으기 위해 노력해야 마땅하다."
 confucian_events.11.b: "[ROOT.GetCountry.GetFlavorRank]의 현행 제도를 계속 장려하도록 하세."
 confucian_events.12.title: "태생과 특권"
 confucian_events.12.desc: "우리 사회에 [ShowPolicyName('confucianism_policy')] 이념이 퍼지면서 미천한 출신의 인물 중에서도 많은 이들이 지식층으로 부상했습니다. 대중 강연을 진행하거나 쉬운 말로 쓰인 서책을 발행하는 등, 다른 학자들과 함께 힘을 합쳐 학문의 대중화에 몸을 바치고 있는 [target_character.GetName](은)는 위 사실을 입증하는 훌륭한 표본입니다. 실제로 이 인물은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 태생이 아니지만, 우리 시대의 학자 중에서도 특히나 걸출한 인재라는 사실을 그 누구도 부정할 수 없습니다.\n\n본래 학문이란 특별한 혈통을 지닌 가문의 특권이었던 만큼, 이러한 움직임은 여러 측면에서 기성 사회 질서에 대한 도전으로 받아들여 마땅합니다."
 confucian_events.12.a: "이 같은 진취적인 변화에는 마땅히 힘을 실어 줘야겠지."
 confucian_events.12.b: "사회 질서를 위협하는 것을 그냥 두고 볼 수만은 없다!"
 confucian_events.13.title: "능력주의"
 confucian_events.13.desc: "[target_ruler.GetName](은)는 어릴 때부터 [ShowPolicyName('confucianism_policy')] 경전을 공부하고 신유학 강의를 들었습니다. 그리고 이제 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 등극한 [target_ruler.GetShortNameWithNoTooltip](은)는 자신이 배운 사상의 원리를 현실에 적용할 준비를 마쳤습니다. 아무런 능력 없이 오로지 태생과 가문 간의 오래된 충성 관계만을 근거로 [ROOT.GetCountry.GetFlavorRank]에 영향력을 행사하는 자들을 뿌리 뽑겠다는 야심 찬 계획을 세운 것입니다.\n\n하지만 당연하게도, 오랜 세월 동안 우리를 충직하게 섬긴 가신들은 이 변화를 배은망덕하고 부당한 적대 행위라 여길 것입니다."
 confucian_events.13.a: "능력주의가 국가의 근간 원칙이 되어야 한다."
 confucian_events.13.b: "우리에게 충성을 바친 이들을 지지해 줘야 마땅하다."
