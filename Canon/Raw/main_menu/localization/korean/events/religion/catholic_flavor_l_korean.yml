 catholic_flavor.9000.desc: "상황이 통제를 벗어나면서 우리는 [ShowGovernmentReformName('papacy_reform')]를 상실하고 말았습니다. 이는 용납할 수 없는 사태입니다. 즉시 [GetInternationalOrganization('catholic_church').GetLeaderTitle]을 우리의 통치자로 복권해야 합니다."
