l_korean:
 catholic_flavor.1.title: "영향력 있는 설교자"
 catholic_flavor.1.desc: "[target_character.GetName](이)라고 하는 독실하고 젊은 설교자 한 사람이 최근 우리가 [pope_capital_scope.GetName]에 계신 성하의 가르침을 얼마나 충실히 따르고 있는지를 역설했습니다. 해당 발언은 향후 우리 국가에 필시 보탬이 될 듯합니다."
 catholic_flavor.1.a: "그자를 [pope_capital_scope.GetNameWithNoTooltip](으)로 보내라."
 catholic_flavor.1.b: "훌륭한 주교가 되겠군."
 catholic_flavor.2.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')]의 번영"
 catholic_flavor.2.desc: "[target_location.GetName]의 [ShowBuildingTypeName('monastery')]은 한 시대에 걸쳐 번영을 구가한 곳으로, 그동안 여러 저명한 [ShowReligionAdjective('catholic')] 학자들이 이곳을 거쳐 갔습니다. 이러한 번영과 명성은 [target_location.GetNameWithNoTooltip] 전체에 영향을 미쳐, 새로운 부가 흘러들고 있습니다. [target_ruler.GetName]께서 친히 이곳을 방문한다면 [ShowBuildingTypeNameWithNoTooltip('monastery')]에는 큰 영광이 될 것입니다."
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip](이)가 친히 [target_location.GetNameWithNoTooltip](을)를 방문해야 한다."
 catholic_flavor.2.b: "괜히 개입하지 말고 내버려두도록."
 catholic_flavor.3.title: "곤경에 빠진 [ShowBuildingTypeNameWithNoTooltip('monastery')]"
 catholic_flavor.3.desc: "우리 수도승들이 기거하는 한 [ShowBuildingTypeName('monastery')]이 힘든 시기를 맞이했습니다. 자금과 신도의 유입이 모두 부족해지면서 과거의 활기를 잃고 쇠퇴하고 만 것입니다. 수도승들은 급기야 우리에게 상당한 기부를 요청하고 있으며, 도움이 없으면 예전처럼 지역 사회를 돌보지 못할 상황입니다."
 catholic_flavor.3.a: "어느 정도는 지원해 주도록 하지."
 catholic_flavor.3.b: "우리가 신경 쓸 문제가 아니다."
 catholic_flavor.4.title: "성직 매매?"
 catholic_flavor.4.desc: "[ROOT.GetCountry.GetName] 교회 행정부의 고위직에 빈자리가 하나 있습니다. 그런데 부유한 가문 출신의 성직자라는 [target_character.GetName](이)가 구미가 당기는 제안을 한가지 해 왔습니다. 자신이 그 직책에 선출되게 찬동하고 지지해 주면, 우리 국고에 막대한 기여금을 내겠다는 것입니다. 독실한 자들은 이것이 성직 매매라는 죄악에 해당한다고 주장하지만, 그자들이 뭘 알겠습니까?"
 catholic_flavor.4.a: "지금은 돈이 필요하다!"
 catholic_flavor.4.b: "성직 매매는 죄악이다!"
 catholic_flavor.5.title: "면죄부 판매"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\n[ShowReligionAdjective('catholic')] 신자들, 정확히는 주머니 사정이 넉넉한 신자들 사이에서 돈을 내고 세속의 죄악에 대한 사면을 약속받는 관행이 인기를 끌고 있습니다. 이들은 모든 죄를 용서받으며, 심지어 자신의 악덕을 그만둘 필요조차 없다고 합니다! 그러나 [ROOT.GetCountry.GetAdjective]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이 행위에 눈살을 찌푸리며, [GetCountry('PAP').GetGovernment.GetRulerTitle]이 이런 방식으로 [GetInternationalOrganization('catholic_church').GetName]를 부유하게 하는 모습을 불편하게 여겼습니다. 그러면서 [ShowReligionGroupAdjective('christian')] 신도들에게 정말로 죄악을 용서받고 싶거든 진실되게 참회하는 모습을 보이라고 부르짖었습니다.\n\n[target_ruler.GetName](이)가 점점 연로해지는 탓에 이러한 논란은 더욱 직접적으로 다가옵니다.여느 [ROOT.GetCountry.GetGovernment.GetRulerTitle]들처럼, 통치를 공고히 하는 과정에서 죄악을 저질렀기 때문입니다. [target_ruler.GetShortNameWithNoTooltip](은)는 어떻게 용서를 구하면 좋을까요?"
 catholic_flavor.5.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께 돈을 낼 준비를 하도록."
 catholic_flavor.5.b: "면죄부를 사는 게 손쉽기는 하지만, 그보다는 참회하는 것이 낫다."
 catholic_obstructing_church: "면죄부 구입을 거부함"
 catholic_flavor.6.title: "성유물 공경"
 catholic_flavor.6.desc: "귀천을 막론하고 사람들은 성유물을 공경하면 연옥에서 보내는 시간이 줄어든다고 믿습니다. 그런데 아주 많은 성유물을 소장 중인 [unrest_province.GetName]의 한 교회 대문에, 누군가가 그 관습에 반대하는 논고를 못으로 고정해 두는 일이 벌어졌습니다. 이 글에서 제기된 문제들이 과연 일리가 있을까요, 아니면 구원에 이르는 유일한 길인 [GetInternationalOrganization('catholic_church').GetName]의 통합을 저해하려는 반대자와 이단자들의 헛소리에 불과할까요?"
 catholic_flavor.6.a: "방금 성모님의 모유를 한 병 샀단 말이다!"
 catholic_flavor.6.b: "용서는 오직 하느님으로부터만 올 수 있다."
 catholic_flavor.6.b.tt: "[unrest_province.GetName]의 주민 중 [ShowReligionName('catholic')] 신자들이 불만을 가지게 됩니다"
 catholic_flavor.7.title: "성모 공경"
 catholic_flavor.7.desc: "하느님의 어머니, 복되신 동정 마리아께서는 천상의 모후이시며 모든 은총의 중개자이십니다. 완전무결하신 여성으로서 그분은 성스러운 모성으로 하느님의 오른쪽 자리에 앉으실 수 있습니다. 그런데 그게 진실일까요? 최근 들어 급진적인 신학자들은 성모의 중재가 필요하지 않다고 주장하고 있습니다. 그 말이 맞는 걸까요, 아니면 이단에 가까운 이 발언에 성모 교회가 위험에 처한 걸까요?"
 catholic_flavor.7.a: "성모께서 그자들을 용서해 주시기를."
 catholic_flavor.7.b: "마리아가 특별하다 하여도 결국 한낱 여인에 불과하지."
 opinion_denying_the_holy_mother: "성모에 대한 부정"
 catholic_flavor.8.title: "사심판 교리"
 catholic_flavor.8.desc: "우리가 익히 알듯이, 사람이 죽으면 하느님께서 즉시 영혼의 운명을 결정하시어 최후의 심판을 기다리게 하십니다.\n\n그런데 [unrest_province.GetName]의 어느 수도자는 연옥이란 존재하지 않으며, 망자를 위한 기도 역시 고인의 천국행에 도움이 되지 않는다고 주장했습니다. 이단에 가까운 이 주장은 당연하게도 교리 논쟁에 불을 붙였습니다.\n\n이러한 논쟁은 우리 [GetInternationalOrganization('catholic_church').GetName]의 하나 됨 그 자체를 위협하고 있습니다."
 catholic_flavor.8.a: "아마 이단이 맞을 것이다."
 catholic_flavor.8.b: "산 자가 망자에게 해 줄 수 있는 건 없다."
 catholic_flavor.9.title: "새로운 신앙 고백"
 catholic_flavor.9.desc: "개혁가들이 새로운 신앙 고백을 제안했습니다. 이는 [ShowReligionAdjective('catholic')]의 가르침과는 작지만 중요한 차이가 있습니다. [GetInternationalOrganization('catholic_church').GetName]는 이게 이단에 가깝다고 주장하지만, 어떤 이들은 이 새로운 고백 방식을 통해 [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]와 그 행정 체계를 더욱 엄격하게 통제할 수 있을 거라고 말하기도 합니다."
 catholic_flavor.9.a: "일부 백성들이 엇나가더라도 새로운 신앙 고백을 권장하라."
 catholic_flavor.9.b: "아니, 모두가 그것 때문에 파멸하고 말 것이다."
 catholic_flavor.10.title: "안전 통행권 약속?"
 catholic_flavor.10.desc: "소위 '개혁 수도사' 집단이 최근 안전 통행권을 보장받고 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 나타나 자신들의 주장은 정당하다고 떠들었습니다. 이전의 [jan_hus_scope.GetName](이)가 그랬듯, 이 집단도 이단인 것은 명백하지만, 우리는 이전에 안전 통행권을 엄숙히 약속한 바가 있어 이들의 출입을 막을 도리가 없었습니다."
 catholic_flavor.10.a: "말을 뱉은 이상 지켜야 한다."
 catholic_flavor.10.b: "이단에게 한 약속은 무효다."
 catholic_flavor.11.title: "성인으로 인정받다"
 catholic_flavor.11.desc: "[pope_scope.GetName]께서 지금 막 선포하신 바에 따르면, 우리 통치자의 존경받는 선조 중 한 분이신 [ancestor_saint.GetName] 님이 사실 우리 교회의 거룩한 성인이셨으며 마침내 그분을 적절히 공경할 때가 왔다고 합니다. 크게 기려 마땅한 일입니다!"
 catholic_flavor.11.a: "찬미할지어다!"
 catholic_flavor.12.title: "숭고하신 하느님"
 catholic_flavor.12.desc: "[pope_scope.GetName]께서 칙령을 선포하시어 식민지의 원주민을 노예로 삼지 말라 하셨습니다. 성하께서는 글로 전하시기를, 원주민이 [ROOT.GetCountry.GetReligion.GetGodName]의 은총을 받을 수 없는 열등한 짐승이란 믿음은 인류의 적이 퍼뜨린 악독한 거짓말이라 합니다. 성하께서는 원주민 또한 영혼이 주어진 다른 모든 인간과 마찬가지로 [ROOT.GetCountry.GetReligion.GetGodName]의 빛을 갈망한다고 하셨으며, 그렇기에 모든 신심 깊은 군주는 서둘러 그들에게 [ShowReligionAdjective('catholic')] 신앙을 전파하여야 한다고도 하셨습니다."
 catholic_flavor.12.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 뜻을 이행하라."
 opinion_sublimis_deus: "숭고하신 하느님"
 catholic_flavor.12.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께서 모르시면 그만이지."
 catholic_flavor.13.title: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')]에 의한 이단 확산"
 catholic_flavor.13.desc: "[target_location.GetName]의 [ShowBuildingTypeNameWithNoTooltip('scriptorium')]에서 일부 경전을 필사하다 치명적인 실수를 저질러, 경전이 매우 불경하게 해석될 여지를 만들고 말았습니다. 서둘러 조치를 취하지 않는다면 이 잘못된 문구로 인해 참된 신앙에 대한 백성들의 신뢰가 흔들리게 될 것입니다."
 catholic_flavor.13.a: "무슨 대가를 치르더라도 배포를 막아야 한다."
 catholic_flavor.13.b: "시간이 지나면 저절로 해결될 것이다."
 catholic_flavor.14.title: "대분열에서 회복한 [target_country.GetLongNameWithNoTooltip]"
 catholic_flavor.14.desc: "[ShowLocationName('rome')] 주교 [target_character.GetName](이)가 [ShowLocationName('constantinople')](과)와 [ShowLocationName('moscow')]의 순종적인 꼭두각시 성직자들의 지지를 등에 업고서 교회의 대분열이 끝났다고 선언했습니다. 우리로서는 계속해서 옛 방식을 추종할 수 있지만, 어쩌면 [target_country.GetName](이)가 승리한 것은 [ShowReligionAdjective('catholic')] 교단이 정말로 [ROOT.GetCountry.GetReligion.GetGodName]의 가호를 받았기 때문인지도 모릅니다."
 catholic_flavor.14.a: "[ShowReligionNameWithNoTooltip('catholic')]을 받아들여라."
 catholic_flavor.14.a.tt: "다수의 국민이 [ShowReligionName('catholic')]으로 개종합니다"
 catholic_flavor.14.b: "그자들이 '필리오퀘'를 계속 거론하는 한 우리는 [ShowReligionNameWithNoTooltip('orthodox')]를 따른다!"
 catholic_flavor.14.b.tt: "소수의 국민이 [ShowReligionName('catholic')]으로 개종합니다"
 catholic_flavor.15.title: "우인제"
 catholic_flavor.15.desc: "우인제가 성큼 다가왔습니다!\n\n악마적인 옷을 입은 새 주교가 선출됩니다. 이 가짜 주교가 교회 의례를 조롱하는 동안 사람들은 술 마시고, 웃고, 춤을 춥니다. 모두가 [ShowReligionGroupName('christian')] 예배를 풍자하는 해학 축제인 우인제를 즐기지만, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들만은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 국가를 위해서라도 당장 이 축제를 금지해야 한다고 고집을 부립니다."
 catholic_flavor.15.a: "축제가 계속되게 허용하라."
 catholic_flavor.15.b: "우리 신성한 종교 기관을 조롱하는 행위를 용인해서는 안 되느니라!"
 catholic_flavor.15.c: "농담 삼아 교황에게 말 한 필을 보내거라."
 catholic_flavor.15.d: "[ShowLocationNameWithNoTooltip('paris')]의 종지기를 임명하라."
 catholic_flavor.16.title: "필경사에 대한 찬사"
 catholic_flavor.16.desc: "필사라는 작업은 그 고됨에 비해 인정을 받지 못하는 경우가 일반적입니다. 하지만 한 수도원장은 [target_location.GetName]의 [ShowBuildingTypeNameWithNoTooltip('scriptorium')]에 대해 다음과 같은 찬사를 남겼습니다. #italic \"본 논설의 주제인 필경사들은 자신의 직업에 헌신하며 신을 찬양하고, 천사들을 즐겁게 하며, 정의로운 자들에게 힘을 주고, 죄인을 개심케 하며, 겸손한 자들을 상찬하고, 선의를 확증하며, 자만한 자를 누르고 완고한 자들의 고집을 꺾느니라.\"#!"
 catholic_flavor.16.a: "가히 헌신의 모범이라 할 만하군."
 catholic_flavor.16.b: "필경사들이라면 칭송을 받아 마땅하지."
 catholic_flavor.100.title: "조카 추기경"
 catholic_flavor.100.desc: "[ROOT.GetCountry.GetAdjective]에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 친척을 추기경단에 임명하는 오랜 전통이 있습니다. 이것을 족벌주의라 부르는 이들도 있지만, 이러한 '조카 추기경'들은 교황청 내에서 이미 단단하게 자리를 잡고 있습니다."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ 이제 [cardinal_nephew_country.GetName]에 새 추기경을 임명할 때가 다가왔으니, [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 자신의 친척을 [cardinal_nephew_province.GetName]에 기거하게 하는 것이 적절한 처사인지 결정을 내려야 합니다."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ 이제 [cardinal_nephew_country.GetName]에 새 추기경을 임명할 때가 다가왔으니, [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 자신의 친척이 추기경이라는 임무를 맡기에 적절한 인재인지 결정을 내려야 합니다."
 catholic_flavor.100.a: "아니다. 이 전통은 끊어야 마땅하다."
 catholic_flavor.100.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 조카라면 훌륭한 추기경이 될 것이다."
 catholic_flavor.101.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 조카 추기경"
 catholic_flavor.101.desc: "[target_character.GetName](이)가 자신의 친족을 [cardinal_nephew_province.GetName]의 추기경으로 임명해 달라 요청해 왔습니다. 흔히 있는 관행이지만, 노골적인 족벌주의로 보는 이들도 많습니다."
 catholic_flavor.101.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 친족을 추기경으로 임명하라."
 catholic_flavor.101.a.tt: "[cardinal|e]이 있는 모든 국가가 [cardinal_nephew_country.GetName]에 대한 [opinion|e]를 [ShowBiasValue('opinion_popes_pet')|+=0] 얻습니다"
 opinion_popes_pet: "교황의 충복"
 catholic_flavor.101.b: "우리가 나서서 교회 내 족벌주의를 조장할 수는 없지."
 catholic_flavor.102.title: "조카 추기경 임명 수락"
 catholic_flavor.102.desc: "[cardinal_nephew_country.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 조카를 [cardinal_nephew_province.GetName]의 새로운 추기경으로 맞아들였습니다."
