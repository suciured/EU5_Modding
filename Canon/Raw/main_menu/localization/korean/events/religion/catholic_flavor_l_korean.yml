 catholic_flavor.1000.title: "[SCOPE.sCountry('actor').GetNameWithNoTooltip](을)를 위한 [ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')]"
 catholic_flavor.1000.desc: "[SCOPE.sCountry('actor').GetName](이)가 새로운 [ShowBuildingTypeName('seat_of_cardinal')]를 수여해 달라는 요청을 보냈습니다. 우리가 수락한다면 추기경은 [target_location.GetName]에 거주하게 될 것입니다."
 catholic_flavor.1000.a: "요청을 들어주어라."
 catholic_flavor.1000.b: "받아들일 수 없는 요청이군."
 catholic_flavor.1001.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle]께서 [target_location.GetName]에 새로운 추기경을 맞이하고 싶다는 우리의 요청을 흔쾌히 들어주셨습니다. 추기경이라는 직위에 걸맞은 거처를 건설하기 위한 공사가 이미 시작되었습니다."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "유감스럽게도 [GetInternationalOrganization('catholic_church').GetLeaderTitle]께서 [ShowBuildingTypeName('seat_of_cardinal')]에 새로운 추기경을 맞이하고 싶다는 우리의 요청을 거부하셨습니다. 지금으로선 그저 향후 마음이 바뀌기를 기대하는 것 외에 어찌할 도리가 없습니다."
