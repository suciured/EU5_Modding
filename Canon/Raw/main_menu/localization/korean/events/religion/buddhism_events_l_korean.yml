l_korean:
 buddhism_events.1.title: "장관의 사임"
 buddhism_events.1.desc: "[target_minister.GetName](이)가 공개적으로 [target_ruler.GetName](과)와 그 정부를 규탄했습니다. 문제의 장관은 정당한 법을 지키지 못하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 정부에는 거짓말쟁이와 밀고자만 꼬일 것이며, 우리가 망가진 현재 방식을 바꾸지 않는 한 자신은 우리와 완전히 손을 끊겠다고 강조해 말했습니다."
 buddhism_events.1.a: "끊으라고 해라!"
 buddhism_events.1.b: "그 장관의 제안을 받아들여 우리 [ROOT.GetCountry.GetFlavorRank](을)를 개선하라."
 buddhism_events.2.title: "국민을 선동하는 승려단"
 buddhism_events.2.desc: "비록 승려단을 수호하는 것이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 의무이기는 하지만, 승려들도 마찬가지로 자질이 부족한 통치자로부터 국가를 수호할 사명이 있습니다. 이들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 자신의 책무에 무관심하고, 보편적인 공익과 우리 국가의 승려단을 받들고 수호하는 일에도 무능하며 소홀하다고 생각합니다. 권위 있는 승원 몇 곳에서는 공개적으로 [target_character.GetName](을)를 규탄하고 나서며 대중이 통치자에게 반감을 품게 했습니다."
 buddhism_events.2.a: "용납할 수 없는 일이다!"
 buddhism_events.2.a.tt: "[ShowPopTypeName('clergy')]들의 불만이 전해지는 [locations|e]에 있는 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 buddhism_events.2.b: "승려들의 견해에 일부나마 굽히도록 하라."
 buddhism_events.2.c: "'대안적인' 수단을 통해 해결하지."
 buddhism_events.3.title: "[target_ruler.GetNameWithNoTooltip]의 선례"
 buddhism_events.3.desc: "[target_ruler.GetName](은)는 언제나 합리적이고 올바른 결정만 내렸습니다. 너무나도 그러했기에, 최근 [ROOT.GetCountry.GetName]의 법전에 추가된 부록에서는 근래 [target_ruler.GetNameWithNoTooltip]의 결정 중에 매우 공정하며 논리적이라고 판단된 사례 하나를 비슷한 사안에서 본보기로 삼아야 할 예시로 들기도 했습니다. [target_ruler.GetNameWithNoTooltip](은)는 다사비다라자담마, 즉 [ROOT.GetCountry.GetReligion.GetName](이)가 제시하는 통치자의 열 가지 미덕을 엄중하고도 꾸준하게 지켰으며, 그의 통치가 훌륭한 모범으로 꼽힌 것도 이번이 처음이 아닙니다."
 buddhism_events.3.a: "이번이 마지막도 아닐 것이다."
 buddhism_events.4.title: "전쟁의 공포"
 buddhism_events.4.desc: "모든 병사가 전시 생활을 너끈히 버틸 수 있는 것은 아닙니다. 그리고 우리 국가가 현재 겪고 있는 분쟁이 일부 병사들에게 그 사실을 일깨워 준 것 같습니다. 탈영하여 승원에 숨으려는 병사가 많지는 않으나, 이들은 위험한 선례를 남기고 있습니다. 우리는 여러 차례 탈영병을 받아들이지 말라고 경고했지만, 일부 승원은 이 경고를 무시했습니다. 그럼에도 [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetFlavorRank]인 우리는 승원을 수호할 의무가 있기에 그들을 제지할 수가 없습니다."
 buddhism_events.4.a: "승원 측을 정중히 대해야 함을 잊지 말게."
 buddhism_events.4.b: "승원에 이 '승려'들을 내놓으라고 요구하지."
 buddhism_events.5.title: "풍성한 수확"
 buddhism_events.5.desc: "이번 수확이 유달리 풍성했던 덕분에 우리는 이 뜻밖에 얻은 부를 잘 활용하여 계획된 종교 사업에 자금을 지원할 수 있게 되었습니다. 이에 추가적인 세금을 걷어 농민이 지닌 여분의 곡물을 국가로 이전하자는 제안이 있었지만, 전통적인 [ROOT.GetCountry.GetReligion.GetAdjective] 가르침에서는 백성을 억압하는 행위를 금하고 있습니다. 그 때문에 우리 장관 일부가 이 추가 세금을 부과하는 문제에 난색을 표하고 있습니다."
 buddhism_events.5.a: "세금을 추가로 부과하라."
 buddhism_events.5.b: "백성이 노동해 얻은 결실을 훔치면 안 되지."
 buddhism_events.6.title: "보시"
 buddhism_events.6.desc: "우리 국가가 상대적인 평온함을 누리는 이런 시기에, 우리는 우리만큼 형편이 좋지 못한 이들을 살펴보아야 한다는 것을 떠올리고는 합니다. 최근 수확은 흉작도, 대풍작도 아닌 평범한 수준이었습니다. 대다수 국민은 먹고 살 만한 식량을 갖고 있으며, 국가의 곡물 비축분도 충분합니다. 그러나 식량이 부족해 굶주리는 불운한 이들은 여전히 존재합니다. 이런 때에야말로 우리는 [ROOT.GetCountry.GetReligion.GetAdjective] 가르침에 따라 자선을 베푸는 행위인 보시를 중하게 여겨야 합니다."
 buddhism_events.6.a: "우리가 지닌 곡물을 가난한 자에게 나눠 줘라!"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "가난한 자에게 곡물을"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "우리 국민 누구도 굶주림에 시달리는 일이 없도록 여분의 곡물을 재분배하고 있습니다."
 buddhism_events.6.b: "곡물을 계속해서 비축해 두게."
 STATIC_MODIFIER_NAME_food_reserves: "곡물 비축분"
 STATIC_MODIFIER_DESC_food_reserves: "우리가 풍족하게 비축해 둔 곡물은 국가의 안정을 보장해 줍니다."
 buddhism_events.7.title: "파리차가"
 buddhism_events.7.desc: "우리 국가가 전쟁에 돌입하고 군대는 전투에 여념이 없게 되자 국민은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 자신들을 이끌어 주기를 바라고 있습니다. 많은 이들은 [target_ruler.GetName](이)가 자신의 안위를 돌보지 않고 전장에서 우리 전사들과 운명을 함께한다면, 그야말로 [ROOT.GetCountry.GetReligion.GetName]의 핵심 덕목 중 하나인 파리차가, 즉 자기희생 정신을 가장 훌륭하게 발하는 일일 것이라 입을 모읍니다.\n\n그러나 일각에서는 파리차가란 자신을 완전히 경시하는 것이 아니라 사리사욕을 우선하지 않게 절제하는 것이라 주장합니다. 이들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 안전을 확보하는 것이 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 가르침에 위배되지 않을 뿐만 아니라, 나아가 [ROOT.GetCountry.GetFlavorRank]의 안전을 보장하는 데 있어 매우 중요한 일이기도 하다고 강조합니다."
 buddhism_events.7.a: "통치자가 솔선수범해야 한다."
 buddhism_events.7.b: "진정한 자기희생이란 이런 게 아니야."
 buddhism_events.8.title: "고행"
 buddhism_events.8.desc: "최근 [target_ruler.GetName](은)는 그 통치 방식이 너무 사치스러우며 낭비가 심하다고 주장하는 이들의 공격을 받고 있습니다. 그러나 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 구성원 일부는 적정 수준의 사치는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 반드시 필요하며, 특히 외국의 통치자와 사절단을 대접할 때는 더욱 빼놓을 수 없는 것이라 주장합니다."
 buddhism_events.8.a: "세속적인 건 멀리하도록 하지!"
 buddhism_events.8.b: "우리가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 수준으로 떨어질 순 없지 않은가..."
 buddhism_events.9.title: "상속"
 buddhism_events.9.desc: "[ROOT.GetCountry.GetName]의 영향력 높은 승원 한 곳에서 매우 유력한 가문 출신의 한 승려가 사망한 후 갈등이 빚어졌습니다. 주된 쟁점은 고인의 방에 있던 방대한 경전과 불상 모음 같은 것을 누가 상속받을지를 가리는 것입니다. 승려들은 재산을 소유할 수 없지만, 법률상으로는 헌신적인 제자가 이러한 물품을 상속받고 승려의 아들로 간주될 수 있습니다. 이번 일에서 승원 측은 승려를 임종까지 돌본 젊은 제자를 언급했습니다.\n\n하지만 이 유산에 관심을 보이는 다른 이들도 있습니다. 승원 역시 그 유산은 자신들의 소유가 되어야 한다고 주장했으며, 만약 우리가 이 문제에서 이들을 지지해 준다면 크게 감사받을 수 있을 것입니다. 한편으로는 승려의 출가 전 가족 역시 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 접근하여 경전과 불상뿐 아니라 고인이 승려로 살 동안 승원에 기증된 일부 토지까지 상속받기를 바라고 있습니다."
 buddhism_events.9.a: "제자의 손을 들어 준다."
 buddhism_events.9.b: "승원 측의 손을 들어 준다."
 buddhism_events.9.c: "승려의 비불교 가문을 지지한다."
 buddhism_events.10.title: "외국 사절의 [target_ruler.GetNameWithNoTooltip] 모욕"
 buddhism_events.10.desc: "최근 [target_country.GetLongName]에서 온 사절단이 난감한 처지에 놓였습니다. 자신들을 환영하기 위해 마련된 의식에 참여하기를 거부한 탓에 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 엄청난 모욕을 주었기 때문입니다. [target_ruler.GetName](은)는 크게 분노했고, 대중은 속사정을 명백히 알 수 없음에도 이들이 의도적으로 결례를 저질렀다고 보고 있습니다.\n\n우리가 공개적으로 대사를 규탄하지 않으면 체면을 잃을 위험이 있지만, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 이 문제를 신중히 처리할 것을 당부하고 있습니다."
 buddhism_events.10.a: "대사를 공개적으로 조롱해라."
 buddhism_events.10.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라면 어떤 일에도 화내서는 안 된다."
 buddhism_events.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 법률"
 buddhism_events.11.desc: "형태는 저마다 조금씩 달라도 [ShowReligionGroupAdjective('buddhist')] 법률은 많은 [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] 국가에서 보편적으로 시행되고 있습니다. 불교 법률은 국가가 직접 모아서 성문화하는 것은 아니지만, 국가별로 다양하며 때때로 그 법전은 갱신될 필요가 있기도 합니다. 최근 [ROOT.GetCountry.GetName]에서도 그러한 법률의 집대성이 이루어졌고, 우리 국가에서 가장 널리 사용되는 법전 중 하나가 갱신되어 새 판본이 만들어졌습니다.\n\n이 법전은 실제 사례를 바탕으로 구성되었기 때문에 [target_ruler.GetName]의 통치 행위에 대한 최신 논평이라고도 볼 수 있습니다."
 buddhism_events.11.a: "훌륭하다! 이 법전을 장려하라."
 buddhism_events.11.a.tt1: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 신민에게 언제나 공명정대한 것은 아니었기 때문에 이 법전은 그 평판을 나쁘게 만들고 우리 [prestige|e]을 감소시킵니다"
 buddhism_events.11.a.tt2: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 신민에게 그럭저럭 공명정대했기 때문에 이 법전은 그 평판에 긍정적인 영향을 주고 우리 [prestige|e]을 증가시킵니다"
 buddhism_events.11.a.tt3: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 신민을 대할 때 공명정대함의 모범과 같았기 때문에 이 법전은 그 평판에 대단히 긍정적인 영향을 주고 우리 [prestige|e]을 증가시킵니다"
 buddhism_events.11.a.tt4: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 신민에게 전혀 공명정대하지 않았기 때문에 이 법전은 그 평판에 대단히 부정적인 영향을 주고 우리 [prestige|e]을 손상시킵니다"
 buddhism_events.11.b: "이 법전이 전파되는 걸 어떻게든 막아라."
 buddhism_events.12.title: "법률가들의 불화"
 buddhism_events.12.desc: "우리 국가에서는 법률가들이 법적 분쟁의 결과를 두고 내기하는 일이 흔하며, 이들 사이에서는 어느 정도의 우호적 경쟁 분위기가 있기도 합니다. 하지만 그런 경쟁심이 진짜 분노와 격정으로 변모해 버리는 순간, 우리 법률의 온전성은 대단히 큰 위험에 처하게 됩니다.\n\n최근 어느 소송에서 상당한 규모의 재산을 두고 벌어지던 단순한 법적 다툼이 격렬한 대립으로 번지고 말았습니다. 당사자 중 한쪽은 부유한 승원이며, 다른 한쪽은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에 어느 정도 영향력이 있는 가문입니다. 실로 유감스러운 일이라 할 수 있으며, 이제 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 법체계의 온전성을 해치지 않으면서도 공정하게 양측의 체면을 지켜 주려 애써야 하는 상황입니다."
 buddhism_events.12.a: "법률가를 교체하여 재심을 요구하라."
 buddhism_events.12.b: "승원 측에 유리하게 판결해라."
 buddhism_events.12.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 측에 유리하게 판결해라."
 buddhism_events.13.title: "유용한 동맹?"
 buddhism_events.13.desc: "[GetCharacter('kublai_khan').GetName](은)는 일찍이 [ShowReligionGroupAdjective('buddhist')]를 받아들이고 백성에게 반포하고자 힘써 왔습니다. 그렇지만 지난 몇 년간, 많은 백성이 [ROOT.GetCountry.GetReligion.GetName] 신앙의 옛 방식으로 회귀해 버리고 말았습니다. [target_ruler.GetName](은)는 항상 대$rank_kingdom_horde_ruler_suffix_male$의 유산과 이들이 한때 불교의 이름으로 창설한 제국에 매혹되곤 했습니다. 그러니 활발하게 세를 불리고 있는 [ShowCultureGroupName('tibetan_group')] 승려단에 대한 소식이 전해졌을 때, 자연히 [target_ruler.GetShortNameWithNoTooltip]도 이를 살펴볼 필요가 있다고 생각했습니다.\n\n지금 라마의 사절이 내방하여, 자신들은 [target_ruler.GetNameWithNoTooltip](을)를 [GetCharacter('kublai_khan').GetShortNameWithNoTooltip]의 환생으로 해석한다는 것을 알려 주었습니다. 또한, 우리가 이들의 종파를 우리 지배권 전역에 전파하게 허락한다면 이들 승려단은 우리의 통치를 지지해 주겠다고도 했습니다."
 buddhism_events.13.a: "변화의 때가 왔구나."
 buddhism_events.13.b: "우리의 예전 방식을 고수하기로 하지."
 buddhism_events.14.title: "우상을 나타낸 조각상"
 buddhism_events.14.desc: "[ShowReligionGroupAdjective('buddhist')] 국가로의 개종은 하루아침에 이루어지지 않으며, 우리 영토에 거하는 백성 중 많은 이들은 여전히 옛 방식을 따르고 있습니다. 하지만 우리 국가의 고위 라마 중 다수는 한시라도 빨리 불교를 전파하고자 하는 마음에, 대중이 여전히 흔한 조각상을 공경하는 것을 비난하며 그 물건들을 모두 파괴하라고 요구했습니다."
 buddhism_events.14.a: "모조리 불태워라!"
 STATIC_MODIFIER_NAME_destruction_of_idols: "우상의 파괴"
 STATIC_MODIFIER_DESC_destruction_of_idols: "우리 국가의 이교도 우상 파괴 운동이 옛 종교의 완고한 신봉자들 사이에서는 거의 지지를 얻지 못하고 있습니다. 하지만 이는 모든 이교도의 개종을 크게 앞당기고 있습니다. 비록 이 이교도들이 진정으로 불교를 믿게 된 것인지는 확실하지 않지만 말입니다."
 buddhism_events.14.b: "일단은 지켜보도록 하지..."
 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "우리 군대가 최근에 정복한 [ShowAreaName('sailan_area')]섬에는 부유한 [ShowReligionGroupAdjective('buddhist')] 승원이 가득하며, 그곳의 승려들은 섬 사회를 실질적으로 지배하는 것으로 보입니다. 마침내 해당 섬을 방문한 [target_ruler.GetName](은)는 섬의 승려단이 경제적으로도, 문화적으로도 풍족한 것을 보고 탄복했습니다."
 buddhism_events.15.a: "이를 우리 문화의 일부로 삼아야 한다!"
 buddhism_events.15.b: "승원을 약탈하라!"
 buddhism_events.15.b.tt: "[ShowAreaName('sailan_area')] 내 소유 [location|e]에 있는 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 buddhism_events.15.c: "그 승려들한테서 배울 수 있는 게 많군."
 buddhism_events.15.c.tt: "[ShowAreaName('sailan_area')] 내 소유 [location|e]에 있는 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 buddhism_events.16.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 승원의 쇠퇴"
 buddhism_events.16.desc: "승려단의 기강이 해이해지고 경제적으로도 난항을 겪으면서 지난 몇 년간 [ROOT.GetCountry.GetName]의 대승원 여러 곳의 구성원 수가 줄어들었습니다. 이를 우려한 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 하나가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 찾아갔습니다. 그리고 뭐라도 조치를 취하지 않으면 이 심각한 상황에 마지막 남은 소수의 승려마저 파계하거나 다른 승원으로 떠나 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 영적으로도, 경제적으로도 파탄 나게 할 것이라고 경고했습니다.\n\n그 와중에 토착 지주 다수가 빈 승원의 토지를 호시탐탐 노리고 있습니다. [ROOT.GetCountry.GetNameWithNoTooltip]의 승려단을 수호하는 것은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 일이니, 많은 사람들은 결과야 어떻든 이 일에 대한 책임은 결국 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 있다고 볼 것입니다."
 buddhism_events.16.a: "최선을 다해 승원을 지켜야 한다!"
 buddhism_events.16.b: "이제 그 토지를 더 나은 데 쓸 수 있을지도 모르겠군."
 buddhism_events.17.title: "파계"
 buddhism_events.17.desc: "[ROOT.GetCountry.GetName] 승려들의 종교적 기강이 흐트러지고 있습니다. 승려단은 자금 부족 문제를 겪고 있으며, 고위직은 소규모 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 집단이 독점하는 데다, [ROOT.GetCountry.GetGovernment.GetRulerTitle]도 진정한 [ShowReligionGroupAdjective('buddhist')] 신자인 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 기대되는 바와 달리 신도들을 보호하지 못하고 있기 때문입니다. 점점 더 많은 승려가 속세로 돌아가거나 계율을 제대로 지키지 않고 있습니다.\n\n그중에서도 어떤 한 승려는 계율을 위반하고, 다른 이들에게도 같은 행동을 부추기고 있습니다. 많은 사람이 우리가 이 문제에 어떻게 대응하는지에 큰 의미를 부여할 것입니다. 훌륭한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라면 언제나 자비와 관대함을 베풀어야 하겠지만, 승려단의 기강을 강제로라도 유지하는 것 또한 모든 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 의무이기도 합니다."
 buddhism_events.17.a: "관대한 처우를 베풀어야 한다."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "승려단의 기강 해이"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "승려단의 기강이 해이해졌다는 것이 명실공히 드러났으며, 이에 해당 지역이 영적으로 고통받고 있습니다. 속세의 권력자는 마땅히 승려단의 그릇된 행위를 억제해야 하지만, 이번에는 그러는 데 실패하고 말았습니다."
 buddhism_events.17.b: "잘못을 저지른 승려들의 재산과 가축을 몰수해라."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "승려에 대한 엄한 처벌"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "승려단의 기강 해이 문제를 개선하기 위해, 잘못을 저지르는 승려를 전보다 훨씬 엄격하게 통제하고 벌금을 부과하도록 조치했습니다. 계율을 위반하고 승려단의 명예를 실추시키는 승려는 누구든 국가에 대량의 가축을 바쳐야 할 것입니다."
 buddhism_events.17.c: "그 승려와 동조자들을 모조리 처형해 버려라!"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "승려단 숙청"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "승려단의 심각한 기강 해이 문제를 개선하기 위해 계율을 어기는 자들에게 매우 가혹하고 엄중한 처벌을 내렸습니다. 안타깝긴 하지만 이런 숙청도 때로는 필요한 법이며, 그 덕분에 상황이 서서히 개선되고 있습니다."
 buddhism_events.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 승원"
 buddhism_events.18.desc: "[target_ruler.GetName]의 현명하고도 생산적인 국가 승원 관리 정책은 언제나 잘 준수되며 이로운 결과를 냈습니다. 그 덕에 어느 승원도 빈곤을 겪지 않았으며, 그 기강과 권력이 사그라드는 일도 없었습니다. 그 결과, [target_location.GetName]의 승원이 전성기를 맞아 모두의 귀감으로 거듭났습니다."
 buddhism_events.18.a: "그 승원에 주변 지역의 개발을 도우라고 요구하라."
 STATIC_MODIFIER_NAME_monasteries_blooming: "번창하는 승원"
 STATIC_MODIFIER_DESC_monasteries_blooming: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 현명한 정책을 펼친 덕에 승려 활동이 크게 탄력받아 모두에게 긍정적인 발전을 이룩할 수 있었습니다. 이곳의 승원은 부유하며 그 승려들은 기강이 잘 잡혀 있는 덕분에 병들거나 가난한 자, 건강하고 부유한 자를 가리지 않고 모두가 번영하고 있습니다."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "구휼 방책"
 buddhism_events.19.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 의무 중 하나는 가난한 사람들을 돌보는 것입니다. 이에 올해 기후가 [ROOT.GetCountry.GetName]에 그리 호의적이지 않았던 탓에 농민 대표단은 [target_ruler.GetName](을)를 찾아와서 자신들이 다시 자립할 때까지 가족들을 부양할 수 있게 세금 면제와 3년간의 대출을 요청했습니다."
 buddhism_events.19.a: "합리적인 요청이군."
 STATIC_MODIFIER_NAME_wedge_throw: "구휼 방책"
 STATIC_MODIFIER_DESC_wedge_throw: "농민이 힘든 시기를 겪고 있습니다. 이들의 회복을 돕고자 잠시 세금 부담을 덜어 주었습니다!"
 buddhism_events.19.b: "슬프지만 국고도 마찬가지로 기근을 겪고 있느니라."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "쌀 흉작"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "농민이 힘든 시기를 겪고 있습니다. 우리가 이들의 세금을 완화하거나 돈을 빌려주는 것을 거부했기 때문에 해당 지역 일대가 국가 권력에 대한 경멸로 부글부글 끓고 있습니다."
 buddhism_events.20.title: "농민의 희생"
 buddhism_events.20.desc: "[target_location.GetName]에는 더 나은 기반 시설이 절실하게 필요합니다. 현지 승원의 승려들과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 최선을 다하고는 있지만, 해당 권역이 번영하려면 국가가 나서야 합니다. 상황을 개선하려면 촌락에서 추가적인 노동자를 데려와 작업에 투입해야 하지만, 지금은 모든 농민이 수확에 바빠 그럴 여력이 없습니다. 이들에게 공공의 이익을 위해서 생계를 내려놓고 건설 사업에 참여하라고 명령할 순 있지만, 그러면 이들은 같은 기간 동안 재배할 수 있었던 양만큼의 쌀을 관례적인 보상으로 기대할 것입니다."
 buddhism_events.20.a: "보상을 지급하라."
 STATIC_MODIFIER_NAME_rice_compensation: "쌀 보상"
 STATIC_MODIFIER_DESC_rice_compensation: "주변 촌락의 농민에게 이 일대의 개선 사업을 도와주는 대신 그로 인한 손실만큼의 보상을 지급하기로 했습니다."
 buddhism_events.20.b: "사업을 포기하라."
 buddhism_events.20.c: "농민에게 보상 없이 일하라고 요구하라."
 STATIC_MODIFIER_NAME_forced_labor: "강제 노동"
 STATIC_MODIFIER_DESC_forced_labor: "주변 촌락의 농민에게 공공의 이익을 위해서 이 일대의 개선 사업을 도우라고 강요했습니다."
 buddhism_events.1000.title: "하얀 코끼리 포획"
 buddhism_events.1000.desc: "[ROOT.GetCountry.GetName] 내륙 지역에서 하얀 코끼리가 한 마리 포획되었습니다. 이런 동물은 흔히 볼 수 없으므로 많은 사람이 이 상서로운 사건을 [target_ruler.GetName](이)가 현명하고 어질게 통치한 증표라 해석했습니다."
 buddhism_events.1000.a: "그 코끼리를 잘 돌보도록 해라."
 buddhism_events.1000.b: "팔아 버려라."
 buddhism_events.1000.c: "선물로 활용하면 아주 좋겠구나!"
 gifted_white_elephant: "선물 받은 하얀 코끼리"
 buddhism_events.1001.title: "하얀 코끼리"
 buddhism_events.1001.desc: "[target_origin_country.GetName]의 내륙 지역에서 하얀 코끼리가 한 마리 포획되었습니다. [target_ruler.GetName](은)는 현명하게도 이를 우리 두 백성의 이로운 화합의 증표로 해석했습니다. 이것은 통치자가 우리에게 줄 수 있는 가장 훌륭한 선물이며, 국민들도 이를 무척 호의적으로 받아들일 가능성이 큽니다. 그렇지만 이 귀한 짐승을 돌보려면 상당한 비용 부담이 발생할 것이며, 우리는 받기를 거부하기도 어려운 상황입니다."
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "선물 받은 하얀 코끼리를 매각함"
 buddhism_events.1100.title: "정적의 약화"
 buddhism_events.1100.desc: "통치자가 아무리 위대해도 중상하는 사람은 언제든 있기 마련입니다. [target_character.GetName](은)는 그간 노골적으로 [target_ruler.GetName](을)를 비판해 왔으나, 최근 상당히 난감한 상황에 부딪혔습니다. 친구들은 자신을 떠난 데다 막대한 빚을 진 탓에 가문을 지탱하기도 어려워졌기 때문입니다. 수완이 비상한 사람이라면 이 상황에서도 회복할 수 있겠지만, 우리는 이 기회를 틈타 이 작자를 영원히 제거해 버릴 수도 있습니다."
 buddhism_events.1100.a: "그자가 다시는 일어나지 못하게 하라!"
 STATIC_MODIFIER_NAME_political_rival_crushed: "박살 난 정적"
 STATIC_MODIFIER_DESC_political_rival_crushed: "정적 중 한 명이 일시적으로 약해진 틈을 타서 그자의 허를 찌르고 다시는 문제를 일으키지 못하게 했습니다. 이번 일이 본보기가 되었을 테니, 앞으로는 정적들이 국가 권력에 함부로 반기를 들지 못할 것입니다."
 buddhism_events.1100.b: "진정한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라면 원한을 품지 않느니라."
 buddhism_events.1100.c: "이럴 때 자비를 베풀어야 하니 그자가 다시 일어나게 도와주거라."
 buddhism_events.1101.title: "다시 일어난 옛 정적"
 buddhism_events.1101.desc: "우리가 위기에 처한 정적을 기꺼이 돕자, 해당 인물은 중상모략을 멈추고 우리의 확고한 지지자로 전향했습니다. 권력 기반을 되찾은 그 인물은 이제 우리 [ROOT.GetCountry.GetFlavorRank]에 열렬히 봉사하고자 하며, 자신의 정치적 이익과는 별개로 우리 정부를 다시금 기꺼이 섬기며 충성을 바치겠다고 전했습니다."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "위기에 처한 정적을 기꺼이 도우려 한 것은 분명히 의로운 일이었을 겁니다. 그러나 그 배은망덕한 자는 형편이 좋아지자마자 다시 우리 정권을 비판하는 데 열을 올리고 있습니다. 그간 있었던 일로 권력 기반이 잠깐 약해졌을 수는 있겠지만, 그자는 여전히 자기 권력을 전부 이용해 [ROOT.GetCountry.GetName] 정부에 훼방을 놓으려 하고 있습니다."
 buddhism_events.1102.a: "선행이 외려 화를 부른다더니..."
 buddhism_events.1102.b: "어쩌면 영구적인 해결책을 써야 할지도 모르겠군."
 buddhism_events.1200.title: "라마 초빙"
 buddhism_events.1200.desc: "강력한 라마 한 분을 초청하여 우리 수도에 모시는 것이 좋겠습니다. 그분과 그 미래의 환생까지 보살피면 우리는 왕조에 영속적인 유산을 남길 수 있습니다."
 buddhism_events.1200.a: "그렇게 하라."
 buddhism_events.1200.b: "괜히 그럴 것 없다."
 STATIC_MODIFIER_NAME_tibetan_lama: "라마"
 STATIC_MODIFIER_DESC_tibetan_lama: "강력한 라마가 수도에 정착하여 우리 통치자와 연합했습니다."
 buddhism_events.1201.title: "[ShowRegionNameWithNoTooltip('tibet_region')]에서 돌아온 전령"
 buddhism_events.1201.desc: "[ShowRegionName('tibet_region')]에 파견했던 우리 전령이 강력한 종교 지도자 한 분이 [target_ruler.GetName](과)와 그 왕조의 목적에 관심을 보인다는 소식을 갖고 돌아왔습니다. 그런데 그분이 [ROOT.GetCountry.GetCapital.GetName]에 찾아오실 경우, 우리는 그분의 안전을 보장하는 것 이상으로 노력을 기울여야 합니다. 라마와 우리의 운명을 결속하려면 우리는 두 가지를 보장해야 합니다. 하나는 그분과 그분의 환생이 우리 [ROOT.GetCountry.GetFlavorRank]에서 예우받고 영향력을 행사하실 수 있게 하는 겁니다. 다른 하나는 그분과 제자들을 위한 [ShowBuildingTypeName('tibetan_great_monastery')] 역시 짓겠다고 약속하는 겁니다. 이를 보장할 수 없다면 우리는 우리 영토에 공동체를 세우려고 하는 승려 대표단을 받아들이는 정도로 만족할 수밖에 없습니다."
 buddhism_events.1201.a: "동의하겠다."
 buddhism_events.1201.b: "승려들만 받아들여라."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "티베트 승려들의 유입"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "티베트 승려 대표단이 당도했습니다. 대표단은 이곳은 물론 나라 곳곳에 [ShowReligionGroupName('buddhist')]를 널리 설파하고자 합니다."
 buddhism_events.1202.title: "라마의 죽음"
 buddhism_events.1202.desc: "가장 큰 공경과 숭상을 받으시던 라마 한 분이 운명하시어, 그분의 환생 수색이 시작되었습니다. 그분의 종단에서는 환생을 신속하게 찾아낼 수 있을 것이라 확신하지만, 국가가 수색대를 재정적으로 지원하면 확실히 도움이 될 것입니다."
 buddhism_events.1202.a: "수색하는 이들을 도와라."
 buddhism_events.1202.b: "알아서들 할 수 있을 거다."
 buddhism_events.1203.title: "환생 발견"
 buddhism_events.1203.desc: "이전 고위 라마의 종단에서 그분의 환생을 찾아 [ShowBuildingTypeName('tibetan_great_monastery')]에 모셨습니다."
 buddhism_events.1203.a: "부디 만수무강하시기를."
 buddhism_events.1204.title: "정통성을 의심받는 환생"
 buddhism_events.1204.desc: "어리석은 이는 때때로 윤회의 복잡성을 잘 이해하지 못할 수 있습니다. 종단에서 새로운 라마가 이전 지도자의 환생이 맞다고 주장해도 촌락 주민 일부는 그 사실을 받아들이기를 무척 주저하고 있습니다. 이들은 새 라마를 인정하지 못하고 자신이 속은 게 아닐지 의심하기도 하며, 이에 긴장이 고조되어 몇 차례 무력 충돌이 일어날 뻔하기도 했습니다."
 buddhism_events.1204.a: "사절을 파견하여 그자들을 설득하라."
 buddhism_events.1204.b: "군대를 파견하여 그자들을 설득하라."
 buddhism_events.1300.title: "종교적 인도"
 buddhism_events.1300.desc: "[ShowAreaName('sailan_area')]섬은 수백 년간 강한 [ShowReligionName('theravada')] 전통의 근원지였습니다. 그곳은 [ShowReligionNameWithNoTooltip('theravada')] 국가로서 많은 면에서 모범적인 사회이며, 섬의 번영하는 승려 공동체는 [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]계의 선망을 한 몸에 받습니다.\n\n우리 국가 역시 [ShowReligionNameWithNoTooltip('theravada')] 법도를 따르지만, 그 법률과 전통은 토착 관습과 경쟁하는 여러 [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] 종파에서 유래한 사상을 누더기처럼 기워 붙인 것입니다. 또, 우리는 실론섬과 다르게 강력한 승려단 기반 시설을 갖추고 있지 않습니다. 이를 개선하고자 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 일각에서는 [ShowAreaNameWithNoTooltip('sailan_area')]에 사절을 보내 그들의 [ShowReligionNameWithNoTooltip('theravada')] 전통을 우리 국가에 전수할 승려들을 파견해 달라 요청하자는 의견을 냈습니다."
 buddhism_events.1300.a: "그 말대로 사절을 파견하라."
 buddhism_events.1300.b: "아니, 우리 토착 종파를 지지해야 한다!"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "토착 승려단 전통 지지"
 buddhism_events.1301.title: "[target_origin_country.GetNameWithNoTooltip]에서 온 사절"
 buddhism_events.1301.desc: "우리는 번영하는 승려 공동체와 신성한 성유물을 지녔습니다. 또, 어떻게 하면 승려단과 왕권의 공존을 도모할 수 있는지도 오랜 전통으로 알고 있어 많은 [ShowReligionName('theravada')] 통치자의 부러움을 삽니다. 그러니 [target_origin_country.GetName]의 [target_origin_country.GetGovernment.GetRulerTitle](이)가 우리의 위대함을 본받으려고 노력하는 것도 당연한 일입니다. 오늘 우리를 내방한 [target_origin_country.GetAdjectiveWithNoTooltip] 사절은 우리의 전통을 [target_origin_country.GetNameWithNoTooltip]에 전수할 수 있게 자국 승려들이 우리 국가에 와서 수계를 받게 해 달라고 요청했습니다."
 buddhism_events.1301.a: "허락해 주어라."
 lankan_monks_sent: "[ShowReligionName('theravada')] 승려들의 교류"
 buddhism_events.1301.b: "그런 짓은 허락할 수 없다!"
 no_lankan_monks_sent: "승려 유학 거절"
 buddhism_events.1302.title: "[target_country.GetAdjectiveWithNoTooltip]의 응답"
 buddhism_events.1302.desc: "[target_country.GetName]의 [target_country.GetGovernment.GetRulerTitle](은)는 40인의 승려가 [target_country.GetNameWithNoTooltip]에서 수계를 받을 수 있도록 허락해 주었으며, [ShowReligionName('theravada')] 전통이 합당한 방식으로 전수되게끔 자국의 승려 집단을 직접 우리 국가에 보내 주기까지 했습니다."
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "[ShowAreaName('sailan_area')]의 영향"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "우리는 [ShowAreaName('sailan_area')]의 국가들과 그곳의 승려단으로부터 큰 영향을 받았으며, 그 덕분에 섬의 명망 높은 [ShowReligionName('theravada')] 전통과 훨씬 깊은 유대를 형성할 수 있었습니다."
 buddhism_events.1303.title: "[target_country.GetAdjectiveWithNoTooltip]의 응답"
 buddhism_events.1303.desc: "[target_country.GetAdjective] [target_country.GetGovernment.GetRulerTitle](은)는 우리 승려들이 [ShowAreaName('sailan_area')] [ShowReligionGroupName('buddhist')]의 법도를 배우게 허락하지 않을 것이며, 또한 어떤 식으로든 우리 종교 기관의 발전을 돕지도 않겠다는 전언을 보냈습니다."
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
