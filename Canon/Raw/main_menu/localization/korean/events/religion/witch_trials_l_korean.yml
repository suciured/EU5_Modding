l_korean:
 witch_trials.1.title: "마법"
 witch_trials.1.desc: "전쟁으로 황폐해진 [target_location.GetName]의 사람들은 자신들에게 불행이 닥친 이유를 찾고 있습니다. 다행히 그런 빌미를 우리 통치에서 찾아내지는 않았습니다만, 이들이 그 원인으로 지목한 것이 안타깝게도 큰 소란을 일으켰습니다. 전쟁의 영향이 가시지 않는 것, 그리고 거기에 일부 사람들이 남보다 더 심하게 고통받은 것은 다 사악한 마법과 마술을 행하는 자들의 소행 때문이라는 것입니다.\n\n이후 각지에서 수많은 마녀 고발이 벌어졌고, 몇몇 현지 당국에서는 이러한 범죄에 대한 정식 재판을 열려고 하기도 합니다. [ROOT.GetCountry.GetName]에서 마법을 두고 벌이는 재판이 얼마나 합당할는지는 모르겠지만요."
 witch_trials.1.a: "현지에서 재판을 열게 허용하라."
 witch_trials.1.b: "이런 일은 우리 이단 심문관이 훨씬 조직적으로 처리할 수 있다."
 witch_trials.1.c: "[ROOT.GetCountry.GetNameWithNoTooltip]에 그따위 멍청한 미신은 용납하지 못한다!"
 witch_trials.1000.title: "[target_location.GetNameWithNoTooltip]의 마녀재판"
 witch_trials.1000.desc: "기근과 질병, 여타 불행한 사건으로 고통받는 지방 주민들이 이를 사악한 마법과 마술 탓으로 돌리고 있습니다. 많은 남녀와 어린아이가 마녀이거나 악마 숭배자, 또는 기독교 세계에 위협이 되는 자라고 고발되었습니다. [target_location.GetName]에서는 도가 지나쳐서 마녀로 의심되는 자를 제대로 재판을 거치지도 않고 집단 폭행하는 일까지 벌어질 정도입니다!"
 witch_trials.1000.a: "마법이나 마녀 같은 건 실존하지 않는 엉터리니라!"
 witch_trials.1000.b: "지금은 개입하지 않겠다."
 witch_trials.1000.c: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께 전령을 보내 조언을 구하라."
 witch_trials.1000.d: "도미니코회 이단 심문관이 문제를 해결할 것이다."
 witch_trials.1001.title: "절박한 도움 요청"
 witch_trials.1001.desc: "[target_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 최근 벌어지고 있는 마녀사냥과 마녀재판에 대해 조언을 구했습니다. 백성들이 자신들에게 닥친 불운과 고통을 사악한 마법과 마술의 탓으로 돌리고 있다고 합니다. 이들의 분노는 여러 남녀와 어린아이들을 악마 숭배자이며 기독교 세계와 신도들의 안위를 위협하는 자라고 고발하는 행위로 이어졌습니다. 이러한 마녀사냥과 재판을 금지해야 할까요? 아니면 설령 결백하거나 마법과 무관할 가능성이 있는 자라도 사람들이 마음껏 사냥하고, 뒤쫓고, 책임을 전가하고 처벌할 수 있게 둬야 할까요?"
 witch_trials.1001.a: "마녀사냥과 마녀재판을 규탄하라!"
 witch_trials.1001.b: "민중이 이러한 행위를 계속할 수 있게 두어라."
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 마녀재판 규탄"
 witch_trials.1002.desc: "우리는 [GetCountry('PAP').GetGovernment.GetRuler.GetName]께 마녀 사태에 대해 조언을 청하여 우리 국가에서 마녀사냥과 마녀재판을 계속해도 될지 여쭈어보았습니다. 오랜 시간 기다린 끝에 드디어 [GetCountry('PAP').GetGovernment.GetRulerTitle] 성하의 인장이 찍힌 공문서가 도착했습니다. \"마녀사냥과 마녀재판을 즉각 중단하라!\"는 내용이었습니다."
 witch_trials.1002.a: "말씀을 따라야지."
 witch_trials.1002.b: "거부하겠다."
 opinion_witchtrials_good: "교리에 순종함"
 opinion_witchtrials_bad: "교리를 거부함"
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 마녀재판 용인"
 witch_trials.1003.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] 성하께서 보내신 전언은 무척 명료했습니다. 사악한 마법과 마술은 추적해 없애야 하며, 고발된 이는 재판대에 올리고, 죄인에게는 악행에 대한 처벌을 내려야 한다고요. 악마를 숭배하거나, 마녀의 집회에 나가거나, 기독교 세계를 위협하는 자는 누구든 지옥에 보내야 합니다!"
 witch_trials.1003.a: "말씀을 이해하고 수용하겠다."
 witch_trials.1003.b: "아니, 미신 때문에 나라가 분열되게 둘 수는 없다!"
 witch_trials.remove_modifiers.tt: "마녀재판이 중단됐습니다!"
