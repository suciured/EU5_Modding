l_korean:
 kirishitan.1.title: "새로운 부처?"
 kirishitan.1.desc: "유럽인들이 이곳에 당도함으로써 우리는 새로운 문화와 종교를 마주하게 되었습니다. 이들의 문화와 종교는 어떤 면에서는 우리와 비슷하지만, 완전히 낯선 면도 있습니다. 한 무리의 사람들이 [ROOT.GetCountry.GetCapital.GetName]에 들어와 자신들이 믿는 기리시탄의 가르침을 전하려 하고 있습니다. 하지만 그 말씀의 내용이 상당히 기이합니다. 아마도 능력이 없거나 악의를 품은 번역자가 잘못 번역한 탓일 것입니다.\n\n이 기리시탄 선교사들은 [target_ruler.GetName]의 후원을 구할 생각에 급한 나머지 선물도 없이 찾아와서는 이치에 닿지 않는 말을 주워섬기고 있습니다. 이 행태는 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 중대한 불경에 해당하지만, 우리 도움이 너무 절박한 나머지 실수한 거라고 두둔하는 이들도 있습니다."
 kirishitan.1.a: "아니 될 일이다! 저런 자들을 나라에 들일 수는 없지!"
 kirishitan.1.b: "저들이 원하는 만큼 머물도록 허용하겠다."
 kirishitan.1.c: "저들의 신이 무엇을 가르칠지 들어봐야겠다."
 kirishitan.2.title: "[target_location.GetNameWithNoTooltip] 내 선교 활동"
 kirishitan.2.desc: "한 기리시탄 신자 무리가 오늘 [ROOT.GetCountry.GetCapital.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와, 위대한 우리 [target_location.GetRank.GetName]의 땅에 작은 신앙 공동체를 세울 허가를 요청하고 있습니다. 이들은 빈자를 구호하고 관심 있는 자들에게 신의 가르침을 전하려 한다고 합니다.\n\n또한, 이 선교사들은 신의 교리에 따라 [target_heir.GetName](을)를 교육하고, [ShowReligionGroupAdjective('christian')] 과학의 지식 체계를 가르쳐 주겠다고 제안했습니다. [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 우리의 오랜 전통을 거스르는 일이라고 경고하지만, 우리 [ROOT.GetCountry.GetFlavorRank]의 상인들은 선교사들의 체류를 허락할 경우 서역인들과의 귀중한 거래를 확보할 수 있을 거라며 기대하고 있습니다."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip](이)라면 기꺼이 그 종교인들의 신에 관해 배우려 할 것이다."
 kirishitan.2.b: "여기서 포교 활동을 허락해도 괜찮겠지."
 kirishitan.2.c: "우리 조상들의 신앙은 반드시 지켜내야 한다!"
 catholic_pop_conversion.tt: "선교사들이 [target_location.GetName]의 [pops|e] 일부를 [ShowReligionName('catholic')]으로 개종시킵니다"
 kirishitan.3.title: "교역 특권"
 kirishitan.3.desc: "기리시탄 선교단이 [target_ruler.GetName]에게 찾아와 자신의 조국 출신 상선들이 우리 항구에 더 많이 오도록 해 주겠다며, 그 대신 해변에 기리시탄교로 개종한 신도들의 마을을 만들게 해 달라고 제안했습니다. 이 제안을 받아들인다면 상인들에게 매우 큰 이득이 돌아갈 것입니다."
 kirishitan.3.a: "얼마든지 오라 하라!"
 kirishitan.3.b: "허락할 수 없다."
 kirishitan.4.title: "추천서"
 kirishitan.4.desc: "우리 땅에 들어온 기리시탄 설교자들은 이곳에 정착한 뒤로 별문제 없이 생활해 왔습니다. 이들은 우리 법을 존중하며, 점차 많은 백성이 그 종교인들이 믿는 신에게 감화를 받기 시작하고 있습니다. 특히 설교자들을 이끄는 [target_character.GetName](은)는 훌륭한 중재자로 인정받고 있으며, 우리의 신하로서도 손색이 없을 재목입니다. 심지어 자기 조국에서 보내온 추천서도 있습니다.\n\n물론 [target_character.GetShortNameWithNoTooltip](을)를 등용할 경우, 전통을 고수하는 신하들은 우리의 전통과 자신들에 대한 모욕으로 생각할 수 있습니다."
 kirishitan.4.a: "[target_character.GetNameWithNoTooltip](을)를 등용하라."
 kirishitan.4.b: "그럴 수는 없다."
 kirishitan.5.title: "심판대에 오른 [ShowReligionGroupNameWithNoTooltip('christian')]"
 kirishitan.5.desc: "우리의 가장 고귀한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 사원 공동체에서 온 고위 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 대거 찾아와, [ShowReligionGroupName('christian')]에 사문난적의 요소가 있다며 조사를 요청했습니다. 이들이 말하기를, 이 외세 종교가 우리 전통을 파괴하고 조상을 모욕하고 있으니, 명예와 자질을 갖춘 믿음직한 자들에게 조사를 맡겨 심판대에 세울 필요가 있다고 합니다."
 kirishitan.5.a: "그렇다면 조사를 진행하겠다."
 kirishitan.5.a.tt: "조사의 성과에 따라 다양한 결과로 이어질 수 있습니다"
 kirishitan.5.b: "저들이 나설 자리가 아니다. 신앙은 이성으로 판단할 수 없으니."
 kirishitan.6.title: "신의 본질"
 kirishitan.6.desc: "[ShowReligionGroupName('christian')]의 본질에 관한 조사가 매우 충격적인 국면으로 접어들었습니다. 조사관들이 스스로 세례를 받겠다고 나선 것입니다. 우리 사회를 대표해서 선발된 자들이 이런 행태 보이다니, 전혀 예상치 못한 일입니다."
 kirishitan.6.a: "그렇다면 허용할 수밖에 없겠군."
 kirishitan.6.b: "말도 안 되는 소리!"
 kirishitan.7.title: "조롱당하는 [ShowReligionGroupNameWithNoTooltip('christian')]"
 kirishitan.7.desc: "[ShowReligionGroupName('christian')]의 본질에 대한 조사가 뻔한 결론을 맞이했습니다. 우리 문화 전통에 어긋나며 그에 대한 존중 또한 결여되었다고 드러난 것입니다. 우리가 조사관으로 임명한 학자와 명사들에 따르면, 이 종교는 언뜻 그럴듯해 보이지만 실제로는 우리 사회에 위험으로 작용한다고 합니다."
 kirishitan.7.a: "이곳은 [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]의 땅이다!"
 kirishitan.7.b: "심판관들의 판단은 존중하나, 서역인들을 내보낼 수는 없다."
 kirishitan.8.title: "공격받는 기리시탄 공동체"
 kirishitan.8.desc: "[christian_port_event_target.GetName]에 위치한 기시리탄 상인들의 창고에서 이번 달에만 여러 차례 화재가 발생했습니다. 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 불운한 사고였다고 말하지만, 우리 해안에 당도한 서역인들에 대한 태도가 다들 우리만큼 호의적인 것은 아님이 분명합니다."
 kirishitan.8.a: "진상을 조사해 범인을 처벌하라."
 kirishitan.8.b: "사고라는데 우리가 뭘 할 수 있겠나."
 kirishitan.9.title: "전통에서의 탈피?"
 kirishitan.9.desc: "[target_ruler.GetName](과)와 그 혈육들이 [ShowReligionGroupAdjective('christian')]에 귀의했음은 공공연한 사실입니다. 점차 [ShowReligionGroupAdjectiveWithNoTooltip('christian')]는 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetReligion.GetAdjective] 전통을 대신해 갔으며 이제는 우리의 지도 이념이 되었습니다. 우리 사회도 더욱 통합되고 질서가 잡혔으니, 이제 본격적으로 [ShowReligionName('catholic')]을 우리 국교로 받아들일 때가 온 것이 아닐까요?"
 kirishitan.9.a: "아니다. 전통에 완전히 등을 돌릴 수는 없느니라!"
 kirishitan.9.b: "이제 변할 때도 됐지."
 kirishitan.10.title: "기리시탄 국가"
 kirishitan.10.desc: "우리는 [ShowReligionGroupAdjective('christian')] 신을 따르는 자들을 거두어들이고 국가의 보호를 제공했습니다. 일명 기리시탄이라고 불리는 이들이 [ROOT.GetCountry.GetFlavorRank] 어디에서든지 거주하고, 일하고, 전도할 권리를 가지고 있음은 널리 알려진 사실입니다. 여러 도시에서 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 상인들의 모습을 흔히 볼 수 있으며, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 대신과 가신들 사이에도 이들의 신앙이 점차 확산되고 있습니다."
 kirishitan.10.a: "#italic 글로리아 데오(신께 영광 돌리라)#!."
 kirishitan.11.title: "[ShowReligionGroupNameWithNoTooltip('christian')] 배척"
 kirishitan.11.desc: "외국에서 온 남만인들이 기리시탄 신앙을 전도하려 했지만, 우리 사회는 그 위험한 영향력을 막아낼 수 있었습니다. 우리는 선교사들과 거리를 두었고 그 추종자들을 우리 [ROOT.GetCountry.GetFlavorRank]에 들이지 않았으며, 국내에서 신도로 의심되는 자들을 적발하기까지 했습니다. 그 결과, 우리 [ROOT.GetCountry.GetFlavorRank]의 가신들과 [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 우리를 조상 대대로 내려온 전통의 수호자로 칭송하고 있습니다."
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip](은)는 승리할 것이다!"
 kirishitan.12.title: "[target_ruler.GetNameWithNoTooltip] 세례"
 kirishitan.12.desc: "기리시탄교 설교자들이 자기 종교를 더 널리 전파하기 위해 [target_ruler.GetName](을)를 찾아왔습니다. 이에 [target_ruler.GetNameWithNoTooltip](은)는 단순히 이들의 신앙이 무엇인지 배우려고만 하는 태도를 보였지만, 설교자들은 이를 [target_ruler.GetReligion.GetName](을)를 버리고 [ShowReligionName('catholic')]을 받아들이려는 것으로 이해해 세례 의식을 제안하고 나섰습니다. 이를 받아들이면 선교자들과의 관계는 확연히 가까워지겠지만, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 그 결정을 반기지 않을 것입니다."
 kirishitan.12.a: "세례를 진행하라."
 kirishitan.12.b: "외세의 종교는 받아들이지 않겠다."
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "외국 상인들과 함께 이들이 믿는 종교의 수도사들이 [target_country.GetAdjective] 땅을 찾아왔습니다. 이 외국의 종교가 양국 교역의 활로를 트는 열쇠가 될 수 있으니, 이제 이 외국인들을 어떻게 대할지 결정해야 합니다."
 kirishitan.13.a: "수도사들을 주의 깊게 관찰하라."
 kirishitan_enabled.tt: "이제 $kirishitan_monks$ [religious_faction|e]를 이용할 수 있습니다"
