l_korean:
 empires.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](을)를 향한 위협"
 empires.1.desc: "대다수의 다른 왕조와 마찬가지로 우리 국가는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 대한 권리를 주장하는 외국 경쟁자들의 끊임없는 공격을 받고 있습니다. 재정 자원 부족으로 어려움을 겪고 있는 [target_ruler.GetName](은)는 외교적 협상을 모색하지 않으면 [ROOT.GetCountry.GetFlavorRank](이)가 멸망할지도 모른다는 조언을 받았습니다."
 empires.1.a: "최후의 항전을 한다."
 empires.1.b: "외교적 타협을 모색한다."
 empires.2.title: "분열된 국가"
 empires.2.desc: "광대한 영토를 아우르고 있기는 하나, [ROOT.GetCountry.GetName](은)는 정치적으로 파편화된 국가입니다. [ROOT.GetCountry.GetGovernment.GetFullRulerName](은)는 각 지방의 위정자들 때문에 제국에 자유롭게 권력을 행사할 수 없으며, 드넓은 제국을 관리하는 데에도 곤란을 겪고 있습니다. 또한 제국에는 서로 다른 문화군이 혼합되어 있어서 가치관과 신앙의 충돌로 인해 사소한 문제를 가지고도 분쟁이 발생하고는 합니다."
 empires.2.a: "중앙 집권화에 더욱 노력을 기울인다."
 empires.2.b: "현재 상태로 놔둔다."
 empires.3.title: "[target_minister.GetNameWithNoTooltip]의 개혁"
 empires.3.desc: "[ROOT.GetCountry.GetName]처럼 거대한 제국을 관리하려면 장기적인 경제 계획이 필요한데, 지금까지는 능력 있는 재정 조언자가 없어서 큰 어려움이 있었습니다. 그렇지만 [target_minister.GetName](을)를 내각에 임명한 후에는 그 어려움이 상당히 완화되었습니다. 해당 장관은 공정성 높은 조세 제도와 국가 부채 청산을 위한 자금 조달 계획 등 여러 가지 재정 개혁 방안을 제시했습니다."
 empires.3.a: "국가 부채 자금 조달 계획을 시행하라."
 empires.3.b: "조세 제도 개혁을 시행하라."
 empires.4.title: "번영의 시대"
 empires.4.desc: "[target_location.GetName](은)는 우리 국가의 예술적 성취와 경제적 중흥의 중심지로 명성을 얻었습니다. 예술가, 철학가, 시인이 앞다투어 [target_location.GetNameWithNoTooltip]에 몰려들고 있으며, [target_location.GetName](은)는 경제적으로 윤택해지면서 더 많은 자금을 예술 분야에 투자할 수 있게 되었습니다. 우수한 건축물이 여럿 세워지고 있는가 하면, 우리 국가의 부를 자랑스레 선보일 만한 아름다운 정원이 조성되고 있기도 합니다. 또한 새롭게 등장한 지적 엘리트 계층은 우리 국가가 여러 방면으로 발전할 방법을 생각해 내고 있습니다."
 empires.4.a: "도시 기반 시설 향상에 투자하라."
 empires.4.b: "촌락 기반 시설 향상에 투자하라."
 empires.4.c: "생산 수단 개선에 투자하라."
 empires.5.title: "[target_character.GetNameWithNoTooltip]의 치세"
 empires.5.desc: "[target_character.GetName]의 통치 아래 [target_country.GetLongName](은)는 황금기를 맞았습니다. 국가의 안정성과 위상, 안보 수준을 [target_country.GetAdjectiveWithNoTooltip] 상태까지 끌어올림으로써 통치자는 자신의 비범한 능력을 확실하게 입증해 보였습니다. 경제는 계속 성장하고 있으며, [target_country.GetCulture.GetName] 예술과 문화가 [target_country.GetGovernment.GetCourtTitle]에 번성하고 있습니다.\n\n국민들은 [target_character.GetShortNameWithNoTooltip]의 통치를 기리고자 조각상을 세우고 통치자를 '위대하다'고 일컫기 시작했습니다."
 empires.5.a: "위대한 [target_character.GetShortNameWithNoTooltip] 만세!"
