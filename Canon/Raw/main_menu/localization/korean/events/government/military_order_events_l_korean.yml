l_korean:
 #Military Order Events
 military_order_events.1.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께 올리는 부탁"
 military_order_events.1.desc: "불신자와 이단, 이교도로부터 우리 신앙을 수호하기 위해 싸울 때 우리는 혼자가 아닙니다. 참 신앙을 따르는 병사들이 고귀한 부름에 응해 이교도의 폭정과 파괴에 맞서고자 우리의 기치 아래 모여들기 때문입니다. 전쟁과 역경의 시기에 우리는 [ShowReligionAdjective('catholic')] 동포와 [GetCountry('PAP').GetGovernment.GetRulerTitle]에게 원조를 구하여 목적을 달성할 것입니다."
 military_order_events.1.a: "우리 기반 시설에 도움이 필요하다."
 military_order_events.1.b: "기치를 올려라. 신성한 싸움에 나설 병사가 필요하다!"
 military_order_events.1.c: "우리 국고에 돈을 채우는 데 도움이 필요하다."
 gain_a_tt: "성하께서 이를 수용하시면 우리는 [ShowModifier('infrastructure_funds_modifier')] [modifier|e]를 얻습니다"
 gain_b_tt: "성하께서 이를 수용하시면 우리는 [ShowModifier('warrior_banners_modifier')] [modifier|e]를 얻습니다"
 gain_c_tt: "성하께서 이를 수용하시면 우리는 [ShowModifier('foreign_donations_modifier')] [modifier|e]를 얻습니다"
 military_order_events.2.title: "[target_order.GetNameWithNoTooltip]에서 온 편지"
 military_order_events.2.title_fallback: "수도회에서 온 편지"
 military_order_events.2.desc: "[target_order.GetName](이)가 우리 신앙의 보루이자 [ShowReligionName('catholic')]의 인내하는 힘을 나타내는 상징이 된 듯합니다. 해당 기사 수도회는 신실한 이들을 보호하기 위해 우리에게 금전적 지원을 요청했습니다."
 military_order_events.2.a: "요청을 승인하라."
 military_order_events.2.b: "알아서들 하게 두라지..."
 military_order_events.3.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께서 우리 요청을 승인하시다"
 military_order_events.3.desc: "전령이 [GetCountry('PAP').GetGovernment.GetRulerTitle]께서 보내신 서신 한 통을 조언자들에게 전달해 주었습니다. 성하께서는 우리의 싸움이 정당하고 참되다고 하시며, 우리 국민이 끈기의 빛나는 상징으로 귀감이 된다고도 하셨습니다. 그분은 우리의 목적에 기금을 후원하시는 데 동의하셨습니다!"
 military_order_events.3.a: "기쁘구나!"
 military_order_events.4.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께서 우리 요청을 거부하시다"
 military_order_events.4.desc: "전령이 성하의 말씀을 내뱉듯이 전달하자 우리 전당의 분위기는 한순간에 가라앉고 말았습니다. 성하께서 우리를 원조하기를 거부하신다고 하니 관문에 들이닥친 탐욕스러운 적의 맹습은 우리 혼자서 감당하는 수밖에 없을 듯합니다. 성좌에서는 우리의 원조 요청을 거절했으며, 신도들을 대리한다는 말이 무색하게 그들을 지키지 않기로 결정해 버렸습니다. 참으로 딱한 시국이 아닐 수 없습니다..."
 military_order_events.4.a: "신이시여, 우릴 도우소서..."
 military_order_events.5.title: "[ShowLocationNameWithNoTooltip('antioch')] 정복"
 military_order_events.5.desc: "참으로 오랜만에 십자군이 성지에 발을 들이게 되었습니다. 굳은 결의를 품고 흔들리지 않는 우리 기사들이 마침내 고대 도시 [ShowLocationName('antioch')]를 수복하는 고귀한 군사 작전에 끝을 맺은 것입니다. 지중해의 연안에 자리 잡은 이 유서 깊은 도시는 수백 년간 이어진 다양한 문화와 격동하는 역사의 증거로서 남아 있습니다. 그 협소하고 굽이치는 거리에는 셀레우코스 제국부터 비잔티움 제국까지, 흥하고 쇠하기를 반복한 여러 제국의 이야기가 전해지고 있습니다. 또한 [ShowLocationNameWithNoTooltip('antioch')]는 지중해의 동쪽 문턱에 위치한 교역과 군사 지배력의 핵심 중추기도 하기에 지금도 전술적으로 아주 중요합니다.\n\n우리는 기사 수도회로서 흔들림 없이 기독교를 수호할 것이며, 이 도시를 반드시 정당한 주인의 손에 돌려줄 것입니다. 우리 병사들이 시리아의 창창한 하늘 아래를 진군할 때, 바람에는 진홍색 십자 깃발이 나부낍니다. 이들은 세월과 이교도, 혼란에 의해 빼앗기고 만 성지의 나머지 땅을 수복하고자 하는 불굴의 의지에 차 있습니다."
 military_order_events.5.a: "이 도시에 우리 깃발이 다시 나부끼다니 감개무량하군."
 military_order_events.6.title: "[ShowLocationNameWithNoTooltip('urfa')] 정복"
 military_order_events.6.desc: "우리 장로들도 이토록 아름다운 도시를 보는 것은 처음입니다. 십자군 치하의 [ShowLocationName('urfa')]는 우리 수도회의 열성과 끈기가 형상화된 곳과 같습니다. 메소포타미아의 건조한 평원 한가운데 자리 잡은 이곳의 동쪽에는 최초의 십자군 국가가 세워진 바 있었으며, 자연히 이곳은 첫 십자군 전쟁의 메아리와 공명하는 풍성한 역사를 자랑합니다. 우리의 선조들은 이곳에 성벽을 쌓아 올리고, 이 옛 땅에 기독교적 헌신의 역사를 새겼습니다. 그 거리에는 셀 수 없이 많은 전투의 상흔이 남아 있지만, 그럼에도 이곳은 우리 선조들의 인내하는 정신에 대한 증거로서 남아 있습니다.\n\n오늘, 우리는 흔들리지 않는 헌신을 품고서 기독교 동포를 위협하는 세력으로부터 도시를 지키기 위해 단결했습니다. 작열하는 태양 아래 우리는 진홍색 십자 깃발을 치켜들고 진군할 것이며, 지역 전부를 정당한 주인의 손에 돌려놓을 것입니다."
 military_order_events.6.a: "다시는 이 도시가 이교도의 손에 떨어지지 않게 하자!"
 military_order_events.7.title: "[ShowLocationNameWithNoTooltip('damascus')] 정복"
 military_order_events.7.desc: "레반트 지역에서도 가장 중요한 도시 중 한 곳인 [ShowLocationName('damascus')](이)가 이제 십자군 치하에 놓였습니다. 그 모습은 마치 성지 한복판의 보석과도 같이 찬란합니다. 이곳의 오래된 성벽과 북적이는 시장에는 이슬람과 기독교 모두의 유산이 반영되어 있습니다. 기독교인과 무슬림 공동체가 상대적으로 조화롭게 공존하는 [ShowLocationNameWithNoTooltip('damascus')](은)는 우리의 삼엄한 감시 아래, 우리가 거둔 대승리와 자비의 봉화로서 번영할 것입니다.\n\n도시의 거주민이 이 아름다운 정착지의 유산을 더럽히지 않는 한, 우리는 이곳이 이교도의 손에 떨어지기를 바라는 이들에게 맞서 검을 들고 도시와 그 사람들을 수호할 것입니다. 우리의 결의는 흔들리지 않으며, 그 믿음은 확고합니다. 우리는 진홍색 십자가가 새겨진 갑주를 입고 진군하여 이 기독교적 영향력의 보루를 수호할 것입니다. 그리고 역동하는 [ShowLocationNameWithNoTooltip('damascus')]의 역사가 십자군 치하에서 번영하며 이어지도록 할 것입니다."
 military_order_events.7.a: "우리 군사적 대장정의 중요한 이정표로다."
 military_order_events.8.title: "[ShowLocationNameWithNoTooltip('jerusalem')] 정복"
 military_order_events.8.desc: "[ShowReligionName('catholic')] 국가의 많은 이들은 과연 우리가 성지 중에서도 가장 귀중한 도시, [ShowLocationName('jerusalem')](을)를 수복할 수 있을지 우려하고는 했습니다. 우리는 이 존엄한 도시를 되찾는다는 위업을 달성했다고 선언함으로써 그러한 의심을 일제히 잠재우고자 합니다. 우리 치하에서 이 도시는 기독교적 헌신의 증표로서 번영할 것이며, 역사와 신앙이 맞물리는 장소로 자리매김할 것입니다. 이 도시를 둘러싼 장엄한 성벽에는 신성한 의미가 서려 있으며, 그 거리의 자갈길에는 그리스도의 발걸음이 울려 퍼집니다.\n\n이 역사 깊은 성벽 안에는 장대한 성묘교회가 흔들림 없는 믿음의 봉화로 우뚝 서서 세상 각지의 순례객을 끌어당깁니다. 하지만 크나큰 위협은 잦아드는 법이 없으니, 적대적 세력이 이 소중한 도시에서 기독교를 몰아내려 하고 있기 때문입니다. 불굴의 결의와 진홍색 십자가가 찍힌 갑주로 무장하고서, 우리는 기독교 세계의 중심을 수호하기 위한 엄숙한 책무를 지고 진군할 것입니다. 그로써 [ShowLocationNameWithNoTooltip('jerusalem')](이)가 미래에도 영원히 기독교의 상징으로 남게 할 것입니다."
 military_order_events.8.a: "그곳을 우리 새로운 수도로 삼자!"
 military_order_events.8.b: "기쁘구나!"
 military_order_events.9.title: "우트르메르의 깃발"
 military_order_events.9.desc: "십자군의 빈틈없는 지휘를 받는 우트르메르 지역은 동부 기독교 세력의 보루와도 같습니다. 그곳의 활기찬 도시는 [ShowLocationName('jerusalem')](이)나 [ShowLocationName('antioch')]와 마찬가지로 북적이는 상업과 문화의 중심지로 번영하며, 다양한 공동체가 함께 어우러지며 종교적 관용에 기반한 고유한 사회상을 형성하고 있습니다. 그 성벽 안의 대성당과 요새는 우리 굳건한 믿음의 증표이며, 그 석재 하나하나가 우리의 흔들림 없는 헌신을 나타내고 있습니다.\n\n하지만 그곳에는 우리가 이룩한 모든 것을 부수겠다고 위협하는 적대 세력의 무시무시한 존재감이 드리워 있기도 합니다. 그러나 우리가 온당히 우리 것인 땅을 수복하고자 깃발을 들고 국경에 접근하자, 우리가 레반트 일대에서 연전연승을 거두었다는 것을 아는 많은 이교도는 공포에 얼어붙어 버렸습니다."
 military_order_events.9.a: "우리는 승리했도다!"
 forming_koj_easier_tt: "예루살렘 왕국을 창설하면 우리의 [stability|e]와 [government_power|e]이 향상되며, 앞으로 #Y 20#!년간 [ShowModifier('jerusalem_resurgent_modifier')] 보정치를 얻습니다"
 military_order_events.9.b: "이 땅은 우리 기사 수도회의 것이다!"
 military_order_events.9.c: "[ShowLocationNameWithNoTooltip('jerusalem')] 영토를 수복하여 정당한 주인에게 돌려주어라."
 #Tooltips
 because_we_opted_inwards_tt: "'#Y 십자군 시대의 여파#!' 이벤트에서 '#italic 내부를 살펴라, 근거지를 개발해야 한다#!' 선택지를 골라 이 선택지가 강화되었습니다"
