l_korean:
 devotion_events.1.title: "종합 병원"
 devotion_events.1.desc: "궁핍한 자를 널리 받아들이고 도울 수 있는 종합 [ShowBuildingTypeName('hospital')|l]을 설립하면 어떻겠습니까? 공중 보건은 아주 중요한 문제이니 병마와 싸우기 위한 기관을 세우고, 누구나 무료로 조산사의 도움을 받게 하면 만민의 복지가 향상될 겁니다."
 devotion_events.1.a: "마다할 이유가 없지 않은가? 당장 시행하라!"
 devotion_events.1.b: "기도를 올리면 해결될 일이다."
 devotion_events.2.title: "요새 유지비"
 devotion_events.2.desc: "요새는 외적을 막는 데 가장 중요한 방어 시설인데, 지금 그 상태가 아주 나빠서 시급히 보수해야 합니다. 보수 자금을 마련하기 위해 세금을 확충해야 할 텐데, 그렇게 하면 이미 지나칠 정도로 많은 세금을 내고 있다고 생각하는 납세자들은 당연히 불만을 품을 것입니다."
 devotion_events.2.a: "꼭 필요한 일이니 항의해도 무시해 버리게!"
 devotion_events.2.b: "수중에 있는 자금만 가지고 최대한 손써 보지."
 devotion_events.3.title: "요새 현대화"
 devotion_events.3.desc: "금세라도 허물어질 것만 같았던 요새가 이제는 대부분의 공격을 받아 낼 수 있을 만큼 견고해졌습니다. 하지만 어디까지나 연식에 비하면 그렇다는 거지, 다른 국가의 요새에 비하면 여전히 방어력이 부족합니다. 우리 요새에 절실히 필요한 보강 및 현대화 작업에 필요한 자금을 충당하려면 납세자들에게서 더 많은 돈을 거두어들일 수밖에 없습니다."
 devotion_events.3.a: "어쩔 수 없지. 침략당하는 거보다는 낫지 않나?"
 devotion_events.3.b: "요새는 지금 그대로도 충분하다."
 devotion_events.4.title: "지나치게 높은 세금"
 devotion_events.4.desc: "복구된 우리 요새의 드높고 두꺼운 성벽 안에서는 시민들의 성난 목소리가 잘 들리지 않습니다만, 이들이 세금을 인하해 주지 않으면 폭동과 반란을 일으키겠다고 협박하고 있다는 것만큼은 분명합니다."
 devotion_events.4.a: "나도 들었네. 내키지 않지만 따르는 수밖에."
 devotion_events.4.b: "뭐라고 했는가? 도통 들리지가 않는군!"
 devotion_events.5.title: "요새 치장"
 devotion_events.5.desc: "헌납된 스테인드글라스를 요새 중 한 곳에 설치했더니 실로 아름다웠습니다. 너무나 아름답다 보니 모든 요새에 우리 인장이 찍힌 스테인드글라스를 장식하고 싶다는 생각이 들었습니다."
 devotion_events.5.a: "아무리 요새를 위한 거라도 허영은 죄악이다."
 devotion_events.5.b: "이토록 아름다운 요새에 세금이 쓰인다는데 마다할 백성이 어디 있겠는가!"
 devotion_events.6.title: "종교적 자유를 위한 여정"
 devotion_events.6.desc: "급진적인 종교 개혁 사상으로 유명한 집단이 설교를 통해 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 [ROOT.GetCountry.GetReligion.GetAdjective]의 교리를 규탄하고 있습니다. 이 탓에 불충한 [target_location.GetName] 시민들 사이에서 광범위한 불만과 종교적 자유에 대한 요구가 일기 시작했습니다."
 devotion_events.6.a: "우리는 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 국가이고 끝까지 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 국가로 남을 것이다!"
 devotion_events.6.b: "[target_location.GetRank.GetNameWithNoTooltip]에 완전한 종교적 자유를 허락하라."
 devotion_events.7.title: "거짓 신앙"
 devotion_events.7.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 목적 중 하나는 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙을 전파하고 이를 이단으로부터 지키는 것입니다. 이런 고귀한 임무를 띤 우리 국가에 이단이 나타나고 있다니 수치스럽기 그지없습니다. [target_location.GetRank.GetName] [target_location.GetName](이)가 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 신앙을 따르지 않는다는 이 상황을 어서 해결하지 못한다면 큰 망신을 당하게 될 것입니다."
 devotion_events.7.a: "이단 세력의 개종에 힘을 쏟아라."
 devotion_events.7.b: "그렇다면 수치를 감내하는 수밖에."
 devotion_events.8.title: "문서 위조"
 devotion_events.8.desc: "영토와 특권의 확충을 위한 투쟁이 한창 진행 중일 때는 합병이나 지배권 상실을 막기 위한 공문서 위조가 흔히 벌어집니다. 문서를 바꿔치거나 특정인에게 유리하도록 일자를 위조하고는 했던 것입니다. 꺼림칙한 방법이지만, 지금도 여전히 사용되는 수법이니 이득이 되기만 한다면 우리도 이 수법을 사용하는 방안을 고려해 볼 수 있습니다. 과거에 여러 차례 수행해 본 바 있는 작업이지만, 누군가 문서의 위조를 알아차릴 가능성은 늘 고려해야 할 것입니다."
 devotion_events.8.a: "문서를 위조하라."
 devotion_events.8.ct: "발각당할 위험이 너무 크군..."
 devotion_events.8.b: "우리 기록 보관소에 그런 오물을 들이지 말라!"
 devotion_events.9.title: "위조된 문서"
 devotion_events.9.desc: "위조 행위를 은닉하려고 최선을 다했지만, 결국 발각되고 말았습니다. 우리는 단지 우리 지방을 합병하고 침탈하려는 이들로부터 [ROOT.GetCountry.GetFlavorRank](을)를 지키고자 했을 뿐인데 말입니다."
 devotion_events.9.a: "비밀을 누설한 자를 찾아서 어떤 방법으로든 고통스럽게 하라!"
 devotion_events.10.title: "현지 귀족"
 devotion_events.10.desc: "[target_heir.GetName](이)가 빠르게 [ROOT.GetCountry.GetLongName] 국민들의 신뢰와 호감을 얻었으며, 특히 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 되기 전에 어깨를 나란히 했던 현지 귀족들 사이에서 인망이 대단합니다. 그 덕분에 우리가 권위를 회복하는 데 도움이 되었고, 우리 통치는 그 어느 때보다 굳건해졌습니다."
 devotion_events.10.a: "그 아이를 후계자로 지목하길 정말 잘했군!"
 devotion_events.11.title: "외국 귀족"
 devotion_events.11.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ROOT.GetCountry.GetGovernment.GetHeirTitle]인 [target_heir.GetName](은)는 외교와 군사적 발전, 행정 분야에 두루 능통하며, 외국 궁정과의 귀중한 연고 또한 제공해 주었습니다."
 devotion_events.11.a: "그 아이의 자질이 의심된 적도 있었지만, 이제 그런 의혹은 말끔히 사라졌구나!"
 devotion_events.12.title: "상인의 [target_heir.GetDaughterSon]"
 devotion_events.12.desc: "상인 출신 부모에게 이어받은 협상과 흥정 능력으로, [target_heir.GetName](은)는 [ROOT.GetCountry.GetLongName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](과)와 자유 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 모두에게 존중과 두려움을 동시에 받고 있습니다. 장차 [target_heir.GetShortNameWithNoTooltip](이)가 우리 [ROOT.GetCountry.GetFlavorRank](을)를 이끌 때면, 감히 누구도 교섭에서 얕은수를 쓸 엄두를 내지 못할 것입니다."
 devotion_events.12.a: "우리 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 비록 범상한 상인의 [target_heir.GetDaughterSon]인지는 모르나, 그 아이는 자신의 능력을 증명해 보였다!"
 devotion_events.13.title: "유능한 신학자"
 devotion_events.13.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 후계자로 간택받은 [target_heir.GetName](은)는 신학을 섭렵한 덕분에 다양한 분석법과 논증법을 활용할 수 있습니다. 이는 숱한 종교적 주제를 이해하고, 설명하고, 나아가 이를 옹호하거나 진흥하는 데 도움이 됩니다."
 devotion_events.13.a: "그 아이가 [ROOT.GetCountry.GetFlavorRank](을)를 현명하게 다스리리란 것은 진즉에 알고 있었지."
 devotion_events.14.title: "현지 목사"
 devotion_events.14.desc: "현지 목사인 [target_heir.GetName](이)가 [ROOT.GetCountry.GetLongName] [target_ruler.GetName]의 [ROOT.GetCountry.GetGovernment.GetHeirTitle](으)로 선정되자 국민들은 큰 환희에 젖었습니다. 후계자의 끊임없는 설교에서 해방되어서 그랬던 걸까요? 아니면 정말로 후계자가 [ROOT.GetCountry.GetFlavorRank]에 변화를 가져다줄 거라고 믿어서 그랬던 걸까요? 어느 쪽이든 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 차기 [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 [target_heir.GetNameWithNoTooltip]에게 지지와 신뢰를 보내고 있는 건 분명합니다."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip](은)는 이제 국민의 지지에 더불어 우리의 지지까지 손에 넣었군."
 devotion_events.26.title: "영향력 있는 개혁가"
 devotion_events.26.desc: "현실적인 감각을 지닌 동시에 수사학에도 능통한 차기 통치자, [target_heir.GetName](은)는 이미 권력을 좋은 방향으로 사용하며 자신의 사상을 널리 설파하고 있습니다. 상류 사회에 속한 이들은 자신의 지성을 후계자에게 증명해 보이고 싶어 안달이 났으며, 그렇지 않은 이들도 후계자의 근사한 매력에 빠져들어 있습니다. 이유가 무엇이든 보통은 정치에 전혀 관심이 없는 이들조차 저절로 논의에 참여하게 만드는 [target_heir.GetNameWithNoTooltip]에게 특출난 무언가가 있다는 것은 분명합니다."
 devotion_events.26.a: "우리에게는 참 잘된 일이지."
 devotion_events.15.title: "통치권에 대한 이의 제기"
 devotion_events.15.desc: "또 시작되고 말았군요. 세간에 소문과 한담이 떠돌고, 사람들은 경멸과 악의에 차 은밀히 곁눈질을 해댑니다. 만일 [target_ruler.GetName]의 통치에 대한 이번 이의 제기가 일정 선을 넘어 [ROOT.GetCountry.GetFlavorRank] 권좌에 대한 정당성을 의심하는 수준에 이르면 국민은 정말로 통치자를 폐위하려 들지도 모릅니다!"
 devotion_events.15.a: "어쩌다 일이 이렇게 됐는가!"
 devotion_events.16.title: "미신적 관습 금지"
 devotion_events.16.desc: "[target_ruler.GetName]의 엄격하고 독선적인 태도가 우리 [ROOT.GetCountry.GetFlavorRank]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들을 자극하고 말았고, 이들은 [target_ruler.GetNameWithNoTooltip]에게 미신적 관습의 금지를 중단해 달라고 요구하고 있습니다. 그릇된 전통을 가진, 이 의미도 없고 교리에도 어긋난 관습을 두고 분노하는 우민들을 보고 있자니 당황스러울 따름입니다."
 devotion_events.16.a: "[target_ruler.GetNameWithNoTooltip](을)를 설득해서 한발 물러서게 하라."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip](이)가 옳다!"
 devotion_events.18.title: "미치광이 예언자"
 devotion_events.18.desc: "국가에 예언자를 자처하는 인물이 하나 있습니다. 그자에 의하면 장차 시민의 영광이 도래하며, 세속적 예술과 문화는 파괴되고 대홍수가 덮쳐 [ROOT.GetCountry.GetCapital.GetName]의 더러움을 씻어 낼 것이라고 합니다. 이 미치광이 설교자는 [ROOT.GetCountry.GetReligion.GetAdjective]의 일신을 주창하며 극단적인 금욕주의 운동을 시작했습니다. 이자가 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 청년들의 지지를 등에 업고서 소란을 야기하거나 [target_ruler.GetName]의 통치권을 걸고넘어질 위험이 있습니다!"
 devotion_events.18.a: "그 작자가 함부로 입을 못 놀리고 다니게 하라!"
 devotion_events.18.b: "그자의 허튼소리를 들은 척도 하지 말고, 추종자 세력에 반응하지도 말라."
 devotion_events.18.c: "그토록 열렬한 [mad_seer.GetReligion.GetAdjectiveWithNoTooltip] 신도라면 [target_ruler.GetNameWithNoTooltip]의 보호를 받을 것이다!"
 devotion_events.19.title: "우리 입맛대로 의회"
 devotion_events.19.desc: "유감스러운 일이지만, 우리의 예상대로 [target_ruler.GetName](과)와 우리 [ROOT.GetCountry.GetFlavorRank]의 각 기관 사이에 알력 다툼이 끊이지 않고 있습니다. 종교, 교육, 법치, 의료, 재정, 행정, 선전 분야에 이르기까지, 이 갈등은 새로운 개혁이 제안될 때마다 늘어나기만 합니다. 이견이 있는 기관 내에 우리와 뜻이 맞는 인물을 세우고 지지하면, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 제시한 정책을 꺼리는 우리 국민들의 생각을 바꾸는 데 도움이 될지 모릅니다."
 devotion_events.19.a: "우리만의 조언자를 두는 것부터 시작하지."
 devotion_events.19.b: "국민에게 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 누구인지 일깨워 줘라!"
 devotion_events.21.title: "우리 안의 세속주의자"
 devotion_events.21.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에 대한 헌신이 저해되는 사건이 발생할 때마다 우리 국가에 위기가 닥치리란 것도 점점 더 자명해집니다. 이미 국가 정치에 종교적 판단이 개입되면 안 된다고 생각하는 이들이 존재하고, 그 숫자 또한 상당합니다. 이들은 변화를 촉구하며 정부가 세속화되기를 바라고 있습니다."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip](은)는 종교 예복을 벗고 왕관을 쓸 것이다!"
 devotion_events.21.b: "아직은 그렇게까지 과감한 조치를 취하지 않겠다."
 devotion_events.22.title: "타락의 만연"
 devotion_events.22.desc: "우리와 같은 신앙을 공유하던 이들이 자기들 기준에서 우리가 타락했다고 제멋대로 판단한 것 같습니다. 그 그릇된 자들은 우리에게 보내던 기금을 끊고, [ROOT.GetCountry.GetReligion.GetAdjective] 신앙의 보루인 우리 군대에 자발적으로 합류하기를 거부하고 있습니다."
 devotion_events.22.a: "다른 수입원을 찾도록."
 devotion_events.22.b: "자원 입대자가 감소한 만큼 징병을 확대하도록."
 devotion_events.23.title: "부패한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 devotion_events.23.desc: "[target_ruler.GetName](은)는 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙의 미덕을 추구하는 대신 사리사욕에 집중하며 타락하고 말았습니다. 국민들이 통치자에게 환멸을 느끼게 된 것도 무리가 아닙니다."
 devotion_events.23.a: "[target_ruler.GetNameWithNoTooltip]의 타락을 무시하도록 하라."
 devotion_events.23.b: "사태를 바로잡을 수 있게 노력하라."
 devotion_events.24.title: "성전의 자원자"
 devotion_events.24.desc: "우리의 신성한 목적에 고취된 [ROOT.GetCountry.GetReligion.GetAdjective] 교계의 자원자들이 불신자에 맞서는 싸움을 돕고 참 신앙을 전파하는 일을 거들기 위해 도착했습니다!"
 devotion_events.24.a: "훌륭하다! 그야말로 솔선수범이구나."
 devotion_events.100.title: "[target_location.GetRank.GetNameWithNoTooltip|U](과)와 [ROOT.GetCountry.GetFlavorRank] 사이의 분쟁"
 devotion_events.100.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 [target_location.GetRank.GetName] [target_location.GetName](과)와 오래도록 대립했고, 이에 양측의 관계는 수년간 악화되었습니다. 문제의 [target_location.GetRank.GetNameWithNoTooltip](은)는 [target_ruler.GetName]의 권위에서 벗어나려 하며, 우리 국가에 불안정과 전쟁이 닥쳤을 때도 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 선대 통치자들을 보호하는 데 소극적이었습니다."
 devotion_events.100.a: "놔두면 언젠가는 정신을 차리겠지."
 devotion_events.100.b: "우리 권위를 강제 집행하라!"
 devotion_events.101.title: "빛의 등불"
 devotion_events.101.desc: "악랄한 이단 서적 '빛의 등불'에서는 초기 기독교인들에 대한 박해가 사제들의 불법적 귀중품 소유 때문에 발생했다고 주장하고 있습니다. 또한 이 책에는 대주교나 주교의 좌를 적그리스도의 그것에 비교하는 내용이 적혀 있기도 합니다. 이 책은 오랜 세월을 감옥에서 보낸 어느 이단자 집단의 소지품에서 발견된 것으로, 이들은 여러 차례 눈물을 흘리며 이단 신앙을 포기하고 개종했지만, 결국 옛날 모습으로 돌아가 버렸습니다."
 devotion_events.101.a: "그 이단자 무리를 다시 투옥하라."
 devotion_events.101.b: "이단자 무리를 화형에 처하라."
 devotion_events.104.title: "허영의 소각"
 devotion_events.104.desc: "[ROOT.GetCountry.GetCapital.GetName]에서 왕성하게 활동하는 전도사가 한 사람 있습니다. 그자가 사치품의 유혹에 관해 야외 설교를 펼치자, 그 추종자들이 각종 치장품과 예술품, 부도덕한 것으로 간주되는 서적 및 악기를 모아 불살라 버리기 시작했습니다. 해당 전도사는 그런 물건들이 사람을 죄악에 빠지도록 유혹한다고 강변하면서 군중, 특히 [ROOT.GetCountry.GetFlavorRank]의 저명한 예술가들에게 자신이 부도덕하다고 판단한 것들을 가져와 불태우라고 부추기고 있습니다."
 devotion_events.104.a: "그자를 막아라!"
 devotion_events.104.b: "전도사의 활동은 가로막지 않되, 예술품은 건지도록 하라."
 devotion_events.104.c: "그러한 인물은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 써먹어야 마땅하다."
 devotion_events.107.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 희년"
 devotion_events.107.desc: "성스러운 해인 희년에는 [ShowLocationName('rome')] 같은 성지나 우리 국가의 수도를 찾는 순례가 벌어집니다. 희년은 면죄와 보편적 사면이 이루어지는 특별한 한 해로, 대개는 25년 또는 50년마다 [pope.GetName](이)가 선포하는 것입니다. 그렇지만 우리가 [ROOT.GetCountry.GetCapital.GetName]에 독자적인 희년을 선포하지 말라는 법은 없습니다."
 devotion_events.107.desc_pope: "[GetCharacter('pap_boniface_viii').GetName] 시대부터 이어진 전통인 '희년'은 죄 사함을 받는 특별한 해로, 많은 사람이 [ShowLocationName('rome')](으)로 순례를 떠납니다. 희년은 25년 또는 50년마다 거행되며, 올해를 희년으로 선포할 것인지를 결정할 시기가 또다시 찾아왔습니다."
 devotion_events.107.a: "아주 훌륭한 생각이로다. 인가하겠다!"
 devotion_events.107.b: "올해는 좀 그렇군. 다음을 기약함이 어떻겠나?"
 devotion_events.108.title: "[from_country.GetCapital.GetNameWithNoTooltip]의 희년"
 devotion_events.108.desc: "[from_country.GetLongName]의 [from_country.GetGovernment.GetRulerTitle](이)가 [from_country.GetCapital.GetName]에 면죄와 보편적 사면이 이루어지는 성스러운 한 해, 희년을 선포했습니다. 희년은 1300년에 [GetCharacter('pap_boniface_viii').GetName](이)가 [ShowLocationName('rome')]에 성스러운 한 해를 선포하면서 시작된 [ShowReligionGroupAdjective('christian')]의 전통입니다."
 devotion_events.108.a: "이런 문제는 우리가 도맡아야 하거늘!"
 devotion_events.108.b: "아주 훌륭한 생각이로군!"
 devotion_events.109.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 희년에 대한 [papacy.GetGovernment.GetRulerTitle]의 반응"
 devotion_events.109.desc: "희년 전통은 1300년 [GetCharacter('pap_boniface_viii').GetName](이)가 [ShowLocationName('rome')]에 성스러운 한 해를 선포하면서 시작된 것입니다. [ROOT.GetCountry.GetCapital.GetName]에 희년이 선포된다는 소식을 접한 [pope.GetName](은)는 우리에게 전언을 보냈고, 그에 따르면..."
 devotion_events.109.a: "...성하께서는 이를 전혀 반기지 않으시는군."
 devotion_events.109.b: "걱정할 것 없다. 성하께서 허락하셨다!"
 devotion_events.117.title: "[ShowReligionAdjectiveWithNoTooltip('calvinist')|U] 교회의 몰수"
 devotion_events.117.desc: "한 수도승 무리가 [target_location.GetName]의 [ShowReligionAdjective('calvinist')] 교회 한 곳을 몰수했습니다! 이 행동은 [target_ruler.GetName]의 인가를 받지 않은 것으로, 우리가 수도승들의 의도를 미리 알았더라면 이들에게 다른 건물을 예배당으로 삼으라고 설득했을 것입니다. 당연하게도 이는 해당 [target_location.GetRank.GetName]의 주민들을 불쾌하게 했으며, 정부 차원에서 수도승들에게 교회를 반환하게 했는데도 불구하고 분노한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 이 모욕을 그냥 넘어가려 하지 않고 있습니다."
 devotion_events.117.a: "그자들이 달리 뭘 더 요구하던가?"
 devotion_events.118.title: "할레의 성유물"
 devotion_events.118.desc: "지금은 세상을 떠난 [old_ruler.GetName](은)는 자신이 천국에 가지 못할 것을 걱정하여 연옥에 최대한 짧게 머무르기 위해 여러 가지 성물을 수집했습니다. 그 사후에 유품을 정리하던 하인들은 [old_ruler.GetNameWithNoTooltip]의 거처 곳곳에서 8,100점의 성물과 42구의 성해를 발견했습니다."
 devotion_events.118.a: "면죄부 판매가 [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip](을)를 일으키지 않았던가! 그대로 숨겨 두어라."
 devotion_events.118.b: "정말로 그 덕분에 천국에 갔을 수도 있지 않느냐?"
 devotion_events.119.title: "내그스 헤드 유언비어"
 devotion_events.119.desc: "[target_ruler.GetName](이)가 [ROOT.GetCountry.GetCapital.GetName]의 거리를 다닐 때 사람들이 수군거리고 곁눈질을 해대는 것은 사실 근심스러운 소문이 돌고 있기 때문입니다. 알고 보니 사람들은 [target_ruler.GetNameWithNoTooltip](이)가 엄숙한 절차를 거치는 대신 저급한 주점에서 성경을 목에 갖다 댄 채 서품을 받았다는 뜬소문을 진심으로 믿는다지 뭡니까!"
 devotion_events.119.a: "일일이 대응하지 말고 소문이 잦아들기를 바라야지."
 devotion_events.119.b: "그 낭설을 강경히 부정하도록 하게."
 devotion_events.200.title: "현지 이맘 카티브"
 devotion_events.200.desc: "[target_ruler.GetName]의 뒤를 이어 우리 [ROOT.GetCountry.GetFlavorRank](을)를 통치할 후계자로 선정되기 전, [target_heir.GetName](은)는 마스지드 예배를 집전했으며 또한 매주 금요일에 행해지는 집회 기도의 설교자이기도 했습니다. [ShowReligionGroupName('muslim')]의 기본이라고 할 수 있는 집회를 지도할 정도로 학식이 깊고 덕망까지 갖춘 사람은 드문 만큼 [target_heir.GetNameWithNoTooltip](을)를 이맘 카티브로 선출한 현지 공동체는 후계자가 떠나는 것을 무척 아쉬워할 것입니다. [target_heir.GetNameWithNoTooltip](이)가 떠나고 나면 현지인들은 그보다 못한 이에게 종교적 자문을 구할 수밖에 없게 되겠지만, 이번 후계자 선정은 국가에 큰 도움이 될 것입니다."
 devotion_events.200.a: "[target_heir.GetNameWithNoTooltip](을)를 선정한 것은 정말 현명한 일이었다."
 devotion_events.201.title: "근간 원칙"
 devotion_events.201.desc: "알슈라의 내용은 다음과 같습니다. 회담은 [ShowReligionGroupName('muslim')]의 가르침대로 행하고, 협의 또한 $common_string_quran$과 $sunnah$에 제시된 지침을 따라 진행할 것. 지도자는 회담에 참여한 이 중에서 선출할 것. 논의는 무샤와라와 무다카라, 즉 숙고와 합의에 기반할 것. 또한 누구나 의견을 낼 수 있도록 하고, 다수가 특정 의견에 찬동한다면 $common_string_quran$과 $sharia$의 가르침에 어긋나지 않는 한 그 의견을 수용할 것. 그런데 일각에서는 이 알슈라가 통치 구조의 일부이기는 하지만, 그 근간은 되지 못한다는 주장을 내세우고 있습니다."
 devotion_events.201.a: "그 원칙을 통치의 근간으로 삼도록."
 devotion_events.201.b: "우리 국가를 관리하기에 용이한 방식인 듯하군."
 devotion_events.202.title: "자비의 마음"
 devotion_events.202.desc: "선지자(그분께 평화 있으라)의 사촌인 알리 이븐 아비 탈리브는 이렇게 말했습니다. \"자신의 마음에 신민을 향한 자비와 사랑, 후의가 깃들도록 하라. 그들은 신앙의 형제이거나 그렇지 않아도 창조물로서 동등하니, 그들을 손쉬운 먹잇감으로 여기며 탐욕스러운 짐승처럼 굴지 말라. 신민은 부주의로 잘못을 범하고, 자신의 결함에 압도되며, 의도했든 실수였든 악행과 죄를 저지르기 마련이나, 자신이 [ROOT.GetCountry.GetReligion.GetGodName](으)로부터 용서와 자비를 받기를 바라는 만큼 그들에게도 용서와 자비를 베풀지니라. 너희는 그들 위에 군림하지만, 그 위에는 너희를 관직에 임명한 이가 있으며, [ROOT.GetCountry.GetReligion.GetGodName]께서는 그보다도 더 위에 계시느니라. [ROOT.GetCountry.GetReligion.GetGodName]께서는 너희로 하여금 신민의 요구를 충족할 것을 바라셨고, 그들을 통해 너희를 시험하는 것이니라.\"\n\n이 말씀에서 우리는 귀중한 교훈을 얻을 수 있으니, 이를 삶에 철저히 적용하거나 행정에 반영할 방법을 찾을 수 있을 것입니다."
 devotion_events.202.a: "인샬라(신의 뜻대로)."
 devotion_events.202.b: "우리가 귀 기울여야 할 현명한 말이로다."
 devotion_events.203.title: "바이트 알말"
 devotion_events.203.desc: "재산의 집은 세금과 개인 재정, 정부 지출을 관리하는 재무부 역할을 합니다. 또한 $zakah$도 관리하는데, 이는 모든 부유한 [ShowReligionGroupAdjective('muslim')]이 납부하는 세금으로 도움이 필요한 사람, 실업자, 부상자 또는 일할 수 없는 사람들에게 분배됩니다. 지난해 우리 [ROOT.GetCountry.GetFlavorRank](이)가 어떤 문제를 겪었든 간에, 주민들은 아주 좋은 한 해를 보낸 듯합니다. 바이트 알말로 유입된 $zakah$의 양이 우리의 예상을 훨씬 웃돈 것입니다."
 devotion_events.203.a: "그 자금으로 국고를 살찌우겠다."
 devotion_events.203.b: "언제나 그랬듯이 빈궁한 이들을 돕는 데 쓰도록 하라."
 devotion_events.204.title: "여성의 교육"
 devotion_events.204.desc: "무함마드께 평화 있으라. 그분은 수치심을 느꼈다고 [ShowReligionGroupName('muslim')]을 익히기를 멈추지 않은 알안사르의 여인들을 칭찬하셨습니다. 알카라윈 대학을 설립한 파티마 알피흐리야, 숙련된 수학자인 [ShowLocationName('cordoba')]의 루브나, 그리고 법 이론과 율법 및 신비주의 저술을 통해 이슬람 과학에 관한 깊은 지식을 보여 준 파티마 빈트 아비 알카심 아브드 알라흐만 빈 무함마드 빈 갈리브 알안사리 알샤라트는 모두 여성 교육의 결과를 보여 주는 훌륭한 예시입니다. 역사를 통틀어 여성들은 [ShowReligionGroupNameWithNoTooltip('muslim')]에 관해 배우고 [ROOT.GetCountry.GetReligion.GetName](을)를 전파하는 일을 계속할 의지와 능력이 있음을 보여 주었습니다. 여성들에게 배우고 가르칠 훌륭한 기회를 제공하면 우리의 신앙을 훨씬 더 빠르게 전파할 수 있을 것입니다."
 devotion_events.204.a: "교육은 남녀 모두를 가리지 않고 제공되어야 하지."
 devotion_events.204.b: "결정하기 전에 먼저 충분히 숙고해 보아야 할 문제로다."
 devotion_events.205.title: "바자"
 devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName]에는 온 세상의 교역자와 상인이 몰려듭니다. 이곳에서 판매되는 동물들의 울음소리, 흥정하는 소리, 각종 향신료의 향취와 총천연색의 의복, 직물, 양탄자를 보노라면 정신이 아득해질 지경입니다. 바자 중심부의 구역은 모스크 건축을 상정하여 비어 있으나, 바자가 점점 더 혼잡해지고 있는 만큼 그 공터에 가판대를 늘리면 더 유용하게 쓸 수 있을 것입니다."
 devotion_events.205.a: "교역자들이 더 많은 공간을 쓸 수 있게 하라."
 devotion_events.205.b: "그곳을 예배의 장소로 만들라."
 devotion_events.207.title: "부패한 총독"
 devotion_events.207.desc: "모든 총독은 임명되기 전에 저마다 보유한 자산과 신상과 관련된 세부 사항을 기록하는 절차를 거칩니다. 이 기록은 특별한 기관에 보관되며 해마다 한 번 재정 일치성을 확인하기 위해 검토될 뿐입니다. 이는 부패를 방지하고 뇌물을 차단하기 위한 조치지만, 이따금 제 기능을 다하지 못하기도 합니다."
 devotion_events.207.a: "가장 부패한 총독들을 해임하라."
 devotion_events.208.title: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] 내부의 카피르"
 devotion_events.208.desc: "[minister.GetName](이)가 엉뚱한 [ROOT.GetCountry.GetReligion.GetAdjective] 교인을 언짢게 하고 말았습니다. 해당 조언자가 고의적으로 [ShowReligionGroupName('muslim')] 신앙을 배교했다는 것처럼 해석될 수 있는 말을 내뱉은 것입니다. 우리가 이 논의에 끼어들어 [minister.GetNameWithNoTooltip](이)가 비난받지 않도록 옹호하기도 전에 이미 카피르, 즉 불신자 선언이 이루어지고 말았습니다."
 devotion_events.208.a: "이 사안은 적당히 넘어가도록 하지."
 devotion_events.208.b: "이 사건의 해결책을 찾아 보게."
 devotion_events.208.c: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](을)를 해임하라."
 devotion_events.209.title: "타락에 맞선 일격"
 devotion_events.209.desc: "[target_ruler.GetName](이)가 방종과 타락을 일삼으며, [ShowReligionGroupName('muslim')]의 위신을 되찾으려 하지 않는다는 비난이 끊이지 않고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 [target_ruler.GetNameWithNoTooltip](이)가 낮에는 곯아떨어지고 밤에는 매춘부와 음악가를 끼고 놀아난다고 수군거립니다. [ROOT.GetCountry.GetCapital.GetName]의 이맘이 기도에서 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 이름을 언급하자 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들이 돌팔매질할 정도입니다!"
 devotion_events.209.a: "[target_ruler.GetNameWithNoTooltip](이)가 자신의 태도를 고치겠다고 약속하게 만들어라."
 devotion_events.209.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 따위가 뭐라고 떠들든 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 바로 [target_ruler.GetNameWithNoTooltip](이)다!"
 devotion_events.210.title: "라피다"
 devotion_events.210.desc: "우리가 라피다라고 칭하는 [ShowReligionAdjective('shia')]는 [ShowReligionGroupAdjective('muslim')] 권위와 통치를 거부하고 아부 바크르, 우마르, 우스만을 선지자 무함마드(그분께 평화 있으라)의 계승자로 인정하지 않는 자들입니다. 이들은 우리 지방에서 점차 성장하며 다른 이들을 자신의 세력으로 끌어들이고 있는 데다가, 심지어 자신을 '거부하는 자'란 뜻의 라와피드라고 칭하면서 자신들은 악을 추종하는 대신 언제나 거부해 왔다며 자랑스러워하기까지 합니다."
 devotion_events.210.a: "시간 낭비 말고 그자들을 [ROOT.GetCountry.GetFlavorRank]에서 추방하라!"
 devotion_events.210.a.tt: "지배 [religion|e]가 [ShowReligionName('shia')]인 모든 소유 [location|e]이 10년 동안 [ShowModifier('dev_rafida')] 보정치를 얻습니다"
 devotion_events.210.b: "그자들이 무엇을 믿고 자신을 어떻게 부르든 상관하지 말고 놔두어라."
 devotion_events.211.title: "나시비"
 devotion_events.211.desc: "아흘 알바이트, 즉 선지자 무함마드(그분께 평화 있으라)의 가문과 그 추종자를 증오하는 이들을 우리는 나지비라고 부릅니다. 이들 [ShowReligionAdjective('sunni')]는 어리석게도 아부 바크르, 우마르, 우스만이 선지자 무함마드(그분께 평화 있으라)의 적법한 계승자라고 믿으며, 현재 우리 속주에 나타나 우리 [ROOT.GetCountry.GetFlavorRank]의 종교적 통일성을 위협하고 있습니다."
 devotion_events.211.a: "우리 [ROOT.GetCountry.GetFlavorRank]에 저 아둔한 [ShowReligionAdjectiveWithNoTooltip('sunni')]가 설 자리는 없다."
 devotion_events.211.a.tt: "지배 [religion|e]가 [ShowReligionName('sunni')]인 모든 소유 [location|e]이 10년 동안 [ShowModifier('dev_nasibi')] 보정치를 얻습니다"
 devotion_events.211.b: "간섭하지 말라. 그들도 언젠가는 잘못을 깨달을 것이다."
 devotion_events.212.title: "마즐리스의 부정"
 devotion_events.212.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 우리 [ROOT.GetCountry.GetFlavorRank]의 중대사를 논의하기 위해 마즐리스 회담을 소집했습니다. 허나 그 구성원들은 겉으로는 정직한 모습을 보이며 진실된 말을 하는 듯하지만, 속으로는 기만적이고 부정한 의도를 갖고 있습니다! 그 때문에 자금은 자금대로 낭비되고 위신은 바닥에 떨어졌으며, 우리 [ROOT.GetCountry.GetFlavorRank]의 이익을 도모하기 위한 공정한 마즐리스를 개최하고자 하는 희망은 산산조각이 나고 말았습니다."
 devotion_events.212.a: "우리의 신뢰를 배반으로 갚다니!"
 devotion_events.212.b: "그자들을 믿은 [target_ruler.GetNameWithNoTooltip] 탓이지."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]의 쉬르크 혐의"
 devotion_events.213.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]의 직무를 성실시 수행하다 보면 그 자신은 물론이고 우리까지 이질적인 문화와 종교, 관습에 노출되기 마련입니다. 우리는 그간 [minister.GetName](이)가 보이는 기이한 습관이나 채색 필사본과 작은 조각상에 대한 집착을 애써 무시해 왔지만, 시종들과 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 일원들 사이에 떠도는 소문을 파악한 뒤로는 의심을 떨칠 수 없게 되었습니다. 그렇게 이맘에게 쉬르크, 즉 우상 숭배자로 지목당하자 [minister.GetShortNameWithNoTooltip](은)는 어찌나 놀랐던지 표정을 감추지 못했습니다."
 devotion_events.213.a: "그자를 즉시 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 내쫓도록!"
 devotion_events.213.b: "괜한 생각 마라!"
 devotion_events.214.title: "우상 숭배 철폐?"
 devotion_events.214.desc: "우리 조언자들이 [target_ruler.GetName]의 통치에 의구심을 품고 있다는 소식이 들려옵니다. 신민들이 그 신심을 의심하고 있다는 것입니다. 종교적, 정치적 주권을 확립하려면 뭐라도 해야 합니다! 우상 숭배는 [ROOT.GetCountry.GetReligion.GetSinName]에 해당하는 행위이건만, 우리 신민들은 여전히 도상에 기도를 올리고, 무덤과 모스크에 순례하러 다니며, 나무나 동굴, 심지어는 돌멩이 같은 것에도 경배를 바칩니다. 종교적 권위를 드러내고 우상 숭배 행위를 근절해 [target_ruler.GetNameWithNoTooltip](이)가 자신의 정당한 권력을 장악하도록 해야 합니다!"
 devotion_events.214.a: "그래, 전부 금지해라!"
 devotion_events.214.b: "굳이 신경 쓸 것 있나?"
 devotion_events.215.title: "세금이냐 농업이냐"
 devotion_events.215.desc: "우리 [ROOT.GetCountry.GetFlavorRank] 사람들은 대지가 베푸는 대로 살아가는 유랑 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]입니다. 이 점을 고려해 우리 총독들이 세금과 농업 중 어느 쪽에 주력하면 좋을지 결정할 필요가 있습니다. 어떤 이들은 세금을 거두는 것보다는 토지 개발이 더 중요하다고 주장합니다. 세금은 토지 개발을 통해서만 얻을 수 있으며, 그러지 않고 세금을 요구하다가는 우리 [ROOT.GetCountry.GetFlavorRank](이)가 붕괴하고 국민들이 파멸할 거라고 합니다. 하지만 다른 쪽에서는 정당한 세금을 걷으면 별다른 개입 없이도 국민들이 토지를 개발할 것이라고 주장합니다."
 devotion_events.215.a: "세금을 거두는 데 집중하지."
 devotion_events.215.b: "농업 중흥에 집중하지."
 devotion_events.215.c: "양쪽의 균형을 맞추어라."
 devotion_events.215.d: "지금 정책으로도 충분하다."
 devotion_events.216.title: "신실한 자의 개혁"
 devotion_events.216.desc: "여러 차례의 회담과 논의, 마즐리스를 거치면서 우리 조언자들이 서로 다른 개혁 방안을 내놓았습니다. 이에 이러한 개혁 방안 중 하나를 선택해 우리 [ROOT.GetCountry.GetFlavorRank](을)를 더 위대하게 만들어야 합니다. 첫 번째 방안은 외교관이나 총독 같은 국가 공무원이 어떤 사업에도 참여할 수 없게 하는 것입니다. 이는 공무원들이 우리 [ROOT.GetCountry.GetFlavorRank](을)를 섬기는 데만 집중하게 해서 더 많은 성과를 내게 하기 위함입니다. 두 번째 방안은 현직 고위 관료의 가문을 위해 마련된 목초지와 사냥터를 빈궁한 이들에게 분배하여 토지를 경작하게 하고, 동시에 무급 노동을 불법화하자는 것입니다."
 devotion_events.216.a: "국가 공무원이 사업에 참여하지 못하게 하지."
 devotion_events.216.b: "빈자들에게 토지를 나눠 주어라."
 devotion_events.216.c: "어느 방안도 선택하지 않겠다."
 devotion_events.219.title: "카디, 히스바, 그리고 무흐타십"
 devotion_events.219.desc: "$sharia$에 따라 판결을 내리는 판사인 카디를 각 지방에 새로 임명한 지 얼마 지나지도 않았는데, 벌써 그중 상당수가 근심 어린 표정으로 우리를 찾아왔습니다. 카디는 우리 백성들의 타락과 범죄, 불경한 행태에 관해 말하며 우리에게 히스바를 엄중히 상기시켰습니다. 히스바는 개입하여 옳은 것을 명하고 그릇된 것을 금지할 것을 일컫는 우리의 신성한 의무입니다. [ROOT.GetCountry.GetReligion.GetGodName]의 법은 반드시 지켜져야 합니다. 우리 백성들에게는 $sharia$를 집행할 무타윈, 즉 종교 경찰이 필요합니다."
 devotion_events.219.a: "자원자를 찾아 무흐타십으로 육성하도록 하라."
 devotion_events.219.b: "이것은 이 문제에 대응하기 위한 올바른 방법이 아니네."
