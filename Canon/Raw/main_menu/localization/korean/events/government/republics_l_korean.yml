l_korean:
 republics.1.title: "공화주의 전통에 대한 논쟁"
 republics.1.desc: "우리의 미숙하고 연약한 공화국에서는 구체제를 지지하는 세력과 자유주의 옹호 세력 간에 격렬한 논쟁이 벌어지고 있으며, 그중 일부는 폭력 사태로 변질되고 있기도 합니다. 이 문제에 어떻게 대응하면 좋겠습니까?"
 republics.1.a: "우리에게는 국왕이 필요하다!"
 republics.1.b: "공화국을 포기할 수는 없다!"
 republics.2.title: "자유 무역주의 세력의 논쟁 승리"
 republics.2.desc: "자유 무역주의 세력의 인기가 점점 높아지고 있으며, 이제는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 과반수의 지지까지 얻었습니다. 이들은 우리가 중상주의적 경향을 줄여야 한다고 주장합니다."
 republics.2.a: "자유 무역주의를 따르는 수밖에."
 republics.2.b: "중상주의는 국가에 반드시 필요하다."
 republics.4.title: "재판"
 republics.4.desc: "[target_character.GetName]의 맏아들이 부패와 뇌물 수수 혐의로 재판을 받고 있습니다. 그 혐의는 명백한 사실이며, 맏아들이 유죄 선고를 받는 경우 그는 개인적으로 큰 타격을 받게 됩니다. 물론 우리가 재판에 개입하여 무죄 판결을 끌어내는 것도 얼마든지 가능합니다."
 republics.4.a: "공적 생활에서 물러난다."
 republics.4.b: "아들을 무혐의로 풀려나게 한다."
 republics.5.title: "새로운 주화"
 republics.5.desc: "과거에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 초상이 동전의 뒷면에 그려져 있곤 했지만, 공화국에서는 그러한 개인 숭상이 용납되지 않습니다. 새롭게 고순도 주화를 발행하면 화폐 제도에 대한 국민의 신뢰를 증진할 수 있습니다. 물론 누가 그 업적을 이룩했는지는 모두 똑똑히 기억할 것입니다."
 republics.5.a: "개혁을 거부한다."
 republics.5.b: "새 주화를 발행한다."
 republics.6.title: "외국의 음모?"
 republics.6.desc: "우리 국가의 귀족들이 외세와 공모하고 있다는 뜬소문이 돌고 있습니다. 집단적 과민 반응이 늘고 국가 분위기가 뒤숭숭해졌습니다. 국민은 역적들을 척결하라고 요구하지만, 좀 더 현명한 이들은 이 일을 공화국의 사법 관습에 따라 처리하라고 조언합니다."
 republics.6.a: "의심스러운 귀족들을 체포하고 재산을 몰수한다."
 republics.6.b: "오직 법에 따라 처리하라."
 republics.7.title: "경호원 확충"
 republics.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 직책을 맡는 이는 대내외적으로 위협을 받으며, 그렇기에 그 집권을 보장하려면 반드시 강력한 경호 체계가 있어야 합니다. 현재 우리 국가의 격동하는 정치 판도상 이는 분명 필요한 일이지만, 이 새로운 경향을 두고 귀족적 성향의 과시이며 공화국의 관행에 역행하는 일이라 매도하는 이들이 있습니다."
 republics.7.a: "무시하고 시행하라!"
 republics.7.b: "이건 우리 공화주의의 이상을 해치는 일이다!"
 republics.8.title: "설교사의 선동"
 republics.8.desc: "우리가 아는 세상은 끝나고 새로운 시대가 시작된다고 예언하는 설교사가 나타났습니다. 이 설교사는 최근 우리가 전쟁을 치르면서 인기를 얻긴 했지만, 사실 우리에게 익숙한 형태의 공화국을 추구하는 것은 아닙니다. 이자를 재판에 올려 시험해 볼 수도 있겠지만, 그렇게 하면 통합이 필요한 지금 오히려 내부의 문제를 일으킬 가능성도 있습니다."
 republics.8.a: "섣불리 건드리지 말자."
 republics.8.b: "그자를 재판에 올려라!"
 republics.9.title: "귀족의 음모"
 republics.9.desc: "공화국이 약한 모습을 보이는 지금, 귀족들이 우리의 위대한 공화국에 세습 군주제를 도입하려는 음모를 꾸미고 있다는 소문이 전해졌습니다."
 republics.9.a: "참으로 걱정되는군."
 republics.9.b: "혁명을 가로막는 적들이 어떻게 되는지 보여 주어라!"
 republics.10.title: "의회의 분열"
 republics.10.desc: "공화국은 공통된 목적을 향한 통치자들의 합의로 기능하며, 그 통치자들은 피통치자들의 정립된 의지를 대변하는 존재입니다. 우리 공화국은 우리에게 힘을 주었던 전통에서 점차 멀어졌고, 통치 의회의 결속력 부족은 군사적인 손해를 낳고 말았습니다."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "정치에 영향을 주는 분쟁"
 republics.11.desc: "유력 가문들이 공화국의 이익을 자신들의 이익과 동등하게 여길 준비가 되어 있지 않다면 공화제는 성공할 수 없습니다. 현재 우리의 공화국 전통은 압박을 받고 있으며, 가문들은 공화국의 이익보다 자신들의 이익을 우선하고 있습니다. 이는 합의를 이루기 어렵게 만들어 우리의 통치 능력을 해치고 있습니다."
 republics.11.a: "골치 아프게 됐군."
 republics.12.title: "무역 전쟁"
 republics.12.desc: "우리는 항상 상인들이 서로 건전한 경쟁을 벌이도록 장려했고, 상인들은 언제나 공화국 전체의 이익을 우선해 왔습니다. 그 덕분에 우리는 상인들과 함께 경쟁국들의 이익에 맞서 공화국의 무역을 강화하기 위해 노력할 수 있었습니다. 하지만 지금은 이러한 전통이 쇠퇴하고 있으며, 상인 계급은 점점 더 동족상잔적으로 변하고 있어 우리 국가를 해치고 있습니다..."
 republics.12.a: "어떻게든 손을 써야 한다!"
 republics.13.title: "의례에 지장 발생"
 republics.13.desc: "국가의 중대 의례는 공화국의 핵심을 이루는 요소 중 하나입니다. 이는 귀족들 간의 의견 차이와 분쟁을 일시적으로 멈추고, 하나의 목표 아래 통일된 우리의 모습을 드러내며 세상에 우리의 힘을 과시할 수 있는 시간입니다. 최근 한 의례에서 불만을 가진 자들이 우리의 전통에 등을 돌리고 집권 의회에 대한 반감을 공개적으로 표출했습니다."
 republics.13.a: "곤란하게 됐군..."
 republics.14.title: "교역 집중"
 republics.14.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 의원 일부는 우리가 국가 교역에 충분히 힘을 쏟지 않고 있다고 생각합니다. 물론 우리가 이 권역의 교역을 지배하지 못하고 있는 것은 명백한 사실이지만, 이 정도 수준을 유지하는 것도 나름의 성과라고 주장하는 의원도 있습니다. 그간의 선례를 보았을 때, 누군가가 나서서 의원들을 설득하지 않는 한 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 가까운 시일 내에 합의에 도달하지 못할 듯합니다."
 republics.14.a: "상인이 더 필요하다."
 STATIC_MODIFIER_NAME_more_merchants: "상인 모집"
 republics.14.b: "우리에게 필요한 것은 효율이다."
 STATIC_MODIFIER_NAME_efficienct_merchants: "상인 효율 증가"
 republics.15.title: "무역 무대 확장"
 republics.15.desc: "현재 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서는 우리 무역의 무대를 확장하기 위한 방법에 대한 논의가 한창 이루어지고 있습니다. 우리는 이미 현지 시장에 독점적인 지배력을 행사하고 있지만, 많은 이들이 해외 무역의 가능성에도 침을 흘리고 있습니다. 반면 일각에서는 해외 무역은 위험 부담이 너무 크며, 내수를 통해 더 많은 금전을 창출할 수 있다고 생각합니다."
 republics.15.a: "내수에 집중하겠다."
 republics.15.b: "더 넓은 무대로 나갈 때가 된 걸지도 모르지."
 trade_focus: "교역 집중"
 republics.16.title: "예산 갈등"
 republics.16.desc: "우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 예산, 조세, 수출세, 교역 및 관세 제도 등 여러 방면에서 도통 합의에 이르지 못해 국정 운영에 난관을 겪고는 합니다. 이번에 불거진 쟁점은 예산 문제입니다. 연구에 더 많은 돈을 투자해야 할까요, 예상치 못한 지출을 대비해 그 돈을 예비금으로 남겨 둬야 할까요?"
 republics.16.a: "전액 연구에 투자한다."
 republics.16.b: "차후 지출을 위해 일정량을 보전한다."
 republics.17.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 의견 충돌"
 republics.17.desc: "새로운 시장을 수립하자는 안건을 두고 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](이)가 분열되고 있습니다. 대부분의 의원은 우리처럼 유망한 국가가 독자적인 시장을 가지지 못할 이유가 없다고 생각하지만, 익히 알려져 있듯이 그런 시장을 구축하는 데는 큰 대가가 따르므로 신중히 고려해야 합니다."
 republics.17.a: "양측을 중재해 본다."
 republics.17.b: "다른 변화를 제안해 본다."
 republics.18.title: "잘못 맞춰진 초점"
 republics.18.desc: "우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원 일부는 우리가 무역 확장에 초점을 맞추는 대신 군사 작전에만 지나치게 몰두하고 있다고 생각합니다. 이들은 우리가 군대에는 돈을 쏟아붓지만 무역 환경 개선에는 거의 아무런 투자도 하지 않는다며 불만을 제기하고 있습니다."
 republics.18.a: "다 계획이 있어서 그런 것이거늘."
 republics.18.b: "초점을 잘못 잡고 있었을지도 모르겠군."
 republics.19.title: "의회의 문제"
 republics.19.desc: "최근 들어 우리 조언자 [minister.GetName](이)가 새로운 변화를 연달아 제안하고 있습니다. [minister.GetShortNameWithNoTootip](은)는 단지 할 일을 하고 있을 뿐일지도 모르겠으나, 그 간섭이 너무 빈번한 데다 정치와는 관계없는 사안에도 특유의 '뭐든지 아는 체하는' 태도로 끼어드는 일이 심합니다. 그 때문에 우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 상당한 균열이 발생했고, 심지어는 [minister.GetShortNameWithNoTootip](이)가 없는 편이 낫다고 생각하는 이들까지 나타났습니다."
 republics.19.a: "조언자를 대체할 사람을 찾는다."
 republics.19.b: "조언자에게 한 번만 더 기회를 준다."
 republics.20.title: "격앙된 논의"
 republics.20.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원 일부가 우리나라의 평판이 갈수록 악화되는 것을 두고 상당히 우려하고 있습니다. 이들은 이것이 무역 관계에도 악영향을 준다고 주장합니다. 이런 의문은 과거에도 여러 차례 제기된 바 있지만, 그때는 대수롭지 않게 여겨진 반면, 이번에는 정말로 격렬한 논쟁이 벌어지고 있습니다. 어쩌면 이 문제가 너무 커지기 전에 우리가 나서서 진정시켜야 할지도 모르겠습니다."
 republics.20.a: "그러는 게 좋겠군."
 republics.20.b: "별문제도 아니니 나서지 말게."
 republics.21.title: "공격이냐, 방어냐"
 republics.21.desc: "현재 진행되고 있는 전쟁 때문에 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 심각한 갈등이 발생했습니다. 일각에서는 전쟁을 질질 끌어 봐야 어떠한 이득도 볼 수 없다고 주장하지만, 다른 쪽에서는 이제 와서 물러날 수는 없다는 입장을 고수하고 있습니다. 안타깝게도 의원들은 어떠한 합의에도 이를 기미가 없으며 이는 우리의 현재 상황에 도움은커녕 해악만 끼칠 뿐입니다."
 republics.21.a: "공세만이 상책이다."
 republics.21.b: "이 시점에는 방어가 낫겠군."
 republics.22.title: "견해의 충돌"
 republics.22.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]에는 언제나 남들의 생각에 도무지 수긍할 수 없는 군소 집단이 존재하는 것 같습니다. 이 문제 집단은 어떤 안건에든 다수와 다른 견해를 보입니다."
 republics.22.a: "그대로 두는 게 좋을 거다."
 republics.22.b: "약간의 구조 조정이 필요한지도 모르겠군."
 republics.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 침투한 첩자"
 republics.23.desc: "우리 중에 첩자가 있습니다! 첩자 하나가 재주 좋게도 우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 잠입하는 데 성공하는 바람에 모든 의원이 일제히 의심을 받게 되었습니다. 이 첩자를 보낸 게 누구인지는 아직 파악하지 못했지만, 현재 우리는 이웃 국가들과 관계가 껄끄러운 상태니 첩자를 파견한 것도 분명 그중 한 곳일 것입니다."
 republics.23.a: "첩자라니, 그런 일은 불가능하다."
 republics.23.b: "역시 그렇겠지."
 republics.24.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] 내부의 배신자"
 republics.24.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 의원 하나가 적대국에 비밀을 팔아넘기고 있던 것 같습니다. 놈들이 별안간 우리 행보를 속속들이 예상하는 걸 보니 틀림없습니다. 더군다나 해당 사안은 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 건물 바깥에서는 일절 거론된 적이 없으니 더더욱 의심이 갑니다."
 republics.24.a: "당연히 의원 중 하나였겠지."
 opinion_traitor: "배신자"
 republics.24.b: "내막을 자세히 알기 전까지 섣불리 행동하지 마라."
 republics.25.title: "정치적 혼돈"
 republics.25.desc: "어떤 사안이든 갈팡질팡하기만 하는 우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 우유부단함과 무능으로 말미암아 혼돈이 빚어졌습니다. 모든 의원이 자신의 의견 개진에만 몰두하고, 다른 이들의 의견은 일절 인정하지 않으려 하고 있습니다."
 republics.25.a: "그게 정치의 본질이다."
 republics.25.b: "약간의 구조 조정이 필요한지도 모르겠군."
 republics.26.title: "매수된 의원"
 republics.26.desc: "우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 의원 한 사람이 제각기 다른 여러 세력으로부터 뇌물을 수수하여, 그 입김대로 국정의 여러 방면에 걸쳐 영향을 주었던 것으로 드러났습니다."
 republics.26.a: "그자를 막아라."
 republics.26.b: "그게 사실일 리 없다."
 republics.27.title: "재정 갈등"
 republics.27.desc: "우리 경제가 예전만 못합니다. 국고는 거의 바닥을 드러냈으며 우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서는 이 상황에 어떻게 대응하면 좋을지, 그리고 애초에 어쩌다 이 지경이 되었는지 갈피를 잡지 못하고 있습니다. 물론 이럴 때는 화폐를 더 많이 발행하거나 세금을 인상하는 식으로 대응할 수 있습니다만, 어느 쪽이든 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서는 우리의 결정을 기다리고 있습니다."
 republics.27.a: "화폐를 더 발행하라."
 republics.27.b: "세금을 인상하라."
 republics.28.title: "국방비"
 republics.28.desc: "일부 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들이 우리가 국방비에 지나치게 많은 돈을 쓰고 있다는 불만을 제기했습니다. 이들 대다수는 국방비를 삭감하지 않으면 생산과 무역 분야가 악화될 거라고 굳게 믿고 있습니다."
 republics.28.a: "무역과 생산이 국방보다 중요하지는 않지."
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "무역 및 생산비 삭감"
 republics.28.b: "국방비를 삭감하겠다."
 STATIC_MODIFIER_NAME_military_cutbacks: "국방비 삭감"
 republics.29.title: "지상군이냐, 해상군이냐?"
 republics.29.desc: "우리 국가의 군사적 투자 방향을 두고 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 균열이 발생했습니다. 일부 의원은 대규모 해상군 육성을 지지하지만, 일각에서는 지상군을 더욱 키우는 데 관심을 보이고 있습니다. 일종의 중도를 찾아 타협할 수도 있겠지만, 의원 대부분은 해상군 규모를 늘리는 쪽을 선호합니다."
 republics.29.a: "대규모 해상군 육성만이 상책이다."
 republics.29.b: "지상군을 키우는 게 더 이롭겠어."
 republics.30.title: "군사적 해이"
 republics.30.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 의원 일부는 우리 국가가 지나치게 너그러운 탓에 마땅히 지배해야 할 것을 놓치고 있다고 생각합니다. 이들은 우리가 [SCOPE.sLocation('target').GetName](과)와 같은 핵심 지점을 다른 국가가 지배하게 둔 채로 손을 놓고 있는 것을 이해할 수 없다고 합니다."
 republics.30.a: "의원들이 대국적 판단을 못 하는군."
 republics.30.b: "더는 그 지점에 관심을 가질 이유가 없다."
 republics.31.title: "과다한 자유"
 republics.31.desc: "소수의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들이 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 최근 들어 국정을 너무 무분별하게 운영한다는 의견을 냈습니다. 심지어 일부 의원은 통치자가 헌법과 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 구성원들에 대한 존중이 결여된 듯이 행동한다고도 주장합니다."
 republics.31.a: "의원들이 과장이 심하군."
 republics.31.b: "적절한 조치를 취하지."
 republics.32.title: "경제적 결단"
 republics.32.desc: "우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서는 지속적으로 국가의 수입을 늘릴 방안을 모색 중이나, 으레 그렇듯이 무엇이 최고의 전략인지를 두고 의견이 맞지 않고 있습니다. 세금을 대폭 인상하면 국가 재정 상태는 나아지겠지만, 국민의 불만을 야기할 가능성이 큽니다. 반면에 세금을 조금만 인상하는 경우, 재정에는 큰 도움이 되지 않을지라도 그만큼 항의를 유발할 가능성이 적을 것입니다."
 republics.32.a: "단기적 대책이 최선이다."
 STATIC_MODIFIER_NAME_short_term_boost: "단기적 증폭"
 republics.32.b: "장기적인 영향을 고려하지 않을 수 없지."
 STATIC_MODIFIER_NAME_long_term_boost: "장기적 증폭"
 republics.33.title: "군사 지출"
 republics.33.desc: "우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원 다수가 대규모 지상군을 유지하는 데 드는 비용이 현재 예산에 비해 너무 크다고 불만을 제기했습니다."
 republics.33.a: "비용을 감당할 수 있다고 의원들을 설득한다."
 republics.33.b: "군비를 일부 삭감하는 데 동의한다."
 republics.34.title: "엘리트 계층의 악평"
 republics.34.desc: "최선을 다했음에도 불구하고, [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층의 심각한 불만을 홀로 감당해야 할 처지가 되었습니다. 섣부른 행동으로 인해 국가 내부에 강력한 적을 만들고 만 것입니다. 이제 반란을 방지할 방법은 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 자리에서 물러나는 것뿐입니다."
 republics.34.a: "자리에서 물러난다."
 republics.34.b: "반란이 일어나도 버틴다."
 upset_nobles_pretender: "경쟁자의 반란"
 upset_nobles_pretender_tt: "[ROOT.GetCountry.GetCapital.GetArea.GetName] 내 모든 [ShowPopTypeName('nobles')](이)가 [upset_nobles_pretender.GetName]에 가담합니다"
 STATIC_MODIFIER_NAME_decreased_military_funding: "군사 자금 축소"
 republics.36.title: "연구 분야"
 republics.36.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원 모두가 제각기 다른 분야에 더 많은 돈을 투자해 달라고 요구하고 있습니다. 우리 지상군에도 자금 조달이 필요하기는 하지만, 이는 무역 및 생산 분야도 마찬가지며, 해상군 또한 잊어서는 안 됩니다."
 republics.36.a: "자금을 균등하게 분배하면 되겠지."
 republics.36.b: "추가적인 투자는 필요 없다."
 republics.37.title: "지지 부족"
 republics.37.desc: "우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 의원 일부는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 집권이 이만하면 충분하다고 생각한 듯하며, 통치자를 새롭게 선출하자고 주장하고 있습니다. 알고 보니 이들이 이렇게 행동하는 이유는 얼마 전 신규 재정 개혁안 도입을 두고 현 통치자와 의견이 충돌했기 때문이라고 합니다."
 republics.37.a: "무시한다."
 republics.37.b: "의원들의 의견을 한 번만 더 들어본다."
 republics.39.title: "골칫덩어리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.39.desc: "우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 아무래도 정부의 총책임자가 누구인지를 망각한 듯합니다. 대체 어쩌다 그런 생각을 하게 됐는지는 알 수 없지만, 이들은 어떤 사안이든 우리에게 알리거나 논의할 필요 없이 멋대로 결정해도 괜찮다고 생각하는 것 같습니다."
 republics.39.a: "의원들에게 더 명확히 입장을 표명한다."
 republics.39.b: "자신들이 실권을 쥐었다고 착각하도록 의원들을 내버려 둔다."
 republics.41.title: "착복"
 republics.41.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원 중에 우리가 정말로 신뢰할 수 있는 인물은 그리 많지 않다는 것이 더욱 분명해지고 있습니다. 우리의 최측근 조언자 한 사람이 국고에서 돈을 착복하다 발각되었습니다."
 republics.41.a: "뭔가 이유가 있었을 것이다."
 republics.41.b: "해당 인물을 쫓아내라."
