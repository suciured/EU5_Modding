l_korean:
 steppe_horde.1.title: "움직이는 도시"
 steppe_horde.1.desc: "옛 전설에 움직이는 궁전들이 사막의 모래 속으로 사라지곤 한다는 이야기가 있습니다. 그 궁전의 비밀스러운 방에서 살아가다 숨을 거둔 사람들의 이름이 그리했듯, 희미하고 변화무쌍한 신기루는 나타났다가도 사라지곤 했습니다. 하지만 모든 전설 뒤에는 어두운 진실이, 흘러가 버린 과거의 메아리가 있습니다.\n\n우리야말로 바로 그 움직이는 궁전이며, 신기루 속을 살아가는 주민입니다. 우리의 도시는 돌로 지어진 것이 아니라 뼈 위에 세워진 것입니다."
 steppe_horde.1.a: "그저 신기루로만 남지는 않겠다."
 STATIC_MODIFIER_NAME_a_moving_city: "움직이는 도시"
 STATIC_MODIFIER_DESC_a_moving_city: "우리의 유랑 대상단 덕분에 우리 국가가 교역 분야에서 좋은 평판을 얻을 수 있었습니다."
 steppe_horde.1.b: "한 곳에 정주하는 것도 그리 나쁜 건 아니지."
 STATIC_MODIFIER_NAME_not_so_moving_city: "영구적인 도시"
 STATIC_MODIFIER_DESC_not_so_moving_city: "안정성은 영속성에서 비롯되는 법입니다."
 steppe_horde.2.title: "선조의 사원"
 steppe_horde.2.desc: "우리 휘하의 어느 군인들이 사냥을 나갔다가 길을 잃은 사이, 우리 땅 깊숙한 곳에서 버려진 [target_religion.GetAdjective] 신앙의 성소를 한 곳 발견했습니다. 완벽한 믿음이란 정말로 깨뜨릴 수가 없는 것인 모양입니다. 그곳의 굳센 돌벽은 자연에 파묻혔어도 여전히 숨을 쉬려 애쓰는 듯 고개를 내밀고 있었기 때문입니다. 희미하게 감도는 빛 속에는 오래전 옛 시대의 잔재가 보이고, 그 기틀은 잘 길든 말처럼 튼튼해 보였습니다.\n\n우리 군인들은 그 완벽한 은둔에 사로잡혀서 탄식조차 자아내지 못했습니다. 그 사원의 위엄에는 경외심만을 느껴 침묵할 수밖에 없었기 때문입니다."
 steppe_horde.2.a: "선조들을 존경하지 않으면 안 된다."
 STATIC_MODIFIER_NAME_ancestral_temple: "선조의 사원"
 STATIC_MODIFIER_DESC_ancestral_temple: "우리 민족의 고대 성지 한 곳을 발견했습니다."
 steppe_horde.2.b: "이단이다. 불태워 없애라!"
 steppe_horde.3.desc.common: "[target_location.GetName] 출신의 주술사 한 사람이 [target_ruler.GetName]의 천막에 나타났습니다. 그자는 우리 군인들을 축복해 주러 왔다고 했습니다."
 steppe_horde.3.title: "청룡"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$ 그러고는 별들 사이에서 청룡이 나타났으니 이는 곧 용이 우리의 헌신적인 유목국에 천하무적의 힘을 선사할 길조라 하였습니다.\n\n이 불확실한 전쟁의 시기에 그 주술사의 호언장담은 너무 솔깃하여 의심이 들 정도였습니다."
 steppe_horde.3.a: "그 주술사의 조언을 따르기로 하자."
 STATIC_MODIFIER_NAME_blue_dragon: "청룡"
 STATIC_MODIFIER_DESC_blue_dragon: "우리 유목국은 축복을 받았으며, 이제야 우리가 가져 마땅한 것을 되찾을 수 있게 되었습니다."
 steppe_horde.3.b: "주술 따위에 현혹되지는 않겠다. 그자를 죽여 버려라."
 steppe_horde.4.title: "백호"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$ 그러고는 별들 사이에서 백호가 나타났으니 이는 곧 그 맹수가 우리의 헌신적인 유목국에 위협적인 존재를 보낼 흉조라 하였습니다.\n\n다가올 위험에 대비하려면 이 평화로운 시기에 일찍이 움직여야 할 것입니다."
 steppe_horde.4.a: "그 주술사의 조언을 따르기로 하자."
 STATIC_MODIFIER_NAME_white_tiger: "백호"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "양들의 침묵"
 steppe_horde.5.desc: "이 흔들림 없는 별들 아래에서 우리는 오랜 시간을 보냈습니다. 유랑하는 우리를 먹여 살릴 것은 양 떼뿐이었으며, 우리가 따라갈 만한 유일한 생명의 흔적은 먼지뿐이었습니다.\n\n그러다 무언가가 멈췄습니다. 우리 가축이 하나둘씩 쓰러지기 시작한 것입니다. 그 온순한 짐승들은 마치 우리 천막에 깔린 양탄자처럼 땅으로 고꾸라졌습니다. 곧 이것이 저주와 마법, 주술에 의한 것이라는 소문이 빠르게 퍼졌습니다.\n\n단 하나 확실한 것은 죽음이 생명에 속한 것을 가져갔다는 것입니다. 가축의 고기 없이는 우리 민족도 곧 그 짐승들을 뒤따를 것입니다. 이 문제를 바로잡고자 한다면 외교적 연고가 있는 이들에게 호소해 보거나, 다른 땅에서 '대안적인' 육류 공급원을 확보하는 방법을 고려해 볼 수 있습니다."
 steppe_horde.5.a: "우리에게 실로 가혹한 운명이 닥쳤구나."
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "양들의 침묵"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "가축이 부족해져서 군인들을 배불리 먹일 수가 없습니다."
 steppe_horde.5.b: "외교적 접촉으로 해결해 보게."
 STATIC_MODIFIER_NAME_contact_modifier: "접촉"
 STATIC_MODIFIER_DESC_contact_modifier: "외교적 접촉을 통해 식량 부족 사태를 해결할 수는 있었지만, 우리 국가의 나약해 보이는 모습을 보여 주고 말았습니다."
 steppe_horde.5.c: "다른 짐승을 찾아보아라. 고기가 다 거기서 거기지."
 STATIC_MODIFIER_NAME_the_elephant_man: "코끼리 인도자"
 STATIC_MODIFIER_DESC_the_elephant_man: "어느 수상쩍은 인물이 머나먼 땅에서 코끼리를 가져와 준 덕분에 대안적인 육류 공급원을 확보할 수 있었습니다. 어째서인지 코끼리들이 스텝 지대를 돌아다니는 모습이 마냥 이상하게 느껴지지만은 않는군요."
 steppe_horde.6.title: "타락한 정신"
 steppe_horde.6.desc: "[target_ruler.GetName]에게는 원래 자신의 궁전 근처를 거닐며 숲속에서 평온을 찾는 습관이 있었습니다. 그렇지만 오늘 통치자가 돌아왔을 때는... 뭔가가 달라져 있었습니다. [target_ruler.GetNameWithNoTooltip](이)가 오늘 아침 궁전에 도착했을 때, 그 눈은 시뻘겋게 충혈되어 있었으며 입안은 마치 사막처럼 메말라 있었습니다. [target_ruler.GetShortNameWithNoTooltip](은)는 갈라지는 목소리로 땅에서 자기 연인의 심장 쪼가리를 게걸스레 먹어 치우겠다고 말했습니다.\n\n[target_ruler.GetShortNameWithNoTooltip]의 정신을 염려하여 어떤 탐험가 무리에 그 뒤를 미행하게 한 결과, 납득할 만하면서도 한편으로는 심란한 사실이 밝혀졌습니다. 해로운 증기가 인근의 동굴에서 뿜어져 나오고 있었던 것입니다."
 steppe_horde.6.a: "이런 말도 안 되는 일이!"
 steppe_horde.6.b: "[target_ruler.GetNameWithNoTooltip]께서는 전과 별반 다르지 않으신 것 같은데."
 steppe_horde.6.c: "그냥 그 동굴을 봉쇄하도록 하지."
 steppe_horde.7.title: "권력의 근거지"
 steppe_horde.7.desc: "우리는 유랑하는 문명인 탓에 권력의 근원이 어느 한 곳에 고정되어 있지 않습니다. 권력이란 [target_ruler.GetName]께서 스스로 발하시는 것이며 따라서 그분이 계신 곳이 곧 권좌일 따름입니다. 그렇지만 가장 막강한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라 해도 영원히 유랑할 수는 없는 노릇이며, 영구적인 근거지를 수립하는 것도 나름대로 이점이 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 [target_location.GetName](을)를 자주 찾으시니, 그곳에 좀 더 영구적인 근거지를 마련한다고 해가 될 일은 없을 것입니다. 다만 그곳의 방어를 단단히 할 필요는 있겠지요."
 steppe_horde.7.a: "그곳의 방어를 단단히 하라!"
 STATIC_MODIFIER_NAME_seat_of_power: "권력의 근거지"
 STATIC_MODIFIER_DESC_seat_of_power: "우리 요새가 강화되었습니다."
 steppe_horde.7.b: "우리는 계속 유랑할 것이다."
 steppe_horde.8.title: "최고의 훈련"
 steppe_horde.8.desc: "우리 민족은 사냥터에서 벌이는 절묘한 훈련을 통해 언제나 [ROOT.GetCountry.GetFlavorRank]의 병사에게 훌륭한 경험을 전수해 주었습니다. 맹금을 길들이는 훈련에서 어느 청년이 동년배 중에서도 유독 두각을 나타냈고, 덕분에 그 청년은 자신의 출중한 능력을 과시할 수 있었습니다."
 steppe_horde.8.a: "즐거운 사냥이 되길 바라지."
 steppe_horde.9.title: "백월"
 steppe_horde.9.desc: "하늘에 하얀 달이 나타났고, 그 흐릿한 테두리에서 빛이 쏟아지고 있습니다. 이에 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 속한 자들 다수가 [target_ruler.GetName]에게 이를 제대로 기리지 않았을 때 닥칠 수 있는 위험에 대해 경고했습니다. 이 비범한 현상을 감상하기 위해 축연이 벌어질 것이며, 국가 각지의 사람들이 찾아와 희미한 달빛 아래에서 즐거움을 만끽할 것입니다. 심지어는 외국의 유력자를 초청할 수도 있겠지요."
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "음력 새해를 기림"
 steppe_horde.9.b: "이로써 우리 국민이 화합에 이를 것이다."
 steppe_horde.10.title: "속주 조련"
 steppe_horde.10.desc: "대부분의 국가는 유목 군단의 접근을 반기지 않습니다. 우리 종속국에는 우리 국가의 흉포한 성미가 익히 알려져 있으며, 이들은 우리를 흡족하게 만들고 싶어 안달이 났습니다. 적어도 자기 집은 보전하고 싶나 봅니다."
 steppe_horde.10.a: "사랑받기보다는 두려움을 사는 편이 낫다."
 STATIC_MODIFIER_NAME_taming_provinces: "속주 조련"
 STATIC_MODIFIER_DESC_taming_provinces: "우리 말들의 우렁찬 발굽 소리는 모두를 공포에 떨게 합니다."
 steppe_horde.10.b: "외교적 접근을 시도해 보게."
 STATIC_MODIFIER_NAME_diplomatic_approach: "외교적 접근"
 STATIC_MODIFIER_DESC_diplomatic_approach: "때로는 펜이 칼보다 강한 법입니다."
 steppe_horde.11.title: "마상 전투의 민족"
 steppe_horde.11.desc: "우리는 전쟁에서 비롯되었으니 그 심장 또한 전쟁을 위해 뜁니다. 끝없는 평원의 후손인 우리 성미에 한곳에 눌러앉아 빈둥거리는 건 가당치 않습니다. 최근 들어 전쟁을 한 차례도 치르지 않은 것 때문에 우리 국민은 이미 안절부절못하고 있습니다. 전쟁을 치르지 않는 것을 기회의 소실로 여기는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이라면 특히나 그렇습니다."
 steppe_horde.11.a: "그렇다 해도 우리 국가에는 휴식이 필요하다."
 steppe_horde.11.b: "평화에도 이로운 점이 있는 법이다."
 steppe_horde.12.title: "피로란 약자나 느끼는 것"
 steppe_horde.12.desc: "정주 세력은 성벽 뒤에서 꼬리를 만 채로 두려움에 굶어 죽어 가지만, 우리는 군대가 곧 민족입니다. 유목국은 전쟁을 두려워하는 일이 없습니다. 우리는 전쟁을 위해 살아가는 자들이기 때문입니다."
 steppe_horde.12.a: "단결을 통해 힘을."
 steppe_horde.12.b: "힘을 통해 단결을."
 steppe_horde.13.title: "죽기 딱 좋은 날일세"
 steppe_horde.13.desc: "우리의 영광스러운 무공에 대한 소문이 멀고 가까운 이웃 국가들에 공히 퍼졌습니다. 부족 영토 전역에서 강인한 청년 전사들이 물밀듯 밀려들었고, 영광스러운 약탈자로 살아가고자 군대에 복무하기를 바라고 있습니다."
 steppe_horde.13.a: "아주 반가운 소식이로고."
 steppe_horde.13.b: "우리 국민이 싸움에 아주 열성적이란 건 분명하군."
 steppe_horde.14.title: "떼 지어 군대로 모이는 씨족민"
 steppe_horde.14.desc: "우리 막강한 군대에 인력이 고갈되고 있다는 소식을 접하자, 우리 영토에서도 가장 깊숙한 곳에 있던 청년 전사들이 모습을 드러내어 우리 지상군에 몰려들고 있습니다. 개중에는 유랑 전사이자 용병으로서의 삶을 바라는 자도 있지만, 대개는 전리품에 관심이 있습니다."
 steppe_horde.14.a: "아들들도 그 아비의 발걸음을 따르기를."
 steppe_horde.14.b: "우리는 이미 충분히 강하다."
 steppe_horde.15.title: "안달하는 유랑 민족"
 steppe_horde.15.desc: "줄곧 평화만 이어지고 습격이나 약탈은 전무한 지금, 숙련된 전사와 사냥꾼을 거느린 어느 부족 전체가 격분하여 우리 [ROOT.GetCountry.GetFlavorRank](을)를 떠나려 합니다. 이들은 우리가 자신들에게 기회를 주지 않겠다면 스스로 기회를 찾아 나서겠다고 합니다."
 steppe_horde.15.a: "불충한 쓰레기들 같으니!"
 steppe_horde.15.b: "씨족들과 타협해 보라."
 steppe_horde.16.title: "부족 간 불화"
 steppe_horde.16.desc: "수도에서 여름 축제가 한창이던 때, 불화를 겪고 있는 두 씨족의 구성원들이 공개적으로 결투를 벌이기로 했습니다. 그것도 우리 [ROOT.GetCountry.GetFlavorRank]의 정치적, 종교적 지도자들이 한자리에 모인 곳에서 말입니다! 뒤이은 폭력 사태가 너무나도 격렬했던 탓에 불화하던 씨족원뿐 아니라 이를 지켜보던 수많은 구경꾼, 심지어는 [ROOT.GetCountry.GetGovernment.GetAdjective] 경비대의 일원들까지 목숨을 잃고 말았습니다."
 steppe_horde.16.a: "저열한 폭도들! 어찌 감히 이런 짓을!"
 steppe_horde.16.b: "이것이 [ROOT.GetCountry.GetFlavorRank]의 법도다."
 steppe_horde.17.title: "사냥 사고"
 steppe_horde.17.desc: "[target_heir.GetName](과)와 그분의 경호대가 사냥 중에 정체를 알 수 없는 암살자의 매복 공격을 받았습니다. 숫자에서 밀린 데다 기습을 당한 탓에 모두가 순식간에 죽고 일행 중 단 한 사람만 남고 말았습니다. 생존자는 비록 독화살에 맞았지만, [target_heir.GetShortNameWithNoTooltip]께서 용맹하게 최후의 항전을 벌이셨다는 것을 알려준 뒤에야 숨을 거두었습니다. 그분은 당당하고 위용 있는 모습으로 최후의 경호원이 쓰러질 때까지 자신을 둘러싼 암살자를 하나씩 베셨다고 합니다. 충격과 슬픔에 사로잡힌 국민들은 그분의 유산을 기리고 있으며, [target_heir.GetNameWithNoTooltip]께서는 국민의 기억 속에 영원히 살아가실 것입니다."
 steppe_horde.17.a: "암살자들을 추적하라!"
 steppe_horde_small_armies_common_desc: "우리 지상군이 너무나도 숫자가 적고 한심한 탓에"
 steppe_horde.18.title: "우습게 보이다"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ 장로들뿐만 아니라 현지 씨족 통치자들조차 겁 없이 [ROOT.GetCountry.GetFlavorRank]의 이름을 더럽히려 들고 있습니다."
 steppe_horde.18.a: "폭도들은 무시해 버려라. 시끄럽게 짖는 개는 물지 않는 법이니."
 steppe_horde.18.b: "과거의 영광이 무색하구나."
 steppe_horde.19.title: "권위의 약화"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ 많은 씨족 지도자와 장로들이 공개적으로 [target_ruler.GetName]의 통치 능력에 의문을 제기하고 있으며, [target_heir.GetName](이)가 훨씬 훌륭한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 될 것이라고 주장하고 있습니다."
 steppe_horde.19.a: "그자들의 말에는 아무 의미도 없다."
 steppe_horde.19.b: "어쩌면 그 말이 맞을지도 모르지."
 steppe_horde.20.title: "군사 전통의 멸시"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ 우리 지휘관들이 자신들의 복무가 과연 의미가 있기는 했던 건지 의구심을 품기 시작했습니다."
 steppe_horde.20.a: "이 믿음 적은 자들을 어찌할까."
 steppe_horde.20.b: "그 생각이 맞지. 우리한테는 그자들이 필요하지 않아."
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$ 습격과 약탈을 벌이는 영광스러운 삶을 누릴 가망이 어디에서도 보이지 않자, 병사들이 사기를 잃고 군대에서 이탈하고 있습니다. 이들은 다른 부족으로 향하거나 토착 도적 떼로 변하고 있습니다."
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "병사들이 잔류하도록 조치하게."
 steppe_horde.22.title: "전쟁이 다 무슨 소용일까"
 steppe_horde.22.desc: "구릉 꼭대기에 올라서서 우리 전능한 군대가 적의 땅으로 진군하는 걸 바라보다가 전쟁의 유용성에 대해서 골똘히 생각에 빠져 버리는 이들이 적지 않습니다. 이 끊임없는 약탈과 살육은 과연 뭘 위한 것인지, 대체 뭐 좋자고 하는 일인지 하고 말입니다. 그 답은 명백합니다. 전쟁은 '그야말로 모든 것'을 위해 벌이는 것입니다."
 steppe_horde.22.a: "실로 옳은 말이다."
 steppe_horde.1000.title: "전쟁 연습"
 steppe_horde.1000.desc: "스텝 지대 민족의 일상에 곧 거대한 행사가 찾아올 예정입니다. 각지에서 온 전사들이 우리 수도에 모여 자신의 기량을 과시하는 자리가 펼쳐질 것이기 때문입니다. 이 행사에서는 기마 궁술과 힘겨루기, 민첩성 시험이 진행될 예정이며, 어쩌면 이를 통해 새로운 투사와 전설이 탄생할 수 있을지도 모르는 일입니다."
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "영광스러운 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 steppe_horde.1001.desc: "기뻐합시다! 우리 영광스러우신 [target_ruler.GetName]께서 근접전 경합에서 승리하셨습니다. 그만큼 무용이 빼어난 자는 지금껏 존재하지 않았으니 그분이야말로 모두의 귀감입니다."
 steppe_horde.1001.a: "모두 그분을 따르라!"
 steppe_horde.1001.b: "그분이 우리를 영광으로 이끄실 것이다!"
 steppe_horde.1002.title: "성공적인 전쟁 연습"
 steppe_horde.1002.desc: "우리 전쟁 연습 행사가 성황리에 끝났습니다. 국내외의 전사들이 자신의 기량과 전술 지식을 과시했으며, 많은 투사와 전설이 새로 탄생하기도 했습니다. 모두가 이번 행사를 대대손손 기억할 것입니다."
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "처참한 전쟁 연습"
 steppe_horde.1003.desc: "맙소사! 전쟁 연습이 시작되자마자 불화를 겪는 두 씨족이 다툼을 벌였고, 이것이 통제가 불가능한 지경으로 번지면서 대규모 난투까지 일어나고 말았습니다. 우리 궁전 경비대가 군중을 막기는 했지만, 경기장이 손상되었을 뿐만 아니라 대규모 건물 두 채에 불까지 나는 바람에 남은 행사가 모조리 엉망이 되어 버렸습니다!"
 steppe_horde.1003.a: "잊지 못할 정도로 참담한 실패로군."
 steppe_horde.1004.title: "전설적인 전쟁 연습"
 steppe_horde.1004.desc: "이번 전쟁 연습 행사는 우리가 바란 것보다도 훨씬 더 성공적으로 진행되었습니다! 무술 경합에서는 매 판 실력이 비등한 선수들이 나와 격렬한 투쟁을 벌였고, 장로들은 너무나도 깊이 감명을 받은 나머지 가장 연로한 이조차 행사가 끝난 뒤에 이보다 성공적인 행사는 전에 없었다고 칭찬할 정도였습니다!"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
