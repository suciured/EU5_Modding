 regency_estate_events.1.title: "흔들리는 계층 지도부"
 regency_estate_events.1.desc: "지난 몇 개월 동안 우리 국가의 특정 세력 하나가 힘을 모은 결과, 이들은 섭정 체제가 유지되는 동안 자신들이 통치에 나서야 한다는 생각을 품게 되었습니다.\n\n이들의 요구도 처음에는 한담에서 시작되었습니다. 이런저런 사람들이 국가의 운영 방향을 마음에 들어 하지 않는다든가, 지도 세력의 힘이 상대적으로 약하다든가, 자신들이 섭정 체제에서 충분히 대표성을 갖지 못한다든가 하는 등의 이야기였습니다.\n\n당연하게도 [target_regent.GetName](은)는 우려를 품었고, 정말로 자신의 세력이 이러한 의문 제기에 맞서지 못할 만큼 힘이 약해졌다는 것을 깨달았습니다. 국가의 향방을 가를 결정을 내릴 때가 된 것입니다."
 regency_estate_events.1.a: "지도부의 교체를 수용한다."
 regency_estate_events.1.b: "섭정을 지지한다."
 regency_estate_events.3.title: "폭군 섭정"
 regency_estate_events.3.desc: "유혈 갈등은 국가를 붕괴시킬 만큼 위험하지만, 인간의 존재만큼이나 오래된 것이기도 합니다. 우리의 [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle], [target_regent.GetName](은)는 자신이 권력을 쥔 지금이야말로 정적을 제거할 적기라고 생각합니다.\n\n섭정은 자신의 영향력을 이용하여 별 명분도 없이 자신의 반대자들을 무자비하게 공격하고 있습니다.\n\n당연히 섭정의 반대파는 현재 상태를 탐탁잖아하며, 최악의 경우 반격을 시도할지도 모릅니다. 여기서 우리는 어떻게 하면 좋을지 결정해야만 합니다. 과연 이 일에 개입해야 할까요?"
 regency_estate_events.3.a: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip](을)를 믿어야만 한다."
 regency_estate_events.3.b: "폭정을 가만둬서는 안 되지."
 regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들의 문제 유발"
 regency_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 돈밖에 모른다는 말이 있습니다. 돈이 풍족하기만 하다면 이들은 만족스러워하며 어떠한 문제도 일으키지 않습니다. 적어도 우리는 그런 줄 알았습니다.\n\n[target_regent.GetName](과)와 그 세력이 권력을 쥔 동안 이들은 힘을 남용하여 수상쩍은 사업을 확장했습니다. 밀수 행위는 이전에도 정부 차원에서 눈감아 준 적은 있으나, 이번 불법 행위는 하필 다른 국가를 자극하고 말았습니다. 해당 국가가 이를 빌미로 우리에게 전쟁을 선포해 배상금을 갈취하려 할 가능성이 있습니다. 안타깝게도 상대는 협상에도 응하려 하지 않습니다."
 regency_estate_events.5.a: "그저 두고 보는 수밖에 없군."
 regency_estate_events.6.title: "불관용의 대두"
 regency_estate_events.6.desc: "어느 종교든 한번 권력을 쥐면 그 기회에 영구 집권을 꾀하거나 자신의 우위를 확립하려 듭니다. 이는 누구나 아는 사실이며 바로 지금 [ROOT.GetCountry.GetLongName](이)가 마주한 상황이기도 합니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 자신들의 권력을 이용해 국가 내부의 다른 종교 세력을 제거하고 있습니다. 이들은 권력이 너무 커서 내치기가 어려우며, 우리는 소극적인 항의를 해 볼 뿐이었습니다. 지금은 이를 견디는 수밖에 없지만, 다시는 이런 일이 없도록 향후에 정책을 손보는 것이 좋겠습니다."
 regency_estate_events.6.a: "한 번에 한 문제씩 해결해 나가세."
 regency_estate_events.9.title: "섭정의 선한 영향력"
 regency_estate_events.9.desc: "선량한 시민이 사리사욕 대신 국가의 이익에 헌신하면 위대한 일이 일어나기 마련입니다. 몇 달간 [target_regent.GetName](은)는 자신의 지혜를 후계자 [target_heir.GetName]에게 전수하는 데 특별히 공을 들였으며, 두 사람 모두 이 시간에 큰 보람을 느꼈습니다.\n\n통치자로 거듭나기 위한 준비 과정은 절대 쉽지 않지만, [target_regent.GetShortNameWithNoTooltip](은)는 이를 훌륭하게 해냈습니다. 궁전에서는 수시로 과학과 예법, 역사, 군사학에 대한 강의가 진행됐으며, 섭정과 후계자는 어디서든 이를 빼먹지 않았습니다."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip](이)가 참으로 많은 것을 배웠군!"
