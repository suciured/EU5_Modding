l_korean:
 republic_factions.1.title: "길드의 [target_goods.GetNameWithNoTooltip] 규제"
 republic_factions.1.desc: "[ROOT.GetCountry.GetName]에서 [target_location.GetName] 내 [target_goods.GetName] 교역을 둘러싸고 분쟁이 발생했습니다. 자유로운 거래를 원하는 상인들은 재화 생산을 통제하는 길드의 힘이 너무 커졌다고 생각합니다. 지금의 길드는 경제에 해악을 끼치는 카르텔에 불과하다는 것입니다.\n\n반면, 길드 고위층은 자신들 덕분에 [target_goods.GetNameWithNoTooltip] 생산 효율이 높아졌다고 주장합니다. 어느 편을 들든 간에, 우리 방침에 반대하는 자들은 피해를 입을 가능성이 높습니다. 그리고 자신들의 주장을 관철하기 위해 태업에 들어갈지도 모릅니다."
 republic_factions.1.a: "법령을 정비해 카르텔의 힘을 줄여야겠군."
 republic_factions.1.a.tt: "[target_location.GetName] 내 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 republic_factions.1.b: "좋은 품질을 위해서는 강한 길드가 필요한 법."
 republic_factions.2.title: "길드의 중상주의 개혁 촉구"
 republic_factions.2.desc: "최근 길드의 유력 구성원들 사이에서 중상주의 경제 이론이 유행하고 있습니다. 그만큼 길드 측은 그 이론에 빠삭한 지식을 갖추고 있고... 공교롭게도 중상주의 정책의 수혜자 역시 그 길드 구성원들이 될 가능성이 높습니다.\n\n반면 다른 사람들은 이 정책의 혜택을 누리기 어려울 것입니다. 주요 국제 무역 상인들에 따르면 중상주의 이론은 장래성이 없으며, [ROOT.GetCountry.GetFlavorRank](이)가 중상주의 정책을 도입하려 한다면 사력을 다해 막겠다고 말합니다. 길드의 지지를 이용한다면 정책을 시행할 수 있겠지만, 정치적 역풍을 감수해야 합니다."
 republic_factions.2.a: "우리에게는 장래성 없는 정책을 추진할 여유가 없다."
 republic_factions.2.b: "상인들이 알든지 모르든지, 중상주의가 곧 미래다."
 republic_factions.3.title: "상인의 수입 증대 요청"
 republic_factions.3.desc: "길드의 강한 영향력으로 인해 [ROOT.GetCountry.GetName] 내 [target_goods.GetName] 가격이 상승하고 있습니다. 급기야 상인들 입장에서는 외국에서 재화를 수입해서 현지 가격과 경쟁하는 편이 더 효율적인 지경에 이르렀습니다. 그러나 이것도 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]에서 현재 시행 중인 수입 관련 법안 때문에 여의치 않다고 합니다.\n\n수입 규제를 완화하면 [target_goods.GetNameWithNoTooltip] 생산지에서 우리 상인들이 유리한 계약을 맺을 기회가 생기겠지만, 규제 완화에 맹렬히 반대하는 길드 또한 나름의 역할을 하고 있습니다."
 republic_factions.3.a: "효율적인 교역을 최우선으로 생각해야 한다."
 republic_factions.3.b: "길드에 피해를 주면서까지 요구를 들어줄 순 없다."
 republic_factions.3.c: "급진적인 변화가 필요하겠군."
 allowed_imports: "수입 허용"
 republic_factions.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 견주는 길드 지도부"
 republic_factions.4.desc: "[ROOT.GetCountry.GetName]에서 길드가 새로운 유형의 영향력을 행사하면서 전에 없던 종류의 유력 인사가 생겨나고 있습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 내 길드 대표자들은 웬만한 귀족보다 큰 부를 얻고 있을 뿐만 아니라 상당한 권력도 함께 누리게 되었고, [ROOT.GetCountry.GetFlavorRank]의 통치자들과 달리 가족 관계에 제약을 받지도 않습니다.\n\n이러한 변화는 우리 [ROOT.GetCountry.GetFlavorRank]의 성격을 고려하면 불가피한 일이기도 합니다. 그러나 현 단계에서 확실한 것은 [ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 예법도 모르는 이 신흥 부자들에게 반감을 품고 있으며, 이들을 현지 정치권에서 몰아내길 원한다는 것뿐입니다."
 republic_factions.4.a: "오래되었든 새것이든, 돈은 돈이지."
 republic_factions.4.b: "돈이 아무리 많아도 통치권을 살 수는 없다."
 republic_factions.5.title: "정부 내 비밀 결사"
 republic_factions.5.desc: "길드의 활동 범위를 완전히 알고 있는 것은 구성원들뿐입니다. 지식의 통제도 길드의 역할인 만큼 불가피한 일이지만, 그 때문에 종종 음모 혐의가 제기되기도 합니다. 지금까지 우리는 이러한 음모론이 피해망상에 불과하다고 여겨 별다른 신경을 쓰지 않았습니다.\n\n그러나 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [ROOT.GetCountry.GetName] 정부 인사 중 누가 비밀 길드의 구성원일지 속삭이는 소리가 들려오며, 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 눈에 띌 정도로 우려를 표하고 있습니다. 사실 우려를 제기하는 귀족이 너무 많아, 화제의 길드보다 이들이 더 비밀 결사처럼 보일 정도입니다. 어쨌든 [ROOT.GetCountry.GetNameWithNoTooltip]의 귀족들이 비밀 결사의 가능성에 위협을 느끼고 있는 것은 분명한 사실입니다."
 republic_factions.5.a: "이 음모론 덕분에 정치인들이 모처럼 의견 일치를 볼 수 있겠군."
 republic_factions.5.a.tt: "아직은 길드의 비밀 영향력에 관한 의혹에 대응하지 않으며, 이는 추후 다른 결과로 이어질 수 있습니다"
 republic_factions.5.b: "좋다. 충성심이 확실한 자들을 투입해 조사하게 하라."
 republic_factions.6.title: "조국보다 길드"
 republic_factions.6.desc: "[ROOT.GetCountry.GetAdjective] 정계에 비밀 결사가 침투했을 수 있다는 귀족들의 우려를 무시하자, 귀족들은 비밀 결사의 음모가 역풍을 일으켜 우리가 큰 화를 입게 될 것이라고 경고했습니다.\n\n그 정도로 극적인 일은 일어나지 않았지만, 우리 측근 중 한 명인 [target_advisor.GetName](이)가 최근 매우 수상한 결정을 내렸고, 결국 이것이 자신이 소속된 '비밀' 결사를 위한 행동이었다고 실토했습니다. 다른 정치인들은 이 소식에 길길이 날뛰고 있으며, 이제는 논란을 피할 수 없을 듯합니다."
 republic_factions.6.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에 대한 불충은 반드시 벌해야 한다."
 republic_factions.6.b: "어떻게든 상황을 진정시켜 보아라."
 republic_factions.6.c: "비밀 결사라고? 그건 어떻게 가입하면 되나?"
 republic_factions.7.title: "국제 길드 연락"
 republic_factions.7.desc: "국내 길드에 두터운 인맥을 가진 몇몇 외교 사절에 대해 일부 기존 대사들이 의혹을 제기했습니다. 국경 너머의 길드와 함께 모종의 거래를 중개하고 있다는 겁니다. 이에 우리 길드들은 가까운 사절을 통해 해외에서 외국 길드와 접촉했다는 사실을 인정했지만, 정치 임무를 훼손했다는 혐의는 부인하고 있습니다. 오히려 그렇게 맺은 해외 인연을 기꺼이 우리를 위해 이용하겠다고 말합니다.\n\n오랜 기간 복무한 귀족 외교관들은 이러한 방식이 매우 미심쩍다고 생각하지만, 길드 사이의 관계를 이용한다면 각종 비밀 작전에서 우위를 차지할 수 있을지도 모릅니다."
 republic_factions.7.a: "어느 길드가 조국에 가장 충성하는지 지켜보아라."
 republic_factions.7.b: "상황이 정리될 때까지 저들의 직무를 정지하도록."
 republic_factions.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 귀족의 유산"
 republic_factions.8.desc: "우리 [ROOT.GetCountry.GetGovernment.GetAdjective](은)는 귀족과 봉건제와 관련된 구시대의 관념을 대부분 버렸지만, 쓸모가 있을 경우 상황에 따라 다시 고려하기도 합니다. [target_location.GetName]에서도 그러한 상황이 발생했습니다. 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 [target_province.GetName]의 우리 국경에 인접한 토지가 자기 가문의 영지에 속해 있다는 주장을 제기한 것입니다.\n\n얼마 전에 [target_country.GetName](과)와 대형 무역 거래를 체결한 현지 상인들은 이 주장에 대한 반박 청원을 올렸습니다. 어떤 [ROOT.GetCountry.GetFlavorRank](이)라도 무역이 최우선 과제가 되어야 하며, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 소유권 주장은 전쟁과 비극으로 이어질 뿐이라는 것입니다."
 republic_factions.8.a: "전쟁은 일어날 수 있지. 그건 비극이 아니다."
 republic_factions.8.b: "그 말이 옳다. 이런 사소한 분쟁은 그냥 묻어 두어라."
 republic_factions.9.title: "기회를 향한 경쟁"
 republic_factions.9.desc: "다른 [ROOT.GetCountry.GetFlavorRank](과)와 마찬가지로, 우리는 경제적 이익과 전통 사이에서 균형을 찾으려 애쓰고 있습니다. 이러한 원칙은 조언가를 선임할 때도 적용됩니다. 도시 귀족을 포함해 이 사실을 아는 귀족 가문들은 선제적인 계획을 통해 자신들의 대표를 요직에 앉히고, 이를 바탕으로 직접 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 한자리를 차지하려고 합니다.\n\n그러한 기회를 마련해 주는 직책이 최근 공석이 되어, 다수의 세력이 자신들을 선택해 달라며 우리를 압박하고 있습니다. 모두 만족할 만한 선택지는 없지만, 머지않아 누군가를 선임해야 할 것입니다."
 republic_factions.9.a: "군사 문제에 경험이 있는 인물이 유용하겠군."
 republic_factions.9.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip]에서는 상업이 먼저다."
 republic_factions.10.title: "경쟁국 사이의 교역"
 republic_factions.10.desc: "우리는 절대 사업 상대를 가리지 않습니다만... 그래도 우리가 통제할 수는 있어야 합니다. 그러한 사업의 범주에 관해서는 논의가 필요하고, 우리 [ROOT.GetCountry.GetFlavorRank]에서는 대부분의 의문점에 대한 토론이 자유롭게 이루어지는 만큼, 이 문제에 관해서도 다양한 이야기가 오가고 있습니다. 상인들은 우리의 경쟁국인 [target_rival.GetName](을)를 상대로 우호적인 교역을 개시했으며, 정치적인 입장은 다르더라도 교역은 필요하다고 주장합니다. 반면 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층은 이들의 주장에 의문을 표하면서 즉시 거래를 중단할 것을 요구하고 있습니다."
 republic_factions.10.a: "상업에 지장을 줄 수는 없지."
 republic_factions.10.b: "그 돼지 같은 놈들과는 인연을 끊어도 아무 문제 없다."
 enemy_allowed_trade: "경쟁국 간 교역 허용"
 republic_factions.11.title: "교역을 개방한 [target_country.GetNameWithNoTooltip]"
 republic_factions.11.desc: "우리와 우리가 지지하는 모든 것을 향해 드러낸 증오에도 불구하고, [target_country.GetLongName](이)가 자국 상인들에게 우리와의 거래를 허락했습니다. 그 결과 [target_country.GetLongName] 상인들이 우리 시장에 영향을 미치게 되었지만, 우리 역시 그쪽 시장에 진출할 수 있게 되었습니다."
 republic_factions.11.a: "이런 일에 대해서는 우리를 더 자주 믿어 줬으면 좋겠군."
 republic_factions.12.title: "[target_character.GetNameWithNoTooltip]의 제안"
 republic_factions.12.desc: "[ROOT.GetCountry.GetName]의 [target_estate.GetName](이)가 정치권의 경쟁자들을 따돌리고 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 정부를 장악했지만, 이들에게 도전하는 세력이 없는 것은 아닙니다.\n\n[ROOT.GetCountry.GetFlavorRank](으)로부터 국가에 대한 충성과 봉사를 인정받은 [target_character.GetName](이)가 이 문제에 대한 해결책을 들고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. [target_character.GetNameWithNoTooltip]의 말에 따르면 지금 권력의 구조가 변동할 경우 [target_estate.GetNameWithNoTooltip](이)가 슬기롭게 추구해 왔던 모든 노력이 물거품이 될 수도 있다고 합니다. 또한 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 [ROOT.GetCountry.GetGovernment.GetAdjective] 정부의 판단을 신뢰하고는 있지만, 만약 추가적인 동기가 필요할 경우 정치 후원금으로 쓸 자금도 마련했다고 합니다..."
 republic_factions.12.a: "설마 뇌물을 제안하는 건가?"
 republic_factions.12.b: "[target_estate.GetNameWithNoTooltip]의 충성심과 도량에 감사를 표하지."
 republic_factions.13.title: "최측근"
 republic_factions.13.desc: "[target_ruler.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 각 길드에 중립을 유지하려고 애써 왔고, 특히 최근 [ROOT.GetCountry.GetName] 안에서 길드의 평판이 떨어진 후로는 각별한 주의를 기울였습니다. 그런 정치 풍토를 고려하여 [target_ruler.GetName](은)는 어느 길드에도 가입하지 않았으나, 이제는 상황이 바뀔 수도 있을 듯합니다. [ROOT.GetCountry.GetFlavorRank]에서 가장 걸출한 길드가 [target_ruler.GetName] [target_ruler.GetHimHerFormal]께 가입을 제안해 왔으며, 필요할 경우 그 사실을 비밀로 해 주겠다고 약속한 것입니다. 상당히 대담한 제안이지만, 이를 거절한다면 해당 길드와 사이가 틀어질 수도 있습니다."
 republic_factions.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 충성은 오직 [ROOT.GetCountry.GetFlavorRank](을)를 위한 것이다."
 republic_factions.13.b: "그 길드가 비밀을 지킨다면 [target_ruler.GetNameWithNoTooltip]도 지킬 것이다."
 republic_factions.14.title: "유익한 거래"
 republic_factions.14.desc: "아득한 옛날부터 [ROOT.GetCountry.GetName]에서 정치와 사업은 뗄 수 없는 관계였습니다. 허나 간혹 많은 당사자에게 이득이 되지만 정작 [ROOT.GetCountry.GetFlavorRank]에는 도움이 되지 않는 거래가 발생하기도 합니다. 만약 그러한 당사자 중 하나가 [target_ruler.GetName]인 경우, 상황은 더욱 위태로워집니다.\n\n좋은 사업 계약을 체결하면 주요 상인들과 두터운 관계를 맺을 수 있고, 이는 우리에게 큰 도움이 됩니다. [ROOT.GetCountry.GetFlavorRank] 대표로서의 양심을 조금만 희생한다면 이 동업자들과의 관계가 소원해지는 일을 막을 수 있습니다."
 republic_factions.14.a: "장기적으로는 양심이 더 가치 있느니라."
 republic_factions.14.b: "사익을 포기할 순 없지."
 republic_factions.15.title: "물보다 진한 것"
 republic_factions.15.desc: "[ROOT.GetCountry.GetName]의 많은 유력 인사는 연줄이나 재산이 지위를 결정한다고 생각하지만, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게는 여전히 혈통이 중요합니다. 비록 우리 공화국에서 가장 강한 세력은 아니라고 할지라도, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 여전히 핏줄을 충성의 증거로 여깁니다.\n\n최근 몇몇 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 편의를 봐 달라고 요청한 것도 바로 그 연장선에 있습니다. 이들의 요청을 수락한다면 정치 노선을 [GetEstateNameWithNoTooltip('nobles_estate')]에 맞춰 변경해야 함에 따라 [ROOT.GetCountry.GetFlavorRank](이)가 약해지지만, 거절한다면 우리가 계획한 조치를 지지하도록 설득하기가 더욱 어려워질 것입니다."
 republic_factions.15.a: "최대한 정중하게 거절하라."
 republic_factions.15.b: "그 [GetEstateNameWithNoTooltip('nobles_estate')]들과 가까운 관계를 유지해야 한다."
 republic_factions.16.title: "길드 간 협력"
 republic_factions.16.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 [ROOT.GetCountry.GetAdjective]의 재계뿐만 아니라 정치권에서도 지배력을 얻으면서, 여러 길드가 점차 협력이 지닌 힘을 깨닫고 있습니다. 원래는 서로를 경쟁자로 보았을 집단들이 효율적인 협업을 통해 국가 통치에 대한 장악력을 유지하고 있는 것입니다. 이러한 현상에는 부수적인 이득도 있었습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]산 재화의 품질과 교역에 대한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]층의 통제력이 더욱 넓어지고 그 효율도 오른 것입니다."
 republic_factions.16.a: "평상시에도 저렇게 합리적이라면 좋을 텐데..."
 republic_factions.17.title: "해외로 눈을 돌리는 교역상"
 republic_factions.17.desc: "[ROOT.GetCountry.GetLongName](을)를 장악한 우리 상인들이 이제는 전 세계적인 교역으로 눈을 돌리고 있습니다. 이들은 [ROOT.GetCountry.GetNameWithNoTooltip] 내 정치 문제에 대한 지배력을 손에 쥔 덕분에 국내에서의 걱정을 덜 수 있었고, 그 결과 본토에서의 견제를 우려했다면 불가능했을 정도의 위험까지 과감히 감수할 수 있게 되었습니다. 이는 결국 상인들뿐만 아니라 [ROOT.GetCountry.GetFlavorRank] 자체에도 이득이 될 것입니다."
 republic_factions.17.a: "상인들이 우리에게 세상의 부를 가져올 것이다."
 republic_factions.18.title: "차이를 극복한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들"
 republic_factions.18.desc: "[ROOT.GetCountry.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에 도움이 되는 정책을 취하기 시작하면서, 이들 또한 [ROOT.GetCountry.GetFlavorRank]에 보답하기 시작했습니다. 한때 구체제 정부의 유물로 치부될 것을 두려워했던 [GetEstateName('nobles_estate')]들이 서로 연합하는 한 권력을 유지할 수 있다는 사실을 깨달은 것입니다. 비록 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 다른 정치 세력과 마찰을 빚기는 하겠지만, 이제 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 [ROOT.GetCountry.GetFlavorRank] 전복에 대한 야망을 접어 두고 더 효율적으로 활동할 것입니다."
 republic_factions.18.a: "위대한 우리 [ROOT.GetCountry.GetFlavorRank](은)는 옛 가문들조차 하나로 만드는구나!"
 republic_factions.19.title: "길드의 교역 방해"
 republic_factions.19.desc: "때때로 가차 없이 권력을 휘두르는 길드 지도층은 자신들에 대한 정치적 반발을 전혀 반기지 않습니다. 얼마 전부터 [ROOT.GetCountry.GetName] 정부가 길드 세력의 편의를 봐주지 않자, 일부 길드가 위협적으로 행동하며 영향력을 과시하고 있는 실정입니다. [ROOT.GetCountry.GetFlavorRank]의 높은 교역 의존도를 잘 알고 있는 이 길드들은 자유 교역을 제한해 국가 경제와 정적들의 사업에 고의로 피해를 주고 있습니다."
 republic_factions.19.a: "그렇게 하면 호의를 얻을 수 있을 거라고 생각했나?"
 republic_factions.19.b: "요구를 어느 정도 들어주어라."
 republic_factions.20.title: "협조를 거부하는 교역상"
 republic_factions.20.desc: "[ROOT.GetCountry.GetName](이)가 교역에 주력하고 있음은 누가 봐도 분명하지만, 많은 유력 상인은 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 자신들의 말을 들어주지 않고 나라를 부유하게 만들어 준 공로자들보다 다른 이들의 이익을 우선한다고 주장합니다. 급기야 우리의 국제 교역을 주도하는 일부 상인은 [ROOT.GetCountry.GetFlavorRank]에 대한 협력을 전면 중단하겠다며 위협하고 있습니다. 결국은 합의에 이를 것이 확실하지만, 상황이 잦아들 때까지는 협력이 지장을 받을 것입니다."
 republic_factions.20.a: "뭘 바라고 이런 짓을 하는 건가?"
 uncooperative_trader: "비협조적인 교역상"
 republic_factions.21.title: "[ROOT.GetCountry.GetFlavorRank](을)를 거부하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 republic_factions.21.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 여러 면에서 놀라울 만큼 효율적으로 귀족 지도층이 당연하게 여기는 권력을 제거해 왔고, 귀족들은 다른 많은 나라에서와 달리 권력을 자신의 권리로 주장할 수 없다는 사실을 받아들였습니다. 하지만 때로는 옛 귀족이 누렸던 영광에 대한 관념이 다시 깨어나기도 합니다. 그중에서도 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 국가 정책에 의미 있는 영향을 주려면 무력을 사용해야 한다고 생각하며, 그렇게 이들은 칼을 들고 공화국에 대한 본격적인 반란에 나서고자 합니다."
 republic_factions.21.a: "권력을 원한다면, 칼 대신 펜으로 싸우라 하라!"
 republic_factions.21.b: "입장 차이를 좁혀 보도록 하지."
 republic_factions.22.title: "가문법"
 republic_factions.22.desc: "[ROOT.GetCountry.GetName]의 귀족들이 속칭 가문법이라 불리는 법안을 추진하고 있습니다. '자유주의' 작가들이 최근 여러 해 동안 쏟아낸 뒤틀린 희곡과 소설로부터 순수한 영혼이 더럽혀지지 않도록 하기 위한 조치라고 합니다. 가문법 추진의 원인이 된 주된 원인은 바로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 사치를 풍자하면서 온 나라에서 순회공연을 펼치고 있는 한 외설스러운 희곡이었습니다. 이 희곡에서 조롱의 대상이 된 자들은 수치와 혐오를 느끼며 [ROOT.GetCountry.GetFlavorRank] 차원에서 이 작품의 확산을 막아 달라고 요구하고 있습니다."
 republic_factions.22.a: "재미있군. 그런 공연은 무어라 부르느냐?"
 republic_factions.22.b: "자유는 외설을 위해 존재하는 것이 아니다!"
 republic_factions.22.c: "어디까지 허용해야 할지 다시 생각해 봐야겠군."
 republic_factions.23.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 소란"
 republic_factions.23.desc_burghers: "꽤 오래전부터 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층은 [ROOT.GetCountry.GetAdjective] 정계를 점진적으로 장악해 왔습니다. 도제와 소상공인, 장인들의 막대한 머릿수를 바탕으로 정부 내에서 세를 불리고 행정 직책을 독점한 것입니다.\n\n이에 약소 세력으로 밀려날 것을 우려한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층은 권력과 재산을 확보하는 데 열을 올렸고, 그 결과 일반 민중에 대한 억압이 생겨나면서 그로 인한 불만이 잇따랐습니다. 이렇듯 위기가 고조되고 있지만, 지금까지 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들은 이 상황을 무시해 왔습니다. 가난한 주민들에게 식량을 살 돈을 빌려주면서 이자를 받아 쏠쏠한 재미를 보고 있었기 때문입니다. 하지만 이제는 군중이 [target_capital.GetName]에 있는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 궁전 앞에 위치한 중앙 광장으로 모여들기 시작했으며, 급기야 해산을 명령하던 경비병들을 참살하기까지 했습니다."
 republic_factions.23.desc_nobles: "[ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층이 온갖 압박 수단을 활용해 우리 [ROOT.GetCountry.GetFlavorRank]의 실권을 장악했으며, 귀족 권세가의 자제들이 길거리와 [target_capital.GetName]의 궁전을 활보하고 있습니다. 이제 경쟁자들은 합법적인 방법으로는 자신들이 잃은 영향력을 결코 되찾을 수 없을 것입니다.\n\n그러나 해결법이 없는 것은 아닙니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](과)와 그 만행에 대한 일반 민중의 증오를 이용해 지지자를 모으고 있으며, 이미 이들에게 빵과 무기를 지급하기 시작한 것입니다. 얼마 지나지 않아 성난 군중이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 궁전 앞으로 모여들었습니다. 도시 민병대가 선두로 돌격해 많은 사상자가 발생한 것을 시작으로 군중들은 격렬한 보복에 나섰으며, [ROOT.GetCountry.GetGovernment.GetAdjective] 거처를 포위 공격하고 있습니다."
 republic_factions.23.a: "대중이 [ROOT.GetCountry.GetFlavorRank](을)를 무정부 상태로 몰고 가게 둘 순 없다."
 republic_factions.23.b: "저들의 요구를 들어주어라."
