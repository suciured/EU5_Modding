l_korean:
 tribe_flavor.3.title: "비정통 전술"
 tribe_flavor.3.desc: "지난 몇 년간 우리는 외세의 위협으로부터 자신을 지키는 방법을 배워 왔습니다. 우리가 문제에 대처하는 방식이 좀 지저분하고 논란을 일으키기는 하지만, 그 효과만큼은 누구도 부인할 수 없습니다. 우리는 다시금 전쟁에 임하게 되었으며, 적은 무력에 의해 우리가 준비한 교훈을 얻게 될 것입니다."
 tribe_flavor.3.a: "절대 경계를 늦추지 않겠다."
 STATIC_MODIFIER_NAME_defensive_stance: "방어적 태세"
 STATIC_MODIFIER_DESC_defensive_stance: "각종 책략과 기습 전술을 영리하게 섞어 씀으로써 적을 저지할 수 있습니다."
 tribe_flavor.4.title: "평화 유지하기"
 tribe_flavor.4.desc: "법은 우리 부족 구성원 간에 평화를 유지하는 데 중요합니다. 악행을 저지르면 그 대가를 치러야 하며, 선행을 하면 보상받아야 합니다. 부족의 안녕은 이러한 규칙을 존중하는 것에 달려 있습니다."
 tribe_flavor.4.a: "선조들이 보고 계실지니."
 STATIC_MODIFIER_NAME_peace_kept: "평화 유지 중"
 STATIC_MODIFIER_DESC_peace_kept: "국민 사이에 평화가 유지되고 있으며, 우리는 영토 전역에서 그 결과를 누리고 있습니다."
 tribe_flavor.5.title: "선조에 대한 결례"
 tribe_flavor.5.desc: "이웃 국가들과의 접촉으로 인해 모두가 반기지만은 않을 새로운 사상이 유입되었습니다. 우리 국민 사이에는 불안이 늘어났고, 주술사는 이러한 사상이 우리의 전통과 우리가 전통을 대하는 입장에 위배되는 것이라며 반대했습니다."
 tribe_flavor.5.a: "다시 바른길로 돌아가야 한다."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "선조에 대한 결례"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "주술사는 우리가 국민을 위해 선택한 방식을 불만족스러워합니다."
 tribe_flavor.6.title: "위대한 전사"
 tribe_flavor.6.desc: "우리 중에 지도자의 자질을 타고난 인물이 나타났습니다. 우리 병사들의 가슴에 용기를 불어넣고 적의 정신에 공포를 심어 줄 수 있는 전사로, 지도자 자리에 올려야 마땅한 인재입니다."
 tribe_flavor.6.a: "그자의 지휘를 받으면 우리 전사들이 천하무적이 되겠군."
 tribe_flavor.7.title: "사병들의 자만"
 tribe_flavor.7.desc: "현재 우리 병력의 사기가 하늘을 찌르고 있으나 이게 무조건 좋은 것만은 아닙니다. 전투에서 대담해진 병사들이 우리에게 큰 영광을 가져다주고 있긴 하지만, 달리 말하면 이는 무모해지고 있다는 뜻도 됩니다."
 tribe_flavor.7.a: "조금 더 신중해져야 하겠군."
 STATIC_MODIFIER_NAME_overconfidence: "자만"
 STATIC_MODIFIER_DESC_overconfidence: "우리 전사들의 사기가 지나치게 높아서 적을 향해 앞뒤 안 가리고 달려들 정도입니다. 이는 장단점이 공존하는 양날의 검과 같습니다."
 STATIC_MODIFIER_NAME_foreign_veterans: "외국의 노병들"
 STATIC_MODIFIER_DESC_foreign_veterans: "외국의 노병들이 전쟁을 돕기 위해 우리를 찾아왔습니다. 군율은 다소 떨어질지 모르나, 이들은 먼 곳의 분쟁에서 얻은 경험과 전술을 지니고 있습니다."
 tribe_flavor.8.title: "걷잡을 수 없는 불길"
 tribe_flavor.8.desc: "우리 민족은 주기적으로 땅에 불을 지릅니다. 이것은 땅을 완전히 사용한 후, 대지의 영혼을 불러내어 땅에 생명을 다시 불어넣기 위해 하는 일입니다. 이는 매우 전통적인 의례이며 보통은 별 탈 없이 진행되지만, 이번에는 불이 방치되는 바람에 걷잡을 수 없이 큰 화재가 발생하고 말았습니다. 부를 다시 가져오기는커녕, 도리어 우리의 부를 빼앗길 것만 같습니다."
 tribe_flavor.8.a: "우리가 무슨 짓을 한 거지?"
 tribe_flavor.9.title: "칼끝 위의 춤사위"
 tribe_flavor.9.desc: "이웃 국가들과 접촉하면서 우리는 새로운 사상과 물건들을 접할 수 있지만, 동시에 우리가 그들과 얼마나 다른지도 깨닫게 됩니다. 우리는 부족을 어떻게 대해야 하는지는 알지만, 외국인들을 대하는 방법은 모릅니다. 그자들이 우리 전통을 좋아하긴 할까요? 우리의 언어나 생김새는 어떻고요?"
 tribe_flavor.9.a: "과연 어떻게 될까?"
 dancing_on_the_knife_good: "칼끝 위의 춤사위"
 dancing_on_the_knife_bad: "칼끝 위의 춤사위"
 tribe_flavor.11.title: "신규 사상 반대파"
 tribe_flavor.11.desc: "전통과 외래 사상이 항상 잘 어우러지지는 않습니다. 어떤 사람들은 우리가 이런 새로운 사상을 포용하느라 기존 문화와 멀어지고 있다고 생각합니다. 그렇지만 우리가 그로부터 얻을 수 있는 게 너무나 많습니다..."
 tribe_flavor.11.a: "단지 이해가 부족할 뿐이다."
