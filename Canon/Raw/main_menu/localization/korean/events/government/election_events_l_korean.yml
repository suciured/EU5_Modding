l_korean:
 election.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 선거"
 election.1.desc: "우리 국가수반의 임기가 끝났습니다. 이제는 우리 국가의 선거 과정을 일신할 때입니다. 투표는 우리의 영광스러운 [ROOT.GetCountry.GetFlavorRank](을)를 장식하는 왕관 위 보석과도 같습니다. 우리가 자랑스럽게 여기는 여러 행정 절차 중에서 으뜸가는 게 바로 실력주의와 절차적 투명성에 기반하여 지도자를 임명하는 선거이기 때문입니다."
 election.1.a: "[candidate_a.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.1.b: "[candidate_b.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.1.c: "[candidate_c.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.1.d: "[candidate_d.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.1.e: "[candidate_e.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 추첨 선거"
 election.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 안타깝게도 세상을 떠나면서 선거를 치를 수밖에 없게 되었습니다. 그렇지만 다수결 투표에 의한 선거는 부패에 취약하며, 최악의 경우 포퓰리즘으로 흐를 위험이 있습니다. 여러 차례의 비밀 추첨 과정을 거쳐 우리는 거의 무작위에 가까운 방식으로 [ROOT.GetCountry.GetLongName](을)를 이끌 사람을 결정했습니다."
 election.2.a: "추첨 결과 [candidate_a.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선정됨"
 election.3.title: "카피타노 델 포폴로 선거"
 election.3.desc: "전임 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 더는 [ROOT.GetCountry.GetName](을)를 통치하기에 적합하지 않습니다. 이에 권력의 빈자리를 채울 만한 잠재적인 후보자들이 제시되었으며, 그중 한 사람이 [ROOT.GetCountry.GetFlavorRank](을)를 대표할 것입니다. 문제는 과연 그게 누구냐는 거겠지요."
 election.4.title: "카피타노 델 포폴로의 공동 통치자"
 election.4.desc: "카피타노 델 포폴로가 선출되었지만, 우리 국가에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 감독할 사람이 필요합니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 해당 사안을 논의하기 위해 모였습니다..."
 election.4.a: "[candidate_a.GetNameWithNoTooltip](을)를 공동 통치자로 선출"
 election.4.b: "[candidate_b.GetNameWithNoTooltip](을)를 공동 통치자로 선출"
 election.4.c: "[candidate_c.GetNameWithNoTooltip](을)를 공동 통치자로 선출"
 election.4.d: "[candidate_d.GetNameWithNoTooltip](을)를 공동 통치자로 선출"
 election.4.e: "[candidate_e.GetNameWithNoTooltip](을)를 공동 통치자로 선출"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName](이)가 #Y 공동 통치자#!가 됩니다.\n공동 통치자는 차기 통치자 선출 시 #G 200#!점의 가점을 얻습니다."
 election.5.title: "신규 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 선거"
 election.5.desc: "전임 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 사망하면서, 자연히 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 모여 [ROOT.GetCountry.GetName](을)를 통치할 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 선출하게 되었습니다.\n\n며칠에 걸친 논의 끝에 선거인들은 결정을 내렸습니다. [candidate_a.GetName](이)가 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 될 것입니다."
 election.5.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이제 없다! [ROOT.GetCountry.GetGovernment.GetRulerTitle] 만세!"
 election.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 내 통치 가문 선거"
 election.6.desc.a: "[old_ruler.GetName](이)가 사망하면서, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [capital_scope.GetName]에 모여 [ROOT.GetCountry.GetName](을)를 통치할 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 선출하게 되었습니다.\n\n며칠에 걸친 논의 끝에 선거인단은 결정을 내렸습니다."
 election.6.desc.b: "[old_ruler.GetName](이)가 사망하면서, [old_ruler.GetDynasty.GetName] 가문도 최후를 맞이했습니다.\n\n이제 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [ROOT.GetCountry.GetName]의 앞날을 이끌 새로운 가문을 찾아야 합니다.\n\n며칠에 걸친 논의 끝에 선거인단은 결정을 내렸습니다."
 election.6.a: "[candidate_a.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.6.b: "[candidate_b.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.6.c: "[candidate_c.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.6.d: "[candidate_d.GetNameWithNoTooltip](을)를 통치자로 선출한다."
 election.6.e: "[candidate_e.GetNameWithNoTooltip](을)를 통치자로 선출한다."
