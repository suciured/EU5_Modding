l_korean:
 regencies.1.title: "섭정의 등극"
 regencies.1.desc: "[target_previous_ruler.GetName]의 때 이른 죽음으로 인해, 우리 [ROOT.GetCountry.GetFlavorRank](은)는 적절한 후계자를 찾을 때까지 섭정의 통치를 받게 되었습니다. [ROOT.GetCountry.GetAdjective] 법률에 따라 [target_character.GetName](은)는 통치자가 될 수 없지만, 섭정은 인기를 얻고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 지지까지 확보했습니다.\n\n당연히 [target_character.GetShortNameWithNoTooltip]처럼 야망 있는 사람이 [ROOT.GetCountry.GetFlavorRank]의 통치권을 손에 넣는 데 관심이 없을 리가 없습니다. 그렇지만 과연 섭정이 [ROOT.GetCountry.GetLongNameWithNoTooltip](을)를 통치할 자격이 있을지를 결정하는 일은 궁극적으로 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 달렸습니다."
 regencies.1.a: "아주 좋은 생각이로군!"
 regencies.1.a.japanese.tt: "[target_previous_ruler.GetDynasty.GetName] 가문의 집권이 중단되며, 우리 [ROOT.GetCountry.GetFlavorRank]의 정체성 또한 변화하게 됩니다"
 regencies.1.founds_dynasty_tt: "[THIS.GetCharacter.GetLocation.GetName]에 새로운 [dynasty|e]이 창건됩니다"
 regencies.1.a.japanese_imperial_family.tt: "우리가 [ShowGovernmentReformName('japanese_imperial_family')]에 속하지 않게 됩니다"
 regencies.1.b: "이런 일은 피하도록 하지!"
 regencies.1.c: "사실 [target_previous_ruler.GetShortNameWithNoTooltip]의 유언장에 [target_character.GetShortNameWithNoTooltip](을)를 양자로 삼겠다고 적혀 있었다네."
 regencies.2.title: "악감정은 없어"
 regencies.2.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName](은)는 훌륭한 교육을 받고, 타고난 매력까지 갖춘 덕에 통지자 자리를 계승하기에 더할 나위 없는 인재입니다. 하지만 [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]의 형편없는 통치 때문에 [ROOT.GetCountry.GetName]의 [stability|e]는 크게 하락한 상태입니다. 본래 한 국가를 통치하는 것은 가시에 안 찔리고 장미를 모으는 것만큼이나 어렵고 섬세한 일입니다. 그리고 때로는 단순히 재능이 없는 사람도 있기 마련이죠. 어쩌면 우리가 그 가시 중 하나를 이용할 수도 있을 겁니다..."
 regencies.2.a: "무슨 일이 있더라도 [ROOT.GetCountry.GetNameWithNoTooltip]의 [Concept('stability', '안정')|e]을 바로 세워야 한다."
 regencies.3.title: "그림자로도 좋으니"
 regencies.3.desc: "시해 시도에서 살아남은 이후, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName](은)는 기이한 태도에 사로잡히고 말았습니다. 섭정 본인은 그것을 경계심이라고 하겠지만, 다른 사람들은 이를 훨씬 저속한 말로 헐뜯고는 합니다. 섭정은 국가 운영을 오롯이 의회에만 맡기고, 사교 모임에 참석하기를 꺼리기 시작했습니다.\n섭정이 노골적으로 책무에 태만한 모습을 보이자, 궁정에서는 많은 의심이 일었습니다. 그렇지만 무엇보다도 [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]에 대한 여론이 심하게 악화된 것은 섭정이 최근 들어 보이는 기이한 태도 때문입니다. 섭정은 한밤중에 충혈된 눈을 부릅뜨고는 어둠 속에서 자신이 절대로 권좌를 떠나지 않을 거라고 중얼거린다고 합니다. 게다가 정체불명의 누군가에게 \"그림자나 꿈으로라도 좋으니 내게 와다오\"라고 읊조린다니 사람들이 꺼림칙해하는 것도 이해가 됩니다."
 regencies.3.a: "즉시 이 사태에 종지부를 찍어야 한다."
 regencies.3.c: "별로 심각한 문제도 아니군."
 regencies.4.title: "꿈으로도 좋으니"
 regencies.4.desc: "나라를 더 망치기 전에 [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName](을)를 멈추려던 시도가 실패로 돌아갔습니다. 이에 섭정은 자신의 편집증이 사실이었다는 확신을 얻어 정신 건강이 더욱 악화되었습니다. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName](은)는 전처럼 최측근 의회원들을 심문하는 것으로는 모자랐는지 이제는 예고 없이 [ROOT.GetCountry.GetGovernment.GetAdjective] 경비병을 대동하고 의회원들의 방에 들이닥쳐 소지품을 검사하고는 합니다. 이들이 이를 두고 뭐라고 하든, 섭정은 엄중한 어조로 \"해야만 하는 일이다\"란 대답을 할 뿐이라고 합니다."
 regencies.4.a: "이를 해결할 방법은 하나뿐이다."
 regencies.5.title: "악독한 마음"
 regencies.5.desc: "금화란 위험한 물건입니다. 그 매혹적인 빛에는 도저히 저항할 수 없죠. 그림자 속에 도사리며 그 광채로 어리석은 자들을 매료해 파멸로 몰아넣는 게 마치 악마의 눈동자와 비슷합니다. [target_character.GetName]도 이 위태로운 감각에 익숙합니다. [target_character.GetNameWithNoTooltip](은)는 짜증에 사로잡힌 얼굴을 하고 필사적으로 자신이 가지고 놀 새 노리개를 물색합니다. 자신이 마치 미다스 왕인 양, 무엇이든 금으로 바꾸려고 곳곳의 서랍과 호주머니를 뒤지고 다닙니다.\n\n한편, 우리 국가는 고통에 허덕입니다. 국민은 천천히 절망의 구렁텅이로 추락하고 있고, 그 굶주린 입에서는 기도만이 하염없이 새어 나옵니다."
 regencies.5.a: "[target_character.GetNameWithNoTooltip](이)가 우리 국가를 망치도록 내버려둘 수 없다."
 regencies.5.c: "이젠 너무 늦고 말았어!"
 regencies.6.title: "보물 사냥"
 regencies.6.desc: "처음에는 그자도 악의 없는 웃음을 지으며 태평한 말과 무해한 제안을 던질 뿐이었습니다. 그러나 점차 미심쩍은 미소를 띠며 날카로운 비난과 사악한 명령을 하기 시작했던 것입니다.\n[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName](이)가 권력에 너무 익숙해졌다는 것은 궁정의 모두가 알고 있었지만, 누구도 섭정이 권력을 보전하기 위해 이런 짓까지 저지를 줄은 몰랐습니다. 우리의 정당한 후계자인 [ROOT.GetCountry.GetGovernment.GetHeir.GetName](을)를 지하 감옥에 숨겨진 \"특별한 보물을 찾으러 가자\"고 꾄 후 그곳에 가둔 것입니다."
 regencies.6.a: "우리 국가에 유언비어가 떠돌고 있군."
 regencies.7.title: "영광스러운 나날"
 regencies.7.desc: "희망은 때로 가장 예상치 못한 곳에서 나타납니다. 섭정으로서 통치를 개시한 이래, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName](은)는 언제나 국민에게 필요한 것을 헤아리며 자신이 훌륭한 통치자임을 증명했습니다. 심지어 일각에서는 섭정이 좀 더 오래 권력을 유지한다면 우리 국가가 더 번영할 거라는 말이 나올 정도입니다.\n\n[ROOT.GetCountry.GetGovernment.GetHeir.GetName](이)가 곧 성년을 맞는 이상 섭정의 통치도 조만간 끝이 납니다. 하지만 후계자는 강사 대부분이 후계자를 가르치다 못해 화병이 나서 궁정을 떠나 버릴 정도로 역량이 부족합니다..."
 regencies.7.a: "어떻게든 손을 쓸 수 있을 것 같군..."
 regencies.7.b: "역사상 후계자가 무능한 게 어디 한두 번이었겠는가."
