l_korean:
 STATIC_MODIFIER_NAME_minor_recovery_effort: "소규모 복구 활동"
 STATIC_MODIFIER_NAME_major_recovery_effort: "대규모 복구 활동"
 earthquake_events.1.title: "[target_location.GetNameWithNoTooltip]에 일어난 지진"
 earthquake_events.1.desc: "슬프게도 [target_location.GetName]에 큰 재난이 닥쳤습니다. 마치 하늘과 땅 모두가 갈라지는 듯한 막대한 지진이 일어나 많은 국민이 거처를 잃고 도시 전역의 건물이 다수 파괴되었습니다. 무엇보다도 우리의 위대한 [ShowWorkOfArtName('hagia_sophia')]가 크게 훼손되었으니, 이를 수리하는 데는 몇 년이 걸릴 것이고 금전도 필요할 것입니다..."
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "즉시 복구 자금을 대어라!"
 earthquake_events.title: "[GetCurrentYear]년의 [target_location.GetNameWithNoTooltip] 지진"
 earthquake_events_minor.desc: "지난 며칠 동안 [target_location.GetName] 일대에 여러 차례 연속적인 지진이 일어났습니다. 주민들은 혼비백산하였고, 지진과 그 뒤를 이어 터진 화재에 막대한 손실이 발생했습니다. 그렇지만 다행스럽게도 우리가 감당 못 할 정도의 피해는 아닙니다. 조언자들이 말하길, 이번 지진 피해를 명분 삼아 [target_location.GetNameWithNoTooltip]에 재투자하면 그곳을 우리 마음대로 바꿀 수 있을 거라고 합니다."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] 및 인접한 [locations|E]의 [prosperity|e] 수치가 약간 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 재해로 인해 파괴됩니다."
 earthquake_events_minor.b: "[target_location.GetNameWithNoTooltip]에 일정량의 금전을 주어 돕도록 하라."
 earthquake_events_minor.b.tt: "[target_location.GetName] 및 인접한 [locations|E]의 [prosperity|e] 수치가 약간 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 재해로 인해 파괴됩니다. 다만 해당 [location|E]에 금전을 투자했으니, 더욱 수월하게 재건할 수 있을 것입니다."
 earthquake_events_major.desc: "[target_location.GetName]에 지진이 일어났습니다! 지난 며칠 동안 격렬한 진동이 이어져 [target_location.GetNameWithNoTooltip](과)와 인근 권역이 극심하게 파괴되었습니다. 아직 피해 규모가 정확하게 파악되지는 않았으나, 우리가 즉시 행동에 나서 이재민을 돕지 않으면 이 일대에는 오래도록 재해의 여파가 남을 것입니다."
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] 및 인접한 [locations|E]의 [prosperity|e] 수치가 크게 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 재해로 인해 파괴됩니다."
 earthquake_events_major.b: "[target_location.GetNameWithNoTooltip]의 복구를 도우려면 자금을 대 줘야겠군."
 earthquake_events_major.b.tt: "[target_location.GetName] 및 인접한 [locations|E]의 [prosperity|e] 수치가 크게 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 재해로 인해 파괴됩니다. 다만 해당 [location|E]에 금전을 투자했으니, 더욱 수월하게 재건할 수 있을 것입니다."
 earthquake_events_catastrophic.desc: "지난 며칠 동안 [target_location.GetName]에 유례없는 엄청난 지진이 일어났습니다! 이번 지진은 평소보다도 훨씬 심각하여 [target_location.GetNameWithNoTooltip] 주민들이 큰 고통을 받았습니다. 많은 사람이 건물의 잔해에 파묻혔으며 주거지를 잃은 사람은 그보다 더 많습니다. [target_location.GetNameWithNoTooltip]에 다시 투자하지 않으면 이곳이 제대로 회복되는 데 수십 년이 걸릴 테니, 재해를 겪은 곳을 국가적인 차원에서 보살펴야 합니다."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] 및 인접한 [locations|E]의 [prosperity|e] 수치가 심각하게 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 재해로 인해 파괴됩니다."
 earthquake_events_catastrophy.b: "그 불쌍한 이들을 도와줘야 한다!"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] 및 인접한 [locations|E]의 [prosperity|e] 수치가 심각하게 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 재해로 인해 파괴됩니다. 다만 해당 [location|E]에 금전을 투자했으니, 더욱 수월하게 재건할 수 있을 것입니다."
 #specific earthquake loc
 earthquake_events.79.historical_info: "리스본을 파괴한 대지진은 유럽 전역은 물론 신세계까지 뒤흔든 크나큰 재앙이었습니다. 1755년 11월 1일, 갑자기 땅이 요동치고 건물이 내려앉기 시작했습니다. 거기서 살아남았다 하더라도 끝난 게 아니었습니다. 강풍을 업고 화재가 일어나 도시를 집어삼켰기 때문입니다. 그리고 몇 분 뒤에는 엄청난 해일까지 밀어닥쳐 수천 명의 사람이 목숨을 잃었습니다. 당시 사망자 수는 20,000명에서 40,000명가량으로 추산되었습니다. 참사의 원인이 무엇인지를 두고 온갖 추측이 나돌았지만, 포르투갈을 비롯한 각지의 수많은 사람들은 이것을 #italic 신이 내린 천벌#!로 여겼습니다."
 earthquake_events.7.historical_info: "1531년 리스본 대지진은 그해 1월 26일 아침에 일어났습니다. 격렬한 진동과 그로 인해 범람한 타구스강의 물살, 그리고 포르투갈 해안에 들이닥친 지진 해일로 도시는 괴멸적인 피해를 보고 약 30,000명의 사람이 목숨을 잃었습니다."
 earthquake_events.1000.title: "[target_location.GetNameWithNoTooltip] 지진"
 earthquake_events.1000.desc: "마치 우리의 불운에는 끝도 없다는 듯이, [target_location.GetName] 일대에 파괴적인 지진이 발생했습니다. 도시의 거의 모든 건물이 무너졌고, 수천 명의 이재민이 거처를 찾아 다른 곳으로 피신했습니다. 이로 인해 한때 번성하던 [target_location.GetNameWithNoTooltip]의 경제가 심각한 타격을 받았을 뿐 아니라, 우리 적이 침략할 발판이 마련되기까지 했습니다!"
 earthquake_events.1000.a: "신이여, 자비를 베푸소서!"
 earthquake_events.1000.b: "즉시 병력을 파견하여 그 일대를 요새화해야 한다."
 earthquake_events.1000.tt: "[target_location.GetName] 및 인접한 해안 [locations|E]의 [prosperity|e] 수치가 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 재해로 인해 파괴됩니다"
 earthquake_events.1000.historical_info: "1354년 3월 2일 갈리폴리에 파괴적인 지진이 일어났습니다. 오스만 제국은 이 기회를 놓치지 않고 다르다넬스 해협을 건너 도시를 정복해 유럽에 첫 번째 근거지를 마련했습니다."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "[target_country.GetAdjectiveWithNoTooltip]의 [target_location.GetName]시에 엄청난 지진이 발생하여 아수라장이 벌어졌습니다. 주민들은 사방으로 흩어지고 도시는 무방비한 상태입니다. 이번 지진은 [target_country.GetName](으)로부터 [target_location.GetName](을)를 빼앗아 우리 충직한 신민들이 살게 할 절호의 기회입니다. 좀 더 신중하게 접근하길 원한다면 이재민 중에 능력 있는 이들을 불러 [capital_location.GetName]에 정착하게 할 수도 있습니다."
 earthquake_events.1001.a: "이것은 신의 계시다! 공격을 계획하라!"
 earthquake_events.1001.b: "이재민이 [capital_location.GetNameWithNoTooltip](으)로 이주하게 유도하라."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "[target_location.GetNameWithNoTooltip]의 운명"
 earthquake_events.1100.desc: "그러잖아도 지진 때문에 폐허만 남았던 [target_location.GetName](은)는 우리가 정복한 뒤로 더욱 황폐해졌습니다. 하지만 사람들이 새로 정착하기에는 텅 빈 도시가 오히려 더 좋습니다. 우리는 [ShowCultureName('turkish_culture')]계 아나톨리아 민족의 이주를 장려하였고, 이에 도시 사람과 유목민이 출신을 가리지 않고 이곳으로 이주하기 시작했습니다. 이로써 루멜리아에 중요한 거점이 마련될 것입니다!"
 earthquake_events.1100.a: "신의 뜻대로 되었구나."
 earthquake_events.1100.historical_info: "오스만 제국 지휘관 쉴레이만 파샤가 갈리폴리를 정복하자, 인구가 줄어든 도시에는 아나톨리아에서 온 튀르크계 이주민이 정착하여 그곳을 유럽 내 튀르크 민족의 첫 번째 근거지로 삼았습니다. 콘스탄티노플에서는 이를 크게 두려워했고, 결국 이로 인해 1366년부터 1367년에 걸친 사보이아 십자군 원정이 촉발되었습니다."
