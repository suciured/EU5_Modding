l_korean:
 sengoku.1.title: "오닌의 난"
 sengoku.1.desc.shogun: "여러 가문 사이의 긴장 관계가 걷잡을 수 없는 수준으로 치달아, 결국 전쟁이 발발했습니다. 이 전쟁의 여파는 일본 열도 전역에 미치고 있으며, 우리측 $daimyo$들이 편을 고르기 시작하면서 여러 동맹이 전면에 나서고 있습니다.\n\n이 내전에서 누가 승리할지는 아직 알 수 없지만, 현재 [ROOT.GetCountry.GetLongName]에게 이 전쟁을 막을 힘이 없다는 사실만은 분명합니다. 이 사실을 눈치챈 것이 우리뿐만은 아니기 때문에, 오닌 시대에 벌어진 이 거대한 전쟁은 앞으로 일본 열도의 여러 국가를 휘말리게 할 기나긴 갈등과 전란의 시대로 이어질 가능성이 높아 보입니다."
 sengoku.1.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle](은)는 가문들을 관리할 능력이 없는 것으로 드러났습니다. 점차 통제의 끈을 느슨히 하고 지방 영주들에게 권한을 위임한 것이 막부가 몰락하는 계기가 되었고, 결국 수백 년 동안 이어져 온 여러 갈등이 만천하에 드러나고 말았습니다. 중앙 권력으로부터 사실상 독립한 여러 $daimyo$들이 각 지역의 최고 지도자로 군림하고 있으며, 우리도 이러한 시류를 따라잡지 못한다면 조만간 열도 전체를 삼킬 전쟁의 업화에 불타 없어지고 말 것입니다."
 sengoku.1.a: "전국 시대의 승자는 우리가 될 것이다!"
 sengoku.1.b: "우리는 때를 기다릴 것이다."
 turn_japanese_clan_into_normal_tag.tt: "영토를 지닌 $daimyo$로서 자치권을 획득합니다"
 sengoku.2.title: "전국 시대의 결말"
 sengoku.2.desc.common: "전국 시대의 전란 또한 이제 과거의 일이 되었습니다. 수년 동안의 끊임없는 전쟁 끝에, [ShowRegionName('japan_region')] 열도는 다시 한번"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$ 우리의 깃발 아래 하나가 된 것입니다. 어떠한 가문도 우리의 통치에 이의를 제기하지 못할 것이며, 우리는 이 나라를 일찍이 보지 못한 평화와 번영의 시대로 이끌 것입니다. [ShowRegionNameWithNoTooltip('japan_region')] 전토가 우리에게 머리를 조아립니다!"
 sengoku.2.desc: "$sengoku.2.desc.common$ 중앙 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]의 권위 아래 하나가 된 것입니다. 여러 가문 사이의 알력 다툼으로 인해 중앙 정부의 통치가 흔들리는 일은 다시는 없을 것입니다."
 sengoku.2.a: "우리가 승리했도다!"
 sengoku.2.b: "황가마저도 우리의 권위에 거역할 수는 없을 것이다."
 sengoku.3.title: "[ROOT.GetCountry.GetFlavorRank]의 확장"
 sengoku.3.desc: "온 나라에 격변의 시기가 찾아왔습니다. 많은 가문들이 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]의 권위에서 벗어나 스스로 통치권을 확립하기 시작한 것입니다. 단 하나 분명해진 게 있다면, [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital]에 위치한 중앙 조정은 현재 가문들이 스스로 머리를 조아리게 만들 힘이 존재하지 않는다는 사실입니다. 작금의 상황을 잘 이용한다면 우리 [ROOT.GetCountry.GetFlavorRank]의 자치권을 확대하고 스스로의 주인으로 올라설 수 있을 것입니다. 하지만 그 과정에서 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]의 역린을 건드릴 위험을 감수해야 합니다."
 sengoku.3.a: "우리가 나아갈 길은 우리가 직접 개척할 것이다."
 sengoku.3.b: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]의 역린을 건드릴 위험을 감수할 수는 없다."
 sengoku.4.title: "쇠락의 순간"
 sengoku.4.desc: "계속되는 전란의 시대에, [target_enemy.GetLongName](이)가 다른 가문들을 찍어 누르며 영향력을 확대하려 애쓰고 있습니다. 그러나 동시에 이들의 약점 또한 노출되었습니다. 이 약점을 활용해 이득을 취한다면 우리의 영역을 확장할 수 있을 것 같습니다. 온 나라가 전란에 휘말린 지금, 우리가 전쟁을 일으킨다고 불평할 사람이 과연 있을까요?"
 sengoku.4.a: "놈들은 약하다. 그리고 약자는 반드시 쓰러지리라."
 sengoku.5.title: "진실의 순간"
 sengoku.5.desc: "[target_enemy.GetLongName](은)는 몇 번씩이나 우리의 앞길을 가로막으며, 성가신 장애물이라는 사실을 스스로 증명했습니다. 어서 이들을 처리하고 우리의 영역을 확대해야 합니다. 끊임없는 전쟁이 이어지는 이 $sengoku$ 시대에 있어 약육강식이야말로 단 하나의 진리이며, 승리만이 우리의 생존을 도모할 길입니다. 약자를 보았다면, 짓밟아야 합니다."
 sengoku.5.a: "모두 우리 앞에 무너질 것이다."
 sengoku.5.b: "이들에게 대적한다고 해서 우리가 얻을 것이 없다."
 sengoku.6.title: "[actor.GetLongNameWithNoTooltip]의 평화 요청"
 sengoku.6.desc: "[actor.GetCapital.GetName]의 [actor.GetGovernment.GetRulerTitle](이)가 우리와 [target_war.GetName] 사이의 분쟁에 눈을 돌렸습니다. [actor.GetGovernment.GetAdjective]에서는 일대에 평화와 안정을 유지해야 한다는 내용을 담은 공문을 보내 다툼을 멈출 것을 촉구했습니다. [actor.GetGovernment.GetRulerTitle]의 권위가 강력하다는 사실에는 의문의 여지가 없지만, 권고를 그저 따르기에는 아직 이 분쟁을 통해 얻을 수 있는 것이 남아 있습니다."
 sengoku.6.a: "따르는 수밖에 없겠군."
 sengoku.6.b: "그 청원을 고려할 시간이 필요하다고 전하거라."
 sengoku.7.title: "[target_country.GetLongNameWithNoTooltip]의 요청 수용"
 sengoku.7.desc: "[target_country.GetLongName](은)는 더 이상 무의미하게 피를 흘리지 말아 달라는 우리 [ROOT.GetCountry.GetGovernment.GetAdjective]의 청원을 받아들여, 자신들이 진정한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 수호자라는 사실을 증명했습니다."
 sengoku.7.a: "그래, 그래야지."
 sengoku.8.title: "[target_country.GetLongNameWithNoTooltip]의 요청 거절"
 sengoku.8.desc: "[target_country.GetLongName](은)는 자신들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위를 거스르는 역적임을 여실히 드러내 보였습니다. 말로는 분쟁을 멈추라는 청원을 신중하게 고려해 보겠다고 했지만, 그건 뻔뻔스럽게도 [ROOT.GetCountry.GetGovernment.GetAdjective]의 뜻을 무시하겠다는 의사를 돌려 말한 것에 지나지 않습니다."
 sengoku.8.a: "사방에 역적이 가득하구나."
 sengoku.9.title: "[target_location.GetNameWithNoTooltip] 반환 청원"
 sengoku.9.desc: "[actor.GetLongNameWithNoTooltip](이)가 우리에게 몹시 대담한 요구를 해 왔습니다. [GetUniqueInternationalOrganization('japanese_shogunate').GetName]의 통치자로서 지닌 권위를 내세우며, [target_location.GetName] 영토를 [actor.GetNameWithNoTooltip]에게 반환할 것을 지시한 것입니다. 이것은 명백히 [actor.GetGovernment.GetAdjective]의 권위를 넘어선 요구인 만큼, 여기에 어떻게 응답할지 신중하게 고려해야 합니다."
 sengoku.9.a: "[actor.GetFlavorRank]의 뜻에 따르는 수밖에."
 sengoku.9.b: "그 영토는 온당히 우리의 것이건만!"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "[target_country.GetName](은)는 영토의 일부를 반환하라는 요구를 수락하고 우리의 지도력에 복종하는 합리적인 결정을 내렸습니다."
 sengoku.10.a: "마땅히 그래야지."
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "[target_country.GetName](은)는 뻔뻔하게도 우리의 영토 반환 청원을 거부했습니다. 해당 영토에 대한 정당한 권리가 자신들에게 있다고 주장하며 양도를 거절한 것입니다. 우리 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위를 노골적으로 무시하는 이 같은 행태를 좌시해서는 안 됩니다."
 sengoku.11.a: "무력을 행사해 분수를 알려 줘야겠군."
 sengoku.12.title: "[actor.GetLongNameWithNoTooltip]의 복속 요구"
 sengoku.12.desc: "[actor.GetLongNameWithNoTooltip]의 유력자들이 매우 극단적인 요구를 전달했습니다. 자치권을 포기하고 소유한 모든 영토를 이들 [actor.GetFlavorRank]의 지배 아래 반환해, 우리는 단지 이들의 통치를 따라 임명받은 관리로서 존재하라는 것입니다. 이 요구를 받아들인다면 우리 [ROOT.GetCountry.GetFlavorRank]의 개별적인 업적 달성은 크게 제한되겠지만, 영토의 안정에는 분명 도움이 될 것입니다."
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "볼모 제안"
 sengoku.13.desc: "[actor.GetLongNameWithNoTooltip]의 사절단이 우리를 찾아와, [target_character.GetName](을)를 볼모로 보내겠다는 제안을 전했습니다. [target_character.GetShortNameWithNoTooltip](을)를 우리가 잘 보살핀다면 양 씨족 간의 관계와 신뢰를 돈독히 하는 데 큰 도움이 되겠지만, 그 선택이 추후 어떤 후환을 불러올지는 모르는 일입니다."
 sengoku.13.a: "[target_character.GetNameWithNoTooltip](을)를 우리 소관에 두도록 하지."
 sengoku.13.b: "안타깝지만 [target_character.GetShortNameWithNoTooltip](을)를 받아들일 순 없다."
 sengoku.14.title: "[target_country.GetNameWithNoTooltip]의 [target_character.GetNameWithNoTooltip] 수용"
 sengoku.14.desc: "[target_country.GetLongName](이)가 양 씨족 간의 관계를 함양하자는 뜻에 동의해, 볼모를 받아들였습니다. [target_character.GetName](이)가 이들의 보호 아래 무사한 동안에는 양측이 긴밀한 신뢰와 우정을 나눌 수 있을 것입니다."
 sengoku.14.a: "기쁜 일이로구나."
 sengoku.15.title: "[target_character.GetNameWithNoTooltip]의 [target_country.GetNameWithNoTooltip] 거절"
 sengoku.15.desc: "[target_country.GetAdjective]의 사절단이 쓰라린 소식과 함께 돌아왔습니다. [target_character.GetName](을)를 볼모로 보내겠다는 제안을 거절한 것입니다. 이들은 지금 당장은 [target_character.GetShortNameWithNoTooltip](을)를 받아들일 준비가 되어 있지 않다고 주장했지만, 그 거절에는 우리와의 연고를 깊이 다질 뜻이 없다는 뜻이 담겨 있는 게 분명합니다."
 sengoku.15.a: "손해를 자초하는군."
 sengoku.16.title: "볼모 요청"
 sengoku.16.desc: "[actor.GetLongNameWithNoTooltip]의 사절단이 찾아와 [target_character.GetName](을)를 자신들이 데려가 보살피고 싶다는 의사를 밝혔습니다. [ROOT.GetCountry.GetFlavorRank]에 대한 존중의 표시로서, [target_character.GetShortNameWithNoTooltip]에게 극진한 환대와 대접을 제공하겠다는 것입니다. 물론 [target_character.GetShortNameWithNoTooltip]의 안전은 보장할뿐더러, 이를 통해 양 씨족 간의 관계와 신뢰를 더욱 긴밀히 할 수 있을 거라는 말도 덧붙였습니다."
 sengoku.16.a: "[target_character.GetNameWithNoTooltip](을)를 보내도록 하라."
 sengoku.16.b: "어찌 감히 그런 요구를!"
 sengoku.17.title: "[target_country.GetNameWithNoTooltip]의 요청 수용"
 sengoku.17.desc: "[target_country.GetLongNameWithNoTooltip](이)가 씨족 간의 결연을 단단히 다지자는 제안을 받아들여 [target_character.GetName](을)를 우리에게 볼모로 보냈습니다. [target_character.GetShortNameWithNoTooltip](이)가 우리 곁에 무사히 머무르는 한, 두 가문 사이에는 신뢰가 자라나 관계가 더욱 깊어질 것입니다."
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "[target_country.GetNameWithNoTooltip]의 요청 거절"
 sengoku.18.desc: "우리는 순수한 선의에서 [target_character.GetName](을)를 우리 [ROOT.GetCountry.GetFlavorRank]에 맞이하고 싶다는 의사를 전달했지만, [target_country.GetLongName](은)는 이 요청을 유리한 고지를 점하려는 우리의 계략으로 받아들이고 말았습니다. 애석하게도, 양 가문 간의 관계와 신뢰를 돈독히 하려던 우리의 진심 어린 노력은 오히려 득보다는 실을 불러오고 만 듯합니다."
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "[actor.GetGovernment.GetAdjective] [actor.GetGovernment.GetCourtTitle]의 소환장"
 sengoku.19.desc: "점점 더 많은 가문이 그 권위를 무시하고 독자적인 행동을 취하고 있다는 사실을 고려한다면, [actor.GetLongName]의 영향력이 약화되고 있다는 것은 명백한 사실입니다. 이들 [actor.GetFlavorRank](은)는 계속해서 가문들을 통제하고자 했지만, 각 가문의 지도자를 수도로 소환하여 입장을 명백히 밝힐 것을 요구하는 것 외에 뾰족한 방법을 찾지 못했습니다. 그리고, 지금 [target_ruler.GetName]에게도 [actor.GetGovernment.GetAdjective] [actor.GetGovernment.GetCourtTitle] 앞에 출두하라는 소환장이 도착했습니다. 지시에 따르는 것이 우리의 의무이기는 하나, 이는 분명 우리의 권위에 오점을 남길 것입니다."
 sengoku.19.a: "어쩔 수 없이 순종하는 수밖에."
 sengoku.19.b: "그래, 직접 찾아뵙겠다... 언젠가는 말이지..."
 sengoku.20.title: "[target_country.GetNameWithNoTooltip], 소환에 응하다"
 sengoku.20.desc: "[target_country.GetLongName]의 [target_ruler.GetName](이)가 우리의 소환에 응해, 자신이 다스리는 [target_country.GetFlavorRank]의 행각을 해명하고자 출두했습니다. 이는 각 씨족이 독자적인 행동을 보이는 이 시점에도 여전히 우리의 권위가 그 씨족들에게까지 영향을 미친다는 점을 보여 줍니다."
 sengoku.20.a: "어찌 됐든 우리는 아직은 저들의 통치자이니라."
 sengoku.21.title: "[target_country.GetNameWithNoTooltip], 소환에 불응하다"
 sengoku.21.desc: "[target_country.GetLongName]의 [target_ruler.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 출두하라는 소환 명령에 기어이 불응함으로써 자신의 어리석음과 역심을 드러냈습니다. [target_ruler.GetShortNameWithNoTooltip](은)는 단지 출두 준비에 시간이 걸리는 것뿐이라고 주장했지만, 그런 지연을 발생시켰다는 것 자체가 거부감과 반항심을 여실히 드러내고 있습니다. 우리의 권위를 무시하는 이러한 방약무인한 작태를 가만히 둬서는 안 됩니다."
 sengoku.21.a: "[target_country.GetNameWithNoTooltip]에 제 분수를 알려 줘야겠군."
 sengoku.22.title: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]에 맞서 반기를 든 [actor.GetLongNameWithNoTooltip]"
 sengoku.22.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]의 역할은 [ShowSpecialStatusName('japanese_emperor')]의 이름으로 나라를 다스리며, 국화꽃 옥좌가 번거로이 직접 통치하지 않아도 되도록 하는 것입니다. 하지만 이 혼란스러운 시기를 틈타, [actor.GetLongName](이)가 우리의 권위를 비난하고 황실의 직접 통치권 회복을 꾀할 수 있을 만큼 충분한 지지를 모으고 말았습니다. 이로써 우리는 [ShowRegionName('japan_region')]의 진정한 통치자에 대항하는 반역자이자 반군으로 낙인찍히게 되었습니다."
 sengoku.22.a: "그래서 우리가 악인이라는 건가?"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "진정으로 혼란스러운 시기입니다. 우리가 [ShowRegionName('japan_region')] 전역의 질서를 바로잡는 등불이 되어야 함에도, 점점 더 많은 가문이 우리의 권위에 의문을 품고 있습니다. 가장 최근에 받은 모욕이 특히 특기할 만한데, 바로 [actor.GetName](이)가 우리의 통치에 공개적으로 반항하며 영토의 독립을 선언한 것입니다. 이는 절대 용납할 수 없는 사태이며, 우리에게 마땅히 충성해야 할 가문들을 제자리로 돌려놓지 않는다면 우리 자신과 온 나라가 더 큰 혼돈 속으로 빠져드는 것을 목도하게 될 것입니다."
 sengoku.23.a: "모난 돌은 정을 맞게 되어 있는 법."
