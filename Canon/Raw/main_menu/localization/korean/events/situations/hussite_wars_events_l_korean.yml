 #########
 hussite_wars.1.desc: "[jan_zelivsky_scope.GetName](이)가 이끄는 분노한 군중이 [target_boh_capital_scope.GetName] 거리로 몰려나와, 권리 신장과 함께 여러 [ShowReligionAdjective('hussite')] 죄수들의 사면을 청원했습니다. 안타깝게도 판사와 그 주변 인물들은 시위대의 요구를 거절했고, 그 결과 개혁이 지체되고 집단 폭동이 연이어 일어나는 악순환이 벌어지고 말았습니다. 이제 이 악순환을 깰 때입니다..."
