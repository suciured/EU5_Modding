 boh_every_neighboring_country_tt: "우리 또는 우리 [subjects|e]과 국경을 접한 모든 비동맹 [country|e]에서 우리에 대한 [opinion|e]가 [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] 감소합니다"
 hussite_rebellion_tooltip: "모든 [ShowReligionName('hussite')] [pop|e]이 단결해 [hussite_rebel_scope.GetName](을)를 지지합니다"
 hussite_wars.2.title: "[target_boh_capital_scope.GetNameWithNoTooltip]의 [ShowReligionAdjectiveWithNoTooltip('hussite')] 시위"
 hussite_wars.2.desc: "[target_country.GetLongName] 전역에서 폭동이 발생했다고 합니다! [ShowReligionName('hussite')] 추종자들이 불만을 품고 거리로 나와 관리들을 끌어내리고, 성좌의 이름으로 정의와 인정을 요구하고 있습니다.\n\n이들을 막지 않으면 상황이 걷잡을 수 없이 번져 [ShowReligionAdjective('catholic')]계 전체에 파문을 일으킬지도 모릅니다. 전 세계가 지켜보는 와중에 그런 약한 모습을 보일 수는 없습니다..."
 hussite_wars.2.a: "이단을 정화할 것이다!"
 hussite_wars.2.b: "저들의 사상을 인정해 주도록 하자..."
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "[target_country.GetName](과)와 국경을 맞대고 있는 모든 비동맹 [ShowReligionAdjective('catholic')]국가에서 '#Y 경건한 병력 요청#!' 이벤트가 발생합니다"
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "[catholic_champion_scope.GetName]에 '#Y [ShowReligionName('catholic')]의 검#!' 이벤트가 발생합니다"
 hussite_supremacy_tt: "후스파가 [ShowSituationName('hussite_wars')] [situation|e]에서 승리할 것입니다"
 hussite_wars.3.title: "경건한 병력 요청"
 hussite_wars.3.desc: "이단을 일소하겠다는 일념 아래 [GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 [target_country.GetName]인들을 상대로 군사를 일으켰습니다. 그리고 우리도 [ShowReligionAdjective('catholic')]교도로서의 의무에 따라 이 사악한 이단 세력에 맞서 무기를 들 것을 요구받고 있습니다. 이 사안에 대해 어떤 결정을 내리던, 보람 없는 영광을 좇다가 강대국을 적으로 돌리는 일만은 없도록 주의해야 할 것입니다."
 hussite_wars.3.a: "무기를 들어라!"
 hussite_wars.3.b: "섣불리 움직여서는 아니 된다."
 hussite_wars.4.title: "[target_capital.GetNameWithNoTooltip]의 평화"
 hussite_wars.4.a.desc: "[ShowReligionAdjective('catholic')] 지도층으로부터 평등한 대우와 공식적 인정을 쟁취하려던 노력이 결실을 맺었습니다. 우리는 우리 국민과 신앙을 지키는 데 성공했고, 이제 유럽의 국제 무대에서 당당히 자리를 차지할 수 있게 되었습니다."
 hussite_wars.4.b.desc: "입안에 패배의 쓴맛이 감돕니다. 우리는 어쩔 수 없이 [ShowReligionAdjective('catholic')]교회의 최고 권위를 인정할 수밖에 없었습니다. 우리는 한때 정의롭기 그지없는 꿈을 품었지만, 타락과 죄악의 면전에서 쓰러져 결국 모든 걸 잃고 말았습니다..."
 hussite_wars.4.a: "참된 믿음이 승리했도다!"
 hussite_wars.4.b: "신앙과 전쟁 앞에서 모든 것은 공평한 법..."
 hussite_wars.5.title: "외눈의 [target_character.GetLastNameWithNoTooltip]"
 hussite_wars.5.desc: "우리나라의 여러 장수 중에서도 전장에서 단연 두각을 드러냈던 [target_character.GetName](은)는 고난의 시기를 마주하는 동안에도 우리나라를 잘 섬겨 왔습니다. 병영에서 돌아다니는 소문에 따르면 [target_character.GetName](은)는 젊은 시절 적 병사의 화살에 눈을 잃었다고 합니다. 목격자들의 증원에 의하면, 이 장수는 그런 상황 속에서도 후퇴하거나 항복하기는커녕 아무렇지 않게 화살을 빼고 싸움을 계속했다고 합니다.\n\n이러한 부상에도 불구하고 [target_character.GetName](은)는 위엄 있는 지휘관으로 성장했고, 이제는 더 많은 병사를 대승으로 이끌 수 있도록 진급을 바라고 있습니다. 적의 심장에 가공할 한 방을 날리기 위해 이 장수를 나라의 영웅이자 [ShowReligionName('catholic')]에 대한 저항의 상징으로 내세우는 방안을 진지하게 검토할 때입니다."
 hussite_wars.5.a: "어려운 때에 나타난 진정한 영웅이로다."
 hussite_wars.5.historical_info: "얀 지슈카 즈 트로츠노바 아 칼리하라고도 알려진 이 인물은 15세기에 두각을 드러냈던 군 지휘관으로, 후스파 운동에서 가장 결정적인 역할을 한 인물 중 하나로 칭송을 받고 있습니다. 그는 전투용 마차를 이용한 기동 방어 등 혁신적인 군사 전술을 활용해 후스군을 승리로 이끌었으며, 그 전략적 천재성과 카리스마 넘치는 지휘는 가톨릭교회가 주도한 여러 차례의 전쟁에서 후스군이 승리를 거둘 수 있었던 핵심 원동력이었습니다."
 hussite_wars.6.title: "[ShowReligionNameWithNoTooltip('catholic')]의 검"
 hussite_wars.6.desc: "외부의 이단이 우리의 믿음을 위협하는 이 위기의 시대에, 우리에게는 믿음의 백성들을 해하려는 자들에 맞서 새로이 성전을 수행할 의무가 있습니다.\n\n이에 [ShowReligionName('catholic')]의 수장이 직접 우리에게 연락을 취해, [GetCountry('BOH').GetLongName]에 맞서는 전쟁에서 열정적이고 정의로운 깃발을 들 것을 요청해 왔습니다."
 hussite_wars.6.a: "이단 놈들을 척결할 것이다!"
 hussite_wars.6.b: "우리는 교황청이 기르는 개가 아니다!"
 hussite_wars.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] 신도들의 고난"
 hussite_wars.7.desc: "만신창이가 된 전령이 우리 궁정에 도착했습니다. 전령은 [GetCountry('PAP').GetName](이)가 [GetCountry('BOH').GetName](을)를 상대로 간악한 전쟁을 시작했다는 소식을 전해 주었습니다. 병사와 농민들이 서로 격렬하게 충돌하면서, 온갖 잔혹 행위와 불타버린 땅, 그리고 끊임없는 전투에 대한 소문이 길거리에 넘쳐나고 있다는 듯합니다.\n\n전령은 우리 두 나라 사이의 관계를 형제의 나라라 부르며 칭송하더니, 피 흘리는 본국의 백성들을 도우러 와 줄 것을 요청했습니다. [GetCountry('BOH').GetNameWithNoTooltip](이)가 지원을 바라고 있는 것입니다!"
 hussite_wars.7.a: "[GetCountry('POL').GetNameWithNoTooltip](은)는 이에 응할 것이다. 기병대를 소집하라!"
 hussite_wars.7.b: "현명하지 못한 짓이야..."
 teutons_hussite_wars_tt: "[GetCountry('TEU').GetLongName]에 '#Y 경건한 병력 요청#!' 이벤트가 발생합니다"
 hussite_wars.8.title: "공동의 적"
 hussite_wars.8.desc: "우리 백성들이 절망에 빠졌습니다. 이단의 군세가 관문에 공격을 퍼붓자, 우리나라의 유력자들이 오랜 원한과 갈등을 내려놓고 적의 근시안적 탐욕에 맞서기 위해 하나로 뭉쳤습니다. 우리는 결연한 의지와 신심을 바탕으로 저 간악한 장애물을 극복할 것이며, 우리 백성과 신앙을 해치려는 자들을 패퇴시키고 승리를 거둬, 옛 영광과 위신을 되찾을 것입니다."
 hussite_wars.8.a: "싸워라, [GetCountry('BOH').GetNameWithNoTooltip]의 아들딸들아!"
 boh_clergy_donation_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]에서 우리 백성들의 사기 진작을 목표로 후원을 제공합니다"
 hussite_wars.8.b: "[ShowReligionNameWithNoTooltip('catholic')]에 맞서는 우리의 가르침을 더욱 적극적으로 퍼뜨리리라."
 hussite_wars.8.c: "이 어려운 시기를 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 힘으로 극복해 보자..."
 hussite_wars.9.title: "반[ShowReligionNameWithNoTooltip('hussite')] 십자군 전쟁"
 hussite_wars.9.desc: "역병 같은 [ShowReligionName('hussite')]는 경이롭고 경건한 우리 세계에 대한 모욕이자, 통일된 신앙과 신성한 질서를 위협하는 위험한 질병입니다. 이들의 이단적인 가르침은 이미 여러 세대에 걸쳐 [ShowReligionName('catholic')]의 신성한 교리에 분열과 타락의 씨앗을 심어 왔습니다. 이러한 불복종은 더 이상 용납할 수 없습니다. [ShowReligionNameWithNoTooltip('catholic')] 군대를 결집시키고, 더 이상의 이단이 퍼지기 전에 단호한 결의로 뿌리 뽑는 것이 우리의 거룩한 의무입니다. 이들의 영향력을 일소함으로써 우리는 신앙의 순수함을 지키고, 우리의 신성한 보살핌을 받는 모든 땅 위에 다시금 신의 조화를 바로 세울 것입니다."
 hussite_wars.9.a: "전장으로!"
 hussite_wars.9.b: "아직은 때가 아니다."
 explain_situation_peace_treaty_tt: "이 [war|e] 동안 우리는 [ShowPeaceTreatyTypeName('force_convert')] 및 [ShowPeaceTreatyTypeName('supress_hussite_faith')] [peace_treaties|e]을 통해 [ShowReligionName('hussite')]를 일소하고 [ShowSituationName('hussite_wars')]을 종식할 수 있습니다"
 hussite_wars.10.title: "[ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "[ShowReligionName('hussite')]의 부상은 [target_bohemia.GetName](을)를 [ShowReligionAdjective('catholic')] 세계의 이단자로 만들었으며, [GetCountry('BOH').GetName]는 벼랑 끝에 몰렸습니다. 하지만 [GetCharacter('boh_jan_hus').GetName]의 처형은 반대 세력을 진압하기는커녕 오히려 더욱 대담하게 만들었고, 이단적인 설교자들은 이제 [GetCountry('BOH').GetGovernment.GetEstateName('peasants')](과)와 [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')](을)를 규합하여 [target_location1.GetName]의 권위에서 벗어난 새로운 교회를 요구하고 있습니다.\n\n[target_location2.GetName](이)가 개혁의 열정으로 불타오르며 [GetCountry('BOH').GetFlavorRank](은)는 혼란에 빠졌습니다. [GetUniqueInternationalOrganization('hre').GetName]의 구성국들에게 있어 이것은 단순한 반란이 아닙니다. 이는 군대를 거느린 이단이자, 목적을 가진 봉기입니다. 만약 [target_bohemia.GetNameWithNoTooltip](이)가 승리한다면, 이 이단 사상은 국경을 넘어 퍼져 나가 [ShowReligionGroupName('christian')]의 단결 그 자체를 위협할지도 모릅니다."
 hussite_wars.10.a: "무기를 들어라, 신앙의 전사들이여!"
 hussite_wars.10.historical_info: "후스 전쟁(1419~1434)은 가톨릭교회를 비판했던 체코인 종교 개혁가 얀 후스의 처형으로 촉발되어 보헤미아에서 벌어진 일련의 종교 전쟁 겸 내전을 말합니다. 후스파로 알려진 얀 후스의 추종자는 개혁을 시행해 모든 신자에게 성찬을 허용하고, 로마로부터 독립된 국교회를 세울 것을 요구했습니다. 이 전쟁은 급진적인 후스파 세력과 가톨릭 충성파, 그리고 신성 로마 제국 황제와 교황이 보낸 십자군 사이의 격렬한 충돌로 이어졌습니다. 수적으로 열세였음에도 불구하고, 후스파는 혁신적인 전술과 강인한 내부 결속력을 바탕으로 적들을 거듭 격파했고, 결국 교회는 협상에 나서 후스파에 부분적인 양보를 제공할 수밖에 없었습니다."
