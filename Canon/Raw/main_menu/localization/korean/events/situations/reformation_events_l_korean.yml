 reformation.1.title: "루터의 종교 개혁"
 reformation.1.desc: "면죄부 관행이 성행하고 교회의 탐욕에 대한 의혹이 제기되면서, 로마 [GetUniqueInternationalOrganization('catholic_church').GetName]에 대한 반감이 [ShowContinentName('europe')] 전체로 확산되고 있습니다.\n\n이러한 비판은 얼마 전까지만 해도 포괄적이고 일반적인 수준에 지나지 않았지만, [target_location.GetName]에서 일어난 어떤 사건을 계기로 양상이 일변했습니다. [target_character.GetName](이)라는 평범한 수도사가 진정한 예배와 우리 신앙의 본질에 관한 논문을 저술하여 발표한 것입니다. 이 수도사는 특히 면죄부 판매를 탐욕스럽고 불필요한 행위라 비난하며, 오직 신만이 베풀 수 있는 용서를 판매할 권위가 [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]에게 있는지 문제를 제기했습니다."
 reformation.1.a: "이것이 어떤 미래를 부를지는 두고 볼 일이겠지."
 reformation.2.title: "성경 번역"
 reformation.2.desc: "[ROOT.GetCountry.GetCapital.GetName]의 한 신부가 성경을 [ROOT.GetCountry.GetDominantLanguage.GetName]로 번역해, 그 사본을 [ROOT.GetCountry.GetName] 전국의 마을에 배포했습니다. 이들은 [ROOT.GetCountry.GetLiturgicalLanguage.GetName] 이외의 언어로 성경을 번역한다면 백성들이 저마다 자신이 이해할 수 있는 언어로 신의 말씀을 접할 수 있기에, 하느님께 다가가는 데 큰 도움이 될 것이라고 주장했습니다. 그러나 교회는 이러한 번역이 신의 뜻에 어긋난다며 반대하고 있습니다."
 reformation.2.a: "이단이다! 신부도 책도 모두 불태워라!"
 reformation.2.b: "훌륭한 소식이로다! 성경을 널리 전파하라."
 reformation.3.title: "개혁가 [target_character.GetNameWithNoTooltip]"
 reformation.3.desc: "종교 개혁으로 인해 온 [ShowContinentName('europe')]이 불길에 휩싸였습니다! [ShowBuildingTypeName('university')]의 신학자들은 물론이고 교회까지도 너 나 할 것 없이 오직 [target_luther.GetName]의 저작에 대한 논평에 주력하고 있습니다.\n\n우리나라의 [target_location.GetName]에서도 [target_character.GetName]의 주도 아래 여러 개혁가가 등장했습니다. [target_character.GetShortNameWithNoTooltip](은)는 [ShowReligionName('catholic')]의 타락을 지적하면서, 교회의 지지를 받지 못할지라도 [ROOT.GetCountry.GetName]뿐만 아니라 [GetInternationalOrganization('catholic_church').GetName] 전체의 개혁을 반드시 이루어 내야 한다고 설파하고 있습니다."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "[target_character.GetNameWithNoTooltip]의 신앙 고백"
 reformation.12.desc: "한때 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 뜬소문으로 떠돌았던 의심이 이제 당사자의 입을 통해 사실이었다고 입증되었습니다. 보아하니 [target_character.GetShortNameWithNoTooltip](은)는 유일하며 참되신 [ROOT.GetCountry.GetReligion.GetGodName]에 대한 믿음 대신 이단적 사상에 경도되고 만 듯합니다."
 reformation.12.a: "[target_character.GetShortNameWithNoTooltip]에게는 신앙을 고백할 자유가 있다."
 reformation.12.b: "[target_character.GetShortNameWithNoTooltip]에게 이 나라를 떠나라고 권고해야겠군."
 reformation.13.title: "[target_location.GetNameWithNoTooltip]의 대이주"
 reformation.13.desc: "[target_location.GetName] 주민들과의 종교적 견해 차이가 끝내 사건을 불러왔습니다. 현지의 사제들이 [target_location.GetNameWithNoTooltip]에서 행하는 설교는 이미 그 호소력을 잃은 지 오래인 듯 보이며, 결국 우리나라에 더 이상 미래가 없다고 여긴 일부 주민들은 자신의 견해가 용인될 만한 곳을 찾아 이미 그 일대를 떠나기 시작했습니다."
 reformation.13.a: "이단들이 알아서 사라져 주다니 오히려 잘된 일이군!"
 reformation.13.b: "다른 사제를 투입해 그 주민들을 달래 보거라."
 reformation.14.title: "[ShowBuildingTypeNameWithNoTooltip('university')] 내부의 이단"
 reformation.14.desc: "[target_location.GetName]에 위치한 우리 [ShowBuildingTypeName('university')]의 중요 인사인 [target_character.GetName]의 행실이 물의를 빚었습니다. 공공연하게 [target_character.GetReligion.GetName] 관습을 실천하고 있는 것은 물론이고, [target_character.GetShortNameWithNoTooltip]의 가르침에 반영된 견해는 [ROOT.GetCountry.GetReligion.GetAdjective] 교리와 확연히 어긋난다고 합니다. 이것은 훗날 [target_location.GetNameWithNoTooltip] [ShowBuildingTypeNameWithNoTooltip('university')] 자체가 이단의 보루로 거듭나는 시발점이 될 수 있는 만큼, 어서 [target_character.GetShortNameWithNoTooltip]의 직위를 해임해야 합니다."
 reformation.14.a: "[ShowBuildingTypeNameWithNoTooltip('university')]에 이단자를 품을 수는 없다."
 reformation.14.b: "그자는 우리 신앙에 어떤 위협도 되지 않을 것이다."
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')]의 종교 개혁 합류"
 reformation.15.desc: "[target_location.GetName]에 위치한 한 [ShowBuildingTypeName('monastery')]이 자발적으로 종교 개혁의 물결에 합류했습니다! 그곳에 기거하던 수도사들은 수도원 건물을 멋대로 [ShowReligionAdjective('lutheran')] 가르침의 중심지로 바꿔 놓고 말았습니다. 이 [ShowBuildingTypeName('lutheran_preachers')]에 당장 조치를 취하지 않는다면 우리나라의 종교적 통합이 갈가리 찢기고 말 것입니다!"
 reformation.15.a: "그냥 새로운 [ShowBuildingTypeNameWithNoTooltip('monastery')]을 지으면 되잖나."
 reformation.15.b: "굳이 저들을 방해하고 싶지 않다."
 reformation.15.c: "마침 예수회 측에서 일거리를 찾고 있더군!"
 reformation.16.title: "종교 개혁에 뒤따르는 세속적 필요"
 reformation.16.desc: "우리는 [target_luther.GetName] 사상을 받아들이기 위해 급진적인 행보를 보였고, 덕분에 우리나라는 이 시대를 이끄는 가장 중요한 개혁가들의 터전이 되었습니다. 그러나 뜻만으로는 일을 끝마칠 수 없는 게 현실인지라, [target_luther.GetNameWithNoTooltip](과)와 마찬가지로 많은 개혁가들이 자신의 활동을 이어가기 위한 재정 부담에 자주 시달립니다. 우리가 진정 [ShowReligionName('lutheran')]의 존속을 중히 여긴다고 목소리를 높이려면 그 개혁가들을 마땅히 지원해 줘야 할 것입니다."
 reformation.16.a: "개혁가들이 요구하는 것을 내주거라."
 reformation.16.b: "신께서 분명 그들을 살피시리라."
