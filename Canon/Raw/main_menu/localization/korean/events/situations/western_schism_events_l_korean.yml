l_korean:
 western_schism.1.title: "가톨릭교회의 대분열"
 western_schism.1.desc: "[ShowReligionName('catholic')]을 강타한 분열로 $curia$이 소모적인 파벌 싸움에 휘말렸습니다!\n\n이전까지 교회가 분열되었던 적이 없던 것은 아니지만, 이번 분열은 그 성격부터 다릅니다. 전임 [GetInternationalOrganization('catholic_church').GetLeaderTitle]이 선종하자, [ShowCultureGroupName('italian_group')] 추기경 파벌은 교황청이 [ShowCultureGroupName('french_group')]의 지배하에 들어간 이래로 줄곧 염원해 온 목표를 추진했습니다. 바로 성좌를 다시 자신들의 통제하에 두려고 한 것입니다. 이에 맞서 [ShowCultureGroupNameWithNoTooltip('french_group')] 파벌은 새 [GetInternationalOrganization('catholic_church').GetLeaderTitle]이 계속 자신들의 통제하에 있어야 한다고 주장했습니다. 양립할 수 없는 두 파벌의 요구 사이에서 [ShowReligionAdjectiveWithNoTooltip('catholic')] 세계는 빠르게 파벌주의로 치닫고 있으며, [GetInternationalOrganization('catholic_church').GetName]의 선량한 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신자들은 목자를 잃은 채 방치되고 말았습니다. 이러한 갈등이 지속되는 한, 신자들은 기존의 권위가 사라진 혼란한 세상을 헤쳐 나가며, 누가 진정한 신의 대리자인지 각자 판단해야 합니다."
 western_schism.1.a: "상황이 좋지 않군..."
 western_schism.3.title: "분열에 불만을 품은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 western_schism.3.desc: "우리는 아직 이번 대분열 사태에서 [target_schism_pope_cardinal.GetName](과)와 [target_schism_opponent_cardinal.GetName] 중 어느 쪽의 편을 들지 결정하지 않았습니다. 우리 추기경들이 지지 세력을 공표할 것을 촉구하고 있습니다."
 western_schism.3.a: "좀 더 나중에 결정해도 문제는 없겠지..."
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "[ROOT.GetCountry.GetCapital.GetArea.GetName]의 중심지에서 강력한 변화의 바람이 불며 종교적 반대의 불길을 퍼뜨리고 있습니다. [ShowCultureName('czech')] 출신 사제이자 학자인 [jan_hus.GetName](이)가 카리스마 넘치는 모습으로 나타나 [GetInternationalOrganization('catholic_church').GetName]가 부패했다며 비판에 나선 것입니다. 이 인물의 발언은 평민들 사이에서 큰 공감을 불러일으켰고, 그 결과 새로운 [ShowReligionAdjective('hussite')] 신앙이 싹트기 시작했습니다.\n\n[jan_hus.GetNameWithNoTooltip](은)는 [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]의 사치와 방종을 비판하면서, 소박하고 순수했던 초기 기독교로의 회귀를 주장합니다. 소위 [ShowReligionAdjectiveWithNoTooltip('hussite')]라 불리는 그 추종자들은 [jan_hus.GetNameWithNoTooltip]의 가르침을 마음에 품고 날마다 열의를 더해 가고 있는 듯합니다. [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]와 [GetInternationalOrganization('hre').GetName]의 권위에 정면으로 도전하는 [jan_hus.GetLastNameWithNoTooltip]의 가르침 탓에 기성 질서가 흔들리기 시작했습니다."
 western_schism.4.historical_info: "요하네스 후스, 또는 얀 후스는 신학자이자 철학자로, 가톨릭 개혁을 이끈 선구자 중 하나로 손꼽히는 인물입니다. 루터교의 전신인 후스파를 일으킨 것이 바로 이 인물입니다. 가난한 부모 밑에서 태어난 그는 빈곤을 벗어나기 위해 사제 교육을 받았는데, 그는 신부가 되고 나서 보헤미아 가톨릭교회의 여러 측면에 비판적인 자세를 견지하며 문제를 제기했습니다. 그러한 까닭에 알렉산데르 5세는 교황이 되자 후스를 파문하라는 칙령을 내렸고, 그 후 서방교회의 대분열이 마무리되던 중 후스는 교회에 대한 자신의 반대 견해를 피력하기 위해 콘스탄츠 공의회에 참석했지만, 현장에서 곧바로 체포당해 투옥되고 말았습니다. 후스는 자신의 견해를 철회하는 것을 거부했고, 그 결과 1415년 7월 6일에 이단 혐의를 물어 화형을 당했습니다. 그 추종자들은 새로운 종파를 형성했고 향후 수십 년 동안 다섯 차례 성전을 벌였습니다. 이후 후스파 기독교는 보헤미아에서 거의 두 세기 가까이 존속했습니다."
 western_schism.4.a: "그 가르침에 몇 가지 흥미로운 부분이 있더군..."
 lots_of_hussites_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName] [region|e] 내 우리 [locations|e]에 있는 많은 [pops|e]이 [ShowReligionName('hussite')]로 개종할 것입니다"
 western_schism.5.title: "믿음의 잠식"
 western_schism.5.desc: "[target_schism_pope_cardinal.GetName](과)와 [target_schism_opponent_cardinal.GetName] 사이의 갈등으로 혼란이 확산되자 우리 [ROOT.GetCountry.GetFlavorRank]의 안정이 심각하게 흔들리고 있습니다. 성좌의 지배자가 불확실한 탓에 올바른 예배가 무엇인지에 대한 의심이 확산되고, 백성들의 믿음도 서서히 잠식되고 있습니다."
 western_schism.5.a: "이 알력 싸움이 속히 끝나기를 기도할 뿐이다."
 western_schism.5.b: "우리 백성들이 대안을 찾을 수 있을지도 모르지."
 western_schism.6.title: "[opponent_support_location.GetNameWithNoTooltip](과)와 [pope_support_location.GetNameWithNoTooltip]의 충돌"
 western_schism.6.desc: "[target_schism_opponent_cardinal.GetName]의 열렬한 지지자인 [opponent_support_location.GetName] 주민들이 최근 [target_schism_pope_cardinal.GetName](을)를 충실히 따르는 [pope_support_location.GetName] 주민들과 충돌을 겪었습니다. 양 세력은 어느 편을 지지하는지 명확하게 밝혀 달라며 [target_ruler.GetName]에게 청원을 보냈습니다."
 western_schism.6.a: "두말할 것 없이 [opponent_support_location.GetNameWithNoTooltip] 쪽이 옳다."
 western_schism.6.b: "[pope_support_location.GetNameWithNoTooltip] 주민을 지지하겠다."
 western_schism.6.c: "이런 다툼쯤은 알아서 해결할 수 있겠지."
 western_schism_resolution_impact_positive.tt: "$western_schism$에서 선택된 세력의 지지도가 다소 증가합니다"
 western_schism_resolution_impact_negative.tt: "$western_schism$에서 선택된 세력의 지지도가 다소 감소합니다"
 western_schism.7.title: "[ShowRegionNameWithNoTooltip('italy_region')]의 무역 번창"
 western_schism.7.desc: "[ShowRegionName('italy_region')]에서 [target_schism_pope_cardinal.GetName]의 노력 덕분에 무역이 번창하고 있습니다. 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들 또한 해당 지역에서 충분한 이익을 확보할 수 있게 되어 현 상황을 매우 반기는 눈치입니다."
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "[ShowRegionNameWithNoTooltip('italy_region')](과)와의 관계"
 western_schism_8_10_common_string: "[GetSituationByKey('western_schism').GetName]에 대한 우리의 입장을 두고 일부 백성이 목소리를 높이고 있습니다. [target_location.GetName] 지역 주민들이 무기를 들고 일어나,"
 western_schism.8.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip]에 대한 대중의 지지"
 western_schism.8.desc: "$western_schism_8_10_common_string$ 기존에 지지하던 대상 대신 [target_schism_opponent_cardinal.GetName](을)를 지지할 것을 요구하고 있습니다."
 western_schism.8.a: "그따위 요구에 응할 생각은 없다."
 western_schism.8.b: "심사숙고해 보니, [target_schism_opponent_cardinal.GetNameWithNoTooltip] 쪽이 최선의 선택일 것 같군."
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip], 지지에 대한 답례 제공"
 western_schism.9.desc: "단 하나뿐인 진정한 [GetInternationalOrganization('catholic_church').GetLeaderTitle]인 [target_schism_opponent_cardinal.GetName](이)가 우리가 보낸 지지에 대한 보답으로 특별히 [GetInternationalOrganization('catholic_church').GetName]에서의 권한을 확대해 주었습니다."
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "[target_schism_pope_cardinal.GetNameWithNoTooltip]에 대한 대중의 지지"
 western_schism.10.desc: "$western_schism_8_10_common_string$ 기존에 지지하던 대상 대신 [target_schism_pope_cardinal.GetName](을)를 지지할 것을 요구하고 있습니다."
 western_schism.10.a: "어디 해 보라지."
 western_schism.10.b: "설득력이 있군."
 western_schism_11_12_common_string: "[target_country.GetName](이)가 [GetInternationalOrganization('catholic_church').GetName]의 수장국 자리를 두고 싸움을 벌이던 도중 우리 민족을 칭찬했습니다! 특히 [ROOT.GetCountry.GetName]의 강인한 회복력과 불안한 시기에 우리가 보여 준 강한 믿음을 높이 평가하고 있습니다.\n\n우리의 지지를 얻기 위한 사탕발림에 불과하겠지만,"
 western_schism_11_12_common_string_2: "[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] 내에서의 우리 의제에 활용한다면 도움이 될 수 있을 것입니다."
 western_schism.11.title: "우리 신념에 찬사를 보낸 [target_country.GetNameWithNoTooltip]"
 western_schism.11.desc: "[target_schism_pope_cardinal.GetName]의 강력한 지지 세력인 $western_schism_11_12_common_string$ 우리가 [target_schism_pope_cardinal.GetNameWithNoTooltip]에 대한 지지를 공개적으로 표명하거나 그러한 평가를 $western_schism_11_12_common_string_2$"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip](이)가 우리의 [GetInternationalOrganization('catholic_church').GetLeaderTitle](이)다!"
 western_schism.11.b: "교단 내에서 이 평가를 이용할 것이다."
 western_schism.12.desc: "[target_schism_opponent_cardinal.GetName]의 강력한 지지 세력인 $western_schism_11_12_common_string$ 우리가 [target_schism_opponent_cardinal.GetNameWithNoTooltip]에 대한 지지를 공개적으로 표명하거나 그러한 평가를 $western_schism_11_12_common_string_2$"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip](이)가 우리의 [GetInternationalOrganization('catholic_church').GetLeaderTitle](이)다!"
 western_schism_13_14_common_string: "나머지 계층과는 척지고 있습니다. [GetInternationalOrganization('catholic_church').GetName]의 분열로 촉발된 이 내부 분열에 어서 대응하지 않는다면, 우리나라가 여러 세력으로 갈라질 위험도 있습니다."
 western_schism.13.title: "역경을 넘어"
 western_schism.13.desc: "[ROOT.GetCountry.GetReligion.GetGodName](을)를 두려워하는 백성들로 이루어진 [target_estate.GetName]층이 [target_schism_pope_cardinal.GetName](을)를 지지하는 한편 $western_schism_13_14_common_string$"
 western_schism.13.a: "[target_estate.GetNameWithNoTooltip]의 편에 서겠다."
 western_schism.13.b: "우리는 다수의 편에 설 것이다."
 western_schism.14.desc: "[ROOT.GetCountry.GetReligion.GetGodName](을)를 두려워하는 백성들로 이루어진 [target_estate.GetName]층이 [target_schism_opponent_cardinal.GetName](을)를 지지하는 한편 $western_schism_13_14_common_string$"
 western_schism.15.title: "유랑하는 설교자"
 western_schism.15.desc: "[ShowSituationName('western_schism')]로 인해 우리의 신앙마저 잠식되면서 [unrest_province.GetName] 주민들의 신뢰 역시 깊은 영향을 받았습니다. 이처럼 신뢰와 안정이 사라진 이곳에 [target_character.GetName](이)가 찾아와, 이단을 설파하면서 부패를 규탄하고 있습니다. 이자는 자신이 진정한 [ROOT.GetCountry.GetReligion.GetAdjective]인이라고 주장하지만, 그 설교를 들은 일부 주민이 위험한 사상에 경도되고 있습니다. [unrest_province.GetNameWithNoTooltip]에 이러한 이단이 더 이상 퍼지지 않게 신속히 조치를 취하는 것이 좋을 듯합니다."
 western_schism.15.a: "그 사상도 일리가 있어 보이는군."
 western_schism.15.b: "더 이상 [target_character.GetNameWithNoTooltip]의 설교는 용납할 수 없다."
 western_schism.1000.title: "#italic 오보에디엔티아(순명)#!의 대가"
 western_schism_action_event_tt: "후보국 중 하나에게 재정적인 지원을 요청합니다"
 western_schism.1001.desc: "[target.GetName](이)가 우리의 충성에 대해, 우리처럼 중요하고 명망 있는 [ROOT.GetCountry.GetFlavorRank]에 걸맞은 방식으로 보답을 해 주었습니다. 우리의 지지만 있다면 모두 [target.GetNameWithNoTooltip](을)를 진정한 [GetInternationalOrganization('catholic_church').GetLeaderTitle] (으)로 받아들일 것입니다."
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetName](이)가 우리의 지지를 무시하고 마땅한 예를 갖추기를 거부했습니다. 이 말도 안 되는 모욕은 그냥 넘어갈 수 없습니다. 저들이 우리를 귀히 여기지 않는 것이 분명한 만큼, 우리의 충성 서약을 진지하게 재고해야 할 듯합니다."
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "[target_country.GetNameWithNoTooltip]의 거짓 지지"
 western_schism.1100.desc: "안 그래도 껄끄러웠던 우리와 [target_country.GetName] 사이의 관계가 [ShowSituationName('western_schism')]로 인해 더욱 악화되고 있습니다. 우리라고 [GetInternationalOrganization('catholic_church').GetName]에서 무한정 권력을 행사할 수 있는 것은 아니지만, 영향력을 잘만 이용하면 균형을 우리 쪽으로 끌고 올 수 있을 것입니다."
 western_schism.1100.a: "우리에게 걸맞은 영향력을 누리겠다!"
 western_schism.1100.b: "우리에 대한 적대감이 커지지 않도록 애써야 한다."
 western_schism.1101.title: "중대한 모욕"
 western_schism.1101.desc: "도덕적으로 타락한 [origin_country.GetName]의 외교관들이 [GetInternationalOrganization('catholic_church').GetName]에 대한 우리의 영향력을 억제하려 애쓰고 있습니다. 이 모욕적 처사는 결코 묵과할 수 없으며, 이번 기회로 이 건방진 자들에게 분수를 가르쳐 줘야 합니다."
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "[target_country.GetNameWithNoTooltip]의 의혹 제기"
 western_schism.1200.desc: "현재 진행 중인 [ShowSituationName('western_schism')]로 인해 [GetInternationalOrganization('catholic_church').GetName] 내부가 흔들리고 있으며, 거짓된 [GetInternationalOrganization('catholic_church').GetLeaderTitle]의 존재는 신도들에게 큰 혼란을 야기했습니다. 급기야 최근에는 [target_country.GetLongName](을)를 다스리는 [target_ruler.GetName](이)가 우리가 아닌 참칭자에게 충성한다는 뜻을 내비친 외교적 참사가 벌어지고 말았습니다. 사절을 파견해 그 발언의 진의를 묻고, [tartget_ruler.GetShortNameWithNoTooltip](이)가 옳은 길을 가도록 조치해야 합니다."
 western_schism.1200.a: "[target_country.GetNameWithNoTooltip]에 대표단을 보내라."
 western_schism.1200.b: "지금은 달리 할 일이 많다."
 western_schism.1201.title: "교황 대표단"
 western_schism.1201.desc: "[target_schism_pope_cardinal.GetName]의 외교단이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 당도했습니다. 어떤 목적으로 온 것인지는 확실치 않지만, 이들은 자신들을 [GetInternationalOrganization('catholic_church').GetLeaderTitle]의 공식 대표단으로 대우하기를 바라고 있으며, [ShowSituationName('western_schism')]에서 우리가 어느 편에 충성하는지를 조사하고자 하는 듯합니다. 이에 이들을 곧바로 돌려보내긴 어려워도, 우리가 의심의 여지 없이 충성을 다하고 있음을 내보일 순 있을 것입니다."
 western_schism.1201.a: "당연히 [target_schism_pope_cardinal.GetNameWithNoTooltip](이)야말로 진정한 [GetInternationalOrganization('catholic_church').GetLeaderTitle](이)십니다."
 western_schism.1201.b: "우리는 [target_schism_opponent_cardinal.GetNameWithNoTooltip]에게 충성합니다."
 western_schism.1300.title: "공의회 소집"
 western_schism.1300.desc: "교황청에서 점한 우위를 바탕으로, 우리는 이제 [target_location.GetName]에서 공의회를 소집할 수 있을 만큼 충분한 지지를 모았습니다. 비록 많은 [GetInternationalOrganization('catholic_church').GetName] 구성원이 이 공의회의 정당성에 의문을 제기하겠지만, 적어도 우리의 지지자들은 이 공의회를 따르며 우리의 위세와 우리가 과반수 추기경의 지지를 등에 업었다는 사실을 동시에 내보일 것입니다. 물론 그렇다고 해서 [ShowSituationName('western_schism')]을 당장 종결짓지는 못하겠지만, 우리 [GetInternationalOrganization('catholic_church').GetLeaderTitle]의 권위를 증명하고 이 분쟁을 우리에게 유리한 방향으로 해결하는 중요한 발걸음을 내딛게 될 것이라는 사실만큼은 분명합니다."
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "[THIS.GetReligion.GetName](을)를 따르는 모든 구성국의 [ROOT.GetCountry.GetName]에 대한 우호도가 [ShowBiasValue('schism_called_council')|+=0]만큼 변동합니다"
 western_schism.1301.title: "[target_location.GetNameWithNoTooltip] 공의회"
 western_schism.1301.desc: "[council_country.GetName] 외교관들이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착하여 우리나라의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들을 [target_location.GetName]에서 열리는 공의회에 소집했습니다. 이 공의회의 정당성은 이미 경쟁 세력에 의해 의문이 제기되었지만, 여전히 [ShowSituationName('western_schism')]을 해결하는 중요한 한 걸음이 될 잠재력을 지니고 있습니다."
 western_schism.1301.a: "공의회에 참석하여 지지를 표명하겠다."
 western_schism.1301.b: "공위회의 권위를 인정하도록 하지."
 western_schism.1301.c: "자칭 교황의 뻔뻔한 주장은 거부하겠다."
 western_schism.2000.title: "다시 하나가 된 가톨릭교회!"
 western_schism.2000.desc: "[winner_country.GetName]의 갖은 노력 덕분에, 가톨릭교회는 공의회를 거쳐 새로운 [GetInternationalOrganization('catholic_church').GetLeaderTitle] 아래 다시금 하나가 될 수 있었습니다. 이제 [GetInternationalOrganization('catholic_church').GetName]는 온전해졌지만, [GetInternationalOrganization('catholic_church').GetLeaderTitle]의 권위는 분열의 시기를 거치면서 상당히 약화되었습니다. 이 사건으로 신앙에 지워지지 않을 흠집이 생기는 일이 없기를 바랄 뿐입니다. 부디 [target_character.GetName](이)가 훌륭한 [GetInternationalOrganization('catholic_church').GetLeaderTitle]의 재목이기를 기대합시다."
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "교회의 새 [GetInternationalOrganization('catholic_church').GetLeaderTitle]"
 western_schism.2100.desc.common: "공의회에서 [ShowSituationName('western_schism')] 상황을 해결하려는 우리의 거듭된 노력 끝에, 이제 우리의 후보가 진정으로 정당한 [GetInternationalOrganization('catholic_church').GetLeaderTitle]이라는 사실이 그 어느 때보다 명확해졌습니다. 일부는 여전히 고집스럽게도 이단적인 참칭자를 지지하고 있지만 우리는 압도적인 지지를 모았으며, 이로써 [ShowSituationName('western_schism')]이 종식되었음을 선언할 수 있게 되었습니다."
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\n우리가 축적해 온 지지를 고려했을 때, 우리 내부에서 적합한 후보를 선출하여 교황의 권위를 영원한 도시 [ShowLocationName('rome')](으)로 되돌리는 것은 그리 어렵지 않아 보입니다."
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\n교황청에 미치는 우리의 영향력 덕분에 우리는 [ShowLocationName('avignon')] 교황청의 기존 관습을 유지할 수 있을 것입니다."
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "갖은 노력 끝에 우리는 [ShowSituationName('western_schism')]로 불거진 문제를 해결할 간단하면서도 우아한 해결책을 찾아냈습니다. 양측이 성좌에 대한 주장을 포기하게 하고 새 선거를 강행한다면, 우리는 다시 적법한 [GetInternationalOrganization('catholic_church').GetLeaderTitle]을 선출하고 이 분쟁의 시기로 인해 생긴 상처를 치유하는 데 집중할 수 있을 것입니다. 그리고 새로운 [GetInternationalOrganization('catholic_church').GetLeaderTitle]은 분명 그 과업을 훌륭히 수행하여, 사제들 사이에 벌어진 감정의 골을 아물게 하고 신앙의 참된 교리를 재확인해 줄 것입니다."
