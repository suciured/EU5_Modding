l_korean:
 council_of_trent.2.title: "$council_of_trent$ 종료"
 council_of_trent.2.desc: "$council_of_trent$를 소집한 것은 [ShowReligionAdjective('lutheran')]의 종교 개혁 이후 분립한 여러 종파를 서로 화해시키기 위함이었습니다. 하지만 토론과 협상이 끝없이 이어졌음에도 결론은 묘연했고, 결국 공의회를 해산한다는 결정이 내려졌습니다. 부디 신께서 가톨릭교회의 품으로 돌아가지 못한 모든 영혼에게 자비를 베푸시기를."
 council_of_trent.2.a: "화해는 허황된 꿈이었다."
 council_of_trent.2.b: "재개종은 그 자체로 화해의 일종이다."
 council_of_trent.2.c: "알고 보면 우리는 서로 그렇게 다르지 않은 것을."
 council_of_trent.3.title: "우인제의 운명"
 council_of_trent.3.desc: "우인제는 평민들이 가짜 주교를 선출해 거리를 행진하는 전통 행사를 말하는데, 이를 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]층이 대대적으로 비판하고 나섰습니다. 우인제가 우리의 권위에 대한 도전이자, 행사 도중 뒤바뀐 역할을 남용하는 일이 너무 많다는 것입니다. 특이한 점은, 이 주장에 일부 [ShowReligionAdjective('lutheran')] 개혁주의자 또한 같은 입장을 취한다는 것입니다. 만약 [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]의 서명이 담긴 공식 칙령으로 이 관행을 규탄한다면, [ShowContinentName('europe')]을 휘어잡고 있는 개혁 운동에 적응할 의지가 있음을 드러내는 동시에 우리 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]층도 함께 달랠 수 있을 것입니다."
 council_of_trent.3.a: "우인제를 금지하라."
 disables_feast_of_fools: "[ShowReligionAdjective('catholic')] [countries|e]에서 '우인제' 이벤트가 비활성화됩니다"
 council_of_trent.3.b: "무해한 여흥거리일 뿐이다. 계속하도록!"
 council_of_trent.1000.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙 개혁"
 council_of_trent.1000.desc: "[ShowReligionAdjective('lutheran')] 운동의 성공을 더는 무시할 수 없게 되었습니다. 이미 교황께서는 추기경들을 모아 위원회를 구성해, 종교 개혁으로 초래된 여러 과제에 대응하도록 하셨습니다. [ShowReligionAdjective('catholic')] 신앙을 타협하는 것은 용납할 수 없지만, 교황과 대부분의 추기경은 [ShowReligionAdjectiveWithNoTooltip('lutheran')]에서 제기한 문제 중 일부 타당한 면도 있다는 것은 인정하고 있습니다. 예를 들어, 주교가 자주 자리를 비우는 것과 사제가 과도한 세속의 부를 소유하는 것이 가톨릭의 평판을 더럽히고 있음은 반박의 여지가 없는 문제입니다. 따라서 개혁파의 문제 제기에 대응하고 반종교 개혁을 개시하기 위해, 트리엔트에서 공의회를 소집해 가톨릭교회의 가장 올바른 개혁 방안을 논의할 예정입니다."
 council_of_trent.1000.a: "$council_of_trent$를 소집한다."
 council_of_trent.1000.tt: "모든 [ShowReligionAdjectiveWithNoTooltip('catholic')] [countries|e]에 초대장을 보냅니다"
 allow_law_changes_tt: "이제 [THIS.GetInternationalOrganization.GetName] [laws|e]을 변경할 수 있고 모든 [member|e]이 [ShowResolutionName('policy_vote')]를 제안할 수 있습니다"
 council_of_trent.1001.title: "$council_of_trent$"
 council_of_trent.1001.desc: "교황께서 우리를 $council_of_trent$에 초청해 가톨릭교회의 부패와 다른 여러 문제를 시정하기 위한 개혁을 논의하도록 하셨습니다. 이번 공의회에서는 [ShowReligionAdjective('lutheran')] 이단의 정의를 논의하고 성서와 전통, 원죄, 칭의, 성례, 감사 성찬례, 성인 시성 등 여러 분야에 걸쳐 교리를 검토할 것입니다. 또한 [ShowReligionAdjectiveWithNoTooltip('lutheran')]의 문제 제기에 대응해, 주교의 빈번한 결근과 성직자의 과도한 재산 소유 등 가톨릭의 평판을 더럽힌 여러 행위를 제한하는 조치를 논의할 것입니다."
 council_of_trent.1001.a: "입장을 신중하게 논의해야겠군."
 council_of_trent.1002.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] 공의회"
 council_of_trent.1002.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 종교 개혁으로 드러난 여러 문제에 대응하고자 공의회를 소집했습니다. [GetInternationalOrganization('catholic_church').GetName] 개혁에 대한 일부 [ShowReligionAdjective('catholic')] 구성국의 의도에서는 진정성이 엿보이지만, 이들이 우리의 우려를 진지하게 받아들이고 교회의 영구적 분열을 막으려고 할 것인지는 확실하지 않습니다."
 council_of_trent.1002.a: "저들의 개혁이 어디까지 나아갈 수 있을지 지켜봐야겠군."
 council_of_trent.1002.b: "화해를 위한 딱한 시도로다."
