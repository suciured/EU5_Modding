l_korean:
 red_turban_rebellions.1.title: "[ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "1328년, [target_country.GetName]에서 [target_country.GetCulture.GetName] 측 세력을 따르는 자들과 [ShowCultureGroupName('chinese_group')] [ShowPolicyName('confucianism_policy')] 세력 사이에 대규모 분쟁이 발생했습니다. 그러나, [target_ruler.GetName]의 승리로 종결된 이 싸움은 곧이어 닥칠 폭풍의 전조에 불과했습니다.\n\n[target_country.Custom('GetRulerOrRegentTitle')]에 대한 불신과 가혹한 세금, 그리고 국정의 불안정에 더해 심지어 자연재해까지 겹치고 겹치자, [target_country.GetAdjectiveWithNoTooltip]의 백성들은 [target_country.GetGovernment.GetRulerTitle]에 대한 분노를 서서히 키워갔습니다. 그러던 와중 [ShowReligionAdjective('mahayana')] 승려인 [target_character.GetName](이)가 [ShowCultureGroupNameWithNoTooltip('chinese_group')]에 대한 [target_country.GetFlavorRank]의 가혹한 처우에 저항하는 세력을 규합했고, 그렇게 [ShowSituationName('red_turban_rebellions')]이 시작되게 되었습니다."
 red_turban_rebellions.1.a: "사소한 소동일 뿐이다. 곧 저들도 자기 분수를 알게 될 것이야."
 red_turban_rebellions.1.a.tt: "[ShowSituationName('red_turban_rebellions')]이 시작됩니다. 앞으로 #Y 20년#! 동안 [target_country.GetName](은)는 국가로부터 독립을 선언한 여러 #R 군벌#!에 맞서야 하며, 상황을 해결하려면 모든 군벌을 정복이나 뇌물을 통해 [target_country.GetNameWithNoTooltip]의 #Y 충성파#!로 만들어야 합니다. 또한 [situation|e] 종결을 위해서는 [legitimacy|e] #Y 90#!, [stability|e] #Y 30#!, 천명 #Y 50#!이 필요합니다"
 red_turban_rebellions.1.a.at: "모든 [subject|e]의 [liberty_desire|e]가 [ShowNamedValue('liberty_desire_severe_plus')|-=2] 증가합니다"
 red_turban_rebellions.2.a: "천명은 어떻게 된 것인가?"
 red_turban_rebellions.release_tag.title: "[target_country.GetNameWithNoTooltip] 반란군"
 red_turban_rebellions.release_loyalist.title: "[target_country.GetNameWithNoTooltip] 충성파"
 red_turban_rebellions.release_culture.title: "[target_culture.GetNameWithNoTooltip] 반란군"
 red_turban_rebellions.3.desc: "[GetCharacter('chi_yingyu_peng').GetName](은)는 우리 조정의 박해에도 불구하고 처형을 피해 영토의 더욱 깊숙한 땅까지 파고들어 가 교리를 설파했으며, 마침내 [target_location.GetRank.GetName] [target_location.GetName]에 도착했습니다. 그리고 그 가르침에 감화된 [target_character.GetName](과)와 그를 모시던 조언가인 [target_character_2.GetName](은)는 불만을 지닌 농민들을 규합했습니다.\n\n이렇게 모여든 반란군은 [ROOT.GetCountry.GetName] 왕조의 멸망을 선언하며, [ShowCultureName('mongolian_culture')] 이전에 $china$ 대륙을 다스렸던 [target_country.GetName] 왕조에서 이름을 따와 자신들의 국호로 삼았습니다."
 red_turban_rebellions.3.a: "아무리 그 이름을 내세운다 한들, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 분노 앞에 무사하지는 못할 것이다!"
 red_turban_rebellions.4.desc: "[GetInternationalOrganizationType('red_turban_rebels').GetName]이 [ShowCultureGroupNameWithNoTooltip('chinese_group')]의 여러 주요 지역에서 우리에 대한 싸움을 주도하자, [target_location.GetName]의 [target_culture.GetName] 세력 또한 우리의 지배에서 벗어날 기회를 엿보기 시작했습니다. [target_character.GetName](은)는 자신에게 충성을 맹세한 자들을 모아 [target_country.GetName]의 건국을 선포했고, [ROOT.GetCountry.GetCulture.GetName]의 지배에 정면으로 반기를 들었습니다."
 red_turban_rebellions.4.a: "반드시 저것의 목을 취할 것이다..."
 red_turban_rebellions.5.desc.peng: "[ShowSituationName('red_turban_rebellions')]이 기승을 부리는 한편, [monk_character.GetName](은)는 여전히 처벌을 피해 도망을 다니고 있습니다. [monk_character.GetName](과)와 그를 따르는 장수인 [target_character_1.GetName](은)는 도망길의 와중에 [target_location.GetName]에 들르게 되었고, 그곳에서 우연히 옷감 행상일을 하던 [target_character.GetName](을)를 만났습니다. 그리고 [target_character.GetNameWithNoTooltip]의 카리스마 넘치는 면모에 주목한 [monk_character.GetName](과)와 그 추종자들은 이 보잘것없는 상인을 [target_country.GetName]의 반란을 이끌 수장으로 추대하기로 했습니다."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName](은)는 죽은 뒤에도 작금의 [ShowSituationName('red_turban_rebellions')]에 계속해서 영향을 미치고 있습니다. [GetCharacter('chi_yingyu_peng').GetName](을)를 따르던 장수 중에서 가장 신망이 두텁던 [target_character_1.GetName](은)는 옷감 행상일을 하던 [target_character.GetName](을)를 새로운 지도자로 삼고는, [target_country.GetName] 왕조에 대항할 새로운 국가의 건립을 선포했습니다."
 red_turban_rebellions.5.a: "그 중은 죽어서까지 골칫거리로군..."
 red_turban_rebellions.6.desc: "우리나라뿐만 아니라 우리의 숙적에게도 격동의 시기가 닥쳤습니다. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "군벌들도 내부 문제를 일으키고 있다니 다행이군..."
 red_turban_rebellions.7.desc: "[ShowSituationName('red_turban_rebellions')]이 $china$ 전역으로 퍼져 나가고 있습니다. 과감해진 지방 군주들이 과거에 있었던 나라들의 이름을 내세워 반란을 일으키고, [GetCountry('CHI').GetAdjective] 조정에 도전하기 시작한 것입니다. 이 반란 세력 중에는 $china$에 대한 우리의 장악력이 약해지는 틈을 노리던 [target_character.GetName] 세력도 섞여 있습니다. [target_character.GetNameWithNoTooltip](은)는 18명의 추종자를 이끌고 [target_location.GetName](으)로 달아나 도적질에 나섰고, 고작 몇 주 만에 도적 떼 수천 명을 모아 곧이어 [target_country.GetName]의 건립을 선포했습니다."
 red_turban_rebellions.7.a: "금방 해결될 문제로다."
 red_turban_rebellions.8.desc: "도적 떼가 내륙을 약탈하는 동안, [target_location.GetName](과)와 그 인접한 연안 지역의 [target_location.GetRank.GetName]들은 [target_character.GetName](과)와 그를 따르는 해적들의 횡포에 고통받고 있습니다. [GetCountry('CHI').GetAdjective] 조정의 노력에도 불구하고 [target_location.GetNameWithNoTooltip](은)는 [GetCountry('CHI').GetCulture.GetName]의 영향권에서 완전히 벗어나 버렸으며, 저들은 이를 수도로 삼아 새로이 [target_country.GetName](을)를 건립했습니다."
 red_turban_rebellions.8.a: "해적에게 어울리는 죽음을 선사하리라!"
 red_turban_rebellions.9.desc: "또 다른 군주가 우리 땅에서 세력을 일으켰습니다! [target_character.GetName](과)와 그를 따르는 무리가 [target_location.GetName](을)를 점유하고는 그 주변 땅을 정복한 것입니다. 그로부터 얼마 후 그들은 [target_country.GetName]의 건국을 선포하고, [GetCountry('CHI').GetName]에 정면으로 반기를 들었습니다."
 red_turban_rebellions.9.a: "사소한 소란에 불과하다."
 red_turban_rebellions.10.desc: "[che_youliang_chen.GetName](이)가 [GetCharacter('ctw_shouhui_xu').GetName]에 대한 반란을 일으킨 이후로 [GetCountry('CHE').GetName]은 유력한 지방 세력으로 성장했고, 지금은 [GetCountry('CHI').GetName]을 위협하는 존재로까지 부상했습니다. 그러나 모두가 [che_youliang_chen.GetNameWithNoTooltip]에게 무릎을 꿇은 것은 아니었습니다.\n\n[GetCountry('CHE').GetLongNameWithNoTooltip](을)를 [GetInternationalOrganizationType('red_turban_rebels').GetName]의 수장으로 인정하기를 한사코 거부하던 [target_character.GetName](은)는 [target_location.GetName]에서 스스로 [target_country.GetName](이)라는 [ShowGovernmentReformName('warring_state')] 국가를 세웠고, [GetCountry('CHE').GetNameWithNoTooltip]은 물론이고 [GetCountry('CHI').GetNameWithNoTooltip]과까지 맞붙기 시작했습니다.\n\n그러나 그들의 주적이 [GetCountry('CHI').GetName]이라는 사실에는 변함이 없으며, [target_country.GetNameWithNoTooltip](은)는 여전히 [GetCountry('CHI').GetCulture.GetName]의 통치에 맞서고 있습니다."
 red_turban_rebellions.10.desc.fallback: "[che_youliang_chen.GetName](이)가 [GetCharacter('ctw_shouhui_xu').GetName]에 대한 반란을 일으킨 이후로 [GetCountry('CHE').GetNameWithNoTooltip](은)는 유력한 지방 세력으로 성장했고, 지금은 [GetCountry('CHI').GetName](을)를 위협하는 존재로까지 부상했습니다. 그러나 이들의 힘도 [GetCountry('CHI').GetName]의 분노에서 그들을 지켜주지는 못했습니다.\n\n[GetCountry('CHI').GetCulture.GetName] 병사들의 잔혹한 행위를 목격한 [target_character.GetName](은)는 자신을 따르는 자들을 결집해 [target_country.GetName](이)라는 [ShowGovernmentReformName('warring_state')] 국가를 세웠고, 한때 자신들을 지배했던 자를 상대로 반란을 일으켰습니다."
 red_turban_rebellions.10.a: "이것으로 반란이 와해되면 좋으련만..."
 red_turban_rebellions.10.b: "저열한 농사꾼들 주제에!"
 red_turban_rebellions.11.desc: "$china$의 지배권을 놓고 내전이 계속되는 동안, 새로운 군벌이 [GetCountry('CHI').GetName]에 대한 반란을 선포했습니다. 다른 반란 집단의 지휘관이었던 [target_character.GetName](이)가 자신이 있던 마을에서 700명이 넘는 병사를 모아 [target_location.GetName](을)를 점령한 것입니다. 이로써 [target_country.GetName](이)가 탄생했고, 우리는 또 하나의 골칫거리를 떠안게 되었습니다..."
 red_turban_rebellions.11.a: "상황이 점점 악화되는군..."
 red_turban_rebellions.12.title: "[target_country.GetNameWithNoTooltip]의 부상"
 red_turban_rebellions.12.desc: "본디 탁발승이었던 [target_character.GetName](은)는 [ShowSituationName('red_turban_rebellions')]의 공포를 직접 목격했습니다. 급기야 자신이 있던 절이 [GetCountry('CHI').GetAdjective] 약탈꾼들의 손에 불타자, 그는 [cgu_zixing_guo.GetName]의 군대에 들어가기로 결심했습니다. [cgu_zixing_guo.GetNameWithNoTooltip]의 지휘하에 [target_character.GetNameWithNoTooltip](은)는 장수로서의 능력을 입증했고, [cgu_zixing_guo.GetNameWithNoTooltip]의 수양딸인 [mng_xiuying_ma.GetName](과)와 혼인하기에 이르렀습니다.\n\n[target_character.GetNameWithNoTooltip](은)는 뛰어난 공적을 바탕으로 자신만의 병력을 거느리게 되었고, 이후 [target_location.GetName] 및 주변 지역을 점령한 후에는 [target_country.GetName](을)를 세워, [GetCountry('CGU').GetName]의 믿음직한 동맹으로 거듭났습니다."
 red_turban_rebellions.12.a: "저 둘이 손을 잡게 둬서는 안 된다!"
 red_turban_rebellions.13.desc: "[ShowCultureGroupName('chinese_group')]인들이 모두 [ROOT.GetCountry.GetName]의 적인 것은 아닙니다. [ruler_character.GetName]에게 전적인 충성을 바치는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 장수인 [target_character.GetName](은)는 자신의 병사를 이끌고 [target_location.GetName](으)로 진격해 [ShowGovernmentReformName('warring_state')] 국가를 세우고는, [GetInternationalOrganizationType('red_turban_rebels').GetName]에 대한 반격을 이끌기 시작했습니다."
 red_turban_rebellions.13.a: "드디어 충성파가 적극적으로 나서기 시작했구나!"
 red_turban_rebellions.release_loyalist.desc: "[ROOT.GetCountry.GetName]의 상황은 여전히 암울하지만, 살아날 길은 항상 있는 법인가 봅니다. 유능한 장수인 [target_character.GetName](이)가 [target_location.GetName]에서 [target_country.GetName](이)라는 [ShowGovernmentReformName('warring_state')] 국가를 세우고는 [GetInternationalOrganizationType('red_turban_rebels').GetName]에 맞서는 데 도움을 주겠다고 제안해 왔습니다. 이들은 단 한 가지, [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 의한 공식적인 국가 인정만을 청하고 있습니다."
 red_turban_rebellions.release_loyalist.a: "요청한 대로 자치를 허락하라."
 red_turban_rebellions.release_loyalist.b: "더 이상 땅을 잃어선 안 된다. 조정에 충성하는 이들에게도 예외란 없다."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ 이러한 지역 중에는 [target_culture.GetName](을)를 대표하는 [target_location.GetRank.GetName]인 [target_location.GetName]도 섞여 있습니다. 이들은 우리의 통치에 불만을 품고 [target_country.GetName](이)라는 [ShowGovernmentReformName('warring_state')] 국가를 세웠습니다. 그리고 현재, 그 군주인 [target_character.GetName](은)는 자신들에게 솔깃한 제안을 하지 않을 경우 [GetInternationalOrganizationType('red_turban_rebels').GetName]의 편에 서겠다며 우리를 협박하고 있습니다."
 red_turban_rebellions.18.desc.fallback: "$china$ 대륙에서 [ROOT.GetCountry.GetCulture.GetName]의 지배력이 더욱 약화되고 있습니다. 한때 우리의 확고한 지배하에 있던 영토들도 새로이 자치권을 얻으면서, 준독립을 선포하고 있습니다."
 red_turban_rebellions.18.a: "[target_country.GetNameWithNoTooltip]에 뇌물을 보내라."
 red_turban_rebellions.18.b: "맘대로 하라지..."
 red_turban_rebellions.19.title: "반[GetCountry('CHI').GetNameWithNoTooltip] 반란"
 red_turban_rebellions.19.desc: "[ShowGovernmentReformName('warring_state')] 국가인 [target_country.GetName](은)는 [GetCountry('CHI').GetName]으로부터 자치를 선언한 여러 나라 중 하나입니다. 우리의 운명은 현재 기로에 서 있습니다. 종주국인 [GetCountry('CHI').GetCulture.GetName]에 계속 충성을 바칠 수도 있으며, [GetInternationalOrganizationType('red_turban_rebels').GetName]의 편에 합류해 [GetInternationalOrganization('middle_kingdom').GetName] 장악을 시도할 수도 있습니다...\n\n어떤 쪽을 선택하든 결국 [target_country.GetNameWithNoTooltip]의 운명은 [target_character.GetName](과)와 그 책사들의 손에 달려 있습니다."
 red_turban_rebellions.19.a: "우리가 새로운 역사를 쓸 것이다!"
 red_turban_rebellions.19.a.tt: "[target_country.GetName](은)는 현재 [ShowGovernmentReformName('warring_state')] 국가의 한 축을 이루고 있으며, [ShowSituationName('red_turban_rebellions')]에도 가담하고 있습니다. 우리는 반[GetCountry('CHI').GetName] 반란군으로 시작하게 될 것이며, [GetInternationalOrganizationType('red_turban_rebels').GetName]에 대한 우리의 외교적 태도는 #Y $rtr_yuan_allegiance$#!의 형태로 나타납니다(현재: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). [situation|e]이 [GetCountry('CHI').GetAdjectiveWithNoTooltip]의 승리로 종결되었을 때 $rtr_yuan_allegiance$가 50을 넘을 경우, 우리나라는 [GetCountry('CHI').GetNameWithNoTooltip]에 #R 합병#!될 것입니다!"
 red_turban_rebellions.20.title: "농민 봉기"
 red_turban_rebellions.20.desc: "$china$의 주요 군벌들은 저마다 여러 명분을 내세우며 [ROOT.GetCountry.GetName]에 맞서 전쟁을 벌이고 있지만, 이러한 명분은 일반 농민들의 필요와 욕구를 전혀 반영하지 않고 있습니다. 결국 [ShowSituationName('red_turban_rebellions')]에 의한 유혈 사태가 발발한 이후로, 불만을 품은 농민들이 여러 차례 봉기를 일으켰습니다. 농민의 상황을 즉시 개선하지 않으면 우리를 향해 전쟁이라도 선포할 기세입니다."
 red_turban_rebellions.20.a: "그럴 여유는 없다."
 red_turban_rebellions.20.b: "재정 지원을 보내도록."
 red_turban_rebellions.21.title: "의심받는 천명"
 red_turban_rebellions.21.desc: "우리나라의 쇠락을 지켜보던 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 감히 [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]의 권위에 의심을 품었습니다. 야심이 있는 귀족들은 이미 천자의 옥좌에 대한 모반을 꾀하기 시작한 것 같습니다..."
 red_turban_rebellions.21.a: "역적은 멸절할 것이다!"
 noble_enemies_to_the_mandate: "천자에 등을 돌린 귀족"
 red_turban_rebellions.21.b: "특권을 하사하면 모반을 멈추겠지."
 red_turban_rebellions.22.title: "[target_character.GetNameWithNoTooltip] 통치 지지"
 red_turban_rebellions.22.desc: "우리가 [from_country.GetName](으)로부터 새로이 독립한 지금, [target_country.GetLongName](은)는 이제 [target_character.GetName]의 인도 아래 자신만의 길을 개척하고 있습니다. 많은 국민들이 [target_character.GetName]의 치세를 희망을 품고 바라보고 있으며, [ShowSituationName('red_turban_rebellions')]에게 절대적인 충성을 맹세했습니다."
 red_turban_rebellions.22.a: "단결한다면 어떠한 역경도 견딜 수 있으리라!"
 red_turban_rebellions.22.a.tt: "모든 소유 [locations|e]에서 [control|e]가 최대로 증가합니다"
 red_turban_rebellions.22.char.tt: "#Y 10#!명의 신규 [characters|e]이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 출현합니다"
 red_turban_rebellions.30.title: "[target_character.GetNameWithNoTooltip] 추적"
 red_turban_rebellions.30.desc: "[target_character.GetName](은)는 [GetInternationalOrganizationType('red_turban_rebels').GetName]의 지지를 한 몸에 받는 한편, 반란의 불씨를 잠재우기 위해 주동자를 사로잡아 처형하려 하는 [GetCountry('CHI').GetName] 관원들에게 노려지고 있기도 합니다.\n\n소문에 따르면 이들이 며칠 후에 [target_location.GetName]에 기습을 가할 예정이라고 합니다. 몸을 숨기면 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 생존을 도모할 수 있겠지만 수치스러운 모습을 보이게 될 것이며, [ROOT.GetCountry.GetName] 왕조의 후손이라는 주장과 정통성에도 흠집이 나고 말 것입니다..."
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip](은)는 최후의 순간까지 숨지 않을 것이다!"
 red_turban_rebellions.30.b: "목숨이 없다면 반란을 이끌 수도 없지."
 red_turban_rebellions.31.title: "[target_character.GetNameWithNoTooltip] 처형"
 red_turban_rebellions.raid_deas: "[GetDateString], 밤을 틈타 [GetCountry('CHI').GetCulture.GetName] 부대가 [target_location.GetRank.GetName] [target_location.GetName](을)를 급습해, [ShowSituationName('red_turban_rebellions')]에 가담한 것으로 보이는 자를 모조리 살해했습니다."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\n[target_character.GetName](은)는 적의 급습을 막아내려 애썼지만, 중과부적이었습니다. 결국 [GetCountry('CHI').GetAdjective] 기마병들이 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 사로잡았고, 명목상의 재판이 이루어진 끝에 [target_character.GetNameWithNoTooltip](은)는 같은 날 곧바로 처형되었습니다.\n\n이제 [ROOT.GetCountry.GetName]의 미래는 [target_heir.GetName](과)와 조언가인 [target_advisor.GetName]에게 달려 있습니다..."
 red_turban_rebellions.31.a: "영광스러운 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 이끌 것이다!"
 red_turban_rebellions.32.title: "[target_location.GetNameWithNoTooltip] 급습"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\n다행히 [target_character.GetName](은)는 자신의 목을 노린 기습에서 살아남았고, 반란군의 안정은 지켜졌습니다. 그러나 [target_location.GetName]에 가해진 피해는 당분간 회복하기 힘들 것으로 전망됩니다..."
 red_turban_rebellions.32.a: "반드시 대가를 치르게 해 주마!"
 red_turban_rebellions.33.title: "홍건적의 [target_country.GetNameWithNoTooltip] 침략"
 red_turban_rebellions.33.desc: "[ShowRegionName('manchuria_region')]에서 우리의 처지는 $china$ 본토에서 [GetCountry('CHI').GetName]에 맞서 싸우는 다른 반란 세력들과는 확연히 다릅니다. 그들은 자체적으로 자원과 병력을 보유하고 있지만, 우리에게는 [target_culture.GetName] 반군의 지원밖에 없습니다. 따라서 남쪽에 새로 생긴 [target_country.GetName](을)를 신속하고 확실하게 침공하는 방안을 생각해 봐야 합니다. 결과적으로 악수가 될 수도 있지만, [GetCountry('CHI').GetNameWithNoTooltip]에 맞서는 전쟁에 도움이 될 물자를 확보할 수 있을 것입니다."
 red_turban_rebellions.33.a: "다음에 쓸 수부터 먼저 생각해 둬야 한다."
 red_turban_rebellions.33.b: "[target_country.GetNameWithNoTooltip]에서 눈치채기 전에 어서 진격하라!"
 red_turban_rebellions.34.title: "[target_country.GetNameWithNoTooltip]의 부상"
 red_turban_rebellions.34.desc: "[ctw_pusheng_zou.GetName](이)가 전투에서 사망하며 상황이 급변했습니다. 지휘권을 물려받은 [ctw_wenjun_ni.GetName](이)가 계속해서 [GetCountry('CHI').GetName]에 대한 [target_country_2.GetAdjective]의 전쟁 수행을 이끌었지만, 그 성공은 오래가지 못했습니다. 야망이 너무 앞선 끝에 [ctw_shouhui_xu.GetName]의 암살을 시도했고, 그 결과 [target_character.GetName]에게 생포되어 처형되고 만 것입니다.\n\n이후 [target_country_2.GetNameWithNoTooltip]군의 지휘권을 물려받은 [target_character.GetNameWithNoTooltip](은)는 [target_location.GetName] 및 그 주변 지역을 점령하는 등 큰 전과를 올렸고, 동시에 은밀히 [target_country_2.GetNameWithNoTooltip](을)를 계승할 밑준비를 시작했습니다. 운명의 그날 밤, [target_character.GetNameWithNoTooltip](은)는 [ctw_shouhui_xu.GetNameWithNoTooltip](을)를 시해하고 [target_country_2.GetAdjectiveWithNoTooltip]의 권좌를 차지했고, [target_country_2.GetFlavorRank]의 국호를 [target_country.GetName](으)로 변경했습니다."
 red_turban_rebellions.34.a: "[target_character.GetNameWithNoTooltip] 만세!"
 red_turban_rebellions.34.a.tt: "[target_country_2.GetName](이)가 [target_country.GetName]에 #R 합병#!됩니다"
 red_turban_rebellions.34.b: "[target_country_2.GetNameWithNoTooltip](은)는 [target_character.GetNameWithNoTooltip]의 지배하에서만 존속할 수 있을 것이다."
 red_turban_rebellions.34.c: "이러한 반역을 눈감아 줄 수는 없다!"
 red_turban_rebellions.35.title: "[target_character.GetNameWithNoTooltip]의 반란"
 red_turban_rebellions.35.a: "저런 머저리들을 보았나!"
 red_turban_rebellions.36.title: "[target_character.GetNameWithNoTooltip]의 지도력"
 red_turban_rebellions.36.desc: "[target_character.GetName](은)는 학식을 갖췄거나 신분이 높은 인물이 아닙니다. 오히려 [GetCountry('CHI').GetName]에서도 가장 낮은 신분으로 태어났으나, 머리만은 총명했습니다. [target_character.GetNameWithNoTooltip](은)는 언제나 자신의 행동이 $china$에 질서와 평화를 가져오기 위한 것이라고 강조하는데, 실제로 [target_country.GetName](이)가 새 영토를 얻을 때마다 [target_country.GetGovernment.GetRulerTitle](이)가 직접 새로운 정복지를 찾아가 현지의 문제를 살펴보고 학자와 관리를 모집하는 등, 여러 노력을 기울이고 있습니다."
 red_turban_rebellions.36.a: "그 치세에 번영 있으라!"
 red_turban_rebellions.37.title: "[cgu_zixing_guo.GetNameWithNoTooltip]의 갑작스러운 서거"
 red_turban_rebellions.37.desc: "[ShowSituationName('red_turban_rebellions')]은 무자비의 연속입니다. 어떠한 사내도, 여인도, 아이도 죽음이라는 피할 수 없는 운명에서 안전할 수 없습니다. [annex_target_country.GetLongName]에게는 불행한 일이지만, 그 운명이 이번에는 [cgu_zixing_guo.GetName]에게 닥쳤습니다. [GetCountry('CHI').GetAdjective]군과 소규모 교전을 치르던 중 전사하고 만 것입니다."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\n[cgu_zixing_guo.GetNameWithNoTooltip](이)가 후사를 남기지 않고 서거함에 따라, [annex_target_country.GetNameWithNoTooltip]의 정당한 지도자가 될 인물은 지휘관인 [target_character.GetName]밖에 남지 않았습니다. [annex_target_country.GetAdjectiveWithNoTooltip](은)는 이제부터 [target_country.GetName]의 [target_location.GetRank.GetName]인 [target_location.GetName]에 의해 통치받을 것입니다."
 red_turban_rebellions.37.a: "[target_character.GetNameWithNoTooltip]의 치세에 힘과 지혜가 함께하기를."
 red_turban_rebellions.37.b: "아니 된다. [target_country.GetNameWithNoTooltip](이)가 더 이상 성장하게 놔둘 수는 없다."
 red_turban_rebellions.38.a: "이 땅은 [target_country.GetNameWithNoTooltip]에 큰 보탬이 될 것이다!"
 red_turban_rebellions.40.title: "순환 복무"
 red_turban_rebellions.40.desc: "지금처럼 어려운 시기에는 언제나 반역과 반란의 가능성을 주의해야 합니다. 그 일환으로, 우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 대신인 [target_character.GetName](이)가 단체 탈영 및 내전의 위험성을 줄이기 위해 [ShowModifier('yua_troop_rotation')] 개념의 도입을 제안했습니다. 이는 장군과 그 휘하의 병사들이 한 지역에 머무르지 않고 계속해서 다른 지역으로 교체 배치되게 하는 정책으로, 한 지휘관이 너무 높은 영향력을 갖는 것을 방지할 수 있습니다. 하지만 그런 만큼 이 제도를 도입할 경우 우리 군의 효율성에는 분명한 영향이 발생할 것입니다.\n\n이 제도에 그러한 위험을 감수할 가치가 있을까요? 정말로 장군들이 홍건을 두르고 반란을 일으키는 것을 막을 수 있는 걸까요?"
 red_turban_rebellions.40.a: "또 다른 반란을 막을 수 있다면 뭐든지 하겠다."
 red_turban_rebellions.40.b: "우리 군은 패배를 감수할 형편이 안 된다."
 red_turban_rebellions.41.title: "필사의 시기"
 red_turban_rebellions.41.desc: "[ShowSituationName('red_turban_rebellions')]으로 인해 자원이 심각하게 부족해졌습니다. [ROOT.GetCountry.GetFlavorRank] 전역에 수십 건의 반란이 발생했으며, 우리 병력으로는 대응이 힘들 것으로 보입니다. 종이 화폐를 더 발행해 병력을 확충하는 방법이 있지만, 지금 필요한 액수만큼 발행한다면 앞으로 여러 해 동안 화폐 가치가 폭락할 것이 자명합니다."
 red_turban_rebellions.41.a: "추가 화폐를 찍어 내도록."
 red_turban_rebellions.41.b: "안 그래도 경제가 최악인데 뭘 하자고?"
 red_turban_rebellions.42.title: "[ShowRegionNameWithNoTooltip('manchuria_region')]의 이탈!"
 red_turban_rebellions.42.desc: "[ShowSituationName('red_turban_rebellions')]은 [ROOT.GetCountry.GetName] 중심부만이 아니라 [ROOT.GetCountry.GetFlavorRank]의 광활한 외곽 지역에도 영향을 주었습니다. 그중 가장 눈에 띄는 곳은 우리 선조들이 정복했던 머나먼 땅, [ShowRegionName('manchuria_region')]입니다. 그곳은 명목상으로는 아직 우리가 지배하는 영토이지만, 우리 중심부에서 분쟁이 들끓는 통에 [ShowRegionNameWithNoTooltip('manchuria_region')]에 통치권을 직접 행사할 인원이 없어 사실상 방치되고 있습니다."
 red_turban_rebellions.42.a: "기가 막히는군..."
 red_turban_rebellions.42.a.tt: "#R [ShowRegionName('manchuria_region')] 내 우리가 소유한 모든 [locations|e]이 버려집니다#!"
 red_turban_rebellions.42.b.tt: "#R [ShowRegionName('manchuria_region')]에 [capital|e]가 있는 모든 [subject|e]이 독립합니다#!"
 red_turban_rebellions.43.title: "[ShowCultureNameWithNoTooltip('mongolian_culture')]계 장군 소집"
 red_turban_rebellions.43.desc: "우리 국가를 분열시키려는 반란군의 위협이 심화되면서, 유능한 인재의 필요성이 점점 더 커지고 있습니다. 다행히도 [target_country.GetName]에는 충성스러운 [ShowCultureName('mongolian_culture')]계 장교들이 아직 많이 남아 있습니다. 우리는 그들을 불러들여 군사력을 강화할 수 있습니다. 다만 그 대가로 [ShowCultureName('korean_culture')] 민족이 장차 우리에게서 이탈할 가능성이 높아질 것입니다."
 red_turban_rebellions.43.a: "지금 바로 그 장교들을 데려와라!"
 red_turban_rebellions.43.a.at: "[target_country.GetName]에 있는 [ShowCultureName('mongolian_culture')]계 [characters|e] 절반이 [ROOT.GetCountry.GetName](으)로 이동하며, 인물 한 명당 [army_tradition|e]과 [stability|e]가 #G 1#! 증가합니다"
 red_turban_rebellions.43.a.bt: "#R [target_country.GetName](이)가 우리에게서 이탈할 가능성이 증가합니다#!"
 red_turban_rebellions.43.b: "장교들이 [target_country.GetNameWithNoTooltip]에서 떠나선 안 된다."
 red_turban_rebellions.44.title: "[ShowRegionNameWithNoTooltip('tibet_region')]에 대한 통제력 상실"
 red_turban_rebellions.44.desc: "[ShowSituationName('red_turban_rebellions')]이 초래한 혼란이 예상치 못한 방식으로 우리의 관료 체제를 후퇴시켰습니다. 지금까지 우리에게 복종해 온 [ShowRegionName('tibet_region')]가 우리의 영향력과 통제를 인정하기를 거부하며, 현재 실질적으로 우리의 손아귀에서 독립한 것입니다."
 red_turban_rebellions.44.a: "지금은 독립을 주장해도 결국 [ROOT.GetCountry.GetNameWithNoTooltip]의 품으로 돌아오게 될 것이다."
 red_turban_rebellions.100.title: "[target_country.GetNameWithNoTooltip]의 부상"
 red_turban_rebellions.end_desc: "[ShowSituationName('red_turban_rebellions')]이 드디어 종결되었습니다!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_country.GetName]의 [target_country.Custom('GetRulerOrRegentTitle')]인 [target_character.GetName](이)가 [china_character.GetName] 및 [china_country.GetName] 왕조를 상대로 마침내 승리한 것입니다! [target_country.GetLongNameWithNoTooltip](이)가 천자의 옥좌를 장악해 [GetInternationalOrganizationType('middle_kingdom').GetName]의 힘을 손에 넣었습니다!"
 red_turban_rebellions.100.a: "새로운 [target_character.Custom('GetEmpressEmperor')] 폐하께 만세!"
 red_turban_rebellions.101.a: "마침내 $china$에서 전란이 사그라드는가."
 red_turban_rebellions.102.a: "한심한 꼴을 보였군..."
 red_turban_rebellions.103.title: "[target_country.GetNameWithNoTooltip] 존속!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ 악에 받친 공격에도 불구하고, [GetInternationalOrganizationType('red_turban_rebels').GetName] 군세는 결국 [target_country.GetNameWithNoTooltip](을)를 무너뜨릴 수 없었습니다! 이제 반란군 잔당들은 [target_country.GetCulture.GetName] 별동대에 의해 섬멸되고 있으며, [target_character.GetName](은)는 천명의 권위를 수복하는 데 힘쓰고 있습니다."
 red_turban_rebellions.103.a: "앞으로는 피 흘릴 일이 없기를 바라노라."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\n가장 먼저 취한 조치 중 하나는 [target_country.GetNameWithNoTooltip]에 충성을 맹세한 자들을 다시 받아들이는 것이었습니다. 그렇게 [ROOT.GetCountry.GetName](은)는 본래의 목적을 이루었습니다."
 red_turban_rebellions.104.a: "[target_character.Custom('GetEmpressEmperor')] 폐하 만세!"
 red_turban_rebellions.105.title: "천명의 끝"
 red_turban_rebellions.105.desc: "갑작스럽게 사태가 급변해 천명 그 자체인 [GetInternationalOrganizationType('middle_kingdom').GetName]이 설명할 길 없는 힘 앞에 굴복하고 말았습니다. [GetCountry('CHI').GetName]의 운명이 [GetInternationalOrganizationType('red_turban_rebels').GetName]이 아닌 다른 세력에 의해 바뀌면서, [ShowSituationName('red_turban_rebellions')]은 그 의미를 잃고 말았습니다..."
 red_turban_rebellions.105.a: "이렇게 될 거라고 누가 짐작했겠느냐..."
 red_turban_rebellions.play_as_tag: "[target_country.GetNameWithNoTooltip]의 미래는 어떻게 될 것인가..."
 red_turban_rebellions.106.title: "교착 상태로 끝난 난"
 red_turban_rebellions.106.desc: "[ShowCultureName('mongolian_culture')]의 $china$ 지배에 맞서 첫 반란이 일어난 지도 벌써 수십 년, 거듭되는 충돌 속에서 수많은 생명이 스러져 갔습니다. 그러나 [GetCountry('CHI').GetName]은 여전히 건재하며, 반란을 일으킨 군벌들 또한 영토에 대한 지배력을 유지하고 있습니다. 그렇게 결국 난은 어느 한쪽도 땅을 통일할 수 없는 교착 상태로 막을 내리게 되었습니다."
 red_turban_rebellions.106.a: "왕국은 영원히 분열되고 말았는가..."
 red_turban_rebellions.1000.title: "[ShowRegionNameWithNoTooltip('korea_region')]에서의 영향력 쇠퇴"
 red_turban_rebellions.1000.desc: "[target_country.GetName] 내에서 발생한 [ShowSituationName('red_turban_rebellions')] 때문에 최근 국내에서 [target_country.GetNameWithNoTooltip]의 영향력은 미미한 수준입니다. 지금처럼 그들이 매우 약해졌을 때라면 이 한심한 지배에서 벗어나 독립을 선언할 수 있을지도 모릅니다."
 red_turban_rebellions.1000.a: "드디어 독립의 때가 왔구나!"
 red_turban_rebellions.1000.a.at: "[target_country.GetName](으)로부터 독립을 선언합니다"
 red_turban_rebellions.1000.a.bt: "#R [target_country.GetName](은)는 이를 자국에 대한 [ShowCasusBelliName('cb_independence_war')] 전쟁 선포로 받아들일 수 있습니다!#!"
 red_turban_rebellions.1000.b: "지금은 조용히 있는 게 상책이다."
 red_turban_rebellions.1001.desc: "[target_region.GetName]의 불온한 종속국들이 우리의 일시적인 약화를 간파하고, 이를 절호의 기회로 여기기 시작했습니다. 과거 그들의 영토에 뻗쳤던 우리의 막강한 영향력은 이제 옛 영광의 그림자에 지나지 않게 되었고, [root_country.GetCulture.GetName]인들은 [target_country.GetName](으)로부터 사실상의 독립을 선언했습니다."
 red_turban_rebellions.1001.a: "현 상황에서 전쟁을 더 늘릴 수는 없다."
 red_turban_rebellions.1001.b: "반란군을 처리하고 나면 놈들의 머리로 우리의 창을 장식할 것이다..."
