l_korean:
 columbian_exchange.1.title: "콜럼버스의 교환"
 columbian_exchange.1.desc: "우리 탐험가들이 이전에는 보지 못했던 이상한 사람들과 접촉했다고 합니다. 기이한 옷차림에 독특한 무기로 무장한 이들은 자신들이 바다를 건너왔다고 주장하고 있습니다.\n\n그 사람들은 우리가 이 땅을 안내해 주고 우리가 걸친 귀금속류를 양도해 준다면 자신들이 지닌 이국적인 문물을 제공해 주겠다며 거래를 제안했습니다."
 columbian_exchange.1.descB: "우리 탐험가들이 [ShowContinentName('america')] 대륙의 탐사 과정에서 이전에는 보지 못했던 기이한 민족과 접촉했다고 합니다.\n\n이들은 교육받지 못했고 비문명적이지만, 여러 독특한 작물을 재배하며 이름 모를 동물들을 기릅니다. 그것들을 우리나라 사람들에게 적절한 방식으로 소개할 수만 있다면 분명 큰 이익을 가져다줄 것입니다."
 columbian_exchange.1.historical_info: "콜럼버스의 교환은 구세계와 신세계가 처음으로 조우한 15세기 및 16세기에 발생한 역사적 사건입니다. 이 시기는 양 반구 사이에 사람, 식물, 동물, 사상이 오가며 양 대륙에 대대적인 변화가 일어난 시기이기도 합니다.\n\n유럽에는 옥수수, 감자, 토마토 등 새로운 작물이 도입되면서 마침 늘어나고 있던 주민들의 수요를 만족시킬 수 있었으며, 담배와 코코아 또한 인기 물품이 되었습니다. 다른 한편, 아메리카 대륙에서는 천연두와 독감 등 새로운 질병이 유입되어, 해당 질병에 면역을 갖추지 못했던 원주민들이 참혹한 피해를 보았습니다."
 columbian_exchange.1.a: "이 교환은 분명 양쪽 모두에게 이득을 가져다주리라."
