l_korean:
 golden_age_of_piracy.100.title: "강력한 대해적 전선"
 golden_age_of_piracy.100.desc: "[actor.GetName]에서 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 외교관을 보내 [ShowLawName('piracy_law')]을 [ShowPolicyName('anti_piracy_policy')] 정책으로 변경해 달라고 간청했습니다. [actor.GetNameWithNoTooltip] 및 다른 여러 나라와 협공해 저 해적 무리가 다시는 바다에서 보이지 않도록 쓸어버리자는 겁니다."
 golden_age_of_piracy.100.a: "좋다. 법을 바꾸도록 하지."
 golden_age_of_piracy.100.b: "아니, 외세에 고개를 숙이지는 않을 것이다."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "우리 외교단이 좋은 소식을 가지고 돌아왔습니다. 외교관들의 설득에 [target_country_scope.GetName](이)가 법률을 변경해 해적들이 자신의 항구에 정박하거나 해역에 몸을 숨기지 못하게 한 것입니다. 이 노력 덕분에 전 세계의 바다는 조금 더 안전해졌으며, 교역 또한 원활히 이루어질 수 있게 되었습니다."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "[target_country_scope.GetName]에 보냈던 우리 외교관들이 불쾌한 소식을 가지고 돌아왔습니다. 상대국 사람들은 외교관들의 설득에도 정신을 차리지 못하고, 해적들이 자국 항구에 정박하고 몸을 숨기지 못하도록 하자는 제안을 거절했습니다. 당장 조치하지 않는다면 저들의 어리석음이 우리 해역에까지 영향을 미칠 것입니다."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "해적의 나라"
 golden_age_of_piracy.110.desc: "[actor.GetName](이)가 새로이 사략 면장을 발부하자, 수많은 도둑과 극악한 범죄자가 [target_location.GetName]에서 [pirate_ruler_scope.GetName](이)라는 비열한 인물을 중심으로 뭉쳤습니다.\n\n이들 일당은 바다를 공포에 몰아넣는 것과 동시에, 그 무엇보다 무지막지한 부를 손에 넣는 것을 가장 중요한 목표로 삼고 있습니다."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "해적으로 살아가리라!"
 golden_age_of_piracy.110.tt: "[ROOT.GetCountry.GetNameWithNoTooltip](으)로 계속 플레이합니다"
