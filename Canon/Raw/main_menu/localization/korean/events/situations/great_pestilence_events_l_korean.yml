l_korean:
 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "예측이 어렵고 치명적인 이 질병의 증상으로는 열과 발진, 구토증과 정신 착란이 있지만 어느 경우든 간에 환자는 대부분 사망에 이릅니다."
 great_pestilence.1.desc: "원인을 알 수 없는 병이 [diseased_location_scope.GetName] 사람들을 집어삼키고 있습니다. 신분이나 신앙심, 영적인 보호 따위와는 관계없이 모든 주민이 감염되고 있는 것입니다. $great_pestilence.1.repeatedText$\n\n우리가 아는 어떤 치료 방법도 이 악마 같은 병에는 소용이 없으며, 아무리 백성을 지켜달라고 기도하고 제물을 바쳐도 [ROOT.GetCountry.GetReligion.GetGodName]께서는 움직일 기색이 없습니다."
 great_pestilence.1.descB: "한 괴질이 [diseased_location_scope.GetName]의 우리 백성들을 집어삼키고 있습니다. 신분이나 신앙심과는 관계없이, 토착민들 사이에 무서운 속도로 퍼지고 있는 것입니다. $great_pestilence.1.repeatedText$\n\n감염 속도가 빠른 데다 증상이 워낙 심해 우리 의원들은 당황한 채 대응하지 못하고 있습니다.\n\n환자들의 임종을 지켜보고, 무덤을 파는 것 외에는 할 수 있는 일이 없습니다."
 great_pestilence.1.a: "세상의 종말이 다가왔다!"
 great_pestilence.1.a2: "불쌍한 영혼들이로다!"
 great_pestilence.2.title: "죽음의 문턱에서"
 great_pestilence.2.desc: "우리는 [ShowSituationName('great_pestilence')]에 아무런 대응도 하지 못했고, 이 질병은 도덕이나 국경 따위는 무시한 채 대륙 전체에 죽음과 파괴만을 남겼습니다.\n\n한때 생명과 활기로 가득 차 있었던 도시들은 버려진 채 시들어 가고 있으며, 여러 왕국과 제국은 재난에 휩쓸려 적의 공격에 무방비한 상태입니다. 물론, 아직 멀쩡한 적이 남아 있다면 말입니다."
 great_pestilence.2.a: "우리 사정이 더 나아질 일은 없겠군..."
 great_pestilence.3.title: "원흉을 찾아라!"
 great_pestilence.3.desc: "[ShowSituationName('great_pestilence')]이 잔인할 정도로 우리 백성들을 죽음으로 몰고 있으며, 살아남은 자들도 슬픔에 미쳐 가고 있습니다.\n\n[location_scope.GetName]에서는 질병에서 살아남은 농민들이 단체로 이성을 잃은 채, 이번 재난을 막지 못했던 이유는 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 제때 [ROOT.GetCountry.GetReligion.GetGodName]에게 기도하지 않았기 때문이라며 이들을 살해하는 일이 일어났습니다.\n\n그러자 신앙심이 깊은 이웃 주민들은 [ROOT.GetCountry.GetReligion.GetGodName]의 사절에 대한 폭력으로 신의 분노를 사게 될까 두려워 가해자들에게 보복 공격을 가했고, 이는 결국 혼란으로 이어지고 말았습니다."
 great_pestilence.3.a: "경비병을 보내 범인을 처벌하라."
 great_pestilence.3.b: "개입하지 않는 것이 최선이다."
 great_pestilence.4.title: "무너지는 단결"
 great_pestilence.4.desc: "[infected_location.GetName]의 우리 주민들 사이에 [ShowSituationName('great_pestilence')]이 퍼지고 있습니다. 전염을 억제하려는 노력은 아무런 소용이 없었고, 겁에 질린 가족들이 농지와 정부에 대한 의무를 내팽개친 채 정착촌과 도시를 버리고 떠나, 외딴 언덕과 숲으로 숨어들고 있습니다.\n\n이렇듯 농민들이 사방으로 흩어지면, 우리 대리인들이 주민들에게 국가의 의지를 관철하기가 매우 어려워질 것입니다."
 great_pestilence.4.a: "강제로 생업에 복귀하게 하라!"
 great_pestilence.4.b: "원하는 대로 하도록 놔두어라."
 great_pestilence.5.t: "원흉 색출"
 great_pestilence.5.desc: "[target_location.GetName] 주민들의 분노와 두려움이 더 이상 억누를 수 없는 지경에 다다라, 그 감정을 표출할 대상을 찾기 시작했습니다. 누군가는 이번 전염병의 원인 제공자가 되어야 하며, 그 대가를 치러야 합니다.\n\n빈곤층이든, 천대받는 자들이든, 아니면 어떠한 소수 집단이든 간에, 백성들은 하나의 집단을 색출해 역병을 세상에 불러온 죄를 묻고, 벌할 것을 요구하고 있습니다. 우리가 취할 수 있는 행동은 두 가지뿐입니다. 이 색출 작업을 조직하는 걸 돕는 대신 그 통제권을 쥐거나, 이 역병이 우리에게 번질 위험을 감수하고 계층 간의 폭력을 막거나."
 great_pestilence.5.a: "색출단을 조직하라!"
 great_pestilence.5.b: "우리의 운명을 남의 탓으로 돌리지 말라!"
 great_pestilence.6.t: "돈의 필요성"
 great_pestilence.6.desc: "[target_location.GetName]의 여러 촌락에 [ShowSituationName('great_pestilence')]이 퍼지면서 상황이 어려워지자, 주민들이 세금을 납부하지 않게 되었습니다.\n\n벌써 많은 이가 사망하거나 병에 걸렸으며, 전염되지 않은 주민들도 [ROOT.GetCountry.GetFlavorRank]에 바칠 것은커녕 식구 입에 풀칠할 것마저 없는 상황이라고 합니다.\n\n그렇더라도 예산이 부족해졌을 때 국민 전체가 입을 피해는 마을 몇 곳의 곤궁에 비할 바가 아니기에, 우리 세관원들은 아주 공격적으로 주민들에게 세금 납부를 독촉했습니다. 안타까운 점은 주민들도 똑같이 공격적으로 대응했다는 것입니다."
 great_pestilence.6.a: "화가 났든, 폭동이 났든, 납세 기한은 오는 법이다!"
 great_pestilence.6.b: "어려운 시기인 만큼 세금을 낮춰야겠지..."
 great_pestilence.6.c: "고통받는 이들에게 세금을 걷을 수는 없다!"
 great_pestilence.7.t: "영원한 상실"
 great_pestilence.7.desc: "[ShowSituationName('great_pestilence')]이 기승을 부리며, 모든 카스트에 걸쳐 [target_location.GetName]의 백성들을 죽음으로 밀어 넣고 있습니다. 심지어 독실한 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들까지도 이 질병에서 보호받지 못하고 있습니다.\n\n이들의 죽음은 갑절로 느껴질 수밖에 없었는데, 제대로 된 장례식을 집전할 사람이 없어져 망자들이 길을 잃고 원귀가 되어 저 너머의 세상으로 건너가지 못하게 되었기 때문입니다."
 great_pestilence.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들을 돕겠다."
 great_pestilence.7.b: "어찌할 방법이 없군."
