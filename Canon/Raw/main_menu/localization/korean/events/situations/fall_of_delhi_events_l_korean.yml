l_korean:
 delhi_situation.1.title: "팽팽한 권력의 고삐"
 delhi_situation.1.desc: "권력의 수레바퀴가 우리에게 유리하게 돌아가던 시절도 있었습니다. 기존에 $india$ 일대를 지배했던 할지 왕조는 1320년경 우리 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문의 힘 앞에 무릎을 꿇었고, 그 이후로 광대한 이 땅은 우리 것이 되었습니다. 그러나 시간의 흐름과 함께 우리는 백성들의 신임을 잃고 말았습니다. 우리에게서 한때 은총과 통치권을 하사받았던 자들이 이제는 풀숲에 도사린 뱀이 되어, 호시탐탐 기회를 노리며 우리 왕조의 멸망에 관한 이야기를 지어내고 있습니다.\n\n우리 앞에 펼쳐진 길에는 혼란과 위험이 가득합니다. 위대한 우리 [GetCountry('DLH').GetFlavorRank]의 명운이 파괴와 완벽한 지배 사이에서 위태롭게 흔들리고 있습니다. 폭풍이 다가옵니다..."
 delhi_situation.1.a: "우리는 이 폭풍을 이겨낼 것이다."
 delhi_situation.2.title: "폭풍 전야"
 delhi_situation.2.desc: "한때 대국이었던 [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName](이)가 약해졌다는 소식이 [target_capital.GetName]에 있는 우리의 귀에까지 들어왔습니다. 이제 우리는 어려운 결정을 내려야 합니다. 용기를 내 [GetCountry('DLH').GetName]의 침략자들에게 맞설 수 있지만, 그 결정은 분명 상대방을 불쾌하게 만들 것이며 어쩌면 분노를 불러올지도 모릅니다. 그러나 조언가 중 상당수는 이 거대한 제국이 굼떠지고 부패한 만큼, 우리가 승리를 거둘 가능성은 충분하다고 말합니다. 이들은 영토를 확장하기 위해 저들에게 맞설 것을 단호하게 주장했습니다."
 delhi_situation.2.a: "조급해 말라. 때가 머지않았다."
 delhi_situation.2.b: "이 어려운 시기에 도움의 손길을 내밀 것이다."
 delhi_situation.2.c: "지금은 상관하지 말도록 하자..."
 side_with_opposers_tt: "[GetSituationByKey('fall_of_delhi').GetName] [situation|e]에서 [GetCountry('DLH').GetNameWithNoTooltip]의 #R 반대편#!에 섭니다"
 side_with_delhi_tt: "[GetSituationByKey('fall_of_delhi').GetName] [situation|e]에서 [GetCountry('DLH').GetNameWithNoTooltip]의 #G 편#!에 섭니다"
 delhi_situation.3.title: "암흑기"
 delhi_situation.3.desc: "아아, 여러 해에 걸친 부패와 부실, 그리고 왕권의 무리한 확장 끝에 우리는 결국 예견된 결말에 이르고 말았습니다. 부지불식간에 어둠 속에서부터 어두운 욕망을 품은 자들이 모습을 드러내고는, 우리의 땅을 노리는 자신들의 야욕을 공공연하게 드러낸 것입니다. 우리는 앞으로 수십 년 동안 온갖 위험을 마주하게 될 것이며, 의지할 수 있는 것은 오직 굳은 믿음과 길러 온 기량뿐입니다.\n\n그러나 우리는 역사상 유례를 찾아볼 수 없을 정도로 방대한 영토를 정복한 자랑스러운 민족입니다. 이대로 무력하게 사라지지는 않을 것입니다!"
 delhi_situation.3.a: "최악이라고 하기엔 아직 이르도다..."
 dlh_situation_commences_tt: "이웃 국가와 종속국 중 일부가 우리에 맞서 무기를 드는 길을 선택했습니다. 우리가 이들을 무찌르거나 우리의 주권을 지켜낸다면, 이번 위기를 극복하는 데 큰 도움이 될 것입니다."
 delhi_situation.4.title: "[GetCountry('DLH').GetNameWithNoTooltip]의 후계자"
 delhi_situation.4.desc: "거대한 야수가 쓰러졌습니다! 수십 년의 세월 동안 [GetCountry('DLH').GetName]의 장군들은 $india$ 전역에 걸쳐 파괴를 자행해 왔습니다. 이들은 상처 입은 호랑이처럼 발톱을 세우고 시들어가는 힘을 어떻게든 유지하려 애썼지만, 주변 군벌들은 이들의 영토를 야금야금 잠식해 갔습니다. 전 지역이 파괴와 혼란에 신음하는 지금, 바야흐로 한때 강성했던 제국의 후계자가 분연히 일어나 역사에 자신의 이름을 새길 때가 다가왔습니다..."
 delhi_situation.4.a: "우리의 때가 왔도다!"
 dlh_double_duration_tt: "우리가 [GetCountry('DLH').GetNameWithNoTooltip]에 대한 저항을 이끄는 동안 [ShowSituationName('fall_of_delhi')] [situation|e]이 종료되었기 때문에, [ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')]의 지속 기간이 두 배로 늘어납니다"
 delhi_situation.5.title: "비통한 결말"
 delhi_situation.5.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 오랜 세월에 걸쳐 끊임없이 영토를 늘리며 그 위상을 드높였습니다. 그러나 안타깝게도 우리는 신의 은총을 잃고 만 것 같습니다. 우리의 영토는 서서히 붕괴해 우리의 손아귀를 빠져나갔고, 백성들은 지금껏 경험하지 못한 가장 위험한 재앙을 목전에 두고 있습니다. 더 밝은 미래에 대한 희망을 겨우 붙들고는 있지만, 앞으로 대체 어떤 일이 닥칠지 그 누구도 짐작할 수 없는 상황입니다..."
 delhi_situation.5.a: "이것이 강대국의 말로인가..."
 delhi_situation.6.title: "권위 회복"
 delhi_situation.6.desc: "여러 시련과 고난이 위대한 우리 민족을 여러 시대에 걸쳐 시험해 왔습니다. 하지만 재난과 재앙, 그리고 외국 정복자의 군대조차도 우리 안에 간직한 밝은 빛을 꺼뜨릴 수는 없었습니다. 이 불안했던 시기에 우리를 지켜주었던 우방들에게는 각종 보상으로 보은할 것이며, 우리에게 맞서고 우리의 것을 빼앗으려던 자들에게는 검으로 보답할 것입니다..."
 delhi_situation.6.a: "우리는 다시금 맞설 자 없는 지배자가 되었도다!"
 delhi_situation.7.title: "대립 세력의 간섭"
 delhi_situation.7.desc: "$india$ 일대를 아우르는 전설적인 정복 사업으로 인해, 우리에게는 수많은 [ShowReligionGroupAdjective('dharmic')] 종속국과 적국이 생겨났습니다. 우리의 영토는 우리 행정부의 능력으로 감당하기 힘들 정도까지 확장되었고, 그 결과 변경 지대는 사실상 독립 세력이 되어 우리 통제를 벗어나고 말았습니다. 설상가상으로, 우리에게 맞서고 우리의 몰락을 앞당기려는 이들이 우리의 멸망을 모의하며 암약하기 시작한 듯합니다..."
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "[ShowSituationName('fall_of_delhi')] [situation|e]이 진행되는 동안"
 delhi_situation.8.title: "자라난 반란"
 delhi_situation.8.desc: "최근 우리나라를 휩쓴 소요 사태는 명백히 외세가 개입한 결과입니다. 가장 최근에 반란을 일으킨 지방은 다름 아닌 [target_province.GetName]이며, 이곳의 주요 인물들은 무력 수단을 동원해 우리의 통치권을 거부하고 있습니다. 상황을 이대로 방치할 수는 없습니다. 반기를 든 자들을 당장 찍어 눌러야 합니다!"
 delhi_situation.8.a: "놈들을 무릎 꿇릴 것이다."
 delhi_situation.8.b: "왕권하에 자치권을 부여하라."
 target_province_debuffs_dlh_tt: "[target_province.GetNameWithNoTooltip]에서 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소하고, 현지 팝의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 delhi_situation.9.title: "통제력 상실"
 delhi_situation.9.desc: "우리가 처음 [GetCountry('DLH').GetName]에 검을 들고 맞설 것을 결의했을 당시만 해도, 또 다른 나라가 우리를 추월할 줄은 전혀 생각지 못했습니다. 이제 [GetCountry('DLH').GetAdjectiveWithNoTooltip] [GetCountry('DLH').GetFlavorRank]의 멸망을 보고자 하는 이들에게 우리나라의 이름은 더 이상 존경과 경외심을 불러오는 이름이 아닙니다. 이것이 우리나라의 확실한 종말이 아니라 그저 우리 앞에 놓인 장애물에 불과하기를 바랄 뿐입니다..."
 delhi_situation.9.a: "국력이 쇠하고 있는가..."
 delhi_situation.10.title: "세력 교체"
 delhi_situation.10.desc: "한때 강대했던 [GetCountry('DLH').GetName]의 국력은 이제 그 흔적만을 간신히 찾아볼 수 있을 정도입니다. 그리고 시시각각 변화하는 외교와 전쟁의 조류가 다시 한번 우리에게 유리하게 흐르기 시작한 듯합니다. 그 결과, 한때 [GetCountry('DLH').GetAdjectiveWithNoTooltip] [GetCountry('DLH').GetFlavorRank](이)가 군림했던 광대한 지역을 대신해서 지배할 강력한 세력으로 우리나라의 이름이 많은 이들이 입에 오르내리고 있습니다."
 delhi_situation.10.a: "우리의 때가 왔도다!"
 delhi_situation.11.title: "[target_country.GetNameWithNoTooltip]의 대승"
 delhi_situation.11.desc: "우리에게 맞서려는 자들이 아무리 거만하게 행동해도, 결국 힘이 모든 것을 결정한다는 사실에는 변함이 없습니다. 다시 한번 적을 분쇄함으로써 우리의 쇠락을 의심하는 목소리를 불식하고, $india$의 주인으로서 그 영토를 굳건히 지킬 능력이 있다는 사실을 입증했습니다."
 delhi_situation.11.a: "누구도 우리의 권위에 도전하지 못할 것이다!"
 lose_1_sop_tt: "우리의 [share_of_power_gc|e]가 #R 1%#! 감소합니다"
 lose_5_sop_tt: "우리의 [share_of_power_gc|e]가 #R 5%#! 감소합니다"
 gain_1_sop_tt: "우리의 [share_of_power_gc|e]가 #G 1%#! 증가합니다"
 gain_5_sop_tt: "우리의 [share_of_power_gc|e]가 #G 5%#! 증가합니다"
 gain_3_sop_tt: "우리의 [share_of_power_gc|e]가 #G 3%#! 증가합니다"
 opposers_lose_5_sop_tt: "상대방의 [share_of_power_gc|e]가 #R 5%#! 감소합니다"
 opposers_lose_1_sop_tt: "상대방의 [share_of_power_gc|e]가 #R 1%#! 감소합니다"
 delhi_situation.12.title: "[target_country2.GetNameWithNoTooltip]에 대한 승리"
 delhi_situation.12.desc: "대국은 하루아침에 무너지지 않는다는 말은 사실이지만, 이번만은 이야기가 다릅니다. 오늘은 [GetCountry('DLH').GetName]의 궁정을 잠식했던 쇠퇴가 확정되는 기념비적인 날인 것입니다. 최근 우리가 그들을 상대로 승리를 거두자, 한때 위대했던 [GetCountry('DLH').GetFlavorRank]의 몰락을 이야기하는 속삭임이 퍼지기 시작했습니다. 우리는 그저 그들의 무덤 위에 우리의 위대한 경지가 바로 설 수 있기를 바랄 뿐입니다!"
 delhi_situation.12.a: "저들의 종말이 다가오는구나..."
 delhi_loses_opposers_gain_1_tt: "[target_country2.GetNameWithNoTooltip](과)와 맞바꿔 우리의 [share_of_power_gc|e]가 #G 5%#! 증가합니다. 우리 측 수치가 #R 50%#!에 다다르면 [target_country2.GetNameWithNoTooltip]에서 [ShowDisasterName('dissolution_of_delhi')] [disaster|e]이 발생할 수 있습니다"
 delhi_situation.13.title: "우리 통치에 저항하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 delhi_situation.13.desc: "현재 우리가 마주한 상황이 이상적이지 않은 것만은 확실합니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](을)를 가장한 무뢰배들이 마구잡이로 배회하며, 우리 행정부가 행한 지역 차원의 결정에 대해 공공연한 비난과 반대를 늘어놓고 있는 것입니다. 더 나아가, 이들은 우리에게 궁정에서 자신들을 다른 세력보다 우대할 것을 강하게 요구하고 있습니다. 이 경우 큰 비용이 들어갈 뿐만 아니라, 위험한 선례를 남기게 될 것입니다..."
 delhi_situation.13.a: "받아들이는 수밖에."
 delhi_situation.13.b: "자신들의 주군이 누구인지 잊었단 말인가!"
 delhi_situation.14.title: "[target_country.GetNameWithNoTooltip]의 외교적 움직임"
 delhi_situation.14.desc: "우리 궁정에 파견된 [target_country.GetAdjective] 외교 사절들의 행동을 참아 넘기는 것도 이제 한계인 듯합니다. 이들은 우리 궁정의 조신들을 큰 소리로 모욕했으며, 우리의 종교 전통을 욕보이기까지 해, 이미 양측은 반목과 적대를 노골적으로 드러내기에 이르렀습니다. 결국 저들은 우리의 영토 확장 시도를 저지하겠다고 선언했으며, 그렇게 우리와 [target_country.GetLongNameWithNoTooltip] 사이의 관계는 역대 최악으로 치닫고 말았습니다..."
 delhi_situation.14.a: "즉시 공식 사과를 요구하라!"
 delhi_situation.14.b: "인내해야 할 때다..."
 potential_ramifications_tt: "#R 이미 우리를 반대하기로 결정한 국가들과의 외교 관계에 영향을 줄 수 있습니다#!"
 delhi_lose_half_percentage_support_tt: "우리의 [share_of_power_gc|e]가 #R 0.5%#! 감소합니다"
 opposers_gain_1_percentage_support_tt: "상대방의 [share_of_power_gc|e]가 #R 0.5%#! 증가합니다"
 delhi_situation.15.title: "[target_country2.GetNameWithNoTooltip](과)와의 외교 마찰"
 delhi_situation.15.desc: "우리가 [target_country2.GetLongName](과)와 외교 접촉을 시도한 일로 한차례 소동이 일었습니다. 문제 해결을 위해 여러 번 달래고 화의를 청해 보았지만, 저 정복자들의 잔혹한 성격으로 인해 역효과가 날 뿐이었습니다. 이들은 평화를 유지하는 데 별 관심이 없는 것이 분명합니다. 심지어 이들은 우리 사절들이 자국 궁정에 머물면서 부적절한 행동을 저질렀다며 공식적인 사과를 요구하고 있습니다!"
 delhi_situation.15.a: "어찌 감히 이런 망발을..."
 delhi_situation.15.b: "우린 이런 외교적 도박을 할 여유가 없다."
 delhi_damages_relations_with_several_countries_tt: "[target_country2.GetNameWithNoTooltip](이)가 우리나라에 보인 공격 정책으로 인해 해당 국가와 기존에 해당 국가를 적대시하던 강대국 사이의 관계가 악화되어, 적대 세력이 강화됩니다"
 delhi_situation.16.title: "무너지는 권위"
 delhi_situation.16.desc: "지난 몇 년간 우리 행정부는 폭동을 잠재우고 백성들이 마주한 다양한 문제를 해결하기 위해 여러 시도를 거듭해 왔습니다. 그러나 최근 발생한 일련의 사건으로 인해 위대한 우리 [GetCountry('DLH').GetFlavorRank]의 끝이 다가오고 있다는 인식이 퍼져 버린 듯합니다.\n\n우리를 적대하는 이들의 힘이 강해질수록 우리의 국력은 쪼그라들고 있으며, 우리의 위상은 과거의 흔적 수준으로 감퇴하고 말았습니다. 암흑기가 다가왔습니다. [ROOT.GetCountry.GetCapital.GetName]에 위치한 우리 궁정에 있는 많은 유력 인사들은 영토를 포기하는 것이 상책이라며, 그 땅을 지키려 싸운다 해도 별다른 보람이 없을 것이라 주장하고 있습니다."
 delhi_situation.16.a: "선택의 여지가 없군..."
 delhi_situation.16.b: "아직 상황을 돌릴 여지는 있다!"
 end_situation_badly_tt: "[ShowSituationName('fall_of_delhi')] [situation|e]이 종결됩니다"
 we_will_lose_all_cores_tt: "우리가 직접 소유하지 않은 $india$ 내 [cores|e] 지점을 모두 포기합니다"
 gain_10_progress_for_claimants_tt: "적대 국가가 [GetSituationByKey('fall_of_delhi').GetName] [situation|e] 동안 #Y 권력 점유#! 수치를 #R 10%#! 획득합니다"
 powerful_warlords_will_rise_tt: "$india$에서 강대한 [countries|e]가 우리의 몰락으로 발생한 권력 공백을 메꿉니다"
 #New Events
 delhi_situation.17.title: "야무나강의 관개 사업"
 delhi_situation.17.desc: "야무나강은 예전부터 우리의 농업과 무역을 지탱하는 생명줄이었습니다. 그 잠재력을 알아본 우리 조언가들과 관리들은 [target_province.GetName]에서 대대적인 관개 사업을 추진함으로써 땅을 비옥하게 하고 주민들을 살찌우고자 하고 있습니다. 용수 공급을 개선하면 그 지역의 작황이 좋아지고, 기아의 위험은 줄어들며, 해당 지방과 그 수도인 [target_province_capital.GetName]에 대한 지배력이 공고해짐과 동시에 주민이 기뻐할 것입니다."
 delhi_situation.17.a: "관개 사업에 자금을 지원하라."
 delhi_situation.17.b: "그럴 여유가 없다."
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "[development|e] 획득량은 각 [location|e]에 대한 [control|e]에 따라 달라집니다\n[target_province_capital.GetNameWithNoTooltip] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 delhi_situation.18.title: "동방의 용병"
 delhi_situation.18.desc: "우리는 오래전부터 우리 [ROOT.GetCountry.GetFlavorRank] 국경을 사수할 강력한 기수와 병사들을 모집해 왔습니다. 영토에 대한 지배력을 굳히려는 지금, 외부 세력의 도움을 받을 경우 많은 것을 얻을 수 있을 것이 분명합니다.\n\n고맙게도 [ShowCultureGroupName('mongolian_group')] 기수 무리가 최근 우리 종교로 개종하고, 수도인 [ROOT.GetCountry.GetCapital.GetName] 주변으로 이주해 새로운 보금자리를 마련하고 싶다는 의향을 전해 왔습니다. 조언가들은 돈을 보고 싸우는 이들에게 너무 의존하지 말라며 경고했지만, 놓칠 수 없는 기회인 것도 사실입니다."
 delhi_situation.18.a: "저들에게 새로운 보금자리를 제공하라."
 delhi_situation.18.b: "외부 세력을 개입시킬 생각은 없다."
 mongol_converts_name: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')] 개종자"
 delhi_situation.18.historical_info: "델리 술탄국 초기에 몽골인들의 약탈은 큰 위협이었지만, 상당수의 몽골인이 투항하거나 포로로 잡히면서 술탄국 군대에 편입되기도 했습니다. 이들의 군사 기술, 특히 기마술과 스텝 지대에서의 뛰어난 전투력 덕분에 술탄국의 기마대는 크게 성장했고, 일부는 정예 연대가 되기도 했습니다. 시간이 지나면서 많은 몽골인은 이슬람으로 개종해 현지의 문화 및 행정 관행을 받아들였습니다. 더러는 관료 조직과 외교계에 진출해 요직을 맡으면서, 자신의 독특한 배경을 활용해 귀중한 통찰을 제공하기도 했습니다."
 delhi_situation.19.title: "[target_country.GetNameWithNoTooltip](과)와의 외교"
 delhi_situation.19.desc: "우리는 지금 각 전선에서 적을 막기 위해 분투하고 있지만, 외교 활동 또한 등한시해서는 안 됩니다. 최근 [target_country.GetName]에서 [ROOT.GetCountry.GetCapital.GetName](으)로 뜻밖의 사절을 보내 금화의 대가로 협력을 제안했습니다. 이것을 우리 국고를 털어먹으려는 음흉한 시도로 보는 시각도 존재하지만, 다른 이들은 이 요구에 응함으로써 우리의 부와 권력을 분명하게 보여 줄 수 있을 거라고 말합니다."
 delhi_situation.19.a: "자금을 지원해 우리의 너그러움을 보여 주도록."
 delhi_situation.19.b: "사절을 돌려보내도록 하라."
 delhi_situation.20.title: "하브시의 부상"
 delhi_situation.20.desc: "그 누구도 자신의 운명을 평생 스스로 좌우하지 못합니다. 운이 없어 노예로 전락한 이들을 보면 이 점을 잘 알 수 있습니다. 하지만 하브시들은 [ShowSubContinentName('east_africa')] 출신의 여느 노예와 달리 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 서서히 영향력을 넓히고 있습니다. 행정과 군사에 대한 이해와 재능을 바탕으로 점차 우리 [ROOT.GetCountry.GetFlavorRank]의 중요한 구성원이 되고 있는 것입니다. 그중에서도 특히 출중한 능력을 지닌 [target_character2.GetName](이)라는 인물이 최근 나타나, 우리를 충직하게 섬길 준비를 마쳤습니다."
 delhi_situation.20.historical_info: "하브시는 아비시니아 출신의 아프리카인을 가리키는 말로, 이들은 초기 이슬람 통치자들에 의해 군사 노예와 하인으로 처음 인도에 들어왔습니다. 자말웃딘 야쿠트 등 몇몇 인물은 일찍부터 델리에서 이름을 알렸지만, 하브시가 본격적으로 정치적 영향력을 발휘하게 된 것은 더 나중의 일로, 15세기 중엽 벵골에서 전성기를 맞이했습니다. 노예로 시작해 권력자의 자리에 오른 이 위대한 군인과 행정가들은 인도 아대륙의 역사에 지울 수 없는 흔적을 남겼으며, 아프리카의 유산과 남아시아 문화 및 정치 사이의 독특한 결합을 보여 주는 사례가 되었습니다."
 delhi_situation.20.a: "저들은 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 귀중한 자산이 될 것이다!"
 periodically_gain_habshi_advisors_tt: "이 [estate_privilege|e]이 활성화된 동안, [ShowSituationName('fall_of_delhi')] [situation|e] 중 각종 [events|e]를 통해 재능 넘치는 하브시 노예가 출현합니다"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "하브시 노예의 등장은 한창 성장 중인 우리 [ROOT.GetCountry.GetFlavorRank]에 큰 보탬이 되었습니다. 유능한 행정관에서 무시무시한 장수들까지, 이들은 계속해서 우리 사회에 큰 족적을 남기고 있습니다. 그중에서도 [target_character.GetName]의 출중한 능력은 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](으)로서 큰 가치를 지닐 것입니다."
 delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 great_diplomat_tt: "[target_character.GetShortNameWithNoTooltip](은)는 뛰어난 [dip|e]으로 위대한 외교관이 될 것이며, 그 결과 다음 효과가 발생합니다:"
 great_person_tt: "[target_character.GetShortNameWithNoTooltip](은)는 뛰어난 [total_ability|e]으로 전설적인 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](이)가 될 것이며, 그 결과 다음 효과가 발생합니다:"
 great_administrator_tt: " [target_character.GetShortNameWithNoTooltip](은)는 뛰어난 [adm|e]으로 행정관이 되어 활약할 것이며, 그 결과 다음 효과가 발생합니다:"
 great_general_tt: "[target_character.GetShortNameWithNoTooltip](은)는 뛰어난 [mil|e]으로 우리 군의 수준을 높일 것이며, 그 결과 다음 효과가 발생합니다:"
 delhi_situation.22.title: "[target_rebel.GetNameWithNoTooltip](이)가 가져온 역경"
 delhi_situation.22.desc: "지난 몇 년 동안 격동기가 이어지면서 많은 백성이 우리에게 반기를 들었습니다. 이들은 피땀 어린 투쟁을 통해, 우리가 지금까지 이룬 영광스러운 성과를 무로 되돌리고 [ROOT.GetCountry.GetFlavorRank](을)를 무너뜨리려 분투하고 있습니다.\n\n최근 국내에서는 강력한 반란 세력인 [target_rebel.GetName]의 이름이 주목을 받고 있습니다. 대중의 마음을 사로잡은 수사법과 싸움에 대한 열망으로 무장한 이들은 우리에게 전령을 보내 명확한 입장을 밝혔습니다. 즉시 자신들의 요구를 따르지 않는다면 대대적인 반란에 나서겠다고 말입니다."
 delhi_situation.22.a: "요구를 들어줄 수밖에 없겠군."
 delhi_situation.22.b: "저들의 지지자들을 돈으로 매수하라."
 delhi_situation.22.c: "대응할 가치도 없군."
 every_supporting_pop_gains_25_satisfaction: "[target_rebel.GetNameWithNoTooltip](을)를 추종하는 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다. [ShowModifierTypeName('pop_leave_rebels_threshold')] [modifier|e]에 따라 이것으로 [rebellion|e]이 사라질 수도 있습니다"
