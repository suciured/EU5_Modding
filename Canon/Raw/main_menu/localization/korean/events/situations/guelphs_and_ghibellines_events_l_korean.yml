l_korean:
 guelphs_and_ghibellines.1.title: "[ShowRegionNameWithNoTooltip('italy_region')]의 정치 환경"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "흥미로운 시기가 찾아왔군."
 guelphs_and_ghibellines.1.tt: "이 상황에서는 [ShowRegionNameWithNoTooltip('italy_region')]의 지배권을 둘러싼 갈등에서 [GetCountry('PAP').GetName] 또는 [GetUniqueInternationalOrganization('hre').GetName]의 지도자 중 어느 한 편에 설 수 있습니다"
 guelphs_and_ghibellines.2.title: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]와 [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "주요 가문은 일반적으로 저마다 [GetUniqueInternationalOrganization('guelphs_io').GetName] 또는 [GetUniqueInternationalOrganization('ghibellines_io').GetName] 중 어느 한쪽과 입장을 같이합니다. 하지만 기회주의적 성향이 높은 특정 인물들의 경우 편을 바꾸기도 하며, 때로는 강제력이나 외교적 수완을 동원해 다른 나라들이 정당한 자의 편에 서도록 설득을 시도하기도 합니다. 쉽게 말해, 더 얻을 것이 많은 편에 붙으라고 꼬드기는 것이죠."
 guelphs_and_ghibellines.2.a: "황제를 위해 싸우리라!"
 guelphs_and_ghibellines.2.a.tt: "이 선택지를 고르면 [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]의 편에 서게 됩니다"
 guelphs_and_ghibellines.2.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]에 합류하라."
 guelphs_and_ghibellines.2.b.tt: "이 선택지를 고르면 [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]의 편에 서게 됩니다"
 guelphs_and_ghibellines.2.c: "지금은 아무것도 바꾸지 않겠다."
 guelphs_and_ghibellines.2.c.tt: "이 선택지는 충성 대상을 변경하지 않습니다"
 guelphs_and_ghibellines.3.title: "[ShowRegionNameWithNoTooltip('italy_region')]에서의 영향력"
 guelphs_and_ghibellines.3.desc: "우리와 [GetCharacter('ogk_heinrich_v_salier').GetName]의 분쟁이 시작된 후, 지금까지 [ShowRegionName('italy_region')] 지역에서는 일대의 지배권을 둘러싸고 [GetUniqueInternationalOrganization('guelphs_io').GetName]와 [GetUniqueInternationalOrganization('ghibellines_io').GetName] 사이에서 여러 차례 전쟁과 분쟁이 발생했습니다. 이 분쟁이 남부 [ShowRegionNameWithNoTooltip('italy_region')]에서 일어난 [ShowDynastyName('hohenstaufen_dynasty')]의 축출로 종결되기를 바랐지만, [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]는 여전히 요새들을 틀어쥔 채로 가망 없는 대업에 집착하고 있습니다."
 guelphs_and_ghibellines.3.a: "우리의 믿음을 위해!"
 guelphs_and_ghibellines.3.a.tt: "우리는 [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]이기 때문에 우리의 뜻을 지지하는 [GetUniqueInternationalOrganization('guelphs_io').GetName]의 편에만 설 수 있습니다"
 guelphs_and_ghibellines.4.title: "[target_io.GetNameWithNoTooltip]의 승리"
 guelphs_and_ghibellines.4.desc: "[target_io.GetName](이)가 드디어 [rival_io.GetName](을)를 완전히 장악하고 [ShowRegionName('italy_region')] 지역을 [GetUniqueInternationalOrganization('hre').GetName]의 폭정으로부터 구해 냈습니다. 이제 우리는 아무런 연관도 없는 외국 지배자의 간섭에서 벗어나, 새로 찾은 자유를 누릴 수 있게 된 것입니다."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "[capital|e]가 [ShowRegionName('italy_region')] [region|e]에 위치한 모든 [country|e]가 [GetUniqueInternationalOrganization('hre').GetName]에서 탈퇴하고, 각국이 그 지역에 소유한 모든 [location|e] 또한 제거됩니다"
 guelphs_and_ghibellines.5.title: "궤멸적 패배"
 guelphs_and_ghibellines.5.desc: "[rival_io.GetName](이)가 우리에게 결정적 승리를 겨누고는, [GetUniqueInternationalOrganization('hre').GetName]에 대한 의무에서 벗어나겠다는 요구를 관철했습니다. 그들의 뜻에 굴복하고 만 우리 [target_io.GetName](은)는 이제 [ShowRegionName('italy_region')]에서 우리가 자리할 보금자리를 새로 찾아야만 합니다."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "[target_io.GetNameWithNoTooltip]의 승리"
 guelphs_and_ghibellines.6.desc: "지난 몇 세기 동안 우리는 자랑스러운 [target_io.GetName]의 구성국으로서 [ShowRegionName('italy_region')]의 정당한 지배자인 [GetUniqueInternationalOrganization('hre').GetName]의 권리를 옹호하고 수호해 왔습니다. 그리고 이제 [rival_io.GetName](이)가 마침내 그 보잘것없는 요구를 포기하고 정당한 제국의 통치 아래 무릎을 꿇었습니다."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "[capital|e]가 [ShowRegionName('italy_region')] [region|e]에 위치했으나 [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] 및 [ShowAreaName('sicily_area')]에 속하지 않는 모든 [country|e]가 [GetUniqueInternationalOrganization('hre').GetName]에 가입하고, 각국이 소유한 모든 [location|e]을 편입합니다"
 guelphs_and_ghibellines.7.title: "산산이 부서진 꿈"
 guelphs_and_ghibellines.7.desc: "알프스 너머 북쪽에 사는 외국 황제의 발 아래 신음하던 [ShowRegionName('italy_region')]에 자유를 되찾아주려는 우리의 꿈이 [rival_io.GetName]의 철권 아래 부서져 내렸습니다. 이제 우리는 그들의 지도자가 우리에게 인정한 낮은 지위에 만족하며 [GetUniqueInternationalOrganization('hre').GetName] 안에서 하루하루를 살아가야 합니다."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "교착 상태의 분쟁"
 guelphs_and_ghibellines.8.desc: "우리 국가는 안 그래도 수백 년간 경쟁자들과 치열한 싸움을 벌여 왔는데, [ShowRegionName('italy_region')]에서 형성된 교착 구도로 인해 모든 분쟁 당사자가 전쟁에 지치고 흥미를 잃고 말았습니다. 탈진한 병사들은 결국 우리의 대업을 위해 싸우기를 거부했으며, 상대측도 마찬가지인 모양입니다. 상황이 이렇게 된 이상, 적대 관계를 내려놓고 병력을 거둬들여 후일을 도모하는 것이 최선이지 않을까 싶습니다."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "수도가 [ShowRegionName('italy_region')]에 위치한 모든 [GetUniqueInternationalOrganization('guelphs_io').GetName] 구성국이 [GetUniqueInternationalOrganization('hre').GetName]에서 탈퇴하고, 각국이 소유한 모든 [locations|e] 또한 제거됩니다"
 guelphs_and_ghibellines.9.title: "상황의 압박"
 guelphs_and_ghibellines.9.desc: "현재 진행 중인 분쟁에서 우리는 지금까지 중립을 유지했습니다. 그러나 각 당사자가 외교 창구를 통해 점차 강한 압박을 보내고 있습니다. 이제는 그만 [GetUniqueInternationalOrganization('guelphs_io').GetName] 또는 [GetUniqueInternationalOrganization('ghibellines_io').GetName] 중 어느 한쪽을 선택해 합류할 때가 온 것 같습니다."
 guelphs_and_ghibellines.9.a: "[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]에 합류하라."
 guelphs_and_ghibellines.9.a.tt: "[GetUniqueInternationalOrganization('ghibellines_io').GetName]에 합류합니다"
 guelphs_and_ghibellines.9.b: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]에 합류하라."
 guelphs_and_ghibellines.9.b.tt: "[GetUniqueInternationalOrganization('guelphs_io').GetName]에 합류합니다"
 guelphs_and_ghibellines.9.c: "편을 들지 않고도 지금까지 잘해 오지 않았더냐?"
 guelphs_and_ghibellines.9.c.tt: "진행 중인 분쟁에서 어느 편에도 합류하지 않습니다"
 guelphs_and_ghibellines.10.title: "$guelphs_io$-$ghibellines_io$ 분쟁의 종식"
 guelphs_and_ghibellines.10.desc: "마침내 [ShowRegionName('italy_region')]에서 발생한 [GetUniqueInternationalOrganization('guelphs_io').GetName]와 [GetUniqueInternationalOrganization('ghibellines_io').GetName] 사이의 분쟁이 끝을 맺었습니다."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ [loser_io.GetNameWithNoTooltip]도 나름대로 최선을 다했지만, [winner_io.GetNameWithNoTooltip]는 정치력과 경제력을 통해 반대파의 야망을 꺾고 [ShowRegionNameWithNoTooltip('italy_region')] 지역에 대한 지배권을 쟁취했습니다."
 guelphs_and_ghibellines.10.a: "조금이나마 [ShowRegionNameWithNoTooltip('italy_region')]에 평화가 찾아오겠군."
 guelphs_and_ghibellines.100.title: "[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "[target_character.GetName](이)가 [GetUniqueInternationalOrganization('hre').GetName]의 다음 황제로 등극하자, [ShowSituationName('guelphs_and_ghibellines')]의 상황이 [target_country.GetAdjective]에게도 고민거리로 자라났습니다. 특히 [GetUniqueInternationalOrganization('ghibellines_io').GetName]는 [ShowRegionName('italy_region')]에서 황실 세력의 편에 서기로 결정한 바 있기 때문입니다."
 guelphs_and_ghibellines.100.a: "[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]를 반드시 승리로 이끌어야 한다!"
 guelphs_and_ghibellines.100.b: "[ShowRegionNameWithNoTooltip('italy_region')]의 문제는 우리가 상관할 바가 아니지."
 guelphs_and_ghibellines.100.b.tt: "[GetUniqueInternationalOrganization('ghibellines_io').GetName]를 이끌려면 기존 세력에서 탈퇴하고 재합류해야 합니다"
 guelphs_and_ghibellines.100.c: "우리가 [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]를 승리로 이끌 것이다!"
 guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "[actor.GetName]에서 보낸 사절이 도착했습니다. 이들은 현재 진행 중인 [target.GetName] 분쟁에서 자신들을 지원해 달라고 요구해 왔으며, 같은 [target_1.Custom('GetGAGOwnFaction')]의 구성국으로서 자기편에 설 의무가 있다고 강변했습니다."
 guelphs_and_ghibellines.1000.a: "물론 도울 것이다."
 guelphs_and_ghibellines.1000.b: "이 분쟁에서 우리가 얻을 것은 없다."
 guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip]의 아군 합류!"
 guelphs_and_ghibellines.1001.desc: "사절들에게서 보고가 올라왔습니다. [target_1.GetName](이)가 [target.GetName]에서 우리 편에 가담하기로 결정했다고 합니다!"
 guelphs_and_ghibellines.1001.a: "[target_1.Custom('GetGAGOwnFactionWithNoTooltip')] 만세!"
 guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip]의 아군 합류 거부"
 guelphs_and_ghibellines.1002.desc: "사절들에게서 보고가 올라왔습니다. [target_1.GetName](이)가 [target.GetName]에서 우리 편에 가담하기를 거부했다는 듯합니다!"
 guelphs_and_ghibellines.1002.a: "이 배신자 놈들 같으니!"
 guelphs_and_ghibellines.1100.title: "제국의 조력"
 guelphs_and_ghibellines.1100.desc: "자랑스러운 [actor.Custom('GetGAGOwnFaction')](은)는 현재 [GetUniqueInternationalOrganization('hre').GetName]과 입장을 같이 하고 있습니다. 그 덕분에 우리도 제국의 현임 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]인 [target_country.GetName]에 조력을 요청할 수 있는 특권을 누리게 되었습니다. 하지만 먼저 어떠한 지원을 요청할지 결정해야 합니다..."
 guelphs_and_ghibellines.1100.desc.fallback: "[actor.Custom('GetGAGOwnFaction')](은)는 다시 한번 지원을 요청했습니다. 그러나... 아무런 지원도 오지 않았습니다."
 guelphs_and_ghibellines.1100.a: "국고에 대한 지원이 시급하다."
 guelphs_and_ghibellines.1100.a.tt: "[target_country.GetName]에 [gold|e]를 요청합니다(상대국의 현재 보유액은 #Y [target_country.GetCurrencyValue('gold')]#!이며, 이 중 #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#!만큼을 우리에게 보낼 것입니다)"
 guelphs_and_ghibellines.1100.b: "병사가 더 필요하다."
 guelphs_and_ghibellines.1100.b.tt: "[target_country.GetName]에 [manpower|e]을 요청합니다(상대국의 현재 보유 인력은 #Y [target_country.GetCurrencyValue('manpower')]#!이며, 이 중 #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#!만큼을 우리에게 보낼 것입니다)"
 guelphs_and_ghibellines.1100.c: "외교적 동맹이라면 더할 나위 없겠지."
 guelphs_and_ghibellines.1100.c.tt: "[target_country.GetName]에 [alliance|e] 체결을 요청합니다"
 guelphs_and_ghibellines.1100.zzz: "다시 생각해 보니..."
 guelphs_and_ghibellines.1100.zzz.at: "[target_country.GetName]에 아무것도 요청하지 않습니다."
 guelphs_and_ghibellines.1100.zzz.bt: "[ShowGenericActionName('ghibellines_petition_for_imperial_support')] [situation_action|e]을 재차 수행하는 데 필요한 기간이 #Y 1년#!으로 감소합니다"
 guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip]의 제국 조력 요청"
 guelphs_and_ghibellines.1101.title.fallback: "제국 조력 요청"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ 그들은 [root_country.Custom('GetGAGEnemyFaction')](과)와 맞선 노고에 대한 보상으로 추가 금화를 요구해 왔습니다."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ 그들은 [root_country.Custom('GetGAGEnemyFaction')](과)와 맞선 노고에 대한 보상으로 추가 병력을 요구해 왔습니다."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ 그들은 [root_country.Custom('GetGAGEnemyFaction')] 세력의 약화를 위해 외교 동맹을 요구해 왔습니다."
 guelphs_and_ghibellines.1101.desc: "[root_country.Custom('GetGAGOwnFaction')]의 강대한 구성국인 [root_country.GetLongName](이)가 우리에게 지원을 요청했습니다."
 guelphs_and_ghibellines.1101.a: "합리적인 요청이군."
 guelphs_and_ghibellines.1101.b: "이들을 지원해서 우리가 얻을 것이 없다."
 guelphs_and_ghibellines.1102.title: "제국의 조력"
 guelphs_and_ghibellines.1102.desc.gold: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]가 우리의 요청에 화답해, [GetUniqueInternationalOrganization('hre').GetName]에서 보관 중이던 귀중한 금화의 일부를 내줬습니다."
 guelphs_and_ghibellines.1102.desc.manpower: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]가 우리의 요청에 화답해, 군사력을 증강할 수 있도록 [GetUniqueInternationalOrganization('hre').GetName]에서 양성 중이던 병력을 보내 줬습니다."
 guelphs_and_ghibellines.1102.desc.alliance: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]가 우리 외교 구상에 동의해 동맹 조약을 체결해 줬습니다!"
 guelphs_and_ghibellines.1102.desc: "우리 궁정에 [target_country.GetName](으)로부터 희소식이 도착했습니다!"
 guelphs_and_ghibellines.1102.a: "참으로 기쁜 소식이로고!"
 guelphs_and_ghibellines.1103.title: "제국의 조력"
 guelphs_and_ghibellines.1103.desc: "[target_country.GetName]에서 새로운 소식이 도착했습니다. 우리는 [GetUniqueInternationalOrganization('hre').GetName]에 충성을 바쳤지만, 그들은 우리가 보낸 지원 요청을 무시하려는 모양입니다..."
 guelphs_and_ghibellines.1103.a: "그 선택은 앞으로 오랫동안 우리의 충성심을 더럽히리라..."
