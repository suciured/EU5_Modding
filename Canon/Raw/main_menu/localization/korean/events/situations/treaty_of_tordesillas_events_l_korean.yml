l_korean:
 treaty_of_tordesillas.1.common_phrase: "[ShowContinentName('america')] 연안에서 가장 좋은 땅과 항구를 두고 경쟁하는 관계가 되었습니다.\n\n아무런 조치도 취하지 않을 경우, 이 상황은 필연적으로 가장 좋은 교역로와 자원을 두고 경쟁하는 양국 사이의 분쟁으로 이어질 것입니다."
 treaty_of_tordesillas.1.title: "우리 몫의 세상"
 treaty_of_tordesillas.1.desc: "새로 발견한 [target_location.GetName] 땅으로 진출하려는 우리의 움직임이 [other_country_scope.GetLongName] 사람들의 이목을 끌고 말았습니다. 이들 또한 [other_country_colony_scope.GetName]에서 보유지를 확장하고 있으며, 이에 우리와는 $treaty_of_tordesillas.1.common_phrase$ 그 대신 외교관과 정치인들이 모여 회담을 개최하고, 이 땅을 양측이 만족할 만한 방법으로 공평하게 분배하는 방안을 수립할 수도 있습니다."
 treaty_of_tordesillas.1.historical_info: "토르데시야스 조약은 카스티야 국왕 이사벨라 1세와 아라곤 국왕 페란도 2세, 포르투갈 국왕 주앙 2세가 1494년 6월 7일 카스티야의 도시 토르데시야스에 모여 체결한 조약입니다. 이들은 양측의 충돌을 피하고자 신세계에서 발견된 새로운 땅과 대서양 해역을 분할하기로 했고, 그렇게 카보베르데로부터 서쪽으로 370마일(약 1,780km) 떨어진 지점에 가공의 경계선이 만들어졌습니다.\n\n이 선의 서쪽 구역은 카스티야의, 동쪽은 포르투갈의 영토로 규정되었으며, 그 과정에서 원주민들의 사정은 전혀 고려되지 않았습니다."
 treaty_of_tordesillas.1.a: "회담 장소로는 [capital_scope.GetNameWithNoTooltip](이)가 좋겠군."
 treaty_of_tordesillas.1.b: "상대의 수도인 [other_capital_scope.GetNameWithNoTooltip]에 찾아가겠다."
 treaty_of_tordesillas.1.c: "[random_location_scope.GetNameWithNoTooltip](이)가 가장 좋을 듯하군."
 treaty_of_tordesillas.1.d: "아메리카 정착지인 [american_location_scope.GetNameWithNoTooltip](을)를 선택하겠다."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip](이)가 가장 편리할 것이다."
 treaty_of_tordesillas.2.desc: "새로 발견한 [other_country_colony_scope.GetName] 땅으로 진출하려는 우리의 움직임이 [first_country_scope.GetLongName] 사람들의 이목을 끌고 말았습니다. 이들 또한 [target_location.GetName]에서 보유지를 확장하고 있으며, 이에 우리와는 $treaty_of_tordesillas.1.common_phrase$ 그 대안으로, 상대는 [chosen_location_scope.GetName]에서 외교관과 정치인 사이의 회담을 개최해 새 영토를 양측이 만족할 만한 방법으로 공평하게 분배하는 방안을 제안했습니다."
 treaty_of_tordesillas.2.a: "회담에 참가하겠다."
 treaty_of_tordesillas.2.a.tt: "모든 [ShowReligionAdjective('catholic')] 국가가 이 소식을 듣게 됩니다"
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "[chosen_location_scope.GetRank.GetName] [chosen_location_scope.GetName]에서 대대적인 논의를 거친 끝에, [first_country_scope.GetLongName](과)와 [other_country_scope.GetLongName](은)는 [ShowContinentName('america')] 대륙에서 새롭게 발견된 땅을 분배하기 위한 규칙을 다룬 신규 조약을 체결했습니다.\n\n향후 [GetSituationByKey('treaty_of_tordesillas').GetName]이라고 불리게 된 이 조약은 광대한 신규 영토에 대해 영유권을 주장하는 절차를 개략적으로 설명하고 있으며, 분쟁 발생 시 [GetInternationalOrganization('catholic_church').GetLeaderTitle](을)를 중재인이자 보증인으로 삼을 것을 규정하고 있습니다."
 treaty_of_tordesillas.3.desc_one_signatory: "Suddenly, the long discussion held in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName] has reached a swift end. The [first_country_scope.GetLongName] is now the only [ShowReligionAdjective('catholic')] power able to extend the influence of the [GetInternationalOrganization('catholic_church').GetName] over the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], provides to [first_country_scope.GetName] the full backing of the [GetCountry('PAP').GetFlavorRank] to claim vast tracts of new territory and govern them in the name of our Lord."
 treaty_of_tordesillas.3.a: "왜 발견한 땅을 직접 통치할 권리를 박탈당해야 하느냐?"
 treaty_of_tordesillas.3.b: "그 작자들이 바다 너머에서 무엇을 하는지는 관심 없다."
 treaty_of_tordesillas.3.c: "우리가 세계를 정복할 것이다!"
 treaty_of_tordesillas.4.title: "$treaty_of_tordesillas$ 폐지"
 treaty_of_tordesillas.4.desc: "낡고 논란이 많은 법이라면 언제나 그렇듯이, 한때 강력한 힘을 발휘했던 [GetSituationByKey('treaty_of_tordesillas').GetName]도 철 지난 판결과 집행의 부재로 인해 의미 없는 종이 더미가 되고 말았습니다.\n\n조약을 체결한 [first_country_scope.GetLongName](과)와 [other_country_scope.GetLongName]에게는 허망한 일이겠지만, 이들이 과거에 한 약속은 이제 효력을 상실했으며, 자국 식민지들조차 조약이 너무 제한적이라고 생각해 최대한 무시하고 있는 실정입니다."
 treaty_of_tordesillas.4.a: "이제 영토를 확장할 때가 왔구나!"
 treaty_of_tordesillas.4.b: "우리는 단 한 순간도 저 폭압적인 조약에 구속된 적이 없었다."
 treaty_of_tordesillas.4.c: "상관없다. 뒤를 이을 새로운 조약을 체결하면 될 일이니."
 treaty_of_tordesillas.4.d: "그런 조약은 더 이상 필요 없다."
 treaty_of_tordesillas.5.title: "[actor.GetAdjectiveWithNoTooltip]의 요구"
 treaty_of_tordesillas.5.desc: "[actor.GetLongName]의 외교관이 우리에게 터무니없는 요구를 전달했습니다. 말하길 $treaty_of_tordesillas$에 따라 자신들에게 [selected_province.GetName] 지방을 식민지화하고 통치할 권리가 있다고 합니다. 현재 그 땅이 우리의 지배하에 있다는 사실은 아랑곳하지도 않는 눈치입니다.\n\n상대국은 즉각 [selected_province.GetNameWithNoTooltip]에 대한 지배권을 자신들에게 양도하지 않으면 그 선택에 따른 결과를 직면하게 될 것이라며 격정적인 어조로 요구 사항을 늘어놓았습니다."
 treaty_of_tordesillas.5.a: "통탄스럽지만, 저들의 요구를 받아들이겠다."
 treaty_of_tordesillas.5.b: "그런 포학한 최후통첩을 받아들일 생각은 없다."
 treaty_of_tordesillas.5.c: "[overlord.GetNameWithNoTooltip]에 사절을 보내 우리를 도와야 할 때가 왔음을 알려라."
 treaty_of_tordesillas.6.title: "$treaty_of_tordesillas$ 개정안"
 treaty_of_tordesillas.6.desc: "[actor.GetLongName](이)가 제안 하나를 보냈습니다. 이전까지 저들은 우리가 정당하게 소유한 [target_recipient_area.GetName] 권역을 종종 탐내는 듯한 모습을 보였는데, 이는 해당 권역이 상대국이 소유권을 지닌 [target_actor_area.GetName] 권역과 맞닿아 있었기에 특히 그러했습니다.\n\n저들이 보낸 제안은 간단합니다. [target_actor_area.GetNameWithNoTooltip]의 소유권을 우리가 갖고, [target_recipient_area.GetNameWithNoTooltip]의 소유권을 저들에게 넘기는 식으로 서로의 영유권을 교환하자는 것입니다.\n\n이는 우호적 제안이기에 얼마든지 거절할 수 있으나, 거절할 경우 탐탁지 않게 여길지도 모릅니다."
 treaty_of_tordesillas.6.a: "제안을 수락하지."
 treaty_of_tordesillas.6.b: "터무니없는 요구를 하는군."
 treaty_of_tordesillas.7.title: "대대적 교환"
 treaty_of_tordesillas.7.desc: "[actor.GetLongName](으)로부터 특이한 제안 하나가 도착했습니다. 말하길 $treaty_of_tordesillas$이 비준되면 각자가 가지게 될 세계의 구역을 맞바꾸자고 합니다.\n\n제안의 중대성을 고려했을 때 현 상황에 상당한 파장을 일으킬 수 있으므로 신중히 검토 후 답변해야 합니다."
 treaty_of_tordesillas.7.a: "과감하게 저들의 제안을 받아들이겠다."
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName](과)와 [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName](이)가 영유권을 주장하는 세계의 구역을 맞바꿉니다"
 treaty_of_tordesillas.7.b: "그런 터무니없는 요구를 받아들일 생각은 없다."
