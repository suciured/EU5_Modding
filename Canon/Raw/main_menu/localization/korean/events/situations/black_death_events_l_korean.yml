l_korean:
 black_death.1.title: "[GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]에서 [ShowSituationNameWithNoTooltip('black_death')] 발생"
 black_death.1.desc: "[GetDisease('bubonic_plague').GetOrigin.GetName]에서 불길한 소식이 전해졌습니다. 최근 다음과 같은 보고서가 도착한 것입니다.\n\n어찌 이런 일이! 우리 함선들이 무사히 항구에 도착했지만, 천 명에 이르는 선원 중에 병에 걸리지 않은 자는 불과 열 명이 채 되지 않습니다. 고향에 돌아온 저희에게 사방 천지에서 친지와 이웃들이 찾아오니, 아아, 저희는 저들에게 죽음의 화살을 쏘고야 말았습니다! 이야기를 나누고, 포옹하고, 입을 맞출 때마다, 저희의 입술로부터 독이 퍼져 나갔습니다. 저들 또한 자기 집으로 돌아가 온 가족에게 병을 퍼뜨리니, 사흘 후에는 모두가 병마에 굴복하고, 이윽고 한 무덤에 묻히고 말았습니다. 병자를 찾아간 신부와 의사들 또한 병을 얻어 돌아왔고, 곧 망자의 대열에 합류했습니다. 오, 죽음이여! 잔인하고, 비통하고, 불경한 죽음이여! 그대는 이렇게 애정의 유대를 끊고, 아비와 어미, 형제와 자매, 남편과 아내를 갈라놓는구나. 저희에게 닥친 비극을 애도하면서도, 저희는 차마 두려워 도망갈 수도, 감히 한곳에 머무를 수도 없었습니다."
 black_death.1.a: "망할!"
 black_death.1.a.tt: "[GetDisease('bubonic_plague').GetOrigin.GetName]에서 [ShowSituationName('black_death')]이 확산되기 시작했습니다"
 black_death.1026.title: "또 하나, 시체가 늘어나는가..."
 black_death.1026.desc: "부유한 자여, 재산을 믿지 말지어다.\n금으로는 건강을 살 수 없는 법이로다.\n육신이란 언젠가 쇠하고 마는 것.\n만물에는 반드시 끝이 있으니,\n이 역병도 속히 지나가리라.\n그리고 병에 걸린 이 몸은 필히 스러지리라."
 black_death.1026.a: "주님, 저희에게 자비를 베푸소서!"
 black_death.2.title: "흑사병 확산!"
 black_death.2.desc: "인류의 종언이자 신께서 내린 형벌인 흑사병이 우리나라에 유입되었습니다! 기도하는 것 외에 우리가 할 수 있는 것이 과연 무엇이 있을까요?"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "흑사병 유행 종식"
 black_death.100.desc: "전염병의 마지막 잔재가 마침내 모습을 감췄습니다. 살아남은 우리는 저주를 받은 것일까요, 아니면 축복을 받은 것일까요?"
 black_death.100.a: "살아남은 자는 있느냐?"
 total_death_toll_tt: "[ShowSituationName('black_death')] [situation|e]이 진행되는 동안, #R 사신#!이 총 [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0]#Y K#!에 달하는 우리 [pops|e]의 영혼을 거두어 갔습니다"
 black_death.101.t: "역병으로 내린 신벌"
 black_death.101.desc: "종말이 찾아왔습니다! 적어도 시골을 돌아다니며 끊임없이 종말론을 설파하는 고행자들은 그렇게 믿는 듯합니다. 이들은 우리가 범한 교만을 벌하기 위해 재앙이 찾아왔으며, 오직 고행을 통해서만 그리스도의 진노를 잠재울 수 있다고 주장합니다.\n\n점차 커지고 있는 이 고행자 집단은 처음에는 교회의 지지를 받았으나, 이제는 정통 교리에서 너무 엇나가는 바람에 인정받지 못하고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이 집단을 몰아내지 않으면 사회 안정을 해칠 것이라고 진언했습니다."
 black_death.101.a: "현지 주둔군에게 고행자 집단을 해산하도록 지시하라."
 black_death.101.b: "교회 말은 신경 쓰지 말라. 이들의 말이 옳을지 누가 알겠나?"
 plague_lessen_spread_piss_off_peasants_tt: "[target_province.GetName] 내 모든 소유 [location|e]에서 [GetDisease('bubonic_plague').GetName] 유병률이 #G 5%#! 감소하는 대신 농민의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 black_death.102.t: "임금 동결이라는 역병"
 black_death.102.desc: "당연한 말이지만, 길드는 경제에 대단한 영향력을 미칩니다. 일반적으로 길드는 대중에게 제품에 대한 신뢰를 제공하고, 시장을 안정적으로 유지하고, 경쟁 수준을 조절하는 등 여러 역할을 담당해 사회에 긍정적인 영향력을 행사합니다. 우리나라에 유입된 전염병이 온 사방으로 확산됨에 따라, 길드에 의한 가격 안정과 일자리 제공이 그 어느 때보다 중요해졌습니다.\n\n전염병으로 많은 사람이 죽어 나가며 길드에도 일손이 부족해졌지만, 길드는 이 목표를 달성하기 위해 임금을 계속 예년 수준으로 통제할 수밖에 없었습니다. 이에 많은 길드 구성원들이 길드에 남아 있자니 돈을 적게 받고, 독립하자니 길드의 철퇴가 두렵다며 불만을 품기 시작했습니다. 시장 안정이 우선인지 노동자를 달래는 것이 우선인지, 우리는 선택해야만 합니다."
 black_death.102.a: "이 배은망덕한 일꾼들이 분수를 깨닫게 해 주거라."
 black_death.102.b: "시장은 사회적 안정과 맞바꿀 만하지."
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName] 및 인접한 모든 소유 [location|e]에서 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 black_death.103.t: "전염병에서 얻은 교훈"
 black_death.103.desc: "궁정 의사들과 대학의 지식층이 역병 치료법과 예방 기법을 표준화하면 상황을 개선하는 데 도움이 될 것이라고 말했습니다. 현재 전염병 치료 및 예방은 각 지역의 역병 의사와 의료인들이 국지적인 연결망을 구성해 대응하고 있습니다. 모든 의사가 최신 장비와 방법론을 이용할 수 있도록 만든다면 비용이야 많이 들겠지만, 그만한 가치를 하지 않을까요? 가운과 장갑의 착용, 약초 가방의 휴대, 수은과 비소의 보급 등은 분명 사람들의 안전과 건강을 조금이나마 지켜 줄 것입니다."
 black_death.103.a: "표준화를 진행하라."
 black_death.103.b: "의사마다 알아서 치료법을 선택하게 하라."
 black_death.1001.t: "농촌으로의 피난"
 black_death.1001.desc: "인구 밀집 지역을 중심으로 빠르게 확산하고 있는 흑사병을 보고 겁에 질린 사람들이 도시 지역을 떠나 촌락으로 대거 이주를 시작했습니다. 스스로를 세상과 격리해, 일대를 휩쓰는 질병으로부터 자신을 지키려는 것입니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 등 상류 계층이 그러한 반응을 보이는 것은 그나마 용납할 수 있지만, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 우리나라의 생명줄이나 다름없습니다. 이들이 생산 거점에서 이탈할 경우 경제에 재앙이 닥칠 것입니다! 우리 경제를 지키려면 보다 과감한 조치가 필요할지도 모르겠습니다."
 black_death.1001.a: "가게 둬라. 다 살자고 하는 일 아니겠는가."
 black_death.1001.b: "도시를 봉쇄하라. 통행증 없이는 누구도 나갈 수 없다!"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "이도향촌"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "흑사병 피난"
 black_death.1002.t: "유행의 충돌"
 black_death.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 사이에서 흑사병 전염을 막는 가장 적절한 행동 방식이 무엇인지를 두고 문화 전쟁이 벌어지고 있습니다. 한쪽은 문을 걸어 잠그고 집에 틀어박혀 식사를 줄이고 기도를 늘리는 금욕 생활을 통해 구원을 찾는 한편, 다른 한쪽은 버려진 집에 무턱대고 들어가 마치 내일 바로 역병으로 죽을 것처럼 술을 마시고, 해가 뜰 때까지 죄악을 탐닉합니다.\n\n이러한 방법이 실제로 역병을 저지하는 데 도움 될지는 알 수 없지만, 어느 한쪽을 지지하는 것은 분명 나라에 도움이 될 것입니다."
 black_death.1002.a: "금욕이 우리의 신앙과 안위를 지킬 것이다!"
 black_death.1002.b: "탐닉이 우리의 행복과 안위를 지킬 것이다!"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "금욕 운동"
 plague_satisfaction_and_spread_tt: "아직 질병을 극복하지 못한 [target_province.GetName] 내 모든 소유 [location|e]에서 [GetDisease('bubonic_plague').GetName] 유병률이 #R 10%#! 증가하는 대신 농민의 [pop_satisfaction|e]가 #G 10%#! 증가합니다"
 black_death.1003.t: "흑사병, 권좌를 삼키다"
 black_death.1003.desc: "[target_portrait_character.GetName](은)는 한동안 증상을 숨기고 있었지만 끝내 사망하고 말았습니다. 그리고 임종 직후, 우리의 통치자 또한 안타깝게도 [ROOT.GetCountry.GetFlavorRank]에 유령처럼 따라붙은 이 끔찍한 병에 걸려 있었다는 사실이 밝혀졌습니다.\n\n이제 우리가 할 수 있는 일은 많지 않습니다. 통치자가 그랬듯, 우리에게도 암흑만이 기다릴 뿐입니다."
 black_death.1003.a: "편히 잠들기를..."
 black_death.1003.b: "수도에 있는 의사를 전부 불러 모아라!"
 black_death.1004.t: "절박한 죽음"
 black_death.1004.desc: "[target_location.GetName] 전역의 촌락민들이 조직적으로 움직이면서, 역병의 악취가 올라오는 크고 작은 구덩이들을 체계적으로 메꾸기 시작했습니다.\n\n주민들은 이것으로 모든 문제가 해결될 것이라고 확신에 차 있지만, [ROOT.GetCountry.GetCapital.GetName]의 전문가들은 이것이 해당 지역의 토양을 악화시킬 뿐이라고 경고했습니다."
 black_death.1004.a: "구덩이를 전부 메워라!"
 black_death.1004.b: "멈춰라! 땅을 경작할 수 있게 놔둬야 한다!"
 STATIC_MODIFIER_NAME_damaged_soil: "망가진 토양"
 black_death.1005.t: "원흉 색출"
 black_death.1005.desc: "주민들의 분노와 두려움이 더 이상 억누를 수 없는 지경에 다다라, 그 감정을 표출할 대상을 찾기 시작했습니다. 누군가는 이번 전염병의 원인 제공자가 되어야 하며, 그리고 그 대가를 치러야 합니다.\n\n빈곤층이든, 천대받는 자들이든, 아니면 어떠한 소수 집단이든 간에, 백성들은 하나의 집단을 색출해 신의 분노를 세상에 불러온 죄를 묻고, 벌할 것을 요구하고 있습니다. 우리가 취할 수 있는 행동은 두 가지뿐입니다. 이 색출 작업을 조직하는 걸 돕는 대신 그 통제권을 쥐거나, 그 분노가 우리를 향할 위험을 감수하고 계층 간의 폭력을 막거나."
 black_death.1005.a: "색출단을 조직하라!"
 black_death.1005.b: "신의 벌을 받는 자가 타인을 탓하지 말지어다!"
 plague_masses_appeased_tt: "일단은 백성들을 달래도록 하자..."
 black_death.1006.t: "하녀 징집"
 black_death.1006.desc: "병에 걸린 귀족의 수발을 들다 전염병에 걸릴 수 있다는 두려움이 너무 큰 나머지, 하층민들이 아무리 돈을 많이 주어도 구직에 응하지 않고 있습니다!\n\n급기야 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](을)를 징집해 자신들을 위해 강제로 봉사하게 할 것을 요구하기 시작했습니다. 감염 위험에 그대로 노출된 채로 말이죠."
 black_death.1006.a: "징집령을 선포하라!"
 black_death.1006.b: "말도 안 되는 소리! 집은 알아서 치우라 해라!"
 black_death.1007.t: "델리의 딜레마"
 black_death.1007.desc: "우리 [ROOT.GetCountry.GetLongName](은)는 고급 양탄자와 같아서, 다양한 민족과 종교 집단이 실처럼 얽혀 조화를 이루며 살고 있습니다. 그러나 재앙과도 같은 질병이 이 땅에 유입되며 이 양탄자가 여러 갈래로 찢어지기 시작했습니다...\n\n우리 [ROOT.GetCountry.GetFlavorRank]에 속하는 여러 종교 집단이 서로 멱살을 잡고, 서로와 서로의 신이 이 사태의 원흉이라며 비난하고 있습니다. 사태를 재빨리 수습하지 않는다면 유혈 사태가 발생할 것입니다."
 black_death.1007.a: "이 자들이 감히?"
 black_death.1007.b: "각지의 종교 지도자들에게 문제 해결을 일임하라."
 black_death.1007.b.tl: "통제 권한을 현지 종교 지도자에게 이양해 소요를 잠재우게 합니다"
 black_death.1007.c: "위협에 대해 엄격한 군사 대응을 실시하라."
 black_death.1008.t: "해안에 쓸려 온 유령선"
 black_death.1008.desc: "[target_location.GetName]의 해안에 유령선이 밀려 올라왔습니다. 어느 날 밤 갑자기 나타난 이 상선을 주민들은 아직까지 손가락 하나 대지 못하고 있습니다.\n\n배에 전염병이 둥지를 틀고 있을까 너무 두려운 나머지 감히 접근할 엄두조차 내지 못하는 것입니다. 배 안의 화물도, 선원들의 시신도 여전히 그대로 남아 있습니다. 주민들이 [ROOT.GetCountry.GetFlavorRank]에 안전을 위해 배를 태워도 될지 물어 왔습니다."
 black_death.1008.a: "저주받은 배다. 태워 버려라!"
 black_death.1008.b: "보물 냄새가 나는군. 가져갈 것이 있나 수색하라!"
 custom_tooltip_generic_nothing_happens: "아무 일도 일어나지 않습니다..."
 black_death.1009.t: "저주받은 원정"
 black_death.1009.desc: "현장에 나가 있는 부대 중 한 곳에서 전염병이 돌고 있습니다. 역병 의사들은 해당 부대를 해산해 병사들을 치료하지 않는다면 전 부대원이 감염 위험에 노출되고 말 것이라며 우려를 표했습니다.\n\n물론 한창 전쟁을 수행하던 중인 부대를 해체하는 것은 전술적으로 현명하지 못한 조치입니다. 따라서 우리 병사들의 목숨이 지닌 가치를 [ROOT.GetCountry.GetFlavorRank](을)를 위한 영광스러운 죽음의 가치와 비교해 보아야 할 것입니다."
 black_death.1009.a: "고작 질병이 뭔 대수라고. 행진을 계속하라!"
 black_death.1009.b: "[target_location.GetNameWithNoTooltip] 주민들이 분명 적극적으로 기부에 나서 줄 것이다..."
 black_death.1010.t: "아르메니아산 진흙"
 black_death.1010.desc: "동방의 의사들은 우리를 괴롭히는 이 흉악한 질병을 고칠 수 있는 단 한 가지 방법이 바로 [ShowAreaName('armenia_area')|U] 땅에서 채취한 진흙이라고 확신하기에 이르렀습니다.\n\n안타까운 점은 다른 여러 나라들도 이 사실을 깨달아 버렸다는 것입니다. 다른 나라가 가져가기 전에 대량의 진흙을 확보하지 못한다면 가져갈 게 남지 않을지도 모릅니다..."
 black_death.1010.a: "진흙을 수입하라. 값은 상관없다!"
 black_death.1010.b: "진흙이라고? 아니, 우리는 진짜 약을 들여올 것이다!"
 black_death.1010.c: "이 병에 치료제는 없다. 아무것도 들이지 마라!"
 black_death.1011.t: "관문에 몰려든 피난민"
 black_death.1011.desc: "역병을 피해 달아난 피난민들이 [target_location.GetName]에 대거 몰려들었습니다. 이들은 절박하고 굶주린 채, 그 죽음의 손길이 채 닿지 않은 곳을 찾아 헤매고 있습니다.\n\n이들을 받아들인다면 인구가 늘어나, 사방에서 사람들이 죽어 나가는 현 상황에 무척 귀중한 인적 자원을 얻을 수 있을 것입니다. 하지만 이들 때문에 도시 전체가 감염 위험에 노출될지도 모릅니다. 대부분은 그냥 돌려보내는 것을 택하겠지만, 절박해진 저들이 섣부른 행동에 나설 가능성도 존재합니다. 어느 쪽이든 간에, 이 피난민 무리에 대해 뭔가 조치를 취해야 합니다."
 black_death.1011.a: "피난민을 받아들여라."
 black_death.1011.b: "피난민들이 머무를 역병 수용소를 건설하라."
 black_death.1011.c: "피난민을 돌려보내도록."
 pops_lose_10_satisfaction_tt: "[target_location.GetNameWithNoTooltip] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 black_death.1012.t: "교황청의 경고"
 black_death.1012.desc: "각국의 통치자와 지역 지도층에게 [target_character.GetName]의 서한이 도착했습니다. 그 서한에는 소수 집단에 대한 증오를 부추기지 말라는 공식 칙령이 담겨 있었습니다. 흑사병은 신께서 내린 병임이 틀림없습니다. 여기에 동의하지 않는 자는 누구든 신성모독으로 파문해야 마땅합니다.\n\n안타깝게도, 소수 집단은 그 취약함 탓에 이처럼 커다란 비극이 닥쳤을 때 계속해서 분노의 대상이 되어 왔습니다. 계속해서 소수자를 핍박해 혜택을 얻을지, 교황의 경고에 귀를 기울일지는 우리에게 달려 있습니다."
 black_death.1012.a: "동의하겠다. 이 병은 신의 행사로다!"
 black_death.1012.b: "소수 집단이 교황청을 장악하고 말았구나!"
 black_death.1013.t: "전염병으로 인한 세입 감소"
 black_death.1013.desc: "[target_location.GetName]의 여러 촌락에 전염병이 퍼지면서 상황이 어려워지자, 주민들이 세금을 납부하지 않게 되었습니다. 전염병에 걸리지 않은 주민들도 [ROOT.GetCountry.GetFlavorRank]에 바칠 것은커녕 식구 입에 풀칠할 것마저 없는 상황이라는 것입니다.\n\n물론, 일개 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 곤경과 예산 부족으로 인해 국민 전체가 입을 피해를 동일 선상에 놓는 것은 어불성설이기는 합니다. 이러한 이유로, 우리 세관원들은 아주 적극적으로 주민들에게 세금 납부를 독촉하고 있습니다. 안타까운 점은 주민들도 이 독촉에 적극적으로 대응했다는 것입니다."
 black_death.1013.a: "화가 났든, 폭동이 났든, 납세 기한은 오는 법이다!"
 black_death.1013.b: "어려운 시기인 만큼 세금을 낮춰야겠지..."
 black_death.1013.c: "고통받는 이들에게 세금을 걷을 수는 없다!"
 every_pop_25_satisfaction_loss_tt: "[target_location.GetName] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 every_pop_10_satisfaction_gain_tt: "[target_location.GetName] [location|e] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 black_death.1014.t: "전염병 대전파"
 black_death.1014.desc: "[target_country.GetLongName](은)는 광활한 영토를 지닌 자랑스러운 국가입니다. 그러나 영토가 큰 만큼, 우리 [ROOT.GetCountry.GetFlavorRank]의 각 지방에서 발생하는 전염병 사태에 동시에 대응하기는 매우 어렵습니다.\n\n두 가지 선택지가 있습니다. 우선 이전과 마찬가지로 중앙 집중식의 대응 체제를 유지할 수 있으며, 이 경우 대응 효과가 다소 떨어질 것입니다. 아니면 지방 유력자들에게 스스로 전염병에 대처하도록 권한을 부여할 수도 있습니다. 어느 방안을 택하든 간에 [ROOT.GetCountry.GetFlavorRank](은)는 살아남겠지만, 이 어두운 시기에 인명을 희생하는 것과 정치권력을 희생하는 것 중 어느 쪽이 더 나은 선택일지 신속하게 결정해야 합니다."
 black_death.1014.a: "무슨 일이 있어도 중앙의 통제권은 유지해야 한다!"
 black_death.1014.b: "지방에 어느 정도 자치권을 주는 것도 괜찮겠지..."
 far_away_locations_with_plague_loses_10_control_tt: "소유한 [locations|e] 중, [target_location.GetName](과)와 같이 [ROOT.GetCountry.GetCapital.GetName]에서 가장 멀리 위치한 지점의 [control|e]가 #R 10%#! 감소합니다"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "전염병 대책 시행"
 black_death.1015.t: "[ShowGoodsNameWithNoTooltip('medicaments')] 변질"
 black_death.1015.desc: "의사 및 여러 위생 전문가들이 우리나라의 시중 [ShowGoodsName('medicaments')] 중 거의 절반가량이 변질되었거나, 중량을 늘리기 위해 섞은 이물질에 오염되어 있다고 경고하기 시작했습니다.\n\n이러한 상품은 건강에 위협이 될 뿐만 아니라, 흑사병이 더욱 확산하는 계기가 될 수도 있습니다. 해결책은 하나뿐입니다. 소각 등 여러 방법을 사용해, 비축된 [ShowGoodsNameWithNoTooltip('medicaments')] 중 변질된 상품을 모조리 파기하는 것입니다."
 black_death.1015.a: "변질된 약품을 태워 버려라!"
 black_death.1015.b: "약품을 그냥 놔두도록..."
 black_death.1015.c: "변질된 상품값은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 치를 것이다."
 black_death.1015.b.nospamtooltip: "소유 지점 중 [GetDisease('bubonic_plague').GetName] 유병률이 #N 20%#!를 초과하는 곳에서 해당 질병이 #V 50%#! 확률로 #N 50%#!만큼 추가로 발병합니다"
 every_location_with_plague_gets_10_more_tt: "[GetDisease('bubonic_plague').GetNameWithNoTooltip]에 이미 감염된 [locations|e]의 유병률이 #R 10%#! 증가합니다"
 reduce_plague_by_10_in_every_location_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName] 내 모든 소유 [location|e]에서 [GetDisease('bubonic_plague').GetName] 유병률이 #G 5%#! 감소합니다"
 black_death.1016.t: "사회적 갈망"
 black_death.1016.desc: "전염병이 발발한 이후로, 많은 이들이 감염에 대한 두려움으로 대규모 모임과 공개 축제를 삼가 왔습니다. 그러나 시간이 지나면 아무리 사교성이 없는 사람이라도 결국 타인과의 교류를 갈망하게 되는 법입니다.\n\n특히 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 불평불만이 점차 커지고 있으며, 이 이상 축제를 금지하고 억제하면 상당한 사회적 분란이 일어날지도 모릅니다."
 black_death.1016.a: "위생보다 사회 질서의 유지가 더 중요하겠지."
 black_death.1016.b: "확산 위험을 감수할 수는 없다!"
 black_death.1017.t: "역병 구덩이"
 black_death.1017.desc: "[GetDisease('bubonic_plague').GetName]의 죽음의 손아귀는 사람들의 마음에 공포를 심어 주었지만, [target_location.GetName]의 의료인들은 이 질병에 거의 매료된 것만 같습니다. 가운과 장갑을 착용한 이 선구자들이 우리의 의학 지식을 새로운 경지로 높일 준비를 갖추고 있는 것입니다. 이들은 단 하나의 요구 사항을 청해 왔습니다. 바로 최근 사망한 수많은 피험체들에게 손을 댈 수 있게 해 달라는 것입니다..."
 black_death.1017.a: "좋다. 가져가도록 해라..."
 black_death.1017.b: "억울하게 죽은 이들에게서 대체 뭘 얻을 수 있다고!"
 black_death.1018.t: "외국 원조"
 black_death.1018.desc: "최근 한 자선 단체가 우리 시장에서 [charity_target.GetName]에 원조할 물품을 대량으로 사들이고 있습니다.\n\n그런데 이상합니다. 이들은 자신들이 받은 기부금으로 감당할 수 있는 것보다 더 많은 물품을 사들이고 있습니다. 더욱 중요한 것은 이렇게나 대량의 상품을 우리나라에서 반출한다면, '절박한 죽음'이 지금보다 더 끔찍해졌을 때 우리 [ROOT.GetCountry.GetFlavorRank](이)가 위험에 처할 수도 있다는 것입니다..."
 black_death.1018.a: "마음대로 사 가도록 놔둬라."
 black_death.1018.b: "자선 단체가 원조 물품을 반출하지 못하게 하라."
 black_death.1018.c: "원조 물품을 압수하도록."
 black_death.1020.t: "전염병의 희생양"
 black_death.1020.desc: "백성들을 통제하기가 점점 어려워지고 있습니다. 사랑하는 이들을 잃은 상처, 그다음은 자신일 수도 있다는 두려움, 원인도 치료법도 알 수 없는 문제로부터 오는 분노로 인해 이성의 끈을 놓아 버린 백성들이 심지어는 우리 [target_culture.GetName] 민족을 원흉으로 지목하기에 이르렀습니다.\n\n[ROOT.GetCountry.GetFlavorRank](은)는 현재 정확히 화약고와 같은 상황입니다. 자그마한 불꽃이라도 튄다면 바로 폭발하고 말 것이며, 우리에게 그런 중대 사태를 견딜 힘이 남아 있는지는 단언하기 어렵습니다. 하지만 선제적 조치를 통해 두려움과 공포를 특정 소수 집단에 향하게 만들 수는 있습니다. 이를테면 [target_location.GetName] 같은 곳 말이죠..."
 black_death.1020.a: "우리 백성을 희생양으로 내세울 수는 없다."
 black_death.1020.b: "소수 집단에 대한 소문과 비난을 퍼뜨리도록."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "희생양이 된 소수 집단"
 every_location_with_target_culture_receives_changes_tt: "두 [culture|e]가 공존하는 [locations|e]에서 [target_culture.GetName] 문화에 속한 우리 [pops|e]은 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가하지만, [ROOT.GetCountry.GetCulture.GetName] 문화에 속한 우리 [pops|e]은 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 every_location_with_target_culture_receives_changes2_tt: "[target_culture.GetName] 소수 집단에 대한 박해를 허용합니다. 두 [culture|e]가 공존하는 [locations|e]에서 [ROOT.GetCountry.GetCulture.GetName] 문화에 속한 우리 [pops|e]은 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가하지만, [target_culture.GetNameWithNoTooltip] 문화에 속한 우리 [pops|e]은 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 black_death.1021.t: "역병 사업가"
 black_death.1021.desc: "최근 어떤 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 집단이 약품, 향신료, 보존 식품 등 생필품을 사재기해 비축하고 있습니다.\n\n이 행동을 명시적으로 금지하는 법은 없지만, 이들이 계속 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](을)를 착취하고 굶주리게 하도록 방치할 경우, 역병이 더욱 확산될지도 모릅니다..."
 black_death.1021.a: "저들이 비축한 물품을 회수하라!"
 black_death.1021.b: "그냥 가져가게 둬라..."
 black_death.1021.c: "사재기한 물품에 임시로 세금을 매기도록!"
 black_death.1023.t: "만인이라는 위험 요소"
 black_death.1023.desc: "역병이 걷잡을 수 없이 빠르게 확산되면서, 우리 [ROOT.GetCountry.GetFlavorRank] 전역의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 자신들의 재산과 신변을 지키기 위해 무장할 권리를 달라고 청해왔습니다. 이들은 병에 걸린 백성들이 건강하고 잘 먹는 자신들에 대한 질투에 사로잡혀 자신들이 사는 곳을 습격해 병을 퍼뜨리고, 심지어 죽이기까지 할 것이라는 일종의 피해망상에 시달리고 있는 것 같습니다. 그런데, 실제로 [target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 현지 유력자들에게 폭력을 가하겠다며 위협하고 있다고 합니다.\n\n물론 말도 안 되는 요청입니다. 이 요청을 들어줄 경우 우리 군이 약해지고 말 것입니다. 하지만 나라의 안정을 위해서는 귀족들의 지지가 그 어느 때보다 필요한 상황이기도 합니다..."
 black_death.1023.a: "허락해 줘라..."
 black_death.1023.b: "허락할 수 없다!"
 black_death.1024.t: "실크 로드의 위기"
 black_death.1024.desc: "온갖 위험을 무릅쓰고 비단길, 실크 로드를 오가던 상단의 수가, 지역에 퍼진 전염병으로 인해 점차 줄어들고 있습니다. 죽음이 길마다 퍼지고, 마을에까지 숨어든 이런 상황 속에서, 전염병의 위험을 무릅쓰고 우리 시장을 이용할 상인은 아무리 돈을 많이 주더라도 찾아보기 힘듭니다. 무역 활성화를 위한 조치를 취하지 않는다면 경제가 무너질 수도 있습니다...\n\n상단을 후원하면 문제를 얼마간 완화할 수 있겠지만, 질병으로부터 안전한 다른 무역로를 찾는 것이 장기적으로는 더 나은 방안일 수 있습니다."
 black_death.1024.a: "다른 무역로를 찾아보라."
 black_death.1024.b: "우리 [ShowGoodsNameWithNoTooltip('silk')]이 더 우월한데 왜 굳이 외국과 거래를 해야 하느냐?"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "비단 무역 개방"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "국내 생산 집중"
 black_death.1025.t: "전염병 폭동"
 black_death.1025.desc: "전염병 사태에 대한 대응이 너무 안이했습니다. 질병이 마구잡이로 퍼지면서, 운 좋게 살아남은 자들의 친구와 가족의 목숨을 앗아가고 있습니다.\n\n즉시 대응 방향을 시정하지 않을 경우 역병 피해가 가장 심한 지역의 주민들을 중심으로 폭동이 발생해, 우리 [ROOT.GetCountry.GetFlavorRank](을)를 전화에 휩싸이게 할지도 모릅니다. 이 분노를 잠재우거나 최소한 다른 곳을 향하게 해야 합니다!"
 black_death.1025.a: "폭도들을 직접 손보리라."
 black_death.1025.b: "어서 선전지를 인쇄하라!"
 black_death.1025.c: "[blame_target.GetAdjectiveWithNoTooltip] 녀석들에게 책임을 전가하라."
