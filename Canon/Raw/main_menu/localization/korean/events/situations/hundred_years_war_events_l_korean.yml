l_korean:
 hundred_years_war.1.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "[GetCurrentYear]년, [GetCountry('ENG').GetLongName](과)와 [GetCountry('FRA').GetLongName] 사이의 긴장이 극에 달했습니다. 영토와 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 권좌의 계승권을 둘러싼 오랜 분쟁이 본격적인 적대 행위로 폭발했고, 이는 [ShowSituationName('hundred_years_war')]의 시발점이 되었습니다.\n\n두 나라 모두 [ShowSubContinentName('western_europe')]의 운명을 좌우할 기나긴 전쟁을 준비하는 가운데, 두 강대국이 전장에서의 충돌을 대비하는 모습을 전 세계가 숨죽여 지켜보고 있습니다."
 hundred_years_war.1.a: "어서 끝나기를 바랄 뿐이다."
 hundred_years_war_tt: "[ShowSituationName('hundred_years_war')] [situation|e]이 발발했습니다. 우리는 [GetCountry('FRA').GetLongName]의 편에 서거나, [GetCountry('ENG').GetLongName]의 편에 서거나, 중립을 지킬 수 있습니다"
 explain_subject_interactions_tt: "[GetCountry('FRA').GetNameWithNoTooltip]의 [subject|e]인 우리가 종주국의 방어전에 참전하게 될지 여부는 우리의 [subject_loyalty|e]에 따라 달라집니다. 이 [situation|e]이 진행되는 동안 [situation|e] 패널에서 [ShowGenericActionName('demand_autonomy')] 및 [ShowGenericActionName('demand_appanage_promotion')] 등 고유 [actions|e]을 이용할 수 있게 됩니다"
 hundred_years_war_historical_info: "백년 전쟁은 1337년부터 1453년까지 잉글랜드와 프랑스 사이에 벌어진 길고도 잔혹한 분쟁을 말합니다. 당시 잉글랜드 국왕이 모계 혈통을 근거로 프랑스 왕위 계승권을 주장했는데, 프랑스가 자국의 법률에 따라 이를 거부하며 전쟁이 시작되었습니다. 프랑스에는 이미 양측이 서로 영유권을 주장하는 영토가 다수 존재했는데, 이는 갈등을 불씨를 더욱 키웠습니다. 그 결과 전투와 배신, 그리고 끊임없이 변하는 동맹으로 점철된 길고 단속적인 전쟁이 한 세기 이상 이어졌고, 이는 결국 서유럽 전체의 지정학적 구도를 영원히 바꾸어 놓았습니다."
 hundred_years_war.2.title: "[GetCountry('FRA').GetNameWithNoTooltip]의 왕위"
 hundred_years_war.2.desc: "[ShowHeirSelectionName('salic_law')]에 따라 [GetCharacter('fra_philip_vi_valois').GetName](이)가 [GetCountry('FRA').GetNameWithNoTooltip]의 정당한 [GetCountry('FRA').GetGovernment.GetRulerTitle](이)라는 [GetCountry('FRA').GetAdjective]의 주장을 더 이상 무시할 수 없는 상황이 되었습니다. 그러나 [GetCharacter('fra_charles_iv_capet').GetName]의 자매였던 [GetCharacter('eng_isabella_of_france').GetName](을)를 모친으로 둔 [GetCharacter('eng_edward_iii').GetName](이)가 왕위를 계승해야 하는 건 명백합니다."
 hundred_years_war.2.a: "우리야말로 [GetCountry('FRA').GetNameWithNoTooltip]의 정당한 [GetCountry('FRA').GetGovernment.GetRulerTitle](이)다."
 explain_eng_interactions_tt: "[situation|e] 패널에서 [ShowGenericActionName('fra_diplomacy_with_subjects')], [ShowGenericActionName('request_papal_delegates')] 등 고유 [actions|e]을 이용할 수 있게 됩니다"
 hundred_years_war.3.title: "[GetCountry('FRA').GetNameWithNoTooltip]의 왕위"
 hundred_years_war.3.desc: "[GetCountry('ENG').GetName]의 [GetCountry('ENG').GetGovernment.GetRulerTitle]인 [target_eng_ruler.GetName](은)는 [GetCountry('FRA').GetLongName]의 왕위 계승이 [ShowHeirSelectionName('salic_law')]에 따라 이루어져야 한다는 주장을 거부하며, [GetCountry('ENG').GetAdjectiveWithNoTooltip](이)가 더 강력한 계승권을 지녔다고 주장합니다. [target_eng_ruler.GetNameWithNoTooltip](은)는 고인이 된 [GetCharacter('fra_charles_iv_capet').GetName]의 누이였던 [GetCharacter('eng_isabella_of_france').GetName]의 상속인이기 때문입니다. 반면 [GetCharacter('fra_philip_vi_valois').GetName](은)는 계보 상 더 먼 친척이므로, [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle](은)는 이번 왕위 계승을 정의에 대한 모욕이자 전쟁의 명분으로 간주하고 있습니다."
 hundred_years_war.3.a: "멍청한 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 놈들!"
 explain_fra_interactions_tt: "[situation|e] 패널에서 [ShowGenericActionName('influence_french_subject')], [ShowGenericActionName('request_papal_delegates')] 등 고유 [actions|e]을 이용할 수 있게 됩니다"
 hundred_years_war.10.title: "요원한 문제 해결"
 hundred_years_war.10.desc: "우리는 아직도 [ShowRegionName('france_region')]의 차기 통치자에 관한 [GetCountry('FRA').GetAdjective]의 주장에 동의하지 않고 있습니다. 우리가 지닌 근거는 강력하며, 우리의 병사들 또한 우리의 정당성에 실어 줄 것입니다."
 hundred_years_war.10.a: "우리야말로 [GetCountry('FRA').GetNameWithNoTooltip]의 정당한 [GetCountry('FRA').GetGovernment.GetRulerTitle](이)다."
 hundred_years_war.11.title: "기만자 알비온!"
 hundred_years_war.11.desc: "[GetCountry('ENG').GetAdjective](은)는 여전히 [ShowRegionName('france_region')] 영토의 일부를 지배하고 있습니다. 이것은 신께서 뜻하신 바와 다름이 분명하니, 우리는 저들을 우리나라에서 몰아내야 합니다!"
 hundred_years_war.11.a: "멍청한 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 놈들!"
 hundred_years_war.20.title: "전쟁의 때가 찾아왔도다"
 hundred_years_war.20.desc: "우리는 [GetCountry('FRA').GetName]에 대한 계승권을 지니고 있으며, 그 지역에 우리의 지배권을 주장할 수 있는 위치에 서 있습니다.\n이제 백년 전쟁을 다시금 재개할 때입니다. [GetCountry('FRA').GetLongNameWithNoTooltip](과)와의 갈등이 다시 한번 고조되고 있으며, 우리는 이 기나긴 분쟁의 다음 국면을 맞이할 준비가 되어 있습니다."
 hundred_years_war.20.a: "그렇다면 전쟁이다!"
 hundred_years_war.20.b: "지금은 때가 아니다."
 hundred_years_war.21.title: "전쟁의 때가 찾아왔도다"
 hundred_years_war.21.desc: "[ShowRegionName('france_region')]에서 [GetCountry('ENG').GetAdjective] 세력을 축출해야 한다는 사실은 분명합니다. 그리고 우리는 백년 전쟁을 다시금 재개할 수 있는 위치에 서 있습니다. [GetCountry('ENG').GetLongNameWithNoTooltip](과)와의 갈등이 다시 한번 고조되고 있으며, 우리는 이 기나긴 분쟁의 다음 국면을 맞이할 준비가 되어 있습니다."
 hundred_years_war.21.a: "그렇다면 전쟁이다!"
 hundred_years_war.21.b: "지금은 때가 아니다."
 hundred_years_war.100.title: "[GetCountry('ENG').GetNameWithNoTooltip]의 [ShowSituationNameWithNoTooltip('hundred_years_war')] 승리"
 hundred_years_war.100.desc: "놀라운 일이 일어났습니다. [GetCountry('ENG').GetLongName](이)가 길고도 참혹했던 백년 전쟁에서 결국 승리를 거둔 것입니다. [GetCountry('FRA').GetAdjective] 왕실은 [GetCountry('ENG').GetAdjectiveWithNoTooltip]의 영유권을 인정하고 상당한 양보를 할 수밖에 없었고, 그렇게 이 승리는 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 왕실의 위상과 영향력을 드높였습니다.\n\n이제 [GetCountry('ENG').GetNameWithNoTooltip]는 [ShowRegionName('france_region')]에 더 실질적인 세력을 구축하고 영토를 확보할 기회를 붙잡았습니다. [GetCountry('ENG').GetNameWithNoTooltip]가 이 지역에서 새로 얻은 힘을 어떻게 행사할지, 온 세계가 주목하고 있습니다."
 hundred_years_war.100.a: "예상한 대로군."
 hundred_years_war.101.title: "[GetCountry('FRA').GetNameWithNoTooltip]의 [ShowSituationNameWithNoTooltip('hundred_years_war')] 승리"
 hundred_years_war.101.desc: "역사적인 순간입니다. [GetCountry('FRA').GetLongName]이 지난했던 [ShowSituationName('hundred_years_war')]에서 결국 승리를 거둔 것입니다. [GetCountry('ENG').GetLongName] 왕실은 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 온전한 영토를 인정하고 상당한 양보를 할 수밖에 없었고, 그렇게 이번 승리로 [ShowContinentName('europe')] 무대에서 [GetCountry('FRA').GetNameWithNoTooltip]의 위상과 영향력은 크게 치솟았습니다.\n\n이제 [target_char.GetName](은)는 다시 찾은 영토에 대한 지배권을 확고히 하고, 왕권을 강화하며, 지역 내 최고의 강대국으로 자국을 재정립할 기회를 누리게 되었습니다."
 hundred_years_war.101.a: "예상한 대로군."
 hundred_years_war.101.b: "애초에 [ShowContinentNameWithNoTooltip('europe')]을 누가 원한다는 거지?"
 hundred_years_war.101_tt: "이로써 [ShowSituationName('hundred_years_war')] [situation|e]이 종료됩니다"
 # Flavor
 hundred_years_war.200.title: "[GetCountry('ENG').GetNameWithNoTooltip]로 도주한 [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetName]의 [GetCountry('ENG').GetGovernment.GetRuler.GetName](이)가 몰락한 [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName]의 망명 신청을 받아들였습니다. 지난 몇 년 동안 [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](은)는 [GetCountry('ARS').GetLongName] 장악 시도 중 저지른 위조 행위를 문책하기 위한 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 소환에 불응해 왔습니다. [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 [GetCountry('ENG').GetNameWithNoTooltip]의 통치자이지만, [GetCountry('AQN').GetName]에 대한 통치권을 보유하고 있는 만큼 우리의 가신이기도 합니다. 따라서 도주한 [SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip](을)를 [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip](이)가 숨겨 주고 인계 명령을 거부한다면, 우리가 [GetCountry('AQN').GetLongNameWithNoTooltip](을)를 점령할 정당한 명분이 생길 것입니다. 그러나 [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle](을)를 상대로 이러한 음모를 꾸밀 경우, 분쟁이 일어날 위험이 있습니다."
 hundred_years_war.200.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]에 도망자의 인도를 요구하라."
 hundred_years_war.200.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle](을)를 자극하는 것은 현명한 일이 아니겠지."
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip]의 [fugitive_robert_de_artois.GetNameWithNoTooltip] 인도 요구"
 hundred_years_war.201.desc: "[GetCountry('FRA').GetName]의 [GetCountry('FRA').GetGovernment.GetRulerTitle](이)가 최근 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 망명하여 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 믿음직한 조언가가 된 [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]의 신병 인도를 요구했습니다. [GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle]의 뜻을 거역할 경우, 이를 명분으로 삼아 [GetCountry('AQN').GetLongName](을)를 빼앗으려 들지도 모릅니다.\n\n[GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle]에 들어온 이후로 [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](은)는 모친인 [GetCharacter('eng_isabella_of_france').GetName](을)를 통해 카페 왕조와 연이 닿아 있는 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 [GetCountry('FRA').GetNameWithNoTooltip]의 정당한 지도자가 되어야 주장하면서, [GetCharacter('fra_philip_vi_valois').GetName](을)를 옹립하기 위해 [ShowHeirSelectionName('salic_law')]을 확대 해석한 것은 정당성이 없다고 목소리를 높였습니다. 한 마디로, 이번 사건은 우리가 [GetCountry('FRA').GetNameWithNoTooltip]의 왕좌를 가로챌 기회가 될지도 모릅니다."
 hundred_years_war.201.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle]의 뜻을 거역하고 [GetCountry('FRA').GetNameWithNoTooltip] 침공을 준비하라."
 hundred_years_war.201.b: "현상을 유지해야 한다. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]의 신병을 인도하라."
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip]의 [fugitive_robert_de_artois.GetNameWithNoTooltip] 인도 거부"
 hundred_years_war.202.desc: "[GetCountry('ENG').GetName] [GetCountry('ENG').GetGovernment.GetCourtTitle](이)가 범죄자 [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]의 신병 인도를 거부했습니다. 거절할 경우 [GetCountry('AQN').GetLongName] 영토를 몰수하겠다고 경고했음에도 아랑곳하지 않았습니다. [GetCountry('ENG').GetNameWithNoTooltip]에서 [GetCountry('AQN').GetNameWithNoTooltip]의 탈환 시도를 막거나, 더 나아가 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 왕위를 차지하기 위해 [GetCountry('FRA').GetNameWithNoTooltip]와의 전쟁을 준비하고 있다고 판단하는 것이 타당해 보입니다!"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip](이)가 우리 요구를 거절했다. 전쟁을 준비하라!"
 hundred_years_war.202.b: "[GetCountry('ENG').GetNameWithNoTooltip]에 대한 더 이상의 공격을 중단하라."
 hundred_years_war.203.title: "[GetCountry('ENG').GetNameWithNoTooltip]의 [fugitive_robert_de_artois.GetNameWithNoTooltip] 인도"
 hundred_years_war.203.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetCourtTitle](이)가 도망자 [SCOPE.sCharacter('fugitive_robert_de_artois').GetName](을)를 [GetCountry('FRA').GetName]에 반환하라는 요청을 받아들였습니다. 더 이상 도망갈 곳이 없어진 [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](은)는 이제 [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName] 앞에 서서, 자신이 저지른 죄와 [GetCountry('ARS').GetLongName]의 불법적인 장악 시도에 대한 심판을 받을 것입니다."
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](을)를 투옥하라."
 hundred_years_war.203.b: "이러한 범죄는 용서할 수 없다. 처형하라!"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 우리를 섬김으로써 죗값을 치를 것이다."
 hundred_years_war.203.d: "[fugitive_robert_de_artois.GetShortName]의 결정은 정당했다. 그자에게 [GetCountry('ARS').GetLongNameWithNoTooltip](을)를 내려 주어라!"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip](과)와 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕위"
 hundred_years_war.204.desc: "[GetCountry('ENG').GetName]에 당도한 이후로, 지금까지 [SCOPE.sCharacter('fugitive_robert_de_artois').GetName](은)는 충실한 조언가이자 가까운 친구로서 [GetCountry('ENG').GetGovernment.GetRuler.GetShortName](을)를 섬겨 왔습니다. 그러나 1328년에 [GetCharacter('fra_philip_vi_valois').GetName](이)가 옛 [ShowHeirSelectionName('salic_law')]을 거론하며 [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 계승자로 지정된 이후로, 최근 몇 달 동안 [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](이)가 [GetCountry('FRA').GetName]의 계승권 문제를 거론하는 일이 잦아졌습니다. 그러나 [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 그 계승권 주장을 일축했고, 그 결과 [GetCountry('FRA').GetAdjectiveWithNoTooltip]와 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 왕실 사이의 관계가 악화되었습니다. 이제 [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](은)는 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 귀족들이 [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]에게서 왕위를 찬탈했다고 주장하며, [ShowHeirSelectionNameWithNoTooltip('salic_law')]을 확대 해석한 것은 정당하지 않다고 목소리를 높이고 있습니다. 또한, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](은)는 [GetCountry('FRA').GetNameWithNoTooltip]의 [GetCountry('ARS').GetLongName]에 대한 계승권을 보유하고 있기 때문에, 우리가 만약 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 왕위를 차지하려는 계획을 실행에 옮길 경우 귀중한 아군이 되어 줄 것입니다."
 hundred_years_war.204.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip](이)가 [GetCountry('FRA').GetNameWithNoTooltip]를 다스릴 것이다!"
 hundred_years_war.204.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]의 주장은 정당하나, [GetCountry('FRA').GetNameWithNoTooltip]와의 전쟁은 어리석은 일이다."
 hundred_years_war.204.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]의 야망이 [GetCountry('ENG').GetNameWithNoTooltip]를 전쟁으로 몰아넣을 것이다. 처형하라!"
 hundred_years_war.205.title: "[GetCountry('ARS').GetNameWithNoTooltip]의 주인"
 hundred_years_war.205.desc: "최근 [GetCountry('FRA').GetName]와 벌인 전쟁을 통해, 우리는 [SCOPE.sCharacter('fugitive_robert_de_artois').GetName](이)가 계승권을 다투고 있는 땅인 [GetCountry('ARS').GetLongName]의 일부를 점령했습니다. 지금까지 우리의 귀중한 아군임을 입증한 만큼, 최근 정복한 이 영토를 [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]에게 하사하는 게 합당한 처사일 듯합니다."
 hundred_years_war.205.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]의 타고난 권리는 인정해 마땅하다."
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]에게 통치를 맡길 것이나, [ShowLocationNameWithNoTooltip('calais')]에 대한 지배권은 우리가 계속 보유할 것이다."
 hundred_years_war.205.c: "이 영토는 우리가 직접 관리하는 편이 더 날 것 같군."
 hundred_years_war.206.title: "[actor.GetNameWithNoTooltip]의 요구"
 hundred_years_war.206.desc: "이제 자치권을 확대하고 각 계층에 대한 영향력을 확충할 수 있도록 [GetCountry('FRA').GetLongName]에 특권을 요구할 때가 왔습니다. 이러한 경제적, 정치적, 군사적 요구는 분명히 우리 종주국에 압박으로 작용할 것이며, 그 결과는 궁극적으로 [target_character2.GetName](이)가 이 요구에 어떤 방식으로 대응하는지에 따라 달라집니다. 과연 [target_character2.GetShortNameWithNoTooltip](은)는 우리가 [GetCountry('ENG').GetAdjective]의 영향력 아래로 들어갈 위험을 감수할 수 있을까요?"
 hundred_years_war.206.a: "지불금 감액과 상징적인 선물을 요구하라!"
 hundred_years_war.206.b: "다른 종속국과 싸워 우리 영토를 넓힐 허가를 요구해야 한다."
 hundred_years_war.206.c: "앞으로 있을 공격 전쟁에서 제외해 달라고 요청하라."
 hundred_years_war.206.d: "관두도록 하지."
 hundred_years_war.207.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]의 중재를 요구하는 [actor.GetNameWithNoTooltip]"
 hundred_years_war.207.desc: "[GetCountry('ENG').GetName]와 [GetCountry('FRA').GetName] 사이의 전쟁은 너무 오랫동안 [ShowReligionGroupName('christian')] 세계를 손상해 왔습니다. [ShowReligionName('catholic')]의 전령으로서 우리는 이 유혈 사태가 계속되는 것을 두고 볼 수 없습니다. 엄숙한 칙령을 선포해 양측이 무기를 내리고 믿음과 단합의 이름으로 평화를 추진하게 해야 합니다. 우리가 적대 행위의 종식을 요구했을 때, 양측의 통치자들이 우리의 거룩한 조언에 귀를 기울일지, 아니면 오만에 사로잡혀 더욱 몰락으로 빠져들 것인지는 두고 봐야 알 수 있을 듯합니다."
 hundred_years_war.207.a: "강력한 칙령으로 무의미한 폭력을 끝낼 것이다!"
 hundred_years_war.207.b: "이 갈등에 더 말려들 위험을 감수할 순 없다."
 hundred_years_war.208.desc: "[actor.GetName](이)가 자치권과 영향력을 확대하고자 특권을 요구하고 있습니다. 이러한 정치적, 경제적, 군사적 요구는 [GetCountry('FRA').GetName]의 권위에 대한 도전이라 볼 수 있습니다. 이러한 [target_character1.GetName]의 강경한 요구에 우리 통치자 [target_character2.GetName]도 어떻게 대응할지 결정해야 합니다. 요구를 지나치게 많이 들어주다가 저들이 [GetCountry('ENG').GetName]의 손아귀에 들어가게 될 가능성도 있지 않을까요?"
 hundred_years_war.208.a: "상징적 차원의 선물을 내려 주도록."
 hundred_years_war.208.b: "저들의 확장주의적인 경향을 용인할 수밖에 없겠군."
 hundred_years_war.208.c: "요구를 수락하라."
 hundred_years_war.208.d: "어림없는 소리!"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "[actor.GetName](이)가 #Y 20년#! 동안 우리의 다른 종속국에 우리의 개입 없이 전쟁을 선포하도록 허용합니다"
 scope_actor_exempted_from_offensive_wars_tt: "#Y 20년#! 동안 [actor.GetNameWithNoTooltip](이)가 [GetCountry('FRA').GetNameWithNoTooltip]가 개시하는 공격 전쟁에서 면제됩니다"
 hundred_years_war.209.title: "[target_subject.GetName]에 접근하는 [actor.GetNameWithNoTooltip]"
 hundred_years_war.209.desc: "[GetCountry('ENG').GetName]가 [GetCountry('FRA').GetName]의 종속국인 우리에게 접근해 종주국을 배신할 것을 종용하고 있습니다. 이들은 우리가 중립을 지키면 보상을 해 주겠다며, [GetCountry('FRA').GetNameWithNoTooltip]가 앞으로 수행하는 방어 전쟁에 참전하지 않겠다는 보장을 요구하고 있습니다. 이 제안을 받아들일 경우 나라가 안전해지고 부유해지겠지만, 우리의 충성은 어떻게 되는 것일까요?"
 hundred_years_war.209.a: "기부라면 언제나 환영이지."
 hundred_years_war.209.b: "우리의 진실된 충정을 배신할 수는 없다!"
 england_wont_request_for_at_least_x_years_tt: "[actor.GetName](이)가 앞으로 최소 #Y 3#!년간 이러한 제안을 하지 않습니다"
 hundred_years_war.210.title: "[actor.GetNameWithNoTooltip]의 영향력"
 hundred_years_war.210.desc: "[actor.GetName](이)가 우리 [GetCountry('FRA').GetLongName]에 [ShowSubjectTypeName('appanage')] 지위를 승인해 달라고 정식으로 요청했습니다. [target_character1.GetName](은)는 자기 영토에 대한 자치권을 확대하면서도 우리와의 관계를 유지하려는 것입니다. 이를 승인할 경우 관계는 안정되겠지만, 이것이 선례가 되어 다른 이들도 똑같은 지위를 요구하고 나설 수 있습니다."
 hundred_years_war.210.a: "요구를 수용하라."
 hundred_years_war.210.b: "정중히 거절해야겠군."
 inherit_in_case_of_no_heir_tt: "상대국의 [ruler|e]가 우리 [dynasty|e]에 속한 [heir|e] 없이 사망할 경우, 우리가 즉시 [actor.GetName](을)를 승계합니다"
 hundred_years_war.211.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]의 용병"
 hundred_years_war.211.desc: "[target_merc.GetName] 용병단이 [GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName] 사이의 피비린내 나는 싸움에 이끌려 [target_location.GetName]에 집결했습니다. 혼란 속에서 돈 냄새를 맡은 이 용병단은 더 높은 가격을 제시하는 쪽의 편에 설 것입니다. 실력 있는 전사들이 소속된 이 용병단이 어디에 충성하는가에 따라 이 기나긴 전쟁의 균형이 무너질 수도 있습니다."
 hundred_years_war.211.a: "용병들을 매수하고 우리 편에서 싸우게 하라."
 hundred_years_war.211.b: "그냥 두어라."
 merc_company: "용병단"
 root_mercenaries_name: "소형 $merc_company$"
 larger_root_mercenaries_name: "대형 $merc_company$"
 root_mercenaries_cav_name: "혼합 $merc_company$"
 genoese_mercs_name: "$ligurian$ $merc_company$"
 catalan_mercs_name: "$catalan$ $merc_company$"
 hundred_years_war.212.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 분쟁 종식"
 hundred_years_war.212.desc: "[GetCountry('PAP').GetCapital.GetName]의 전령이 [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName]의 칙서를 들고 찾아와, $papacy_reform$의 권위 아래 [GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName] 사이의 모든 적대 행위를 당장 중단하라고 전했습니다. 우리 영토와 국민을 유린했던 전쟁을 즉시 멈추라는 것입니다."
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "저주받을 [GetCountry('PAP').GetGovernment.GetRulerTitle] 같으니, 전쟁은 계속될 것이다!"
 armies_demoralized_tt: "[armies|e]의 [morale|e]가 저하할 것입니다"
 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip]의 [target_location.GetNameWithNoTooltip] 요구"
 hundred_years_war.213.desc: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 진영 내에서 긴장이 고조되고 있습니다. [target_character1.GetName](이)가 현재 우리가 점유 중인 [target_location.GetName]의 반환을 공식적으로 요구한 것입니다. 상대측은 해당 지역이 자신들의 정당한 [actor.GetGovernment.GetGovernmentType.GetName]에 속하는 역사적, 문화적 영토라고 주장하며, [target_character2.GetName](이)가 불법적으로 점유하고 있다고 비난했습니다. 아직 공개적인 충돌은 발생하지 않았지만, 이 요구에는 상당히 무게감이 실려 있기에 우리는 어려운 결정을 내려야 합니다. 요구를 수용하거나 이 문제를 [GetCountry('FRA').GetName]에 회부하는 것입니다."
 hundred_years_war.213.a: "좋다. 받아들이지."
 hundred_years_war.213.b: "이의를 제기한다. [GetCountry('FRA').GetNameWithNoTooltip]에 결정을 맡기겠다!"
 hundred_years_war.214.title: "[target_location.GetNameWithNoTooltip] 국경 분쟁"
 hundred_years_war.214.desc: "우리 종속국의 [target_character2.GetName](이)가 [target_character1.GetName]의 [target_location.GetName] 양도 요구에 대해 우리에게 중재를 요청했습니다. [target_character2.GetShortNameWithNoTooltip](은)는 해당 지점이 자신의 영토라고 주장하며, 종속국들 사이의 이러한 강압을 방관하지 말고 개입해 달라고 요청했습니다. 이 분쟁은 내부 안정을 위협하고 있으며, 우리의 대응에 따라 향후 이 지역의 세력 균형이 결정될 것입니다."
 hundred_years_war.214.a: "그 땅을 [actor.GetNameWithNoTooltip]에게 양도하라."
 hundred_years_war.214.b: "그 땅은 명백히 [target_loser_country.GetNameWithNoTooltip]의 영토다!"
 hundred_years_war.215.title: "흔들리는 충성심"
 hundred_years_war.215.desc: "꽤 오랫동안 [target_war.GetName]의 전황은 우리에게 매우 불만족스러웠습니다. [scuffed_side_country.GetName] 측의 확약에도 불구하고 우리 조언가 중 다수는 그들에게서 등을 돌리자는 의견에 찬동하고 있습니다. 전세는 언제든 바뀔 수 있으니, 미리 대비해 두는 것이 현명할 터입니다. [potential_new_ally.GetName]에 제안서를 보내면 서로의 차이를 좁히고 힘의 균형을 바꿀 수 있지 않을까요?"
 hundred_years_war.215.a: "이 분쟁에서 발을 빼는 것이 좋겠군."
 hundred_years_war.215.b: "적대적인 이웃 국가를 더 늘리라는 말이냐!"
 subject_100_yw_215_effect_tt: "상대가 받아들일 경우, 현재 진행 중인 전쟁에서 [white_peace|e]를 이룹니다"
 sovereign_100_yw_215_effect_tt: "상대가 받아들일 경우, 현재 진행 중인 전쟁에서 [scuffed_side_country.GetName]에 맞서 상대 진영에 동참합니다"
 hundred_years_war.215.b.tt: "[ShowGenericActionName('betray_our_allegiance')] [action|e]은 #Y 2#!년 후에 다시 사용할 수 있습니다"
 able_to_request_peace_via_event_tt: "We may choose to abstain from the ongoing [war|e] between the [GetCountry('ENG').GetAdjectiveWithNoTooltip] and the [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.216.title: "[wormtongue_country.GetAdjectiveWithNoTooltip]의 변절자들"
 hundred_years_war.216.desc: "엄중히 봉인된 한 통의 편지가 도착했습니다. [wormtongue_country.GetName](이)가 현재 진행 중인 [target_war.GetName]에서 자신들의 선택지를 재고하는 모양입니다. 사절의 말에 따르면, 이들은 이 전쟁에서 [scuffed_side_country.GetName] 측을 배신하고 우리 편에 붙을 준비가 되어 있다고 합니다. 우리의 수락 여부와 상관없이 이건 [ShowSituationName('hundred_years_war')]의 판도를 흔들 만한 중요한 사건입니다. 그러므로 이 문제는 대단히 중요하며, 적어도 지금은 전적으로 이 사안에 주의를 기울여야 합니다."
 hundred_years_war.216.a: "지금이라도 생각을 바꿔 준다면 환영이지."
 hundred_years_war.216.b: "멍청한 배신자 놈들은 우리 진영에 필요 없다!"
 hundred_years_war.216.b.tt: "전장에서 배신자들을 분쇄할 것입니다!"
 # Tooltips
 hundred_years_war.200.tt.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip](이)가 거부할 경우 우리는 [GetCountry('AQN').GetNameWithNoTooltip]에 대한 계승권을 주장함으로써 핵심을 획득할 수 있습니다\n이 경우 [GetCountry('ENG').GetNameWithNoTooltip]와 전쟁이 발발할 가능성이 높아집니다!"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](이)가 [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip](을)를 부추겨, [ShowHeirSelectionName('salic_law')] 대신 [GetCharacter('eng_isabella_of_france').GetName]의 혈통을 근거로 들어 [GetCountry('FRA').GetNameWithNoTooltip]에 대한 계승권 주장을 밀어붙이도록 만들 수 있습니다!"
 hundred_years_war.201.tt.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕실은 이를 에드워드 3세의 의무 위반으로 여길 것이며, [GetCountry('AQN').GetLongName] 탈환을 위해 움직일 수 있습니다. 이 경우 [GetCountry('FRA').GetAdjectiveWithNoTooltip]는 모든 [GetCountry('AQN').GetAdjectiveWithNoTooltip] 내 지점에 핵심을 획득합니다"
 hundred_years_war.201.tt.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]와 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕실 사이의 관계가 당분간 안정화됩니다"
 hundred_years_war.202.tt.a: "#W 백년 전쟁#! 상황이 보다 빠르게 발발합니다!\n우리나라가 [GetCountry('AQN').GetLongName] 측이 소유한 모든 지점에 핵심을 얻습니다"
 hundred_years_war.203.tt.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]의 귀족 지위를 존중해, 처형하지 않습니다"
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](이)가 [GetCountry('ARS').GetLongNameWithNoTooltip]의 군주가 되어, [GetCountry('BUR').GetAdjective] 땅에 새로운 속국이 생겨납니다!"
 may_grant_robert_artois_tt: "아라스 및 아미앵 지방에서 [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip](이)가 [GetCountry('ARS').GetLongName]의 계승권을 주장하는 지점에 우리나라가 핵심을 얻습니다\n아르투아의 영토 일부를 점령할 경우, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]에게 그 영토를 하사하고 속국의 군주로 만들 수 있습니다"
 may_still_trigger_hyw_tt: "#W 백년 전쟁#! 상황은 여전히 발발할 수 있습니다"
 hundred_years_war.217.title: "동맹 소집"
 hundred_years_war.217.desc: "전쟁의 불길이 [GetCountry('ENG').GetAdjective]와 [GetCountry('FRA').GetAdjective]의 대지를 집어삼키는 가운데, [actor.GetName]에서 온 사절이 우리 궁정에 도착했습니다. 사절은 신중하게 고른 문장 밑으로 은밀한 절박함을 내비치며 공동의 적과 정당한 대의, 그리고 고귀한 유대에 관해 이야기했습니다.\n\n그 모든 수사 뒤에는 명확한 요청이 숨어 있습니다. 저들은 이번 사안에서 우리의 지원을 얻고자 하며, 우리가 깃발을 내걸고 참전하는 대가로 금전적 보상을 제안하고 있습니다. 충성심 때문이든, 찾아온 기회 때문이든, 아니면 야망 때문이든 간에, 이제 선택은 우리에게 달렸습니다."
 hundred_years_war.217.a: "우리는 저들과 함께 싸울 것이다."
 hundred_years_war.217.b: "저들이 벌이는 전쟁은 우리가 신경 쓸 바가 아니다."
 hundred_years_war.218.title: "신중한 협정"
 hundred_years_war.218.desc: "[target_asker.GetName]의 [target_asker.GetGovernment.GetCourtTitle](이)가 우리에게 공식적인 평화 제안을 보냈습니다. 양국 사이에 전투 행위가 없었다는 것을 고려하면, 다분히 미래를 내다보고 내린 결정인 듯합니다. 그 제안에 따르면 비록 양국이 현재 전쟁 중은 아니나 [ShowRegionName('france_region')]에서 현재 진행 중인 갈등의 조류가 두 국가를 그 안으로 끌어들일 위험이 있으며, 그러한 운명을 막기 위해 먼저 금화와 평화의 약속을 제안한 것이라고 합니다. [target_asker.GetNameWithNoTooltip]의 메시지는 명확합니다. 저들은 싸움을 원치 않으며, 단지 앞으로 발생할지도 모르는 분쟁에 휘말리지 않기를 바랄 뿐입니다. 이제 우리는 기회보다 신중을 택할 것인지를 결정해야 합니다. 한편, 우리 조언자들은 이러한 제스처가 외교적 술수일 수 있다는 주장을 제기했습니다. 실제로는 [target_character1.GetName](이)가 다른 곳에서 군사 작전을 준비하며, [target_character2.GetName]에 대비해 국경 방어를 강화하려는 의도일 수도 있다는 것입니다..."
 hundred_years_war.218.a: "당분간은 평화를 유지하도록 하지."
 hundred_years_war.218.b: "그런 약속은 맺을 수 없다."
 hundred_years_war.219.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕실 아래의 지위"
 hundred_years_war.219.desc: "[ShowDynastyName('plantagenet_dynasty')] 왕조가 [ShowLocationName('rouen')]에서 마지막으로 통치한 지도 수십 년이 흘렀지만, 왕조가 남긴 유산의 그림자는 아직도 [ROOT.GetCountry.GetName]에 드리워 있습니다. 이 [ROOT.GetCountry.GetFlavorRank](은)는 한때 해협을 사이에 둔 군주들의 심장부였지만, 이제는 한 군주가 소유권을 주장하고 다른 군주가 탐내는 전리품이자 도발의 대상이 되었습니다.\n\n[GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName] 사이의 긴장이 고조되면서 우리의 미래를 둘러싼 문제가 다시 전면에 떠올랐습니다. 새로 막 권력을 부여받은 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 후계자 [target_character.GetName](은)는 이제 [GetCountry('FRA').GetFlavorRank]에 대한 자신의 주장을 재확인하거나 새로운 방향으로 나아갈 것임을 선언해야 합니다. 그리고 후자는 어쩌면 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 가장 강력한 경쟁국이 대담한 행보를 보이게 할지도 모릅니다. 하지만 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 단순한 영토를 넘어 기억이자, 야망이고, 유산이며, 전쟁의 기운이 일렁거리는 오늘날 그 운명은 더 이상 단순히 상징적인 범위에 머물지 않습니다."
 hundred_years_war.219.historical_info: "정복왕 윌리엄이 그 위에서 잉글랜드의 왕위를 차지한 이래로, 노르망디는 잉글랜드 군주가 계속하여 통치하는 앵글로-노르만 왕국의 초석이었습니다. 그 전략적, 경제적 중요성은 매우 높았기에 잉글랜드와 프랑스 사이에서 끊임없이 충돌이 발생하는 원인이 되기도 했습니다. 비록 13세기 초 필리프 2세가 이끄는 프랑스 왕실에 의해 재정복되었지만, 잉글랜드는 결코 자신들의 소유권 주장을 완전히 포기하지 않았습니다. 그리고 마침내 백년 전쟁이 발발하자, 이 오랜 불만이 다시 불거졌습니다. 잉글랜드의 왕들은 프랑스 왕위뿐만 아니라 오랫동안 잃었던 영토, 그중에서도 특히 노르망디에 대한 자신들의 권리를 주장했습니다. 이처럼 양쪽 왕실에 걸친 노르망디의 역사적 배경은 노르망디를 왕실 간 경쟁의 중심에 놓이게 했으며, 앞으로 다가올 분쟁의 불씨를 지폈습니다."
 hundred_years_war.219.a: "우리는 [GetCountry('FRA').GetNameWithNoTooltip]와 함께할 것이다!"
 hundred_years_war.219.b: "나약함을 떨쳐 내고 대신 [GetCountry('ENG').GetNameWithNoTooltip]에 연락을 취하라."
 hundred_years_war.220.title: "[ShowLocationNameWithNoTooltip('ghent')]의 양조업자"
 hundred_years_war.220.desc: "[GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName]가 [ShowSubContinentName('western_europe')] 대부분을 전쟁의 구렁텅이로 빠뜨릴 준비를 하는 동안, 기로에 선 [ROOT.GetCountry.GetName]의 도시들은 바삐 정치적 주판을 튕기는 처지에 놓였습니다. 이들은 명목상 우리의 종주국인 [GetCountry('FRA').GetAdjective]에 종속되어 있지만, [ShowLocationName('ghent')], [ShowLocationName('bruges')], [ShowLocationName('ypres')]의 번영은 훨씬 더 먼 강대국, 즉 [GetCountry('ENG').GetAdjective]에 달려 있습니다. 그곳에서 나는 [ShowGoodsName('wool')]가 없으면 우리의 직조기는 멈추고, 나아가 시장마저 무너지고 말 것입니다. 그런 가운데, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 사이에서 유독 두드러지는 한 인물의 목소리가 터져 나왔습니다. 그 목소리의 주인공은 바로 [target_character2.GetName](으)로, 카리스마 넘치는 양조업자인 이 인물은 장인과 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](을)를 가리지 않고 모두에게 존경받습니다. 전쟁이 임박해 오자, 우리 [ROOT.GetCountry.GetFlavorRank](과)와 [target_character.GetName]의 정책을 [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetFlavorRank](과)와 재조정하자는 이 인물의 요구가 나날이 커지고 있습니다."
 hundred_years_war.220.historical_info: "헨트의 부유한 상인이자 양조업자였던 야코프 반 아르테벨데는 백년 전쟁 초기에 정치 지도자로 부상했습니다. 당시 플란데런은 엄연히 프랑스 왕실의 봉신이었지만, 강력한 직물 경제를 유지하기 위해 잉글랜드산 양모에 크게 의존했습니다. 프랑스와 잉글랜드 사이의 긴장이 고조되자 반 아르테벨데는 친잉글랜드 정책을 지지했고, 프랑스의 직접적인 통제에 저항하는 동시에 무역과 내부 자치권을 확보했습니다. 이 리더십은 플란데런의 도시에 잠깐의 안정을 찾아 주었으나, 점차 커지는 권력은 반 아르테벨데를 표적으로 만들고 말았습니다. 그렇게 1345년, 반 아르테벨데는 잉글랜드의 통치를 너무 노골적으로 강요하려 했다는 비난을 받으며 헨트에서 폭도들에게 살해당하고 맙니다."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip]의 말이 옳다. 우리는 산업을 먼저 보호해야 한다."
 hundred_years_war.220.b: "이런 재앙이 다 있나..."
 hundred_years_war.230.title: "[actor.GetNameWithNoTooltip] Wishes to Defect"
 hundred_years_war.230.desc: "Despite their overlord's best efforts, it appears that the frustration of [actor.GetName] has reached a boiling point. A messenger from [actor.GetCapital.GetName] has arrived bringing word of a valuable opportunity. Indeed, [actor.GetGovernment.GetRulerOrRegent.GetName] is willing to join our side, before any hostilities break out between us and [target_enemy.GetName] erupt!"
 hundred_years_war.230.a: "Our plan is coming together nicely..."
 hundred_years_war.230.b: "We shall not deal with petty backstabbers!"
 slightly_discourage_existing_subjects_from_defecting_tt: "Our trustworthy stance to not accept the backstabbing [actor.GetAdjective] will slightly discourage our existing [subjects|e] from defecting"
 able_to_defect_via_event_tt: "We will be able to defect via [event|e] should the other side accept"
 ruler_regent_heir_not_overlord_dynasty_tt: "Our [heir|e] AND either our [ruler|e] or [regent|e] do not share the [dynasty|e] of our [overlord|e]"
 hundred_years_war.1537.title: "교착 상태에 빠진 [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1537.desc: "수백 년 동안 [GetCountry('ENG').GetName]와 [GetCountry('FRA').GetName] 군대는 [ShowSubContinentName('western_europe')] 전역의 전장에서 충돌을 거듭해 왔습니다. 간혹 분쟁이 종식될 기미가 보이던 때도 있었으나, 결국 어느 쪽도 상대를 완전히 몰아내지는 못했습니다. 수백 년이 흐른 지금에 와서는 [target_character1.GetName](과)와 [target_character2.GetName]조차 전쟁이 처음 시작된 이유가 무엇이었는지 잊어버렸을 정도로, 그동안 벌어진 수많은 전쟁의 참상도 서서히 기억에서 희미해지고 있습니다."
 war_what_is_it_good_for_tt: "[ShowSituationName('hundred_years_war')]이 교착 상태로 종결되었습니다"
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "해당 [situation|e]에서 우리와 상대의 [country_strength|e]에 따라:"
