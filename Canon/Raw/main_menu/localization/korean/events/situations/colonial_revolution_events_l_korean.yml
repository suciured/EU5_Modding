l_korean:
 colonial_revolution.1.title: "대의권 없이는 과세도 없다"
 colonial_revolution.1.desc: "이곳에 영토가 개척된 이후, 우리는 오직 해외에 있는 [target_country.GetName]의 이익을 위해 살아왔습니다. 그럼에도 불구하고 우리는 [target_country.GetAdjectiveWithNoTooltip]의 사안이나 우리 자신의 땅에 관한 문제 모두에서 동등한 대의권을 받지 못했습니다. [ShowInstitutionName('enlightenment')]사상에 감화된 몇몇 저명한 동포들은 종주국이 우리에 대한 지배권을 포기하도록 압박할 방안을 논의하고 있는데, 이러한 압박은 분쟁으로 격화될 수도 있습니다."
 colonial_revolution.1.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')]사상이 승리할 것이다!"
 colonial_revolution.1.a.tt: "이 상황에서 식민지 [subject|e]은 같은 생각을 가진 다른 식민지들과 함께 [international_organization|e]를 결성해, 종주국이 지배권을 포기하도록 압박하거나 직접 독립을 이룰 수 있습니다"
 colonial_revolution.2.title: "고삐 풀린 식민지"
 colonial_revolution.2.desc: "[ShowInstitutionName('enlightenment')]사상이 전 세계에 들불처럼 번지면서, 우리가 보유한 식민지로부터 불안한 소식이 들어오고 있습니다. 식민지 주민 사이에서 대의권이나 자기 결정권 같은 불온한 발상이 퍼지고 있다는 것입니다. 항상 식민지를 위해 애써 온 우리인 만큼 대체 이런 사상이 어디서 튀어나온 것인지는 알 수가 없지만, 쉽게 무시하기는 어려워 보입니다. 이제부터 식민지를 상대할 때는 이전보다 훨씬 더 많은 난관에 부닥칠 것을 상정해야 합니다."
 colonial_revolution.2.a: "우리의 통치를 거부하다니, 그 어리석음이 불쌍할 지경이군."
 colonial_revolution.3.title: "자유를 찾아서"
 colonial_revolution.3.desc: "식민지의 실정이 오랫동안 이어진 끝에 우리는 분열 상태에 빠지고 말았습니다. 문화적, 사회적, 정치적 차이와 계속되는 착취로 인해 개척민들이 [target_overlord.GetName]에 대한 신뢰를 잃고 만 것입니다. [target_overlord.Custom('GetMotherlandFatherland')]을 지지하는 집단과 해외의 영향력에서 벗어나 자유로운 자치를 원하는 개척민들 사이의 견해 차이가 날이 갈수록 극명해지고 있어, 조만간 충돌이 불가피할 것으로 보입니다."
 colonial_revolution.3.a: "심각한 사안이군."
 colonial_revolution.3.b: "[target_overlord.Custom('GetMotherlandFatherland')]에 충성하는 편이 우리에게도 좋을 것이다."
 colonial_revolution.4.title: "무역 제한"
 colonial_revolution.4.desc: "우리 식민지들과의 관계가 얼마 전부터 흔들리고 있습니다. [ROOT.GetCountry.GetName]의 경제적 수요는 무시할 수 없는 사항이며, 이를 만족시키기 위해서는 해외에서 지속적으로 재화가 흘러 들어와야 합니다. 그러나 식민지 경제를 엄격하게 통제하려던 시도가 격렬한 저항을 불러오고 말았습니다. 일부 개척민은 현지 시장에 유통되는 재화에 대한 엄격한 통제를 완화하고, 현지인의 권한을 확대해 달라는 청원을 보내왔습니다."
 colonial_revolution.4.a: "이것은 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 논의할 문제다."
 colonial_revolution.4.b: "저들의 요구를 들어주어라."
 colonial_revolution.5.title: "반란의 소문"
 colonial_revolution.5.desc: "우리 식민지의 지위는 낮지만, 개척민 중에는 능력이 뛰어난 인물이 많습니다. 현재 식민지에서는 명석함과 카리스마를 갖춘 인물들이 이른바 식민지 의회라는 것을 결성해서 모임을 가지고 있다는 소식이 여러 차례 들려오고 있습니다. 이들은 자신들의 종속적 지위에 따른 정치 문제를 논의하면서, 우리와의 합의 없이 독립을 선포하는 방안을 고려하는 것으로 추정됩니다. 그저 소문일 뿐이지만, 지금 움직이지 않으면 향후 우리 입지가 약해질 수 있습니다."
 colonial_revolution.5.a: "외교적인 해결책을 모색하라."
 colonial_revolution.5.b: "이놈들, 분수를 잊은 모양이구나!"
 colonial_revolution.6.title: "[target_character.GetNameWithNoTooltip]의 선동"
 colonial_revolution.6.desc: "열정적인 연설가이자 영향력 있는 유명 인사인 [target_character.GetName](이)가 [target_country.GetName]에서 불안을 조장하기 시작했습니다. 각종 연설과 서한을 통해 대중에게 더 많은 대표성을 요구하도록 선동하는 한편, 우리의 권위에도 의문을 제기하고 [target_overlord.GetLongName](으)로부터의 독립을 추구하도록 사람들을 규합한 것입니다. 아직 공개적으로 반란을 촉구하지는 않았지만, 이 인물의 영향력은 날이 갈수록 커지고 있습니다."
 colonial_revolution.6.a: "식민지 당국에 그자의 신병 인도를 요구하라."
 colonial_revolution.6.b: "떠들게 두어라. 그런 말만으로는 우리를 무너뜨릴 수 없으니."
 colonial_revolution.6.c: "은밀하게 암살을 추진하도록."
 assassination_of_target_character_tt: "[target_character.GetName]의 암살을 시도합니다"
 colonial_revolution.7.title: "[target_overlord.GetNameWithNoTooltip]의 [target_character.GetLastNameWithNoTooltip] 송환 요구"
 colonial_revolution.7.desc: "[target_overlord.GetName](으)로부터 공식적인 요구가 도착했습니다. 말하길 [target_overlord.GetFlavorRank]에 반하는 선동 및 반란 교사의 혐의가 있으니 [target_character.GetName]의 신병을 즉각 인도해 주었으면 한다고 합니다. 하지만 [target_character.GetShortNameWithNoToolip](을)를 신속히 공개적으로 처형하는 것이 진짜 목적이라는 소문도 있습니다. 우리 조언가들의 의견은 분분합니다. 일부는 그저 위험한 선동가에 불과하다고 치부하지만, 그자가 자유를 향한 열망을 대변하고 있다며 목소리를 높이는 이들도 있습니다."
 colonial_revolution.7.a: "지금은 받아들일 수밖에 없구나."
 colonial_revolution.7.b: "어림없는 소리!"
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip]의 주권 침해"
 colonial_revolution.8.desc: "[target_character.GetName](이)가 우발적인 폭력 사건에 휘말려 숨을 거두었습니다. 하지만 조사를 진행한 결과, 사건의 뒤편에는 [target_overlord.GetName]의 지시를 받은 요원과 음모가 연루되어 있다는 증거가 드러났습니다. [target_character.GetShortNameWithNoToolip](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]에 있어 중요한 상징이 되어 가고 있었고, 그렇기 때문에 이 사실은 우리 [target_country.GetFlavorRank]에 큰 파장을 불러왔습니다. 그렇게 저들이 몰래 잠재우려 했던 운동은 순교를 계기로 더욱 불타오르게 되었습니다."
 colonial_revolution.8.a: "빌어먹을 [target_overlord.GetNameWithNoTooltip] 놈들!"
 colonial_revolution.9.title: "[target_character.GetLastNameWithNoTooltip] 암살 실패"
 colonial_revolution.9.desc: "목숨을 노리는 암살 시도가 있었으나, 다행히도 [target_character.GetName](은)는 간신히 목숨을 부지했습니다. 암살을 기도한 인물은 붙잡혀 심문을 받게 되었고, 이내 사건의 배후에 우리의 종주국인 [target_overlord.GetName](이)가 연루되어 있다는 사실을 실토했습니다. 이 사건은 [target_character.GetShortNameWithNoTooltip]의 영향력을 더욱 강화하여 거의 살아 있는 전설과도 같은 인물로 만들었으며, 동시에 [target_overlord.GetNameWithNoTooltip](은)는 [target_country.GetFlavorRank] 안의 많은 사람들에게 악당으로 낙인찍히는 결과를 낳았습니다."
 colonial_revolution.10.title: "해임 요구"
 colonial_revolution.10.desc: "우리 [ROOT.GetCountry.GetFlavorRank] 내에서 성장 중인 한 세력이 [ROOT.GetCountry.GetGovernment.GetCabinetTitle] 구성원인 [target_character.GetName]의 해임을 요구했습니다. [target_overlord.GetName]에 지나치게 충성하는 한편, 지방 자치에는 적대적인 인물이라는 것입니다. 단순한 부패부터 노골적인 간첩 행위까지 다양한 혐의가 제기되었으며, 요구 사항은 매우 명확합니다. 이 요구를 수용할 경우, 우리는 [target_character.GetShortNameWithNoToolip](을)를 즉각 해임해 [target_overlord.GetName]에 신병을 인도해야 합니다."
 colonial_revolution.10.a: "우리의 요청을 담은 서한을 전달하라."
 colonial_revolution.10.b: "이 문제는 내부적으로 해결할 것이다."
 colonial_revolution.11.title: "[target_country.GetNameWithNoTooltip]의 [target_character.GetLastNameWithNoTooltip] 송환 요구"
 colonial_revolution.11.desc: "[target_country.GetName](으)로부터 공식적인 요구가 도착했습니다. 말하길 [target_country.GetFlavorRank]에 반하는 선동 및 반란 교사의 혐의가 있으니 [target_character.GetName]의 신병을 즉각 인수해 주었으면 한다고 합니다. 하지만 혁명적 정서를 확산시키기 위해 [target_character.GetLastNameWithNoToolip](을)를 신속히 제거하는 것이 진짜 목적이라는 소문도 있습니다. 우리 조언가들의 의견은 분분합니다. 일부는 그자가 유능한 총독이라고 주장하지만, 식민 종속국을 달래는 것이 더 중요하다며 목소리를 높이는 이들도 있습니다."
 colonial_revolution.11.a: "그자를 송환하라."
 colonial_revolution.11.b: "한낱 식민지의 요구 따위 들어줄 생각 없다!"
 scales_with_character_abilities_tt: "[target_character.GetName]의 영향력과 [total_ability|e]에 따라 [government_power|e] 손실량이 결정됩니다"
 colonial_revolution.12.title: "지지받는 통치"
 colonial_revolution.12.desc: "전 세계의 식민지가 종주국으로부터 독립하려는 열망에 사로잡혀 있는 가운데, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 확고하고 안정적인 통치는 우리의 종속국들에게 깊은 인상을 남겼습니다. 통치자에 대한 존경으로 감화된 우리 종속국은 현재 우리의 통치에 만족하고 있습니다."
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "지도자의 부재"
 colonial_revolution.13.desc: "평소라면 통합의 상징인 우리 통치자를 중심으로 휘하의 종속국을 단결하게 만들 수 있었을 것입니다. 하지만 안타깝게도 [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]의 서거 이후 우리는 명확한 지도력을 상실하고 말았으며, 이대로면 방치된 종속국이 자유와 주권에 대한 위험한 생각을 키울지도 모릅니다."
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "평화로운 진전"
 colonial_revolution.14.desc: "[ShowSituationName('colonial_revolution')]의 시대에 종주국과 종속국 간의 갈등이란 비일비재한 일이며, 언제 새로운 유혈 사태가 터지더라도 이상하지 않습니다. 이런 상황 속에서 [target_colony.GetName]의 개척민과 우리 영토의 주민으로 구성된 한 집단이 그 끔찍한 미래에서 양국을 구할 해결책을 제시했습니다. 바로 [target_colony.GetNameWithNoTooltip](을)를 옭아매던 의무로부터 해방하고 공식적인 동맹 선언에 서명함으로써, 우리나라와 [target_colony.GetNameWithNoTooltip] 모두가 번영하는 미래를 보장하자는 것입니다."
 colonial_revolution.14.a: "우리는 함께 미래를 헤쳐 나가리라."
 colonial_revolution.14.b: "현 관계를 유지하는 게 더 나아 보이는군."
 colonial_revolution.15.desc.generic: "최근 [ROOT.GetCountry.GetGovernment.GetCabinetTitle] 회의 석상에서 [target_character.GetName](과)와 [target_character_2.GetName] 사이에 격렬한 논쟁이 벌어졌습니다."
 colonial_revolution.15.desc.generic_2: "상황이 이렇게 된 이상 우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 더 이상 양쪽 모두를 지지하는 것은 불가능에 가까우며, 둘 중 어느 한쪽을 처벌해야 할 것입니다."
 colonial_revolution.15.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 파벌주의"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ 우리 종주국의 충성스러운 지지파인 [target_character.GetNameWithNoTooltip](은)는 [target_character_2.GetNameWithNoTooltip](이)가 공동의 관계를 훼손하려 하는 불충 행위를 저질렀다며 비난했습니다. 이에 맞서 [target_character_2.GetNameWithNoTooltip](은)는 [target_character.GetNameWithNoTooltip](이)가 외국의 이익을 위해 우리 백성을 착취하고 있다며 맞받아쳤습니다. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip](은)는 이전부터 식민지에 대해 매우 온건한 견해를 표명하며, 착취적인 태도를 바꿔야 한다고 주장해 왔습니다. 하지만 이 의견은 우리나라의 번영을 위해 착취가 필요하다고 주장한 [target_character_2.GetNameWithNoTooltip]의 반대에 번번이 부딪히고는 했습니다. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip]의 주장이 더 설득력 있군."
 colonial_revolution.15.b: "[target_character_2.GetNameWithNoTooltip]의 입장에 동의하겠다."
 colonial_revolution.1000.title: "자유를 위한 후원"
 colonial_revolution.1000.desc: "자유를 향한 우리의 투쟁은 저절로 이루어지지 않으며 상당한 자금이 필요합니다. 운이 좋게도, [target_overlord.GetLongName](은)는 많은 적을 두고 있고, 그중 하나인 [target_rival.GetName](이)라면 경쟁국의 멸망을 위해 기꺼이 투자할 것으로 보입니다. 조금만 설득한다면 대규모 원조를 지원해 줄지 모릅니다."
 colonial_revolution.1000.a: "우리에게 가장 중요한 자원은 돈이다."
 colonial_revolution.1000.b: "자유를 위해 싸울 병력이 더 필요하다."
 colonial_revolution.1000.c: "우리의 싸움에 저들도 함께해야 한다."
 colonial_revolution.1000.d: "생각이 바뀌었다. 저들의 도움은 필요 없다."
 ar_gain_money_tt: "상대가 받아들일 경우, 우리나라가 상대국의 소득 중 일부를 획득합니다"
 ar_gain_manpower_tt: "상대가 받아들일 경우, 우리나라가 상대국의 인력 중 일부를 획득합니다"
 ar_gain_alliance_tt: "상대가 받아들일 경우, 우리나라가 상대국과 동맹을 체결합니다"
 colonial_revolution.1001.title: "[target_colony.GetNameWithNoTooltip]의 지원 요청"
 colonial_revolution.1001.desc: "[target_colony.GetName]의 백성들이 불쌍하게도 [target_overlord.GetName]의 폭정 아래 신음하고 있습니다. [target_colony.GetNameWithNoTooltip]에서 외교 사절을 보내 우리에게 독립운동을 지원해 달라고 요청했지만, 요청의 규모가 상당히 커서 지원할 수 있을지는 확실하지 않습니다."
 colonial_revolution.1001.a: "경쟁국을 약하게 만들 수 있다면 뭐든 못 하랴."
 colonial_revolution.1001.b: "거절한다. 저들의 자유사상이 우리나라로 퍼지게 할 순 없다."
 colonial_revolution.1002.title: "[target_rival.GetNameWithNoTooltip]의 답변"
