l_korean:
 hre.privilege_revoked.intro_desc: "주후 [GetCurrentYear]년, 신의 은총으로 대관하신 지고의 아우구스투스이자 로마인들의 황제이신 [target_character.GetName]께서 다시금 [GetUniqueInternationalOrganization('hre').GetName]의 각계 대표들을 소집하셨습니다."
 hre.100.title: "특권 폐지"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ 제국 의회는 제국의 모든 구성국을 [GetUniqueInternationalOrganization('hre').GetLeaderTitle] 휘하에 예속하여 외교 정책 및 전쟁 수행 능력을 중앙 집권화하자는 동의안을 가결했습니다."
 hre.100.a: "충성 서약을 요구한다."
 hre.100.ctt: "[GetUniqueInternationalOrganization('hre').GetName]의 모든 구성국은 #g 충성 서약#!을 맹세하거나 제국에서 #r 이탈#!해야 합니다! 충성 서약을 거부한 구성국이 [owned|e]한 모든 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] 소속 [locations|e]이 제국을 이탈하여 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]의 [core|e] 지점으로 전환됩니다"
 hre.101.title: "특권 폐지"
 hre.101.desc: "제국 의회에서 개혁안이 통과됨에 따라 우리는 [GetUniqueInternationalOrganization('hre').GetName] 내부에서 전쟁을 벌일 수 있는 권리를 잃었습니다. [GetUniqueInternationalOrganization('hre').GetLeaderTitle]는 머지않아 우리 자치권마저 박탈할 게 뻔합니다."
 hre.101.a: "충성을 서약한다."
 hre.101.b: "황제가 우리 목숨을 빼앗을 수는 있어도 자유까지 빼앗지는 못한다."
 hre.101.b.tt: "우리가 [owned|e]한 모든 [GetUniqueInternationalOrganization('hre').GetName] 소속 [locations|e]이 제국을 이탈하여 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]의 [core|e] 지점으로 전환됩니다"
 hre.102.title: "로마 제국의 부활"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ 제국 의회는 제국 내 서로 다른 국가들을 단일한 민족 국가로 통일하고 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]가 그 세습 통치자로 재등극한다는 동의안을 가결했습니다."
 hre.102.a: "제위를 차지한다!"
 hre_unify_the_empire_tt: "[GetUniqueInternationalOrganization('hre').GetName]의 모든 [member|e]이 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]에 병합됩니다."
 hre.103.title: "로마 제국의 부활"
 hre.103.desc: "제국 의회에서 개혁안이 통과되었고, 우리가 독립적인 국가로 존재할 나날도 끝이 났습니다. 우리 지방은 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]께 귀속되었으며, 우리는 원대한 나라의 일부가 되었다는 점에서 위안을 찾고 있습니다."
 hre.103.a: "카이사르 만세!"
 hre.104.title: "자유 도시의 자치권 제한!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ 제국 의회는 모든 [ShowSpecialStatusName('free_city')]의 자치권을 제한하는 동의안을 가결했습니다. 이로써 제국 내 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 권력이 굳건해질 것입니다."
 hre.104.a: "도시들을 억제한다."
 antagonism_hre_subjugated_free_cities: "자유 도시 복속"
 hre_subjugate_every_free_city_tt: "[GetUniqueInternationalOrganization('hre').GetName] 내 모든 [ShowSpecialStatusName('free_city')]가 우리 [ShowSubjectTypeName('imperial_free_city')] [subject|e]이 됩니다."
 hre_subjugate_every_direct_free_city_tt: "[GetUniqueInternationalOrganization('hre').GetName] 내 모든 [ShowSpecialStatusName('free_city')]가 우리 [ShowSubjectTypeName('direct_imperial_free_city')] [subject|e]이 됩니다."
 hre.105.title: "자유 도시의 자치권 제한!"
 hre.105.desc: "제국 의회에서 개혁안이 통과됨에 따라 우리가 [ShowSpecialStatusName('free_city')]로서 누리던 자치권이 크게 제한되었습니다."
 hre.105.a: "황제 폐하께서 우리를 지켜 주신다!"
 hre.106.title: "자유 도시의 자치권 박탈!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ 제국 의회는 모든 [ShowSpecialStatusName('free_city')]의 자치권을 더더욱 제한하는 동의안을 가결했습니다. 이로써 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] 내에서 황제의 권력이 더욱 굳건해질 것입니다."
 hre.106.a: "자유 도시들을 병합한다."
 hre.107.title: "자유 도시의 자치권 박탈!"
 hre_subjugate_every_free_city_directly_tt: "[GetUniqueInternationalOrganization('hre').GetName] 내 모든 [ShowSpecialStatusName('free_city')]가 우리나라의 [ShowSubjectTypeName('direct_imperial_free_city')] [subject|e]이 됩니다."
 hre.107.desc: "제국 의회에서 개혁안이 통과됨에 따라 우리가 [ShowSpecialStatusName('free_city')]로서 누리던 자치권이 완전히 박탈되었습니다. 이제부터 우리 국가의 외교적 사안은 모두 [target_country.GetCapital.GetName] 궁정에서 처리될 것입니다."
 hre.107.a: "우리 도시는 [GetUniqueInternationalOrganization('hre').GetLeaderTitle] 폐하를 섬긴다!"
 hre.900.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 승하"
 hre.900.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] 폐하 만세! 선제후들이 우리를 계속 믿어 주기로 한 덕에 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName](이)가 황권을 유지할 수 있었습니다. 우리 국가가 제국 황권을 더욱 단단히 장악했고 제후들도 이를 당연하게 여기기 시작했으며, 그 결과 [GetUniqueInternationalOrganization('hre').GetName] 내에서 우리가 갖는 권위가 한층 더 향상되었습니다."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName]이 #Y $imperial_authority$#!를 [ROOT.GetVariable('imperial_authority_change').GetValue|+2] 획득합니다"
 hre.901.title: "회생한 선제후"
 hre.901.desc: "[released_country.GetName](이)가 마치 불사조가 잿더미 속에서 되살아나듯 회생하여 다시금 [GetUniqueInternationalOrganization('hre').GetName]의 제후가 되었습니다!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "이단 선제후"
 hre.902.desc: "[GetUniqueInternationalOrganization('hre').GetName]의 제후인 [heretic_country.GetName](이)가 이단 신앙으로 개종해 버렸습니다! [hre_ruler.GetName](은)는 이런 이단 행위를 묵과하지 않을 것입니다!"
 hre.902.a: "용납할 수 없다!"
 hre.903.title: "길 잃은 어린 양의 귀환"
 hre.903.desc: "[GetUniqueInternationalOrganization('hre').GetName]의 제후인 [true_faith_country.GetName](이)가 참 신앙으로 개종했습니다!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]에 영광 있으라!"
 hre.904.desc: "[GetUniqueInternationalOrganization('hre').GetName]이 악랄한 [loser.GetName]의 침략군과 맞서 싸워 승리를 거두었습니다!"
 hre.904.a: "예견된 바로다..."
 hre.905.title: "선제후의 파멸"
 hre.905.desc: "[GetUniqueInternationalOrganization('hre').GetName]의 제후인 [annexed.GetName](이)가 외세에 합병되고 말았습니다!"
 hre.905.a: "슬프도다!"
 hre.907.title: "해방된 선제후"
 hre.907.desc: "[GetUniqueInternationalOrganization('hre').GetName]의 제후인 [released_country.GetName](이)가 외세의 속국 처지에서 해방되었습니다!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]의 수호를 위하여!"
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]께서 외세의 침략을 받은 [actor.GetName](을)를 지키기 위해 쏜살같이 나섰습니다!"
 hre.908.a: "역시 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]을 수호해 마땅하신 분이로다!"
 hre.909.title: "불명예스러운 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 hre.909.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]께서 외세의 침략을 받은 [actor.GetName](을)를 수호할 책무를 저버리셨습니다."
 hre.909.a: "불명예스럽다니! 신중한 거겠지!"
 hre.950.title: "제국령 재정복"
 hre.950.desc: "[loser.GetName]의 손아귀에 붙들려 있던 [conquered_location.GetName](이)가 해방되어 [GetUniqueInternationalOrganization('hre').GetName]의 일부로 복귀했습니다. 우리가 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]을 위해 봉사한 바를 인정하신 [hre_ruler.GetName]께서는 수복된 제국 영토에 대한 권리를 우리에게 일임해 주셨습니다."
 hre.950.a: "계획대로다."
 hre.6.title: "영구 의회 통과"
 hre.6.desc: "[GetUniqueInternationalOrganization('hre').GetName]의 제국 의회를 한 곳에서 영구히 개최하도록 하는 법안이 통과되었습니다. 앞으로 의회는 [diet_location.GetName]에서 열릴 것입니다."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "[diet_location.GetNameWithNoTooltip]의 영구 의회"
 hre.7.desc: "오늘부터 제국 의회는 전처럼 일시적으로 소집되는 것이 아니라 [diet_location.GetName]에 자리한 [diet_location.GetRank.GetName]에서 지속적으로 정해진 회기 동안 개최됩니다. 이렇게 함으로써 [GetUniqueInternationalOrganization('hre').GetName]의 결속력이 높아지고 황제와 제후들 간의 관계가 공식화될 것입니다. 하지만 이 조치는 [diet_location.GetNameWithNoTooltip](이)가 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]을 해치고자 하는 이들의 주된 표적이 될 위험성을 내포합니다..."
 hre.7.a: "제국의 안녕을 위해!"
 hre.15.title: "[GetInternationalOrganizationType('hre').GetNameWithNoTooltip]의 최후"
 hre.15.desc: "[hre_destroyer.GetAdjective] 병력이 [old_emperor.GetCapital.GetName](을)를 함락하자 [old_emperor_ruler.GetName](은)는 결국 자신이 패배했음을 인정해야 했습니다. [GetCurrentYear]년, 한때 위상이 대단했던 [old_emperor.GetGovernment.GetRulerTitle](은)는 스스로 [GetInternationalOrganizationType('hre').GetName] 황위에서 물러날 것이며 제국의 모든 종속국과 공직자를 서약과 책무에서 해방해 주겠다는 조약서에 서명했습니다.\n\n[GetInternationalOrganizationType('hre').GetNameWithNoTooltip]은 이제 역사 속으로 사라졌고, [hre_destroyer_ruler.GetName](은)는 제국의 파괴자로 기억될 것입니다."
 hre.15.a: "진작에 사라졌어야 할 제국이다."
 hre.800.title: "제국 대관식"
 hre.800.desc: "[GetInternationalOrganization('hre').GetName]의 제위에 올랐습니다! 대관식을 통해 우리는 정당한 통치권의 징표가 될 제국의 상징물도 소유하게 되었습니다."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 승하"
 hre.801.desc: "얼마 전 [previous_emperor.GetName]께서 승하하시고 말았습니다. 이제 [ShowSpecialStatusNamePlural('elector')]와 [ShowSpecialStatusNamePlural('archbishop_elector')]가 선제후 회의에 소집되어 과연 누가 다음 황위에 오를 것인지를 논의할 것입니다."
 hre.801.a: "제국에 있어 슬픈 날이로다!"
 hre_the_emperor_is_dead_tt: "[GetInternationalOrganization('hre').GetName]은 새로운 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]를 선정해야 합니다!"
