l_korean:
 language.1.title: "적국의 말"
 language.1.desc: "[enemy_country.GetLongName](과)와의 분쟁이 진행되는 와중에 우리 궁정에서 계속 [enemy_dialect.GetLanguage.GetName](을)를 즐겨 사용하자, 이 상황을 불편해하는 이들이 생기기 시작했습니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 조언가들은 이율배반으로 보일 수도 있는 현 상황을 해결할 것을 제안하고 있습니다."
 language.1.a: "우리 모국어를 궁중어로 장려하라."
 language.1.a.subject: "[subjects|E]들이 우리를 본받을 수 있습니다"
 language.1.b: "전례어를 궁중어로 채택하라."
 language.1.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 사용하는 [ruler_language.GetNameWithNoTooltip](을)를 궁중어로 채택하라."
 language.1.d: "우리는 이 소란이 일기 전부터 [enemy_dialect.GetNameWithNoTooltip](을)를 써왔다."
 language.1.e: "우리는 앞으로도 우리 경전의 언어를 사용할 것이다."
 language.2.title: "$language.1.title$"
 language.2.desc: "[enemy_country.GetLongName](과)와의 분쟁이 진행되는 와중에 [overlord.GetLongName]에서 계속 [enemy_dialect.GetName](을)를 즐겨 사용하자, 약간의 논란이 발생했습니다.\n\n이 상황을 해결하기 위해, 이들은 [new_language.GetName](을)를 궁중어로 채택했습니다. 우리도 따라야 할까요?"
 language.2.a: "우리도 모국어인 [common_dialect.GetNameWithNoTooltip](을)를 궁중어로 장려해야 한다."
 language.2.b: "우리도 [new_language.GetNameWithNoTooltip](을)를 궁중어로 채택해야 한다."
 language.2.c: "따르진 않겠지만, 우리도 [common_dialect.GetNameWithNoTooltip](을)를 궁중어로 도입할 때가 된 것 같구나."
 language.2.d: "아니, [enemy_dialect.GetNameWithNoTooltip](을)를 계속 사용해도 아무 문제 없겠지."
 language.10.title: "[country.GetGovernment.GetRulerTitle|U]의 억양"
 language.10.desc: "회의와 공문이 꼬리에 꼬리를 물고 이어지면서, [ruler.GetShortName](이)가 궁정의 공무를 제대로 처리하지 못한다는 사실이 분명하게 드러났습니다.\n\n[ruler_culture.GetName] 문화권에서 자란 탓에 [court_language.GetName] 실력이 매우 미흡한 것이 바로 그 원인입니다. 억센 외국 억양은 모국어 사용자에게는 듣기가 괴로운 수준이며, [ruler.GetShortName](이)가 [court_language.GetNameWithNoTooltip] 궁정을 이끌 진정한 재목이 아니라는 생각을 다시금 되새기게 될 뿐입니다."
 language.10.a: "우리도 [ruler_language.GetNameWithNoTooltip](을)를 받아들여야 한다."
 language.10.b: "우리말을 이해 못 하는 게 오히려 도움이 될지도 모르지."
 language.20.title: "[common_language.GetNameWithNoTooltip] 변론법"
 language.20.desc: "평범한 [primary_culture.GetName] 주민들이 자신들은 알아들을 수조차 없는 [court_language.GetName]로 재판을 받아야 하는 처지에 놓였습니다.\n\n이에 평민들이 변론과 판결을 더 잘 이해할 수 있도록 평민들이 사용하는 [common_language.GetNameWithNoTooltip]를 사법 체계에 도입해야 한다는 여론이 퍼지기 시작했습니다."
 language.20.desc_ENG: "1066년에 있었던 노르만인의 정복 이후로, 평범한 [primary_culture.GetName] 주민들이 자신들은 알아들을 수조차 없는 [court_language.GetName]로 재판을 받아야 하는 처지에 놓였습니다.\n\n이에 평민들이 변론과 판결을 더 잘 이해할 수 있도록 평민들이 사용하는 [common_language.GetNameWithNoTooltip]를 사법 체계에 도입해야 한다는 여론이 퍼지기 시작했습니다."
 language.20.desc_IRE: "수 세대 전에 있었던 캄브리아 노르만인의 정복으로 인해 [court_language.GetName]가 [ireland_region.GetName]에 유입되었지만, 그 이래로 [ROOT.GetCountry.GetLongName]에서 [norman_culture.GetName]의 직접적인 영향력은 감소 일로를 걸었습니다. 이제 [primary_culture.GetName]의 치안 판사들은 각 성에 자리를 잡거나 소도시를 세우기에 이르렀습니다.\n\n그러나 여전히 일반 주민들은 자신들이 알아들을 수 없는 [court_language.GetNameWithNoTooltip]로 재판을 받아야 하는 처지입니다.\n\n이에 평민들이 변론과 판결을 더 잘 이해할 수 있도록 평민들이 사용하는 [common_language.GetNameWithNoTooltip]를 사법 체계에 도입해야 한다는 여론이 퍼지기 시작했습니다."
 language.20.a: "우리 정부에서 [court_language.GetNameWithNoTooltip]의 사용을 전면 철폐하라."
 language.20.b: "일반 법정에서 [common_language.GetNameWithNoTooltip]의 사용을 허락하라."
 language.20.c: "모든 법 관련 사안에서 [court_language.GetNameWithNoTooltip](을)를 표준어로 유지하라."
