l_korean:
 cultural_event.1.title: "코메디아 델라르테 공연"
 cultural_event.1.desc: "호외요, 호외! 코메디아 델라르테가 찾아왔습니다! 판탈로네, 할리퀸 등, 전통 코메디아 델라르테 공연의 단골 주인공들을 불러 모아, 아무것도 모르는 우리 주민들 앞에 풀어놓도록 합시다. 그리고 그들의 익살과 우스갯소리에 주민들이 웃음을 터뜨리는 모습을 지켜봅시다. 좋은 희극은 고된 삶의 피로를 잠시나마 잊게 만드는 법. 아, 물론 재미있기도 하고요!"
 cultural_event.1.a: "그리하거라!"
 cultural_event.1.b: "쓸데없는 눈요기일 뿐이다."
 cultural_event.2.title: "자유, 평등, 우애"
 cultural_event.2.desc: "구세계와 신세계의 가장 어두운 곳까지 이성의 빛을 밝히는 [ShowInstitutionName('enlightenment')] 운동이 강대한 횃불과도 같이 전 세계를 휩쓸고 있습니다. 이 운동을 계속 수용한다면 과학과 철학은 분명히 발전할 것이지만, 그 안에 내재한 인간의 자유와 양도할 수 없는 권리에 관한 사상이 우리나라에 전파되어 반란에 대한 열의를 부추길지도 모릅니다."
 cultural_event.2.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')]사상의 혜택을 누려 보자꾸나!"
 cultural_event.2.b: "국가에 불안정을 초래할 가치는 없어 보이는군."
 cultural_event.3.title: "[GetCountry('BYZ').GetNameWithNoTooltip]의 피난민"
 cultural_event.3.desc: "[GetCountry('BYZ').GetName]이 함락되며 로마 제국의 마지막 보루였던 콘스탄티노플도 이제 침략자의 손에 떨어지고 말았습니다. 기독교 세계가 충격으로 주춤하는 사이, [GetCountry('BYZ').GetAdjectiveWithNoTooltip]에서 온 난민들이 [ShowContinentName('europe')] 각지의 도시와 궁정으로 모여들고 있습니다. 이들 난민은 고전 사상이 담긴 고문서와 아리스토텔레스, 플라톤, 갈레노스의 저작, 그리고 [ShowLanguageName('latin_language')]와 [ShowLanguageName('greek_language')]에 관한 철저한 지식까지도 함께 가지고 건너왔습니다. \n\n이들을 [ROOT.GetCountry.GetName]에 초청한다면 문화 및 과학 분야에 분명 큰 보탬이 될 것입니다."
 cultural_event.3.a: "얼마든지 오라고 해라!"
 cultural_event.3.b: "그자들의 체재를 지원할 여유는 없는 듯하군."
 cultural_event.4.title: "피렌체 예술 학교 후원"
 cultural_event.4.desc: "비교적 이름이 잘 알려진 덕분에, 우리는 피렌체 예술 학교의 [ShowCultureGroupName('italian_group')] 예술가들을 후원할 수 있습니다. 국제 예술의 후원가라는 평판은 분명 우리나라에 대한 대중의 시선에 긍정적인 영향을 줄 것입니다."
 cultural_event.4.a: "물론이지! 후원을 제공하라!"
 cultural_event.4.b: "아니, 우리 문제만으로도 벅차다."
 cultural_event.5.title: "마지막 마상 시합"
 cultural_event.5.desc: "변화의 기류가 바람에 실려 옵니다. 기사도 전통이 근대화의 물결 앞에 시들어 없어지면서, 우리의 정예 기수들 또한 곧 지나간 꿈 같은 존재가 되고 말 것입니다. 세상이 변하고 있습니다. 그러나 아직 우리의 때는 저물지 않았으니, 마지막으로 한 번 더 외쳐봅니다. [ROOT.GetCountry.GetName]의 기사들이여, 전진하라!"
 cultural_event.5.a: "영광을 위하여, 전진!"
 cultural_event.5.b: "아니다. 우리도 시류에 따라야 할 터."
 cultural_event.6.title: "$STATIC_MODIFIER_NAME_guild_of_st_luke$ 창설"
 cultural_event.6.desc: "예술가의 수호성인인 성 루카의 이름을 딴 예술가 길드가 [ShowSubContinentName('western_europe')] 전역에 잇따라 등장하고 있습니다. [ROOT.GetCountry.GetName]에 이 길드를 창설하는 데는 상당한 비용이 들겠지만, 불러올 문화적 이점은 그 누구도 부정할 수 없는 수준입니다. 또한, 길드의 관료 조직을 발전시킨다면 우리나라의 관료 전통 강화에도 도움이 될 것입니다."
 cultural_event.6.a: "물론이지! 후원을 제공하라."
 cultural_event.6.b: "아니, 그럴 여유는 없다."
 cultural_event.7.title: "[target_location.GetNameWithNoTooltip] 미술의 황금기"
 cultural_event.7.desc: "[target_location.GetName]의 주민들은 최근 [ROOT.GetCountry.GetReligion.GetName](으)로 개종하였으나 여전히 인문주의적 사상과 철학을 중시하는 국가적 풍조를 유지하고 있으며, 이는 기성 예술 전통 및 옛 [ShowReligionAdjective('catholic')] [ShowContinentName('europe')]의 이상과 결별할 무대를 마련해 주었습니다. 무역적 발전을 이룬 [target_location.GetNameWithNoTooltip](으)로 흘러드는 부를 유효하게 활용한다면, 우리는 미술의 황금기를 여는 데 일조할 수 있을 것입니다!"
 cultural_event.7.a: "물론이지! 예술은 지원해야 마땅하다!"
 cultural_event.7.b: "아니, 당면한 문제만으로도 벅차다."
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "$STATIC_MODIFIER_NAME_diwani_script$는 본디 왕실의 칙령을 제정하는 데 사용되었던 [ShowLanguageName('arabic_language')] 초서체입니다. 이 조화로운 서체로 칙령과 [ROOT.GetCountry.GetReligion.GetGodName]의 말씀을 선포한다면, 분명 우리의 통치를 강화할 수 있을 것입니다."
 cultural_event.8.a: "그렇게 하라!"
 cultural_event.8.b: "관심을 기울일 가치는 없어 보이는군."
 cultural_event.9.title: "다도"
 cultural_event.9.desc: "[ShowRegionName('japan_region')]에서 [ShowGoodsName('tea')] 재배는 수 세기에 걸쳐 이어져 왔지만, 보다 정교한 일본식 다도, 즉 #italic 차노유#!의 미학은 정립되기 시작한 지 얼마 지나지 않았습니다. 종교 의식의 성격과 문화 전통의 성격을 모두 갖춘 다도를 우리가 지원한다면 우리 문화 전통의 필수적인 부분으로 만들 수 있을 것입니다."
 cultural_event.9.a: "그렇게 하라!"
 cultural_event.10.title: "[ShowInstitutionNameWithNoTooltip('renaissance')] 철학 인정"
 cultural_event.10.desc: "새로이 등장한 이 철학들은 인간의 위대함을 찬양하며 그 안에 깃든 무한한 잠재력을 역설합니다. 이러한 인문주의적 이상을 장려하여 국민의 야심과 창의력, 그리고 생산성을 고취할 수 있겠지만, 이는 동시에 우리 통치 권위에 대한 의문이 자라나도록 만들 것입니다."
 cultural_event.10.a: "그 철학들은 우리의 지지를 받아 마땅하다."
 cultural_event.10.b: "아니, 당면한 문제만으로도 벅차다."
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "[ShowRegionName('south_german_region')]의 오르간 작곡가들이 [ShowCultureGroupName('italian_group')]의 거장들 밑에서 수학하며 자신들만의 독특한 양식을 정립했습니다. 즉흥적인 프렐류드와 샤콘, 파사칼리아로 가득한 이 새로운 양식을 평가하건대, 우리의 지원이 있다면 훌륭한 음악적, 문화적 전통으로 피어날 수 있을 듯 보입니다."
 cultural_event.11.a: "물론이다. 후원을 제공하라."
 cultural_event.11.b: "아니, 우리 문제만으로도 벅차다."
 cultural_event.12.title: "바로크 음악 후원"
 cultural_event.12.desc: "가난에 쪼들리고, 먹을 것이 없으며, 사랑이 모자란 탓에 미처 피어 보지도 못하고 져 버린 예술적 재능이 얼마나 있을지는 상상하기조차 어렵습니다. 그러나 우리가 [ROOT.GetCountry.GetName]에서 생활고에 시달리는 작곡가들을 후원한다면, 저들도 우리를 도울 것입니다."
 cultural_event.12.a: "물론이다. 후원을 제공하라."
 cultural_event.12.b: "아니, 우리 문제만으로도 벅차다."
 cultural_event.13.title: "건국 서사시"
 cultural_event.13.desc: "우리 백성들이 [SCOPE.sCharacter('target_character').GetName]에 관한 설화와 전설에 빠져 있습니다. 전설에 따르면 [ROOT.GetCountry.GetName]에 암운이 드리울 때, [SCOPE.sCharacter('target_character').GetName](이)가 우리나라로 돌아와 우리를 악에서 구할 것이라 합니다. 이 전설의 사실 여부와 관계없이 우리가 이를 공인한다면, 백성들의 희망을 고취하고 우리의 통치에 정당성을 부여할 수 있을 것입니다."
 cultural_event.13.a: "그래, 백성들에게는 희망찬 이야기가 필요하다."
 cultural_event.13.b: "아니, 우리 백성들은 지금 마주한 현실에 충실할 것이다."
 cultural_event.14.t: "[target_location.GetNameWithNoTooltip] [ShowBuildingTypeNameWithNoTooltip('university')]에 자금 지원"
 cultural_event.14.desc: "[target_location.GetName] [ShowBuildingTypeName('university')]의 학문적 지평을 확대하기 위해서는 대대적인 자금 지원이 필요합니다. 스콜라주의와 인문주의의 발전, 그리고 오래전에 잊힌 고전 문헌에 대한 갈망을 충족하는 데는 모두 그에 합당한 비용이 들어갑니다. 그 비용을 대려면 국고 지원이 필요합니다!\n\n자원 부족에 시달리는 [ShowBuildingTypeNameWithNoTooltip('university')]에서 학문 증진에 투입할 대량의 자금을 지원해 준다면 국내 대학의 최고위 교수 중 한 명을 우리나라에 파견해 주겠다고 직접 제안해 왔습니다. 요구된 금액의 액수는 상당하지만, 지식은 가치를 매길 수 없는 것입니다. 그리고 훌륭한 스승이 있다면 훌륭한 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](이)가 탄생할 수 있을지도 모릅니다..."
 cultural_event.14.a: "지식에 굶주린 정신은 반드시 채워야 하는 법!"
 cultural_event.14.b: "자금 지원은 거절해야겠군."
