l_korean:
 free_cities.1.title: "자유 [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.GetName]에 자리 잡은 [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip](은)는 [GetUniqueInternationalOrganization('hre').GetName]의 [ShowSpecialStatusName('free_city')]로서 제국 직할시 지위를 부여받았습니다. 제국에는 중요한 자치 도시가 여럿 존재하지만, 그중에서도 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](은)는 이제 함부로 건드릴 수 없는 곳이 되었습니다. 단순히 부유하거나 규모가 크기 때문이 아닙니다. 바로 [GetUniqueInternationalOrganization('hre').GetLeaderTitle] 본인이 영구적으로 도시의 경제적, 정치적 자유를 보장하기 때문입니다."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "제국의 [ShowSpecialStatusNameWithNoTooltip('free_city')] 특권을 상실한 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName](은)는 이제 [GetUniqueInternationalOrganization('hre').GetName]의 [ShowSpecialStatusName('free_city')]가 아닙니다. [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip]의 지도자들은 교활하게 권력을 오용하고 제국의 제도를 존중하지 않았다는 비난을 받았으며, [GetUniqueInternationalOrganization('hre').GetLeaderTitle]로부터 부여받은 지위 덕택에 누리던 모든 특권을 박탈당했습니다."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 길거리의 민중 폭동"
 free_cities.3.desc: "[ROOT.GetCountry.GetCapital.GetName]의 하층민과 통치자 사이에 불만과 반감이 쌓여 내전이 터지기 직전입니다. [home_ruler.GetName](은)는 본격적인 반란에 맞설 준비가 되어 있지 않으며, 많은 상류층 시민이 이 문제를 [hre_ruler.GetName] [hre_ruler.GetHimHerFormal]께 알리고 어떻게든 도움을 청하라고 [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] 의회를 닦달하고 있습니다. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 길거리에 타오르는 반란의 불씨를 꺼뜨리려면 강인한 병사와 금전이 절실하게 필요한 상황입니다."
 free_cities.3.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] 폐하께 도움을 청하라."
 free_cities.3.b: "얼마 되지 않는 병사라도 긁어모아 우리끼리 처리해야겠어."
 free_cities.4.title: "우리 도움을 애걸하는 [SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip]"
 free_cities.4.desc: "오늘 아침 [SCOPE.sCountry('riots_source').GetLongName]에서 사절이 도착하여 그곳 시 의회가 하층민의 요구를 충족하는 데 처참하게 실패한 사정을 자세히 설명해 주었습니다. 사절은 [SCOPE.sCountry('riots_source').GetCapital.GetName]에 만연한 불만족을 길거리에 타오르는 화재에 비유하며, 아무 조치도 취해지지 않는다면 곧 [ShowSpecialStatusName('free_city')]의 농민이 반란을 일으킬 것이라고 전했습니다. 이들은 불평분자 시민에게 신속히 정의의 심판을 내릴 수 있게 병사와 금전을 내달라고 겸허히 요구했습니다."
 free_cities.4.a: "합리적인 요청이니 들어주겠다."
 free_cities.4.b: "문제의 원인은 저들 자신에게 있으니 우리는 돕지 않겠다."
 free_cities.5.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 답변"
 free_cities.5.desc: "우리가 보유한 병력으로 아무리 애를 써 보아도 불만은 매일 커지기만 합니다. 어느 한 곳의 불을 끄면 곧 또 다른 불길이 우리 눈앞에 치솟습니다. 우리가 보낸 전령은 왜 이리 안 오는지 모르겠습니다. 부디 [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetHimHerFormal]께서 노하는 일 없이 우리 겸허한 부탁을 들어주신다면 좋겠군요."
 free_cities.5.a: "드디어 필요로 하던 훌륭한 병사들과 넉넉한 금전이 도착했다!"
 free_cities.5.b: "폐하께서는 폭력과 돈만 가지고는 문제를 해결할 수 없다시는군..."
 free_cities.6.title: "[target_ruler.GetNameWithNoTooltip]의 대관식"
 free_cities.6.desc: "[pope_ruler.GetName]께서 새 [GetUniqueInternationalOrganization('hre').GetName] 황제의 손에 제위의 상징물을 쥐여 주셨습니다. 이는 [GetCountry('PAP').GetGovernment.GetRulerTitle]께서 [ShowReligionGroupAdjective('christian')] 군주의 대관 권리를 지니고 계심을, 그리고 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]에게는 로마 가톨릭교회의 수호자 역할이 부여됨을 나타내는 표상입니다. [ROOT.GetCountry.GetCapital.GetName](은)는 대관식을 치를 곳으로 선택되는 큰 영광을 입었으며, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 교회에는 온갖 고위 인사들이 새 [target_ruler.GetName]의 대관식을 보기 위해 몰려들어 인산인해를 이루었습니다."
 free_cities.6.a: "우리는 실로 축복받았느니라!"
 free_cities.7.title: "조약 회의"
 free_cities.7.desc: "[ROOT.GetCountry.GetName]에서 열린 평화 회담이 끝나자, 승리한 [SCOPE.sCountry('winner').GetName](과)와 항복 조약서에 서명해야 할 [SCOPE.sCountry('loser').GetName]의 외교관 모두 우리에게 감사의 뜻을 표했습니다. 이들은 우리가 이 중요한 행사와 관련된 모든 세부 사항을 처리하는 데 도움을 주고 중립적인 입장을 유지해 준 덕택에 현안에 집중할 수 있었다며 고마워했습니다. 비록 금전적 보상은 회담 개최에 소모된 비용에 못 미치는 수준이었지만, 이제 우리 도시 국가의 위상은 전보다 더욱 높아졌습니다."
 free_cities.7.a: "그렇다면 온갖 수선을 피운 게 헛되지는 않았구나."
 free_cities.8.title: "관세 및 조세 특권"
 free_cities.8.desc: "[ShowSpecialStatusName('free_city')] [SCOPE.sCountry('free_city_in_debt_target').GetName](은)는 지나치게 비대해진 규모를 감당하기 어려워하고 있으며, 간신히 파산을 면할 정도의 수입밖에 올리지 못하고 있습니다. [SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip]의 경제가 자신들이 자초한 문제에 불가피하게 무너지고 나면, 그곳의 평판만 나빠지는 데 그치지 않고 제국 자체의 평판과 정통성도 훼손될 것입니다. 이럴 때는 우리가 도시에 일정한 관세 및 조세 특권을 부여해서 도움을 줄 수 있습니다. 올바르게 활용하기만 한다면 그 조치로 도시의 재정난이 완화될 것입니다."
 free_cities.8.a: "해당 도시에 관세 및 조세 특권을 부여하라."
 opinion_special_privileges: "황제가 부여한 특권"
 free_cities.8.b: "그자들은 특권을 받을 자격이 없다."
 free_cities.9.title: "관세 및 조세 특권 부여"
 free_cities.9.desc: "우리가 빚을 갚느라 애를 먹고 있다는 소식도 놀랄 만하기는 했지만, 더욱 놀라운 것은 [SCOPE.sCountry('hre_leader').GetName]의 [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName]께서 일정한 관세 및 조세 특권을 부여하여 우리를 도와주기로 하셨다는 겁니다. 다른 [ShowSpecialStatusName('free_city')]는 누리지 못했을 혜택입니다."
 free_cities.9.a: "과연 놀라우면서도 무척 반가운 일이구나!"
 free_cities.10.title: "무기를 든 귀족"
 free_cities.10.desc: "[ROOT.GetCountry.GetCapital.GetName]의 지주 귀족들은 우리의 [ShowSpecialStatusName('free_city')] 지위 때문에 귀족의 직접 통치가 금지되는 것을 불만스러워하며, 우리도 이들을 달랠 수단이 모조리 바닥나 버렸습니다. 쇠스랑과 횃불 따위로 무장하고 군사 훈련도 받지 못한 농민쯤이야 얼마든지 진압할 수 있지만, 귀족은 토지와 작위를 보유한 데다 공식적으로 전술 훈련을 받은 자들이므로 과소평가할 수 없습니다. 오직 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] 폐하만이 이들의 야심을 잠재울 수 있을 것입니다."
 free_cities.10.a: "황제 폐하께 도움을 청하라."
 free_cities.10.b: "그 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 약간의 특권을 주고 잠잠해지기를 바라지."
 free_cities.11.title: "반동 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 진압에 도움을 요청하는 [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]"
 free_cities.11.desc: "[SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName]의 통치 체제는 세속적이어서 작위나 특권에 구애받지 않습니다. 그런데 [SCOPE.sCountry('free_city_source').GetLongName]의 지주 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 그러한 [ShowSpecialStatusName('free_city')] 지위를 마음에 들어 하지 않는다고 합니다. [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]에서는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 징계하고 이들이 통치 체제를 수용하게끔 만드는 데 도움을 달라고 요청했습니다."
 free_cities.11.a: "우리가 돕도록 하겠다."
 free_cities.11.b: "제 백성조차 다스리지 못하는 이들이 과연 국가를 다스릴 수 있겠는가?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "귀족적 특권"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "귀족계는 섭정 기간에 영향력이 강해진 끝에 여러 가지 특권을 얻었습니다."
 free_cities.12.title: "도와주시는 건지, 방해하시는 건지"
 free_cities.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 점점 대담해지고 있습니다. 이제는 [ShowSpecialStatusName('free_city')] 지위를 거부하는 반란에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]까지 끌어들이려 합니다. 지금까지는 그것도 별 성과를 거두지 못했지만, 이름만 거창한 건방진 녀석들이 우리가 애써 유지하는 평화를 깨뜨리려 드는 건 언제나 그랬듯 두려운 일입니다. [home_ruler.GetName]께서는 우리를 어떻게 생각하고 계실까요? 과연 약속을 지켜 이 제멋대로인 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 끝장내 주실까요?"
 free_cities.12.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]께서 보내주신 조력자들이 도착했다!"
 free_cities.12.b: "\"...과연 국가를 다스릴 수 있겠는가...\" 안 도와주신다는 뜻이로군."
 free_cities.13.title: "도시 동맹"
 free_cities.13.desc: "한자 동맹과 롬바르디아 동맹을 보니 우리도 다른 자유 도시에 우리와 동맹을 결성할 뜻이 있는지 물어보면 좋겠다는 생각이 들었습니다. 기존의 사례가 증명하듯, 우리 같은 자유 도시 국가는 혼자서는 약할지라도 여럿이 모여 교역이나 제국의 평화 유지, 재판소 지원, 또는 군사력 통합 등의 사안에 협력하면 열강조차 억누르기 힘든 막강한 세력으로 거듭날 수 있습니다."
 free_cities.13.a: "[SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip](으)로 외교관을 파견하게!"
 free_cities.13.b: "그냥 용병들을 고용하면 되지 않나?"
 free_cities.14.title: "도시 동맹 제안"
 free_cities.14.desc: "[GetUniqueInternationalOrganization('hre').GetName]에는 서로 협력하는 국가 간의 동맹이 많았습니다. 상인 길드의 한자 동맹은 상업 및 방위 분야에서, 슈바벤 동맹은 방위 및 평화 유지 분야에서 서로 협력했습니다. 스위스 서약동맹처럼 막강하고 깊이 단합되어 그 자체가 국가로 여겨진 동맹도 있습니다. [ShowSpecialStatusName('free_city')] [SCOPE.sCountry('fc_league_invitation_source').GetName]에서는 우리도 그러한 동맹을 결성하여 교역, 제국 내 평화 유지, 재판소 지원 등의 분야에서 협력하자는 제안을 해 왔습니다."
 free_cities.14.a: "손해 볼 건 없지 않은가? 합류하세!"
 opinion_agreed_league: "도시 동맹 결성에 동의함"
 free_cities.14.b: "시간과 자원을 잔뜩 낭비하는 짓 같구나."
 opinion_refused_league: "도시 동맹 초대를 거부함"
 free_cities.15.title: "도시 동맹의 구성국"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetName]의 [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName](이)가 교역이나 제국 내 평화 유지, 재판소 지원 등 일부 사안에서 우리와 힘을 합치는 데 동의했습니다."
 free_cities.15.a: "동맹이 된 것을 환영하오!"
 free_cities.16.title: "도시 동맹을 거부한 [SCOPE.sCountry('fc_league_invitation_target').GetName]"
 free_cities.16.desc: "\"깊이 유감스러우나 [SCOPE.sCountry('fc_league_invitation_target').GetName]의 [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName](은)는 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](과)와의 협력을 거절하겠소이다...\""
 free_cities.16.a: "우리가 경제적으로 막강해지는 걸 보고 나면 후회할 거다!"
 free_cities.17.title: "도시 동맹 가입"
 free_cities.17.desc: "자유 도시 여러 곳이 손잡고 승승장구하고 있습니다. 과거의 슈바벤 동맹이나 한자 동맹, 롬바르디아 동맹 등을 본떠 교역, 제국 내 평화 유지, 재판소 지원 등의 분야에 협력하기로 한 것입니다. 이 동맹은 아무나 받아주지 않지만, 우리도 [ShowSpecialStatusName('free_city')]이니 가입을 요청해 볼 수는 있을 듯합니다..."
 free_cities.17.a: "동맹 지도부에 외교관을 보내라!"
 free_cities.17.b: "그런 건 필요하지 않느니라."
 free_cities.18.title: "잠재적인 도시 동맹 구성국"
 free_cities.18.desc: "다른 자유 도시 국가들과 협력하기로 한 것이 무척이나 잘 풀린 덕분에 동맹에 가입하려는 국가가 날마다 늘고 있습니다! [free_city_source.GetName]의 [free_city_source.GetGovernment.GetRuler.GetName] 또한 우리 동맹에 합류하고 싶어 합니다."
 free_cities.18.a: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]의 가입 요청을 수락하게."
 free_cities.18.b: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]의 가입 요청을 거절하게."
 free_cities.19.title: "협조적 개혁"
 free_cities.19.desc: "많은 학자와 지식인은 자유 도시 [ROOT.GetCountry.GetName](을)를 고향으로 여깁니다. 이들은 우리 동맹 내 다른 [ShowSpecialStatusName('free_city')]의 동료들과 협력함으로써 자신의 사상과 이론을 우리에게 유익한 방향으로 발전시켰습니다."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
