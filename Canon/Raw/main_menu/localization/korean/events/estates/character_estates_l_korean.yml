l_korean:
 character_estates.1.title: "빈털터리가 된 [target_character.GetNameWithNoTooltip]"
 character_estates.1.desc: "우리 궁정의 일원인 [target_character.GetName](이)가 연거푸 잘못된 곳에 투자한 끝에 재산을 전부 잃었습니다. 이자는 자신이 다시 일어설 수 있도록 나라에서 자금을 지원해 달라면서, 그렇지 않으면 곧 길바닥에 나앉게 생겼다고 간절히 호소하고 있습니다."
 character_estates.1.a: "개인의 재산은 우리가 상관할 바가 아니다."
 character_estates.1.b: "우리가 구제해야 한다."
 character_estates.2.title: "뜻밖의 상속자"
 character_estates.2.desc: "많은 토지를 소유했던 한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 직속 후계자 없이 세상을 떠났습니다. 우리 전령들이 전한 바에 따르면, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 법에 의거하여 현재 토지에 대한 소유권은 아주 먼 친척이자 신분이 낮은 [target_character.GetName]에게 돌아간다고 합니다.\n\n비록 혈연관계가 있다고 한들, 이자가 귀족 출신이 아닌 것은 분명합니다. 따라서 해당 토지를 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 귀속시키는 것이 더 바람직할 수도 있습니다."
 character_estates.2.a: "그 새 귀족에게 상속하라."
 character_estates.2.b: "우리 재산으로 귀속시켜라."
 character_estates.3.title: "부자 농민"
 character_estates.3.desc: "농민인 [target_character.GetName](은)는 우리 궁정과 쌓은 인맥, 그리고 명민한 사업 능력 덕분에 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 중 가장 성공한 이들과 맞먹는 재산을 축적했습니다.\n\n대부분의 사람은 [target_character.GetName]의 신분이 이미 상승했다고 여기지만, 우리가 이 사실을 공개적으로 인정해야 할까요?"
 character_estates.3.a: "축하한다고 전하라."
 character_estates.3.b: "그저 돈이 많은 농민일 뿐이다."
 character_estates.4.title: "신의 부름"
 character_estates.4.desc: "영적인 삶을 추구하는 여러 신도와 마찬가지로, 우리 궁정의 [target_character.GetName] 또한 [ROOT.GetCountry.GetReligion.GetAdjective] 교단에 가입하기로 했습니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](은)는 정계의 주요 인사가 교단에 합류하는 것을 당연히 반기겠지만, 이것이 우리 계획과 맞지 않을 경우 가입을 저지할 수도 있습니다."
 character_estates.4.a: "허락한다."
 character_estates.4.b: "허락할 수 없다."
 character_estates.5.title: "진급"
 character_estates.5.desc: "[target_character.GetName](이)가 [target_character.GetUnitPointer.GetName]에서 출중한 활약을 보여 줬다는 것은 계급을 막론하고 모든 이가 동의하는 바입니다. 이례적으로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 그 영웅적인 활약에 관여하고 싶어 하며, [target_character.GetName]에게 최고 귀족에 오르는 영예를 수여할 것을 권고했습니다."
 character_estates.5.a: "작위를 수여하라."
 character_estates.5.b: "병사에게 너무 쉽게 상을 내리는 것은 좋지 않다."
