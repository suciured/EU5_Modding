 brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 정식 궁정 직위 요구"
 brahmins_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중에서는 영적인 권위 외에도 세속의 권력을 바라는 경우도 많습니다. 최근 들어 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](이)가 [ROOT.GetCountry.GetName]에서 영향력을 넓혀, 행정부의 주요 요직을 차지하고 있습니다. 이렇듯 강대한 위세를 업고 득의양양해진 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 요구사항을 들고 찾아왔습니다. 이들은 특정 행정직을 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 맡기도록 법으로 정하고, 궁정에서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 관습을 의무화하고, 나아가 최고직에 해당하는 직책들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 가문이 세습할 것을 요구하고 있습니다. 이는 터무니없는 요구이지만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 행사하는 영향력을 감안하면 요구를 거부할 경우 국정 운영이 매우 심각한 지장을 받을 수도 있습니다."
 brahmins_estate_events.2.a: "저들의 권위를 인정하라."
 STATIC_MODIFIER_NAME_religious_court_life: "성직자에 의한 지배"
 STATIC_MODIFIER_DESC_religious_court_life: "우리 궁정은 현재 성직자 계급과 경전에 의한 지배를 받고 있습니다. 강대한 권력을 자랑하는 우리 성직자 계층의 지지를 얻기 위해서는 이러한 엄격한 통치가 필요하지만, 많은 백성들이 지위를 막론하고 이 케케묵은 통치 방식에 소외감을 느끼고 있습니다."
 brahmins_estate_events.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](은)는 본분에 따라 기도나 할 일이다."
 brahmins_estate_events.3.title: "브라만주의"
 brahmins_estate_events.3.desc: "[ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetReligion.GetAdjective] 신자들 사이의 여론이 브라만주의로 기울고 있습니다. 즉, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계급을 종교적 권위와 세속적 권위를 모두 지닌 계층으로 존중하고 숭배해야 한다는 것입니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 산스크리트어 교육을 철저히 독점하고 있으며, 베다를 가르치는 능력을 철저히 자신들만의 영역으로 지키고 있습니다. 이들은 사회적 권위와 종교적 권위를 모두 손에 쥐고 강력한 권력을 행사하며, 이 성직자 계급과 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] 사이의 우호 관계는 [ROOT.GetCountry.GetName] 전역의 사회 질서를 안정적으로 유지하는 데 도움이 됩니다."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 계급의 약진"
 brahmins_estate_events.4.desc: "[ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 새로운 권력층으로 부상하고 있습니다. 이들은 신성한 권위를 임명받았다는 성직자 계급의 직위를 통해 [ROOT.GetCountry.GetReligion.GetAdjective] 대중의 지지를 모았으며, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 행정부 내에서 주요 요직을 차지하고 있습니다."
 brahmins_estate_events.4.a: "그렇군."
 est_val_brahmin_advance: "브라만의 약진"
 brahmins_estate_events.5.title: "브라만의 쇠퇴"
 brahmins_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 영향력은 다른 어떤 계급보다 더 [ROOT.GetCountry.GetReligion.GetAdjective] 신자들의 인식에 의존하고 있습니다. 정확한 원인은 아직 찾지 못했지만, 신도들 사이에서 브라만 계급이 베다 교리의 수호자라는 평판 대신 부유하고 타락한 음모꾼이라는 인식이 확산되고 있습니다.\n\n정치적 수완도 부족한 데다 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 눈 밖에 나기까지 한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 점차 권력과 영향력을 잃고 있습니다."
 brahmins_estate_events.5.a: "그렇군."
 brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 폭동 선동"
 brahmins_estate_events.6.desc: "국가와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계급 사이의 관계가 파국으로 치달았습니다. 푸자리들은 예배 중에 공공연하게 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName](을)를 비난하고 있으며, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 가문들은 우리나라의 [ROOT.GetCountry.GetReligion.GetAdjective] 백성들을 통치하는 데 협조를 거부하고 있습니다.\n\n최근에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 측에서 종교적 결례를 범한 일로 인한 불만이 노골적인 폭동으로 이어지고 말았습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 백성들을 선동해 우리의 통치에 반기를 들게 한 것입니다!"
 brahmins_estate_events.6.a: "그렇군."
 brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 [brahmin_trade_province.GetName] 내 상인 배척"
 brahmins_estate_events.7.desc: "[brahmin_trade_province.GetName](은)는 [ROOT.GetCountry.GetName]의 중요한 지역 교역 거점입니다. 구자라트, 아라비아, 페르시아에서 온 이슬람 상인들이 즐겨 찾는 곳으로서, [brahmin_trade_province.GetName](은)는 이들 상인과의 확고한 상업적 관계를 통해 이익을 얻었습니다.\n\n하지만 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 집단이 [brahmin_trade_province.GetNameWithNoTooltip]의 통치를 담당하게 되면서 사회 각계각층이 그 영향을 체감하고 있습니다. 성직자들은 이슬람 상인들이 보기에 전혀 친화적이지 않은 정책과 사회적 분위기를 만들어 냈습니다. 이렇게 배척된 상인들 중 대다수가 사업을 다른 곳으로 옮기기로 결정했습니다.\n\n다시 사업을 유치하기 위해 조처하지 않으면 [brahmin_trade_province.GetNameWithNoTooltip](은)는 교역 거점이라는 지위를 잃을지도 모릅니다."
 brahmins_estate_events.7.a: "미천한 상인들이 고생하건 말건 우리 알 바가 아니다."
 brahmins_estate_events.7.b: "무역 관계에 보다 관심이 있는 지도자에게 도시의 통치권을 넘기도록."
 brahmins_estate_events.9.title: "탈[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 종교 운동"
 brahmins_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](은)는 전통적으로 [ROOT.GetCountry.GetReligion.GetAdjective]에서의 권위를 독점하고 있었지만, 이러한 브라만주의에 이의를 제기하는 종교 운동이 일어나기도 합니다. [ROOT.GetCountry.GetName]에서도 그러한 운동이 일어나면서, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 탄압에도 불구하고 그 운동의 열기가 높아지고 있습니다.\n\n민중 중심 종교를 주창하는 이들의 말에 따르면, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 이마에서 거룩함의 표식을 지우고는 영적인 책임을 버리고 세속의 권력을 탐하며 빈자를 대상으로 불의를 행하고 있다고 합니다. 동시에 구원은 오직 이타적인 헌신에 있다며, 이 미덕은 독실한 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 신도라면 누구나 얻을 수 있다고 주장합니다.\n\n이에 유력 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 찾아와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 권위에 대한 대중의 신뢰를 회복하고 탈[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 운동을 억제할 수 있도록 지원해 줄 것을 요청하고 있습니다."
 brahmins_estate_events.9.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 정통 교리를 강제하도록 허용하라."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "브라만 정통 교리 강제"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "탈브라만 종교 운동을 브라만의 정통 교리에 부합하도록 조정 중입니다."
 brahmins_estate_events.9.b: "민중 종교 운동을 장려하라."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "탈브라만 종교 운동"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "일반 백성들이 브라만의 권위에서 탈피한 힌두교 운동을 전개하고 있습니다."
 brahmins_estate_events.10.title: "[brahmin_fort_province.GetNameWithNoTooltip] 요새에서의 갈등"
 brahmins_estate_events.10.desc: "[ROOT.GetCountry.GetName] 궁정이 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 군인 계층 사이의 갈등에 휘말리게 됐으며, 갈등이 고조되자 요새 통치권 문제가 수면으로 떠올랐습니다. 현재 갈등의 중심에 있는 사령관이 지휘하고 있는 [brahmin_fort_province.GetName] 요새는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 영향력을 넓히고 있는 지방에 위치하고 있습니다.\n\n갈등이 적대행위로 번질 가능성을 생각하면, 이 핵심 요새에 대한 통치권을 해당 사령관으로부터 압수해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들에게 넘기는 것이 현명할지도 모릅니다. 공성전에 대한 대응력은 군사 계층보다 떨어지더라도, 최소한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 충성을 다하고 있습니다.\n\n아니면, [brahmin_fort_province.GetNameWithNoTooltip]에 대한 권리를 유지하는 대가로 사령관이 태도를 바꾸도록 설득할 수도 있을 것입니다."
 brahmins_estate_events.10.a: "요새를 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 넘겨라."
 brahmins_estate_events.10.b: "군인 계층들이 충성을 바치는 한 요새를 계속 통치하도록 하라."
