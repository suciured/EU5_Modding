 burghers_estate_events.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 약진"
 burghers_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 지위는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 또는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 지위를 지탱하는 낡은 전통에 기대지 않습니다. 그 대신 이들은 근면하게 일해 얻은 수익을 위험을 무릅쓰고 다시 투자해 사업을 확장하면서 스스로 부를 쌓아야 했습니다. 그런데 최근에는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 아주 뛰어난 성과를 올리고 있습니다. 비록 인식이 아주 좋지는 않지만 상업은 여러 방면에서 우리 경제의 근간이기에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들은 수익을 통제함으로써 우리나라에서 영향력을 증대할 수 있었습니다."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "강도 귀족"
 burghers_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](은)는 우리나라에서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 막강한 영향력을 행사하는 것을 우려하고 있습니다. 하급 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 다수가 이 땅의 평화와 법은 안중에도 없이 자신의 지위와 소유한 토지를 이용해 지나가는 상인들을 대상으로 불합리한 통행세와 세금을 강요하고 있다는 것입니다. 그중에는 상인들을 습격해 재산을 강탈하고 갈취하는 자들도 있다고 합니다.\n\n[ROOT.GetCountry.GetAdjective]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 대표들은 이러한 선을 넘는 행위로 인해 우리나라의 경제 발전이 저해된다고 주장합니다. 반면에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](은)는 자신들이 소유한 도로에 대해 정당한 사용료를 징수할 뿐이라며 항변하고 있습니다. 개중에는 자신들이 얻은 이익 중 일부를 국가에 바치겠다는 이들도 있습니다."
 burghers_estate_events.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 정당한 권리를 행사하고 있을 뿐이다."
 burghers_estate_events.2.b: "저 탐욕스러운 행태를 제재해야 한다!"
 burghers_estate_events.3.title: "상인 계층의 쇠퇴"
 burghers_estate_events.3.desc: "다른 세력과 달리 전통적인 특권과 혈통의 뒷받침이 없는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 지위와 영향력은 혈통으로 권력을 거머쥔 자들에 비하면 취약하기만 합니다. 급기야 최근 들어 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들은 재정난과 잘못된 정치적 야망으로 인해 권력과 영향력을 상실하고 말았습니다."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "[growing_city.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_estate_events.4.desc: "주요 교역 [growing_city.GetRank.GetName](으)로 떠오르고 있는 [growing_city.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)가 오늘 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 우리가 부과하는 세금 중 다수를 폐지하여 자신들이 방해받지 않고 해당 지역의 번영을 촉진할 수 있도록 해달라고 요청해 왔습니다. 이들은 그렇게 성장의 발판을 마련해 준다면 해당 지역의 경제가 빠르게 살아나 나라가 더 부유해질 것이라고 장담하고 있습니다."
 burghers_estate_events.4.a: "청원을 받아들이지."
 burghers_estate_events.4.b: "받아들일 수 없는 청원이군."
 STATIC_MODIFIER_NAME_local_burgher_rights: "현지 도시민 특권"
 burghers_estate_events.5.title: "부조리한 가격"
 burghers_estate_events.5.desc: "밀은 가격 변동이 심한 것으로 악명이 자자하며, 재배지의 날씨부터 각종 사건으로 인한 유통 문제 등 다양한 요인으로 인해 갑자기 가격이 크게 상승하기도 합니다.\n\n최근에도 갑작스러운 가격 변동으로 우리나라의 여러 대도시에서 밀 부족 사태가 발생했습니다. 식량 부족으로 절박해진 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 이 상황을 이용해 폭리를 취하고 있다며 분노를 쏟아내고 있습니다.\n\n반면에 상인들은 가격 인상은 공급 부족의 자연스러운 결과이며, 그저 빵이 부족한 것뿐이라고 항변합니다."
 burghers_estate_events.5.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 가격을 내리도록 강제하라."
 burghers_estate_events.5.b: "이런 일에 괜히 간섭해서는 안 된다."
 wheat_prices_forcibly_reduced: "밀 가격 인하"
 burghers_estate_events.6.title: "대등한 권위"
 burghers_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)가 도시에서 유일한 권력 집단인 것은 아닙니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 또한 대도시 대부분의 초창기부터 강한 영향력을 행사해 왔습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](으)로 구성된 의회가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에서 수용하지 않은 규칙을 시행할 때 갈등이 불거지기도 합니다.\n\n최근 이러한 갈등이 점차 빈번해지고 있으며, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 구성원들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](이)가 합의한 도시 내 규칙을 공공연하게 어기고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](이)가 지배하는 여러 도시에서 우리에게 대표단을 보내 이 상황을 바로잡을 것을 촉구하고 있습니다."
 burghers_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 편을 드는 것이 맞다."
 burghers_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 편을 드는 것이 맞다."
 burghers_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 특권 확대"
 burghers_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](은)는 우리나라에 기여한 자신들의 막대한 비중에 비해 세금과 규제가 과하다고 생각합니다. 원래는 더욱 대단한 성과를 올릴 수 있음에도 각종 통행료, 세금, 관세 때문에 발목이 잡힌다는 것입니다. 이들은 주저 없이 자신들의 영향력을 총동원해 이러한 제한을 철폐하려 할 것입니다."
 burghers_estate_events.7.a: "규제를 없애주겠다!"
 burghers_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 주제에, 분수를 알아야지!"
 burghers_estate_events.8.title: "교역 정책으로 인한 타격"
 burghers_estate_events.8.desc: "우리가 타국을 억제하는 교역 정책을 펼치면서, 유수 상인 가문들의 수익이 타격을 받고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](은)는 이러한 소득 감소에 대한 보상 차원에서 최소한 일부 교역 규제를 완화해 달라고 청원하고 있습니다."
 burghers_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 요청을 들어줘야 한다."
 burghers_estate_events.8.b: "장사치들이 우리 교역 정책을 좌우할 수는 없다."
 burghers_estate_events.9.title: "가내 산업"
 burghers_estate_events.9.desc: "경제 발전은 때로 갈등을 수반합니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)가 장악한 도시에 사는 부유한 상인들이 여러 길드의 특권을 우회하기 위해 도시 밖에 사는 가구들에 작업을 위탁하려 하고 있습니다. 이러한 '선대 제도'는 아주 수익성이 높은 전략이기에, 이는 도시에 사는 장인들의 분노를 부추기기만 했습니다. 이들은 자신들이 오랫동안 누려온 권리가 짓밟혔으며, 세심하게 관리되던 가격에 악영향을 줄 것이라고 생각하고 있습니다. 이에 [ROOT.GetCountry.GetAdjective]의 장인들은 시 의회가 도시 외부로부터의 경쟁을 억눌러 주지 못했다며 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 자신들의 특권을 보호해 줄 것을 요청하고 있습니다."
 burghers_estate_events.9.a: "진보의 앞길을 막아설 수는 없는 노릇이다."
 burghers_estate_events.9.b: "길드의 특권을 수호해야 한다."
 burghers_estate_events.10.title: "신분 이동"
 burghers_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 위세가 높아지면서, 그 개별 구성원들이 기존에 다른 계층들이 주도하던 분야에서 출세를 노리고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 중하급 가문 자제들은 이제 기존 특권 계층들과 맞먹는 교육 수준과 야망을 지니고 있으며, 그 결과 행정가, 법률가, 장교 등 기존에 다른 계층이 주도했던 분야에 진출하는 경우가 많아지고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](은)는 구시대적인 권리와 특권이 자신들의 발목을 잡고 있다고 여기는 반면, 기존의 특권 계층은 이러한 '비정상적인' 신분 이동에 대해 점점 우려하고 있습니다.\n\n우리가 뭔가 조처하지 않는다면 이 특권 계층의 지지를 잃을 수도 있습니다. 하지만 이 시점에서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]에 대한 지지를 철회한다면 그들과의 관계에 심각한 영향을 줄 것입니다."
 burghers_estate_events.10.a: "이 새로운 세력의 앞길을 막아선 안 된다."
 burghers_estate_events.10.b: "다른 계층의 기존 권리를 반드시 지켜야 한다."
 burghers_estate_events.11.title: "경제 성장"
 burghers_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](과)와의 협력 정책이 성과를 거두어, 여러 경제 분야가 성장하고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 여러 도시가 번영하고 있으며, 우리나라의 국제 교역 영향력 또한 빠르게 확대되고 있습니다."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "교역의 위험"
 burghers_estate_events.12.desc: "장거리 교역은 돈이 되지만 위험할 수 있습니다. 땅에서나 해상에서나 각종 날씨, 도적 떼, 해적들이 상인들을 위협합니다.\n\n보통 어느 정도의 사고는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)가 직접 처리할 수 있으며, 이들은 이미 스스로를 지키고 화물을 보호하는 방식을 갖추고 있습니다.\n\n그러나 최근 들어 많은 상인 가문이 악재를 겪고 있으며, 그중 일부는 파산 위험에 처했습니다. 이들이 다시 일어설 수 있도록 어느 정도 재정적 지원을 하는 게 현명할지도 모릅니다."
 burghers_estate_events.12.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](을)를 지원하라."
 burghers_estate_events.12.b: "그들도 위험한 일인 줄 알고 시작한 것이다."
 burghers_estate_events.13.title: "도시화"
 burghers_estate_events.13.desc: "지금 우리나라 인구 중 도시 주민의 비율은 매우 낮습니다. 하지만 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 성공 덕분에 촌락 지역의 인구가 대거 도시로 유입되고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]에 따르면 어떤 도시는 너무 빠르게 성장하는 바람에 기존에도 존재하던 위생 및 인구 과밀 문제가 재앙 수준으로 악화되었다고 합니다. 빈자들이 도시 성벽 바깥에 자리를 잡게 되면서 형성된 교외 지역은 오물로 가득하며 질병이 유행하고 있습니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](은)는 이러한 상황을 그냥 넘길 수 없다며 국가가 나서서 각종 자원을 제공하고 도시 외곽 지역에 대한 규정을 엄정하게 집행할 것을 요청하고 있습니다. 오직 정부의 개입만이 악성 도시화를 긍정적인 변화로 바꿀 것이라고 말입니다."
 burghers_estate_events.13.a: "생활 여건 개선을 시도하라."
 burghers_estate_events.13.b: "별것 아닌 일이다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 직접 해결할 수 있을 것이다."
 burghers_estate_events.14.title: "경제 정책"
 burghers_estate_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 위세가 커지면서 규제와 세금 완화를 외치는 목소리도 점점 자주 들리고 있습니다. 그중 대다수는 우리나라의 교역 정책이 시대에 뒤떨어지고 억압적이라고 생각하며, 상업에 지장을 주는 세금과 통행료를 줄이면 이익을 얻을 수 있다고 말하고 있습니다."
 burghers_estate_events.14.a: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')] 경향을 줄이도록."
 burghers_estate_events.14.b: "[ShowSocietyDirectionNameWithNoTooltip('free_trade')]에 간섭할 생각은 없다."
 burghers_estate_events.15.t: "거대 길드의 위기"
 burghers_estate_events.15.desc: "[golden_parachute_location.GetName]의 한 길드가 해상에서 화물이 유실되는 바람에 생긴 손실을 메꾸지 못해 해체를 앞두고 있습니다.\n\n여느 상황이라면 국가가 나설 일은 거의 없겠지만, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)가 지역 내 안정을 유지하기 위해서는 정부가 손실을 메꾸어 주어야 한다며 구제 자금을 요청하고 있습니다. 이 길드가 해체하게 놔둔다면 [golden_parachute_location.GetNameWithNoTooltip]의 사회 질서가 크게 흔들릴 수도 있습니다."
 burghers_estate_events.15.a: "국가는 민간사업에 개입하지 않는다."
 burghers_estate_events.15.b: "길드를 구제해 주자. 상인들의 안녕이 곧 국가의 안녕이니."
 burghers_estate_events.15.c: "길드를 지원하되, 국가에서 관리하게 하라."
