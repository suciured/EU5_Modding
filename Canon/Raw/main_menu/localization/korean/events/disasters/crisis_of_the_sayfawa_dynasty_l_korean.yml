l_korean:
 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "끔찍한 시대가 찾아오고 말았습니다! 붉은 구름이 하늘을 가르고 땅에서는 가뭄과 기근이 기승을 부리며, 우리는 불가피한 미래를 맞이할 마음의 준비를 다질 뿐입니다. 우리의 적은 막대한 규모를 자랑하지만, 생존을 향한 우리의 의지는 절대 꺾이지 않습니다. 우리의 가족과 백성을 이 새로운 재앙으로부터 지켜내기 위해, 우리는 용기로 무장할 것입니다.\n\n그러나 궁정의 많은 조언가들은 이러한 결연한 외침에 의문을 제기하며, 소유한 영토 중 쓸모없는 땅은 내주고 화평을 맺는 방안을 제안했습니다..."
 crisis_of_the_sayfawa_dynasty.1.a: "우리는 전사답게 맞서 싸우리라!"
 crisis_of_the_sayfawa_dynasty.1.b: "그깟 자투리땅 때문에 멸망할 수는 없지..."
 crisis_of_the_sayfawa_dynasty.2.title: "계승 요구자의 등장"
 crisis_of_the_sayfawa_dynasty.2.desc: "실로 [ROOT.GetCountry.GetGovernment.GetAdjective]의 가문들은 탐욕과 권력욕에 사로잡힌 듯합니다. 애석한 것은 우리도 예외가 아니라는 것입니다. 우리 통치자의 가문에 속한 [pretender_character_scope.GetName](이)가 여러 지지 세력을 규합해 왕위 계승을 노리고 있습니다. 지금과 같은 시련의 시대에는 무슨 일이 있어도 백성 앞에서 약한 모습을 보여서는 안 됩니다. 우리가 가장 신뢰하는 장군들과 조언가들은 어서 저 뱀 같은 자들을 축출하고 지위를 박탈하지 않으면 우리가 되려 삼켜질 것이라고 호소했습니다.\n\n그 말에도 일리가 있지만, 새로 나타난 계승 요구자가 왕실의 안정과 정통성에 보탬이 될 것이라고 보는 사람이 우리 중에도 상당히 존재합니다..."
 crisis_of_the_sayfawa_dynasty.2.a: "이런 뱀 같은 놈들을 보았나!"
 crisis_of_the_sayfawa_dynasty.2.b: "[target_character.GetNameWithNoTooltip], 이제 그대는 물러날 때가 되었다."
 rival_branch_sayfawa: "사이파와 경쟁 지파"
 csd_every_pop_satisfaction_tt: "[target_province.GetName]의 모든 팝:\n[pop_satisfaction|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소\n[rival_branch_sayfawa_scope.GetName] 합류"
 crisis_of_the_sayfawa_dynasty.3.title: "가문의 내분"
 crisis_of_the_sayfawa_dynasty.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetAdjective] 혈통이 권력의 부스러기를 두고 다투는 것은 흔한 일입니다. 귀족 출신의 공자가 형제를 상대로 군사를 일으키는 것은 이제 거의 전통이 되었으며, 요즘 같은 격동의 시기일수록 이러한 일은 더욱 파다하게 일어납니다. 하지만 [ROOT.GetCountry.GetGovernment.GetAdjective]의 예법을 노골적으로 무시하는 이러한 행위를 방치한다면, 세간은 가문 자체가 교양 없고 쇠퇴했다고 여길지도 모릅니다.\n\n회초리를 들어서라도 우리 가문을 바로잡지 않는다면 그 여파로 인한 타격을 입게 될 것입니다. [ROOT.GetCountry.GetGovernment.GetAdjective] 가문이 과거에 누렸던 영광을 되찾기 위해서라도, 치졸한 알력 싸움과 권력에 굶주린 얼간이들을 제거해야 합니다."
 crisis_of_the_sayfawa_dynasty.3.a: "자기 분수를 떠올리게 만들어 줘야겠군."
 crisis_of_the_sayfawa_dynasty.3.b: "그래도 같은 가문인데..."
 crisis_of_the_sayfawa_dynasty.4.title: "단결의 힘"
 crisis_of_the_sayfawa_dynasty.4.desc: "[ROOT.GetCountry.GetReligion.GetName](은)는 지난 수 세기 동안 우리 지역을 장악하고 있었습니다. 이를 통해 우리는 신성에 이르는 길을 배우며 진정한 믿음을 마음에 품는 기쁨을 느낄 수 있었습니다. 시대가 점차 혼란의 구렁텅이로 떨어져 가는 지금, 많은 이들이 신앙에서 힘을 찾아 우리의 발전과 구원의 초석으로 삼아야 한다고 외치고 있습니다."
 crisis_of_the_sayfawa_dynasty.4.a: "믿음이 우리를 구원할 것이다."
 crisis_of_the_sayfawa_dynasty.4.b: "우리가 섬길 대상은 백성이지 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](이)가 아니다."
 crisis_of_the_sayfawa_dynasty.4.c: "돈이 없으니 무얼 할 수 있겠나..."
 crisis_of_the_sayfawa_dynasty.5.title: "전사의 등장"
 crisis_of_the_sayfawa_dynasty.5.desc: "역경이 영웅을 낳는다는 말이 사실인 것일까요? [kbo_strong_general_scope.GetName](이)라는 한 전도유망한 전사가 나타나, 찬탈 된 왕위를 비통해하며 창을 휘둘러 적들을 꿰뚫고자 합니다. 우리나라에 퍼진 악인들과 우리 영토를 삼키려는 자들, 그리고 모든 사악한 적들에 맞서, 이 전사는 하나 된 우리의 병사를 이끌고..."
 crisis_of_the_sayfawa_dynasty.5.a: "...영광스러운 피의 승리를 거둘 것이다!"
 crisis_of_the_sayfawa_dynasty.5.b: "...우리의 기치 아래 적을 베고 부술 것이다."
 crisis_of_the_sayfawa_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 위기의 결말"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "우리의 땅을 찬탈하려는 적들의 온갖 만행에도 불구하고 우리는 굴복하지 않았습니다. 우리 국민은 시간의 시련을 견뎌냈고 마침내 승리를 거두었습니다. 우리를 해하고자 했던 이들을 몰아내는 데 성공하자 나라 전체가 축제 분위기입니다. 새로이 번영과 평화의 시대에 들어선 우리나라에 밝은 햇살이 비추기를. 그리고 다시 일어서는 우리를 보며 과거의 적들이 두려움에 떨기를."
 crisis_of_the_sayfawa_dynasty.6.b.desc: "정치적 내분과 끊임없이 이어지는 [ShowCultureName('bilala_culture')]의 성가신 약탈은 우리가 감당할 수 있는 수준을 넘어섰습니다. $bilala_culture$족이 우리 영토 깊은 곳까지 침투해, 수도인 [ShowLocationName('njimi')]까지도 짓밟히고 말았습니다. 그로 인해 더 이상 지배권을 주장할 수 없게 된 우리는 수도를 옮겨야 했습니다. 국민의 존속을 위해 영토의 희생을 택한 우리를 많은 이들이 나약하다고 말할지도 모릅니다. 하지만 그들은 우리가 천천히 시간을 들여 국력을 회복하리라는 사실을 알지 못합니다. 이것은 절대 패배가 아니며, 병사를 모아 영토를 수복하기 위한 전략적 선택일 뿐입니다."
 crisis_of_the_sayfawa_dynasty.6.a: "우리의 승리!"
 crisis_of_the_sayfawa_dynasty.6.b: "인내하고 언젠가 힘을 되찾으리라..."
 crisis_of_the_sayfawa_dynasty.7.title: "$bilala_culture$ 약탈"
 crisis_of_the_sayfawa_dynasty.7.desc: "[ShowCultureName('bilala_culture')]족은 오랫동안 우리에게 골칫거리가 되어 왔습니다. 이들의 약탈 행위는 점점 더 대담해지고 있으며, 우리 국민의 안위에 있어 $bilala_culture$족의 존재는 더 이상 좌시할 수 없는 수준입니다. 최근, 이들이 [target_location.GetName]에 진입함에 따라 다른 동족들도 점차 우리 영토 깊숙한 곳에 정착하기 시작했습니다. 이 흐름이 계속되면 이들은 마치 병충해처럼 우리 국가를 좀먹고 말 것입니다."
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "돈을 쥐여 주고 내쫓아라."
 #Tooltips
 gave_autonomy_to_the_bulala_and_sao_tt: "#Y $bilala_culture$#!족과 #Y $sao_culture$#!족의 자치권을 인정합니다"
 kbo_join_tt: "[kbo_strong_general_scope.GetNameWithNoTooltip](이)가 병사들을 이끌고 적들에게 파멸을 선사할 것입니다"
 sao_and_bilala_reduced_control_tt: "[ShowCultureName('bilala_culture')] 또는 [ShowCultureName('sao_culture')] [pops|e]이 존재하는 모든 [location|e]에서 [control|e]가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소합니다"
 had_csd_disaster_variable_tt: "이전에 이 재난을 겪은 적이 없음"
