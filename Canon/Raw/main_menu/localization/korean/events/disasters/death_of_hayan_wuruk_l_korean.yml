 death_of_hayan_wuruk.1.title: "[target_hayan.GetNameWithNoTooltip]의 서거"
 death_of_hayan_wuruk.1.desc: "[target_country.GetLongName] 역사상 가장 위대한 통치자로 꼽히는 [target_hayan.GetName](이)가 세상을 떠났습니다. 권위가 약화될 수밖에 없는 이 상황을 기회로 여겼는지, 어둠 속에서 오가던 속삭임이 자치권을 주장하는 목소리로 뒤바뀌어 이곳저곳에서 터져 나오기 시작했습니다. 이 중대한 순간에, 우리는 반드시 권력을 행사하고 주변 세력과 백성을 통제하에 두어야 합니다!"
 death_of_hayan_wuruk.1.a: "위대한 지도자를 잃고 말았구나..."
 death_of_hayan_wuruk.1.historical_info: "1350년에서 1389년까지 마자파힛 제국을 통치한 하얌 우룩은 재상인 가자 마다의 도움을 받아 국가의 전성기를 이끌었으며, 동남아시아 전역에 걸쳐 영향력을 행사했습니다. 그러나 1389년에 황제가 사망하면서 발생한 계승 분쟁이 레그렉 전쟁으로 이어졌고, 이는 제국을 내부에서부터 약화했습니다. 이러한 내부 갈등과 이슬람 술탄국의 약진으로 인해, 마자파힛 제국은 이후 수 세기에 걸쳐 점차 쇠퇴하고 말았습니다."
 death_of_hayan_wuruk.2.title: "자치권 요구"
 death_of_hayan_wuruk.2.desc: "[target_location.GetName] 내 우리 종속국으로부터 우리의 지배에 대항하는 독립운동이 일어나고 있다는 보고가 들어왔습니다. [target_hayan.GetName]의 사망 소식을 들은 현지 주민들이 독립에 대한 열망을 다시금 불태우고 있는 듯합니다. 이 보고서의 신빙성과 실제로 무기를 들고 일어난 [target_subject.GetAdjective] 독립군의 규모는 차치하고서라도, 현 상황을 고려하면 질서 유지를 위한 조치가 반드시 단행되어야 합니다!"
 death_of_hayan_wuruk.2.a: "다시금 충성을 맹세하도록 요구하라."
 death_of_hayan_wuruk.2.b: "저들과 맞설 수는 없다. 자치권을 허락하라."
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip]의 충성 요구"
 death_of_hayan_wuruk.3.desc: "위대한 [target_hayan.GetName]의 죽음 이후, 소위 [target_overlord.GetLongName](이)란 자들이 서서히 광기와 혼돈에 빠져들고 만 듯합니다. 계승 분쟁으로 혼란을 겪던 와중에 우리에게 충성 서약을 요구한 것입니다. 권력에 절박할 정도로 집착한 끝에 우리를 모욕해서라도 자신의 세력을 과시하겠다는 [target_overlord.GetGovernment.GetAdjective]의 이러한 공격적 행동은 오히려 쇠락의 증거일 뿐입니다."
 death_of_hayan_wuruk.3.a: "우리는 저들을 따를 것이다."
 death_of_hayan_wuruk.3.b: "앞서간 [target_hayan.GetShortNameWithNoTooltip](을)를 만날 수 있게 놈들을 저승으로 보내 줘라!"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip], 권위에 반발"
 death_of_hayan_wuruk.4.desc: "[target_subject.GetName] 사람들이 전례 없는 만행을 저질렀습니다. 우리 면전에 침을 뱉고, 요구를 거절한 겁니다! 종주국으로서 저들에게 자비를 베풀었건만, 건방지게도 우리의 이전 지도자 [target_hayan.GetName]의 서거 소식을 듣고는 독립과 해방을 향한 열망을 품은 모양입니다!"
 death_of_hayan_wuruk.4.a: "반드시 대가를 치르게 해 주마."
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip](이)가 독립을 위해 싸울 것입니다"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip], 충성을 서약"
 death_of_hayan_wuruk.5.desc: "[target_location.GetName]에 보낸 우리 사절이 능숙한 외교 능력을 발휘해, 우리가 [target_subject.GetName]의 국정에 개입할 권한이 있음을 인정하도록 무릎 꿇렸습니다!"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "[GetCountry('MAJ').GetNameWithNoTooltip] 내 [ShowReligionGroupNameWithNoTooltip('muslim')]의 확산"
 death_of_hayan_wuruk.6.desc: "먼 나라의 상인들이 당도하고 우리의 중앙 권력이 쇠퇴하면서, [target_province.GetName] 내 우리 백성들이 [ShowReligionName('sunni')]로 개종하고 있습니다. 다른 종파의 가르침이 퍼지는 것이 문제가 된 적은 없지만, 불안정한 시기에 우리 신앙과 공존할 수 없는 믿음이 자라나는 것은 위험한 일임이 틀림없습니다."
 death_of_hayan_wuruk.6.a: "상황이 재밌게 흘러가는군."
 death_of_hayan_wuruk.7.title: "[GetCountry('MAJ').GetLongNameWithNoTooltip] 위기 종식"
 death_of_hayan_wuruk.7.desc.a: "우리의 위대한 통치자인 [target_hayan.GetName]의 서거 이후 수십 년이 흘렀습니다. 위기를 완화하고 외부에 국력을 내보이기 위해 최선을 다했지만, 결국 아직도 법치를 바로 세우지 못한 실정입니다. 이것이 우리 민족에게 어떤 방향으로 작용하게 될지는 시간이 더 지나야 알 수 있을 것입니다..."
 death_of_hayan_wuruk.7.desc.b: "위대한 [target_hayan.GetName]의 사후 우리의 안정을 위협하려는 국내외 세력의 무수한 시도에도 불구하고 우리는 성공적으로 질서를 바로잡았습니다. 불안정한 정세와 폭동의 소문은 이제 그저 과거의 기억일 뿐이며, 우리는 새로운 시대를 향해 나아가고 있습니다."
 death_of_hayan_wuruk.7.a: "오호통재라, 부디 이것이 마지막이길."
 death_of_hayan_wuruk.7.b: "의구심을 느꼈던 자가 있기는 할까?"
