 #Spamming Events
 hook_and_cod_wars.1.title: "[target_location.GetNameWithNoTooltip]의 무정부 상태"
 hook_and_cod_wars.1.title.fallback: "지점의 무정부 상태"
 hook_and_cod_wars.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 자신들이 선호하는 계승 요구자를 위해 싸우는 동안, [target_location.GetName]에 위치한 촌락 정착지는 완전한 무정부 상태에 빠지고 말았습니다."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ 이번 사태는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](을)를 우리의 기치 아래 규합하고 한동안 추가적인 권한을 부여해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 약점을 찌를 절호의 기회입니다."
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 우리 측에 공물을 바치기를 거부하고 있으며, 그로 인해 우리 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 전쟁 수행 자원이 감소 일로를 걷고 있습니다. 권위로 찍어 누른다면 당장의 불은 끌 수 있겠지만, 농민들의 불만이 더욱 증가해 잠재적인 위협으로 자라날지도 모릅니다..."
 hook_and_cod_wars.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 자치권을 확대하라."
 hook_and_cod_wars.1.b: "권위로 찍어 누르면 될 일이다."
 hook_and_cod_wars.2.title: "[target_location.GetNameWithNoTooltip]의 불복종"
 hook_and_cod_wars.2.title.fallback: "소도시의 불복종"
 hook_and_cod_wars.2.desc: "[ROOT.GetCountry.GetName]의 여러 도시는 현 상황을 양측의 지배에서 빠져나갈 기회로 인식하는 듯합니다. 특히 그러한 [target_location.GetRank.GetName] 중에서도 [target_location.GetName](은)는 뚜렷한 불복종 의사를 표출하고 있습니다."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ 이러한 불복종으로 인해 #Y 대구파#!의 노력이 수포로 돌아갔습니다. 다만 [target_location.GetRank.GetNameWithNoTooltip]에 금전을 지불해 우리 편으로 다시 끌어들일 수 있을지도 모릅니다."
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ 이 사건으로 인해 현재 국가 정부의 정통성은 약화되고 말았지만, #Y 갈고리파#!에 대한 납세 거부는 우리에게 유리하게 작용할 수 있습니다. [target_location.GetRank.GetNameWithNoTooltip]의 자치권을 확대함으로써 적에 대한 우위를 확대하는 것입니다."
 hook_and_cod_wars.2.a: "[target_location.GetRank.GetNameWithNoTooltip]에 자금을 지원하라."
 hook_and_cod_wars.2.a.fallback: "도시에 자금을 지원하라."
 hook_and_cod_wars.2.b: "[target_location.GetRank.GetNameWithNoTooltip]의 자치권을 확대하라."
 hook_and_cod_wars.2.b.fallback: "도시의 자치권을 확대하라."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "#Y 대구파#!가 #Y 갈고리파#!를 치기 위해 반란군 병력을 결집했습니다. 이 사실이 널리 알려지자, 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 구성원이 갈고리파로부터 더 많은 특권을 뜯어내기 위해 나섰습니다. 조건을 수락하지 않는다면 전장에서 보게 될 거라는 암시를 하면서 말이죠."
 hook_and_cod_wars.3.a: "약간의 특권을 하사하거라..."
 hook_and_cod_wars.3.b: "절대 양보란 없을 것이다!"
 hook_and_cod_wars.3.c: "우리의 뜻에 동참해 준다니 반가운 소식이군."
 hacw_nobility_rebellion: "귀족 반란군"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "#Y 갈고리파#!가 #Y 대구파#!를 치기 위해 반란군 병력을 결집했습니다. 이 사실이 널리 알려지자, 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 구성원이 대구파로부터 더 많은 특권을 뜯어내기 위해 나섰습니다. 조건을 수락하지 않는다면 전장에서 보게 될 거라는 암시를 하면서 말이죠."
 hook_and_cod_wars.4.a: "약간의 특권을 하사하거라..."
 hook_and_cod_wars.4.b: "절대 양보란 없을 것이다!"
 hook_and_cod_wars.4.c: "우리의 뜻에 동참해 준다니 반가운 소식이군."
 hacw_burghers_rebellion: "도시민 반란군"
 #Setup Events
 hook_and_cod_wars.1000.title: "[holland.GetNameWithNoTooltip]의 계승 문제"
 hook_and_cod_wars.1000.desc: "선대 통치자인 [holland_previous_ruler.GetName](이)가 서거한 이후로 이견이 없는 후계자가 결정되지 않은 탓에 [holland.GetName]의 계승 문제가 경각에 달했습니다. 법에 따르면 정당한 1순위 계승권을 지닌 후보는 [hacw_contender_1.GetName](이)지만, [hacw_contender_2.GetName](이)가 이의를 제기하고 있습니다. [hollands_dynasty.GetName]의 계승 문제를 이른 시일 내에 해결하지 못할 경우, [holland.GetNameWithNoTooltip]의 상황은 유혈 분쟁으로까지 치닫고 말 것입니다..."
 hook_and_cod_wars.1000.historical_info: "윌리엄 4세가 후사를 남기지 않아 발생한 계승권 분쟁에서, 바이에른의 루이트폴트 황제는 결국 영지를 황후인 에노 여백작 마르그리트 2세에게 하사했습니다. 그 결과 여러 계승 요구자 사이에 긴장 관계가 조성되었고, 마르그리트는 권력을 공고히 하려 했으나 반란, 재정난, 위트레흐트 주교와의 갈등 등 여러 난관에 봉착했습니다. 그러던 와중 한 유력 영주의 암살 사건이 발생해 세력 간의 공공연한 반목에 불을 붙였고, 불안정과 음모는 더욱 악화했습니다. 마르그리트는 잉글랜드의 에드워드 3세를 포함한 여러 동맹과 협상을 진행해 질서의 회복을 시도하고 있지만, 홀란트, 제일란트, 프리슬란트는 그 과정에서 정치적 모략과 불확실성의 시기를 맞이하게 되었습니다."
 hook_and_cod_wars.1000.a: "잘 풀려야 할 텐데..."
 hook_and_cod_wars.1001.title: "[hollands_dynasty.GetNameWithNoTooltip]의 계승권 주장"
 hook_and_cod_wars.1001.desc: "[holland.GetName]의 선대 통치자인 [holland_previous_ruler.GetName](이)가 확실한 후계자를 남기지 않고 서거했습니다. 그 결과 [hollands_dynasty.GetName]의 모든 구성원이 [holland.GetAdjectiveWithNoTooltip]의 계승권을 주장하고 있습니다. 적격 후보자 중에는 [hacw_claimant.GetName]도 있습니다. 우리의 지원이 있다면 [hacw_claimant.GetName](이)가 다른 계승 요구자들을 물리치고 우리의 이름으로 [holland.GetNameWithNoTooltip]의 권좌를 차지할 수 있을 것입니다."
 hook_and_cod_wars.1001.a: "[holland.GetNameWithNoTooltip](을)를 다스리지 못할 바에는 차라리 잿더미로 만들어 버리리라."
 hook_and_cod_wars.1001.b: "[holland.GetAdjectiveWithNoTooltip]의 내부 사정에 개입해 봤자 얻을 수 있는 게 없다."
 hook_and_cod_wars.1001.c: "우리는 우리 후계자의 계승권 주장을 지지할 것이다."
 hook_and_cod_wars.1001.d: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]에서 신경 쓸 일이 아니다."
 hook_and_cod_wars.1001.e: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank](은)는 [hacw_claimant.GetShortNameWithNoTooltip](을)를 지지할 것이다."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip](은)는 우리 궁정에 필요하다."
 hook_and_cod_wars.1002.title: "홀란트의 계승 요구자"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip](이)가 이미 [holland.GetNameWithNoTooltip]의 권좌 계승을 주장했지만, [hacw_foreign_claimant.GetShortNameWithNoTooltip](이)가 저 멀리 [hacw_foreign_country_origin.GetName]에서부터 찾아와 이의를 제기하고 나섰습니다. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ [hacw_contender_1.GetShortNameWithNoTooltip](은)는 [hacw_contender_1_origin_country.GetName] 출신인 반면, [hacw_contender_2.GetShortNameWithNoTooltip]의 고향은 [hacw_contender_2_origin_country.GetName]입니다. 그런데도 이 두 인물은 [holland.GetFlavorRank](을)를 차지하기 위해 [holland.GetNameWithNoTooltip]까지 찾아왔습니다. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "[hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName] 양쪽 모두가 [holland.GetAdjectiveWithNoTooltip]의 권좌 계승을 주장하며 [holland.GetName]의 상황이 오리무중으로 치닫고 있습니다."
 hook_and_cod_wars.1002.desc.end: "이제 두 요구자가 자신의 주장을 지지할 세력을 결집하면서, [holland.GetNameWithNoTooltip]에 피바람이 불어오기 시작했습니다."
 hook_and_cod_wars.1002.a: "모골이 송연해지는 소식이로군..."
 hook_and_cod_wars.1003.title: "[holland.GetNameWithNoTooltip]의 계승 문제"
 hook_and_cod_wars.1003.desc: "모호한 불안의 시기가 끝나고, 마침내 [holland.GetName]의 계승 문제가 해결되었습니다. [hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName] 모두 권좌를 차지할 기회가 있었지만, 결국에 통치권은 [holland_new_ruler.GetShortNameWithNoTooltip]에게 돌아갔습니다."
 hook_and_cod_wars.1003.a: "마침내 위기가 끝이 났군."
 hook_and_cod_wars.1004.title: "불확실한 계승"
 hook_and_cod_wars.1004.desc: "우리가 알 수 없는, 어쩌면 상상조차 할 수 없을 이유로, [hollands_dynasty.GetName]의 구성원이나 후손 중 그 누구도 [holland.GetAdjective]의 권좌 계승권을 주장하지 않았습니다. 계승 문제는 여전히 해결되지 않은 채입니다..."
 hook_and_cod_wars.1004.a: "이번 일로 다른 위기가 닥쳐오지만 않으면 좋으련만..."
 hook_and_cod_wars.1004.a.tt: "이제 [ShowDisasterName('hook_and_cod_wars')] 대신 [ShowDisasterName('succession_crisis')] [disaster|e]이 발생할 수 있습니다"
 hol_trigger_sc_instead_of_hacw_tt: "[ShowDisasterName('hook_and_cod_wars')]이 [ShowDisasterName('succession_crisis')]로 대체됩니다"
 hook_and_cod_wars.1005.title: "[holland.GetNameWithNoTooltip]의 계승 요구자"
 hook_and_cod_wars.1005.desc: "두 후계자에 관한 소식이 [holland.GetName]에 전해졌습니다. [hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName] 모두 [holland.GetAdjectiveWithNoTooltip]의 권좌 계승권을 포기할 생각이 없다고 합니다. 이렇게 된 이상 양쪽의 충돌은 이제 불가피합니다..."
 hook_and_cod_wars.1005.a: "암흑기가 다가오는가..."
 hook_and_cod_wars.1006.title: "[hollands_dynasty.GetNameWithNoTooltip]의 계승 요구자"
 hook_and_cod_wars.1006.desc: "[holland_previous_ruler.GetName]의 선대 통치자인 [holland.GetName]의 서거 후, [holland.GetFlavorRank](을)를 계승할 정통성 있는 후계자가 없는 상황입니다. 그 지역에 체재 중인 [hollands_dynasty.GetName] 구성원도 없는 터라 상황이 이른 시일 내에 해결되지는 않을 것으로 보입니다.\n\n하지만 다행스럽게도 우리 궁정에는 [hollands_dynasty.GetName] 가문에서 가장 능력이 출중한 [hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName](이)가 있습니다. 둘 중 한 명을 [holland.GetNameWithNoTooltip]에 보낸다면 [holland.GetAdjectiveWithNoTooltip]의 국경 내에서 영향력을 확대할 수 있을 것입니다."
 hook_and_cod_wars.1006.a: "[hacw_contender_1.GetShortNameWithNoTooltip](을)를 보내라."
 hook_and_cod_wars.1006.b: "[hacw_contender_2.GetShortNameWithNoTooltip](을)를 보내라."
 hook_and_cod_wars.1006.c: "둘 중 누구도 보낼 여유가 없다."
 hook_and_cod_wars.1007.title: "[holland.GetNameWithNoTooltip]의 새로운 통치자"
 hook_and_cod_wars.1007.desc: "정당한 후계자의 부재로 인해 [holland.GetAdjective]의 왕위 계승 문제는 잘 해결되더라도 약간의 모호함을 남길 것이며, 최악의 경우 나라의 안정을 위협하는 위험 상황으로 치달을지도 모릅니다. 그러던 와중, 다행스럽게도 [from_country.GetName] 출신의 [holland_new_ruler.GetName](이)가 권좌를 계승했습니다. [holland.GetName] 출신은 아니지만, 적어도 나라는 안정될 것입니다."
 hook_and_cod_wars.1007: "[holland_new_ruler.GetShortNameWithNoTooltip] 만세!"
 hook_and_cod_wars.1008.title: "[holland.GetNameWithNoTooltip]의 계승 위기"
 hook_and_cod_wars.1008.desc: "[holland.GetName]에서 강력한 계승 요구자 두 명이 유력 후보로 급부상했습니다. [hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName] 모두가 저마다 [holland.GetGovernment.GetEstateName('burghers_estate')] 및 [holland.GetGovernment.GetEstateName('nobles_estate')]에서 동맹과 지지 세력을 규합하면서, 나라 전체를 휩쓸리게 할 충돌을 준비하고 있습니다."
 hook_and_cod_wars.1008.a: "위기에 대비해야겠군..."
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "[holland.GetName]에 대한 외국의 간섭이 절정에 달했습니다. [holland.GetNameWithNoTooltip]에 살지도 않는 [hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName](이)가 [holland.GetAdjectiveWithNoTooltip] 권좌를 두고 피비린내 나는 싸움을 벌이며 우리의 운명을 결정하게 된 것입니다.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "[own_pretender.GetName]의 왕위 계승권은 어느 [holland.GetAdjective] 법률에 비춰 보아도 정당합니다. 그러나 야심에 가득 찬 계승 요구자인 [foreign_pretender.GetName](이)가 [semi_foreign_country_scope.GetAdjective]의 후원을 등에 업고 [holland.GetNameWithNoTooltip]에서 권좌를 차지하러 나섰습니다.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "계승 문제를 평화롭게 해결하기 위해 각고의 노력을 기울였지만 결국 해결책을 찾지 못했습니다. [holland.GetName]의 자랑스러운 시민인 [hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName] 모두 [holland.GetAdjectiveWithNoTooltip]의 권좌를 위해서라면 [holland.GetAdjectiveWithNoTooltip]의 땅 위에 피가 흘리는 것조차도 불사하겠다는 각오를 굳힌 것입니다.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "계승 문제로 인한 위기가 한창인 가운데, 각종 계층 세력 또한 영향력과 특권을 확대하기 위해 서로 충돌하고 있습니다. 여기에 더해 두 계승 요구자 모두 자신의 주장을 뒷받침하기 위해 나라 안팎에서 지지 세력을 모았습니다. [hacw_contender_2.GetShortNameWithNoTooltip](은)는 [holland.GetGovernment.GetEstateName('burghers_estate')]에서의 인기와 함께 여러 도시의 지지를 받고 있으며, 이를 기반으로 #Y 대구파#!를 결성했습니다.\n\n반면에 [hacw_contender_1.GetShortNameWithNoTooltip](은)는 자신을 정당한 계승자로 여기는 [holland.GetGovernment.GetEstateName('nobles_estate')]의 지지를 받고 있습니다. 이 귀족 집단은 대구파에 대항해 자신들의 주장을 관철하고자 #Y 갈고리파#!를 결성했습니다."
 hook_and_cod_wars.1100.a: "갈고리파의 편에 설 것이다."
 hook_and_cod_wars.1100.b: "대구파의 편에 설 것이다."
 hook_and_cod_wars.1100.hook.tt: "#Y 갈고리파#!의 편에 서서, 반대 세력에 맞서 이들을 지지합니다. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "#Y 대구파#!의 편에 서서, 반대 세력에 맞서 이들을 지지합니다. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "우리가 지지한 세력이 분쟁에서 최종 승리할 경우 추가 이익을 받지만, 적 세력이 승리할 경우 추가 불이익을 받게 됩니다"
 hook_and_cod_wars.1100.gain_burghers_loyalty: "소유 [location|e] 중 [town_or_city|e]이면서 [ShowPopTypeName('burghers')] 인구가 #Y 20.0%#! 이상인 지점은 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다. 반면, [town_or_city|e]이 아니면서 [ShowPopTypeName('burghers')] 인구가 #Y 20.0%#! 미만인 지점은 최대 #Y 4곳#!까지 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 [hacw_cod_faction.GetName] [rebels|e]에 가담합니다"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "소유 [location|e] 중 [town_or_city|e]이 아니면서 [ShowPopTypeName('burghers')] 인구가 #Y 20.0%#! 미만인 지점은 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다. 반면, [town_or_city|e]이면서 [ShowPopTypeName('burghers')] 인구가 #Y 20.0%#! 이상인 지점은 최대 #Y 4곳#!까지 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고 [hacw_hook_faction.GetName] [rebels|e]에 가담합니다"
 hook_and_cod_wars.1101.title: "[holland.GetNameWithNoTooltip]의 [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ 특유의 카리스마 덕분인지 아니면 단순히 운이 좋았을 뿐인지는 알 수 없지만, [our_claimant_character.GetName](이)가 갈고리파의 지지를 얻었습니다. 이들의 지지를 더욱 확보한다면 [our_claimant_character.GetShortNameWithNoTooltip](이)가 [holland.GetAdjectiveWithNoTooltip]의 권좌를 차지할 가능성을 높일 수 있습니다."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ 특유의 카리스마 덕분인지 아니면 단순히 운이 좋았을 뿐인지는 알 수 없지만, [our_claimant_character.GetName](이)가 대구파의 지지를 얻었습니다. 이들의 지지를 더욱 확보한다면 [our_claimant_character.GetShortNameWithNoTooltip](이)가 [holland.GetAdjectiveWithNoTooltip]의 권좌를 차지할 가능성을 높일 수 있습니다."
 hook_and_cod_wars.1101.desc: "[holland.GetAdjective]의 권좌를 두고 경쟁하던 두 세력이 각자의 계승권 주장을 지지하는 세력을 규합하면서, 상황은 점차 유혈 사태로 치닫고 있습니다. #Y 대구파#!는 [holland.GetNameWithNoTooltip]의 [holland.GetGovernment.GetEstateName('burghers_estate')](과)와 도시 지역을 대표하는 반면, #Y 갈고리파#!는 [holland.GetGovernment.GetEstateName('nobles_estate')] 및 촌락 기반 세력으로 구성되어 있습니다."
 hook_and_cod_wars.1101.a: "우리가 그의 야망을 뒷받침할 것이다!"
 hook_and_cod_wars.1101.b: "이것 참 흥미롭군..."
 hook_and_cod_wars.1102.title: "[supporter_country.GetNameWithNoTooltip]의 간섭"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ 그들은 우리와 마찬가지로 #Y 갈고리파#!에 지지를 선언했습니다! #Y 대구파#!에 정면으로 맞서기로 한 이들의 행동은 분명 우리가 지지하는 갈고리파에 큰 도움이 될 것입니다."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ 그들이 우리의 적인 #Y 갈고리파#!에 지지를 선언했습니다! #Y 대구파#!에 정면으로 맞서기로 한 이들의 행동은, 분명 우리가 지지하는 대구파에 큰 걸림돌이 될 것입니다."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ 그들이 우리와 마찬가지로 #Y 대구파#!에 지지를 선언했습니다! #Y 갈고리파#!에 정면으로 맞서기로 한 이들의 행동은 분명 우리가 지지하는 대구파에 큰 도움이 될 것입니다."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ 그들이 우리의 적인 #Y 대구파#!에 지지를 선언했습니다! #Y 갈고리파#!에 정면으로 맞서기로 한 이들의 행동은, 분명 우리가 지지하는 갈고리파에 큰 걸림돌이 될 것입니다."
 hook_and_cod_wars.1102.desc: "[supporter_country.GetName]에서 새로운 소식이 도착했습니다!"
 hook_and_cod_wars.1102.a: "대체 무엇을 얻겠다고 저러는 것이지?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "계승 요구자의 죽음"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ 갈고리파가 우리의 적에 대해 상당한 우위를 점할 것입니다."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ 갈고리파가 우리가 지지하는 #Y 대구파#!에 대해 상당한 우위를 점할 것입니다. 갈고리파가 지지하는 계승 요구자가 [holland.GetAdjectiveWithNoTooltip]의 권좌에 오르는 꼴을 보지 않으려면, 우리 세력을 이끌 새로운 수장을 반드시 옹립해야 합니다."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ 대구파가 우리가 지지하는 #Y 갈고리파#!에 대해 상당한 우위를 점할 것입니다. 대구파가 지지하는 계승 요구자가 [holland.GetAdjectiveWithNoTooltip]의 권좌에 오르는 꼴을 보지 않으려면, 우리 세력을 이끌 새로운 수장을 반드시 옹립해야 합니다."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ 대구파가 우리의 적에 대해 상당한 우위를 점할 것입니다."
 hook_and_cod_wars.1200.desc: "[ShowDisasterName('hook_and_cod_wars')]의 주요 원인 제공자이자 [holland.GetName]의 왕위 계승 요구자인 [dead_claimant.GetName](이)가 사망했습니다! 이로써 [alive_claimant.GetName]의 계승권 주장을 견제할 자는 모두 사라졌습니다."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "예상 밖의 상황입니다. 계승 요구자인 [hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName](이)가 한날한시에 사망하고 말았습니다. #Y 갈고리파#!와 #Y 대구파#! 모두가 수장을 잃은 탓에 와해되고 있습니다."
 hook_and_cod_wars.1200.a: "[new_claimant_character.GetNameWithNoTooltip](을)를 새로운 통치자로 옹립하라!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName](이)가 우리 세력의 새로운 수장이 됩니다."
 hook_and_cod_wars.1200.b: "마침내 이 전쟁을 끝낼 때가 왔군..."
 hook_and_cod_wars.1200.c: "어찌 이런 일이..."
 hook_and_cod_wars.1200.d: "이제 어찌해야 하는가?"
 hook_and_cod_wars.1201.title: "아군 계승 요구자 [holland.GetNameWithNoTooltip]의 사망!"
 hook_and_cod_wars.1201.desc: "[holland.GetName]에서 새로운 소식이 도착했습니다. 우리 세력의 수장이자 [holland.GetAdjectiveWithNoTooltip]의 계승 요구자인 [dead_claimant.GetName](이)가 사망했다는 듯합니다! 이제 우리가 지지하던 세력은 권좌의 계승권을 주장할 새로운 수장을 절박하게 찾고 있습니다."
 hook_and_cod_wars.1201.a: "[holland.GetAdjectiveWithNoTooltip]의 권좌는 [target_character.GetShortNameWithNoTooltip]의 것이 될 것이다."
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName](이)가 [holland.GetName]에서 우리가 지지하는 세력의 새로운 수장이 되어, [holland.GetAdjectiveWithNoTooltip]의 권좌를 차지할 기회를 얻습니다"
 hook_and_cod_wars.1201.b: "우리는 [foreign_character.GetShortNameWithNoTooltip]의 야망을 뒷받침할 것이다!"
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName](이)가 [holland.GetName]에서 우리가 지지하는 세력의 새로운 수장이 되어, [holland.GetAdjectiveWithNoTooltip]의 권좌를 차지할 기회를 얻습니다"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetNameWithNoTooltip]의 권좌를 차지할 것이다."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName](이)가 [holland.GetName]에서 우리가 지지하는 세력의 새로운 수장이 되어, [holland.GetAdjectiveWithNoTooltip]의 권좌를 차지할 기회를 얻습니다"
 hook_and_cod_wars.1201.d: "여기까지만 하세."
 hook_and_cod_wars.1201.d.tt: "새로운 계승권자를 제안하지 않고, [holland.GetName]의 [ShowDisasterName('hook_and_cod_wars')] [disaster|e]을 조기에 종료합니다"
 hook_and_cod_wars.1202.title: "새로운 계승 요구자"
 hook_and_cod_wars.1202.desc: "세력의 기존 수장이 사망하자 [dead_claimant_country.GetName] 출신의 [new_claimant.GetName](이)가 새로운 계승 요구자로 등장해 [holland.GetAdjective]의 권좌 승계를 주장했습니다."
 hook_and_cod_wars.1202.a: "이렇게 [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]은 계속되는가..."
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName](이)가 상대측의 새로운 계승 요구자가 됩니다"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName](이)가 우리 측의 새로운 계승 요구자가 됩니다"
 hook_and_cod_wars.1203.title: "전쟁 조기 종식"
 hook_and_cod_wars.1203.desc: "세력의 기존 수장이 사망했지만 새로이 계승권을 주장하는 사람이 나타나지 않아, [ShowDisasterName('hook_and_cod_wars')]은 [alive_claimant.GetName](이)가 [holland.GetName]의 새로운 통치자로 등극하는 것으로 마침내 막을 내렸습니다."
 hook_and_cod_wars.1203.a: "마침내 전쟁이 끝났도다."
 hook_and_cod_wars.1300.title: "외세의 간섭"
 hook_and_cod_wars.1300.desc: "[ShowDisasterName('hook_and_cod_wars')]이 오래 지속되자, 여러 주변국이 우리의 내부 사정에 관심을 보이기 시작했습니다. 특히 [neighbor_country.GetName]의 첩자들은 이번 갈등을 예전부터 유심히 지켜보고 있었던 것 같습니다. 아직 중립을 지키고 있지만, 이들이 이번 갈등에서 어느 한 편에 합류하는 것은 시간문제일 것입니다..."
 hook_and_cod_wars.1300.a: "뇌물을 써서 [ROOT.GetCountry.Custom('GetHaCWFaction')]에 합류하게 하라."
 hook_and_cod_wars.1300.a.tt: "[neighbor_country.GetName]에 뇌물을 보내 #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!에 합류하도록 유도합니다. #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!의 영향력 점수가 #G 1점#! 증가합니다"
 hook_and_cod_wars.1300.b: "어느 편에 설지는 저들이 알아서 정할 일이다."
 hook_and_cod_wars.1300.b.tt: "[neighbor_country.GetName](이)가 특정 세력에 합류하도록 설득을 시도하지 않습니다"
 hook_and_cod_wars.1301.title: "[holland.GetNameWithNoTooltip]의 [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\n그런 와중에 [holland.GetNameWithNoTooltip]에서 우리에게 사절을 보내, #Y [holland.Custom('GetHaCWFaction')]#!(을)를 지지해 달라고 청원해 왔습니다. 그리고 만약 지지 선언이 내키지 않는다면, 최소한 이번 분쟁에 개입하지 말아 달라고 부탁했습니다."
 hook_and_cod_wars.1301.desc: "[ShowDisasterName('hook_and_cod_wars')]이 [holland.GetName]의 땅을 뒤흔든 지도 상당히 오랜 시간이 지났습니다. #Y 갈고리파#!와 #Y 대구파#!의 수장인 [hacw_contender_1.GetName](과)와 [hacw_contender_2.GetName](이)가 [holland.GetAdjectiveWithNoTooltip] 권좌를 두고 각축을 벌이는 가운데, 우리가 보낸 첩자들의 말에 따르면 이 분쟁이 금방 끝날 것 같지는 않다고 합니다. [holland.GetAdjectiveWithNoTooltip] [holland.GetFlavorRank]에게는 비극이겠지만, 우리에게는 분쟁에 개입할 기회입니다."
 hook_and_cod_wars.1301.a: "우리는 [hacw_contender_2.GetShortNameWithNoTooltip](과)와 [holland.Custom('GetHaCWEnemyFaction')]의 편에 설 것이다."
 hook_and_cod_wars.1301.a.tt: "#Y [holland.Custom('GetHaCWEnemyFaction')]#!에 합류해 [hacw_contender_2.GetName]의 계승권 주장을 지지합니다"
 hook_and_cod_wars.1301.b: "[hacw_contender_1.GetShortNameWithNoTooltip](과)와 [holland.Custom('GetHaCWFaction')]를 지지해야 한다."
 hook_and_cod_wars.1301.b.tt: "#Y [holland.Custom('GetHaCWFaction')]#!에 합류해 [hacw_contender_1.GetName]의 계승권 주장을 지지합니다"
 hook_and_cod_wars.1301.c: "우리가 상관할 일이 아니다."
 hook_and_cod_wars.1301.c.tt: "이번 분쟁에서 중립을 유지합니다"
 hook_and_cod_wars.1302.title: "[neighbor_country.GetNameWithNoTooltip], [holland.Custom('GetHaCWFaction')] 합류"
 hook_and_cod_wars.1302.desc: "[neighbor_country.GetAdjective]의 궁정에서 새로운 소식이 도착했습니다! [neighbor_country.GetAdjectiveWithNoTooltip] [neighbor_country.GetFlavorRank](이)가 우리와 함께 #Y [holland.Custom('GetHaCWFaction')]#!의 편에 서겠다는 듯합니다."
 hook_and_cod_wars.1302.a: "[holland.Custom('GetHaCWFactionShort')]에 승리 있으리!"
 hook_and_cod_wars.1303.title: "[neighbor_country.GetNameWithNoTooltip], [holland.Custom('GetHaCWEnemyFaction')] 합류"
 hook_and_cod_wars.1303.desc: "[neighbor_country.GetAdjective]의 궁정에서 새로운 소식이 도착했습니다! [neighbor_country.GetAdjectiveWithNoTooltip] [neighbor_country.GetFlavorRank](이)가 우리의 적인 #Y [holland.Custom('GetHaCWEnemyFaction')]#!에 합류했다는 듯합니다."
 hook_and_cod_wars.1303.a: "또 하나 [holland.Custom('GetHaCWEnemyFactionShort')]가 늘었군..."
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip], 중립 유지"
 hook_and_cod_wars.1304.desc: "[neighbor_country.GetName]의 외교관들은 예전에 관심을 보였었다는 사실은 인정하면서도, 이제 [neighbor_country.GetName](은)는 [ShowDisasterName('hook_and_cod_wars')]에 참여할 생각이 없으며, 어느 쪽도 지지하지 않을 것이라고 못 박았습니다."
 hook_and_cod_wars.1304.a: "적어도 문제는 일으키지 않겠군."
 hook_and_cod_wars.1400.title: "동맹 지원"
 hook_and_cod_wars.1400.desc: "우리의 동맹인 #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!(이)가 #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!에 맞서 싸우기 위해 추가 자원이 필요한 상황입니다. 다행히도 [ROOT.GetCountry.Custom('GetHaCWFaction')]의 편에 선 것은 우리만은 아닙니다. [faction_ally_country.GetName]에서도 우리의 뜻에 동참하기로 약속한 바 있습니다. 우리의 믿음직한 동맹에 지원을 요청하는 것도 하나의 방법일 것입니다."
 hook_and_cod_wars.1400.a: "누구나 자기 몫을 해야 하는 법."
 hook_and_cod_wars.1400.b: "우리가 직접 지원하면 될 일이다."
 hook_and_cod_wars.1400.c: "자금 지원 없이 어떻게든 해내길 빌자..."
 hook_and_cod_wars.1401.title: "동맹 지원"
 hook_and_cod_wars.1401.desc: "우리의 동맹이자 #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!의 일원인 [holland.GetName]에서 전쟁을 수행할 자금을 추가로 지원해 달라고 공식적으로 요청해 왔습니다. 요청된 금액은 상당한 수준이지만, 자금을 지원한다면 상황이 우리에게 유리한 방향으로 흘러갈지도 모릅니다."
 hook_and_cod_wars.1401.a: "[ROOT.GetCountry.Custom('GetHaCWFaction')](을)를 지원하라."
 hook_and_cod_wars.1401.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!(이)가 영향력 점수를 #G 2점#! 획득합니다(현재: [holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1401.b: "그럴 여유는 없다."
 hook_and_cod_wars.1401.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#!(이)가 영향력 점수를 #R 2점#! 획득합니다(현재: [holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1401.b.bt: "우리가 #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!에서 #R 배제#!됩니다"
 hook_and_cod_wars.1402.title: "[faction_ally_country.GetNameWithNoTooltip]의 지원"
 hook_and_cod_wars.1402.desc: "추가 지원 요청에 대한 응답을 받았습니다! [faction_ally_country.GetName]인들이 #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!에 막대한 양의 금화를 지원해 주었습니다!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip], 지원 요청 거부"
 hook_and_cod_wars.1403.desc: "우리가 보낸 추가 자금 지원 요청이 상대국에 도착했지만, 거절당하고 말았습니다. 배신자 [faction_ally_country.GetLongName](이)가 #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!의 대의에 동참하기를 거부한 것입니다!"
 hook_and_cod_wars.1403.a: "그런 자들은 없어도 된다."
 hook_and_cod_wars.1404.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] 지원"
 hook_and_cod_wars.1404.desc: "[holland.GetName]에서 [ShowDisasterName('hook_and_cod_wars')]이 전면전으로 치달으면서 양측 모두 양보를 거부하고 있습니다. 우리의 적인 #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!(이)가 최근 막대한 금화를 지원받았습니다. 출처는 알 수 없으나, 그로 인해 이들의 영향력이 확대되어 #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!에 더욱 큰 위협이 되고 있음은 확실합니다."
 hook_and_cod_wars.1404.a: "절대로 물러설 수 없다!"
 hook_and_cod_wars.1404.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!(이)가 영향력 점수를 #G 2점#! 획득합니다(현재: [holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1404.b: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')](은)는 결국 무너지리라."
 hook_and_cod_wars.1404.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#!(이)가 영향력 점수를 #R 2점#! 획득합니다(현재: [holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1405.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] 지원"
 hook_and_cod_wars.1405.desc: "우리가 지지하는 세력과 적대 중인 #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!(이)가 [faction_enemy_country.GetName](으)로부터 추가 지원을 받았습니다. 그로 인해 #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!(이)가 점했던 우위가 잠식되고 있습니다."
 hook_and_cod_wars.1405.a: "[faction_enemy_country.GetLongNameWithNoTooltip] 놈들, 대가를 치를 것이다."
 hook_and_cod_wars.100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] 종식"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ 최선을 다했지만, #Y 갈고리파#!는 #Y 대구파#!의 영향력과 세력을 넘어설 수 없었습니다. 이제 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](은)는 도시 및 소도시 지역을 철권으로 통치하고 있으며, 우리의 새 통치자인 [new_ruler.GetName](은)는 외세 앞에 무릎 꿇고 말았습니다..."
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ #Y 대구파#!는 최선을 다했지만, 결국 #Y 갈고리파#!의 상대가 되지 못했습니다. 갈고리파가 이번 분쟁에서 최종 승리를 거두었고, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 공정한 통치자인 [new_ruler.GetName] 덕에 자신들의 이익이 지켜졌다며 기뻐하고 있습니다."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ #Y 갈고리파#!는 최선을 다했지만, 결국 #Y 대구파#!의 상대가 되지 못했습니다. 대구파가 이번 분쟁에서 최종 승리를 거두었고, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](은)는 공정한 통치자인 [new_ruler.GetName] 덕에 자신들의 이익이 지켜졌다며 기뻐하고 있습니다."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ 최선을 다했지만, #Y 대구파#!는 #Y 갈고리파#!의 영향력과 세력을 넘어설 수 없었습니다. 이제 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 촌락 지역을 철권으로 통치하고 있으며, 우리의 새 통치자인 [new_ruler.GetName](은)는 외세 앞에 무릎 꿇고 말았습니다..."
 hook_and_cod_wars.100.desc.e: "우연의 일치 또는 운명의 인도, 아니면 [ROOT.GetCountry.GetReligion.GetGodName]의 신성한 개입이라고까지 말할 수 있을 정도의 영문 모를 이유로 양 세력이 모두 [new_ruler.GetName](을)를 자신들의 대표로 선출했습니다. 이로써 정당한 계승자가 정해졌으니 우리나라 내의 불안은 머지않아 잦아들 것입니다."
 hook_and_cod_wars.100.desc: "마침내 [ShowDisasterName('hook_and_cod_wars')]이 마무리되었습니다. [ROOT.GetCountry.GetName]의 권좌는 무사히 계승되었고, 각 세력 또한 적대 활동을 멈췄습니다."
 hook_and_cod_wars.100.a: "적어도 거리에는 평화가 찾아오겠지..."
 hacw_claim_holland_tt: "[hacw_claimant.GetName](이)가 [holland.GetName]의 권좌 계승을 시도합니다. 다른 [hollands_dynasty.GetName] 구성원이 계승권을 주장할 경우, [holland.GetName]에서 [ShowDisasterName('hook_and_cod_wars')] [disaster|e]이 발생합니다"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName](이)가 [holland.GetName] 권좌 계승 문제를 무시합니다. [holland.GetName]에서 [ShowDisasterName('hook_and_cod_wars')] [disaster|e]이 발생할 가능성이 사라집니다"
