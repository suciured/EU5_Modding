l_korean:
 war_of_the_aragonese_union_disaster.1.title: "다시 부활한 연합"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName](은)는 [target_location.GetName]에서 추방되었고 다른 귀족들에게 악영향을 퍼뜨리지 못하게 [ShowAreaName('catalonia_area')] 및 [ShowLocationName('zaragoza')] 입국을 금지당했습니다. 그러자 [ruler_brother.GetShortNameWithNoTooltip](은)는 왕의 명령을 조롱하며 공모자들을 [ShowLocationNameWithNoTooltip('zaragoza')] 도시 외곽으로 불러 모아 [scope_alfons_iii.GetName]에게 굴욕을 주었던 반란 세력인 #italic 아라곤 연합#!의 불씨를 되살렸습니다.\n\n[ruler_brother.GetNameWithNoTooltip]의 거짓말은 왕실에 대해 [GetCountry('ARA').GetAdjective] 귀족과 도시민들이 품은 오랜 불만과 맞물려 [ShowLocationNameWithNoTooltip('zaragoza')] 전역으로 빠르게 퍼져 나가는 들불을 만들어 내고 있습니다."
 war_of_the_aragonese_union_disaster.1.a: "반군과 반역자의 말은 한마디도 듣지 않겠다."
 war_of_the_aragonese_union_disaster.1.a.tt: "[ShowProvinceDefinitionName('zaragoza_province')] 내 모든 [pops|e]이 [union_of_aragon.GetName]에 합류합니다"
 war_of_the_aragonese_union_disaster.1.b: "그쪽의 요구를 들어 보지. 평화롭게 해결할 방법이 있을지도 모르니."
 union_of_aragon_name: "아라곤 연합"
 war_of_the_aragonese_union_disaster.2.title: "해묵은 요구"
 war_of_the_aragonese_union_disaster.2.desc: "#italic 아라곤 연합#!의 지도자들이 왕의 초청에 응해 평화롭게 궁정에 도착했습니다. 이들은 왕국의 계승권에 관해서는 모든 요구를 철회했으나, 권리 확대를 위한 싸움에서는 조금도 물러서지 않을 기색입니다. 이들의 남은 요구를 수락해야만 분쟁을 멈출 수 있을 것입니다."
 war_of_the_aragonese_union_disaster.2.a: "왕실을 모욕하는 데에도 정도가 있지. 당장 내쫓아라!"
 war_of_the_aragonese_union_disaster.2.b: "사태를 끝낼 다른 방법이 없으니, 요청을 수락하겠다."
 war_of_the_aragonese_union_disaster.3.title.a: "굴욕당한 [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.a: "연합의 반란은 끝이 났고, [aragon_ruler.GetName](은)는 한때 같은 기치 아래 뭉쳤던 속국들이 이제 [GetCountry('ARA').GetFlavorRank]보다 강하다는 사실을 인정해야만 했습니다.\n\n새로운 특권은 귀족과 도시민의 권리가 [GetCountry('ARA').GetFlavorRank]에 휘둘리지 않도록 보호하고 이들의 동등한 관계를 성문화하여 영원히 남길 것입니다."
 war_of_the_aragonese_union_disaster.3.title.b: "무장봉기"
 war_of_the_aragonese_union_disaster.3.desc.b: "외교는 실패했습니다. #italic 아라곤 연합#!의 반역자들이 무기를 들고 일어나 도시와 요새를 장악하고, 맹세를 저버린 채 충직한 백성들을 죽이고 있습니다. 우리에게 남은 선택지는 전장에서 그 반역자들을 만나 검으로 배신을 응징하는 것뿐입니다."
 war_of_the_aragonese_union_disaster.3.title.c: "현명한 [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.c: "외교가 승리했습니다. 온갖 어려움 속에서도 우리의 영민한 통치자는 #italic 아라곤 연합#! 반란군에게 어떠한 권리도 양보하지 않으면서, 그와 동시에 파벌과 계승 요구자들 사이에 균형을 잡아 내전을 막는 데 성공했습니다."
 war_of_the_aragonese_union_disaster.3.a: "[GetCountry('ARA').GetFlavorRank]의 암흑기로구나."
 war_of_the_aragonese_union_disaster.3.b: "[GetCountry('ARA').GetGovernment.GetRulerTitle] 폐하 만세."
 war_of_the_aragonese_union_disaster.4.title: "평화의 가능성"
 war_of_the_aragonese_union_disaster.4.desc: "#italic 아라곤 연합#! 반란군에서 파견한 전령이 성문에 도착했습니다. 이들은 상황이 더 악화되기 전에 [GetCountry('ARA').GetGovernment.GetRulerTitle](이)가 자신들을 궁정에 초대하고 교섭 기간 동안 안전을 보장한다는 조건하에 [GetCountry('ARA').GetGovernment.GetRulerTitle](을)를 알현하고 불만 사항을 논의할 용의가 있다고 합니다."
 war_of_the_aragonese_union_disaster.4.a: "초대해서 평화롭게 대화로 풀겠다."
 war_of_the_aragonese_union_disaster.4.b: "당장 내쫓아라. 반역의 죄는 전장에서 물을 것이다."
 war_of_the_aragonese_union_disaster.4.b.tt: "불만이 더욱 커집니다"
 war_of_the_aragonese_union_disaster.5.title: "연합의 확장"
 war_of_the_aragonese_union_disaster.5.desc: "#italic 아라곤 연합#!이 [ShowAreaName('aragon')]과 [ShowAreaName('valencia')] 땅에서 계속해서 세력을 확장하고 있습니다. 이 연합원들은 온 도시와 마을의 과거를 파헤쳐 [GetCountry('ARA').GetFlavorRank]에 대한 해묵은 불만과 질투를 들춰내고 있습니다."
 war_of_the_aragonese_union_disaster.5.a: "전령을 보내라. 그쪽 지도자와 교섭하겠다."
 war_of_the_aragonese_union_disaster.5.b: "그런 사소한 일에 신경 쓸 겨를 따위 없다."
 war_of_the_aragonese_union_disaster.6.title: "호랑이 굴"
 war_of_the_aragonese_union_disaster.6.desc: "#italic 아라곤 연합#!의 지도자들이 전령을 보내, [GetCountry('ARA').GetGovernment.GetRulerTitle]에게 유서 깊은 수도 [ShowLocationName('zaragoza')]에서 임시 의회를 소집할 것을 강력히 제안했습니다. 연합원들은 합의가 이루어지고 연합의 불만이 해결될 것이라고 자신감을 내비쳤으나, 그 도시는 사실상 연합의 통제하에 있으므로 협상이 잘 진행되지 않을 경우 무슨 일이 벌어질지는 아무도 모릅니다."
 war_of_the_aragonese_union_disaster.6.a: "그놈들도 감히 [GetCountry('ARA').GetGovernment.GetRulerTitle] 앞에서 언성을 높이진 못하겠지."
 war_of_the_aragonese_union_disaster.6.b: "뻔한 함정이군. 그 도시에는 가지 않겠다."
 war_of_the_aragonese_union_disaster.7.title: "위협으로 가득 찬 의회"
 war_of_the_aragonese_union_disaster.7.desc: "#italic 아라곤 연합#!과 [GetCountry('ARA').GetGovernment.GetRulerTitle]의 군대가 오래된 옛 도시 [ShowLocationName('zaragoza')]에서 팽팽한 긴장 상태를 유지하는 동안 의회는 혼란에 휩싸였습니다.\n\n논의 시작부터 연합원들은 주도권을 장악하고 [GetCountry('ARA').GetGovernment.GetRulerTitle]에게 온갖 새로운 권리와 특권을 법으로 제정하라며 공격적으로 요구했습니다. 일촉즉발의 상황 속에서 많은 영주는 무장을 한 상태고 벌써부터 [GetCountry('ARA').GetGovernment.GetRulerTitle](을)를 새로 선출하라는 위협이 눈앞에 아른대기 시작합니다."
 war_of_the_aragonese_union_disaster.7.a: "목숨이 아까우니 이 부당한 특권을 승인하는 수밖에."
 war_of_the_aragonese_union_disaster.7.b: "절대 굴하지도, 양보하지도 않겠다."
 war_of_the_aragonese_union_disaster.7.c: "경비병, 이 함정에서 벗어나게 길을 열어라."
 war_of_the_aragonese_union_disaster.8.title: "부상하는 발렌시아"
 war_of_the_aragonese_union_disaster.8.desc: "반란의 불길이 투리아강 유역으로 번지면서 #italic 발렌시아 연합#!에도 다시 불이 붙었습니다. 왕실 간에 존재하는 지위와 권리의 격차 때문에 [ShowAreaName('valencia')] 사람들은 원하는 특권을 얻고자 반란에 가담하고 있습니다."
 war_of_the_aragonese_union_disaster.8.a: "빌어먹을!"
