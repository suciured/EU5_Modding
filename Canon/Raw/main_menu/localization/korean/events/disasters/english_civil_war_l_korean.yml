l_korean:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "최근 [ROOT.GetCountry.GetLongName] 내부의 권력 균형이 변화하면서, 계층을 이끄는 새로운 인물들이 무대 위에 등장했습니다. [target_character.GetName]도 그러한 인물 중 하나로, 최근 [target_location.GetName]의 관할권에 관련된 사안에서 발언력을 키우고 영향력을 확대해 왔습니다.\n\n믿음에서 우러나오는 야망과 힘으로 무장한 [target_character.GetShortNameWithNoTooltip](과)와 그 동료들은, 좋은 쪽으로든 나쁜 쪽으로든 우리나라의 미래를 좌우할 것입니다."
 english_civil_war.250.a: "흥미롭군."
 more_likely_to_fire_disaster_tt: "[ShowDisasterName('english_civil_war')] [disaster|e]이 발발할 가능성이 #R 증가#!합니다. 해당 재난이 [target_character.GetName](이)가 살아 있는 동안 발발할 경우, [target_character.GetShortNameWithNoTooltip](이)가 재난을 주도하게 됩니다"
 english_civil_war.250.historical_info: "올리버 크롬웰은 잉글랜드 내전과 그 뒤에 이어진 공화정 시기를 대표하는 인물입니다. 크롬웰은 독실한 청교도로서 의회파 병력을 이끌고 결정적인 승리를 거두었으며, 이는 찰스 1세의 처형과 잉글랜드 연방의 형성으로 이어졌습니다. 호국경 자리에 오른 크롬웰은 엄격한 통치를 통해 청교도적 가치를 장려하고 잉글랜드와 스코틀랜드, 아일랜드에 대한 지배력을 공고히 했습니다. 크롬웰이 이끈 군사 원정은 매우 무자비한 데다 지역에 긴 후유증을 남긴 것으로 악명이 높은데, 특히 아일랜드에서 그 정도가 심했습니다."
 english_civil_war.251.title: "[english_civil_war_rebels_scope.GetNameWithNoTooltip]의 부상"
 english_civil_war.251.desc: "[target_character_1.GetName](과)와 [english_civil_war_rebels_scope.GetName] 사이의 긴장 관계가 마침내 폭발 직전에 이르렀습니다. 중앙의 권위와 조세 정책, 종교 정책에 대한 불만이 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 여러 세력에게 불씨를 댕겨, 전면적인 반란으로 치달은 것입니다.\n\n[target_character_2.GetName](을)를 지지하는 의회파 반란군은 현 [ROOT.GetCountry.GetGovernment.GetAdjective] 체제에 맞서 무기를 들고 일어나, 의회파의 영향력 확대와 국가의 특권 감축을 요구했습니다. 이들의 대의는 영향력 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], 그리고 성난 대중들 사이에서 많은 지지를 얻었습니다. 전국이 본격적인 내전 상태에 빠지고 있는 지금, [ROOT.GetCountry.GetName]의 미래가 경각에 달했습니다."
 english_civil_war.251.a: "쓰레기 같은 반란군 놈들!"
 provinces_will_align_with_rebels_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]의 일부 [provinces|e]들이 충성 대상을 [english_civil_war_rebels_scope.GetName](으)로 바꿉니다"
 english_civil_war.251.historical_info: "잉글랜드 내전(1642-1651)은 찰스 1세와 의회 사이의 왕권과 조세, 종교 개혁을 둘러싼 갈등에서 출발했습니다. 찰스 1세의 독재와 절차 무시, 그리고 아무도 반기지 않는 정책의 시행이 전 왕국의 불만에 기름을 부은 것입니다.\n\n그렇게 군주제를 지지하는 왕당파와 헌법에 의한 통치를 주장하는 의회파 사이에서 전쟁이 발발했고, 이는 찰스 1세의 처형과 군주제 폐지, 그리고 올리버 크롬웰이 이끄는 잉글랜드 연방의 건립이라는 결과를 낳았습니다. 궁극적으로 이 전쟁은 잉글랜드 정치 구조를 재편하고 군주제의 힘을 약화했으며, 현대의 의회 민주주의가 탄생할 수 있는 기틀을 마련했다고 평가할 수 있습니다. 그러나 의회파와 왕당파의 긴장 관계는 사라지지 않았고, 1660년의 왕정복고까지 갈등은 계속되었습니다."
 english_civil_war.252.title: "의회파, [ShowDisasterNameWithNoTooltip('english_civil_war')]에서 승리"
 english_civil_war.252.desc: "여러 해 동안 이어진 격렬한 싸움 끝에 [target_character.GetName]의 군대가 왕당파를 상대로 승리를 거두며 [ShowDisasterNameWithNoTooltip('english_civil_war')]에 종지부를 찍었습니다. 그리고 이 사실은 곧 [ROOT.GetCountry.GetFlavorRank] 내부 권력 균형의 대격변을 의미했습니다.\n\n옛 체제는 무너졌으며, 의회의 지배와 국민의 뜻을 중심으로 하는 새로운 통치 원리가 확립되었습니다. 물론 [target_character.GetShortNameWithNoTooltip]의 강력한 인도하에 말입니다. 혁명의 메아리가 울려 퍼지는 가운데, 이제 [ROOT.GetCountry.GetFlavorRank](은)는 새로운 질서를 따라 국가 정체성을 재구축 및 재정의하는 과제를 앞두고 있습니다. 바로 지금, 이 순간 [ROOT.GetCountry.GetName]의 미래가 결정되는 것입니다."
 english_civil_war.252.a: "상황이 이렇게 흘러갈 줄이야!"
 english_civil_war.253.title: "왕당파, [ShowDisasterNameWithNoTooltip('english_civil_war')]에서 승리"
 english_civil_war.253.desc: "[ROOT.GetCountry.GetFlavorRank](과)와 의회파 사이의 충돌은 [target_character.GetName]군의 결정적 승리로 마무리되었습니다. [ROOT.GetCountry.GetGovernment.GetAdjective] 병사들이 반란군 놈들을 궤멸시킴으로써, [ROOT.GetCountry.GetFlavorRank]에 대한 [target_character.GetShortNameWithNoTooltip]의 권위가 회복된 것입니다.\n\n반란 세력을 무찌른 우리의 입지는 다시금 확고해졌고, 의회에 의한 통치라는 이상은 사그라들었습니다. 이제 우리는 내전의 상처를 치료하는 한편 우리 세력의 지배력을 공고히 해, 이번 사태같이 권위가 도전받는 일이 다시는 발생하지 않도록 주의를 기울여야 할 것입니다."
 english_civil_war.253.a: "[target_character.GetNameWithNoTooltip] 만세!"
 english_civil_war.254.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] 발발"
 english_civil_war.254.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 월권행위에 염증을 느낀 의회파 세력이 자신들의 권한을 주장하기로 결심했습니다. [target_character.GetName](과)와 현 체제에 맞서 공식적으로 전쟁을 선포한 것입니다. 국가의 오만에 목소리를 높이고 대안으로 대의 정치를 내세운 의회파의 깃발 밑으로 속속 군대들이 집결해 행진하고 있습니다.\n\n이제 곧 [ROOT.GetCountry.GetName]의 미래를 손에 넣고자 하는 의회파와 왕당파 세력이 충돌하며 [ROOT.GetCountry.GetFlavorRank] 전역이 전화에 휩싸일 것입니다. 나라 전체가 격랑에 휩싸인 지금, 이 전쟁의 결과가 [target_character.GetShortNameWithNoTooltip](이)가 절대 권력을 보존할지, 아니면 반란 세력의 통치 비전이 승리를 거둘지를 판가름할 것입니다."
 english_civil_war.254.a: "의회파의 편에 서라!"
 english_civil_war.254.b: "왕당파가 승리할 것이다."
 english_civil_war.255.title: "지방의 의회파 합류"
 english_civil_war.255.desc: "[target_province.GetName]에서 전쟁의 기류가 바뀌었습니다. 왕실의 정책과 폭압적인 통치에 염증을 느낀 지방 지도층과 유력 가문들이 의회파를 공개적으로 지지하고 나선 것입니다. 이들은 민병대를 조직하고 방어를 강화했으며, 이제 도시 회관과 성채에는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 깃발이 나부끼고 있습니다. [target_province.GetName](은)는 자원과 인력이 풍부한 전략적 요충지였던 만큼 금세 반란 세력의 중요 거점이 되었습니다. 이 반역 행위를 빠르게 제압하지 않으면 왕실은 점차 세력을 확대하고 있는 반란군에게 더욱더 밀리게 될지도 모릅니다."
 english_civil_war.255.a: "빌어먹을 반역자들 같으니!"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "불만을 품은 [target_province.GetName] 내 [pops|e]이 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, [civil_war|e] 발발 시 [english_civil_war_rebels_scope.GetName] 편에 섭니다"
 continue_playing_as_root_tt: "우리는 이번 [civil_war|e]에 [ROOT.GetCountry.GetLongName](으)로서 참전합니다"
 english_civil_war.256.title: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "우리 군의 수준을 개선하자는 제안이 이제 곧 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 논의에 부쳐질 예정입니다. 전통적으로 군을 통솔하는 역할은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 구성원에게 맡겨졌으나, 이들은 군 복무 경험이 거의 없는 경우가 파다했습니다. 이 [ShowParliamentIssueTypeName('new_model_army_pi')]은 내전이 지속되는 동안 복무 경험이 없는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원이 지상군 및 해상군의 지휘관 자리에 오를 수 없도록 금지함으로써 이 문제를 해결하고자 합니다. 이로써 현 군대는 신모범군으로 재편되어, 풍부한 경험과 능력을 갖춘 인물인 [target_character_2.GetName](이)가 이끌게 될 것입니다."
 english_civil_war.256.a: "찬성이오!"
 english_civil_war.256.b: "지금은 안 된다."
 pi_will_be_available_for_10_years_tt: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')] [parliament_issue|e]을 향후 #Y 10#!년간 이용할 수 있습니다"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip](이)가 모습을 감춥니다"
 english_civil_war.257.title: "반란의 확산"
 english_civil_war.257.desc: "[ShowDisasterName('english_civil_war')]의 격랑이 몰아치는 가운데, [target_area.GetName](이)가 [english_civil_war_rebels_scope.GetName] 편에 서겠다며 협박하고 있습니다. [ROOT.GetCountry.GetGovernment.GetAdjective]의 통치에 대한 실망감이 도를 넘어, 백성들이 반란군의 대의를 더 지지하게 된 것입니다. 주민과 지방 민병대가 주요 성채를 점령한 채 봉급 인상과 중앙 통제 완화를 요구하고 있습니다. 해당 영역에 대한 장악력이 매우 위태로운 상황으로, 반감의 불길은 당장이라도 번져 나갈 듯 타오르고 있습니다."
 english_civil_war.257.a: "어디 해 보라지."
 english_civil_war.257.b: "자금을 좀 지원해 주어라."
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "[target_area.GetNameWithNoTooltip]에 있는 우리 [pops|e]이 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, [english_civil_war_rebels_scope.GetNameWithNoTooltip]의 대의를 지지합니다"
 target_area_suffers_33_control_penalty_tt: "[target_area.GetNameWithNoTooltip] 내 우리 [locations|e]의 [control|e]가 [ShowNamedValue('control_extreme_penalty')|+=2%] 감소합니다"
 english_civil_war.258.title: "종속국과 [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "혼란이 나라를 집어삼킨 현재, 이제껏 무릎을 꿇은 채 살아왔던 종속국들이 지배를 떨치고 일어나 우리 유산을 집어삼킬 위험을 간과할 수는 없습니다. [ShowDisasterName('english_civil_war')]의 불길이 번지면서 우리와 [target_subject.GetLongName] 사이에는 긴장감이 고조되고 있습니다. 이들의 지도층은 표면적으로는 충성을 유지하고 있지만, [english_civil_war_rebels_scope.GetName](과)와의 충돌을 앞두고 추가 세금을 요구하는 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 점점 환멸을 느끼고 있습니다.\n\n일부 조언가들은 [target_character_1.GetName]에게 더 많은 세금을 거두어 군자금으로 쓸 것을 종용했지만, 다른 이들은 종속국을 너무 압박할 경우 [english_civil_war_rebels_scope.GetNameWithNoTooltip]의 품으로 달려갈 수 있다며 경고를 보냈습니다. 이제 군자금을 보강할 것인지, 아니면 부담을 완화해 종속국의 충성심을 얻을 것인지 결정해야 합니다."
 english_civil_war.258.a: "관계를 위태롭게 할 수는 없지."
 english_civil_war.258.b: "계속해서 더 많은 세금을 뜯어내라."
 target_subject_will_appreciate_this_tt: "[target_subject.GetLongNameWithNoTooltip](이)가 이 조치에 감사할 것입니다"
 english_civil_war.259.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] 중의 우호 관계"
 english_civil_war.259.desc: "[target_overlord.GetName]의 백성들은 현재 [ShowDisasterName('english_civil_war')]으로 촉발된 혼란 속에서 살아가고 있습니다. 내전이 한창인 와중, [target_character_1.GetName](은)는 우리와의 관계에 균열이 생기지 않도록 충성심의 지속적인 확보에 나섰습니다. 무거운 조세 부담과 지역 내의 불안한 상황을 감안해, [target_overlord.GetAdjective] [target_overlord.GetGovernment.GetCourtTitle]에서 세금 완화를 결정하고 우리 [ROOT.GetCountry.GetFlavorRank]에 후한 하사품을 보낸 것입니다. 이러한 호의는 이 격동의 시기에 우리의 충성심을 확고히 하고, 우리가 여전히 [target_overlord.GetGovernment.GetCourtTitle]의 뜻을 지지하고 있다는 보장을 받기 위한 것이 분명합니다."
 english_civil_war.259.a: "체스판이 본격적으로 움직이는가."
 english_civil_war.260.title: "외교 압박"
 english_civil_war.260.desc: "[target_overlord.GetLongName]에 [ShowDisasterName('english_civil_war')]의 불길이 번지면서, 가뜩이나 무거웠던 세금 부담이 가중되어 우리 재정이 파탄 나고 있습니다. [target_overlord.GetLongName]의 일부 조언가들이 우리 [ROOT.GetCountry.GetFlavorRank]의 세금 감면을 권고했지만, 저들은 끝낸 현 정책을 유지하는 방안을 선택했습니다.\n\n안타깝게도 간청의 목소리는 비웃음을 살 뿐이었고, [target_character_1.GetName](은)는 세금 감면을 거부했을 뿐만 아니라 우리가 제기한 우려를 불충에서 나오는 볼멘소리로 취급했습니다. 이 오만한 작태는 원한의 골을 깊이 했으며, 이제 충성심이라는 나약한 실낱은 끊어지기 직전에 이르렀습니다."
 english_civil_war.260.a: "그 선택의 대가를 치르게 될 것이다!"
 english_civil_war.261.title: "반란군의 영향력 확대"
 english_civil_war.261.desc: "최근 연이은 반란으로 불안감이 피부로 느껴질 정도로 파다해지며 주민들 사이에 공황이 확산되었습니다. 이 공황 상태를 틈타, [english_civil_war_rebels_scope.GetName](은)는 우리에게 맞서고 현 체제를 무너뜨리고 싶어 안달이 난 병사들을 새로이 모집해 세를 불렸습니다!"
 english_civil_war.261.a: "망할 반란군 놈들 같으니!"
