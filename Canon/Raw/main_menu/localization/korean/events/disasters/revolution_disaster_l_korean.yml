l_korean:
 revolution_disaster.1.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서의 폭동"
 revolution_disaster.1.desc: "수십 년 동안 계속된 봉건제의 억압과 종교적 불관용, 부당한 세금에 대한 불만이 전국 각지에서 혁명 운동으로 불거졌습니다. 분노한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 지지를 등에 업은 야심 찬 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들의 손에 전국이 휘둘리는 가운데, [target_ruler.GetName](은)는 커져만 가는 문제들의 해결 방안을 필사적으로 모색하고 있습니다.\n\n[ROOT.GetCountry.GetCapital.GetArea.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 계층은 [ROOT.GetCountry.GetCapital.GetProvince.GetName]의 [target_rebel.GetName]에 가담했으며, 이들은 빠르게 [ROOT.GetCountry.GetCapital.GetName]의 형무소에 쳐들어가 무기를 확보한 후 앙시앵 레짐(구체제)에 맞서는 [ShowDisasterName('revolution_disaster')]의 본격적인 시작을 선포했습니다."
 revolution_disaster.1.a: "어려운 시기가 다가오는군."
 revolution_disaster.1.a.tt: "#Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#!개 [provinces|e]에 걸쳐 약 [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0]#Y K#!에 달하는 [pops|e]이 [target_rebel.GetName]에 가담합니다"
 revolution_disaster.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 혁명"
 revolution_disaster.2.desc: "[ROOT.GetCountry.GetCapital.GetName]의 습격과 함락 후 [rebel.GetName](은)는 [target_ruler.GetName] 및 [ROOT.GetCountry.GetFlavorRank] 전체에 대한 내전을 선포했습니다. [target.GetLongName](은)는 일시적인 집회에 불과하지만, 그 존재 자체만으로도 [ROOT.GetCountry.GetLongName]에 실질적인 위협으로 작용합니다. 신속하게 대처하지 않는다면 나라 전체가 붕괴할지도 모르는 상황입니다..."
 revolution_disaster.2.a: "건방진 놈들에게 분수를 깨닫게 하라!"
 revolution_disaster.2.b: "저들의 말이 맞을지도 모르겠어..."
 revolution_disaster.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 혁명의 결말"
 revolution_disaster.3.desc: "저 불손한 혁명파 놈들을 마침내 진압했습니다! 혁명파 반란분자들은 [ROOT.GetCountry.GetLongName]에 대한 반역죄로 처형되었으며, 이제 [target_character.GetName]의 통치권에 감히 이의를 제기하는 자는 더 이상 찾아볼 수 없습니다."
 revolution_disaster.3.a: "질서가 회복되었군."
 revolution_disaster.4.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 혁명 국가의 부상"
 revolution_disaster.4.desc: "우리 혁명군이 승리를 거두며 옛 정부는 과거의 유물로 사라졌습니다. 구체제가 보장했던 허울 좋은 통합과 보호는 이제 머나먼 추억이 되었지만, 구체제가 행했던 잔혹 행위와 실정은 여전히 남아 [ROOT.GetCountry.GetAdjective] 국민들에게 영향을 주고 있습니다.\n\n선거에서 당선된 [target_character.GetName]의 지도 아래, 새로 태어난 [ROOT.GetCountry.GetLongNameWithNoTooltip](은)는 번영을 이룰 것입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](을)를 속박했던 오랜 족쇄를 끊고 구세계의 질서를 두려움에 떨게 합시다!"
 revolution_disaster.4.a: "혁명 만세!"
