l_korean:
 decline_of_majapahit.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 쇠퇴"
 decline_of_majapahit.1.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]의 단말마가 들리는 듯합니다. 한때 여러 [ShowSubjectTypeName('vassal')]과 [ShowSubjectTypeName('tributary')]으로 이루어진 그물망의 중심에 서 있던 [ROOT.GetCountry.GetNameWithNoTooltip]의 세력 범위는 이제 [ROOT.GetCountry.GetCapital.GetName] 지역으로 축소되었습니다. 상인들은 점점 우리의 [ShowReligionAdjective('sunni')] 경쟁국들을 찾고 있으며, 이들의 신앙이 [ShowAreaName('java_area')] 북부 지역에 뿌리를 내리고 있습니다. 설상가상으로 계승 분쟁마저 벌어져, [ROOT.GetCountry.GetFlavorRank]의 몇 남지 않은 부분마저 안에서부터 무너지고 있습니다."
 decline_of_majapahit.1.a: "참으로 암울한 시대로다."
 maj_disaster_tt: "국내 [ShowReligionGroupName('muslim')] 세력의 확산을 막지 않는다면, 개종한 [locations|e]들이 언젠가 $DEM$ 반란을 일으킬 것입니다"
 decline_of_majapahit.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]에 대한 불충"
 decline_of_majapahit.2.desc: "[maj_tributary_country.GetName]의 통치자들이 점차 [ROOT.GetCountry.GetAdjective]의 통치를 무시하고 있습니다. 이제는 아예 선을 넘어 노골적으로 반기를 들면서, 조공을 거부하고 우리 사절들을 모욕하기까지 합니다."
 decline_of_majapahit.2.a: "이 일을 후회하게 될 것이다."
 decline_of_majapahit.2.b: "양보를 베풀어 저들이 다시 충성하게 하라."
 decline_of_majapahit.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 쇠락"
 decline_of_majapahit.3.desc: "그리 멀지 않은 과거, [ROOT.GetCountry.GetLongName](은)는 [ShowRegionName('indonesia_region')]에서 유일한 패권 국가였습니다. 그러나 안타깝게도 영광의 시대는 지난 지 오래이며, 우리 수역에는 우리보다 더 위상이 높은 국가가 수두룩합니다. 우리나라에 비공식적인 도전장을 던진 [target_country.GetLongName] 또한 그중 하나입니다."
 decline_of_majapahit.3.a: "보복 원정의 근거가 되겠군."
 decline_of_majapahit.3.b: "국내 문제 대응에 집중하라."
 decline_of_majapahit.4.title: "지역의 불만"
 decline_of_majapahit.4.desc: "[target_province.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 들고일어나 현지 아디파티 세력과 다투고 있습니다. 현지 주둔군으로는 반란을 제압하기에 역부족이며, 지방 전체가 혼란에 휩싸였습니다."
 decline_of_majapahit.4.a: "잦아들기를 기다리자."
 decline_of_majapahit.4.b: "반란 세력에 금화를 주어 달래 보도록."
 decline_of_majapahit.5.title: "계승 요구자의 권좌 도전"
 decline_of_majapahit.5.desc: "[ROOT.GetCountry.GetName]에서 계승 분쟁이 만연하고 있습니다. 이번에는 [target_character.GetName](이)라는 왕자가 군사를 모아 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 폐위를 목표로 수도로의 진격을 개시했습니다."
 decline_of_majapahit.5.a: "이 건방진 애송이를 뭉개 버릴 것이다."
 maj_every_pop_in_capital_province: "[capital|e] [province|e]인 [ROOT.GetCountry.GetCapital.GetProvince.GetName]의 모든 [pop|e]이 다음을 획득:"
 decline_of_majapahit.6.title: "[target_province.GetNameWithNoTooltip](으)로 피신하는 [target_religion.GetAdjectiveWithNoTooltip] 신도"
 decline_of_majapahit.6.desc: "[target_religion2.GetAdjective] 상인들이 점차 세력을 넓히며 기존 [target_religion.GetAdjective]의 교권 체제를 서서히 밀어내고 있습니다. 매일같이 더 많은 평민이 [target_religion2.GetGroup.GetName](으)로 개종하고 있으며, 이제 [target_religion.GetNameWithNoTooltip](은)는 더 이상 [ROOT.GetCountry.GetName]의 다수 종교가 아닙니다. 이 과정은 [ROOT.GetCountry.GetFlavorRank](과)와 그 사회에 전례 없을 정도의 충격을 자아냈고, 이 일로 [target_religion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] 전체에 불안감이 팽배합니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 적지 않은 수가 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 통치의 끝이 도래했다며 [target_province.GetName](으)로 피신하고 있습니다."
 decline_of_majapahit.6.a: "제국이 이렇게 끝이 난단 말이냐?"
 decline_of_majapahit.7.title: "[target_location.GetNameWithNoTooltip] 개종자 아디파티"
 decline_of_majapahit.7.desc: "[target_location.GetName]의 지방 총독이 [ShowReligionName('sunni')]로의 개종을 결심했습니다. 소문에 의하면, 현지 [ShowReligionGroupAdjective('muslim')] 성인이 일으킨 기적이 총독의 마음을 움직여 이렇게 갑작스러운 결정을 내리도록 만들었다고 합니다. 그러나 우리는 이번 개종이 [ShowReligionAdjectiveWithNoTooltip('sunni')] 상인들의 환심을 얻기 위한 교묘한 정치적 결정인 것으로 바라보고 있습니다."
 decline_of_majapahit.7.a: "총독이 더 이상 섣부른 짓은 하지 않기를 바라야겠군."
 decline_of_majapahit.8.title: "원조 제안"
 decline_of_majapahit.8.desc: "[ROOT.GetCountry.GetName]의 상황은 절박하지만, 희망이 없는 것은 아닙니다. 부유한 [ShowReligionGroupAdjective('muslim')] 상인 무리가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 한 가지 제안을 들고 찾아왔습니다. 우리 항구에서의 교역권을 인정하고 [ROOT.GetCountry.GetName]에서 자유롭게 종교 활동을 할 수 있도록 보장해 준다면 거액을 지불하겠다는 것입니다. 바타라 삽타프라부(7인회)는 이처럼 나라가 흔들리는 시기에는 백성들이 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 제국의 건국기부터 내려온 전통을 버리고 상인들이 믿는 외국 종교로 돌아설 우려가 있다며 경고했습니다. 하지만 우리에게 내민 은화를 보면, 그 상인들을 마냥 박대하기는 어려운 상황입니다."
 decline_of_majapahit.8.a: "참으로 반가운 제안이로다!"
 decline_of_majapahit.8.b: "이교도의 원조는 필요 없다!"
 maj_muslim_aid_impact: "[ShowModifier('maj_muslim_aid')] 중에는 '$death_of_hayan_wuruk.6.title$' [event|e]의 발생 빈도가 세 배로 증가합니다."
 decline_of_majapahit.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 새 시대"
 decline_of_majapahit.100.desc: "모든 예상을 뛰어넘고 [ROOT.GetCountry.GetName](이)가 수십 년에 걸친 혼란과 쇠퇴에서 벗어나 다시금 강대국으로 부활했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 안정을 되찾았으며, 백성들은 충성을 바치고, [ROOT.GetCountry.GetReligion.GetAdjective] 신앙 아래 나라는 다시 하나가 되었습니다. 이제 우리는 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 누산타라 전체의 지배자로 올려 세우리라는 [target_character.GetName]의 맹세를 되새기며 다시금 결의를 다집니다."
 decline_of_majapahit.100.a: "우리는 멸망의 문턱에서 돌아왔도다."
 decline_of_majapahit_timer_tt: "[ShowDisasterName('decline_of_majapahit')] [disaster|e]이 시작된 후 10,950일 이상 경과(남은 일 수: [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')]일)"
 decline_of_majapahit.101.title: "$MTM$의 부상"
 decline_of_majapahit.101.desc: "[target_religion.GetAdjective] [ROOT.GetCountry.GetLongName](은)는 [ShowAreaName('java_area')]에 보유한 자국 영토조차 통치할 능력이 없는 것으로 드러났습니다. 사방에서의 압박과 개종으로 얻을 혜택에 굴복한 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 위정자들은 결국 [ROOT.GetCountry.GetReligion.GetName](으)로의 개종을 결심했습니다. 이것으로 [ShowDisasterName('decline_of_majapahit')]를 끝낼 수는 있겠지만, [ROOT.GetCountry.GetName]의 위신에는 지워지지 않는 상처가 남을 것입니다."
 decline_of_majapahit.101.a: "해야 할 일을 했을 뿐이다."
 decline_of_majapahit.102.title: "[target_country.GetNameWithNoTooltip]의 부상"
 decline_of_majapahit.102.desc: "점차 자치권을 넓혀가던 [ShowReligionGroupAdjective('muslim')] 집단이 마침내 [ROOT.GetCountry.GetAdjective] 통치 가문의 먼 친척으로 알려진 배교자 [target_character.GetName](을)를 내세워 행동에 나섰습니다. [target_character.GetNameWithNoTooltip](은)는 [target_country.GetAdjective] [target_country.GetFlavorRank]의 독립을 선언했을 뿐만 아니라 [ROOT.GetCountry.GetNameWithNoTooltip]의 권좌를 직접 노리고 있습니다. [target_country.GetNameWithNoTooltip](이)가 힘을 모으고 있는 것이 뻔히 보이건만, 허다한 갈등에 발이 묶인 우리가 할 수 있는 일은 거의 없습니다."
 decline_of_majapahit.102.a: "반역이다! 놈들을 전장에서 맞이할 것이다!"
 decline_of_majapahit.102.b: "때가 되면 저들의 영토를 다시 정복할 것이다."
