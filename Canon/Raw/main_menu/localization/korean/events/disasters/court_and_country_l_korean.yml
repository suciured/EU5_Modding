l_korean:
 #Events for the disaster
 court_and_country.1.title: "궁정과 국가의 대립"
 court_and_country.1.desc: "전통적으로 지방 귀족이나 지방 궁정, 또는 여러 이해 집단이 지배했던 영지에 [ROOT.GetCountry.GetAdjective](이)가 손을 뻗자 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 대한 불만이 거세게 일어나, 일파만파로 퍼졌습니다.\n\n불만을 제기한 집단들은 힘을 합쳐 중앙 권력에 맞서는 동맹을 결성했고, 오늘은 건방지게도 케케묵은 권리와 부도덕한 행위를 근거로 들어 최근 반포한 조세 칙령에 여러 이의까지 제기했습니다. 이대로 간다면 중앙 권력 강화를 위한 우리의 시도가 사사건건 이들의 어깃장에 부닥칠 것이 분명합니다."
 court_and_country.1.a: "저들을 중앙 권력 앞에 무릎 꿇리겠다!"
 court_and_country.1.b: "저 반체제자들과 협상을 시도하라."
 court_and_country.2.title: "궁정과 국가 간 반목의 종식"
 court_and_country.2.desc: "우리의 권위를 방해하던 지방에서의 움직임이 마침내 잠잠해졌습니다. 우리가 이번 위기를 넘긴 방식은 앞으로 [target_location.GetName]에서 현지 권력 구조와 정부가 어떻게 교류할지에 대해 영향을 미칠 것입니다."
 court_and_country.2.a: "국가의 승리로다!"
 court_and_country.2.b: "어쩌면 드디어 협력의 시기가 왔을지도 모르겠구나."
 court_and_country.2.c: "[target_location.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 쑥대밭이 되고 말았도다."
 legitimacy_yields_more_crown_power_tt: "[ShowDisasterName('court_and_country')] [disaster|e]에서 거둔 성과로 인해 [legitimacy|e]이 더 많은 [crown_power|e]을 생성합니다"
 court_and_country.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 힘"
 court_and_country.3.desc: "내부에서부터 권력을 강화하는 과정에서 우리는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 영향력을 견제할 필요가 있다는 사실을 체감하게 되었습니다. 절대주의 시대는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](이)가 상당한 지역 권력을 행사하던 봉건적 권력 구조를 크게 변화시킬 것입니다. [target_character.GetName]의 절대적인 관할권 아래 강력한 중앙 집권적 체계를 구축한다는 꿈이 이제 현실로 다가왔습니다."
 court_and_country.3.a: "저들의 특권을 박탈하라!"
 court_and_country.3.b: "지방 차원에서 개입하라."
 court_and_country.3.c: "저들의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 내 지위를 박탈하라."
 court_and_country.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 힘"
 court_and_country.4.desc: "지난 여러 해 동안 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층은 정치 문제에 대해 상당한 영향력을 확보해 왔으며, 상업과 지역 정치 후원을 통해 종종 우리의 권위에 도전하기도 했습니다. 권력의 사다리에서 가장 높은 곳에 서기 위해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 우리 휘하의 올바른 위치에 두어야 할 때입니다."
 court_and_country.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 힘"
 court_and_country.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 신성한 영적 사안에서 능력을 발휘함으로써 공동체 전반에 걸쳐 대단한 영향력을 확보했습니다. 한때 우리 영토의 상당 부분을 차지하기도 했던 만큼, 이들의 발언력은 종종 [target_character.GetName]에 맞먹기까지 할 정도입니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 재산을 압류하고 종교적 사안에 있어 국가의 우위를 확고히 함으로써 그 권력을 통제해야 할 것입니다."
 court_and_country.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 힘"
 court_and_country.6.desc: "위대한 우리 사회의 근간을 이루는 것은 다름 아닌 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]입니다. 막대한 머릿수를 지닌 이 하층 계급은 경제의 중심을 차지하고 있지만, 지방 권력에 대한 충성심과 전통적 권리로 인해 종종 중앙 권력과 충돌을 빚기도 합니다. 통치권을 공고히 하고 민중을 확실히 장악하기 위해서는 적극적으로 그 힘을 제한하는 것이 현명한 처사일 것입니다."
 court_and_country.7.title: "지방의 납세 거부"
 court_and_country.7.desc: "[target_province.GetName]의 현지 지도층이 [target_character.GetName](이)가 부과한 각종 칙령과 조세를 줄기차게 거부하면서 긴장이 고조되고 있습니다. 이들은 조용히 순종하기는커녕 서로 손을 잡고, 자신들의 지방에 파견된 세금 징수원들을 즉시 교체하라며 [target_capital.GetName]에 공식적인 항의를 보냈습니다. 이 [ROOT.GetCountry.GetGovernment.GetAdjective] 관원들이 멋대로 권한을 남용하고 오래전부터 지역 내에서 존중받던 권리와 특권을 무시했다는 것입니다.\n\n구체적으로 제기된 불만 사례는 아주 다양하며, 하나같이 심각합니다. 가뜩이나 어려움을 겪는 농민들에게 부당한 세금을 부과하고, 합법적인 사유 없이 각종 물품을 갑자기 압수하는가 하면, 지방 관습을 거의 노골적으로 무시하기까지 한 것입니다. 현지 지도층은 이러한 행위가 원한의 씨앗을 심을 뿐만 아니라, 지방 전체에 걸쳐 질서와 충성심의 미묘한 균형을 깨뜨릴 수도 있다고 강변하고 있습니다. 주민들은 이러한 행위를 자신들의 존엄성에 대한 모욕으로 여기고 있으며, 신속한 조치를 취하지 않는다면 불만의 목소리는 더욱 자라나 잠재우기가 훨씬 힘들어질지도 모릅니다."
 court_and_country.7.a: "지도층을 체포하라!"
 court_and_country.7.b: "협상을 하면 되겠지."
 gain_modifier_loc_key: "해당 [province|e] 내 모든 [location|e]이 다음을 획득:"
 every_pop_in_target_province_loses_20_satisfaction_tt: "해당 [province|e]에 있는 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 every_location_in_target_province_gets_cnc_local_authority_asserted_tt: "$gain_modifier_loc_key$ [ShowModifier('cnc_local_authority_asserted')] [modifier|e]"
 every_pop_in_target_province_gains_20_satisfaction_tt: "해당 [province|e]에 있는 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "$gain_modifier_loc_key$ [ShowModifier('cnc_refused_to_pay_taxes')] [modifier|e]"
 court_and_country.8.title: "고조되는 불만"
 court_and_country.8.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetLongName] 내 각 지방의 법 전통과 세금, 그리고 의무를 하나로 통일하려 하자 [target_rebel.GetName]의 지도자들이 동포를 모아 군대를 일으켰습니다. 이 반란군은 우리가 자신들의 땅을 차지했을 때 맹세했던 규칙을 위반했다며, 그렇다면 다시 한번 반란의 깃발을 들어 올릴 뿐이라고 목소리를 높였습니다.\n\n지방에 파견된 관리들은 더 늦기 전에 우리 권력의 본거지인 [target_location.GetName]에서 절충안을 내놓아야 한다고 간청했습니다. 자치권을 어느 정도 보장해 준다면, 다른 권리를 폐지하는 것에는 동의하도록 설득할 수 있을지도 모릅니다."
 court_and_country.8.a: "이 반란을 반드시 진압해야 한다!"
 court_and_country.8.b: "대가를 주고 충성을 사자꾸나."
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]의 [rebellion|e]을 지지하는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "[target_province.GetNameWithNoTooltip]의 [rebellion|e]을 지지하지 #Y 않는#! [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 rebel_pops_in_target_province_gain_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]의 [rebellion|e]을 지지하는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[target_province.GetNameWithNoTooltip]의 [rebellion|e]을 지지하지 #Y 않는#! [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] 증가합니다"
 court_and_country.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 상습적 불만 제기"
 court_and_country.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중 일부가 새로운 귀족적 이상에 대해 분통을 터뜨리고 있습니다. 이들은 이미 [target_location.GetName]에서 영향력과 위세를 상당 부분 상실했지만 현지에서의 영향력은 아직 건재하며, 방대한 영지와 많은 재산을 보유하고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 그 대신들의 종복이 아니라 나라의 기둥으로 살았던 시절을 그리워한 나머지 터뜨리는 이들의 불만과 고집이 점차 심해지고 있습니다.\n\n이 귀족 집단 중 하나가 옛 특권을 되찾고 과거의 전통과 위엄을 [target_location.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 다시 세우겠다는 야심을 품었습니다. 자신들이 보유한 지방 영지를 본거지로 삼아, 그 뜻을 우리에게 강제하기 위해 병력을 모은 것입니다."
 court_and_country.9.a: "전장에서 칼을 들고 마주할 것이다."
 court_and_country.9.b: "요구를 들어주려 노력은 해 봐야겠지."
 every_supporter_pop_loses_5_satisfaction_tt: "[rebellion|e]을 지지하는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 court_and_country.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 연맹의 저항"
 court_and_country.10.desc: "[target_rebel_pop.GetName]들로 이루어진 여러 도시와 길드는 최근 몇 년 동안 과중한 세금과 의무에 허덕여 왔습니다. 지금까지는 불만이 고조되는 가운데서도 묵묵히 순종해 왔었지만 이제는 인내의 한계에 다다랐는지, [target_location.GetName]의 유력 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 현지 지도층을 중심으로 결합하고 공공연하게 [ROOT.GetCountry.GetGovernment.GetAdjective]의 명령을 거부하기 시작했습니다.\n\n강력한 길드와 공통의 불만 아래 하나로 묶인 이들은 자체 징세권과 자율적인 법률 집행권, 그리고 전례 없는 수준의 자치권을 요구하고 있으며 대의에 사로잡힌 채 우리 관리들을 강제로 지방에서 축출해 내고야 말았습니다. 지역 전체에 폭동이 들끓고 있는 지금, 우리는 중대한 기로에 서 있습니다. 저들의 요구에 굴복할지, 아니면 의지를 관철해 지배권을 되찾을지 결정해야 합니다."
 court_and_country.10.a: "저 골치 아픈 것들을 박살 내라!"
 court_and_country.10.b: "예외를 두어도 괜찮겠지."
 every_pop_in_location_loses_5_satisfaction_tt: "[target_location.GetName] 내 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 every_pop_in_target_location_10_satisfaction_tt: "[target_location.GetName] 내 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 court_and_country.11.title: "불충한 장교"
 court_and_country.11.desc: "전시의 군대는 특별한 신분 상승의 기회가 되기도 하지만, 지금 같은 내분의 시기에는 많은 뛰어난 군인이 [ROOT.GetCountry.GetFlavorRank]의 불만 및 불충 세력과 연루되어 있을 수 있다는 사실을 명심해야 합니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 가까운 대신들은 우리 군의 충심을 의심한 나머지, 우리를 반대하는 집단과 가문에 조금이라도 연루된 자들을 모두 솎아 낼 것을 촉구했습니다."
 court_and_country.11.a: "우리는 충성심 있는 군인이 필요하다."
 court_and_country.11.b: "우리는 그러한 숙청을 감행할 여유가 없다."
 court_and_country.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 지지 세력"
 court_and_country.12.desc: "[ROOT.GetCountry.GetFlavorRank]에 새롭게 세워진 질서가 모두에게 불리하기만 한 것은 아닙니다! 어떤 이는 군인으로서, 또는 새로 설치된 여러 국가 기관의 공무원으로서 봉급을 받으며 경력을 쌓고, 또 다른 이는 명예심과 전통 의식을 바탕으로 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 충성을 유지하기도 합니다. 점차 엄격해지는 [target_location.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 통치에 대한 저항이 국가 전체에 파다한 상황이긴 해도, 최근에는 지지 세력 또한 급증하는 모양새입니다."
 court_and_country.12.a: "우리 세력을 강화할 절호의 기회로다!"
 court_and_country.12.b: "저들의 충심은 보상을 받을 것이다."
 court_and_country.12.c: "기존 제도를 존중하며 권력을 행사하라."
