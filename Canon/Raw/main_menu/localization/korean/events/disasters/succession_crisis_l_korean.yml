l_korean:
 #Events
 succession_crisis.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 계승 도전"
 succession_crisis.1.desc: "오랜 기간에 걸친 잘못된 통치와 궁중 암투, 통치 불안이 결국 몰락의 씨앗이 되고 말았습니다! 해 질 녘에 나타나는 어둠처럼, [ROOT.GetCountry.GetGovernment.GetAdjective](을)를 차지하려는 열망을 지닌 다수의 주요 인사가 [scope_pretender.GetName](을)를 [ROOT.GetCountry.GetLongName]의 정당한 통치자로 옹립하려 들은 것입니다."
 succession_crisis.1.a: "놈의 머리를 창대에 꽂아 대령하라!"
 succession_crisis.1.tt: "소유한 [provinces|e] 중 우리의 통치에 불만을 품은 지방들이 [scope_pretender.GetNameWithNoTooltip]의 대의에 동참할 것입니다"
 succession_crisis.2.title: "현지의 반대"
 succession_crisis.2.desc: "[target_ruler.GetName]의 통치 방식에는 모자란 점이 많지만, [target_province.GetName] 같은 지역에서의 상황은 그중에서도 최악을 달리고 있습니다. 소들은 지푸라기처럼 빼빼 말랐고, 한때 번성했던 거리에는 굶주림과 타락이 만연하고 있습니다. 상황을 보다 못한 농민들이 왕실에 직접 배상을 요구하며 무기를 들고 일어섰습니다!"
 succession_crisis.2.a: "빌어먹을 역도들 같으니!"
 succession_crisis.2.b: "요구를 들어줄 수밖에 없겠군..."
 every_location_loses_sat_and_joins_rebel_tt: "[target_province.GetName] 내 모든 소유 [location|e]에서 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소하고, [scope_pretender.GetName]의 계승권 주장을 지지합니다"
 succession_crisis.3.title: "능력 있는 장관"
 succession_crisis.3.desc: "우리 통치자도 나름대로 최선을 다했지만, 국익에 보탬이 된 정책은 대부분 궁정 조언가가 제안한 것이었습니다. 예컨대 [target_character.GetName] 같은 인물들이 앞장선 덕분에 [ROOT.GetCountry.GetLongName](은)는 이 어려운 시기를 잘 이겨낼 수 있었습니다."
 succession_crisis.3.a: "그 노고 덕분에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](은)는 더욱 강해질 것이다!"
 succession_crisis.3.b: "[target_character.GetShortNameWithNoTooltip](이)가 계속해서 각 지방을 돌며 일하게 만들어라."
 succession_crisis.4.title: "기량 시험"
 succession_crisis.4.desc: "인간은 실로 그 천성과 양육의 산물입니다. 우리 국경에서 최근 연이어 반란이 일어남에 따라 백성들의 고난이 이어지고 있습니다. 그러나 희망이 없는 것은 아닙니다. 그 불길로부터, 이 고난의 시기에 우리나라를 섬기고 봉사하고자 하는 의지로 가득 찬 새로운 인재가 부상했기 때문입니다."
 succession_crisis.4.a: "그자를 등용해 내정을 맡기도록 하라."
 succession_crisis.4.b: "장수로 등용하는 것이 더 나을 것 같군."
 succession_crisis.5.title: "중앙 권력에 대한 지지"
 succession_crisis.5.desc: "중앙 정부가 각 지방에서 떨어질 대로 떨어진 평판을 더욱 추락시키려 기를 썼음에도 불구하고, 최근 단행한 정책 개혁에 대한 반응이 아예 없지는 않았습니다. 특히 [target_province.GetName] 지방의 주민들은 이번 개혁에 대해 자신들의 탄원을 들어주고 가족을 돌봐주어 감사하다며, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에 충성을 맹세하는 서한을 보내왔습니다."
 succession_crisis.5.a: "아무렴, 우리를 믿어야지!"
 succession_crisis.5.b: "권좌는 마땅히 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 것이다!"
 every_location_gains_sat_and_loses_rebel_tt: "[target_province.GetName] 내 모든 소유 지점에서 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가하고, [target_character.GetName]의 계승권 주장에 대한 지지를 철회합니다"
 succession_crisis.6.title: "[target_country.GetNameWithNoTooltip]에 요청 전달"
 succession_crisis.6.desc: "현재 [ROOT.GetCountry.GetLongName](은)는 격동의 시기를 겪고 있습니다. 바로 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowDisasterName('succession_crisis')]로 [ROOT.GetCountry.GetFlavorRank] 전체가 분열될 위기에 처한 것입니다. 계승을 요구하는 세력은 힘을 키우며 우리 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 심장부를 공격할 기회를 노리고 있습니다. 이런 절박한 시기에는 동맹이 필요하며, [target_country.GetName]에 사절을 보내 원조를 요청하는 게 한 방법일 수 있습니다. 우리 [ROOT.GetCountry.GetFlavorRank](이)가 무너진다는 것은 곧 [target_character1.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 파멸을 의미하니까요."
 succession_crisis.6.a: "좋은 조건의 대출을 요청하라."
 succession_crisis.6.b: "우리 영토를 대가로 제안하라."
 succession_crisis.6.c: "도움은 필요 없다."
 if_they_accept_a_tt: "상대국이 수락할 시 다음과 같은 일이 발생합니다:"
 sc_seek_foreign_aid_tt: "선택한 [country|e]가 모종의 대가와 맞바꿔 조건부 지원이나 휴전을 제안합니다"
 succession_crisis.7.title: "원조 요청"
 succession_crisis.7.desc: "[target_character1.GetName]의 사절이 도착해 [target_country2.GetName]에서 진행 중인 [ShowDisasterName('succession_crisis')]를 해결할 수 있도록 도움을 요청했습니다. 어렵고 불안정한 시기에는 영향력 있는 이웃 국가와 돈독한 관계를 구축하고 유지하는 것이 중요합니다. [target_character1.GetShortNameWithNoTooltip](은)는 파견한 사절을 통해 현재 절실히 필요한 원조를 제공해 줄 경우 받을 수 있을 몇 가지 보답을 제시했습니다."
 succession_crisis.7.a: "제안을 받아들이겠다."
 succession_crisis.7.c: "그건 받아들일 수 없다."
 succession_crisis.8.title: "흥미진진한 우리 가문의 역사"
 succession_crisis.8.desc: "밤낮으로 쉼 없이 집필을 이어간 끝에 [target_character2.GetName](은)는 [target_dynasty.GetName] 가문의 가장 위대한 순간들을 찬란하게 담아낸 훌륭한 문학적 성취를 일구어 냈습니다. 우리의 위대함과 장대함, 그리고 예술적 재능을 한껏 담은 이 작품은 우리 문화가 얼마나 우월한지 보여 주는 또 하나의 예시입니다. 이를 통해 우리는 역사를 기억하는 한편, [target_character1.GetName](을)를 폐위하려는 세력에 맞서 우리의 미래를 수호할 수 있을 것입니다."
 succession_crisis.8.a: "이 작품으로 우리의 권력을 공고히 할 수 있기를."
 scales_with_art_quality_tt: "획득하는 [legitimacy|e]의 양은 [target_characterGetNameWithNoTooltip](이)가 제작한 [work_of_art|e]의 품질에 따라 크게 달라집니다"
 succession_crisis.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 도움"
 succession_crisis.9.desc: "[succession_crisis_pretender_scope.GetName] 세력이 [ROOT.GetCountry.GetFlavorRank] 내에서 지지를 얻으면서 나라가 금방이라도 붕괴될 위기에 처했습니다. 과거 우리의 권위를 지지했던 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 점점 커지는 반란의 위험에 직면하게 되었고, 많은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 자신의 영지와 특권이 우리 [ROOT.GetCountry.GetGovernment.GetAdjective]의 존속에 달려 있음을 깨달았습니다. 이에 한 세력이 우리를 수호하고자 결집해, 개인 수행원과 충성스러운 가신들을 이끌고 우리에게 찾아와 계승 요구자 세력에 맞서는 것을 지원하겠다고 제안했습니다. 하지만 그 대가로 향후 우리 통치에 더 큰 영향력을 행사할 수 있기를 기대하고 있는 듯합니다."
 succession_crisis.9.a: "도움을 받겠다."
 succession_crisis.9.b: "위협을 없애기 위해 새로운 위협을 만들라는 것이냐!"
 succession_crisis_9_tt: "계승 요구자를 지지하는 많은 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] $shared_conditional_support_key$"
 shared_conditional_support_key: "[pops|e]이 새로운 [estate|e] [Concept('estate_privilege', '특권')|e]을 얻는 대가로 충성하는 대상을 바꿉니다"
 succession_crisis.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 도움"
 succession_crisis.10.desc: "국민들이 [succession_crisis_pretender_scope.GetName]에 대한 지지를 두고 분열한 가운데, 신실한 자들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')]들에게 가르침 구하고 있습니다. 분열된 [ROOT.GetCountry.GetFlavorRank]의 위험성을 인지한 이 종교 지도자들은 우리를 지원하겠다는 의사를 표명했습니다.\n\n새로운 특권을 하사해 준다면 그 대가로 설교자들은 계승 요구자를 찬탈자로 비난하고, 신도들에게 [target_character1.GetName](을)를 향해 다시금 충성을 맹세할 것을 촉구할 것입니다. 이들은 오직 신앙을 통해서만 [ROOT.GetCountry.GetFlavorRank](을)를 보전하고 회복할 수 있다고 주장하고 있습니다."
 succession_crisis.10.a: "다른 선택의 여지가 있나?"
 succession_crisis.10.b: "아무리 그래도 요구가 너무 심하군!"
 succession_crisis_10_tt: "계승 요구자를 지지하는 많은 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] $shared_conditional_support_key$"
 succession_crisis.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 도움"
 succession_crisis.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 음모를 꾸미고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 신의 질서를 설교하는 동안, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 보다 실용적인 대처법을 택했습니다. 이번 위기를 무역과 번영에 대한 위협으로 보고 해결책을 제시한 것입니다.\n\n개중에서도 특히 영향력 있고 불온한 자들이 이야기한 바에 따르면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 계층은 언제든 편을 바꿀 준비가 되어 있다는 듯합니다. 그 대가로 이들은 새로운 특권을 요구하고 있으며, [target_character1.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 강력한 지지 기반을 구축하고자 합니다. 이는 솔깃한 제안이지만, 장기적으로 중앙의 권위를 약화할 우려가 있습니다."
 succession_crisis.11.a: "요구를 들어주지."
 succession_crisis.11.b: "이 오만방자한 것들이!"
 succession_crisis_11_tt: "계승 요구자를 지지하는 많은 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] $shared_conditional_support_key$"
 succession_crisis.100.title: "계승 위기의 결말"
 succession_crisis.100.desc.a: "[ROOT.GetCountry.GetLongName] 전역에 걸친 분쟁은 결국 내전으로 심화되고 말았습니다. 불길과 칼날이 나라 전체를 휩쓸면서 부녀자와 아이들을 포함해 죄 없는 많은 사람들이 겁에 질려 거리로 뛰쳐나오고 있습니다..."
 succession_crisis.100.desc.b: "불안정한 시기가 끝이 났습니다. 선대 통치자가 서거함에 따라 우리나라의 권좌에 대한 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 계승권 주장이 관철되었습니다. 좋든 나쁘든 이것이 이제 우리가 나아가야 할 길입니다..."
 succession_crisis.100.desc.c: "신께서 우리에게 은총을 내리셨습니다. 준동하는 반군을 이끌고 나라 전체를 내전에 빠뜨리려 하던 지도자가 목숨을 다한 것입니다. 신의 행사하심일까요, 아니면 단순한 우연일까요? 좋든 나쁘든 우리는 국정에 대한 통제권을 되찾을 수 있었습니다. 그런데, 이것이 얼마나 오래 갈까요?"
 succession_crisis.100.desc.d: "내분, 반란, 그리고 그 밖의 수많은 저주가 우리의 백성들에게 들이닥쳤습니다. 하지만 그 어떤 역경도 우리의 정신까지 꺾지는 못했고, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 지도 아래 우리는 위대한 [ROOT.GetCountry.GetLongName](을)를 코앞까지 닥쳤던 멸망에서 구해낼 수 있었습니다!"
 succession_crisis.100.a: "우리 궁정의 주요 인사들에게 힘을 빌리도록 하자."
 succession_crisis.100.b: "우리 힘만으로도 이겨 낼 수 있다!"
 succession_crisis.100.c: "의구심을 느꼈던 자가 있기는 할까?"
 based_on_our_crownpower_and_prestige_tt: "[crown_power|e] 및 [prestige|e]에 따라 다음 효과가 발생합니다:"
