l_korean:
 curse_of_stefan_uros_iii.1.title: "[GetCountry('SER').GetNameWithNoTooltip]의 저주"
 curse_of_stefan_uros_iii.1.desc: "우리나라의 국운이 경각에 달렸습니다! 조신과 조언가들이 말하길, [GetCharacter('ser_stefan_decanski').GetName]의 저주가 온 나라에 내려, 좋았던 시기는 지나고 암흑기가 찾아오고 말았다는 듯합니다..."
 curse_of_stefan_uros_iii.1.a: "이렇게 끝낼 수는 없다..."
 curse_of_stefan_uros_iii.2.title: "[GetCountry('SER').GetNameWithNoTooltip]의 새 시대"
 curse_of_stefan_uros_iii.2.desc: "위대한 우리나라의 하늘이 새 시대를 맞이해 다시금 희망에 찬 환희로 빛나고 있습니다. 최근 일어난 여러 불운과 미신에도 불구하고 우리는 모든 장애를 극복했으며, 이번 승리를 계기로 더욱 끈기 있는 민족으로 거듭났습니다!"
 curse_of_stefan_uros_iii.2.a: "하나 되어 강해진 우리는 계속해서 나아가리라."
 curse_of_stefan_uros_iii.3.title: "자치권 요구"
 curse_of_stefan_uros_iii.3.desc: "우리 정부가 점차 와해됨에 따라, 여러 세력이 반기를 들고 일어나 자치권을 요구하기 시작했습니다. 가장 최근에 대표권과 자치권을 요구하고 나선 곳은 바로 [target_province.GetName]입니다. 우리 정부의 권위가 땅에 떨어졌다는 소문이 퍼지자, 무기를 든 채 밀고 들어온 것입니다. 이들은 말도 안 되는 요구를 던지며, 자유니 뭐니 하는 이상한 외래 사상을 입에 담고 있습니다."
 curse_of_stefan_uros_iii.3.a: "원하는 대로 해 줘라."
 curse_of_stefan_uros_iii.3.b: "놈들에게 채찍 맛을 보여 줘라!"
 curse_of_stefan_uros_iii.4.title: "이웃인가 도적인가"
 curse_of_stefan_uros_iii.4.desc: "[target_country.GetName] 궁정의 협잡꾼들이 우리나라가 약점을 보이자마자 지체 없이 우리 영토 빼앗을 음모를 꾸미기 시작했습니다. 이 도적 떼 놈들의 술수를 수수방관해서는 아니 됩니다. 천지를 호령했던 [GetCountry('SER').GetLongName]의 힘을 다시 한번 상기시켜 줄 때입니다."
 curse_of_stefan_uros_iii.4.a: "얼마든지 해 보라지!"
 curse_of_stefan_uros_iii.5.title: "농민 봉기"
 curse_of_stefan_uros_iii.5.desc: "어지러운 이 시대, 정부의 권위가 쇠락하는 모습을 보고 간이 배 밖으로 나온 전국의 농민들이, 왕실 재정으로 자신들을 원조하고 부양하라 요구하며 들고 일어났습니다. 특히 [target_location.GetName]의 농민 지도자들은 요구를 들어주지 않으면 곳곳에서 파괴와 방해 공작을 자행하겠다며 우리를 위협하고 있습니다!"
 curse_of_stefan_uros_iii.5.a: "농민 놈들과는 협상할 생각 따위 없다!"
 curse_of_stefan_uros_iii.5.b: "절충안을 마련할 수 있지 않겠는가?"
 curse_of_stefan_uros_iii.6.title: "지방 독립 선언!"
 curse_of_stefan_uros_iii.6.desc: "[target_location.GetName]의 밑바닥에 사는 저 음침한 시정잡배들이 감히 우리 정부에 맞서 고개를 빳빳이 들어 올리며 발톱을 드러냈습니다. 권위를 참칭하는 데에도 최소한 조건이 있다는 사실조차 알지 못하는지, 우리 왕국으로부터 독립을 선언하는 것도 모자라 이들은 왕위 계승권까지 주장하고 있습니다!"
 curse_of_stefan_uros_iii.6.a: "놈들을 도륙하고, 그 뼈를 거름으로 삼겠다!"
 curse_of_stefan_uros_iii.6.b: "그냥 내버려 두거라..."
 people_of_target_province_will_declare_war_on_us_tt: "[target_province.GetNameWithNoTooltip] 주민이 우리에게 [war|e]을 선포할 것입니다!"
