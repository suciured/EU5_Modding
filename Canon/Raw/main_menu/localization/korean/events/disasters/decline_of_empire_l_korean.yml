l_korean:
 decline_of_empire.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 쇠퇴"
 decline_of_empire.1.desc: "[ROOT.GetCountry.GetLongName](이)가 세력을 과도하게 넓히면서 결국 균열이 벌어졌습니다. 부패와 우유부단함에 물든 궁정과 지도층의 약화로 인해 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 전체가 마비되고 만 것입니다. 멀리 떨어진 지방들, 심지어는 [target_region.GetName]까지도 방치되어 애물단지로 전락했으며, 중앙에서는 불만이 일파만파로 퍼져 나가고 있습니다. 길거리에는 반란의 속삭임이 울려 퍼지고, 한때 [target_character.GetName] 아래 한때 강대했던 관료 체계는 통제력을 유지하는 것조차 힘겨운 상태입니다.\n\n[ROOT.GetCountry.GetFlavorRank](은)는 이제 벼랑 끝에 몰렸습니다. 안절부절못하는 백성들은 기아와 경제적 쇠퇴에 분노하고 있으며, 야망에 찬 경쟁 세력들은 우리의 약점을 호시탐탐 노리고 있습니다. 질서를 바로 세우지 못한다면 불가피한 붕괴를 맞이하게 될 것이며, 다가오는 몇 년은 그 어느 때보다도 우리의 회복력을 요구할 것입니다. 또 다른[ROOT.GetCountry.GetFlavorRank](이)가 시간의 시험대에 올랐고, 피와 땀으로 세워진 나라가 완전한 멸망에 직면했습니다."
 decline_of_empire.1.a: "우리 마음과 함께 별이 지는구나."
 during_decline_of_empire_explanation_tt: "이 [disaster|e] 동안 [non_accepted_culture|e] [pops|e]이 거주하고 있거나, [Concept('control', '지배력')|e]이 낮은 [provinces|e]은 독립을 시도할 수 있습니다. 한편, 외국의 경쟁자들은 영토를 확장하기 위해 우리의 약점을 공격할 것입니다."
 decline_of_empire.2.title: "쇠락의 끝"
 decline_of_empire.2.desc: "위기의 불길이 사그라들면서 [ROOT.GetCountry.GetLongName]의 재건이 시작되었습니다. 질서가 회복되고, 한때 [ROOT.GetCountry.GetFlavorRank](을)를 찢어놓을 듯하던 균열도 봉합되었습니다. 그 계기가 지배력 강화였든 문화적 합일의 수용이었든 간에, 우리나라를 덮쳤던 혼돈은 이제 잦아들었습니다.\n\n반란의 속삭임은 조용해졌고, 한때 불안에 떨던 지방들은 다시 우리 품으로 돌아왔으며, [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 다시금 그 권위를 확립했습니다. 비록 상흔은 남았지만, 가장 힘든 시기는 지나간 것입니다. 우리는 폭풍을 견뎌 냈으며, 휘어질지언정 부러지지는 않았습니다."
 decline_of_empire.2.a: "최악의 상황은 지나갔도다!"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "[target_region.GetName] [region|e]에 있는 [primary_culture|e] 또는 [accepted_culture|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 decline_of_empire.3.title: "독립의 불길"
 decline_of_empire.3.desc: "[ROOT.GetCountry.GetLongName](을)를 사로잡았던 혼란이 마침내 필연적인 결과를 초래했습니다. [target_country.GetName](이)가 해방된 것입니다. 우리가 내부 갈등으로 약해짐에 따라 해당 지역에 대한 지배가 느슨해졌고, 현지 통치자들은 그 틈을 놓치지 않고 우리의 통치를 벗어날 기회를 붙잡았습니다. 이들은 드높은 깃발 아래에서 주권을 주장하고 있으며, 늘어선 병사들은 새롭게 찾은 자유를 수호하기 위해 전투할 의지로 가득합니다.\n\n이제 우리는 선택해야 합니다. 남아 있는 힘을 쥐어짜서 반란을 진압하고 우리 영토를 되찾을까요, 아니면 패배를 인정하고 내정에 집중해서 [ROOT.GetCountry.GetFlavorRank]의 나머지 지역이 같은 길을 따르지 않게 해야 할까요?"
 decline_of_empire.3.a: "놈들을 짓밟아라!"
 decline_of_empire.3.b: "자유를 인정해 주어라. 지금은 말이지."
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip](이)가 무혈 독립을 선언합니다\n상대가 보유한 [locations|e]에서 [cores|e]을 #R 상실#!합니다"
 decline_of_empire.4.desc: "우리 땅을 뒤덮은 혼돈을 틈타 [target_country.GetName](이)가 독립을 선언했습니다. 약해진 우리의 권위는 저 방자한 지방들을 하나로 묶기에는 역부족이었고, 이제 반란 세력은 당당하게 우리를 거스르고 있습니다. 반란군은 자신들의 기치 아래 집결하고, 반란 세력의 지도층은 노골적으로 자치를 주장하며 우리의 지배에서 영원히 벗어날 것을 선언했습니다.\n\n우리가 현재 마주한 상황을 고려하면, 저들의 독립을 인정하느냐 마느냐의 문제는 쉽게 결정할 수 없는 사안입니다. [target_country.GetNameWithNoTooltip]의 요구에 굴복할 경우 해당 영토에 우리가 제기했던 영유권을 상실할 수도 있겠지만, 더 시급한 다른 문제에 시선을 돌릴 여유를 얻을 수 있을지도 모릅니다."
 decline_of_empire.4.a: "제 주인조차 잊어 버린 모양이군. 무기를 들어라!"
 decline_of_empire.4.b: "먼 곳에서 일어난 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 일개 소란 따위 신경 쓸 겨를 없다."
 decline_of_empire.5.title: "저무는 제국"
 decline_of_empire.5.desc: "이웃 나라인 [target_country.GetName](이)가 위기와 쇠퇴에 휩싸여, 반란과 무질서로 [target_country.GetFlavorRank] 자체가 붕괴하고 있습니다. 병력은 분산되어 힘을 쓰지 못하고 각 지방에 대한 장악력은 사라지고 있으며, 지도층은 [target_country.GetGovernment.GetCourtTitle](을)를 유지하는 것만으로도 힘에 부쳐 보입니다. [target_country.GetNameWithNoTooltip]의 병력이 사분오열되어 주의가 흐트러진 바로 이 순간이 우리에게 둘도 없는 기회입니다. 재빨리 군사를 움직이면 저들이 회복하기 전에 주요 영토를 확보할 수 있을 것입니다. 물론 자칫 행동이 늦어지면 값비싼 전쟁을 치러야 하겠지만요."
 decline_of_empire.5.a: "쇠뿔도 단김에 빼라고 했다!"
 decline_of_empire.5.b: "아직은 때가 아니다."
 decline_of_empire.6.title: "민중의 요구"
 decline_of_empire.6.desc: "혼란의 여파로 [target_culture.GetName]인들이 자치권 확대를 요구하며 목소리를 높이기 시작했습니다. [ROOT.GetCountry.GetFlavorRank] 전체를 휩쓴 불안이 자기 통제권의 회복이라는 열망에 기름을 부은 것입니다. 이들은 이제 중앙의 지배에서 벗어나 더 큰 독립성을 누릴 수 있도록 개혁을 요구하고 있습니다.\n\n불만이 고조되고 반란의 씨앗이 뿌려진 현 상황을 고려했을 때, 이 요청을 거절하는 것은 위험한 결과를 낳을 수 있습니다! 저들의 청원을 무시한다면 우리 인구 일부를 적으로 돌리게 되어, [ROOT.GetCountry.GetFlavorRank] 전체에 더 많은 혼란이 촉발될지도 모릅니다. 반대로 요구를 수락하는 경우 긴장 관계를 완화하고 안정을 유지할 수는 있겠지만, 우리의 지배력이 약화하는 결과를 낳을 것입니다."
 decline_of_empire.6.a: "약간의 자치권을 부여하라."
 decline_of_empire.6.b: "놈들이 분수를 잊었구나!"
 explain_decline_of_empires_events.6_tt: "해당 [locations|e]들에 대한 우리의 [Concept('control', '지배력')|e]을 감축할 경우, 단기적으로 국토 전반에 걸쳐 지배력 하락을 겪을 것입니다. 하지만 장기적으로는 [target_culture.GetNameWithNoTooltip] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 증가하면서 [Concept('control', '지배력')|e]의 증가로 이어질 수 있습니다"
 show_num_pops_affected_a_tt: "약 [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#!에 달하는 [target_culture.GetNameWithNoTooltip] [culture|e] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 showcase_affected_locations_num_tt: "[target_culture.GetNameWithNoTooltip] [pops|e]이 있는 약 #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#!개 [locations|e]에서 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소합니다"
 show_num_pops_affected_b_tt: "약 [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#!에 달하는 [target_culture.GetNameWithNoTooltip] [culture|e] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
