 french_wars_religion.1.title: "[ROOT.GetCountry.GetName]의 종교 전쟁"
 french_wars_religion.1.desc: "백성들 사이에 신흥 종교가 빠르게 확산되며 그 지도자들이 점차 대담함을 더하는 가운데, 전통 신앙을 고수하는 많은 이들이 [ROOT.GetCountry.GetFlavorRank]의 현 상황에 불안을 느끼고 있습니다. 심지어 우리나라의 장악을 꿈꾸는 종교적 반란 및 불법 무장 단체까지 결성되며, 다양한 집단 간의 긴장이 한계까지 치달았습니다.\n\n나라를 장악하는 데 실패하자, 이 집단들은 자신들의 미래를 보장할 수 있을 정도로 강력한 권리와 자유를 요구했습니다. 한편, [ROOT.GetCountry.GetReligion.GetAdjective] 지도자들은 그 어느 때보다 격분하며 절대 그 요구를 수용하지 말라는 경고를 보냈습니다. 만약 [target_character.GetName](이)가 옛 신앙의 가르침에 등을 돌린다면 폭력 사태도 불사할 것이라는 뜻을 넌지시 내비친 것입니다."
 french_wars_religion.1.a: "폭풍이 몰아치겠군."
 fra_lutheran_rebels_explanation_tt: "[ShowReligionAdjective('lutheran')] [rebels|e]이 우리에 맞서 봉기합니다"
 fra_calvinist_rebels_explanation_tt: "[ShowReligionAdjective('calvinist')] [rebels|e]이 우리에 맞서 봉기합니다"
 fra_catholic_rebels_explanation_tt: "[ShowReligionAdjective('catholic')] [rebels|e]이 우리에 맞서 봉기합니다"
 french_wars_religion.1.historical_info: "프랑스 종교 전쟁은 가톨릭 다수파와 개신교 위그노 세력 사이에 발생한 일련의 폭력 사태를 말합니다. 종교 분열과 정치적 야망에 추동된 이 전쟁에서 기즈와 부르봉 등 유력한 귀족 가문은 혼돈을 틈타 권력을 확보했습니다. 전쟁의 결과 잔혹한 학살이 일어나고, 동맹이 재편되었으며, 많은 지역이 초토화되었습니다. 왕실의 권위 또한 약화했지만 개신교도였던 앙리 4세가 가톨릭교로 개종하고, 낭트 칙령을 반포해 위그노에 대한 종교적 관용을 허용하면서 마침내 안정이 찾아왔습니다. 이 타협안이 프랑스를 다시금 하나로 만들고 수십 년에 걸친 전란을 잠재운 것입니다."
 french_wars_religion.2.title: "[target_province_start.GetNameWithNoTooltip]에서의 종교적 마찰"
 french_wars_religion.2.desc: "[ROOT.GetCountry.GetFlavorRank]에 종교적 갈등이 몰아치면서, [ROOT.GetCountry.GetReligion.GetName] 및 [target_religion.GetName] 신도 사이의 종교적 견해 차이가 공공연한 싸움으로 번지는 일을 흔히 볼 수 있게 되었습니다. 일례로, 최근에는 [target_province_start.GetName] 지방의 당국이 이단을 탄압하면서 한바탕 충돌이 벌어지기도 했습니다.\n\n이러한 문제에 대해 우리 조언가들은 다양한 해결책을 제시했습니다. 추방만이 답이라는 이들도 있지만, 이단 중 대다수는 일생에 걸쳐 이곳에서 평화로이 살아온 우리 동포라는 사실을 잊어서는 안 됩니다."
 french_wars_religion.2.a: "[target_country.GetLongNameWithNoTooltip](으)로 이주시켜라."
 french_wars_religion.2.b: "[target_migrants.GetNameWithNoTooltip]에 일시적인 자유를 부여하라."
 french_wars_religion.2.c: "추방은 하지 않되 개종을 의무화하라."
 pops_of_target_religion_in_target_province_25_sat_tt: "[target_province_start.GetNameWithNoTooltip]에 있는 [target_religion.GetAdjectiveWithNoTooltip] [Concept('religion', '신도')|e] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "[target_province_start.GetNameWithNoTooltip]에 남은 [target_religion.GetAdjectiveWithNoTooltip] 신도 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 french_wars_religion.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 종교 연맹"
 french_wars_religion.3.desc: "[ROOT.GetCountry.GetReligion.GetAdjective] 신앙의 지도자들을 대표하는 연맹이 [target_location.GetName]에서 창립되었습니다. 이 연맹의 주된 기능은 사회 질서를 위협하는 이단의 영향력으로부터 모든 참된 신도를 수호하고, 오직 참된 믿음을 따르는 신자들만이 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 소속될 수 있도록 하는 것입니다.\n\n수장인 [target_character.GetName]의 인도 아래 연맹은 [ShowDisasterName('french_wars_religion')]의 주요 세력으로 부상했으며, [ROOT.GetCountry.GetFlavorRank](과)와는 별개의 의제를 지니고 독자적인 행동을 펼치고 있습니다. 새로 결성된 이 연맹을 공개적으로 지지하든 노골적으로 거부하든, 이 결정은 분명히 우리나라의 미래를 결정지을 것입니다."
 french_wars_religion.3.a: "[target_character.GetShortNameWithNoTooltip](과)와 연맹을 공개적으로 지지하라."
 french_wars_religion.3.b: "형식적으로라도 저들의 요구를 들어주어라."
 french_wars_religion.3.c: "광신자들에게 지배당할 수는 없다!"
 french_wars_religion.4.title: "[target_location.GetNameWithNoTooltip]의 가치란...?"
 french_wars_religion.4.desc: "지난 십 년간 [ROOT.GetCountry.GetLongName](을)를 휩쓴 종교 전쟁이 여전히 나라를 뒤흔들고 있건만, 해결의 기미는 전혀 보이지 않습니다. 계속되는 싸움은 민중에게 막대한 고통을 안겨 주었고, 사회의 근간을 무너뜨렸습니다. 이 격동의 중심지는 다름 아닌 수도로, 광신도와 이단이 뒤섞여 대립하기를 반복하며 [target_character.GetName]의 권위에 도전하고 있습니다.\n\n지극히 험난한 상황이지만 아직 희망은 남아 있습니다. [target_character.GetNameWithNoTooltip](이)가 제안한 통합적 행보가 평화의 가능성을 시사했기 때문입니다. 제안된 계획의 골자는 간단합니다. [target_location.GetName]에서 양측을 모두 포용하는 대규모 미사를 거행해, 전쟁 중인 양 세력 사이의 간극을 메워 보자는 것입니다.\n\n어쩌면 이 행사가 화해의 상징이 되어 양쪽의 대화를 유도하고 이해를 증진하며, 모두가 만족할 만한 해결책으로 이끌지도 모릅니다. 만약 성공한다면 [target_character.GetNameWithNoTooltip]의 권위를 재확인할 뿐만 아니라, 우리 땅을 유린한 의미 없는 유혈 사태를 종식하는 큰 한 걸음이 될 것입니다."
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip](은)는 미사를 드릴 가치가 있지."
 french_wars_religion.4.b: "잘 풀리기를 바라는 수밖에."
 french_wars_religion.4.c: "말도 안 되는 소리! 이단은 전부 베어 버려라!"
 french_wars_religion.4.historical_info: "#italic 파리는 미사를 드릴 가치가 있지#!라는 인용구는 개신교도였던 앙리 4세가 프랑스의 왕위에 오르기 위해 1593년에 가톨릭으로 개종한 프랑스의 역사적 사건에서 유래했습니다. 가톨릭과 개신교 위그노 사이의 종교 전쟁으로 극심한 분열을 겪던 프랑스에는 안정과 정통성을 회복시켜 줄 가톨릭 군주가 필요했습니다. 이 사실을 깨달은 앙리 4세는 가톨릭으로 개종했고, 앞서 언급한 말을 남기며 자신의 결정을 정당화했습니다. 이 발언에는 통치 권좌에 올라 프랑스에 평화를 불러오는 것이 개인의 종교적 신념보다 중요하다는 실용주의적 사상이 담겨 있습니다. 앙리 4세는 이 개종에 힘입어 왕위에 올랐고, 1598년에는 낭트 칙령을 발표해 개신교도에게 종교적 자유를 부여했습니다."
 pops_target_province_gain_sat_based_on_religion_a_tt: "[target_province.GetName] 내 우리 [ROOT.GetCountry.GetReligion.GetName] 신도 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소하고, 다른 [ShowReligionGroupAdjective('christian')] 신앙을 따르는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]는 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다"
 pops_target_province_gain_sat_based_on_religion_b_tt: "[target_province.GetName] 내 우리 [ROOT.GetCountry.GetReligion.GetName] 신도 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소하고, 다른 [ShowReligionGroupAdjective('christian')] 신앙을 따르는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]는 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 pops_target_province_gain_sat_based_on_religion_c_tt: "[target_province.GetName] 내 우리 [ROOT.GetCountry.GetReligion.GetName] 신도 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가하고, 다른 [ShowReligionGroupAdjective('christian')] 신앙을 따르는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]는 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 french_wars_religion.5.title: "[target_province.GetNameWithNoTooltip] 대학살"
 french_wars_religion.5.desc: "여러 해에 걸쳐 우리나라를 뒤흔들고 있는 종교 갈등은 가라앉을 기미가 보이지 않습니다. [target_province.GetName]에서는 광신적인 확신에 사로잡힌 신도들이 스스로 실력 행사에 나섰습니다. 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 축복 아래 이단으로 간주하는 이들을 숙청하기 시작한 것입니다. 많은 사람이 무자비하게 사냥당했고, 믿음을 실천한다는 명목하에 처형되었습니다. [target_province.GetName]의 거리에는 공포와 증오의 기운이 두껍게 내려앉아, 유혈 사태만이 멈출 줄 모르고 계속되고 있습니다."
 french_wars_religion.5.a: "인간보다 야만적인 짐승은 없지."
 french_wars_religion.5.b: "이래서는 안 된다."
 french_wars_religion.6.title: "바리케이드의 날"
 french_wars_religion.6.desc: "[target_location.GetName]에서 대규모 폭동이 발생해 수도가 혼란에 휩싸였습니다. 이단에 대한 [target_character.GetName]의 대응이 너무 미온적이라고 생각해 분노한 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligion.GetAdjective] 연맹이 폭동을 부추기면서, 사람들을 [target_character2.GetName](이)가 이끄는 자신들의 대의 아래 결집한 것입니다. [ROOT.GetCountry.GetGovernment.GetAdjective]에서 [target_character2.GetShortNameWithNoTooltip]의 체포를 계획하고 있다는 소문이 퍼지자 분노는 더욱 거세졌습니다. 놀라운 것은, 무장한 민병대와 분노한 시민들이 쌓은 바리케이드가 구역 전체를 마비시키고 프랑스 근위대의 전진을 막았다는 사실입니다.\n\n[target_character.GetShortNameWithNoTooltip](은)는 수도에 계속 발붙이고 있기 어려운 상황이며, 연맹은 현재 [target_province.GetName]에서 그 어느 때보다 큰 영향력을 휘두르고 있습니다. 위태롭던 힘의 저울이 붕괴 직전까지 치닫고 만 것입니다."
 french_wars_religion.6.historical_info: "1588년 5월 12일, 기즈 공작과 가톨릭 연맹에 충성하는 파리 시민들이 앙리 3세를 상대로 반란을 일으켰습니다. 이들은 거리에 바리케이드를 쌓아 왕실 병력의 전진을 막았고, 왕은 도시를 떠날 수밖에 없었습니다. 이 극적인 반란으로 인해 파리의 지배권은 기즈의 차지가 되었고, 왕은 결국 연맹의 권한을 강화하는 이른바 '연맹 칙령'에 서명했습니다. 그러나 연맹의 승리는 그저 또 다른 혼란으로 이어질 뿐이었는데, 이후 앙리 3세가 기즈의 암살을 명령해 갈등에 기름을 부은 것입니다. 바리케이드의 날은 프랑스의 종교적, 정치적 혼란 속에서 도시 반란의 힘을 보여 주는 전환점이 되었습니다."
 french_wars_religion.6.a: "맞서 싸워라!"
 french_wars_religion.6.b: "도망쳐야 한다!"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "[target_province.GetNameWithNoTooltip] 내 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [religion|e]를 따르는 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 may_lead_to_target_character_assassination_tt: "#italic 이 선택은 [target_character.GetNameWithNoTooltip]의 암살로 이어질 수 있습니다#!"
 french_wars_religion.7.title: "[target_character.GetNameWithNoTooltip]의 암살"
 french_wars_religion.7.desc: "바리케이드의 날 사건이 남긴 여파 속에서, [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 [ROOT.GetCountry.GetReligion.GetAdjective] 연맹 사이의 긴장이 반역 행위의 형태로 끝끝내 터져 나오고 말았습니다. 연맹의 수장인 [target_character2.GetName](이)가 신앙의 수호라는 미명하에 암살을 계획해 [target_location.GetName]에서 [target_character.GetName](을)를 참살한 것입니다.\n\n이 대담한 행동으로 위태롭게 유지되던 평화는 산산이 조각났고, [ROOT.GetCountry.GetLongName](은)는 여러 세력이 대립해 권력을 다투는 아수라장이 되었습니다. 연맹은 신성한 사명을 다했을 뿐이라고 강변했지만, 연맹 외부의 사람들에게는 [ROOT.GetCountry.GetFlavorRank] 전역에 혼란을 불러일으킨 일개 배신행위에 불과했습니다. 결국 이 암살 사건은 이미 격화되어 있던 [ShowDisasterName('french_wars_religion')]이 더 심각한 유혈 사태로 비화하는 전환점이 되었습니다."
 french_wars_religion.7.a: "이 분란에 끝이 있기는 한 것이냐?"
 french_wars_religion.8.title: "혼란 속의 결혼식"
 french_wars_religion.8.desc: "[ROOT.GetCountry.GetFlavorRank]의 종교적 분열을 막겠다는 목적 아래, [target_character.GetName](이)가 대담하게도 [target_religion.GetName] 신자인 [target_character2.GetName](과)와의 혼인을 제안했습니다. [ShowDisasterName('french_wars_religion')]을 끝내기 위한 화해의 움직임을 의도한 것이지만, 오히려 이 혼약은 독실한 [ROOT.GetCountry.GetReligion.GetName] 신도들 사이에서 분노를 불러왔습니다. 이 행동을 신앙에 대한 배신으로 본 것입니다.\n\n전 지역에서 열성 신도들이 들썩이고 있으며, 긴장은 당장이라도 폭발할 것처럼 고조되었습니다. 사태를 신중히 관리하지 않는다면 이 위험한 혼약이 오히려 역효과를 불러, 나라 전체가 더 큰 혼란에 빠질지도 모릅니다. 최악의 경우 잔혹한 대학살이 벌어져, 내부의 균열이 더욱 깊어질 수도 있습니다."
 french_wars_religion.8.a: "결혼을 알리는 종을 울려라!"
 french_wars_religion.8.b: "공허한 상징에는 관심 없다."
 this_may_lead_to_massacre_tt: "#Y 이로 인해 [heretics|e]에 대한 대학살이 벌어질 수 있습니다#!"
 french_wars_religion.9.title: "성 바르톨로메오 축일의 학살"
 french_wars_religion.9.desc: "화합의 상징을 만들겠다고 시작된 일이 상상도 못 할 정도로 공포스러운 학살극으로 치달았습니다. [target_character.GetShortName](과)와 [target_character2.GetShortName]의 혼인은 본래 구교도와 이단 사이의 간극을 메우기 위한 것이었지만, 오히려 갈등에 불을 붙이고 만 것입니다. 결혼식 날 밤 각종 음모에 관한 소문이 들불처럼 번졌고, 공포와 증오에 사로잡힌 신자들이 전국에서 폭동을 일으켜 이단자들을 공공연하게 학살했습니다.\n\n학살극은 걷잡을 수 없이 확산되어 [ROOT.GetCountry.GetFlavorRank] 전체를 피로 물들였습니다. 수천 명이 살해당했고 양 집단 사이의 신뢰는 산산이 조각났으며, 화합의 꿈은 거리에 널브러진 무수한 주검들 밑에 파묻히고 말았습니다."
 french_wars_religion.9.a: "끔찍한 운명의 장난이로다."
 french_wars_religion.9.historical_info: "1572년 8월, 개신교도 앙리 드 나바라와 가톨릭 신도 마르그리트 드 발루아의 결혼식이 거행되자, 파리에서 성 바르톨로메오 축일의 학살이라 불리는 폭력 사태가 발발했습니다. 본래 평화를 위한 노력으로 시작되었던 이 혼인은 오히려 가톨릭 지도층에게 위그노 세력의 영향력이 확대되고 있다는 공포를 불러일으켰습니다. 그 결과 주요 위그노 인사들이 신속하고 잔혹하게 암살당했고, 폭도들이 도시 곳곳에서 개신교도를 공격했습니다. 특정 인사에 대한 암살에서 시작된 살육은 빠르게 프랑스 전역으로 확산되었고, 수천 명이 희생되었습니다. 이 학살로 인해 종교적 긴장은 더욱 팽배해져, 프랑스 종교 전쟁은 장기화의 길을 걷게 되었습니다."
 french_wars_religion.10.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 french_wars_religion.10.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 이단 세력 사이에 이어진 종교적 파란을 뒤로하고, 마침내 [target_character.GetShortName](이)가 마지막 종교 칙령에 서명해 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 승인만을 앞두고 있습니다. [ShowPolicyName('edict_of_nantes')] 반포와 함께 이단은 더 이상 박해받지 않을 종교적 권리를 인정받게 될 것이며, 공직 임명 등 각종 제도와 관련해 부과받던 제한 또한 철폐될 것입니다.\n\n지난 몇 년간 [ROOT.GetCountry.GetReligion.GetAdjective] 신도가 주 구성원이었던 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층은 강한 압력을 받아 왔으며, 이번 칙령의 시행은 옛 엘리트 계층의 권위에 대한 도전으로 여겨질지도 모릅니다."
 french_wars_religion.10.a: "마침내 종교 분열의 끝이 보이는구나!"
 french_wars_religion.11.title: "[target_religion.GetNameWithNoTooltip] 신도의 [target_location.GetNameWithNoTooltip] 요새화"
 french_wars_religion.11.desc: "한 무리의 [target_religion.GetAdjective] 열성 신도 집단이 [target_location.GetName](을)를 장악하고는 탈환을 저지하기 위해 지역을 요새화했습니다. 요새화를 마친 이 이단들은 지역 주민들의 지지를 등에 업고 자신들의 신앙을 널리 퍼뜨리고 있습니다. 직접 공격하려면 큰 비용이 들겠지만, 만약 그대로 놔둔다면 이단 신앙이 더 멀리 확산하고 말 것입니다."
 french_wars_religion.11.a: "저들의 자치권을 존중하라."
 french_wars_religion.11.a.tt: "[target_province.GetName]의 [pop|s]이 [target_religion.GetName](으)로 개종합니다"
 french_wars_religion.11.b: "병력을 투입해 분쇄하도록."
 french_wars_religion.11.c: "중립을 유지하라."
 enable_the_edict_of_nantes_debate_tt: "이 경우 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 [ShowPolicyName('edict_of_nantes')] [policy|e] 시행을 위한 토론이 진행되며 [disaster|e]이 종결됩니다"
 french_wars_religion.12.title: "[ShowDisasterNameWithNoTooltip('french_wars_religion')]의 종결"
 french_wars_religion.12.desc: "다양한 [ShowReligionGroupName('christian')] 종파 신도들 사이의 피비린내 나는 분쟁이 몇 년이나 이어진 끝에, [target_character.GetName](이)가 마침내 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 [ShowPolicyName('edict_of_nantes')]을 성공적으로 통과시켜 [ShowDisasterName('french_wars_religion')]의 막을 내렸습니다. 역사의 전환점이었던 이 칙령은 제한적이나마 위그노에게 종교적 관용을 베풀고 지정된 장소에서 자유롭게 예배할 수 있게 보장했으며, 동시에 [ROOT.GetCountry.GetReligion.GetName](이)가 국가의 공식 종교임을 재확인했습니다. 비록 언제 깨질지 모르는 평화지만, 이 칙령은 [ROOT.GetCountry.GetFlavorRank]에 새로운 안정의 시대가 찾아올 것임을 약속했습니다."
 french_wars_religion.12.a: "이 땅에 평화 있으라, 언젠가 깨어지더라도."
 french_wars_religion.12.historical_info: "1598년, 프랑스 종교 전쟁은 위그노에서 가톨릭 신도로 개종한 앙리 4세가 낭트 칙령에 서명함에 따라 종결되었습니다. 이 칙령으로 가톨릭과 개신교 사이의 기나긴 분쟁이 끝나고 평화가 찾아온 것입니다. 이 칙령에 따라 위그노들은 자기방어를 위해 요새를 보유할 수 있게 되는 등 제한적이나마 권리를 인정받게 되었으며, 동시에 가톨릭은 확고한 국교 지위를 누리게 되었습니다. 물론 양쪽 모두에서 극단주의 세력의 저항이 있었지만, 낭트 칙령은 위태롭게나마 가톨릭과 개신교가 공존할 수 있는 기틀을 마련했습니다. 이 시기를 기점으로 프랑스는 왕국의 통합과 안정을 위한 앙리 4세의 실용주의적 비전 아래 여러 해에 걸친 파괴로부터 회복하기 시작했습니다."
 heretic_pops_gain_33_satisfaction_tt: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')] [religion_group|e]에 속한 [heretics|e]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 french_wars_religion.13.desc: "우리는 오직 순수한 힘과 신앙심만으로 모든 장애물을 극복하고 국토를 더럽히는 이단을 [ROOT.GetCountry.GetFlavorRank]에서 축출했습니다. 정식 개종뿐만 아니라 거친 수단까지 불사한 우리의 노력이 마침내 성과를 거두었고, 이제 [ROOT.GetCountry.GetReligion.GetName](이)가 우리나라의 유일한 참 신앙으로 자리 잡았습니다. [target_character.GetName](은)는 [ShowReligionGroupName('christian')]의 빛나는 등불이자 신앙의 수호자로서 이름을 남길 것이며, 전 세계 이단들의 마음에 두려움을 지필 것입니다."
 french_wars_religion.13.a: "민족도 하나, 믿음도 하나이니라!"
 french_wars_religion.14.title: "[ShowDisasterNameWithNoTooltip('french_wars_religion')]의 교착"
 french_wars_religion.14.desc: "위대한 우리 [ROOT.GetCountry.GetFlavorRank]에서 이단을 허용하거나 개종하려는 시도가 모두 실패하고 말았습니다. 몇 년간 이어진 혼란과 폭동, 그리고 대중에 만연한 불만은 이제 암울한 일상이 되었고, 사람들은 이 새로운 현실에 적응하기 시작했습니다. 하지만 이 같은 비극이 다시 일어났을 때 우리에게 어떤 미래가 펼쳐질지는 아직 그 누구도 장담할 수 없을 것입니다."
