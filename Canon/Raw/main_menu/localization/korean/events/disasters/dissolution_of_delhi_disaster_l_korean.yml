l_korean:
 #Events
 dissolution_of_delhi.1.title: "[GetCountry('DLH').GetNameWithNoTooltip]의 파국"
 dissolution_of_delhi.1.desc: "한때 위대했던 [ROOT.GetCountry.GetFlavorRank]의 막대한 영토를 유지하기 위해 수십 년 동안 공을 들였지만, 모두 허사로 돌아갔습니다. 우리의 권력을 약화하고 위대한 정복의 성과를 무위로 돌리려는 적대 주변국의 끊임없는 음모가 결국 성공을 거두고 말았습니다. 백성들은 [target_character.GetName]의 지도력에 대한 믿음을 잃었고, 그 결과 수많은 반란과 기아, 그리고 적대 행위가 우리 깃발을 내건 여러 정착지 사이에서 벌어지기 시작했습니다. 상황은 걷잡을 수 없이 악화되고 있으며, 우리나라가 직면한 허다한 문제에 대해 조언가들이 내놓는 해결책은 점점 궁색해지고 있습니다."
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "모든 [estates|e]의 [Concept('estate_satisfaction', '만족도')|e]가 [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 dissolution_of_delhi.2.title: "지방 문제"
 dissolution_of_delhi.2.desc: "[target_location.GetName]의 주민들은 우리 깃발이 사람들의 마음에 심어주던 권위와 지배에 대한 감각을 잊어버린 모양입니다. 이 지역에 대한 우리의 지배력이 점차 약화되면서, 자치와 독립의 목소리가 커지고 있습니다. 세금 납부, 징집병 모집, 물품 징발은 [target_location.GetNameWithNoTooltip](을)를 소유함으로써 얻을 수 있는 가장 중요한 자원입니다. 우리가 파견한 행정관들이 이 땅에서 명목적인 최소한도의 지배권이라도 유지하려면, 중앙으로부터의 지시와 지원이 절실합니다."
 dissolution_of_delhi.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]더러 [target_location.GetNameWithNoTooltip](을)를 관리하라고 지시하라."
 dissolution_of_delhi.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 나서게 해라."
 dissolution_of_delhi.2.c: "직접 다스리지 못한다면 애초에 가질 자격이 없었다는 뜻이겠지!"
 dissolution_of_delhi.3.title: "궁정에 퍼지는 소문"
 dissolution_of_delhi.3.desc: "꽤 오래전부터 어떤 소문 하나가 우리 최고위 조언가들의 주의를 끌고 있습니다. 가장 저명한 인사 중 일부가 우리가 최근 단행한 행정 조치에 불만을 품고 반대하고 있다는 것입니다. 이 소문이 점점 더 짙어져 가고 있는 만큼, 사안을 철저히 조사해 진상을 규명해야 합니다. 각 계층과 우리 궁정을 오가는 여러 사절들의 말에 따르면, 지금처럼 지배권이 중요한 기로에 서 있는 때일수록 유력 인사의 심기를 건드리지 않도록 주의해야 한다고 합니다..."
 dissolution_of_delhi.3.a: "이 선물을 주면 좀 조용해질지도 모르지."
 dissolution_of_delhi.3.b: "우리가 나설 일이 아니다!"
 dissolution_of_delhi.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 불만 제기"
 dissolution_of_delhi.4.desc: "[target_province.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](이)가 청원을 제기했습니다. 이들이 보낸 전령의 말에 따르면, 현지의 주민들이 열악한 생계와 영양 부족으로 인해 고통받고 있다는 듯합니다. 해당 지방에 식량 자체가 부족한 것은 아니지만, 제공되는 식량의 수준이 너무 낮아서 문제라고 합니다. 우리가 나서서 이들에게 모종의 구호물자를 제공한다면, 현지 주민들의 마음을 얻을 수 있지 않을까요?"
 dissolution_of_delhi.4.a: "[target_province2.GetNameWithNoTooltip]에서 각종 농산물을 수송하라!"
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[target_province.GetNameWithNoTooltip]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 target_province_peasants_lose_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 target_province_nobles_lose_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 target_province_nobles_gain_20_satisfaction_tt: "[target_province.GetNameWithNoTooltip]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 target_province_peasants_lose_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 dissolution_of_delhi.5.title: "권력 남용"
 dissolution_of_delhi.5.desc: "[target_province.GetName](을)를 둘러싼 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 술수에 관한 소식이 [ROOT.GetCountry.GetCapital.GetName]에도 전해졌습니다. 우리나라가 최근 여러모로 어려움에 부닥치자, 귀족들이 현지 의회를 해체하고 자체적인 법률을 제정해 중앙 권력을 배제하려는 움직임을 취한 것입니다. 조언가들은 잠재적으로 우리의 통치를 방해할 위험성이 있는 다른 지방에 본보기를 보이기 위해서라도, 해당 지방의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](을)를 처형할 것을 진언했습니다..."
 dissolution_of_delhi.5.a: "놈들의 목을 쳐라!"
 dissolution_of_delhi.5.b: "우리에게 필요한 자들이다."
 dissolution_of_delhi.6.title: "통화 가치 상실"
 dissolution_of_delhi.6.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에서의 거래는 언제나 우리의 군대와 깃발이 그 가치를 보증해 주는 표준 통화를 통해 이루어져 왔습니다. 그러나 중앙의 권위가 쇠퇴하고 그 특권 또한 사라지면서, 우리 통화의 힘 또한 약해지고 말았습니다. [ShowGoodsName('silver')]과 귀금속 등 공식 통화를 만들기 위한 재료가 부족해지면서, 국민들 사이에서도 실망감이 퍼지고 만 것입니다. 결국 여러 정착지에서 통화 대신 물물 교환을 사용하기 시작하는 등, 이들은 우리가 구축한 법치 구조를 완전히 허물어뜨리기 시작했습니다."
 dissolution_of_delhi.6.a: "현 상황을 유지하라."
 dissolution_of_delhi.6.b: "물물 교환 시장을 우리 행정부에 편입하도록!"
 dissolution_of_delhi.6.c: "통화를 개혁하면 되잖나, 이 멍청한 것들!"
 dissolution_of_delhi.7.title: "여파를 떨쳐 내고"
 dissolution_of_delhi.7.desc: "우리 민족은 역경에 익숙합니다. 오랜 기간에 걸친 고난과 국력의 성쇠, 한때 위대했던 민족의 회복에 이르기까지 우리는 시간의 시련을 견뎌 냈고, 이 승리를 통해 그 어느 때보다 강하게 다시 태어났습니다. 우리에게 등을 돌렸던 이들은 곧 강대한 [ROOT.GetCountry.GetAdjective]군의 가감 없는 분노를 느끼게 될 것이며, 우리 민족의 이름이 다시 한번 $india$의 지축을 뒤흔들 것입니다."
 dissolution_of_delhi.7.a: "우리는 다시 태어났도다..."
