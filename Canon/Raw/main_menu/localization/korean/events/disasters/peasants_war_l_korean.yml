l_korean:
 peasants_war.1.title: "농민 전쟁"
 peasants_war.1.desc: "최근 들어 농민층이 경제, 종교, 정치 개혁을 요구하고 있습니다. 이들의 불만 또한 점차 고조되어, 폭동이 일상다반사로 여겨질 정도입니다. 이들은 중앙 지도부도, 제대로 된 무장도 갖추지 못했지만, 그런데도 계속해서 권력에 도전하고 있습니다. 이미 시위 과정에서 종교 시설 등 여러 주요 건물이 불타고 약탈당하고 말았습니다."
 peasants_war.1.a: "어려운 시기가 다가오는가..."
 peasants_war.1.a.tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]에 있는 우리의 [ShowPopTypeName('peasants')], [ShowPopTypeName('laborers')], [ShowPopTypeName('soldiers')]들이 [target_rebel.GetName]에 가담합니다"
 peasants_war.2.title: "농민 항거"
 peasants_war.2.desc: "나라 전체에서 지역 단위의 폭동과 시위가 폭발적으로 일어나고 있습니다. 분노한 농민들이 사회, 정치 질서를 즉각 개혁할 것을 요구하고 있는 것입니다. 너무나도 높은 세금과 지주들의 잔인한 횡포가 마침내 농민들을 벼랑 끝으로 내몰고 말았습니다."
 peasants_war.2.a: "농노제 시행"
 peasants_war.2.b: "농노제 금지"
 peasants_war.3.title: "종교 반란"
 peasants_war.3.desc: "종교 개혁 사상은 억압받던 많은 농민들에게 있어 너무나도 솔깃한 이야기였습니다. 이러한 이끌림은 대부분 사회적 동기에서 기인한 것으로, 많은 이들이 자신 또한 이제 사회적 지지를 받을 것이며 고생은 줄어들 것이라는 기대를 했습니다. 하지만 그 기대가 언제나 이루어진 것은 아니었습니다. 반란이 추진력을 얻고 농민들에 의한 잔혹 행위가 점차 확산되자, 개혁론자들이 이러한 '잔인한 농민들'에 점점 등을 돌리기 시작한 것입니다."
 peasants_war.3.a: "역도들을 분쇄하라!"
 peasants_war.3.b: "자신이 믿을 바는 스스로 선택하게 둬라."
 opinion_pope_religious_tolerance: "종교 관용 정책 도입으로 인해 교황의 분노를 삼"
 peasants_war.5.title: "국가적 분권화"
 peasants_war.5.desc: "농민 전쟁의 첫 단계에서 반란군은 영주와 기사단을 압도하며 세력을 확대했습니다. 우리나라는 예전부터 권력이 각 지방에 분산되어 있었기 때문에, 소규모의 국지적 소요 사태로 시작했던 반란이 어느새 각 지방의 경계 너머로 퍼져 나라의 상당 부분을 집어삼키고 말았습니다."
 peasants_war.5.a: "반란군을 분쇄하도록."
 peasants_war.5.b: "협상을 통해 해결책을 모색할 것이다."
 peasants_war.6.title: "농민 전쟁 종식"
 peasants_war.6.desc: "지난 수년 동안 지속된 불안정한 정세가 마침내 안정을 찾았습니다! 이제 개혁을 위해 싸우는 농민들을 걱정하지 않아도 됩니다. 이들의 투지는 이제 완전히 사그라들었습니다."
 peasants_war.6.a: "질서를 회복하라."
