l_korean:
 reverse_key: "방향을 바꿔 보도록 하자."
 nonsense_key: "말도 안 되는 소리!"
 estate_intro_paragraph: "[target_emperor_scope.GetAdjective]의 고위 관리들이 우리나라의 유력 인사들과 친분을 맺지 않은 것은 놀라운 일도 아닙니다. 우리 [ROOT.GetCountry.GetFlavorRank](을)를 침범한 외세가 기존 세력과 원만한 관계를 유지한 적은 지금까지도 거의 없었으니 말입니다."
 continuation_key: "외부 영향에 대한 이들의 저항이 우리 사회 전체의 안정을 위협하고 있습니다."
 sinicization_disaster.1.title: "힘의 균형"
 sinicization_disaster.1.desc: "우리 백성과 [target_emperor_scope.GetLongName] 사이의 관계는 본래 아무런 해가 없는 친선 관계로 시작되었지만, 이제는 우리의 독립 그 자체를 위협하고 있습니다. 이들의 힘이 강해지면서 우리의 정치적 지배력을 밀어내고 있는 것입니다. 외세의 내정 간섭을 억누르지 않을 경우, 우리는 저 거대한 용의 또 다른 속국이 되어버리고 말 것입니다..."
 sinicization_disaster.1.a: "우리는 [target_emperor_scope.GetNameWithNoTooltip]께 충성을 다할 것이다."
 sinicization_disaster.1.b: "우리의 주권을 반드시 지켜야 한다!"
 chi_may_be_sympathetic_tt: "이 격동의 시기에 #Y [target_emperor_scope.GetNameWithNoTooltip]#!(이)가 우리에게 공감을 보일지도 모릅니다"
 sinicization_disaster.2.title: "외세와의 동조"
 sinicization_disaster.2.desc: "궁정에 불법적인 사안에 관한 비밀스러운 소문이 퍼졌습니다. 영향력 확대를 대가로 막후 거래와 선물이 오갔다는 것입니다. 그 소문의 주인공은 다름 아닌 우리 신료 중 하나인 [target_character.GetName](으)로, 실제로 이 인물이 최근 표출한 정책적 의견을 살펴보면 [target_emperor_scope.GetAdjectiveWithNoTooltip]의 대표들과 많은 부분에서 같은 관점을 견지하고 있습니다."
 sinicization_disaster.2.a: "지금은 그냥 넘어가도록 하자..."
 sinicization_disaster.2.b: "그자를 추방하라."
 sinicization_disaster.2.c: "처형을 준비해라!"
 sinicization_disaster.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], [target_emperor_scope.GetAdjectiveWithNoTooltip]의 영향력에 저항"
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 또한 그 외지인들과 반목하기는 마찬가지여서 $continuation_key$"
 sinicization_disaster.3.a: "$reverse_key$"
 sinicization_disaster.3.b: "$nonsense_key$"
 sinicization_disaster.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [target_emperor_scope.GetAdjectiveWithNoTooltip]의 영향력에 저항"
 sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 또한 그 외지인들과 반목하기는 마찬가지여서 $continuation_key$"
 sinicization_disaster.4.a: "$reverse_key$"
 sinicization_disaster.4.b: "$nonsense_key$"
 sinicization_disaster.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], [target_emperor_scope.GetAdjectiveWithNoTooltip]의 영향력에 저항"
 sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들 또한 그 외지인들과 반목하기는 마찬가지여서 $continuation_key$"
 sinicization_disaster.5.a: "$reverse_key$"
 sinicization_disaster.5.b: "$nonsense_key$"
 sinicization_disaster.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], [target_emperor_scope.GetAdjectiveWithNoTooltip]의 영향력에 저항"
 sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 또한 그 외지인들과 반목하기는 마찬가지여서 $continuation_key$"
 sinicization_disaster.6.a: "$reverse_key$"
 sinicization_disaster.6.b: "$nonsense_key$"
 sinicization_disaster.7.title: "조공 요구"
 sinicization_disaster.7.desc: "위대한 [target_emperor_scope.GetLongName]의 대표들이 이토록 노골적으로 조공을 요구한 것은 처음 있는 일입니다. 과거의 약조를 무시한 채, 이들은 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 밀고 들어와 [target_emperor_scope.GetAdjectiveWithNoTooltip] [target_emperor_scope.GetGovernment.GetCourtTitle]의 부도덕한 행태에 필요한 자금을 확보하기 위해 터무니없는 요구 쏟아냈습니다. 이것은 최근 연이어 발생한 많은 외교적 실패 중 하나이며, 저들이 우리를 존중하지 않는다는 신호이기도 합니다..."
 sinicization_disaster.7.a: "사절들을 창밖으로 내던져라!"
 sinicization_disaster.7.b: "좋다. 이번만큼은 조공을 바치도록 하지."
 sinicization_disaster.8.title: "위기에 대처하는 자세"
 sinicization_disaster.8.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 여러 조언가는 물론이고 심지어 조신들까지 현 상황에 대한 입장을 표명했습니다. 일부는 우리와 이웃한 [target_emperor_scope.GetAdjective]의 영향력 행사를 지지하는 반면, 다른 이들은 이것을 우리의 독립성을 침해하는 명백한 위협으로 바라봅니다..."
 sinicization_disaster.8.a: "지금은 최대한 저항하도록."
 sinicization_disaster.8.b: "우리는 [target_emperor_scope.GetNameWithNoTooltip](을)를 믿을 것이다."
 until_disaster_ends: "[disaster|e]이 종료될 때까지"
 sinicization_disaster.100.title: "[target_emperor_scope.GetNameWithNoTooltip](과)와의 관계"
 sinicization_disaster.100.desc.a: "사나운 호랑이를 보고 사람을 물지 않으리라 믿는 것은 어리석은 짓이라는 말이 있습니다. 그러나 우리와 [target_emperor_scope.GetName]의 관계는 그 말에 반례를 제시합니다. 우리가 친절한 이웃 나라의 도움을 받음으로써, 두 나라의 국민 모두가 긴밀히 협력해 공통의 문제를 해결하는 새로운 신뢰의 시대가 열린 것입니다!"
 sinicization_disaster.100.desc.b: "선물의 겉모습이 예쁠수록 더더욱 경계해야 하는 법입니다. 우리 내정에 대한 [target_emperor_scope.GetAdjective]의 영향력을 배제하려 노력한 결과, 우리는 그들의 영향권으로부터의 분명한 독립을 선언하기에 이르렀습니다."
 sinicization_disaster.100.desc.c: "태양과 같이 솟아오르며 별들과 어깨를 나란히 하는 위대한 나라로 거듭난 우리는, 우리나라의 안정을 저해하려는 헛된 시도 정도는 웃어넘길 수 있을 정도로 성장했습니다. 우리 사회에 침투하려는 [target_emperor_scope.GetAdjective] 관원들의 시도는 비웃음과 무시를 살 뿐이었습니다. 모름지기 사자는 양 떼의 의견에 관심을 기울이지 않는 법입니다."
 sinicization_disaster.100.desc.d: "안타깝게도, 우리나라와 [target_emperor_scope.GetLongName] 사이의 선물 교환과 교류는 그저 저들이 우리 내정에 침투하고, 자신들의 금전적 원조와 지원을 우리 사회 구조에 깊이 뿌리내리게 하기 위한 술수에 불과했습니다. 우리는 그 술수에 당하고 말았으며, 이제 새로운 종주국에 머리를 조아려야 하는 처지로 전락했습니다..."
 sinicization_disaster.100.desc.e: "$china$이라는 외세의 영향 아래에서 살아가던 시대는 이제 끝났습니다. 어떠한 미래가 찾아오든 간에, 우리는 우리의 이익을 가장 먼저 생각하며 우리 국민과 전통을 수호하는 데 진력할 것입니다."
 sinicization_disaster.100.a: "분명 마지막에는 좋게 끝날 것이다!"
 sinicization_disaster.100.b: "우리는 무릎 꿇지 않는다!"
 sinicization_disaster.100.c: "우리는 두 세력 사이에 갈라질 운명이란 말인가?"
 sinicization_disaster.100.d: "우리는 이미 종주국이 있다."
 sinicization_disaster.100.e: "우리에게 영향력을 미치려 하다니, 우습지도 않군."
 sinicization_disaster.100.f: "우리는 저들의 위대한 역사서에 기록될 한낱 각주 하나가 되어 버렸구나..."
 sinicization_disaster.100.g: "이번에도 또 하나의 재앙을 견뎌 냈도다!"
 this_may_lead_to_war_tt: "이 결과는 [target_emperor_scope.GetAdjectiveWithNoTooltip]의 분노를 유발할 것이며, 전쟁으로 이어질 수 있습니다"
 make_us_tributary_tt: "우리는 위대한 [target_emperor_scope.GetLongNameWithNoTooltip]의 #Y [Concept('subject', '조공국')|e]#!이 될 것입니다"
 gains_cultural_bonuses_tt: "이 결과는 [target_emperor_scope.GetCulture.GetName] 문화에 보탬이 될 것입니다"
 sinicization_disaster.101.title: "[target_sinicized_country.GetNameWithNoTooltip]의 소식"
 sinicization_disaster.101.desc: "[target_sinicized_country.GetName] 궁정에 파견되었던 우리 관료들이 외국의 정세에 관한 소식을 갖고 돌아왔습니다. 이들의 말에 따르면 [target_sinicized_country.GetLongNameWithNoTooltip]에서 우리의 영향력이 최근 몇 년 새 확대됨에 따라 현지 백성들이 혼란에 빠져, 이용하기에 아주 알맞은 상태가 되었다고 합니다..."
 sinicization_disaster.101.a: "저들을 무릎 꿇릴 것이다!"
 sinicization_disaster.101.b: "합류를 환영하오, [target_sinicized_country.GetNameWithNoTooltip]인들이여!"
 sinicization_disaster.101.c: "우리가 저들의 문화에 영향을 준 것 같군."
 sinicization_disaster.101.d: "저들이 우리의 위대함에 어찌 맞설 수 있겠는가."
