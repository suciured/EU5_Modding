l_korean:
 ciompi_revolt.1.title: "치옴피의 난"
 ciompi_revolt.1.desc: "수천 명에 달하는 농민과 상인이 불만을 품고 [target_location.GetAreaName]에 위치한 [target_location.GetName]의 거리로 물밀듯 쏟아져 나오자, 교회의 종이 일제히 경종을 울렸습니다. 높은 세금과 열악한 노동 환경 등 여러 사회적, 경제적 상황에 불만을 품은 하층민들이 지배 계층에 맞서 대규모 봉기를 일으킨 것입니다. 대부분 양모 노동자와 직공들로 이루어진 이 치옴피 집단은 정치적 대표권과 권리 향상을 요구하고 있습니다. 집권 중인 특권층이 반란을 진압하지 못한다면 피렌체 정부의 임시 개혁으로까지 치달을지도 모릅니다."
 ciompi_revolt.1.a: "힘든 시기가 찾아왔군..."
 ciompi_revolt.2.title: "젠테 누오바"
 ciompi_revolt.2.desc: "[GetCurrentYear]년, 격변하는 시대 속에서 떠돌이 상인과 시민들로 이루어진 새로운 정치 세력이 부상했습니다. 새로운 세대, 다시 말해 #italic 젠테 누오바#!라고 이름을 알린 이들은 진보적인 사상과 정치사회 개혁에 대한 요구로 무장한 채, 더 포용적인 정부를 만들고자 과두 지배 계층에 도전장을 내밀었습니다. 이들은 기존 권력 구조에 불만을 품은 중산층과 하층민을 중심으로 지지 기반을 매일 같이 넓히고 있으며, 보다 공평한 사회를 만들고자 하는 노력을 쌓아 계속해서 영향력을 확대하고 있습니다."
 ciompi_revolt.2.a: "새로운 상공인 세대라, 기꺼이 지원하지."
 ciompi_revolt.2.b: "가뜩이나 어려운데 그런 데 신경 쓸 여유는 없다!"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip](이)가 더 나은 조건을 협상할 것이다."
 ciompi_revolt.3.title: "#italic 포폴로 미누토#!"
 ciompi_revolt.3.desc: "치옴피의 난이 한창이던 [GetCurrentYear]년, 불만을 품은 시민들로 이루어진 #italic 포폴로 미누토#!라는 세력이 새로이 탄생했습니다. 하층 노동자와 직공들로 구성된 이 세력은 과두 지배 계층에 항거해 치옴피의 난에 가담했고, 불확실성이 넘쳐나는 이 시대에 주요 세력으로 급부상했습니다. #italic 포폴로 미누토#!의 요구 사항은 노동 조건 향상, 임금 인상, 정치적 대표권 확대이며, 이들은 더 공정한 사회를 만드는 것을 목표로 거리 집회나 시위에 참여해 권리를 위한 투쟁을 벌이고 있습니다. 이들의 반란 가담은 이 시기 하층민이 직면하게 된 사회 경제적 격차를 여실히 드러냅니다."
 ciompi_revolt.3.a: "자금을 투입해 이들의 충성심을 사도록 하라."
 ciompi_revolt.3.b: "함께 허리띠를 졸라매야 할 상황이거늘..."
 ciompi_revolt.3.c: "국민들은 [target_character.GetNameWithNoTooltip](을)를 믿고 있다!"
 ciompi_revolt.4.title: "#italic 미셀라빌리스#!의 확산"
 ciompi_revolt.4.desc: "우리 사회에서 가장 빈곤한 자들로 이루어진 세력이 #italic 포폴로 미누토#!와 함께 반란에 가담했습니다. 소위 #italic 미세라빌리스#!, 다시 말해 '비참한 자들'이라 불리는 이 세력은 부의 공정한 분배와 극심한 빈곤과 절망으로부터 벗어나게 해 줄 구호 사업을 요구하고 있습니다. 이들은 각종 시위와 항거에 가담해 사회 경제적 개혁을 통한 생활 조건 향상을 부르짖고 있으며, 이러한 사회적 변화는 치옴피의 난이라는 격동기에 우리 사회의 소외된 구성원들이 처한 절박한 상황을 여실히 드러냅니다."
 ciompi_revolt.4.a: "이들의 어려움을 덜어주어야 한다..."
 ciompi_revolt.4.b: "자기 몸은 자기가 챙기게 둬라!"
 ciompi_revolt.4.c: "[target_character.GetNameWithNoTooltip](이)가 탁월한 행정력으로 모두를 돌볼 것이다."
 ciompi_revolt.5.title: "조세 부담으로부터 달아나는 노동자들"
 ciompi_revolt.5.desc: "지난 몇 년 동안 비용 지출이 누적된 결과, 노동자들이 높은 세금을 피해 우리나라를 떠나기 시작했습니다. 지배 계층이 노동 계층에 부과하는 세금이 심지어 항구의 상인 계층조차 못 견딜 정도로 높아진 탓입니다. 다수의 근로자가 경제적 궁핍을 마주하게 되자, 차라리 고향 땅을 떠나는 것을 선택하고는 더 나은 기회를 찾아 타국으로 향하고 있습니다. 이러한 노동자 이탈로 [ROOT.GetCountry.GetName]의 사회 경제적 긴장이 악화되고 있으며, 그 결과 불만이 고조되어 반란으로까지 번지기 시작했습니다."
 ciompi_revolt.5.a: "가게 두어라."
 ciompi_revolt.5.b: "보상으로 달랠 수 있겠지."
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip](은)는 자비로운 통치자이시니..."
 ciompi_revolt_allowed_migration_effect_tt: "[ShowPopTypeName('peasants')] 및 [ShowPopTypeName('laborers')]의 [migration|e]를 허용하는 우리의 정책으로 인해, 이주하는 [pops|e]의 수가 증가합니다"
 ciompi_revolt.6.title: "기성 권력"
 ciompi_revolt.6.desc: "하층민의 불만을 인지한 [target_character.GetName]의 조언가들은 과두 지배 계층의 영향력을 줄이는 동시에 우리나라 귀족의 세력 거점을 견제함으로써 사회 경제적 격차 문제에 대응해야 한다고 주장했습니다. 이 위태로운 시기에 몇몇 개별 귀족의 권력이 전례 없을 정도로 급증함에 따라, 정치 개혁을 단행하고 노동 계층의 대표권을 인정하기 위한 여러 조치가 신중히 계획되었습니다. 우리는 이들의 권력과 영향력을 견제함으로써, 보다 공평한 사회를 만들고 반란의 원동력이 된 불만을 잠재우고자 합니다."
 ciompi_revolt.6.a: "당분간은 특권을 누리게 놔두거라..."
 ciompi_revolt.6.b: "귀족의 권위를 견제하라!"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip](은)는 부유한 귀족이 아니라 백성들을 믿는다."
 ciompi_revolt.7.title: "압력과 개혁"
 ciompi_revolt.7.desc: "치옴피의 난이 남긴 파괴는 우리 국민들에게도 그 상흔을 남겼습니다. 험난한 시기가 이어지며 많은 가족들이 굶주리고, 시민들은 범죄와 반란에 빠져든 반면, 권력자와 유력자들은 계속해서 번영을 누리고 있습니다. 그 결과, 대표권, 능력주의, 형평성 관련 사안의 해소를 위해 급진적 개혁을 단행해야 한다는 목소리가 정부 안팎으로부터 터져 나오기 시작했습니다."
 ciompi_revolt.7.a: "농사꾼들 주제에, 분수를 알아야지..."
 ciompi_revolt.7.b: "백성의 목소리를 들어야 한다!"
 ciompi_revolt.7.c: "[target_character.GetNameWithNoTooltip](이)가 그 자애로움을 원 없이 베푸는구나!"
 ciompi_revolt.8.title: "위기와 변화"
 ciompi_revolt.8.desc: "반란과 함께 불안정한 시기가 장기간이 이어졌지만, 우리는 이 역경을 잘 극복할 수 있었습니다. 어떠한 고난도, 패배도, 장애물도 우리의 결의를 공고히 할 뿐이었으며, 우리는 이제 그 어느 때보다 높은 곳으로 도약할 것입니다. 불안정의 시대는 지나갔습니다. 이제 우리는 새로운 통치자의 영도가 어떠한 미래를 불러올지, 설레는 마음으로 기대에 차 있습니다."
 ciompi_revolt.8.a: "우리 국민은 역사의 시련을 이겨냈노라."
 ciompi_revolt.8.b: "우리에게 필요한 것은 비범한 인물에 의한 강력한 통치다!"
 #Custom Tooltips
 every_location_capital_area_tt: "[target_capital_area.GetName] 권역 내 모든 소유 [location|e]이 다음 효과를 받습니다:"
 random_owned_non_rural_location_tt: "우리가 소유한 무작위 지점이 다음 효과를 받습니다:"
 end_disaster_tt: "현재 진행 중인 [disaster|e]이 종료됩니다"
 every_location_pops_dissatisfaction_tt: "모든 [location|e]의 인구가 다음 효과를 받습니다:"
