l_korean:
 #Events
 crisis_of_the_chinese_dynasty.1.title: "무너지는 [GetCountry('CHI').GetLongNameWithNoTooltip]의 권위"
 crisis_of_the_chinese_dynasty.1.desc: "[ROOT.GetCountry.GetLongName](이)가 끔찍한 위기에 직면했습니다. 천명에 따라 국가를 다스리지 못하고, 그 축복과 명성을 잃어버린 것입니다.\n\n$china$ 내부에 실정과 갈등이 만연하며, 백성들 사이에 불만이 빠르게 퍼지면서 이미 대규모 반란이 벌어지고 있습니다. 위대한 천명을 지키는 것은 절대 쉽지 않겠지만, 우리는 조상을 기리며 덕을 쌓기 위해 힘써야 합니다."
 crisis_of_the_chinese_dynasty.1.a: "부디 천명이 우리 대에서 끝나지 않기를."
 every_member_of_mkio_loses_20_opinion_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]에 속한 모든 [member|e]의 우리에 대한 [opinion|e]가 [ShowBiasValue('opinion_internal_crisis')|+=0] 감소합니다"
 crisis_of_the_chinese_dynasty.2.title: "비통한 결말"
 crisis_of_the_chinese_dynasty.2.desc: "우리는 우리 땅에서 다시 권위를 세우는 데 실패했으며, 우리 백성들은 사기가 꺾인 채 산산이 조각나고 말았습니다. 상황을 타개하기 위한 모든 시도는 수포로 되었고, 오히려 위대한 [ROOT.GetCountry.GetFlavorRank]의 주인이라는 위신과 지위를 실추하기만을 반복한 것입니다. 우리가 이 정도로 몰락한 적은 일찍이 없었던 만큼, 이 비참한 현실을 받아들이기란 매우 어렵기 짝이 없습니다."
 crisis_of_the_chinese_dynasty.2.a: "이제 어떤 어둠이 우리를 기다리는가?"
 crisis_of_the_chinese_dynasty.3.title: "하늘의 총애"
 crisis_of_the_chinese_dynasty.3.desc: "불안의 시대는 이제 끝입니다! 우리의 멸망을 모의하고 우리의 몰락을 기뻐했던 자들은 이제 어둠 속으로 도망치고 있습니다! 우리나라는 역경을 거치며 단단해졌고, 이제 하늘이 내린 시련조차 이겨낼 정도입니다.\n\n우리는 이제 저녁노을을 기쁘게 바라보며 한때 우리를 위대한 [ROOT.GetCountry.GetFlavorRank]의 정점에 올려놓았던 그 굶주림을 그대로 간직한 채 내일을 맞이합니다."
 crisis_of_the_chinese_dynasty.3.a: "우리는 살아남았도다!"
 based_on_current_celestial_authority_tt: "현재 [celestial_authority_gc|e]에 따라 다음 효과가 발생합니다:"
 crisis_of_the_chinese_dynasty.4.title: "농민 납세 거부"
 crisis_of_the_chinese_dynasty.4.desc: "국가의 상황이 좋아도 [target_province.GetName] 사람들의 삶은 팍팍하기만 합니다. 최근 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 휘몰아친 격변은 우리 [ROOT.GetCountry.GetFlavorRank]의 거의 모든 지방에 퍼져 나갔습니다. 그로 인해, 한때 [target_character.GetName] 앞에 무릎 꿇었던 이들이 지금은 얼마 안 되는 세금과 식량 공물조차 납부하기를 거부하고 있습니다."
 crisis_of_the_chinese_dynasty.4.a: "식량을 강제로 징수하라."
 crisis_of_the_chinese_dynasty.4.b: "하늘은 관대하도다."
 pops_in_target_province_lose_10_satisfaction_tt: "[target_province.GetName] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 every_pop_in_target_province_gains_5_satisfaction_tt: "[target_province.GetName] [province|e] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] 증가합니다"
 every_location_in_target_province_suffers_10_devastation_tt: "[target_province.GetName] 내 우리 [locations|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_penalty')|+=2%] 감소합니다"
 crisis_of_the_chinese_dynasty.5.title: "황폐화의 확산"
 crisis_of_the_chinese_dynasty.5.desc: "[target_province.GetName]에 거주하는 우리 주민들이 어려운 시기를 보내고 있습니다. 한때 북적이는 시장과 풍요로운 토지를 자랑하는 활기찬 중심지였던 이 지방에 도적 떼와 약탈이 기승을 부려, 곡물 창고가 탈탈 털리고 집들은 불타 버린 것입니다. 이 어지러운 시기에 주민들은 [target_character.GetName]의 도움을 간절히 요청하고 있습니다.\n\n작물을 돌볼 사람이 없고 수로가 망가지는 가운데, 이들의 앞날은 점점 더 어두워질 뿐입니다. 이러한 황폐화의 확산은 우리가 지배력을 잃고 있다는 우려스러운 징후가 되어, [ROOT.GetCountry.GetFlavorRank] 전반에 걸쳐 대중의 신뢰를 뒤흔들고 있습니다."
 crisis_of_the_chinese_dynasty.5.a: "국고를 투입해 식량 공급을 회복하라."
 every_location_in_target_province_5_prosperity_tt: "[target_province.GetNameWithNoTooltip] 내 [locations|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] 증가합니다"
 crisis_of_the_chinese_dynasty.5.b: "[target_character_1.GetNameWithNoTooltip](을)를 파견하라!"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName](이)가 [target_province.GetNameWithNoTooltip]에 파견되어 복구 작업을 감독하며, 복구가 끝날 때까지 [cabinet|e]에서 제외됩니다.\n\n[target_character_1.GetName]의 [total_ability|e]에 따라 [target_province.GetNameWithNoTooltip] 내 모든 [location|e]의 [prosperity|e]이 #G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#! 증가합니다"
 crisis_of_the_chinese_dynasty.5.c: "지역 주민의 피해를 보상해 주도록."
 crisis_of_the_chinese_dynasty.5.d: "농사꾼들의 곤경 따위 알 바 아니다!"
 crisis_of_the_chinese_dynasty.6.title: "반란군과의 협상"
 crisis_of_the_chinese_dynasty.6.desc: "위대한 우리 민족이 $crisis_of_the_chinese_dynasty$라는 격동의 시기를 마주하며, [target_character.GetName]의 어깨에 [actor.GetFlavorRank] 전체의 명운이 달려 있다는 사실이 한층 더 명백해졌습니다. 최근의 상황 변화로 [target_rebel.GetName]의 활동이 탄력을 받고 있어 우리는 어쩔 수 없이 협상에 응해야 하는 상황입니다."
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "[target_rebel.GetNameWithNoTooltip](을)를 지지하는 모든 [pops|e]이 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가하고 높은 확률로 우리에게 다시 충성을 바칩니다"
 locations_with_rebel_pops_lose_20_control_tt: "[target_rebel.GetNameWithNoTooltip] [rebellion|e]을 지지하는 모든 [location|e]의 [control|e]가 [ShowNamedValue('control_extreme_penalty')|+=2%] 감소합니다"
 refund_the_cost_of_the_action_tt: "이 [action|e]의 비용은 추후 되돌려 받습니다"
 crisis_of_the_chinese_dynasty.6.a: "좋다. 세금을 줄여 주어라."
 crisis_of_the_chinese_dynasty.6.b: "그럼 약간만 양보하도록 하지."
 crisis_of_the_chinese_dynasty.6.c: "임시 자치권을 부여하라."
 crisis_of_the_chinese_dynasty.6.d: "저들의 요구를 들어 보겠다."
 crisis_of_the_chinese_dynasty.6.e: "다시 생각해 보니..."
 crisis_of_the_chinese_dynasty.7.title: "[GetCurrentYear]년의 조세 개혁"
 crisis_of_the_chinese_dynasty.7.desc: "최근 발생한 위기는 우리나라의 재정과 정치권 양쪽에 심대한 영향을 미쳤습니다. 제도적 역량이 격동의 시기라는 시험대에 올랐고, 마침내 우리 관료 체제가 이 난관을 이겨 낸 것입니다!\n\n5년 간의 노력 끝에 우리는 인구 조사를 완료했으며, 새로 개정한 세법 또한 전망이 매우 좋습니다. 이전까지는 방종에 빠졌던 여러 귀족과 관리가 법의 허점을 이용해 탈세를 일삼고는 했는데, 이는 결국 중앙 권력의 침식으로 이어진 바 있습니다.\n\n[target_character.GetName]의 지도 아래 도입된 여러 과감한 조치들 덕분에, 우리의 권위를 인정한 각지로부터 새로운 소득이 잇따라 들어와 국고를 채우고 있습니다."
 crisis_of_the_chinese_dynasty.7.a: "재난으로부터 한 걸음 멀어졌구나!"
 we_can_now_complete_reform_tax_action_tt: "이제 [disaster|e] 인터페이스에서 [ShowGenericActionName('cmd_revise_the_tax_code')] [action|e]을 완료할 수 있습니다"
 crisis_of_the_chinese_dynasty.8.title: "[GetCountry('CHI').GetFlavorRank] 국정 안정"
 crisis_of_the_chinese_dynasty.8.desc: "우리 위대한 [ROOT.GetCountry.GetFlavorRank](은)는 그 부를 탐내는 자들에게 시달려 왔습니다. 많은 이들이 $china$에 대한 우리의 지배력을 약화하려 시도했으며, 우리의 내정을 의심과 부패로 물들이려 획책했습니다. 계승 분쟁과 관료의 부패, 경제적 불평등, 그리고 북쪽에서의 지속적인 침략 위협으로 인해 국가의 미래에는 암운만이 가득한 것처럼 보였습니다.\n\n그러나 [target_character.GetName]의 승리와 약진 덕분에 어둠 속에서 광명이 찾아와, 이제 우리 정부를 뒤흔들던 여러 불안정 요인은 온데간데없이 사라졌습니다."
 crisis_of_the_chinese_dynasty.8.a: "적어도 지금은 안정을 찾았구나."
 crisis_of_the_chinese_dynasty.9.title: "강대한 $china$"
 crisis_of_the_chinese_dynasty.9.desc: "역사의 풍랑 속에서 우리의 권위는 계속해서 의심받아 왔습니다. 우리 권좌에 대한 대중의 신뢰는 무능한 지도층과 날로 심해지는 불안 속에 점차 무너져 내렸고, 악행을 일삼는 관료와 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 관리들의 비대해진 권력에 힘입어 부패의 연쇄가 우리 정부에 뿌리내렸습니다.\n\n그러나 적절한 정책과 [target_character.GetName]의 인도 아래, 우리는 이 위기 상황을 성공적으로 헤쳐 나왔습니다. 이제 바로 세워진 정통성과 신뢰를 통해 공정한 통치가 이루어지고 있으며, 우리 [ROOT.GetCountry.GetFlavorRank](을)를 괴롭혔던 여러 문제를 능히 해결할 새로운 능력도 갖추게 되었습니다."
 crisis_of_the_chinese_dynasty.9.a: "우리 권좌가 다시 한번 굳건해졌구나. 적어도 지금은..."
