l_korean:
 #Events
 time_of_troubles.1.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "반란의 속삭임이 들불처럼 번져 나가며 절망스러운 분위기가 무겁게 가라앉았습니다. 한때 강대했던 [ROOT.GetCountry.GetFlavorRank](이)가 지도력의 약화와 추수량 감소에 허덕이고 있는 것입니다. 현 사태에 전전긍긍한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 맞서 대담한 음모를 꾸몄고, 굶주린 끝에 절박해진 농민층은 끝내 폭동을 일으켰습니다. 그뿐만 아니라 외세 또한 까마귀 떼처럼 우리 주변을 맴돌며 이 혼란을 이용할 기회를 엿보고 있습니다. 암운이 나라 전체에 드리웠습니다. [ShowDisasterName('time_of_troubles')]라는 이 격동기에 우리 백성은 패기와 근성을 시험받게 될 것입니다. 우리나라가 이 역경을 견뎌 넘길 수 있을지, 아니면 무질서의 폭풍에 휩쓸려 역사 속으로 사라지게 될지는 아직 그 누구도 알지 못합니다."
 time_of_troubles.1.historical_info: "동란 시대는 700년간 지속된 류리크 왕조의 마지막 차르인 표도르 이바노비치가 사망한 1598년부터 로마노프 왕조의 미하일 표도로비치가 즉위한 1613년까지의 시기를 말합니다. 10년이 넘는 기간에 걸쳐 기아와 역병, 사회 불안, 그리고 가짜 계승권자들의 출현으로 나라 전체가 혼란에 빠졌고, 스웨덴이나 폴란드 등 주변국은 이 사태에 간섭할 기회를 호시탐탐 엿보았습니다."
 time_of_troubles.1.a: "우리는 끈기 있게 이겨 낼 것이다."
 time_of_troubles.2.title: "광증"
 time_of_troubles.2.desc: "지난 몇 달 사이 [target_character.GetShortName](이)가 여러 차례 이상한 행동을 보여, [ROOT.GetCountry.GetGovernment.GetCourtTitle] 및 [ROOT.GetCountry.GetFlavorRank] 전체에서 우려를 자아내고 있습니다. 처음에는 사소한 기행에 불과했지만, 점차 종잡을 수 없이 행동하며 주변을 어지럽히는 탓에 조언가들과 조신들이 모두 불안에 떨고 있습니다.\n\n어떤 이들은 [target_character.GetShortNameWithNoTooltip](이)가 뜬금없이 감정을 분출하고, 말도 안 되는 결정을 내리며, 현실과 동떨어진 듯 행동한다며, 완전히 정신이 나간 것이라고 수군대기까지 합니다. 이제 우리는 중대한 질문에 답을 내려야 합니다. 이 불안정한 상황 속에서 우리 통치 체제가 과연 얼마나 버틸 수 있을까요?"
 time_of_troubles.2.a: "[target_character.GetShortNameWithNoTooltip](이)가 권력을 보전하게 하라."
 time_of_troubles.2.b: "[target_character_2.GetShortNameWithNoTooltip](을)를 지지하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 믿어 보자!"
 time_of_troubles.3.title: "이동 금지 기간"
 time_of_troubles.3.desc: "위대한 우리 [ROOT.GetCountry.GetFlavorRank](이)가 막강한 영향력을 지닌 내부 세력에게 단단히 붙들리고 말았습니다. 내부에서 한몫 챙기려는 자들이 [target_character.GetName](을)를 향해 빈번하게 압박을 가하며 정책 결정을 좌지우지하려 드는 것입니다.\n\n최근에는 유력 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]층으로 구성된 집단이 나타나, 재정난을 버텨 내려면 토지 소유를 안정화할 필요가 있다며 전례 없는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 권리 제한을 요구했습니다. 이러한 조치는 우리 사회에 엄청난 파급 효과를 일으킬 것이며, 향후 여러 해에 걸쳐 [ROOT.GetCountry.GetFlavorRank]의 향방을 결정지을 것입니다."
 time_of_troubles.3.a: "권리 제한을 승인하라."
 time_of_troubles.3.b: "이것은 백성을 배신하는 처사다!"
 time_of_troubles.3.historical_info: "16세기경 러시아 농민들은 국가 정책과 사회경제적 변화로 인해 하나둘씩 농노로 전락했습니다. 본래 농민들은 농번기를 중심으로 어느 정도 이동의 자유를 보장받았으나, 1581년 이반 4세가 #italic 이동 금지 기간#!(자포베드니예 레타)을 선포하며 한시적으로 농민의 이동을 제한했습니다. 세수를 안정하고 지주들이 노동력을 확보할 수 있게 하기 위한 조치였지만, 안타깝게도 시간이 지나며 이는 상시적인 제도로 변질되었습니다."
 time_of_troubles.4.title: "기근의 엄습"
 time_of_troubles.4.desc: "최근 몇 년 사이 수많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 혹독한 고난을 겪었습니다. 도적 떼와 역병, 경제적 불안정이 온 땅을 공포에 몰아넣었고, 여기에 더해 흉작과 이상 기후까지 겹치면서 [target_area.GetName]에 끔찍한 기아 사태가 발생한 것입니다. 머지않아 전국이 기근에 시달릴 것이며, 조언가들은 많은 사망자가 발생할 것으로 전망했습니다.\n\n절박해진 피난민들은 [target_location.GetName](을)를 포함한 [target_province.GetName]에 몰려들었고, 각지에서 혼란이 확산하며 자원 부족이 심화했습니다. 이 거대한 재난으로 인해 경제 붕괴가 악화하고 불안이 깊어지면서 [ROOT.GetCountry.GetFlavorRank] 전체에서 폭동의 기운이 점차 무르익고 있습니다."
 time_of_troubles.4.a: "우리는 저들을 돕지 않을 것이다."
 time_of_troubles.4.b: "물자를 있는 대로 지원하라!"
 pops_in_target_area_suffer_10_sat_tt: "[target_area.GetNameWithNoTooltip] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 time_of_troubles.5.title: "공포의 도적 떼"
 time_of_troubles.5.desc: "최근 발생한 기근과 역병 사태로 인해 국토의 대부분이 혼란에 빠졌고, 많은 지역이 그저 운명에 몸을 맡기고 있습니다. 특히 [target_area.GetName]의 경우, 질서가 무너져 내리며 지역 전체가 무법천지로 전락하고 말았습니다.\n\n무장한 도적 떼가 촌락을 마음껏 활보하며, 마을을 약탈하고 여행자를 급습하는 등 이미 어려움에 허덕이는 지역민을 공포에 몰아넣고 있는 것입니다. [ROOT.GetCountry.GetFlavorRank] 전체가 격동기를 맞이해 시름하고 있는 현재, 권력의 부재 속에서 주민들은 상황이 개선될 것이라는 희망도 없이 각자도생하는 처지에 놓였습니다."
 time_of_troubles.5.a: "원하는 대로 하도록 놔두어라."
 time_of_troubles.5.b: "지방 관리들에게 자금을 지원하라."
 time_of_troubles.5.c: "지도자에게 직위나 작위를 제안하면 넘어오지 않겠느냐?"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "[target_area.GetNameWithNoTooltip] 내 모든 소유 [location|e]에서 [control|e]가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소하고, 거주 중인 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 every_location_in_area_mild_penalty_control_tt: "지원이 제공되어 [target_area.GetNameWithNoTooltip] 내 소유 [location|e]에서 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%]만 감소합니다"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서의 지위를 제공하는 대가로, [target_area.GetNameWithNoTooltip]에서 벌이던 [target_character_2.GetShortName]의 불법 활동이 대부분 중단됩니다"
 time_of_troubles.6.title: "거짓된 후계자"
 time_of_troubles.6.desc: "[target_character_2.GetShortName](이)라는 인물이 나타나 자신이 지금까지 사망한 것으로 알려졌던 [target_dead_heir.GetName]의 동생이며, 따라서 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 정당한 계승권자라는 주장을 펼쳤습니다. [target_character_2.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetFlavorRank] 전체에서, 특히 우리의 반대 세력에서 빠르게 지지자를 모았습니다.\n\n최근 몇 달 사이 [target_character_2.GetShortNameWithNoTooltip](은)는 외국 및 지방 병력과 함께 국경을 넘어 [ROOT.GetCountry.GetNameWithNoTooltip]에 진입했습니다. 보아하니 이미 우리의 몰락을 원하는 자들로부터 강력한 지지를 받고 있는 듯합니다."
 time_of_troubles.6.historical_info: "1604년, 동란 시대의 혼란에 빠진 러시아에 오래전 사망한 것으로 알려졌던 이반 뇌제의 아들, 드미트리를 사칭하는 인물이 나타났습니다. 이 '가짜 드미트리'는 폴란드 귀족과 가톨릭교회를 등에 업고 러시아 전역을 돌아다니며 나라를 안정시킬 것이라 공언했고, 기근과 권력 투쟁에 시달려 질서를 갈구하던 많은 백성은 그 말에 넘어갔습니다. 결국 이 인물은 1605년에 차르로 즉위했지만 재위 기간은 길지 않았습니다. 외국의 지지를 받는다는 사실과 대대적인 개혁 감행으로 인해 모스크바 고위층의 반감을 사, 불과 1년 만에 격렬한 쿠데타로 목숨을 잃은 것입니다. 하지만 가짜 드미트리의 전설은 여기서 멈추지 않았고, 계속해서 가짜 계승자가 나타나며 러시아는 점차 더 깊은 혼란 속으로 빠져들었습니다."
 time_of_troubles.6.a: "그자의 계승 요구는 우리에 대한 모욕이다."
 fake_dmitry_pretender_rebels: "거짓 계승 요구자 반란군"
 rebellion_may_attract_foreign_aid_tt: "[target_rebel.GetName](이)가 우리에 맞서 외세에 원조를 요청할 수 있습니다"
 time_of_troubles.7.title: "식량 폭동"
 time_of_troubles.7.desc: "급격한 기후 변화가 발생해 몇 년 사이 비정상적인 한파가 몰아치면서 비옥했던 여러 농지가 불모의 황무지로 변해 버렸습니다. 그 탓에 농산물 산출에 생계를 의존하던 농민들은 그나마 있던 존엄성과 사회적 지위마저 상실하고 말았습니다. 이 사태에 분노한 군중이 [target_area.GetName]의 주요 정착촌마다 거리를 돌아다니며 [target_character.GetName]의 통치에 대한 불만을 표출하고, 본격적인 반란을 일으키겠다며 위협하고 있습니다."
 time_of_troubles.7.a: "빌어먹을 농사꾼 놈들!"
 every_pop_in_area_loses_15_sat_tt: "[target_area.GetNameWithNoTooltip] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 time_of_troubles.8.title: "흘롭카 반란"
 time_of_troubles.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 농노화에 기근과 역병, 끝을 모르는 도적 행위가 겹쳐 대규모 반란이 발생했습니다. 현재 반란군은 [ROOT.GetCountry.GetFlavorRank] 전체를 휩쓸며 나라의 안정을 위협하고 있습니다."
 time_of_troubles.8.a: "이런 젠장!"
 time_of_troubles.8.historical_info: "1603년에 발생한 흘롭카 반란은 동란 시대의 러시아에서 발생한 농민 반란을 말합니다. 흘롭카 코솔라파의 주도로 발생한 이 반란은 농민과 도망친 농노, 그리고 카자크가 참여했으며, 혹독한 농노화 정책과 경제난에 대한 불만을 표출했습니다. 이 반란 세력은 영지를 공격하고 농노를 해방하며 귀족의 권위에 도전했습니다."
 khlopko_rebellion: "흘롭카 반란군"
 time_of_troubles.9.title: "정당한 계승권?"
 time_of_troubles.9.desc: "오래전에 죽었다고 알려진 [target_character_2.GetName]의 동생이라고 자처하는 인물이 [target_country.GetName]에 나타나 [target_dynasty.GetName] 가문 구성원임을 주장하며 [target_character.GetName]의 권위에 도전하고 있습니다. 이 인물은 우리에게도 원조를 청하는 사절을 보내, 적에게 결정적인 타격을 가할 것을 약속했습니다. 이 계승권 주장을 지지할 경우 경쟁국을 약화시킬 수 있지만, [target_location.GetName] 측으로부터 격렬한 반응을 불러일으킬지도 모릅니다. 이 인물이 성공하는 것에 도박을 걸어 보는 것이 좋을까요?"
 time_of_troubles.9.a: "자금을 후하게 지원하라!"
 time_of_troubles.9.b: "돈이야 좀 줄 수 있지."
 time_of_troubles.9.c: "우리는 반란군과 협상하지 않는다."
 tot_we_may_not_get_another_chance_tt: "이 계승권 주장을 지지할 기회가 다시 오지 않을 수 있습니다"
 time_of_troubles.10.title: "[target_country.GetNameWithNoTooltip]의 위기"
 time_of_troubles.10.desc: "[target_country.GetName]에 [ShowDisasterName('time_of_troubles')]가 도래해 군대는 약해지고 국경은 취약 상태에 놓였습니다. [target_country.GetFlavorRank] 전체가 혼란에 휩싸인 가운데, 우리의 국경 지대에 위치한 전략적 요충지인 [target_province.GetName](이)가 무방비로 노출되었다는 사실이 드러났습니다. 이 기회를 붙잡아 영유권을 주장한다면 [ROOT.GetCountry.GetFlavorRank]의 영토를 넓히고 우리의 지위를 공고히 할 수 있겠지만, 상대가 국력을 회복하면 격한 응징을 가할지도 모릅니다."
 time_of_troubles.10.a: "위기 속에 기회가 있는 법!"
 time_of_troubles.11.title: "지방의 역병 유행"
 time_of_troubles.11.desc: "[target_province.GetName]에 끔찍한 질병이 돌면서 수많은 사상자가 발생했습니다. [target_location.GetName]의 거리는 울부짖는 병자와 유족들로 가득하며, 현지 당국은 전염 사태를 막기 위해 분투하고 있습니다. 교역은 멈추고 경작지는 방치되었으며, 사망자가 하루하루 늘기를 반복하자 주민들은 공포에 사로잡히고 말았습니다. 한때 번창했던 지방이 절망의 구렁텅이로 굴러떨어져 역병에 의해 삶과 경제가 모두 파탄 날 위기에 몰리자, 주민들은 다급히 왕실에 도움을 구하였습니다."
 time_of_troubles.11.a: "이보다 더한 상황이 있을 수 있는가?"
 weak_penalty_outcome_tt: "[target_province.GetNameWithNoTooltip] 내 우리 [locations|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] 감소하고, 해당 [province|e]에 있는 우리 [pops|e]이 약 #Y 2%#! 감소합니다"
