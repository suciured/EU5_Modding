 time_of_troubles.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip]의 죽음"
 time_of_troubles.12.desc: "유난히 조용하던 [GetCurrentYear]년의 어느 날, [ROOT.GetCountry.GetCapital.GetName]에 비극이 닥쳤습니다. 잠재력이 엿보이는 계승자였던 [target_heir.GetName](이)가 다른 가족들과 함께 원인 모를 시체로 발견된 것입니다. 공식 성명에 따르면 칼을 가지고 장난을 치다 발작이 일어나 사고로 사망했다고 합니다. 그러나 이 영문 모를 죽음이 사실 암살이라는 소문이 불길처럼 번져 나가, 현재 많은 이들은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 권력과 영향력을 넓히기 위해 개입한 것으로 의심하고 있습니다.\n\n[target_heir.GetShortNameWithNoTooltip]의 죽음은 [ROOT.GetCountry.GetFlavorRank] 전체에 깊은 상처를 남겼습니다. [ROOT.GetCountry.GetLongName]의 기틀이 흔들리고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 대한 불신이 팽배해졌으며, 대담해진 여러 세력이 권력 다툼을 벌이고 있습니다. 이 사건은 한 아이가 겪은 비극적인 사고였을 뿐일까요, 아니면 야심에 사로잡힌 섭정이 꾸민 주도면밀한 술수였을까요? 진실이 과연 밝혀지기는 할지조차 요원하지만, 그 여파만은 오랫동안 체감될 것입니다."
 time_of_troubles.12.a: "끔찍한 하루로다..."
 time_of_troubles.12.historical_info: "1591년, 이반 뇌제의 막내아들인 드미트리가 우글리치에서 알 수 없는 이유로 어린 나이에 목숨을 잃었습니다. 공식적으로는 사고라고 성명되었지만, 실제로는 보리스 고두노프에 의한 암살을 의심하는 사람들이 많았습니다. 드미트리의 사망으로 러시아는 명확한 계승권자를 잃게 되었고, 그 결과 황실은 혼란에 빠졌습니다. 여러 가짜 드미트리가 자신이 기적적으로 살아남은 왕자라고 주장하며 나타나, 대중의 불만을 이용하려고 든 것입니다. 이 가짜 계승권 주장은 폭동과 외세 개입으로 이어졌고, 기근과 정치적 불안정, 전쟁으로 점철된 동란 시대가 러시아 전역에 도래했습니다. 드미트리의 죽음은 중앙 권력의 붕괴를 의미했으며, 결국 로마노프 왕조가 질서를 회복한 1613년까지 러시아는 점차 악화되는 불신과 분열의 시기를 거치게 됩니다."
 time_of_troubles.13.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]의 끝"
 time_of_troubles.13.desc: "마침내 [ROOT.GetCountry.GetLongName]에 안정과 평화가 찾아와, [ShowDisasterName('time_of_troubles')]라는 기나긴 격동기에 마침표를 찍었습니다. 나라와 백성들을 황폐하게 만들었던 오랜 기근과 내전, 정치적 혼란이 사그라들고 새로운 질서와 희망이 찾아왔습니다. [target_character.GetName]의 영도 아래 우리 국민들에게 새로운 해가 떠오른 것입니다."
 time_of_troubles.13.a: "우리 민족의 생명력이 또다시 입증되었도다!"
 time_of_troubles.13.historical_info: "동란 시대가 마침내 종식된 1613년, 로마노프 왕조가 들어서며 여러 해 동안 이어진 혼란을 끝내고 나라의 안정을 되찾았습니다. 미하일 로마노프의 치세 동안 러시아는 중앙 권력을 재확립했고, 내부의 소란을 잠재웠으며 경제를 재건했습니다. 또한, 농노제를 확대해 농업을 안정화하고 영토를 확고히 함으로써 국경을 강화했습니다. 이 회복의 시기를 거치며 중앙집권적 전제 정부의 기틀이 확립되었고, 이는 러시아는 강력한 제국으로 발디딤 할 기반이 되었습니다. 이처럼 로마노프 왕조의 등극은 러시아가 국가적 정체성을 형성하고 동유럽을 넘어 전 세계의 열강으로 거듭나는 약진을 개시한 첫 순간이라는 점에서 역사적 전환점으로 평가받습니다."
