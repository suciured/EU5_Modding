l_korean:
 ambrosian_republic.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 정부 안정화"
 ambrosian_republic.1.desc: "황금 암브로시아 공화국의 건립 과정에서 잡음이 없는 것은 아니었지만, 결국에는 안정이 찾아왔습니다. 우리나라는 격동의 시기를 거치며 단련되었고, 그 어느 때보다 강대한 국가가 되었습니다. 평화, 정의, 그리고 자유가 [ROOT.GetCountry.GetName] 위에 군림합니다."
 ambrosian_republic.1.b.desc: "[target_country.GetName]의 통치에 맞춰 질서를 재확립하는 과정은 마냥 순탄하지만은 않았지만, 결국에는 안정이 찾아왔습니다. 이제부터는 그 어떤 일이 닥쳐오더라도 종주국의 통치 아래 안정적인 미래를 누릴 수 있을 것입니다. 평화, 정의, 그리고 자유가 [ROOT.GetCountry.GetName] 위에 군림합니다."
 ambrosian_republic.1.a: "성 암브로시우스를 찬양하라!"
 ambrosian_republic.2.title: "[GetCountry('MLO').GetAdjectiveWithNoTooltip]의 계승 문제"
 ambrosian_republic.2.desc: "[ROOT.GetCountry.GetName]의 권좌가 공석이 되자, [GetCountry('FRA').GetName] [GetCountry('FRA').GetGovernment.GetRulerTitle](과)와 [GetUniqueInternationalOrganization('hre').GetName]의 황제인 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle](이)가 공공연하게 계승권을 주장하고 나섰습니다. [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 계승권 주장은 옛 [ShowDynastyName('visconti_dynasty')] 가문과의 혼인 관계에 근거해 있습니다. 비록 그 근거가 강력하지는 않지만, [GetCountry('FRA').GetNameWithNoTooltip](은)는 오래전부터 [ShowRegionName('italy_region')]에 대한 진출 계획을 세우고 있었으며, 현재 [GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle]의 힘에 맞설 수 있는 세력은 그다지 많지 않습니다. 반면 황제의 경우, 명백한 계승권자가 없는 지금과 같은 상황에서는 제국법에 따라 [ROOT.GetCountry.GetNameWithNoTooltip]의 권좌는 황제에게 넘어가야 한다고 주장하고 있습니다."
 ambrosian_republic.2.a: "자유를 지킬 만반의 준비를 갖추도록."
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "[GetCountry('MLO').GetName]의 정세가 혼란에 빠졌습니다. 권좌가 공석이 되자, 급부상한 [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName](은)는 질서를 확립하는 데 어려움을 겪고 있습니다. 이 절호의 기회를 활용한다면 지금은 사라진 [ShowDynastyName('visconti_dynasty')] 가문과의 혼인 관계를 내세워 계승권을 주장할 수 있습니다."
 ambrosian_republic.3.a: "권좌는 우리 것이다!"
 ambrosian_republic.3.b: "[GetCountry('MLO').GetNameWithNoTooltip]에는 관심이 없다."
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "[GetCountry('MLO').GetName]의 정세가 혼란에 빠졌습니다. 권좌가 공석이 되자, 급부상한 [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName](은)는 질서를 확립하는 데 어려움을 겪고 있습니다. 제국법에 따르면, [GetCountry('MLO').GetNameWithNoTooltip]에서 통치자의 혈통이 끊길 경우 권좌의 계승권은 황제에게 넘어갑니다. 이 법을 적용해 [GetCountry('MLO').GetNameWithNoTooltip](을)를 차지하려면, 소위 황금 암브로시아 공화국이라고 불리는 세력을 재빨리 끌어내려야 합니다."
 ambrosian_republic.4.a: "권좌는 우리 것이다!"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "[target_character.GetLastNameWithNoTooltip]에 대한 제안"
 ambrosian_republic.5.title.fallback: "장군에 대한 제안"
 ambrosian_republic.5.desc: "[target_character.GetName](은)는 우리 시대 최고의 장군이자 콘도티에로 대장입니다. 반란을 진압하는 과정에서 이러한 인물과 척을 치게 된 것이 안타까울 따름입니다. 그러나 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetAdjective] 국민들 사이에서 인기가 높으며, 계승권 또한 지니고 있습니다.\n\n현재 분열 중인 정부 내 여러 정파 중 하나가 장군에게 솔깃한 제안을 보냈습니다. 우리의 적과 연을 끊고 대의에 동참한다면, [ROOT.GetCountry.GetNameWithNoTooltip]에서 많은 토지를 하사하고 대장이자 수호자의 지위도 하사하겠다는 것입니다. [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetFlavorRank]에 커다란 자산이 될 수 있지만, 장군이 품고 있는 야망이 우리를 향한 충성심을 넘어설 수도 있다며 많은 이들이 우려를 표하고 있습니다."
 ambrosian_republic.5.a: "장군이 우리 군을 지휘하게 하라."
 ambrosian_republic.5.b: "또 다른 폭군의 씨앗을 들일 수는 없다!"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip](과)와 [ROOT.GetCountry.GetFlavorRank]의 분쟁"
 ambrosian_republic.6.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetLongName] 안에 수많은 경쟁자를 두고 있습니다. [ROOT.GetCountry.GetFlavorRank](을)를 건립한 정치인들 중 이념적이고 학자적인 성향이 강한 이들은 [target_character.GetLastNameWithNoTooltip](이)가 권좌를 차지하려는 음모를 꾸미고 있다고 의심 중이며, 보다 실용적인 자세를 지닌 이들은 그 인기를 시기하고 있습니다.\n\n[target_character.GetLastNameWithNoTooltip](은)는 최근 자신의 군 지휘권을 박탈하고 정부에서 축출하려는 음모가 획책되고 있었다는 사실을 알게 되었습니다. 이 사실에 분노한 [target_character.GetLastNameWithNoTooltip](은)는 자신의 절대적 군사 통치권을 인정하는 것과 자신과 다시금 전장에서 맞서는 것, 둘 중에 하나를 선택하라는 내용을 담아 정부에 최후통첩을 고했습니다."
 ambrosian_republic.6.a: "[target_character.GetLastNameWithNoTooltip]의 영도에 따라 군사 통치를 실시하라."
 ambrosian_republic.6.b: "[target_character.GetLastNameWithNoTooltip]의 폭정에 항거하라. 자유를 위해 싸우라!"
 sforza_rebellion: "스포르차 반란"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip](이)가 지지 세력을 결집해 우리에게 반기를 들 것입니다"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip]의 권좌 찬탈"
 ambrosian_republic.7.desc: "야심에 찬 기회주의자인 [target_character.GetName](이)가 [ROOT.GetCountry.GetFlavorRank](을)를 배신하고 [ROOT.GetCountry.GetName]의 정당한 통치자를 자처했습니다! [target_character.GetName](이)가 국민들 사이에서 인기를 누리고 있으며 군대와 국정 모두를 확고하게 틀어쥐고 있다는 사실을 고려했을 때, 그 통치에 저항하는 것은 헛된 발악이지 않을까 싶습니다. 어쩌면 [target_character.GetName](을)를 군주로 받아들여야 할지도 모르겠습니다. 아니면 자유를 위해 모든 것을 걸어 볼 수도 있겠죠."
 ambrosian_republic.7.a: "[target_character.GetLastNameWithNoTooltip] 만세!"
 ambrosian_republic.7.b: "받아들일 수 없다! 전쟁을 치러서라도 그자를 막을 것이다."
 ambrosian_republic.7.c: "아니 된다! 우리는 창립자의 의도대로 [ROOT.GetCountry.GetFlavorRank](을)를 수복할 것이다."
