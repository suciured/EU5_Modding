l_korean:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 보상 요구"
 byzantine_succ_crisis.1.desc: "나라가 역경에 처한 지금, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](을)를 자칭하는 도적 무리가 들고 일어나 자신들과 [target_character2.GetName](이)가 같은 신분임을 내세우고 있습니다. 모호한 위협과 공허한 언변을 사용해, 보잘것없고 빈약한 지지를 대가로 돈을 갈취하려는 의도인 듯합니다."
 byzantine_succ_crisis.1.a: "받아들여라."
 byzantine_succ_crisis.1.b: "방자한 것들!"
 peasants_unhappy_tt: "모든 소유 [location|e]에서 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 byz_every_noble_sides_with_pretender_tt: "모든 소유 [provinces|e]에서 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소하며, [target_character.GetName]의 대의를 지지합니다"
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 납세 거부"
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [target_character2.GetName]의 통치에 반대한다고 알려져 있습니다. 이들은 공개적인 반란을 가장하고 국가 전역에 일어난 소란을 이용해, 자신들에게 부과된 세금 중 일부를 감액하거나 아예 철폐하라는 요구를 제기했습니다."
 byzantine_succ_crisis.2.a: "들어 주어라. 우리는 그들이 필요하다."
 byzantine_succ_crisis.2.b: "놈들 같은 족속과는 협상하지 않을 것이다!"
 byzantine_succ_crisis.3.title: "국내 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 계승 요구자 지지!"
 byzantine_succ_crisis.3.desc: "버릇없는 아이와 권력에 굶주린 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이에 공통점이 있다면, 그것은 집안이 혼란스러울수록 기승을 부린다는 것입니다. 중앙의 권력이 약화된 틈을 타, 이자들이 노골적으로 [target_character2.GetShortName](을)를 비난하며 [target_character.GetName](을)를 지지하기 시작했습니다!"
 byzantine_succ_crisis.3.a: "우리에게는 필요 없는 자들이다."
 byzantine_succ_crisis.3.b: "특권으로 마음을 돌릴 수 있겠는가?"
 byzantine_succ_crisis.4.title: "[ShowLocationNameWithNoTooltip('thessaloniki')]의 해양 길드"
 byzantine_succ_crisis.4.desc: "우리나라에서 [target_location.GetName]만 한 혼란과 부패의 온상을 찾아보기란 어렵습니다. 들려오는 소식에 따르면 하인들이 주인에게 등을 돌리고, 민란이 잇따르며, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 재산에 대한 약탈과 파괴가 매일 같이 자행되고 있다는 듯합니다. [target_location.GetNameWithNoTooltip]의 행태가 기존 질서에 대한 공공연한 반란으로 치닫고 있다는 사실에는 의심의 여지가 존재하지 않습니다."
 byzantine_succ_crisis.4.a: "요구를 들어 보는 정도는 괜찮겠지."
 byzantine_succ_crisis.4.b: "채찍으로 질서를 바로잡을 것이다!"
 thessaloniki_effect_1_tt: "[target_location.GetNameWithNoTooltip]에 있는 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소하고, [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('burghers')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가합니다\n[target_location.GetNameWithNoTooltip]에서 [control|e]가 [ShowNamedValue('control_ultimate_penalty')|+=2%] 감소합니다"
 thessaloniki_effect_2_tt: "[target_location.GetNameWithNoTooltip]에 있는 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] 증가하고, [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('burghers')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다\n[target_location.GetNameWithNoTooltip]에서 [control|e]가 [ShowNamedValue('control_ultimate_penalty')|+=2%] 감소합니다"
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 척결 요구"
 byzantine_succ_crisis.5.desc: "[target_location.GetName]의 상황이 걷잡을 수 없이 악화되고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 태만과 탐욕을 비난하며 들고 일어나, 무리를 지어 굶주린 짐승처럼 배회하기 시작했습니다. 이대로 가면 자신들의 안위와 맞바꿔 우리의 대의를 적극적으로 지지해 줄지도 모르는 현지 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 척결될 위험성이 있습니다. 지금 당장 개입해야 합니다."
 byzantine_succ_crisis.5.a: "귀족의 피를 흘려 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들의 갈증을 해소해 주어라!"
 byzantine_succ_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 반드시 지켜야 한다."
 byzantine_succ_crisis.6.title: "의무 불이행"
 byzantine_succ_crisis.6.desc: "[target_character2.GetName](이)가 빈번하게 군역을 회피한다는 것은 공공연한 비밀입니다. 심지어 자기 병사들이 훈련을 받지 못해 군기 빠진 오합지졸이 되어가는 와중에도 근처의 허름한 선술집에서 술을 마시던 모습이 발각되기도 했습니다. 이러한 소문이 퍼진다면 평소에도 분명 수치스러운 일일진대, 지금처럼 격랑이 이는 시기라면 더 말할 나위도 없습니다..."
 byzantine_succ_crisis.6.a: "그자와 동료들을 공개적으로 문책하거라!"
 byzantine_succ_crisis.6.b: "그자가 속한 계층에 벌금을 물려라."
 byzantine_succ_crisis.6.c: "이번만큼은 눈감아 줘도 되겠지."
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip](이)가 근시일 내에 또 문제를 일으킬 수 있습니다..."
 byzantine_succ_crisis.7.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의회"
 byzantine_succ_crisis.7.desc: "최근 [target_character.GetName](이)가 차기 계승자로 급부상하면서, 계승 요구자의 지지 기반을 척결하기 위한 군사 행동이 연이어 일어나고 있습니다. 한편, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 등 주요 지도 계층의 여러 인사들은 오래전부터 자신들에게 유리한 결과를 얻기 위해 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 권력을 확대하는 방안을 지지해 왔습니다..."
 byzantine_succ_crisis.7.a: "그자들의 말에 지혜가 깃들어 있군."
 byzantine_succ_crisis.7.b: "최종 결정권은 언제나 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에게 있을 것이다!"
 unlock_new_issues_about_civil_war_tt: "[ShowDisasterName('succession_crisis')] [disaster|e] 기간 동안 모든 신규 [parliament_issues|e]의 통과가 수월해집니다"
 scales_with_crown_power_tt: "이 [modifier|e]는 [crown_power|e]에 비례해 효과가 증감합니다"
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 계승 요구자 지지 거부!"
 byzantine_succ_crisis.8.desc: "우리나라의 종교계는 국내에서 전개 중인 상황과 [target_character2.GetName](이)가 주동한 반란을 오랫동안 탐탁지 않게 여겨 왔습니다. 사회가 어지러우면 백성이 위험에 빠지고, 단일한 교우라는 교리에서도 엇나가게 된다는 것입니다. 이들은 이제 우리를 돕고자 하며, 내부의 위협에 대항하는 우리의 싸움에 정당성을 부여해 줄 것입니다."
 byzantine_succ_crisis.8.a: "이들의 노고가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에게 도움이 되겠군."
 byzantine_succ_crisis.8.b: "[target_character2.GetShortNameWithNoTooltip]의 통치에 저항하는 자는 그 누구라도 신의 분노를 사게 될 것이다."
 scales_with_clergy_estate_power_tt: "이 효과는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 [estate_power|e]에 비례해 증감합니다"
 province_pops_gain_satisfaction_tt: "만족도가 낮은 [ROOT.GetCountry.GetReligion.GetName] 신도 [pops|e]을 보유한 [provinces|e]에서 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 byzantine_succ_crisis.9.title: "불안정의 불길"
 byzantine_succ_crisis.9.desc: "격동의 시대를 거치며 병든 초원과 쇠약해진 가축, 그리고 불타 버린 작물은 이제 일상적인 풍경이 되어 버렸습니다. 나라 전체가 혼란에 휩싸이면서 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 계층의 불만이 계속해서 쌓이고 있습니다. 강도와 도적 떼, 그리고 용병들이 서로 칼을 겨누면서 한때 아름다웠던 [target_province.GetName]의 전원 지대가 다시 한번 파괴되고 말았습니다..."
 byzantine_succ_crisis.9.a: "두려워 말라. 복구 예산을 마련하겠노라!"
 byzantine_succ_crisis.9.b: "이번에는 재력이 모자랄 것 같은데..."
 pops_in_target_province_join_succession_crisis_pretender_tt: "[target_province.GetNameWithNoTooltip]에 있는 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소하며, 이들이 [target_character.GetName]의 뜻을 따를 수 있습니다!"
 byzantine_succ_crisis.10.title: "고리대금업 합법화"
 byzantine_succ_crisis.10.desc: "계속되는 분쟁이 온 나라를 유린하면서 상황이 각박해지자, 인간의 본성이 적나라하게 드러나기 시작했습니다. [target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 지역 주민들에게 덫을 놓아 말도 안 되는 이자율로 돈을 빌려주고 있었습니다. 이러한 행위가 너무 오래 지속된 탓에, 이제 현지에서는 당연한 거래 관행으로 자리를 잡았을 정도입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 대표들이 우리에게 찾아와, 고향 땅을 사로잡은 이 사악한 관행을 멈춰 줄 것을 간청했습니다."
 byzantine_succ_crisis.10.a: "사회 질서를 함부로 뒤흔들 수는 없는 법..."
 byzantine_succ_crisis.10.b: "이걸로 돈을 벌 수 있겠는데!"
 byzantine_succ_crisis.10.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 벌금을 물리고 경고를 보내거라."
 byzantine_succ_crisis.10.d: "[target_location.GetNameWithNoTooltip]에서 일시적으로 고리대금업을 합법화하거라."
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "[target_location.GetNameWithNoTooltip]에 있는 우리 [ShowPopTypeName('nobles')] 및 [ShowPopTypeName('burghers')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가하고, [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 byzantine_succ_crisis.11.title: "외국 상인 특권"
 byzantine_succ_crisis.11.desc: "[target_location.GetName](은)는 번성하는 상인 공동체의 본거지로, 세계 곳곳으로부터 여러 장사꾼이 찾아와 다른 나라의 상인들과 상품과 재물을 교환합니다. 그러나 안타깝게도 현재 우리의 무역과 해상 장악력은 선조들이 이룩한 찬란한 성취에 비하면 매우 초라합니다. 해군력이 약화되고 국가의 위상이 눈에 띄게 감소한 탓입니다. [target_character.GetName](이)가 권좌를 위협하고 국가의 재정은 말라가는 가운데, [GetCountry('VEN').GetName](과)와 [GetCountry('GEN').GetName]에서 각각 사절단을 보내왔습니다. 우리 국가의 시장에서 특권을 인정해 준다면 해상군에 자금을 지원해 주겠다는 듯합니다..."
 byzantine_succ_crisis.11.a: "[GetCountry('VEN').GetNameWithNoTooltip](과)와 협정을 체결하겠다."
 byzantine_succ_crisis.11.b: "[GetCountry('GEN').GetNameWithNoTooltip]에 지원을 요청하라."
 byzantine_succ_crisis.11.c: "양쪽과 모두 협정을 체결하면 되겠군."
 byzantine_succ_crisis.11.d: "도움도 안 되는 거머리들 같으니!"
 italian_merchants_favored_key: "[ShowCultureGroupName('italian_group')] 상인 우대"
 byzantine_succ_crisis.11.historical_info: "1341년에 비잔티움 내전이 발발하며 제국은 어린 요안니스 5세 팔레올로고스의 섭정 세력과 계승 요구자 요안니스 6세 칸타쿠지노스 세력으로 양분되고 맙니다. 이 분쟁은 베네치아와 제노바를 끌어들였고, 두 해상 공화국은 내전을 자국의 상업적 이권을 쟁취하는 기회로 활용했습니다. 흑해 무역의 지배권을 확보하고자 했던 제노바는 계승 요구자였던 칸타쿠지노스를 지지했으며, 갈라타를 중심으로 여러 특권과 해상 영향력을 보장받았습니다. 한편 제노바의 확장을 저지하고 싶었던 베네치아는 섭정 세력을 후원했습니다. 이로써 비잔티움 내전은 두 해상 공화국 사이의 대리전으로 변모했으며, 이는 비잔티움 제국을 더욱 약화하고 해군 및 상업 분야에서 외세에 한층 더 의존케 하는 결과를 낳았습니다."
 byzantine_succ_crisis.12.title: "[target_country.GetNameWithNoTooltip]의 무역 특권 제안"
 byzantine_succ_crisis.12.desc: "부족한 해상 장악력과 해상군을 보완하려 절박해진 [target_location.GetName]의 통치자가 제안을 해 왔습니다. 현재 진행 중인 전쟁에 해상군을 지원해 준다면, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]에게 무역 특권을 부여하고 수익성 높은 자국 시장을 개방해 주겠다고 합니다."
 byzantine_succ_crisis.12.a: "돈 좋지!"
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip]의 시장 개방 거부"
 byzantine_succ_crisis.13.desc: "최근, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 [target_location.GetName] 시장에 진출하기 위해 [target_country.GetName](과)와 연락을 취하고 있었다는 사실을 알게 되었습니다. 그러나 안타깝게도 협상은 실패로 돌아갔고, 결국 시간만 낭비한 꼴이 되었습니다..."
 byzantine_succ_crisis.13.a: "놈들은 이번 일을 후회하게 될 것이다."
 byzantine_succ_crisis.14.title: "기회주의적 요구"
 byzantine_succ_crisis.14.desc: "[target_character2.GetName](과)와 [target_character.GetName] 사이의 공공연한 갈등이 더욱 심화되며, 충돌이 머지않았다는 사실이 다시금 분명해졌습니다. 조언가들은 앞으로 있을 영토 확장 전쟁을 뒷받침할 자금을 마련할 수 있을 것이라며, [GetCountry('BYZ').GetName]에 금전적 보상을 요구하자는 입장을 지지하고 있습니다."
 byzantine_succ_crisis.14.a: "반드시 받아낼 것이다!"
 byzantine_succ_crisis.14.b: "평화를 깨뜨릴 수는 없네."
 sc_this_may_bring_us_into_conflict_tt: "#R 이 선택지를 선택하면 [GetCountry('BYZ').GetNameWithNoTooltip](과)와 분쟁 상태가 됩니다#!"
 byzantine_succ_crisis.15.title: "[GetCountry('TUR').GetNameWithNoTooltip]의 요구 사항"
 byzantine_succ_crisis.15.desc: "[GetCountry('TUR').GetNameWithNoTooltip]의 저열한 불신자들로부터 전언이 도착했습니다. 이들은 사절을 보내 막연하고 헛된 말로 평화를 약속하면서, 그 대가로 거액의 돈을 요구해 왔습니다. [target_character.GetName](과)와 우리 사이에 진행 중인 분쟁을 언급하면서, 동부 국경의 안전은 확보해야 하지 않겠냐며 우리를 설득하고 있습니다."
 byzantine_succ_crisis.15.a: "선택의 여지가 없군..."
 byzantine_succ_crisis.15.b: "단호히 거부하겠다!"
 byzantine_succ_crisis.16.title: "[GetCountry('BYZ').GetNameWithNoTooltip]의 사절"
 byzantine_succ_crisis.16.desc.a: "[GetCountry('BYZ').GetName]에서 사절이 도착했습니다. 사절이 전하길, 두 나라 사이에 위태롭게나마 휴전을 맺는 대가로, 국고로부터 엄청난 양의 금전을 내주겠다는 듯합니다!"
 byzantine_succ_crisis.16.desc.b: "[GetCountry('BYZ').GetName]에서 사절이 도착했습니다. 이들은 논리와 상식을 저버리고, 약간의 금전으로 우리의 호의를 얻으려는 시도조차 하지 않기로 결정했다는 듯합니다. [target_location.GetName](으)로 가는 길이 열려 있습니다!"
 byzantine_succ_crisis.16.a: "그러한가..."
