l_korean:
 horde_civil_war.1.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]의 계승 위기"
 horde_civil_war.1.desc: "선대 통치자의 사망으로 [target_country.GetLongName](이)가 위태로운 상황에 놓였습니다. 새 [target_country.Custom('GetRulerOrRegentTitle')](이)가 [target_country.GetAdjectiveWithNoTooltip]의 권좌에 올랐지만, 전사들로부터의 지지와 단결력이 부족합니다. 이에 국내 군벌 중 하나인 [scope_pretender.GetName](이)가 [target_character.GetName]에 맞서 계승 경쟁에 참여하기 위해 지지자를 모으기 시작했습니다..."
 horde_civil_war.1.a: "놈의 머리를 창대에 꽂아 대령하라!"
 horde_civil_war.1.tt: "소유한 [provinces|e] 중 우리의 통치에 불만을 품은 지방들이 [scope_pretender.GetNameWithNoTooltip]의 대의에 동참할 것입니다"
 horde_civil_war.2.title: "새 [target_country.GetGovernment.GetRulerTitle] 출현!"
 horde_civil_war.2.desc: "[dead_ruler.GetName]의 갑작스러운 사망 이후 [target_country.GetLongName]에서 계승 문제를 두고 유혈 사태가 번지고 있습니다."
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ 법에 따르면 정통성 있는 계승자는 [target_ruler.GetName]이지만, [target_character.GetName](이)가 계승 과정의 혼란을 틈타 권좌의 찬탈을 시도했습니다. 새로운 계승 요구자와 대립한다면 [target_ruler.GetShortNameWithNoTooltip](이)가 목숨을 잃는 일은 피할 수 있겠지만, 내전이 발발하고 말 것입니다..."
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ [dead_ruler.GetShortName](과)와 [target_character.GetNameWithNoTooltip](은)는 경쟁 관계였음에도 불구하고, 선대 통치자가 서거하자 [target_character.GetNameWithNoTooltip](이)가 [target_country.GetFlavorRank]의 정당한 [target_country.GetGovernment.GetRulerTitle](으)로 선택되었습니다.\n\n그러나 이번 결정에 모두가 동의하는 것은 아니며, [scope_pretender.GetName](은)는 전사들을 결집해 [target_country.GetAdjectiveWithNoTooltip]의 권좌에 대한 계승권을 주장했습니다."
 horde_civil_war.2.a: "그걸 바란다면, 우리의 시체를 넘어 보거라!"
 horde_civil_war.2.b: "대초원의 규칙이 원래 그런 것을 어쩌겠나."
 horde_civil_war.2.c: "이렇게 싸움이 계속되는가..."
 horde_civil_war.3.title: "새로운 군벌의 부상"
 horde_civil_war.3.desc: "경쟁자인 [target.GetName](이)가 마침내 최후를 맞이했습니다! 그러나 아직 실질적인 위협이 남아 있습니다. 불안해진 전사들이 새로 부상한 군벌의 기치 아래 모여들기 시작한 것입니다. [scope_pretender.GetName](은)는 [target_country.GetAdjective]의 계승을 위해 계속 전쟁을 벌일 각오인 듯합니다!"
 horde_civil_war.3.a: "계승 위기란 건 쉽게 마무리되는 법이 없군..."
 horde_civil_war.4.title: "[target_country.GetGovernment.GetRulerTitle]의 승리!"
 horde_civil_war.4.desc: "숙적 [target_character.GetName](과)와의 기나긴 싸움이 드디어 끝이 났습니다. 승리를 거둔 [target_country.GetLongName](은)는 [target.GetName](을)를 완전히 병합했으며, [target_ruler.GetName]의 권위 또한 회복되었습니다! [target_character.GetShortNameWithNoTooltip](은)는 심판대에 세워졌고, 곧이어 그 죄를 물어 처형당했습니다."
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\n그러나 한 군벌이 사라진 자리에 새로운 자가 나타나 그 노력을 이어가고 있습니다. [scope_pretender.GetName](이)가 흩어진 전사들을 자신의 기치 아래 결집해 [target_country.GetGovernment.GetRulerTitle]의 자리에 다시 한번 도전한 것입니다."
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\n계승 요구자가 맞이한 참혹한 패배가 좋은 본보기가 되었는지, [target_country.GetAdjectiveWithNoTooltip]의 권좌에 대한 계승 시도는 이제 멈춘 듯합니다. [target_country.GetName] 땅에 다시 한번 안정이 찾아왔습니다."
 horde_civil_war.4.a: "또 다른 도적이 권좌를 차지하려 기를 쓰는구나."
 horde_civil_war.4.b: "우리의 권위를 이제 거의 다 회복했도다!"
 horde_civil_war.5.title: "[target_country.GetGovernment.GetRulerTitle]의 패배!"
 horde_civil_war.5.desc: "[target_ruler.GetName](이)가 기울인 각고의 노력이 무색하게도, 발등에 불이 떨어진 [target_character.GetName]의 전사들은 우리가 감당할 수 있는 수준이 아니었습니다. 결국 한때 위대했던 [target_country.GetLongName](은)는 참칭자의 줄기찬 공세 아래 무너졌고, 그렇게 [target_country.GetAdjectiveWithNoTooltip]에서 발발한 내전은 [target_country.GetGovernment.GetRulerTitle]의 대패로 마무리되고 말았습니다..."
 horde_civil_war.5.a: "저열한 참칭자 같으니, 그 자만심이 목을 조를 것이다."
 horde_civil_war.5.b: "이것이 [target_country.GetNameWithNoTooltip]의 끝인가..."
 horde_civil_war.6.title: "[target_character.GetShortNameWithNoTooltip]의 통치"
 horde_civil_war.6.desc: "옛 [target_country.GetLongName]의 질서는 무너졌고, [target_character.GetName](이)가 스텝 지대의 새로운 통치자로 등극했습니다. 그러나 그 즉위 과정에서 수많은 고통과 희생을 불러온 만큼, 이번에는 또 다른 군벌이 새 [target.GetGovernment.GetRulerTitle]에 맞서 들고 일어날지도 모릅니다..."
 horde_civil_war.6.a: "올 테면 와 보거라!"
 horde_civil_war.7.title: "[target_province.GetNameWithNoTooltip]의 반란"
 horde_civil_war.7.title.generic: "지방 반란"
 horde_civil_war.7.desc: "[target_ruler.GetName](과)와 계승 요구자 [target_character.GetName] 사이의 분쟁으로 인해 [target_country.GetName]의 중앙 집권화를 향한 노력에도 차질이 생겼습니다. [target_province.GetName]의 전사들은 [target_country.GetGovernment.GetRulerTitle](으)로부터의 독립과 자치권을 요구하고 있으며, [target_ruler.GetShortNameWithNoTooltip](이)가 이 요구에 응하지 않을 경우 반란을 일으키겠다며 목소리를 높였습니다."
 horde_civil_war.7.a: "짐은 누구에게도 머리 숙이지 않는다!"
 horde_civil_war.7.a.tt: "[target_province.GetName]의 모든 [pop|e]이 [target_rebel.GetName]에 합류합니다"
 horde_civil_war.7.b: "선택의 여지가 없구나..."
 horde_civil_war.8.title: "[target_ruler.GetNameWithNoTooltip] 시해"
 horde_civil_war.8.title.generic: "정치적 암살"
 horde_civil_war.8.desc: "한순간의 방심, 아주 잠깐의 부주의가 생명의 불꽃을 꺼뜨리고 말았습니다. [target_ruler.GetName](은)는 그렇게 [target_character.GetName]의 화살에 목을 꿰뚫려 최후를 맞이했습니다. 여느 나라였다면 비극이었겠지만, [target_country.GetLongName]에서는 이러한 일도 일상에 불과합니다."
 horde_civil_war.8.a: "대초원의 규칙은 냉정한 법이지."
 horde_civil_war.9.title: "교역 붕괴"
 horde_civil_war.9.desc: "일반적으로 우리 [target_country.GetFlavorRank]의 스텝 지대는 [target_country.GetAdjective]의 상인과 그 동료들이 안전하게 통행할 수 있는 곳입니다. 그러나 [target_ruler.GetName](과)와 [target_character.GetName] 사이의 반목이 악화하면서, 이곳을 지나는 상단들이 반란군 약탈자들의 표적이 되기 시작했습니다. 당연히 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 현 상황을 잠자코 넘길 생각이 없는 듯하며, 보상을 요구하고 나섰습니다."
 horde_civil_war.9.a: "잃은 수익을 메꿔 주거라."
 horde_civil_war.9.b: "그러한 요구는 상황이 안정되었을 때 들어도 늦지 않다."
 horde_civil_war.10.title: "전사의 충심"
 horde_civil_war.10.desc: "잔혹한 내전이 계속되면서, 여러 병사가 역심을 드러내고 [target_character.GetName]의 편에 가담했습니다. 그러나 반역자가 나타나는 만큼, [target_country.GetLongName]의 진정한 전사들도 모습을 드러내기 시작했습니다. 충심을 저버리지 않은 이들은 [target_ruler.GetName]에게 영원한 충성을 맹세했고, 위대한 [target_country.GetGovernment.GetRulerTitle](으)로부터 감화를 받기 위해 [target_location.GetName]에 모여들었습니다."
 horde_civil_war.10.a: "연설로 마음을 휘어잡으리라!"
 horde_civil_war.10.b: "전투를 통해 우리의 힘을 보이거라!"
 horde_civil_war.10.c: "전사들에게 우리의 전투 계획을 알리거라."
 horde_civil_war.1000.title: "텅 빈 국경"
 horde_civil_war.1000.desc: "[from_country.GetName]의 국경 방어는 일반적으로 기마 정찰병들이 순찰하는 형태로 이루어집니다. 그러나 [target_character.GetName]의 야심으로 인해 촉발된 혼란 탓에 국경 안보가 무너지고 말았습니다. 언제 어디서 새로운 [ShowGovernmentTypeName('steppe_horde')]이나 국가가 우리나라로 밀고 들어오더라도 이상하지 않은 상황입니다..."
 horde_civil_war.1000.a: "순찰을 강화하라!"
 horde_civil_war.1000.b: "국경 방어 없이 어떻게든 버텨야 한다..."
 horde_civil_war.1000.b.tt: "모든 주변 [country|e]가 우리의 취약한 상황을 알게 될 것입니다..."
 horde_civil_war.1001.title: "[from_country.GetNameWithNoTooltip]의 약점"
 horde_civil_war.1001.desc: "우리와 국경을 접한 [from_country.GetLongName](은)는 현재 [ShowDisasterName('horde_civil_war')]으로 인해 어려운 상황에 부닥쳐 있습니다. 이들의 [from_country.GetGovernment.GetRulerTitle]에게는 비극이겠지만, 우리에게는 더할 나위 없는 기회입니다. 지금 상대국의 국경에는 방어 병력은 물론이고 순찰대조차 없으며, 그 땅은 약탈에 완전히 노출되어 있습니다... 어쩌면 전면적인 침공까지도 가능할지 모릅니다."
 horde_civil_war.1001.a: "지금은 평소처럼 약탈에 집중하도록."
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y 이 효과는 [from_country.GetName]에 인접한 다른 모든 [locations|e]에도 적용됩니다#!"
 horde_civil_war.1001.b: "상대가 약해졌을 때 쳐야 한다!"
 horde_civil_war.1002.title: "[from_country.GetNameWithNoTooltip]의 내부 다툼"
 horde_civil_war.1002.desc: "[from_country.GetLongName]의 야만인들이 [ShowDisasterName('horde_civil_war')]으로 허덕이고 있습니다. 놈들의 계속되는 약탈로 공포에 떨었던 우리 국경 지역을 회복할 기회가 마침내 찾아온 것입니다. 그러나 일부 조언가들은 여기서 멈춰서는 안 된다고 말했습니다. 평화를 유지할 수 있는 유일한 방법은 [from_country.GetLongNameWithNoTooltip](을)를 철저히 멸망시키는 것뿐이라는 것입니다."
 horde_civil_war.1002.a: "그 말이 옳다. 전쟁을 준비하라!"
 horde_civil_war.1002.b: "지금은 전쟁에 나설 여유가 없다."
 horde_civil_war.1002.b.tt: "[from_country.GetName]에 인접한 모든 소유 [location|e]에 #Y 4년#! 동안 [ShowModifier('recovering_from_raids')] 보정치가 적용되며, 다음 효과가 발생합니다:\n[ShowModifierEffect('recovering_from_raids')]"
 horde_civil_war.100.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')] 계승 위기 종식"
 horde_civil_war.100.desc.no_horde: "유목민의 옛 법은 이제 더 이상 효력을 발휘하지 못합니다! [target_ruler.GetName](이)가 [ShowGovernmentTypeName('steppe_horde')]의 여러 전통에서 벗어나 [target_country.GetLongName](을)를 세우고 [target_country.GetGovernment.GetRulerTitle]의 지위를 공고히 했습니다. 그 결과 유목민 시절의 계승 위기가 마침내 종식되었습니다."
 horde_civil_war.100.desc: "마침내 내분과 내전의 시기가 막을 내렸습니다. [target_ruler.GetName]의 확고한 영도 아래 [target_country.GetLongName](은)는 안정을 되찾았으며, 시간의 시련을 견딜 수 있는 나라로 다시 태어났습니다."
 horde_civil_war.100.a: "[target_country.GetGovernment.GetRulerTitle] 만세!"
 horde_civil_war.100.a.tt: "[crown_power|e]에 따라 다음 효과가 발생합니다:"
