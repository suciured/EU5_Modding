l_korean:
 reform_society.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 사회 개혁"
 reform_society.1.desc: "우리는 너무 오랫동안 별 힘도 없는 다른 여러 도시 국가의 위정자들에게 휘둘려 왔습니다. 이제 이 지역에서 우리의 주장을 뒷받침할 영향력과 군사력을 갖추게 되었으니, 새로운 정부 형태를 개척하고 영토를 하나의 기치 아래 통합해, 분권화를 부추기는 목소리를 일축하고 우리의 통치를 거부하는 이들을 잠재울 것입니다."
 reform_society.1.a: "우리는 계속 나아갈 것이다..."
 has_completed_all_religious_focuses_tt: "현재 가능한 모든 [religious_focus|e]을 완료"
 reform_society.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 새 시대"
 reform_society.2.desc: "적들은 물론이고 국내 여러 주요 계층의 반발에도 불구하고, 중앙 집권화를 위한 우리의 개혁은 막대한 성공을 거두었습니다. 이번 개혁으로 우리의 지배력은 전에 없던 수준으로 확대되었으며, 새로운 권위의 시대에 발맞춰 우리는 옛 통치 방식을 버리고 새롭고 혁신적인 정부 형태를 도입할 것입니다. 앞으로 우리의 미래에는 밝은 빛만이 가득할 것입니다..."
 reform_society.2.a: "우리의 시대가 왔도다."
 reform_society.3.title: "내부의 저항"
 reform_society.3.desc: "우리 내부의 여러 주요 인사들이 최근 도입된 중앙 집권화 및 입법 개혁에 노골적으로 반발하고 있습니다. 이들은 우리가 개혁 목표 실현을 위한 주요 법제도 도입을 계속해서 추진할 경우 반란이나 폭동에 준하는 사태가 발생할 수 있다고 언급하며, 자신들의 말을 들어줄 것을 요구했습니다."
 reform_society.3.a: "감히 우리를 협박해?"
 reform_society.3.b: "협상을 통해 달래 보거라."
 reform_society.3.c: "지금 개혁해야만 한다!"
 annex_all_altepetls_tt: "[ShowGovernmentReformName('altepetl')] 정부 유형에 속하는 모든 종속국을 합병합니다"
 reform_society.4.title: "밤하늘의 불길"
 reform_society.4.desc: "1년이 조금 넘는 기간 동안, 밤마다 밝은 불길이 일어나 [target_location.GetName]의 밤하늘을 밝혔습니다. 불길은 넓게 시작해 끝으로 갈수록 폭이 좁아지는 형상인데, 마치 무언가가 하늘을 가로지르도록 불을 내뿜는 듯한 장관입니다. 어떤 이들은 하늘에 불이 붙은 옥수수 이삭이 떠 있는 듯한 모습이라고 표현했으며, 역사가들은 이 현상을 혜성이 나타난 것이라고 평했습니다. 이 하늘의 불은 우리 사회가 급진적 개혁을 고민하던 시기에 출현했습니다. 그렇다면 신께서 이번 개혁을 탐탁지 않게 여기시는 걸까요? 백성들 또한 매일 밤 밤하늘을 올려다보며 불안감을 느끼고 있습니다. 이 천문 현상이 과연 불길한 변화의 전조인 것인지, 아니면 우주가 보낸 상서로운 징조인 것인지를 두고 많은 이들이 우리의 미래에 관해 열띤 논쟁을 나누고 있습니다."
 reform_society.4.a: "우리가 신들의 분노를 산 것인가?"
 reform_society.4.b: "그냥 하늘을 올려다보지 말라고 해라!"
 reform_society.4.c: "신들께 용서를 구해야 할 것이야..."
 reform_society.5.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 멸망"
 reform_society.5.desc: "처음에는 일종의 속삭임, 나뭇잎을 스치는 바람과도 같은 소리에 불과했습니다. 그러나 우리 수도 주변의 공기가 점차 무거워졌고, 이제는 마치 신들이 엄지손가락으로 우리를 찍어 누르는 듯합니다. 한때 융성했으며 거대한 사원과 북적이는 시장을 자랑했던 도시인 [target_location.GetName](이)가 이제는 멸망을 바라보고 있습니다. 폭우가 이 신성한 도시 위로 쏟아져 내려 무자비한 물결이 길거리에 범람하는 것이, 마치 하늘조차 오열하는 듯합니다.\n\n위칠로포치틀리의 분노에 찬 목소리처럼 천둥이 울리고, 시우테쿠틀리의 화염과도 같은 불길이 건물을 집어삼킵니다. 틀랄록이 응징을 바란다는 듯 공포에 질린 주민들 아래에서 땅이 흔들립니다. [target_location.GetNameWithNoTooltip]의 멸망은 신들로부터 저주받았다는 것 외에는 설명할 방도가 없습니다. 이 최후의 심판은 과거 영광을 누렸던 우리 민족을 쓸어버렸고, 그 뒤에는 오직 폐허만이 남았습니다."
 reform_society.5.a: "도망쳐 목숨을 부지하라!"
 reform_society.5.b: "피해를 조금이라도 줄일 수 있을 것이다..."
 reform_society.5.c: "신심과 경건함이 우리를 구원할 것이다."
 reform_society.6.title: "백주의 대화재"
 reform_society.6.desc: "[target_location.GetName]의 심장부에는 신들을 향한 우리의 헌신을 상징하듯 위칠로포치틀리를 모신 대신전이 거룩한 모습으로 우뚝 서 있습니다. 하지만 운명적인 어느 날, 기이한 전조가 도시에 그림자를 드리웠습니다. 벌건 대낮에 밝은 불길이 먼 서쪽 지평선으로부터 날아와 하늘을 가로질렀고, 마치 신들의 손에 직접 이끌린 듯이 불길은 세 갈래로 갈라졌습니다. 그리고 각 줄기는 들짐승처럼 날뛰는 불꽃을 남겼습니다. 이 놀라운 광경을 지켜보던 백성들은 이것이 위칠로포치틀리께서 보내신 불길한 징조라며 두려움에 떨고 공포에 휩싸였습니다.\n\n신전에 옮겨붙은 성스러운 불꽃은 불안하게 일렁였고, 길거리에서는 멸망이 임박했다는 소문이 숨죽여 퍼져 나갔습니다. 갖은 노력에도 불구하고 신전 안의 불꽃은 꺼지지 않았습니다. 그렇게 우리가 숭상하던 신의 사원은 원인을 알 수 없는 대화재로 무너졌고, 사람들은 그저 태양과 전쟁의 신께서 어떤 뜻으로 이런 일을 행하신 것인지 그저 추측하며 슬픔에 잠길 뿐입니다."
 reform_society.6.a: "신들께서 우리의 개혁을 반대하시는 것인가?"
 reform_society.6.b: "사제들의 해석을 믿어 보자."
 reform_society.6.c: "이제 와서 되돌아갈 수는 없다!"
 reform_society.7.title: "어둠 속의 곡성"
 reform_society.7.desc: "스산한 달빛 아래, 구슬픈 소리 하나가 어디선가로부터 [target_location.GetName]의 길거리로 흘러들어 듣는 이들의 모골을 송연하게 만듭니다. 매일 밤, 한 여인의 간청하며 울부짖는 듯한 절박한 목소리가 어둠을 갈랐고, 그녀는 이렇게 호소했습니다. \"아이야, 당장 떠나야 한다.\" \"아이야, 어디로 향하겠느냐?\" 이 섬뜩한 문구는 자비 없이 울려 퍼지며, 우리 사회에 의구심을 표하고 바꾸려는 자들에게 두려움과 당혹감을 불어넣었습니다. 마치 신들이 직접 불쾌감을 드러낸 것처럼 보이기까지 합니다. 호기심과 공포에 사로잡힌 사람들이 이 정체 모를 목소리의 전언을 해독하기 위해 모여들어, 듣도 보도 못한 유령 같은 목소리의 기원에 얽힌 수수께끼를 풀어내려 씨름하고 있습니다.\n\n매일 밤, 곡성은 줄기차게 이어졌으며 그 소리는 점점 더 커지고 절박해졌습니다. 그리고 목소리를 들은 사람들은 이것이 신의 전언이며, 절대 무시해서는 안 될 불길한 예언이라 확신하기에 이르렀습니다. 결국 주민들은 뇌리를 지배하는 그 울음소리에 사로잡혀, 한 중대한 결정을 내리기로 결심했습니다. 귀신 같은 여인의 간청에 따라 성공이 불확실한 여정에 나설 것인지, 아니면 고향에 남아 밤마다 드리우는 임박한 멸망의 그림자를 마주할 것인지 말이죠.\n\n여전히 울음소리는 매일 밤 커지고 절박함 또한 더하고 있습니다. 이 소리가 신의 전언임을 굳게 확신하게 된 사람들은 여인의 경고에 귀를 기울였고, 그녀의 간청이 자신들의 운명과 하나로 얽혀 있다는 사실을 깨달았습니다. 여인의 말대로 불확실한 여정에 나서야 하는 걸까요? 아니면 그대로 이곳에 남아 밤 속에 도사린, 어쩌면 임박했을지도 모르는 멸망과 불확실한 미래를 마주해야 하는 것일까요?"
 reform_society.7.a: "귀를 닫아라. 이 또한 이겨 낼 것이다!"
 reform_society.7.b: "파국이다!"
 reform_society.7.c: "우리 백성들은 그깟 낭설에 귀 기울이지 않을 것이다!"
 reform_society.8.title: "거울에 담긴 별"
 reform_society.8.desc: "한 솜씨 좋은 사냥꾼이 [target_location.GetName] 주변의 습지대에서 그물로 신기한 생김새의 새 한 마리를 잡았습니다. 깃털이 마치 구름 낀 하늘처럼 짙은 색을 띤 회색 새입니다. 이 기이한 새는 신기하게도 이마에 어두운 색상의 거울 같은 장식을 달고 있었습니다. 두려움을 무릅쓰고 그 마법 거울 안을 들여다본 사냥꾼들은 깜짝 놀라고 말았습니다. 그 안에는 수많은 별과 끝없이 광활한 밤하늘이 담겨 있었던 것입니다.\n\n이것이 무엇을 의미하는지는 알 수 없지만 중차대한 발견을 했다는 사실을 알아차린 사냥꾼들은 이 새를 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 진상했습니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](이)가 거울 속을 들여다보자, 황홀한 장관이 눈앞에 펼쳐졌습니다. 수많은 전사가 사슴을 연상케 하는 거대하고 장엄한 생물에 올라탄, 당혹스러우면서도 눈을 뗄 수 없는 광경이었습니다. 이 신비로운 체험의 숨은 의미를 밝혀내겠다고 다짐한 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 새와 거울을 존경받는 고위 사제에게 맡기고는 그 안에 숨은 천상의 수수께끼를 풀어내라고 엄숙히 일렀습니다.\n\n고위 사제들이 차례차례 거울을 들여다봤지만, 아무리 노력해도 좌절과 당혹감만을 느낄 뿐이었습니다. 실망스럽게도 거울은 사제의 주군을 매료시켰던 천상의 환상을 고집스럽게 감추었으며, 사제들에게는 아무것도 보여 주지 않았던 것입니다. 고위 사제들은 그 깊디깊은 지혜와 불굴의 헌신에도 불구하고 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 마음을 사로잡았던 수수께끼를 풀기는커녕 어떠한 조언도 할 수 없을 거라는 사실을 인정할 수밖에 없었습니다. 결국 이들은 이 수수께끼를 최근 우리 백성들의 이목을 끈 급진 개혁과 관련된 불길한 전조로 규정했습니다."
 reform_society.8.a: "우리는 권력의 고삐를 놓치고 만 건가?"
 reform_society.8.b: "이것은 분명 무언가의 징조일 터..."
 reform_society.8.c: "마음을 단단히 먹도록!"
