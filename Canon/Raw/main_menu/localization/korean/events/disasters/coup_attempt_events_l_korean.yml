l_korean:
 coup_attempt.1.title: "철과 반역"
 coup_attempt.1.desc: "반역의 속삭임이 공중을 무겁게 떠돌고 있습니다. [target_character.GetName]의 통치를 끝내려는 음모가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 뿌리를 내린 것입니다. 조신들은 닫힌 문 뒤에서 쑥덕거리고 있으며, 우리 [ROOT.GetCountry.GetFlavorRank]의 기반이 흔들리고 있습니다. 반역이 유혈 사태로 이어지기 전에 신속하고 단호하게 대응해야 합니다. 신뢰할 만한 이들을 동원하지 않는다면 모반 세력은 점차 대범해질 것이며, 끝에는 우리가 가장 취약한 때를 노린 급습에 나서 장기적인 혼란을 불러올 것입니다."
 coup_attempt.1.a: "반역자들을 색출해 분쇄하라!"
 explain_coup_attempt_tt: "[ShowGenericActionName('conduct_investigation')], [ShowGenericActionName('call_private_council')], [ShowGenericActionName('execute_court_member')] [disaster|e] [actions|e]을 이용할 수 있게 됩니다\n"
 explain_coup_attempt_2tt: "[legitimacy|e]을 높이거나, #Y 5#!년 이내 또는 [target_character.GetNameWithNoTooltip]에 대한 암살 시도가 성공하기 전에 모든 음모자를 제거하면 이 [disaster|e]을 이겨낼 수 있습니다"
 coup_attempt.2.title: "커지는 음모"
 coup_attempt.2.desc: "반역 행위에 대한 보고가 늘어만 가는 현재, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 점차 독사의 소굴로 자라나고 있다는 사실이 너무나 명백해졌습니다. 매일 새로운 변절자와 은밀한 단체에 관한 소문이 들려오고, 한때 충성을 맹세했던 이들은 이제 궁정의 어둑한 곳에서 음모를 획책합니다. 위기가 점점 깊어지고 있으며, 조만간 걷잡을 수 없는 상황으로 치달을지도 모릅니다. 이제 행동에 나서야 합니다. 궁중에 반란의 독을 퍼뜨리는 족속들을 몰아냅시다!"
 coup_attempt.2.a: "독수리 떼가 권좌를 노리고 맴도는군."
 conspiracy_grows_tt: "우리 측 [characters|e] 중 하나가 우리에 대한 [ShowDisasterName('coup_attempt')]에 가담했습니다"
 coup_attempt.3.title: "드러난 음모자"
 coup_attempt.3.desc: "내부에 심어 둔 첩자가 [target_character_2.GetName]에 대한 반란 모의를 이끌던 핵심 인물을 밝혀냈습니다. 지금까지 통치 기반을 은밀하게 약화해 온 반역자 [target_character_1.GetName]의 운명이 이제 우리 손에 달린 것입니다. 이 반역자를 본보기로 처형해 다른 역적들을 억제하는 것이 좋을까요, 아니면 더 많은 정보를 뽑아내는 것이 좋을까요? 어쩌면 이 반역의 뿌리를 더 낱낱이 드러낼 수 있을지도 모릅니다."
 coup_attempt.3.a: "이자를 처형하라!"
 coup_attempt.3.b: "목숨은 살려 주어라."
 coup_attempt.3.c: "함께 역모를 꾸몄을 만한 자들을 모두 실토하게 하라!"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip](이)가 쿠데타 지지를 중단하며, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에서 #Y 잠재적#! 공동 음모자로 지목된 [characters|e] 두 명이 처형됩니다"
 conspirators_exposed_tt: "잠재적 공동 음모자를 색출하기 위한 조사가 진행됩니다"
 target_character_1_flees: "[target_character_1.GetShortNameWithNoTooltip](이)가 해외로 도피합니다"
 cease_activities_and_stay: "\n[target_character_1.GetShortNameWithNoTooltip](이)가 역모 활동을 중단하고 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 남습니다"
 coup_attempt.4.title: "[SCOPE.sCountry('actor').GetGovernment.GetCourtTitle] 조사"
 coup_attempt.4.desc: "[target_character_2.GetName]의 긴밀한 감시하에 우리 첩자들이 위험한 심층 조사를 개시했습니다. 이 첩자들은 궁정을 자유자재로 돌아다니며 목소리를 낮춰 전하는 비밀부터 아주 사소한 말실수까지 전부 잡아냅니다. 모든 대화가 우리의 감시하에 놓여 그 어떤 이도 의심의 사슬에서 벗어날 수 없게 되었지만, 깊이 파고들수록 적의 수도 늘어날 것입니다. 최근 첩자들이 알아낸 사실은 실로 놀랍습니다. [target_character_1.GetName](이)가 이번 음모의 주요 가담자였던 것입니다!"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip](이)가 쿠데타 지지를 평화적으로 중단합니다"
 coup_attempt.5.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]의 배신"
 coup_attempt.5.desc: "충격적인 사실이 밝혀져 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 발칵 뒤집혔습니다! 다름 아닌 [target_character_2.GetName](이)가 모반에 가담하고 있던 것입니다. 혈통 자체가 반역으로 더럽혀지고 말았으며, 처형을 진행한다면 [ROOT.GetCountry.GetFlavorRank] 자체가 산산조각으로 분열될지도 모릅니다. [target_character_2.GetShortNameWithNoTooltip]의 죄가 낱낱이 드러날 위험을 감수해서라도 음모를 계속 쫓아야 하는 걸까요?"
 coup_attempt.5.a: "반역죄를 드러내라."
 coup_attempt.5.b: "그자의 목을 쳐라!"
 coup_attempt.5.c: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 혈통을 위험에 빠뜨릴 수는 없다."
 coup_attempt.6.title: "[GetCurrentYear]년의 비공개회의"
 coup_attempt.6.desc: "각 계층에서 가장 영향력 높은 인사들이 모이는 은밀한 자리가 마련되었습니다. 이곳에서 일어나는 비밀 거래와 은밀한 협상은 우리 [ROOT.GetCountry.GetFlavorRank]의 운명마저 좌우할 수 있습니다. 어떤 이들은 금화와 특권을 요구할 것이며, 타협안을 제시하는 이들도 있을 것입니다. 우리가 여기서 어떤 결정을 내리든 간에, 가장 중요한 것은 내부의 안정과 권력 확보 사이의 균형을 맞추는 것입니다. 이 회의를 진행한다면 몇몇 음모자의 이름은 확실히 밝혀낼 수 있겠지만, 참여한 계층들의 힘이 장기적으로 강해질 것입니다."
 coup_attempt.6.a: "좋다. 그 정도 대가는 치를 만하지."
 coup_attempt.6.b: "다시 생각해 보니..."
 conspirator_names_exposed_tt: "후속 [event|e]에서 일부 음모자의 이름이 밝혀질 것입니다"
 coup_attempt.7.title: "드러난 음모자의 정체"
 coup_attempt.7.desc: "비공개회의라는 책략과 뇌물, 그리고 긴밀한 조사를 통해 반역을 모의한 자들의 이름을 알아냈고, 이제 이들의 운명은 우리의 손아귀에 놓였습니다. 어떤 조언가들은 반역에 가담한 [target_character_2.GetName] 및 그 동료들을 신속하게 숙청해야 한다고 말합니다. 반면, 다른 이들은 위험 인물들에게 관용을 베풀고 가까이 둬 향후 이용하자는 의견을 제시하고 있습니다."
 coup_attempt.7.desc_b: "비공개회의에서의 논의 덕분에 우리는 음모를 꾸민 반역자의 정체를 알아냈습니다. 이제 [target_character_2.GetName]의 명줄은 우리가 쥐고 있습니다. 어떤 조언가들은 이렇게 위험한 자를 살려두는 것은 너무 위험하다며 즉각적인 처형을 요구했습니다. 그러나 다른 이들은 죄인의 목숨을 살려주면 향후 요긴하게 이용할 수 있을 것이라며, 더 신중한 접근을 제안하고 있습니다."
 coup_attempt.7.a: "모조리 숙청하라!"
 coup_attempt.7.b: "죄를 면해 주어라. 우리에게 필요한 자들이다."
 coup_attempt.7.c: "당장 처형하라!"
 coup_attempt.7.d: "죄를 면해 주어라."
 conspirators_will_stick_around_absolved_tt: "음모를 꾸민 자들이 죄를 사면받아, 적어도 당분간은 계속 머리를 달고 다닐 수 있게 되었습니다"
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip](이)가 죄를 사면받아, 적어도 당분간은 계속 머리를 달고 다닐 수 있게 되었습니다"
 coup_attempt.8.title: "암살 시도"
 coup_attempt.8.desc: "그 음흉한 음모자들의 지원을 받은 것임이 틀림없는 한 암살자 무리가 겁도 없이 [target_character_1.GetName]에 대한 암살을 시도했습니다! 이 암살은 우리의 통치권을 흔들고 [target_character_1.GetShortNameWithNoTooltip]의 치세를 종식하기 위해 여러 달에 걸쳐 계획된 것이 분명합니다!"
 coup_attempt.8.a: "이런 무뢰배들 같으니!"
 this_will_end_the_coup_disaster_tt: "[ShowDisasterName('coup_attempt')] [disaster|e]이 #R 부정적#!으로 종결됩니다"
 coup_attempt.9.title: "반역자 처형?"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName](이)가 처형되었습니다. 백성들은 반역자가 벌을 받았다며 기뻐하고 있으며, 정의가 실현되었다는 소식에 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 공기도 한결 가벼워졌습니다. [target_character.GetName]의 치세 아래 권력을 공고히 하기 위해서는 나머지 반역자의 목도 떨어뜨려야 하겠지만, 적어도 이번 처형으로 우리가 긍정적인 방향으로 한 발짝 나아갔다는 사실만은 분명합니다."
 coup_attempt.9.desc.innocent: "이럴 수가! 처형인이 기쁜 마음으로 내려친 목이 사실은 무고한 이의 것이었다는 통탄할 실수가 드러났습니다! [target_character_2.GetName]의 결백함이 밝혀졌지만, 이미 그 머리는 우리 발 앞을 굴러다니고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 공포에 질린 웅성거림이 일고 있으며, [target_character.GetName]의 통치에 대한 신뢰가 위기에 놓였습니다."
 coup_attempt.9.a: "무고한 자를 처형하다니, 어떻게 이런 실수를!"
 coup_attempt.9.b: "반역자의 머리로 벽을 장식하겠다!"
 because_they_are_consort_or_heir_tt: "무고한 [target_character_2.GetShortNameWithNoTooltip]의 중요도에 따라 다음 결과가 발생합니다:"
 coup_attempt.100.title: "남아 있는 그림자"
 coup_attempt.100.desc: "쿠데타의 뿌리는 아직 뽑히지 않았으며, 불만은 계속 자라나 어둠 속에서 곪고 있습니다. 겉으로 보이는 음모자들은 조용해졌을지 몰라도, 그 사상은 계속되어 남아 있는 자들의 마음을 물들이고 있는 것입니다. 역사를 또다시 반복하지 않으려면 철저히 경계해야 합니다."
 coup_attempt.100.a: "다음 역모에 대비해야겠군."
 inconclusive_end_5_years_tt: "음모자들을 제때 제거하지는 못했지만, 다행히도 [target_character.GetName] 암살이 이루어지지는 않았습니다. 이 [disaster|e]은 #R 결착이 나지 않은 채#! 종결되며, #Y 5#!년 후에 다시 발동할 수 있습니다"
 murdered_ending_tt: "음모자들이 [target_character_2.GetName] 암살에 성공했습니다. [target_character.GetName](이)가 이들의 꼭두각시였는지는 시간이 지나야 알 수 있을 것입니다"
 coup_attempt.101.title: "음모의 종식"
 coup_attempt.101.desc: "정통성을 회복한 [target_character.GetName](은)는 통치권을 공고히 했습니다. 백성들은 한마음으로 지지를 보내고 있으며, 그 권위에 감히 도전하려는 자는 아무도 없습니다. 우리는 어둠의 시기를 이겨냈고 그 어느 때보다 강해졌습니다!"
 coup_attempt.101.a: "그 누구도 감히 우리에게 도전하지 못하리라!"
 coup_attempt.200.title: "새 시대의 여명"
 coup_attempt.200.desc: "구질서는 무너지고 그 잿더미에서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 새로운 미래가 열렸습니다. 비록 음모로 인해 피를 흘리긴 했지만, 옛 군주제의 권력과 영향력을 버리고 앞으로 나아갈 길을 다시 만들기 위해서는 필요한 희생이었습니다. 이제 우리는 이번 기회를 붙잡아, 불확실하지만 놀라움과 찬란함으로 가득 찬 내일로 향하는 항로를 개척해야 합니다!"
 coup_attempt.200.a: "미래는 우리가 써 내릴 것이다!"
