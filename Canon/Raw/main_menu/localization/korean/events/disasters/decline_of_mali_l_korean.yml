l_korean:
 decline_of_mali.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 쇠퇴"
 decline_of_mali.1.desc: "눈에 띄지 않게 싹튼 불안감은 날이 갈수록 퍼지고 퍼져, 이제는 [ROOT.GetCountry.GetLongName]의 국토 전체를 휘감고 있습니다. 들판에 자라난 풀조차 생기를 잃고, 상인들이 시장에 들여온 상품은 바닥을 드러냈으며, 마을이나 정착지 밖을 여행하는 것은 이제 위험천만한 행위가 되었습니다. 궁정에 앉아 있는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이 암울한 시기를 어떻게 극복해야 할까요?"
 decline_of_mali.1.a: "암흑기가 다가오는가..."
 decline_of_mali.2.title.a: "[ROOT.GetCountry.GetNameWithNoTooltip]의 새로운 부상"
 decline_of_mali.2.desc.a: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 수년 동안 갖가지 시련에 맞서며 힘겨운 시간을 보냈습니다. 그러나 이 역경을 거치며 우리는 더욱 강해졌고, [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 정의롭고 올바른 인도 하에 어려움을 이겨낼 수 있었습니다. 그리고 이제, 강대해진 [ROOT.GetCountry.GetLongName](은)는 이 세상에서 마땅히 누려야 할 지위를 다시금 차지할 준비가 되었습니다!"
 decline_of_mali.2.title.b: "$MAL$의 몰락"
 decline_of_mali.2.desc.b: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 수년 동안 갖가지 시련에 맞서며 힘겨운 시간을 보냈습니다. 그 시련은 떨쳐낼 수 없을 정도로 많고 험난했으며, 우리는 계속해서 옛 영토와 국민에 대한 장악력을 잃어갈 수밖에 없었습니다. 그리고 이제 남은 것은 한때 강대했던 나라의 영락한 잔재뿐입니다."
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.GetNameWithNoTooltip]의 존속!"
 decline_of_mali.2.desc.zzz: "적극적인 노력에 행운이 더해진 결과, [ROOT.GetCountry.GetName](은)는 마주한 최악의 위기에서 살아남을 수 있었습니다. 비록 과거의 위상은 잃고 말았지만, 최소한 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 국민의 미래만큼은 지켜낼 수 있었습니다."
 decline_of_mali.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에 영광 있으라!"
 decline_of_mali.2.b: "한때 위대했던 우리 제국도 이렇게 무너지는가..."
 decline_of_mali.2.zzz: "그래도 멸망은 피할 수 있었군..."
 decline_of_mali.3.title: "계승 요구자의 등장"
 decline_of_mali.3.desc: "권력의 공백을 틈타, [target_location.GetName]에서 한 카리스마 넘치는 인물이 등장했습니다. 자신을 옛 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 혈육이자 권좌의 정당한 계승자라고 일컬은 이 인물은 [ROOT.GetCountry.GetLongName] 내부의 불만 세력으로부터 지지를 얻었습니다. 지지자들은 이 계승 요구자를 국가를 이끌 새로운 지도자로 내세우면서, 자신들의 이익을 증진할 기회를 노리던 귀족과 군 지휘관, 종교계 인사 등 영향력 있는 인물들의 지지를 모으고 있습니다."
 decline_of_mali.3.a: "저 망할 참칭자를 쫓아내라!"
 decline_of_mali.3.a.tt: "[target_location.GetProvinceDefinition.GetName]의 [pops|e]이 [mal_pretender_rebels.GetName] 진영에 합류하고 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 decline_of_mali.3.b: "[mal_pretender_leader.GetNameWithNoTooltip]의 계승권 주장이 더 근거 있을지도 모르겠어..."
 mal_pretender_rebels: "계승 요구자 반란군"
 decline_of_mali.4.title: "신뢰할 수 없는 군대"
 decline_of_mali.4.desc: "[target_country.GetLongName](은)는 강인한 병대와 용맹한 장군이 불러온 승전 위에 건립된 나라입니다. 그러나 오늘날에는 무능력한 지휘관들이 실력보다는 연고나 특혜를 통해 실권을 잡고, 군대 내에 뿌리 깊은 파벌주의와 내분을 퍼뜨리고 있습니다. 충성의 대상이 나뉨에 따라 군의 능률과 단결은 약화되었으며, 그로 인해 내분은 더욱 심해지고 말았습니다. 능력은 없지만 영향력은 높은 군 인사들이 [target_location.GetName]에 모여 [target_country.GetFlavorRank]에 대한 음모를 꾸미고 있다는 것이 [target_province.GetName]에서 큰 문제로 부상했습니다."
 decline_of_mali.4.a: "더러운 반역자들 같으니!"
 decline_of_mali.4.b: "군율을 바로 세울 것이다!"
 decline_of_mali.4.b.tt: "[target_province.GetName]의 [pops|e]이 [mal_provoked_military_forces.GetName] 진영에 합류하고 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 mal_provoked_military_forces: "도발된 군부대"
 decline_of_mali.5.title: "[target_province.GetNameWithNoTooltip]에서 소요 발생"
 decline_of_mali.5.title.fallback: "지방 불안도"
 decline_of_mali.5.desc: "[ROOT.GetCountry.GetName]의 중앙 권력이 약해지면서, 불만을 품은 지방 통치자와 유력자들이 [ROOT.GetCountry.GetFlavorRank]의 지배권에 도전하고 있습니다. 이들은 자신들의 자원과 노동력이 다른 지역들을 위해 착취당하고 있으며, 정작 자기 지역의 경제 발전은 등한시되고 있다고 여깁니다. 이러한 인식은 깊은 불만과 동요로 이어졌고, 결국 이들은 공물 납부를 거부하며 자신들의 지역을 현지 세력이 다스릴 수 있도록 만들어 달라고 요구하기 시작했습니다. 이러한 내부적 반목으로 인해 [ROOT.GetCountry.GetFlavorRank]의 통합에 금이 생겼습니다."
 decline_of_mali.5.a: "자치권을 부여하라."
 decline_of_mali.5.b: "진압하라."
 mal_separatists_rebels: "분리주의 세력"
 decline_of_mali.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 궁정 암투"
 decline_of_mali.6.desc: "궁정의 호화로운 전당 안에서 정치적 경쟁과 비밀 동맹, 그리고 권력 다툼이 거미줄처럼 얽혀 [ROOT.GetCountry.GetLongName]의 안정과 통합을 위협하고 있습니다. 형성된 여러 파벌은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 향방을 좌지우지하기 위해 영향력, 권력, 지배력 등을 두고 다투고 있습니다. 야심에 찬 귀족, 조언가, 유력 인사 등으로 이루어진 각 파벌은 지위를 확보하고 권력을 차지해 저마다 자신들의 목표를 달성하기 위해서라면 조작과 뇌물, 협박 등을 서슴지 않습니다. 이 모사꾼들은 신중히 계획을 세워 전략적으로 움직이며, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 신뢰와 결정을 악용할 기회만을 호시탐탐 노리고 있습니다."
 decline_of_mali.6.a: "[mal_target_character.GetNameWithNoTooltip](을)를 주동자로 처형하라!"
 decline_of_mali.6.b: "위태로운 상황이군, 수도를 떠나야겠어..."
 decline_of_mali.6.c: "이런 끔찍한 일이!"
 decline_of_mali.7.title: "의심받는 정통성"
 decline_of_mali.7.desc: "[ruler_character.GetName]의 정통성을 둘러싸고 의문과 논란이 불거지며 [ROOT.GetCountry.GetLongName] 전역에 불확실과 불안정의 그림자가 드리우고 있습니다. 비밀 동맹과 숨겨진 신분에 관한 낭설이 언급되는 것은 물론이고, 불법적인 방법으로 권좌에 올랐다는 소문까지도 국민들 사이에 퍼져 나가기 시작했습니다. 이러한 음모론이 점차 국민들 사이에서 설득력을 얻으면서 우리 통치자에 대한 의심과 불신이 번지고 있습니다."
 decline_of_mali.7.a: "신경 쓰지 마라."
 decline_of_mali.7.b: "실력 행사에 들어가야겠군."
 decline_of_mali.8.title: "[GetCountry('MAL').GetNameWithNoTooltip]의 약점"
 decline_of_mali.8.desc: "행운이 찾아왔습니다! 한때 막강했던 [GetCountry('MAL').GetName](이)가 최악의 고난을 겪고 있습니다. 그냥 흘려보내기에는 너무나도 아까운 기회입니다!"
 decline_of_mali.8.a: "지금이다! 공격하라!"
 decline_of_mali.9.title: "회복의 시기"
 decline_of_mali.9.desc: "나라를 망가뜨리던 소요와 내분이 잠시 잦아들었고, 우리는 어느 정도 질서를 회복할 수 있었습니다. 이 상황이 앞으로도 계속될 것인지, 아니면 적들이 단지 우리의 통치에 다시금 도전하기 위해 전열을 가다듬고 있는 것인지는 알 수 없습니다. 어느 쪽이든 간에 우리는 이 소강상태를 기회로 삼아, 우리의 무너진 권위를 다시 회복해야 합니다."
 decline_of_mali.9.a: "나라의 안정이 우선이다."
 decline_of_mali.9.b: "정통성을 회복하라."
 decline_of_mali.9.c: "각 계층과의 관계를 개선하라."
 decline_of_mali.10.title: "[GetCurrentYear]년, 산다키 찬탈"
 decline_of_mali.10.desc: "산다키는 우리 궁정의 최고위 고문으로, 우리의 내각 중에서도 가장 중요한 직책을 맡고 있습니다. 국정 운영의 핵심인 만큼, 오직 특출나고 충직한 신하만이 이 자리에 오를 수 있습니다. 그러나 나라 전체의 쇠락이 궁정에도 마수를 뻗쳤고, 이제 고문들이 능력과 충성심이 아닌 조작, 뇌물, 연고를 기준으로 발탁되고 있습니다. 더욱 절망스럽게도, 현직 산다키인 [mal_pretender_leader.GetName] 또한 이러한 부류였으며, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에 맞서 음모를 꾸미고 있었습니다!"
 decline_of_mali.10.a: "역모다!"
 decline_of_mali.10.b: "궁전을 사수하라!"
 decline_of_mali.11.title: "[ShowCultureNameWithNoTooltip('mossi')] 약탈"
 decline_of_mali.11.desc: "[ShowCultureName('mossi')]족은 얼마 전 [ShowCultureName('bobo')], [ShowCultureName('bambara')], [ShowCultureName('dogon')] 땅으로부터 넘어와 우리나라 동부에 정착했습니다. 이들은 본래 반농반목 생활을 하지만, 현재는 여러 소도시를 중심으로 씨족이 뭉쳐 있습니다. 이들이 주변의 다른 이웃들과 차별되는 점이 있다면, 그것은 바로 이들의 문화에는 약탈이 일상적 행위로 뿌려내려 있다는 것입니다. 그리고 이들은 약해진 우리나라를 다음 희생양으로 삼은 듯합니다..."
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "즉시 보복하라!"
 decline_of_mali.12.title: "[ShowDynastyNameWithNoTooltip('diawara_dynasty')] 반란"
 decline_of_mali.12.desc: "우리나라의 북서쪽에는 오래전에 사라진 가나 제국을 건립했던 [ShowCultureName('soninke')]족이 정착해 살고 있습니다. 무력과 영향력은 쇠락했어도 자부심만은 여전한 이들은 우리나라의 힘이 약해진 순간을 놓치지 않았습니다. 이들의 지도자 중 하나인 [diawara_ruler.GetName](은)는 우리의 통치에 맞서 민족을 하나로 규합하는 데 성공했습니다."
 mal_separatists_rebels_soninke: "$soninke$ 분리주의 세력"
 decline_of_mali.12.a: "권위를 다시 세워야 한다!"
 decline_of_mali.12.a.tt: "지배 문화가 [ShowCultureName('soninke')]인 [ShowAreaName('ghana_area')] 권역 내 [location|e]에서 모든 [ShowCultureName('soninke')] [pop|e]이 [mal_separatists_rebels.GetName]에 합류하고 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] 감소합니다"
 decline_of_mali.12.b: "그냥 보내 주어라."
 decline_of_mali.12.b.tt: "지배 문화가 [ShowCultureName('soninke')]인 모든 [ShowAreaName('ghana_area')] 권역 내 [location|e]이 [diawara_capital.GetName]에서 새로 등장한 국가에 합류합니다"
 decline_of_mali.13.title: "[ShowCultureNameWithNoTooltip('tuareg')]의 침공"
 decline_of_mali.13.desc: "사하라에 거주하는 아마지그 유목 민족인 [ShowCultureName('tuareg')]인들이 [ROOT.GetCountry.GetName]의 지배에 맞서 반란을 일으켰습니다. 우리나라가 약해진 틈을 타 독립을 주장하고 북부 지역에 자신들의 지배권을 확립하려는 것입니다. 이 반란으로 인해 자원 부담이 한층 심화되고, 국가의 영향력이 더욱 줄어들고 말았습니다..."
 decline_of_mali.13.a: "상황이 좋지 않군..."
 mal_separatists_rebels_tuareg: "$tuareg$ 분리주의 세력"
 decline_of_mali.14.title: "[GetCountry('FUL').GetNameWithNoTooltip]의 부상"
 decline_of_mali.14.desc: "[ShowCultureName('fulbe')]족은 주로 목축업에 종사하는 민족으로 세네갈강 중류 지역에 거주합니다. 서쪽으로는 [ShowCultureName('wolof')]족, 동쪽으로는 [ShowCultureName('soninke')]족을 이웃하고 있습니다. 이들은 전통적인 생활 방식으로 인해 외세의 쉬운 먹잇감이 되어 왔습니다. 하지만 최근 [fulo_ruler.GetName](이)라는 강력한 지도자가 나타나, 국민들을 위해 새로운 영토를 차지하고 [GetCountry('FUL').GetName](이)라는 국가를 세웠습니다."
 decline_of_mali.14.a: "[ShowCultureNameWithNoTooltip('fulbe')]족을 제압하라!"
 decline_of_mali.14.a.tt: "지배 문화가 [ShowCultureName('fulbe')]인 [ShowAreaName('futa_tooro_area')] 권역 내 [location|e]에서 모든 [ShowCultureName('fulbe')] [pop|e]이 [mal_separatists_rebels.GetName]에 합류하고 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] 감소합니다"
 decline_of_mali.14.b: "작은 나라 하나 정도야 세우게 둬라."
 decline_of_mali.14.b.tt: "지배 문화가 [ShowCultureName('fulbe')]인 모든 [ShowAreaName('futa_tooro_area')] [location|e]이 새로 등장한 [GetCountry('FUL').GetName] 국가에 합류합니다"
 mal_separatists_rebels_fulbe: "$fulbe$ 분리주의 세력"
 decline_of_mali.15.title: "[GetCountry('KAB').GetNameWithNoTooltip]의 부상"
 decline_of_mali.15.desc: "[ShowProvinceDefinitionName('kaabu_province')] 지방은 [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')], [ShowCultureName('jola')] 등 다양한 민족이 고향으로 삼는 곳입니다. 외곽에 자리 잡고 있어 중앙 권력의 약화가 훨씬 더 두드러지고 있으며, 이에 따라 최근 이곳의 여러 민족이 [kaabu_ruler.GetName]의 지휘 아래 떨치고 일어나, 자신들의 운명을 스스로 개척하러 나섰습니다."
 mal_separatists_rebels_balanta: "$balanta$ 분리주의 세력"
 mal_separatists_rebels_manjak: "$manjak$ 분리주의 세력"
 mal_separatists_rebels_jola: "$jola$ 분리주의 세력"
 decline_of_mali.15.a: "그곳에 우리의 권위를 다시 세우거라!"
 decline_of_mali.15.a.tt: "지배 문화가 [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] 또는 [ShowCultureName('jola')]인 각 [ShowAreaName('gambia_area')] 권역 내 [location|e]의 [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] 또는 [ShowCultureName('jola')] [pop|e]이 각 문화를 대표하는 세력에 합류하고, [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] 감소합니다"
 decline_of_mali.15.b: "그 지역이 독립하는 것은 어차피 시간문제였어."
 decline_of_mali.15.b.tt: "지배 문화가 [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] 또는 [ShowCultureName('jola')]인 [ShowAreaName('gambia_area')] 권역 내 모든 [location|e]이 새로 등장한 [GetCountry('KAB').GetName] 국가에 합류합니다"
 decline_of_mali.16.title: "[GetCountry('MAL').GetNameWithNoTooltip]의 절박한 상황"
 decline_of_mali.16.desc: "수십 년에 걸친 전쟁으로 인해 우리나라는 쇠락하고 말았습니다. 절박한 시기에는 절박한 조치가 필요한 법. 한때 자부심 넘치고 강대한 제국이었던 우리나라의 통치자인 [ruler_scope.GetName](이)가 전례 없는 결정을 내렸습니다. 강대국 중 한 곳에 사절을 보내 지원을 간청하겠다는 것입니다. 이제 궁정에서는 어느 나라에 도움을 요청해야 할지를 두고 토론이 벌어지고 있습니다."
 decline_of_mali.16.a: "[turkish_country.GetNameWithNoTooltip]에 지원을 요청하라."
 decline_of_mali.16.a.tt: "[turkish_country.GetName](과)와 [alliance|e] 체결 협의를 시도합니다"
 decline_of_mali.16.b: "[iberian_country.GetNameWithNoTooltip]에 지원을 요청하라."
 decline_of_mali.16.b.tt: "[iberian_country.GetName](과)와 [alliance|e] 체결 협의를 시도합니다"
 decline_of_mali.16.c: "다시 생각해 보니, 이 문제는 우리가 해결할 수 있을 것 같군."
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip]의 동맹 체결 요청"
 decline_of_mali.17.desc: "한때 자부심 넘치는 강대한 나라였던 [from_country.GetLongName](이)가 각종 내부 문제와 집안싸움, 쇠퇴로 수십 년 동안 시름한 끝에 절박한 상황에 놓였습니다. 이들은 급박한 나머지 우리에게 사절을 보내, 나라의 질서를 회복할 수 있도록 지원을 보내 달라고 간청했습니다. 약간의 도움을 보내 양쪽 모두의 이득을 추구할 수도 있겠지만, 거절하는 게 더 이로울지도 모릅니다."
 decline_of_mali.17.a: "이 상황에서 얻을 게 있을지도 모르겠어."
 decline_of_mali.17.a.tt: "[from_country.GetName]의 [alliance|e] 제안을 수락합니다"
 mal_accepted_alliance: "동맹 제안 수락"
 decline_of_mali.17.b: "[from_country.GetNameWithNoTooltip](을)를 존속시켜 봤자 우리가 얻을 것이 없다."
 decline_of_mali.17.b.tt: "[from_country.GetName]의 [alliance|e] 제안을 거절합니다"
 mal_rejected_alliance: "동맹 제안 거절"
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip], 동맹 제안 수락!"
 decline_of_mali.18.desc: "우리의 우방인 [ally_country.GetName](이)가 우리의 간청을 들어 주었습니다! 이들의 지원이 있다면 쇠락해 가던 국운을 되돌릴 수 있을지도 모릅니다."
 decline_of_mali.18.a: "마침내 반가운 소식이로군!"
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip], 동맹 제안 거절"
 decline_of_mali.19.desc: "우리 사절들의 노고가 무색하게 [ally_country.GetName](이)가 지원 제공을 거절했습니다. 이 탓에 우리나라가 바로 멸망하지는 않겠지만, 그 문턱에 한 발짝 더 다가간 것은 분명합니다."
 decline_of_mali.19.a: "가랑비인 줄 알았더니, 쏟아지는군..."
 decline_of_mali.20.title: "[ShowLocationNameWithNoTooltip('gao')], [ROOT.GetCountry.GetNameWithNoTooltip]에 맞서 반란 개시"
 decline_of_mali.20.desc: "니제르강 굽이진 곳에서 [ShowCultureName('hausa')] 땅에 이르는 지역의 중심지인 [ShowLocationName('gao')]는 [ShowCultureName('songhai')]족의 본거지이기도 합니다. 자부심 강하고 용맹한 [ShowCultureNameWithNoTooltip('songhai')]족의 지도자들은 우리나라가 무질서와 내분으로 무너지는 모습을 보고는 지배받던 시절은 끝났다는 확신을 품었습니다. 이들의 반란이 성공한다면 우리나라의 미래에 크나큰 위협이 될 수 있습니다..."
 decline_of_mali.20.a: "상황의 통제권을 회복하라!"
 decline_of_mali.20.a.tt: "[ShowRegionName('sahel_region')] 내 모든 소유 지점에서 [ShowCultureName('songhai')] 팝이 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] 감소하고 [mal_separatists_rebels.GetName]에 가담합니다"
 mal_separatists_rebels_songhai: "$songhai$ 분리주의 세력"
