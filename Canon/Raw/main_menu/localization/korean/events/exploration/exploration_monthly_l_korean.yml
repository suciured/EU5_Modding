l_korean:
 exploration_monthly.1.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]에서의 역경"
 exploration_monthly.1.desc: "식민지 개척을 위한 후보지를 찾던 중, 우연히 [ROOT.GetExploration.GetLocation.GetName](을)를 발견했습니다. 원주민들은 대부분 적대적이지만 땅은 매우 비옥합니다. 이 지방과 교역을 진행하면 큰 이득을 볼 것입니다. 하지만 부족장들에게 뇌물을 주어야 할 수도 있습니다..."
 exploration_monthly.1.a: "공정한 조건으로 거래하라."
 exploration_monthly.1.b: "불공정한 조건으로 거래하라."
 exploration_monthly.2.title: "적대적인 원주민"
 exploration_monthly.2.desc: "우리 원정대가 [ROOT.GetExploration.GetLocation.GetName]에서 적대적인 원주민과 조우해 도주했습니다.\n\n선원 몇 명이 하선해 담수를 찾으러 갔다 돌아오는 길에 무장한 [pop.GetCulture.GetName] 카누 다섯 척이 나타난 것입니다.\n\n[ROOT.GetExploration.GetOwner.GetAdjective]의 선원들은 바짝 쫓아오는 카누들을 뒤로 하고 탐사선으로 빠르게 노를 저었습니다. 카누 하나가 거의 따라잡자 선원들은 전투를 준비했는데, 이때 카누가 다른 카누들을 기다리는 듯 갑자기 속도를 늦췄습니다.\n\n배는 무사히 도망쳤지만 선원 일부가 부상을 당했고, 한 선원은 다리에 독화살을 맞았습니다. 상처를 소변과 올리브유로 소독했지만, 이 선원이 살 수 있을지는 알 수 없습니다."
 exploration_monthly.2.a: "값싼 장신구로 원주민들의 환심을 사보도록."
 exploration_monthly.2.b: "돌아가서 원주민들을 죽이고 금은보화를 빼앗아라!"
 exploration_monthly.3.title: "낯선 땅의 이방인"
 exploration_monthly.3.desc: "우리 선박이 [ROOT.GetExploration.GetLocation.GetName]에 접근하자, 선물을 가득 실은 카누들이 따라오기 시작했습니다. 카누에 탄 자들은 겁도 없이 우리 선박에 올랐으며, 그중 지위가 높은 것으로 보이는 두 사람이 [ROOT.GetExploration.GetCharacter.GetName]에게 자신들을 따라 [tribal_nation.GetCapital.GetName](으)로 오라고 설득하고 있습니다.\n\n의도는 순수해 보입니다. 통역가의 말에 따르면, 우리가 일종의 지역 축제 기간에 맞추어 찾아온 듯합니다.\n\n우리 선박의 돛대와 돛, 삭구가 원주민들의 중요한 유물의 형상과 비슷하며, 우리가 섬을 시계 방향으로 돌아온 길이 이 축제의 행렬 경로와 겹친다고 합니다. 이것을 보고 원주민들은 우리가 적이 아니라고 확신하고 있습니다. 하지만 한 번이라도 행동을 그르친다면, 분위기는 금세 바뀔지도 모릅니다..."
 exploration_monthly.3.a: "저들의 원시 전통을 수용하라."
 opinion_good_first_impression: "좋은 첫인상"
 exploration_monthly.3.b: "저들을 가까이하지 말라. 절대 상륙해선 안 된다!"
 exploration_monthly.4.title: "영광의 길"
 exploration_monthly.4.desc: "정찰 담당이 이따금 거주지를 발견했지만 원주민은 보이지 않던 중에, 마침내 [ROOT.GetExploration.GetLocation.GetName]에서 해안 마을을 발견했습니다.\n\n소규모 상륙대가 배에서 내렸고, [native_pop.GetCulture.GetName] 마을 주민들의 환대를 받았습니다. 수염이 나고 키가 큰 [explorers_pop.GetCulture.GetName] 출신 선원 세 명을 보고 신기해 한 덕분인 것 같습니다. 원주민들은 수염이 없었으며, 소통에 다소 어려움은 있었지만 자신들의 신화와 전설을 전해 주었습니다. 그 내용에 따르면, 수염 난 신들이 바다를 건너와 자신들을 찾아올 것이라 했다고 합니다.\n\n원주민들은 선물로 식량과 보물을 주었습니다. 이에 [target_character.GetName](은)는 이곳이 풍족한 지방임을 알아차렸고, 우리에게 상당한 가치가 있을 것으로 내다보았습니다."
 exploration_monthly.4.a: "이곳이 약속의 땅이다!"
 exploration_monthly.5.title: "여름 항해"
 exploration_monthly.5.desc: "크리스토퍼 콜럼버스가 남긴 글은 우리가 찾은 부족을 완벽하게 묘사하고 있습니다. \"그들은 우리와 물건을 거래했으며 자신들이 가진 모든 것을 호의로 내어주었습니다... 이들은 우리를 기쁘게 하는 데 큰 보람을 느꼈습니다... 그들은 아주 온화하며, 악이 무엇인지도 알지 못하고, 살인을 하거나 훔치지도 않습니다... 폐하께서 이 세상에 그들보다 선량한 이는 없다고 평하더라도 과언이 아닐 것입니다... 그들은 이웃을 자신처럼 사랑하고, 세상에서 가장 감미로운 말을 하며, 온화하고 항상 미소를 짓습니다.\""
 exploration_monthly.5.a: "저들을 이용해 먹어라!"
 angry_natives: "착취!"
 exploration_monthly.5.b: "저들의 온화한 성품을 잘 활용하도록."
 friendly_natives: "우호적인 조우"
 exploration_monthly.6.title: "초대받지 않은 승객"
 exploration_monthly.6.desc: "[ROOT.GetExploration.GetLocation.GetName] 인근에서 발견한 마을은 버려진 지 꽤 시간이 지난 모습이었습니다. 시들어 버린 작물은 이 지역에 오랫동안 가뭄이 찾아왔음을 말해 주고 있습니다.\n\n선박으로 돌아온 원정대는 눈 앞에 펼쳐진 광경에 충격을 받았습니다. 이제껏 보지 못한 커다란 곰이 배에 오르려 한 것입니다!\n\n선원들은 이 굶주린 짐승을 잡아 [ROOT.GetExploration.GetOwner.GetLongName] 앞에 데려오려 했습니다.\n\n곰을 밧줄로 묶어 갑판으로 데려왔지만, 밧줄을 풀기 위해 사납게 몸부림치는 바람에 결국 선원들은 이 짐승을 죽여야만 했습니다. 곰의 습격, 그리고 [ROOT.GetExploration.GetLocation.GetProvince.GetName] 지방의 황폐한 상태를 본 [target_character.GetName](은)는 [ROOT.GetExploration.GetArea.GetName]의 일부인 해당 지역의 탐사가 더 이상 의미가 없다는 사실을 깨달았습니다."
 exploration_monthly.6.a: "아쉽게 됐군."
 exploration_monthly.7.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]의 노다지"
 exploration_monthly.7.desc: "[ROOT.GetExploration.GetLocation.GetName]의 원주민들은 [target_character.GetName](이)가 생선과 사슴 고기와 교환해 준 유리구슬, 황동 종과 옷감에 매료되었습니다. 원주민들에게는 재산이 거의 없었고, 전부 평화로워 보였습니다.\n\n그런데 하룻밤 사이에 원주민들이 집을 버리고 사라졌고, 이에 원정대는 마을을 마음껏 탐사할 수 있었습니다. 발견한 것은 별로 없지만, 어망 사이에서 금으로 만든 작은 방울이 나온 것을 보면 [ROOT.GetExploration.GetArea.GetName]에서 큰 재물을 발견할 수 있을지도 모릅니다."
 exploration_monthly.7.a: "훌륭하군!"
 exploration_monthly.8.title: "이 지평선 너머"
 exploration_monthly.8.desc: "탐사선이 [ROOT.GetExploration.GetLocation.GetName] 바다 근처에서 잠시 머물던 중에, 호기심 많은 [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName] 원주민 두 명이 카누를 타고 탐사선 쪽으로 다가왔습니다.\n\n선원들은 원주민과 서로 몸짓으로 공격 의사가 없음을 확인한 후, 둘을 선박으로 초대했습니다. 그렇게 원정대에게 음식과 술을 대접받은 원주민들은 다시 카누에 타고 해안으로 돌아갔습니다.\n\n첫 조우가 평화롭게 진행되었다는 소식을 듣고 용기를 얻었는지, 이번에는 카누 여섯 척이 우리 캐러벨선을 향해 노를 저어 오기 시작했습니다."
 exploration_monthly.8.a: "원주민 덕분에 지식이 늘었군!"
 exploration_monthly.9.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]의 위협"
 exploration_monthly.9.desc: "[ROOT.GetExploration.GetLocation.GetName] 원주민과 상당히 격렬한 첫 만남을 가진 후, 우리는 마침내 우리가 이들을 해칠 의도가 없음을 설득할 수 있었습니다.\n\n육지에 발을 디디자, 연장자와 젊은이가 우리 탐사선을 향해 다가왔습니다. 이들은 우리의 선물에는 관심이 없었고, 우리가 그 둘의 머리 위로 경고 사격을 하는 과정에서 연장자가 경상을 입었습니다. 그자는 오두막으로 달려가 다른 원주민들을 데려오더니, 우리 선원들을 향해 창을 던지기 시작했습니다. 이에 총을 두 번 더 쏘자, 그들은 뿔뿔이 흩어졌습니다.\n\n성인 원주민들은 아이들을 버려두고 숲으로 도망쳤습니다. 일부 원정대원들은 배로 철수하기 전에 우호의 표시로 아이들에게 작은 장신구를 선물로 주었습니다."
 exploration_monthly.9.a: "우리가 해칠 의도가 없었다는 것을 납득시켜라."
 exploration_monthly.10.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]의 야수들"
 exploration_monthly.10.desc: "[ROOT.GetExploration.GetCharacter.GetName](은)는 탐사 원정에 나서기 전 '털이 수북한 야만인들'이 사는 섬을 발견한 한노라는 카르타고 탐사가의 이야기를 들은 적이 있습니다.\n\n한노는 남성 원주민을 잡으려 했지만 실패했고, 대신 여성 원주민 세 명을 데려갔습니다. 하지만 성격이 굉장히 사나웠던 탓에, 결국 한노는 그들을 죽일 수밖에 없었습니다. 이 야수들이 존재했다는 증거를 확보하기 위해, 한노는 그들의 피부를 보존 처리해 가져갔습니다. 한노와 함께 다니던 통역사는 이 원주민들을 '고릴라'라고 부른다고 말해주었습니다.\n\n우리는 [ROOT.GetExploration.GetLocation.GetName]에서 발견한 유인원과 비슷한 생물이 한노가 말한 고릴라인 것으로 추정하고 있습니다."
 exploration_monthly.10.a: "당장 짐 챙겨서 나오도록!"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "몇 달 동안이나 [marriage_location.GetName] 주변 땅을 탐사한 끝에, 우리 탐사가 [ROOT.GetExploration.GetCharacter.GetName](이)가 한 [bride_pop.GetCulture.GetName] 농부 가족과 가까워졌으며, 특히 그중에서 아직 혼인하지 않은 딸인 [bride.GetName](과)와 막역한 사이가 되었습니다.\n\n현지 가족의 일부가 된다면 분명히 원정에 도움이 될 것입니다."
 exploration_monthly.11.a: "원정대의 사제가 주례를 하면 되겠군."
 exploration_monthly.11.b: "현지 혼인 관습을 따르라."
 exploration_monthly.11.c: "지금이 연애나 할 때인가?"
 exploration_monthly.12.title: "술 취한 탐험가"
 exploration_monthly.12.desc: "우리 원정대원 중 다른 누구도 아닌 [target_character.GetName](이)가 [ROOT.GetExploration.GetLocation.GetName] 원주민이 만든 과일주를 마시다 자신의 주량을 너무 과신하는 바람에 굉장히 수치스러운 상황에 빠지고 말았습니다.\n\n이 보고서에 그 역겨운 내용을 전부 기록할 수는 없지만, [target_character.GetShortNameWithNoTooltip](은)는 그 후로 오랫동안 몸 상태가 좋지 않았습니다. 원주민들은 괴로워하는 그 모습을 보고 그냥 재밌는 일로 웃어넘겼으나, 이번 사건에 관한 소문은 [ROOT.GetExploration.GetOwner.GetName]의 상류층의 귀에도 들어가 빈축을 사고 있습니다."
 exploration_monthly.12.a: "과일주라고? 따로 챙겨온 건 없나?"
 STATIC_MODIFIER_NAME_drunken_explorer: "술 취한 탐험가"
 exploration_monthly.16.title: "사원 약탈꾼"
 exploration_monthly.16.desc: "[ROOT.GetExploration.GetLocation.GetName]에 위치한 한 종교 시설에 초대를 받은 [target_character.GetName](이)가 탐욕에 눈이 멀고 말았습니다.\n\n[pop.GetReligion.GetName] 사제가 다른 곳을 보는 순간, 그들이 아끼는 유물을 자기 겉옷에 숨긴 후 원주민들이 미처 알아채지도 못한 사이에 서둘러 빠져나온 것입니다."
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "강 유람선"
 exploration_monthly.17.desc: "한 친절한 [pop.GetCulture.GetName] 사냥꾼 무리가 [target_character.GetName]의 원정대를 신기하게 생긴 배에 태우고 강과 연안을 구경시켜 주면서 원정대의 [ROOT.GetExploration.GetArea.GetName] 탐사를 도와주었습니다."
 exploration_monthly.17.a: "역시 관광은 현지인과 함께하는 게 최고지!"
 exploration_monthly.18.title: "불지 않는 바람"
 exploration_monthly.18.desc: "며칠 동안이나 바람이 많이 불지 않아 원정대가 [ROOT.GetExploration.GetArea.GetName] 지역에서 좀처럼 나아가지 못하고 있습니다. [target_character.GetName](은)는 조만간 바람이 다시 불기를 기도하고 있습니다."
 exploration_monthly.18.a: "시간을 많이 지체했군..."
 exploration_monthly.19.title: "자연의 발견"
 exploration_monthly.19.desc: "[ROOT.GetExploration.GetArea.GetName](을)를 지나던 중, 자연 과학자인 [target_character.GetName](이)가 현지 식물과 관련해 중요한 발견을 했다고 합니다.\n\n그 내용이 무엇인지는 지금으로서는 정확히 알 수 없지만, 한 가지 확실한 것은 이 과학자가 보고서를 완성하는 데 시간이 꽤 걸릴 것이라는 점입니다."
 exploration_monthly.19.a: "이번 일로 자연 과학이 분명히 발전할 것이다."
 exploration_monthly.19.b: "그래도 원정대의 임무에 충실해야 한다."
 exploration_monthly.20.title: "한밤중의 목소리"
 exploration_monthly.20.desc: "[ROOT.GetExploration.GetArea.GetName](을)를 지나던 원정대원들이 [target_character.GetName](이)가 길을 제대로 못 찾는 게 아닌지 의심하기 시작했습니다. [ROOT.GetExploration.GetLocation.GetName]의 [pop.GetCulture.GetName] 원주민 또한 자기 조상의 혼령이 [target_character.GetNameWithNoTooltip]의 안내에 문제가 있다며 경고했다고 전했습니다.\n\n[target_character.GetHeShe|U][target_character.GetShortNameWithNoTooltip](은)는 이 말을 듣고 처음에는 말도 안 된다며 넘겨 버렸지만, 지난밤에 원주민들의 혼령이라고 자처하는 존재들이 나타나 경로를 바꾸라는 말을 전했다고 합니다. 이제 [target_character.GetShortNameWithNoTooltip] 자신도 이러한 징조를 더 이상 부정할 수 없게 되었다고 말하면서, 변경된 경로는 훨씬 험난하기 때문에 물자와 장비가 더 필요하다며 추가 지원을 요청하고 있습니다."
 exploration_monthly.20.a: "그자의 직감은 지금까지 틀린 적이 없다."
 exploration_monthly.20.b: "혼령의 목소리라고? 말도 안 되는 소리."
 exploration_monthly.21.title: "타고난 통역사"
 exploration_monthly.21.desc: "[ROOT.GetExploration.GetArea.GetName] 탐사가 다소 지체되었지만, 최근 [ROOT.GetExploration.GetCharacter.GetName]의 야영지에 [pop.GetCulture.GetName]의 구성원 한 명이 찾아와 다소 어눌하지만 알아들을 수 있는 [ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName]로 말을 건네왔습니다. 이 인물은 오래전 자신이 어렸을 때 [ROOT.GetExploration.GetOwner.GetCulture.GetName] 사람이 마을에 찾아와 언어를 배울 수 있었다고 설명했습니다. 그리고 원정대가 자기 동포들과 더 가까이 지낼 수 있도록 도와주겠다면서, 자신들의 언어 사전을 만들면 아주 유용할 것이라며 사전을 만드는 것 또한 도와줄 수 있다고 합니다."
 exploration_monthly.21.a: "사전 편찬 자금을 지원하라."
 exploration_monthly.21.b: "그럴 필요 없다."
 exploration_monthly.21.c: "저 통역사를 우리나라에 데려오면 쓸만하겠군."
 exploration_monthly.21.b.tt: "[translator.GetName](이)가 우리 궁정에 합류합니다"
 exploration_monthly.22.title: "폭풍의 호의"
 exploration_monthly.22.desc: "[ROOT.GetExploration.GetArea.GetName](을)를 항해하던 중, [target_character.GetName]의 선박들이 거센 폭풍을 만났습니다. 비극으로 끝날 줄 알았던 이 만남은, 오히려 기적 같은 행운인 것으로 드러났습니다. 하늘이 맑아지자, 예상과는 달리 배가 모두 무사했을 뿐만 아니라, 폭풍이 항로를 따라 선박들을 더 멀리 밀어준 것입니다. 그 과정에서 돛이 완전히 찢어져 새 돛을 달아야 했지만, 원정 계획이 예정보다 앞당겨진 것을 생각하면 전혀 아깝지 않습니다."
 exploration_monthly.22.a: "돛을 펼쳐라!"
 exploration_monthly.23.title: "바람의 언덕"
 exploration_monthly.23.desc: "[ROOT.GetExploration.GetArea.GetName] 탐사 중에 [target_leader.GetName](이)가 [target_location.GetName]에서 꼭대기가 살짝 평평한 원뿔 모양의 언덕을 발견했습니다. 그곳에 올라서면 주변 지역을 훤히 볼 수 있다고 합니다. 이곳에 야영지를 꾸리면 주변을 살펴보기 유리한 조망 지점이자, 위치를 쉽게 파악할 수 있는 이정표로 활용할 수 있을 것입니다. [target_leader.GetNameWithNoTooltip](은)는 우리가 필요한 자원을 지원해 준다면, 그곳에 보다 견고한 건축물을 만들어 감시탑으로 활용할 수 있을 것이라고 말했습니다. 또한 그곳에서 더 먼 지역까지 살펴볼 수 있다면, 탐사가 훨씬 더 원활할 것이라고 주장하고 있습니다."
 exploration_monthly.23.a: "감시탑을 짓도록."
 exploration_monthly.23.b: "그럴 필요 없다."
 exploration_monthly.24.title: "친근한 개"
 exploration_monthly.24.desc: "[explorer.GetName](이)가 [ROOT.GetExploration.GetArea.GetName] 탐사 중에 뜻밖의 기분 좋은 일이 생겼습니다. 최근에 개 한 마리가 야영지 주변에 나타나기 시작했는데, 사람을 잘 따르는 것으로 보입니다. 계속 짖기는 하지만, 사람들이 가까이 가도 별문제가 없는 것을 보니 위협이라기보다는 [explorer.GetNameWithNoTooltip]의 주의를 끌려는 것 같습니다. 아무래도 개가 원정대를 어떤 길로 안내하려 하는 것 같은데, 한낱 개 한 마리가 뭘 할 수 있을까요?"
 exploration_monthly.24.a: "개 짖는 소리도 새겨들어야 할 때가 있는 법."
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip](이)가 개를 반려동물로 삼고 개의 안내를 따라갑니다"
 exploration_monthly.24.b: "착하지."
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip](이)가 개를 약간 과할 정도로 쓰다듬습니다"
 STATIC_MODIFIER_NAME_friendly_dog: "친근한 개"
 exploration_monthly.25.title: "고요한 바다"
 exploration_monthly.25.desc: "[target_explorer.GetName](과)와 원정대가 [ROOT.GetExploration.GetArea.GetName]의 망망대해에서 바람도, 해류도 없이 멈추어 선 지 한참이 지났습니다. 물자는 바닥나기 시작했고, 선원들은 점점 더 불안해하고 있습니다. 데려온 동물 중 일부는 물과 식량을 아끼기 위해 벌써 잡아먹히거나 바다에 던져졌습니다. 조치를 취하지 않으면, 선원들이 얼마나 더 살아남을 수 있을지 알 수 없습니다."
 exploration_monthly.25.a: "인간의 힘으로 어찌할 방도가 없다. 기적을 바랄 수밖에."
 exploration_monthly.25.b: "아직 할 수 있는 일이 있을 것이다. 무엇이든 시도하도록."
 exploration_monthly.26.title: "새의 인도"
 exploration_monthly.26.desc: "[target_explorer.GetName](과)와 원정대는 [ROOT.GetExploration.GetArea.GetName]에서 한참 동안 무료한 항해를 이어가고 있었습니다. 날씨도, 주변 풍경도 전혀 바뀌지 않자, 선원들은 자신들이 정말로 이동은 하고 있는지 반신반의하기 시작했습니다. 그런데 어제 해 뜰 무렵, 놀랍게도 갑판에 있던 선원들이 배 위로 날아다니는 갈매기를 발견했고, 이 새는 마치 배를 가까운 육지로 인도하는 것처럼 보였습니다. 어떤 선원들은 근처에 분명히 땅이 있다는 증거라면서, 새를 따라 항로를 변경하자고 합니다. 물자를 구하지 못해도, 적어도 지루하지는 않을 거라며 말입니다."
 exploration_monthly.26.a: "새를 따라가는 것이 좋겠군."
 exploration_monthly.26.b: "갈매기는 죽을 때 먼바다로 나간다고 하지 않았나?"
 exploration_monthly.27.title: "선상 반란!"
 exploration_monthly.27.desc: "최근 [target_explorer.GetName](과)와 선원들 사이의 갈등이 고조되고 있습니다. [target_explorer.GetShortNameWithNoTooltip]의 지휘 방침에 대한 불만이 점차 굳어져, 그 응어리는 은밀한 대화와 갑판을 노려보는 차가운 시선으로 표출되고 있습니다. [target_explorer.GetShortNameWithNoTooltip](은)는 애써 이 상황을 무시했지만, 이는 패착이었습니다. 선원들이 마침내 들고 일어나 전면적인 선상 반란에 나선 것입니다."
 exploration_monthly.27.a: "처형식을 준비하라!"
 exploration_monthly.27.b: "선원들의 여건을 개선하라."
 exploration_monthly.27.c: "외교적으로 상황을 해결하라."
 exploration_monthly.27.d: "피를 원한다면 얼마든지 들어주지."
 exploration_monthly.28.title: "낚시 시합"
 exploration_monthly.28.desc: "[ROOT.GetExploration.GetArea.GetName]에서 항해 중이던 선원들이 최근 아주 재미있는 여흥을 개발했습니다. 선원들이 항해 중에 식량을 얻기 위해 낚시를 하는 것은 흔한 일입니다. 그런데 동행하던 [target_explorer.GetName](이)가 이를 하나의 시합으로 고안한 것입니다.\n\n이들은 각자가 잡은 생선의 수뿐만 아니라 생선의 크기, 그리고 정확한 어종까지 따지며 점수를 매깁니다. 잡히는 어종마다 점수가 다르며, 크기가 제일 크다고 해서 꼭 점수가 제일 높은 것도 아닙니다. 선원들은 갑판에 판자를 세우고 각 선수의 점수를 기록하고 있으며, 점수는 매주 주말에 집계됩니다. 점수가 가장 높은 낚시꾼은 다음 주에 식량을 가장 먼저 고를 수 있는 혜택이 주어집니다.\n\n선원들의 사기를 유지하는 것도 중요하지만, 선원들이 사소한 일에 시간을 더 많이 할애하고 있단 것도 사실입니다. 이대로는 원정대의 전반적인 업무 수행에 차질이 생길지도 모릅니다."
 exploration_monthly.28.a: "어느 정도는 즐기게 놔두게."
 exploration_monthly.28.b: "자기 일을 충실히 하고 있다면 문제없지."
 exploration_monthly.28.c: "낚시 시합을 전면 금지하라."
 exploration_monthly.29.title: "수영 교습"
 exploration_monthly.29.desc: "[ROOT.GetExploration.GetArea.GetName] 해안을 지나던 중 [target_explorer.GetName](이)가 문제 하나를 제기했습니다. 바다에 오래 나가 있음에도 불구하고, 선원이 수영을 못하는 경우가 많으며, 물에 빠져 죽은 끔찍한 시체를 보는 것도 상당히 흔한 일입니다. 이러한 이유로 선원들 사이에서는 익사에 대한 공포가 늘 따라다녔습니다.\n\n[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]의 해안가가 수영을 안전하게 연습하기에 제격이란 점을 고려해, 선원 중에 수영할 줄 아는 한 사람이 [target_explorer.GetShortNameWithNoTooltip]에게 선원들이 공포를 이겨낼 수 있도록 수영 교습 시간을 마련하자는 방안을 제안했습니다. 이를 받아들인다면 탐사 진행이 분명 지체되겠지만, 수영을 배운 선원들이 최소한 물에 대한 공포를 떨쳐낼 수 있을 것입니다."
 exploration_monthly.29.a: "교습을 진행하라."
 exploration_monthly.29.b: "시간 낭비일 뿐이다."
 exploration_monthly.30.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]의 돌고래"
 exploration_monthly.30.desc: "[ROOT.GetExploration.GetArea.GetName]에서 탐사를 진행 중인 선원들이 반가운 광경을 목격했습니다. 돌고래 떼가 바다를 가르는 탐사선의 물결을 타고 따라오기 시작한 것입니다. 돌고래가 배를 따라 헤엄치는 것은 흔히 볼 수 있지만, 이 돌고래 떼는 특이하게도 며칠이 지나도록 원정대를 떠나지 않고 따라오고 있습니다. 이제 선원들은 돌고래 하나하나를 다 알아보고 이름까지 지어주고 있습니다."
 exploration_monthly.30.a: "녀석들이 분명 행운을 가져다줄 것이다."
 exploration_monthly.30.b: "손쉽게 잡아먹을 수 있겠군."
 exploration_monthly.31.title: "세이렌의 노래"
 exploration_monthly.31.desc: "한 특이한 소문이 [target_explorer.GetName]의 선원들을 며칠째 괴롭히고 있습니다. 최근 밤늦게 먼 곳에서 노랫소리를 들었다는 것입니다. 해안에서 멀리 떨어진 바다에 있음에도 불구하고 매일 밤 노랫소리를 들었다는 선원들이 생겨나고 있습니다. 심지어 술을 한 방울도 먹지 않은 선원들까지 그 소리를 들었다고 합니다. 선원들의 말에 따르면 그 선율은 높은 음조로 계속 이어지며, 가사는 알아들을 수 없지만 분명히 여인의 목소리라고 합니다. 선원들은 이 노랫소리가 배를 따라다니면서 선원들을 유혹해 죽음으로 몰아넣는 세이렌의 소리가 분명하다며 떨고 있습니다. 그러고는 세이렌에게 잡히기 전에 빨리 항구로 돌아가자며 간청하고 있습니다."
 exploration_monthly.31.a: "세이렌? 말도 안 되는 소리."
 exploration_monthly.31.b: "바다 괴물을 조심해야 한다."
 exploration_monthly.31.c: "소리가 나는 곳을 조사해야 한다."
 exploration_monthly.31.d: "그저 고래일 것이다. 사냥을 준비하도록."
 exploration_monthly.32.title: "흐린 밤"
 exploration_monthly.32.desc: "[target_explorer.GetName]의 원정대가 [ROOT.GetExploration.GetArea.GetName]에서 며칠째 난관에 봉착했습니다. 며칠 밤이나 하늘이 두꺼운 구름에 완전히 덮여 별과 달이 전혀 보이지 않았던 것입니다. 흔히 있는 일이기는 하지만, 이러한 밤이 며칠이나 계속되면서 선원들이 자신들의 위치가 어디인지 확인하기가 어려운 상황입니다. 탐사선은 최신 항해 기술을 갖추고 있지만, 별의 도움이나 안내 없이 야간에 항해하는 것은 쉬운 일이 아닙니다."
 exploration_monthly.32.a: "아직 항로에서 벗어나지 않았기를 바랄 뿐."
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip](은)는 현재 위치를 정확히 알고 있다."
 exploration_monthly.33.title: "선상 지도 제작자"
 exploration_monthly.33.desc: "[ROOT.GetExploration.GetArea.GetName]에 있는 [target_explorer.GetName]의 원정대가 계획대로 탐사를 이어가고 있지만, [target_explorer.GetShortNameWithNoTooltip](은)는 자신의 지도 제작 능력을 온전히 활용하지 못하고 있다고 생각합니다. 그리고 결국 기존 지도보다 더 훌륭하고 상세한 지도를 만들어 주겠다며 우리에게 추가 지원을 요청해 왔습니다."
 exploration_monthly.33.a: "기꺼이 지원하겠다. 더 좋은 지도는 환영이지."
 exploration_monthly.33.b: "너무 비싸군."
 exploration_monthly.34.title: "위험한 바위"
 exploration_monthly.34.desc: "[ROOT.GetExploration.GetArea.GetName]에서 탐사를 진행 중이던 [target_explorer.GetName]의 탐사선이 낮게 깔린 뾰족한 바위가 가득한 해안 구간을 발견했습니다. 그곳을 피해서 가는 건 어려운 일이 아니지만, 그러려면 상당한 거리를 돌아가야 하므로 원정이 지체될 것입니다. 그렇다고 이 위험한 해역 쪽으로 항해를 강행했을 때 탐사선이 무사할지도 의문입니다."
 exploration_monthly.34.a: "돌아서 가는 게 최선이다."
 exploration_monthly.34.b: "통과하라. 파손된 부분은 나중에 고치면 된다."
 exploration_monthly.35.title: "낡은 난파선"
 exploration_monthly.35.desc: "[ROOT.GetExploration.GetArea.GetName]에서 항해 중인 [target_explorer.GetName]의 탐사선 앞에 예상치 못한 광경이 나타났습니다. 바다의 무자비함을 보여주듯, 낡은 선박의 잔해가 해변에 흩어져 있던 것입니다. 선체 일부는 온전한 상태라, 일부 선원들은 잔해를 수색해 안에 있는 물건을 인양해야 한다고 주장합니다. 하지만 잔해 안에 건질 만한 물건이 있을지 의문이며, 수색 때문에 전체 원정이 지체될 경우 크나큰 시간 낭비가 될 수 있습니다."
 exploration_monthly.35.a: "뭐가 나올지 누가 알겠나? 수색을 시작하라."
 exploration_monthly.35.b: "이런 데 허비할 시간이 없다."
 exploration_monthly.36.title: "해안에서 피어오르는 연기"
 exploration_monthly.36.desc: "[target_explorer.GetName]의 탐사선이 별다를 것 없어 보이는 [ROOT.GetExploration.GetArea.GetName] 연안을 지나던 중, 갑자기 무언가가 선원들의 이목을 끌었습니다. 사람이 없어야 하는 해변에 분명히 연기가 피어오른 것입니다. 연기는 곧 그곳에 불이 있단 것이기에, 이 해안은 예상과 달리 사람이 살고 있는 것이 분명합니다. 해변을 빠르게 훑어본 결과, 과거 이곳에 왔다가 조난한 원정대의 선원이 이곳에서 홀로 생존을 위한 사투를 벌이고 있었습니다. 이 선원은 지나가는 선박을 애타게 찾던 중, 마침내 배가 나타나자 연기로 신호를 보낸 것입니다."
 exploration_monthly.36.a: "해안으로 가서 생존자를 배에 태우도록."
 exploration_monthly.36.b: "우리 잘못이 아니니, 우리 문제도 아니다."
 exploration_monthly.37.title: "유령선"
 exploration_monthly.37.desc: "유령선에 대한 이야기는 늘 선원들의 입에 오르내려 왔습니다. 바다 한가운데에서 마주치는 유령, 바람 없이 항해하며 선체가 완전히 부서져도 떠 있는 배, 해골과 불어 터진 시체로 이루어진 선원들 등 이러한 이야기에서는 온갖 상상력이 동원되지만, 실제로 이 세상의 것이 아닌 듯한 배를 보았다고 장담하는 선원들이 많습니다.\n\n이러한 이야기가 [ROOT.GetExploration.GetArea.GetName]에서 탐사 중인 [target_explorer.GetName]의 원정대에서도 퍼지고 있습니다. 어떤 선원들은 배를 따라오는 유령선을 봤다며, 계속 시야에서 나타났다 사라지는 바람에 제대로 보지는 못했다고 말합니다. 이에 선원들 사이에서 불안감이 퍼지고 있고, 죽음이 다가오고 있다며 두려움에 떨기 시작했습니다."
 exploration_monthly.37.a: "유령 이야기는 그저 헛소리일 뿐이다."
 exploration_monthly.37.b: "혹시 모르니 다들 조심하도록."
 exploration_monthly.38.title: "신세계 발견!"
 exploration_monthly.38.desc: "길고 힘든 여정 끝에, 우리 원정대 중 하나가 기적 같은 소식을 가지고 [target_root_country.GetName]에 돌아왔습니다. 이들은 한 작은 섬에 상륙했다가 금으로 된 장식품을 두르고 이국의 언어로 이야기하는 사람들을 만났다고 합니다. 이들의 보고서에 따르면, 이 경로가 인도로 가는 다른 길일 수도 있습니다. 하지만 다른 이들은 그곳이 완전히 새로운 대륙일지도 모른다고 주장하고 있습니다. 해당 제도에 전초 기지를 건설해 식민지 개척 사업을 시작하고 추가 탐사를 진행할 수 있을 것입니다."
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "지옥에서 온 벌레"
 exploration_monthly.39.desc: "우리 용맹한 원정대가 검은 파리 떼의 무자비한 습격을 받고 [ROOT.GetExploration.GetLocation.GetName]에서 물러났습니다.\n\n이곳에는 광활한 저지대를 지나는 여러 강과 물줄기가 거대한 만으로 흐르고 있었습니다.\n\n해안 가까이 다가가자, 당황스럽게도 사람을 물어 피를 빠는 무수한 검은 파리 떼가 선원들을 덮쳤습니다. 원정대는 여러 차례 파리 떼에 물린 끝에 어쩔 수 없이 후퇴했고, 이제는 다른 길을 찾아보게 해달라고 요청하고 있습니다."
 exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.b: "당장 거기로 돌아가라!"
 exploration_monthly.40.desc: "미개척 지역에 대한 열망과 미지의 세계가 지닌 수수께끼에 이끌려, [target_root_country.GetName]의 탐험가들이 머나먼 땅의 바닷가에 도착했습니다. 이 땅에는 낯선 언어를 쓰고 파격적인 장식을 한 토착 부족이 살고 있었습니다. 이러한 발견은 우리의 궁금증을 해결하기는커녕 더욱 부채질하며, 우리 역사를 예기치 못한 방향으로 돌려놓을 가능성도 있습니다. 새로운 세상이 우리를 기다립니다. 그곳에 어떤 잠재력과 시련이 도사리고 있을지는 아직 알 수 없습니다."
 exploration_monthly.40.a: "참으로 살 보람이 있는 시대로다!"
 exploration_monthly.40.historical_info: "1492년, 크리스토퍼 콜럼버스는 아시아로 가는 새로운 항로를 찾고자 항해에 나섰습니다. 그러나 콜럼버스가 도달한 곳은 이미 토착민 수백만 명이 살고 있는 아메리카 대륙이었습니다. 바로 이 순간 유럽의 #italic 신세계#! 탐사와 개척이 시작되었고, 그렇게 역사의 향방은 영원히 뒤바뀌었습니다. 유럽의 신세계 진출은 새로운 기회를 창출하기도 했지만, 대대적인 파괴가 벌어지면서 원주민들은 정복, 질병, 문화적 격변에 시달렸습니다. 이번 발견으로 두 세계가 연결되고, 그로 인해 다양한 사회와 전 세계의 권력 균형이 종잡을 수 없는 방향으로 재편될 것입니다."
