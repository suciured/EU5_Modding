 #Descriptions
 abandon_colonial_claim_desc: "우리는 적국이 식민지 영토에 대한 근거 없는 주장을 포기하도록 강제해, 바다 너머를 향한 저들의 야망을 꺾을 것입니다."
 abandon_colonies_desc: "우리의 적은 멀리 떨어진 식민지를 포기해야 할 것이며, 그 땅은 황폐해지거나 더 가치 있는 이들에게 점령될 것입니다. 예를 들자면... 우리처럼 말입니다."
 abandon_piracy_desc: "약탈과 습격의 시대는 지나갔습니다. 적들은 바다 위에서의 해적질과 무법 행위를 중단하겠다고 맹세해야 할 것입니다."
 block_foreign_building_treaty_desc: "더 이상 우리의 땅에 외세의 건물이 세워지도록 둬서는 안 됩니다. 이 조약 아래 저들의 야망은 시들어 갈 것입니다."
 cancel_debt_desc: "우리의 빚은 깨끗이 청산될 것입니다. 우리를 짓누르던 이자와 재정적 속박의 짐은 이제 없습니다."
 claim_timurid_empire_desc: "조약과 정당한 권리에 따라, 우리는 [GetCharacter('chg_timur_lame_borjigin').GetShortName]의 위대한 유산과 한때 그 위세 앞에 굴복했던 모든 것의 계승자임을 천명할 것입니다."
 dismantle_fortifications_desc: "저들의 성벽과 요새를 돌 하나하나까지 허물어뜨려, 훗날 떨어질 심판에 무방비하게 만들 것입니다."
 peace_dismantle_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName] 그 자체가 해체될 것이며, 왕관은 내던져지고, 제후들은 제국의 굴레에서 벗어나 스스로 통치하게 될 것입니다."
 dissolve_coalition_desc: "이 기회주의자 집단은 해체될 것이며, 위축되고 분열한 그 구성국은 더 이상 우리에게 맞서 단결하지 못할 것입니다."
 dissolve_league_peace_deal_desc: "저들의 연맹은 소멸할 것이며, 대의는 산산조각 나고 구성국들은 평화 속에서 고립될 것입니다. 이는 [GetSituationByKey('italian_wars').GetName]의 세력 균형에 중대한 변화를 불러올 것입니다."
 execute_ruler_desc: "저항의 대가는 목숨으로 치러야 합니다. [loser.GetGovernment.GetRuler.GetName](은)는 우리의 칙령에 따라 처형되어, 권력의 주인이 누구인지 만방에 보여 줄 것입니다."
 peace_expand_clan_influence_desc: "우리 씨족은 우리에게 대항했던 자들을 짓밟고, 새로운 권리와 영토를 획득하며 더욱 융성할 것입니다."
 peace_force_renounce_ilkhan_claim_desc: "적들은 [GetUniqueInternationalOrganization('ilkhanate').GetName]의 통치국이라는 허영을 포기하고, 자신들의 것이라 주장했던 거짓된 유산을 버려야 할 것입니다."
 force_revolution_desc: "더 이상 낡은 질서가 설 자리는 없습니다. 이 조약으로 우리는 [loser.GetName]에 혁명의 불꽃을 강제할 것입니다."
 peace_gain_clan_autonomy_desc: "이 조약으로 우리 씨족은 권위를 인정받고 보호받으며 더욱 자유롭게 나아갈 것입니다."
 high_kingship_overthrow_desc: "[GetInternationalOrganizationType('high_kingship').GetName]의 지도자는 바뀌어야 합니다. [loser.GetGovernment.GetRuler.GetName](은)는 더 이상 이 섬에 대한 지배권을 주장할 수 없을 것입니다!"
 supress_hussite_faith_desc: "이단의 대가는 칼로 치러야 합니다. 이 조약으로 저들의 [ShowReligionAdjective('hussite')] 신앙은 모든 곳에서 뿌리 뽑힐 것입니다."
 league_of_public_weal_appanage_victory_desc: "제후들이 승리를 거두어 왕실을 무릎 꿇리고, 그 권력을 양보하도록 강제할 것입니다."
 league_of_public_weal_royalist_victory_desc: "국왕이 승리하여 제후들의 머리를 숙이게 하고, 왕실의 권위를 왕국 전역에 회복시킬 것입니다."
 peace_leave_the_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName]은 더 이상 우리를 종속국으로 주장할 수 없을 것입니다. 우리 영토는 제국의 법과 보호로부터 독립할 것입니다."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName](은)는 해체될 것이며, 그 백성들은 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName] 조정으로 피난하라는 명을 받게 될 것입니다."
 punish_chinese_expedition_foes_desc: "[loser.GetName](은)는 우리의 보물 항해를 방해한 대가를 치러야 합니다. 저들을 본보기로 세워, 그 이름에 먹칠함으로써 우리 위신을 드높일 것입니다."
 chi_recapture_emperor_desc: "황제 폐하께서는 해방되어 옥좌로 복위하실 것이며, 감히 폐하를 억류했던 자들은 뼈저린 수치를 맛보게 될 것입니다."
 reinstate_the_monarchy_desc: "군주정은 다시금 부활하여 왕실의 혈통을 끊으려 했던 혁명가들을 타도할 것입니다."
 peace_revoke_clan_autonomy_desc: "[loser.GetName]의 자치권은 박탈될 것이며, 그 운명은 다시금 우리 지배 아래 놓이게 될 것입니다."
 sound_toll_exemption_desc: "우리 상인들은 [sound_toll|e]를 지불할 필요 없이 수역을 자유롭게 통과하며, 세금과 과도한 수수료의 부담에서 벗어나게 될 것입니다."
 steal_pops_desc: "저들의 백성을 강제로 우리 영토에 재정착하게 만들어, 놈들의 국력을 약화하는 동시에 우리 [winner.GetFlavorRank](을)를 강화할 것입니다."
 subjugate_natives_desc: "원주민들은 무릎을 꿇고 우리의 지배를 받아들일 것이며, 그 땅은 정당한 우리의 소유가 될 것입니다."
 peace_take_over_market_center_desc: "저들 경제의 심장부는 우리 차지가 되어, 우리 [winner.GetFlavorRank]의 영광과 이익에 보탬이 될 것입니다."
 peace_take_shogunate_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]의 지배권이 우리 손에 넘어올 것이며, 이는 우리가 [ShowRegionName('japan_region')]의 운명을 결정하게 될 새로운 시대가 도래했음을 알릴 것입니다."
