l_korean:
 REGENCY_NO_REGENT: "@trigger_no! 현재 진행 중인 섭행이 없습니다!"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "배우자 섭행"
 overlord_regency: "종주국 섭행"
 lordship_of_ireland_regency: "영주 섭행"
 subject_regency: "종속국 섭행"
 nobles_estate_regency: "귀족 섭행"
 clergy_estate_regency: "성직자 섭행"
 burghers_estate_regency: "도시민 섭행"
 peasants_estate_regency: "농민 섭행"
 interregnum: "공위 기간"
 republican_election_regency: "선거 전 대행"
 papal_election_regency: "콘클라베"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "사법 비밀회의"
 judicial_election_regency_desc: "새 [ruler|e]를 의회에서 선출합니다. 그 과정은 관료제의 아수라장이나 다름없으며 결론이 나기까지 몇 달에서 몇 년이 걸릴 수 있습니다."
 mamluk_succesion_regency: "$mamluk$ 승계"
 mamluk_succesion_regency_desc: "새로운 [ruler|e]뿐만 아니라 [regents|e] 또한 우리가 지휘하는 $mamluk$ 부대 출신의 군율과 위신을 갖춘 엘리트여야 합니다."
 fratricide_succesion_regency: "왕자의 난"
 fratricide_succesion_regency_desc: "새로운 [ruler|e]를 신이 직접 선택해, 선대 [ruler|e]의 아들 중 신이 총애하는 자가 권좌에 오릅니다."
 fratricide_succesion_regency_tt1: "선대 통치자의 아들은 권좌를 계승할 수 없으며, 그 대신 다른 가문 구성원이 권좌에 오릅니다."
 fratricide_succesion_regency_tt2: "가문 구성원은 권좌를 계승할 수 없으며, 그 대신 다른 가문이 권좌에 오릅니다."
 fratricide_succesion_regency_tt3: "선대 통치자의 아들 중 능력 있는 자만이 즉시 권좌에 오릅니다."
 fratricide_succesion_regency_tt4: "아들들이 성장할 때까지 기다린 후에 권좌 계승 문제를 해결합니다."
 republican_election_regency_desc: "공화국에 [ruler|e]가 없으면, 공식 [election|e]가 열릴 때까지 임시 통치자를 [regent|e]으로 임명합니다."
 consort_regency_desc: "군주국의 [heir|e]가 아직 [child|e]일 때 [ruler|e]가 사망하면, [consort|e]가 [regent|e]으로서 [country|e]를 통치할 수 있습니다."
 nobles_estate_regency_desc: "[country|e]에 [ruler|e]가 없으면, $nobles_estate$ 구성원 중 한 명을 [regent|e]으로 임명해 국가를 통치하게 할 수 있습니다."
 clergy_estate_regency_desc: "[country|e]에 [ruler|e]가 없으면, $clergy_estate$ 구성원 중 한 명을 [regent|e]으로 임명해 국가를 통치하게 할 수 있습니다."
 burghers_estate_regency_desc: "[country|e]에 [ruler|e]가 없으면, $burghers_estate$ 구성원 중 한 명을 [regent|e]으로 임명해 국가를 통치하게 할 수 있습니다."
 peasants_estate_regency_desc: "[country|e]에 [ruler|e]가 없으면, $peasants_estate$ 구성원 중 한 명을 [regent|e]으로 임명해 국가를 통치하게 할 수 있습니다."
 overlord_regency_desc: "[subject|e]인 [country|e]에 [ruler|e]가 없으면, [overlord|e]의 [ruler]가 [regent|e]이 되어 대신 통치할 수 있습니다."
 lordship_of_ireland_regency_desc: "[GetUniqueInternationalOrganization('lordship_of_ireland').GetName] [international_organization|e]의 [member|e]인 [country|e]에 [ruler|e]가 없으면, [international_organization_leader_short|e]의 [ruler]가 [regent|e]이 되어 대신 통치할 수 있습니다."
 subject_regency_desc: "[overlord|e]인 [country|e]에 [ruler|e]가 없으면, 유력 [subject|e]의 [ruler]가 [regent|e]이 되어 대신 통치할 수 있습니다."
 interregnum_desc: "[country|e]에 [ruler|e]가 없으면, 정식으로 [ruler]를 임명할 때까지 임시 정부가 국가를 이끕니다. 임명 과정은 빠를 수도, 느릴 수도 있습니다."
