l_korean:
 SCA_f: "스칸디나비아"
 SCA_f_desc: "셀 수 없는 세월 동안 북부 왕국들은 분열되어 서로 끝없는 권력 다툼을 벌여 왔습니다. 우리가 세계의 강대국들과 어깨를 나란히 하려면, 아무리 어려워 보일지언정 우리 민족을 하나로 묶는 영속적인 통합을 구축하고자 노력해야 합니다."
 sweden_f: "스웨덴"
 sweden_f_desc: "광대한 스웨덴 땅은 오랜 세월 통일되어 있었으며, 이제는 그 통일을 다시 이룰 때입니다. 스웨덴 땅의 상당 부분이 우리 손에 들어온 지금, 우리는 마침내 이 역사적 유산을 부활시켜 통일된 스웨덴 국가를 다시금 주장할 수 있게 되었습니다."
 denmark_f: "덴마크"
 denmark_f_desc: "북해와 발트해 사이에 위치한 덴마크는 [ShowRegionName('scandinavian_region')]에서 아주 의미가 큰 나라입니다. 우리가 그 영토를 충분히 장악할 수 있다면 덴마크를 재건하고 선조들의 유산을 되살릴 수 있을 것입니다."
 DRD_f: "$DRD$"
 DRD_f_desc: "오래전 [ShowAreaName('hebrides_area')] 제도 연안의 게일족은 하나로 뭉쳐 왕국을 세웠으며, 해양 문화와 강력한 함대로 널리 이름을 떨쳤습니다. 우리는 이러한 선조들의 유산을 이어받아 왕국을 부흥시켜야 합니다."
 GBR_f: "그레이트브리튼"
 GBR_f_desc: "국내에서 정치적 발전을 다지고 국경 밖으로 영향력을 넓혀 간다면, 국제 무대에서 우리의 입지를 강화하여 유럽을 대표하는 강대국, 대영 제국으로 거듭날 수 있을 것입니다."
 GBR_f_trigger_eng: "반드시 [GetCountry('ENG').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 GBR_f_trigger_sco: "반드시 [GetCountry('SCO').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 GBR_f_trigger_wls: "반드시 [GetCountry('WLS').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 GBR_f_trigger_sbl: "반드시 [GetCountry('SBL').GetNameWithFlag]을 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 SPA_f_not_christian: "반드시 [ShowRegionName('iberia_region')]의 모든 [location|e]을 [ShowReligionGroupAdjective('christian')] [country|e] 또는 우리의 [subjects|e] 중 하나가 [owned|e]해야 합니다!"
 ADU_f_not_muslim: "반드시 [ShowRegionName('iberia_region')]의 모든 [location|e]을 [ShowReligionGroupAdjective('muslim')] [country|e] 또는 우리의 [subjects|e] 중 하나가 [owned|e]해야 합니다!"
 ENG_f: "$ENG$"
 ENG_f_desc: "교역은 오랫동안 잉글랜드 국가 정책의 근간이었습니다. 국경 너머로 영향력을 넓히고 국내 정치 발전을 통제함으로써, 우리는 유럽의 주요 강대국이 될 수 있었습니다. 식민지 확장은 우리나라의 경제 성장을 촉진하고 세계정세에서 우리의 입지를 다지는 데 주요한 요인이 되고 있습니다."
 WLS_f: "$WLS$"
 WLS_f_desc: "멀리 떨어진 통치자들의 영향에서 벗어난 웨일스인들은 다른 누구의 간섭이나 동의 없이 스스로 통치하는 독립 국가를 세우고자 합니다. 전설 속의 위대한 붉은 용처럼, 웨일스는 격렬한 분쟁을 딛고 승리자로 우뚝 설 것입니다!"
 SCO_f: "$SCO$"
 SCO_f_desc: "한때 긍지 높았던 스코틀랜드는 무너지고 말았습니다. 하지만 나라는 산산이 부서졌어도 씨족 중에는 우리 왕국을 재건하려는 염원을 지닌 이들이 남아 있습니다. 우리는 용기를 모아 자유롭고 독립적인 스코틀랜드를 위해 싸울 것입니다!"
 NOL_f: "노섬벌랜드"
 NOL_f_desc: "노섬브리아 땅은 너무나 오랫동안 남부인 아니면 바다 건너에서 온 민족의 지배를 받아 왔습니다. 이제는 우리가 직접 나라를 다스리며 조상들이 누렸던 영광을 되찾을 때입니다. 북부의 영주들이 다시 일어설 것입니다!"
 IRE_f: "아일랜드"
 IRE_f_desc: "수십 년 동안 잉글랜드는 아일랜드 주민을 복속하고 멀리서 섬과 주민들을 지배하려 시도했습니다. 아일랜드를 단일한 기치와 목표 아래 통일하는 것만이 이 무자비한 정복자를 몰아낼 유일한 해결책일지도 모릅니다!"
 SPA_f: "스페인"
 SPA_f_desc: "8세기 [ShowReligionGroupAdjective('muslim')]의 침공으로 서고트인들이 패배한 이래로 이베리아는 여러 독립 왕국의 본거지였습니다. 이후 정복자가 되고자 하는 여러 통치자가 '히스파니아,' '스파니아,' 또는 오늘날 익숙한 이름인 '스페인'의 지배자를 자처하며 반도 통일을 꾀했습니다. 하지만 끝내 이베리아반도를 통일하는 세력은 우리가 될 것입니다!"
 ADU_f: "알안달루스"
 ADU_f_desc: "한때 이베리아 전역은 알안달루스의 영광스러운 무슬림 통치자들의 지배를 받으며, 비할 데 없는 문화와 혁신을 누렸습니다. 이제 [ShowReligionGroupAdjective('christian')] 세력의 수치스러운 레콩키스타 활동을 배격하고 선조들의 영토를 되찾도록 합시다."
 EGY_f: "이집트"
 EGY_f_desc: "이집트 땅은 유구한 역사에도 불구하고 아주 오랜 기간 토착민이 아닌 외부 침략 세력의 지배를 받았습니다. 외세의 간섭을 받지 않는 새로운 이집트 국가를 세운다면, 나일강이 범람하여 주변 땅을 되살리듯 우리의 전설적인 제국을 다시 일으킬 수 있을 것입니다."
 KOA_f: "아프리카"
 KOA_f_desc: "과거 노르만인들은 아프리카에 지중해 양쪽을 잇는 기독교 왕국을 건설했습니다. 그러나 그 신생 국가는 그리스도의 적에게 몰살당해 집어삼켜지고 말았습니다. 이제 이 일을 되갚아 줄 기회가 왔으니, 그 영토를 되찾아 주님의 영광을 다시 세워야만 합니다."
 BEJ_f: "베자"
 BEJ_f_desc: "우리 민족은 전통적으로 여러 씨족과 가문으로 나뉘어 있었고, 그중에는 왕국을 자처할 만큼 강성한 세력도 있었습니다. 하지만 막강해 보이는 그 힘은 사실 사상누각이나 다름없습니다. 모든 씨족을 하나의 깃발 아래 통합하는 국가만이 우리 민족에게 진정한 권세와 풍요를 선사할 수 있습니다!"
 ETH_f: "에티오피아"
 ETH_f_desc: "고대 에티오피아 제국은 솔로몬 왕의 아들이 머물렀다는 전설의 땅이자, 콥트 신앙의 굳건한 보루였던 악숨 제국의 정신적 후신이었습니다. 그러한 제국의 몰락은 콥트교도들에게 비극과도 같은 사건이었으나, 통일 에티오피아의 정신은 여전히 살아남아 합당한 후계자의 손에 소생하기만을 기다리고 있습니다. 바로 우리 말입니다!"
 BAV_f: "바이에른"
 BAV_f_desc: "과거 위풍당당했던 바이에른 공국은 탁월한 지리적 조건과 유능한 인재를 바탕으로 강력한 경제력과 외교력을 겸비한 국가였습니다. 하지만 그 찬란한 과거가 무색하게 현재는 분열되고 약해진 상태입니다. 이대로 역사 속 한 구절로 묻히고 싶지 않다면, 공국의 옛 영토를 하나로 모으고 과거의 영광을 되찾아야 합니다!"
 HAB_f: "오스트리아"
 HAB_f_desc: "한때 빈에서는 합스부르크 왕가가 [GetInternationalOrganizationType('hre').GetName]의 절대적인 권력을 쥐었고, 그 막강한 힘의 핵심은 바로 오스트리아 대공국이었습니다. 오늘날 그 제국은 잿더미로 변한 지 오래지만, 이제는 우리가 대공국을 수복하고 제국 권력의 중심지를 되찾을 차례입니다!"
 BOH_f: "$BOH$"
 BOH_f_desc: "1212년 오타카르 1세에게 시칠리아 금인 칙서가 내려진 이래, [ShowAreaName('bohemia_area')] 땅은 중앙 [ShowContinentName('europe')]에서 높은 지위를 누렸습니다. 우리가 이 지역을 장악한다면 과거의 칭호를 되살리고 옛 [ShowAreaNameWithNoTooltip('bohemia_area')] 가문들의 유산을 이어받을 수 있을 것입니다."
 SAX_f: "작센"
 SAX_f_desc: "작센 공국은 한때 옛 제국 내에서 영향력 있는 부족 공국이었습니다. 비록 핵심 영토는 세월이 흐르며 변화했지만, 그 작위의 위신과 명성은 변하지 않았습니다. 우리가 작센의 작위를 잇는 정당한 후계자로 인정받으려면 [GetInternationalOrganizationType('hre').GetName]의 황제를 설득하여 작센 공작에게 주어지는 역할인 선제후의 자리를 얻어 내야 합니다."
 NSA_f: "나사우"
 NSA_f_desc: "나사우 공국은 다른 공국들보다 특별히 안정적이거나 유명하지는 않았지만, 우리의 창건 왕조는 [ShowContinentName('europe')]의 여러 군주와 이어져 있어 우리에게 권위를 주장할 강력한 입지를 마련해 주었습니다. 독일 내에서 우리의 목소리를 내려면 나사우 지역을 완전히 통일하고 이 왕조의 유산을 다시 천명하여 우리의 정당한 영토가 더 이상 분열되지 않도록 해야 합니다."
 MKL_f: "메클렌부르크"
 MKL_f_desc: "메클렌부르크 영토를 통일한다면 북독일에 독립 공국을 세울 수 있습니다. 이 새로운 국가를 통해 우리는 과거의 실수를 바로잡고, 우리 영토가 여러 주권 국가로 쪼개지는 것을 방지하며, 우리 땅을 탐하는 경쟁 세력에 맞설 수 있는 힘을 갖출 것입니다."
 POM_f: "포메른"
 POM_f_desc: "포메른 영토는 발트해 연안에서 중요한 위치를 차지합니다. 이 전략적 입지에서 수익을 창출하고 활발한 교역로에 위치한 이점을 살리려면, 오래된 분열과 계승 다툼을 끝내고 통일 포메른 공국을 재건해야 합니다."
 PRU_f: "프로이센"
 PRU_f_desc: "튜튼 기사단에 의해 정복되어 독일화된 바 있는 이 땅은 탐욕스러운 외부 세력에 맞서 늘 보호를 받아야 합니다. 하지만 기사단이 이 책무를 다하지 못한다면, 우리가 그 자리를 대신하여 번영과 프로이센식 군율의 새 시대를 열 수 있습니다."
 LIV_f: "리보니아"
 LIV_f_desc: "쿠로니아, 리보니아, 에스토니아 땅은 원래 리보니아 기사단의 일부였습니다. 정복한 영토를 [ShowReligionGroupName('christian')]로 개종시키겠다고 맹세한 기사단은 국가 체제를 갖추긴 했으나, 이는 정복당한 주민들을 희생시킨 결과였고 주민들은 농작물과 함께 원한을 키웠습니다. 만약 기사단이 사회 질서를 유지하지 못하게 되면, 약간의 무력과 리보니아인의 용기로 그 자리를 손쉽게 대체할 수 있을 것입니다."
 LVA_f: "리보니아"
 LVA_f_desc: "쿠로니아, 리보니아, 에스토니아 땅은 원래 리보니아 기사단의 일부였습니다. 정복한 영토를 [ShowReligionGroupName('christian')]로 개종시키겠다고 맹세한 기사단은 국가 체제를 갖추긴 했으나, 이는 정복당한 주민들을 희생시킨 결과였고 주민들은 농작물과 함께 원한을 키웠습니다. 만약 기사단이 사회 질서를 유지하지 못하게 되면, 약간의 무력과 리보니아인의 용기로 그 자리를 손쉽게 대체할 수 있을 것입니다."
 GER_f: "독일"
 GER_f_desc: "우리나라는 강력한 중앙 권력 없이도 번영을 누리고 있습니다. 독일 북부의 수백 개 도시가 결성한 부유한 한자 동맹 덕분에 우리나라는 엄청난 부를 축적할 수 있었습니다. 여기에 지적 성장이 해상 및 육상 무역과 맞물리면서 발전이 촉진되었고, 그 결과 우리나라는 제조업과 지적 혁신을 이끄는 부유한 중심지로 거듭나게 되었습니다."
 HRE_f: "신성 로마 제국"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$은 [GetUniqueInternationalOrganization('hre').GetName]의 [ShowPolicyName('renovatio_policy')] [policy|e]으로만 창설할 수 있습니다."
 LAT_f: "라틴 제국"
 LAT_f_desc: "옛 $ROM_f$은 [ShowLocationName('constantinople')](을)를 중심으로 $BYZ$에서 명맥을 이어 왔으나, [ShowLocationName('rome')]의 정통 [ShowReligionAdjective('catholic')] 신앙이 아닌 [ShowReligionName('orthodox')]를 따랐습니다. 따라서 우리는 그들 대신 $BYZ_eastern_rome$ 제국의 자리를 차지하고 [ShowLocationNameWithNoTooltip('constantinople')]에 [ShowRegionAdjectiveWithNoTooltip('catholic')] 황제를 세워야 합니다."
 SAR_f: "사르데냐"
 SAR_f_desc: "우리 섬은 오랫동안 주디카티와 외국 통치자들에 의해 첨예한 분열을 겪었습니다. 이제는 이 암울한 시기를 끝내야 합니다. 사르데냐를 통일하는 통치자는 우리 모두를 다스리고, 백성들에게는 평화와 번영을, 적들에게는 응당한 전쟁과 파괴를 가져다줄 것입니다."
 MSI_f: "모시"
 MSI_f_desc: "우리 민족은 고유한 신념과 전통에 충실하며, 뛰어난 정치적 수완과 강한 군사력을 자랑합니다. 하지만 이토록 깊은 문화적 뿌리에도 불구하고 우리는 하나의 집단으로 뭉치지 못했고, 그 분열의 대가는 참혹했습니다. 우리 민족이 평화를 찾고 번영을 누릴 유일한 방법은 단결뿐입니다. 반드시 통일을 이룩해야 합니다!"
 MAZ_f: "마조프셰"
 MAZ_f_desc: "마조프셰는 [ShowCultureGroupName('polish_group')]의 주요 문화권 중 하나이지만, 다른 [ShowCultureGroupNameWithNoTooltip('polish_group')] 집단과는 문화적, 언어적으로 뚜렷한 차이가 있습니다. 이 점을 고려하면, 모든 마조프셰 영토를 한 명의 통치자 아래 통합하는 것은 우리 민족의 당연한 목표입니다. 그렇게 해야만 우리 고유의 힘과 영광을 세상에 온전히 드러낼 수 있기 때문입니다."
 KRY_f: "길란"
 KRY_f_desc: "[ShowAreaName('caspian_sea_area')] 연안과 [ShowCultureName('gilak_culture')] 중심부에 위치한 길란은 수 세기 동안 [ShowRegionName('persia_region')]의 그늘 아래 있었습니다. 이제는 세계 무대에서 존재감을 드러내며 독자적인 세력으로 우뚝 설 때입니다."
 RYU_f: "류큐"
 RYU_f_desc: "[ShowAreaName('ryuukyuu_area')] 제도는 고유한 문화와 정체성을 자랑하는 [ShowCultureName('ryukyu_culture')] 민족의 터전이지만, 그 특성상 늘 파편화되어 있었습니다. 하지만 남산, 중산, 북산의 삼산 왕국들을 통일한다면, 경제적, 문화적으로 융성한 나라를 세워 역사의 흐름을 완전히 바꿀 수도 있을 것입니다."
 CHI_f: "중국"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "몰다비아"
 MOL_f_desc: "몰도바인들은 너무나 오랜 세월 여러 군벌의 지배를 받았으나, 그 군벌들도 결국 더 강력한 통치자의 신하에 불과했습니다. 이제 그 추악한 앞잡이들을 몰아내고 억압의 사슬을 끊을 순간이 왔습니다! 우리 민족을 황소 깃발 아래 하나로 모으고 찬란하고 자주적인 나라의 미래를 열 때입니다."
 SIL_f: "실레시아"
 SIL_f_desc: "실레시아는 수 세기 동안 여러 공국으로 나뉘어 외국 수도에서 내려오는 지배를 받았습니다. 부서진 목걸이의 보석들처럼, 각 지역은 다시 하나로 이어지기를 염원하고 있습니다. 이제는 외세의 지배를 떨쳐내고 내부 갈등의 불씨를 잠재워 새로운 통일 실레시아 국가를 건설할 때입니다."
 POL_f: "폴란드"
 POL_f_desc: "한때 피아스트 왕조가 그토록 힘들게 통일하고자 애썼던 왕국은 현재 분열되고 이끌 이조차 없습니다. 영광스러운 역사와 무궁한 가능성을 지닌 폴란드를 이대로 조각난 채 놔둘 수는 없습니다. 우리는 폴란드 사람들을 하나로 묶고 과거의 왕국들보다 더 찬란히 빛날 나라를 세우도록 힘써야 합니다!"
 PLC_f: "연방"
 PLC_f_desc: "리투아니아와 폴란드의 왕권을 하나의 깃발 아래 통합한다면, 우리는 동유럽에서 희망과 믿음의 등불이 되어 우리 영토 전역에 무성히 뻗은 숲속 가장 어두운 중심부까지 빛을 비출 것입니다."
 PLC_f_trigger_pol: "반드시 [GetCountry('POL').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 PLC_f_trigger_lit: "반드시 [GetCountry('LIT').GetNameWithFlag]를 무너뜨리거나 우리의 [subject|e]으로 삼아야 합니다!"
 UKR_f: "루테니아"
 UKR_f_desc: "수백 년 전 루스인의 땅은 단일한 기치 아래 통일되어 전설적인 도시 [ShowLocationName('kyiv')]의 통치를 받았습니다. 그러나 대초원 지대에서 진격해 온 몽골군은 닥치는 대로 일대를 약탈하고 불태웠고, 위대한 [ShowLocationNameWithNoTooltip('kyiv')]도 같은 운명을 맞고야 말았습니다. 결국 공포에 질린 우리 민족은 오늘날 러시아라고 부르는 북쪽 내륙 지역으로 피신했습니다.\n현재 북녘에서는 오만한 신생 도시가 부상하고 있습니다. 그 통치자는 [ShowLocationNameWithNoTooltip('kyiv')]가 아닌 [ShowLocationName('moscow')]를 중심으로 한 새로운 루스 국가를 구상합니다. 하지만 우리 루테니아인은 그런 참칭자들이 우리 선조의 유산을 가로채게 두지 않을 것입니다! [ShowLocationNameWithNoTooltip('kyiv')]는 다시금 부상할 것이며, 루스 또한 마찬가지입니다!"
 ROM_f: "로마 제국"
 ROM_f_desc: "2세기 강대한 로마 제국 이후로 지중해 전역과 그 너머의 땅을 완전히 지배한 제국은 없었습니다. 우리가 이 땅을 차지하면, 콘스탄티노플이나 신성 로마 제국의 참칭자들이 내세우는 주장을 비웃으며, 우리야말로 로마 제국의 #italic 진정한#! 후계자라고 선언할 수 있습니다. #italic 키베스 로마니 수무스#!(우리는 로마 시민이다)!"
 CTH_f: "카르타고"
 CTH_f_desc: "비열한 로마 제국 족속은 카르타고인의 고향을 불사르고 이 옛 문명에 대한 기억을 모조리 지워 버리려고 했습니다. 카르타고의 정체성과 문화, 종교는 이미 사라졌을지 모르나, 로마를 참칭하는 세력이 하나라도 있는 한 누군가는 그 협잡꾼들을 저지해야 합니다. 우리는 로마인을 미화하는 우매한 자들에게 내리치는 천벌이자, 카르타고의 후예로 거듭날 것입니다!"
 NSE_f: "북해 제국"
 NSE_f_desc: "과거 [GetCharacter('eng_cnut_the_great').GetName](은)는 [ShowAreaName('north_sea_area')]를 사이에 두고 [ShowRegionName('scandinavian_region')]에서 [ShowRegionName('great_britain_region')]에 이르는 땅을 소유했습니다. 비록 이 영토는 시간이 흐르면서 여러 점유지로 분열되고 재편되었지만, 언제나 우리가 다시 일어나 되찾아 주기만을 염원해 왔습니다. 이제는 그 모든 땅을 우리 깃발 아래 통합하여, 이 놀라운 제국을 다시 건설할 때입니다."
 MAY_f: "마야"
 MAY_f_desc: "오랜 세월 우리 민족은 여러 독립된 도시로 나뉘어 서로 치열하게 경쟁해 왔습니다. 이러한 구도는 활력과 혁신이 넘치는 환경을 조성했지만, 그만큼 외세에 맞설 단결력은 부족할 수밖에 없었습니다. 모든 마야 정착지를 하나의 나라로 통합한다면 우리는 번성하여 마땅히 돼야 했을 강대국으로 우뚝 설 것입니다."
 AIA_f: "아라비아"
 AIA_f_desc: "[ShowRegionName('arabia_region')]의 사막은 [ShowCultureGroupName('arabian_group')]인들의 뿌리이자 삶의 터전입니다. 민족의 발상 이래 여러 부족으로 나뉘어 있었음에도, 이들이 광활한 사막을 가로지르며 정체성과 전통을 공유하고 있다는 사실은 부정할 수 없습니다. [ShowRegionNameWithNoTooltip('arabia_region')]는 한때 세계를 거의 정복했을 정도로 강성한 통일 국가를 이루었던 전례가 있으니, 이제 그 역사를 다시 써야 할 때입니다."
 ULS_f: "얼스터"
 ULS_f_desc: "[ShowLanguageName('gaelic_language')] 문화권의 중심이자 [ShowRegionName('ireland_region')]의 전통적인 5개 지방인 #italic 쿠겨#! 중 하나인 $ULS_f$는 세계에서 남다른 존재감을 지닙니다. 하지만 우리 민족은 지금의 위치에 안주하지 않고 더 많은, 더 큰 역할을 하기를 열망합니다. 이제 $ULS_f$가 세계 무대에서 주요 세력으로 입지를 굳건히 할 때가 왔습니다."
 CEL_f: "범 켈트 국가"
 CEL_f_desc: "[ShowCultureGroupName('celtic_group')] 민족에게는 수천 년의 역사가 있습니다. 비록 수백 년에 걸쳐 다른 민족의 침략을 겪으며 선조들이 물려준 광대한 영토는 초라하게 줄어들었지만, 전통적인 신앙과 문화, 그리고 삶의 방식은 결코 꺼지지 않았습니다. 만약 강력한 지도자가 나타나 민족을 이끌 수 있다면, [ShowCultureGroupNameWithNoTooltip('celtic_group')]족은 다시 하나로 뭉쳐 세상에서 마땅히 누려야 할 힘과 지위를 쟁취할 수 있을 것입니다."
 MLC_f: "믈라카"
 MLC_f_desc: "주요 해상 무역로에 자리한 [ShowLocationName('malacca')] 해협은 그곳을 통과하는 무역을 통제하는 관문, 즉 부를 장악하는 열쇠였습니다. 이러한 무역의 혜택을 온전히 누릴 수 있는 위치에 있으며, 자원과 전통이 풍부한 땅을 터전으로 삼아 온 [ShowCultureName('malay_culture')]인들은 오래전부터 이 땅에서 풍요를 누렸습니다. 이들이 하나의 정체성을 갖고 뭉친다면 더 번영할 수 있을 것입니다."
 NED_f: "네덜란드"
 NED_f_desc: "네덜란드는 유럽에서 손꼽히는 해상 강국이자 식민 강국으로 떠오르는 세력입니다. 국내외의 수익성 높은 무역을 통해 급속히 성장한 이 나라는 역사상 가장 이른 시기에 자본주의를 꽃피운 국가가 되었습니다. 그리고 이러한 탁월한 경제 감각에 네덜란드의 혁신과 창의성이 더해지면서, 우리 문화는 세계 곳곳에 빛을 전하는 등불로 거듭났습니다. 그러므로 통일된 네덜란드 국가를 세운다면 역사상 가장 부유하고 영향력 있는 국가가 될 것입니다."
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')] 대륙에는 다양한 민족이 살고 있습니다. 너무나 많은 문화, 종교, 언어, 생활 방식이 공존하다 보니 [ShowContinentNameWithNoTooltip('europe')]에는 수시로 이웃 간의 갈등과 더불어 문화적 융합과 협력도 이루어져 왔습니다. 이처럼 서로 다른 사람들이 하나의 목표를 향해 단합하는 것은 거의 불가능해 보입니다. 하지만 [ShowContinentNameWithNoTooltip('europe')]의 모든 집단이 하나의 깃발과 정체성 아래 뭉칠 수만 있다면 우리는 전례 없는 세계적 강대국이 될 것입니다."
 RUS_f: "러시아"
 RUS_f_desc: "러시아는 정복 활동과 외교를 통해 작은 정착지에서 막강한 세력으로 발돋움하는 데 성공했습니다. 여러 차례의 동방 원정 끝에 마침내 몽골군은 진압되었고, 차르가 지배하는 중앙 집권적 러시아 국가가 떠오르고 있습니다. 서유럽에서 전해진 문물은 우리나라의 현대화와 개혁에 도움이 되었고, 보다 현대적인 교육 제도도 도입되고 있습니다. 이처럼 빠르게 성장한 역사와 현대의 정치적, 문화적 역량을 고려한다면 러시아 제국이 부상하여 약소국들을 지배하는 것은 당연한 이치라고 할 수 있습니다."
 ITA_f: "이탈리아"
 ITA_f_desc: "우리나라는 르네상스의 중심지로서 문화적으로 꽃을 피우고 있습니다. 특히 건축과 문예 분야에서 장기적인 예술적 혁신의 시대에 접어든 것으로 보이며, 그에 따른 결실을 거두는 중입니다. 그렇지만 이러한 문화적 발전도 국경 내의 평화를 유지하는 데는 도움이 되지 않기에, 우리나라는 권력과 영토를 노리는 외세의 침략에 계속해서 시달리고 있습니다. 어쩌면 이제는 하나로 뭉쳐 우리의 힘을 확실히 보여줄 때일지도 모르겠습니다. 최소한 권좌를 노리는 자들에게 단합된 모습을 보여 경고하기 위해서라도 말입니다."
 TWS_f: "양시칠리아 왕국"
 TWS_f_desc: "양시칠리아 왕국은 단순한 국가가 아니라 하나의 꿈입니다. 메시나 해협의 물결이 입 맞춘 땅, '푼타 델 파로' 양편에 있는 두 개의 시칠리아를 하나로 합치겠다는 원대한 꿈. 그 꿈을 실현하는 것이 바로 우리의 의무입니다."
 FRA_f: "$FRA$"
 FRA_f_desc: "올해, 우리나라의 대전환이 시작됩니다. 구시대적 봉건 제도는 현대적인 중앙 집권 국가로 대체되어야 합니다."
 LOT_f: "$LOT$"
 LOT_f_desc: "$LOT_ADJ$ 권좌에 대한 새로운 계승권자인 우리는 [GetCharacter('fra_charlemagne').GetName](과)와 [GetCharacter('fra_lothair').GetName]의 유산을 근거로 정통성을 입증했습니다. 우리의 후원 아래 선조들의 업적은 우리 민족과 유럽 전역의 궁정에서 다시 한번 널리 알려지고 있습니다."
 BGP_f: "$BGP$"
 BGP_f_desc: "옛날 옛적, 보른홀름에서 내려온 부르군트족은 이 땅에 정착하며 자신들의 이름을 붙였습니다. 우리는 이들의 후손으로서 명예를 걸고 그 나라를 재건하고 영원히 이 땅을 다스려야 합니다."
 GRE_f: "그리스"
 GRE_f_desc: "우리 문명이 태동한 이래, 헬라스는 내부에서 경쟁하는 여러 왕국 때문에 내홍을 겪거나 공통의 적인 외부 세력에게 점령당하면서 늘 분열되어 있었습니다. 수 세기에 걸쳐 우리는 정복당하고, 조각나고, 정복자들에게 보물을 빼앗기며 힘을 잃어 갔습니다. 예술, 스포츠, 발명 분야에서 방대한 업적을 남기고도 지금처럼 분열된 상태로 있는 것은 부끄러운 일이 아닐 수 없습니다! 그리스 땅을 하나의 깃발, 한 명의 통치자 아래 통일하는 것만이 과거의 영광을 되찾는 길입니다."
 BYZ_f: "비잔티움 제국"
 BYZ_f_desc: "영광스러운 비잔티움 제국은 오래전에 사라졌지만, [ShowLocationName('constantinople')]에 그리스인이 존재하는 한 부활의 희망은 남아 있습니다. 잿더미 속에서 솟아오르는 불사조처럼, 동로마의 후예 역시 다시 일어나야 합니다. 하지만 우리가 강력한 제국으로 다시 하나가 되려면 먼저 내분을 잠재우고 모두가 같은 목표를 향해 나아갈 필요가 있습니다. 비잔티움 제국의 정신적 후계자를 자처할 순 있지만, 그 이름까지 취하려면 우리에게 그럴 자격이 있다는 것을 증명해야 합니다..."
 CNN_f: "코노트"
 CNN_f_desc: "[ShowRegionName('ireland_region')]의 유서 깊은 왕국 중 하나인 $CNN_f$는 길고 유명한 역사를 자랑합니다. 섬 전체의 상급왕 자리를 차지할 만큼 강력한 영향력을 가진 $CNN_f$는 전통과 지도권을 계승할 자격이 있다고 할 수 있습니다. 하지만 우리를 억압하려는 세력에 맞서 굳건히 버틸 수 있을지는 우리의 결속력에 달려 있습니다."
 HEN_f: "헨 오글레드"
 HEN_f_desc: "브리튼족은 한때 [ShowRegionName('great_britain_region')] 전역에 걸쳐 퍼져 있었습니다. 처음에는 로마인과 앵글로색슨족에 밀려 남부 지역에서 쫓겨났으나, 게일족이 도착하기 전까지 섬 북부 지역에서 강력한 영향력을 유지할 수 있었습니다. 세월이 흐르면서 우리는 모국어와 문화를 잊어 가기 시작했지만, 더는 안 됩니다! 이제 북부의 옛 왕국을 되찾고 브리튼족이 법과 언어 아래 하나로 뭉칠 때가 왔습니다."
 USA_f: "미합중국"
 USA_f_desc: "우리 국민은 지쳤습니다. 우리를 소유물로 여기는 외국 통치자들, 정부에 아무런 목소리도 내지 못하는 상황에서 부과되는 억압적이고 불공정한 세금, 우리 왕당파 이웃의 잔혹 행위까지... 이 모든 것에 진저리가 납니다. 이 식민지들은 오랫동안 유럽 열강의 탐욕에 시달려 왔습니다. 하지만 더 이상은 아닙니다! 식민지에 도래한 자유의 물결에 힘입어 우리는 폭정에서 벗어나 긍지 높은 독립 국가 연합을 창설할 기회를 얻었습니다. 자유가 아니면 죽음을 달라!"
 CAN_f: "캐나다"
 CAN_f_desc: "[ShowRegionName('canada_region')] 땅은 광활하고 위압적이지만, 동시에 놀라울 만큼 풍요롭고 자원도 많습니다. 지형이 심하게 험하기는 해도, 이 땅에는 엄청난 가능성과 부가 깃들어 있습니다. 우리가 통일된 $CAN_ADJ$ 국가임을 선언하고 이곳을 차지한다면, 장차 우리가 얻게 될 결실은 끝이 없을 것입니다!"
 MEX_f: "멕시코"
 MEX_f_desc: "비옥하고 풍요로운 [ShowRegionName('mesoamerica_region')] 땅은 다양한 민족과 오랜 문명의 역사가 깃든 곳입니다. 그럼에도 우리는 여러 집단으로 나뉜 채, 권력과 자원을 둘러싼 집단 사이의 내부 다툼으로 약해져 있습니다. 이제는 우리 모두를 아우르는 새로운 정체성을 확립해야 합니다. 우리의 힘과 권력, 그리고 자랑스러운 역사를 드러내는 동시에, 단결되고 견고한 모습을 전 세계에 보여 줄 수 있는 그런 정체성을 말입니다."
 DEC_f: "데칸"
 DEC_f_desc: "한때 이 땅은 우리 선조에게 낯선 곳이었으나, 우리는 이곳을 우리 것으로 삼았습니다. 여기서 우리는 외래의 페르시아 문화와 토착 문화인 고대 인도 전통이 하나로 만나는 새로운 사회를 건립했습니다. 우리는 우리만의 언어와 행정적 관행, 그리고 우리만의 신화와 전설을 가지고 있습니다. 이제는 온 세상에 남부가 차이를 극복하고 하나로 통합되었다는 사실을 선보일 때입니다."
 MHR_f: "마라타"
 MHR_f_desc: "[ShowCultureName('marathi_culture')] 민족은 오랫동안 흩어져 있었지만, 여전히 우리가 이룩한 문학적 성취와 고유한 언어를 자랑스럽게 여깁니다. 비록 통일이 우리 민족의 최대 관심사는 아닐지라도 확실한 지도력을 발휘하고 데시 지방의 위대한 요새를 모두 손에 넣기만 한다면, 데칸 전역의 [ShowCultureName('marathi_culture')] 전사들이 우리 휘하로 집결할 것입니다. 부족을 통합하고, 나아가 인도 전체를 다스리도록 합시다!"
 HIN_f: "$HIN$"
 HIN_f_desc: "$india$ 사람들은 각양각색의 문화, 전통, 신념을 따르지만, 모두 이 땅에 뿌리를 두고 그 역사를 공유합니다. 그러므로 우리는 이러한 차이점을 접어 두고 강력한 $HIN$ 국가를 세우려는 공동의 목표를 향해 노력해야 하며, 우리에게 대항하는 세력에 맞서 하나 된 민족의 모습을 보여 줘야 합니다."
 PUN_f: "$PUN$"
 PUN_f_desc: "[ShowCultureName('punjabi')]인들은 지난 수 세기 동안 연이은 정복의 물결을 견뎌 온 탓에 외세의 침략에 너무나 익숙합니다. 이러한 침략은 오히려 우리의 경제와 종교 관습에 엄청난 발전을 가져왔고, 문학예술을 번성시켰습니다. 하지만 우리가 외국 침략자들로부터 진정으로 자립하고자 한다면 모든 [ShowCultureName('punjabi')] 민족을 결집해야 합니다. 우리는 힘을 합쳐, 우리 영토를 빼앗거나 신앙을 짓밟으려는 자들과 맞설 수 있는 군대를 갖춘 현대적인 국가를 세울 것입니다!"
 RJP_f: "$RJP$"
 RJP_f_desc: "[ShowAreaName('rajputana_area')] 땅은 무슬림의 침공 이후 와해되고 약해졌습니다. 그러나 그건 수 세기 전의 일입니다. 우리 민족은 압제자들의 구속에서 고개를 들기 시작하며, 우리가 있어야 할 자리로 나아가고 있습니다. 우리는 앞선 위대한 왕조가 다스리던 전설적인 도시들을 수복하고 [ShowAreaNameWithNoTooltip('rajputana_area')]의 군주들을 하나로 통합해야 합니다!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')]는 예로부터 $india$의 다른 지역과는 확연히 구분되는 정체성을 갖고 있었으며, 구자라트족은 자신들의 유구한 역사와 독특한 정체성에 자부심을 느낍니다. 우리는 이처럼 우리만의 원칙으로 다스릴 수 있는 나라를 간절히 원합니다. 다행히도, 독립을 쟁취할 순간이 머지않은 것 같습니다..."
 SHA_f: "샨"
 SHA_f_desc: "[ShowAreaName('shan_highland_area')]의 타이 민족은 오랜 세월 이 땅의 주인이었습니다. 우리는 주변 언덕을 깎아 계단식 농지를 일구었고, 영원히 우리 신들을 기릴 사원을 세웠습니다. 그럼에도 우리는 더 크고 강한 나라들 사이에 끼여, 그들의 싸움에 곧잘 휘말리는 저주를 받았습니다. 하지만 이제는 다릅니다. 비록 한때는 갈라져 있었으나, 이제 우리 샨족은 하나 되어 모든 적에 맞설 것입니다!"
 MSA_f: "말라야"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "시암"
 SIA_f_desc: "[ShowCultureName('thai_culture')]인들은 여러 영향권이 겹치는 지역에서 산줄기와 하곡을 따라 나뉘어 살았고, 이 때문에 늘 중앙 권력보다는 지역 권력을 중심으로 움직였습니다. 하지만 [ShowCultureNameWithNoTooltip('thai_culture')] 민족이 하나의 국가로 통일된다면 지금처럼 흩어져 있는 상태보다 더 이로울 것이며, 통합된 권력을 통해 우리 백성을 위대한 길로 이끌기도 한층 쉬워질 것입니다."
 BAN_f: "반튼"
 BAN_f_desc: "[ShowLocationName('banten')]의 [ShowCultureName('sundanese_culture')]족은 육상과 해상 무역로를 모두 자유롭게 이용할 수 있어, 엄청난 번영을 누립니다. 매우 유리한 입지를 갖춘 항구인 [ShowLocationNameWithNoTooltip('banten')]은 우리 [ShowCultureNameWithNoTooltip('sundanese_culture')] 민족의 세력을 넓히고 영향력을 펼치기에 이상적인 거점입니다."
 IRA_f: "페르시아"
 IRA_f_desc: "[ShowRegionName('persia_region')]는 먼 옛날 키루스 대제 시절부터 강대한 제국들의 중심지였습니다. 과거에 이 [ShowCultureGroupName('iranian_group')] 왕국들이 없었다면, 오늘날 세계의 발명, 과학, 예술은 지금보다 수십 년은 뒤처졌을 것입니다.\n\n현재 우리는 그 위대한 유산이 남긴 흔적 속에서 통일된 [ShowCultureGroupNameWithNoTooltip('iranian_group')] 국가를 꿈꾸며 살아갑니다. 그런데 그 꿈이 곧 실현될지도 모릅니다. [ShowCultureGroupNameWithNoTooltip('iranian_group')] 국가의 부활 가능성은 더 이상 뜬구름 잡는 소리가 아닙니다. 이제 영광스러운 유산을 되찾고, 우리 중 한 사람에게 $rank_kingdom_persian_ruler_male$의 칭호를 부여할 때가 왔습니다."
 SKO_f: "소코토"
 SKO_f_desc: "서[ShowContinentName('africa')] 지역에서 [ShowReligionGroupName('muslim')]의 입지는 언제나 위태롭습니다. 너무나 다양한 민족이 공존하는 탓에, 언제든 국내외에서 종교 분쟁이 터질 위험을 안고 있는 것입니다. 따라서 우리 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 인도에 따라 이 지역의 [ShowReligionName('sunni')] 민족이 계속 존속할 수 있도록 정통 이슬람 국가를 수립해야 합니다."
 HAU_f: "하우사"
 HAU_f_desc: "우리 땅을 산산이 조각낸 수십 년의 불화와 전쟁 끝에 마침내 해묵은 적대 관계가 불식되고 평화가 찾아왔습니다. 우리가 기억하는 한 처음으로 바워의 후손들이 다시금 같은 깃발 아래 결합했으니, 이제 하우사족이 다시 하나 되어 일어날 때입니다!"
 KON_f: "콩고"
 KON_f_desc: "콩고족은 반투족의 한 갈래입니다. 우리 민족은 서로 상당히 다르지만, 일상의 영적, 문화적 부분에서는 공통점도 많습니다. 만약 우리가 이러한 공통된 특성 아래 뭉치고 개별 정착지의 집합이 아니라 하나의 통일된 국가가 되기로 뜻을 모은다면, [ShowLanguageName('kongo_language')]를 사용하는 민족들은 전보다 훨씬 많은 것을 성취할 수 있을 것입니다."
 NTR_f: "부족 연맹"
 NTR_f_desc: "[ShowRegionName('new_zealand_region')]의 [ShowCultureName('maori_culture')]족은 예로부터 여러 부족으로 나뉘어, 혈연과 혼인으로 긴밀히 연결되어 살아왔습니다. 이처럼 분리와 개성을 중시하는 환경은 문화적 탄력성을 만들어 내 우리의 전통 방식이 번성한다는 장점이 있지만, 만약 우리가 하나의 깃발 아래 단결하여 우리 민족을 단일한 세력으로 내세운다면 외부의 침략자를 더욱 쉽게 물리칠 수 있을 것입니다. 어쩌면 이것이 우리가 나아갈 길이 아닐까요?"
 TIM_f: "티무르"
 TIM_f_desc: "우리 선조들이 치른 수많은 전투로 대지가 피로 물들었을지언정, 그 피는 결국 토양을 비옥하게 했고 그 역경 속에서 전사, 건축가, 예술가, 과학자의 민족이 태어났습니다. 이제는 위대한 국가로 발돋움하여, 우리의 다양한 재능을 세상에 보여 줄 때가 왔습니다. 우리는 [GetCharacter('chg_timur_lame_borjigin').GetName]의 유산을 계승하고 우리 민족의 찬란한 미래를 열 것입니다!"
 INC_f: "타완틴수유"
 INC_f_desc: "알티플라노는 각기 다른 계곡에 살며 서로 다른 신을 숭배하는 여러 나라로 분할되어 있습니다. 우리 민족은 사용하는 언어도, 바라보는 관점도 제각각이지만 함께라면 웬만한 나라는 대적할 수 없는 문화적, 정신적 저력을 지니고 있습니다. 우리는 흩어진 영토를 하나로 모아 강력한 지도자를 중심으로 규합할 것입니다. 태양이 통일된 제국에 빛을 드리우리라!"
 BNG_f: "$BNG$"
 BNG_f_desc: "[ShowAreaName('bengal_area')] 사람들은 장대한 갠지스강 유역에 뿌리를 둔 매우 독특한 정체성을 지닙니다. 천 년에 걸쳐 다양한 문화와 전통이 겹치면서, 전 세계의 부러움을 살 만한 [ShowCultureName('bengali')]만의 풍부하고 독창적인 문화가 탄생했습니다. [ShowCultureNameWithNoTooltip('bengali')]인은 자신들의 역사와 공통의 전통을 자랑스럽게 여기는 만큼, 하나로 뭉친다면 $india$ 전역을 밝히는 등불이 될 수 있습니다."
 DLH_f: "$DLH$"
 DLH_f_desc: "델리는 원래 인도 아대륙의 수도였으며, 현대의 우리나라는 다양한 측면에서 그 전통을 이어받은 후신이라 할 수 있습니다.\n마침내 다시 일어설 때가 왔습니다. 델리 술탄들의 유산을 되찾고, 도아브에 있는 이들의 옛 수도에서 인도 아대륙을 호령하도록 합시다!"
 MCH_f: "$MCH$"
 MCH_f_desc: "[ShowRegionName('manchuria_region')]족은 오랜 세월 유목 부족 생활을 영위하며 [GetInternationalOrganizationType('middle_kingdom').GetName]과 빈번하게 교류해 왔습니다. 그 결과, 여러 문화와 지역의 요소를 융합하여 우리만의 독자적인 삶의 방식을 만들 수 있었습니다. 우리는 보통 여러 부족으로 나뉘어 있지만, [ShowRegionNameWithNoTooltip('manchuria_region')]가 하나로 뭉친다면 $china$ 대륙 전체의 패권을 주장할 만한 잠재력이 있습니다. 통일을 추진하시겠습니까?"
 SER_f: "$SER$"
 SER_f_desc: "세르브인의 땅은 너무나 오랫동안 외세에 의해 분열되고 지배당했습니다. 이는 민족의 자존심에 큰 오점입니다. 우리 민족은 이 땅에서 나고 자란 통치자를 염원합니다. 통일로 가는 길은 험난하지만, 우리는 도나우강에서 남쪽 산맥에 이르는 모든 도시와 정착지가 다시 세르비아의 품으로 돌아올 때까지 절대 멈추지 않을 것입니다."
 AIR_f: "$AIR$"
 AIR_f_desc: "[ShowAreaName('air_area')]산맥은 수 세기 동안 [ShowCultureName('tuareg')]족의 피난처이자 사막의 모래 언덕 가운데에 자리한 초록 섬과 같은 곳이었습니다. 이곳은 자원이 풍부하고 견고한 방비를 갖추고 있어, 우리의 새로운 국가를 지휘할 근거지로 완벽합니다. 우리 민족이 마침내 하나로 뭉쳤으니, 이 산맥은 우리의 확장을 위한 첫걸음이 될 것입니다."
 NAV_f: "$NAV$"
 NAV_f_desc: "카롤루스 제국의 변경령에서 시작되어, 군벌 이니고 아리스타가 건국한 이 전설적인 [ShowReligionGroupAdjective('christian')] 왕국은 너무나 오랫동안 역사 속에 묻혀 있었습니다. 이제 이 땅을 다시 통일하고 [ShowCultureName('basque')] 민족을 나바라의 사슬 깃발 아래 결집해야 합니다!"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "예루살렘은 약속의 땅이자 다양한 신자들이 자기 신앙의 발상지로 여기는 성도입니다. 그러므로 이 거룩한 땅에 하늘의 왕국이 선포되어야 마땅합니다. 모든 신도가 우리의 영광에 경탄할지어다!"
 YMT_f: "$YMT$"
 YMT_f_desc: "[ShowDynastyName('yamato_dynasty')]는 고대부터 이어져 내려온 핏줄로, 스스로 신들의 후손임을 자처합니다. 이들은 존재 자체가 [ShowRegionName('japan_region')] 전체를 다스리는 신성한 통치권을 주장할 근거가 됩니다. 신의 후예와 그 정당한 통치에 감히 도전할 오만한 자가 어디 있겠습니까?"
 MUG_f: "$MUG$"
 MUG_f_desc: "우리 통치자가 새로운 제국의 기틀을 닦기 시작했습니다. 비록 수적으로는 열세이나, 잘 훈련된 우리 군대는 $india$의 술탄들에 맞서 여러 차례 결정적인 승리를 거두었습니다. $india$를 둘러싼 이 싸움은 앞으로 이어질 성공적인 영토 확장의 서막에 지나지 않습니다. 시간이 지나면 무굴 제국은 이 지역을 넘어 전 세계로 뻗어 나갈 것입니다."
 NPL_f: "$NPL$"
 NPL_f_desc: "히말라야 왕국은 자랑스럽고 유서 깊은 역사가 무색하게 분열되어 약해진 상태입니다. 한 명의 통치자를 중심으로 지역 전체를 통일한다면, 우리는 $HIN$의 나약하고 방탕한 통치자들에게 도전장을 내밀 수 있는 막강한 세력이 될 것입니다. 풍족한 부에 안주하여 대대로 재산만 탕진해 온 그치들은 노련한 우리 군의 상대가 되지 못할 것입니다."
 TIB_f: "$TIB$"
 TIB_f_desc: "티베트고원은 과거 광대한 제국 아래 통일되어, 당대의 어떤 열강에도 뒤지지 않는 세련된 문화와 풍족한 부를 누렸습니다. 그러나 세월이 흐르며 그 제국은 종교적, 정치적 갈등으로 돌이킬 수 없는 피해를 입고 몰락했습니다. 하지만 [ShowCultureGroupName('tibetan_group')] 민족을 다시 하나로 모은다면, 우리는 찬란했던 유산을 되살리고 잃어버린 왕국을 재건할 수 있습니다."
 SHL_f: "$SHL$"
 SHL_f_desc: "수년간 여러 귀족 가문에 지배당했던 우리는 마침내 [ShowAreaName('holstein_area')]의 최고 통치자로 확고히 자리 잡았습니다. 개혁을 통해 우리가 소유한 영토를 하나의 국가로 재편하는 것은 당연한 권리이며, 우리는 마땅히 그렇게 할 것입니다."
 RUM_f: "$RUM$"
 RUM_f_desc: "룸 술탄국은 전성기 시절 [ShowRegionName('anatolia_region')]의 주요 강대국이었으나, 슬프게도 계속되는 잔혹한 침략과 지독한 계승 분쟁으로 분열되어 역사의 뒤안길로 사라지고 말았습니다. 그러나 우리에게는 [ShowRegionNameWithNoTooltip('anatolia_region')]의 부서진 조각들을 하나의 통치 아래 통합하고, 오래전에 잊힌 술탄국을 재건할 의지와 힘이 있습니다!"
 MGE_f: "$MGE$"
 MGE_f_desc: "한때 세계를 호령했던 $genghis_khan_name$의 제국은 이제 거의 자취를 감췄습니다. 오늘날 분열된 우리 민족은 뿔뿔이 흩어지고 단절된 상태입니다. 그러나 우리는 여전히 몽골인이며, 잃어버린 것을 되찾겠다는 희망을 버린 적이 없습니다. 반드시 대$rank_kingdom_horde_ruler_suffix_male$의 정복을 재현하여 우리의 유산을 복구해야 합니다. 몽골 제국은 다시금 세계 정복을 위해 일어설 것입니다!"
 ILK_f: "$ILK$"
 ILK_f_desc: "과거 우리 제국은 세계를 가로지르며 끝없는 영토와 기상을 자랑했지만, 이제는 역사 속 옛날이야기로 전락하고 말았습니다. 이대로는 안 됩니다. 우리는 [GetCharacter('hulegu_khan_borjigin').GetName]의 후예로서 더 많은 것을 누릴 자격이 있습니다! 한때 영광스러웠던 옛 제국을 다시 세워, 우리 민족을 통합하고 과거의 우리 것은 물론 그 이상을 손에 넣고 말 것입니다."
 GEO_f: "$GEO$"
 GEO_f_desc: "[ShowAreaName('georgia')]의 험준한 지형과 외세의 침략으로 인한 참화는 우리 민족의 회복력을 거듭 시험했습니다. 하지만 우리는 꿋꿋이 버텼고, 우리를 지켜주는 산과 고원처럼 강인하다는 것을 입증해 냈습니다. 이제 불굴의 의지와 결단력으로 $GEO$를 다시 일으켜 세워, 우리 손으로 번영을 구가할 차례입니다."
 ARM_f: "$ARM$"
 ARM_f_desc: "[ShowCultureName('armenian_culture')] 민족의 문명은 로마 시대 이전까지 거슬러 올라가는 오랜 역사를 지녔습니다. 우리는 여러 정복 제국의 흥망성쇠를 겪으면서도 우리의 언어와 신앙을 지켜 왔습니다. 이제 흩어진 하이크의 후손들을 하나의 깃발과 하나의 $ARM_ADJ$ 정체성 아래 다시 규합할 때입니다!"
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]은 다양한 칸톤이 손을 잡았을 뿐인 단순한 연맹으로 시작했습니다. 각 지역은 독립적으로 발전하여, 다른 언어를 쓰고 심지어는 법조차 다릅니다. [ShowCultureGroupName('swiss_group')]를 진정으로 통합하려면 하나의 주권 세력이 스위스 고원을 장악해야 합니다. 이렇게나 다양한 민족을 통합하는 일이 쉽지는 않겠지만, 성공만 한다면 많은 것을 얻을 수 있습니다."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]이 존재\n아니면 [international_organization|e]가 [ShowLawName('sc_unification')]을 시행해, 이 국가를 창설할 수 있습니다"
 AYU_f: "$AYU$"
 AYU_f_desc: "$ayutthaya$는 외국과의 교류가 활발하고 인구도 많은 주요 무역 중심지입니다. 이 도시는 [ShowCultureName('thai_culture')]인에게 새로운 권력의 원천이 되어, 더 큰 영광으로 나아가는 길을 개척할 수 있게 해 줄 것입니다. 통일된 민족으로서, 우리는 국경을 침범하려는 자들에게 당당히 맞설 것입니다."
 ALB_f: "$ALB$"
 ALB_f_desc: "다양한 신앙과 씨족이 뒤섞여 있는 이 땅에서 마침내 우리는 하나의 깃발, 하나의 목표 아래 $ALB_ADJ$ 민족을 통합했습니다. 이제 외부에서 온 불청객을 내쫓고 신생 국가를 세웠으니, $ALB$가 모든 $ALB_ADJ$ 민족의 자랑스러운 조국으로 거듭날 것입니다."
 BAH_f: "$BAH$"
 BAH_f_desc: "우리는 백 년 넘게 남부에서 지배적인 [ShowReligionGroupName('muslim')] 세력으로 군림하며 [ShowRegionName('deccan_region')] 전역의 광대한 영토를 다스렸으나, 그 장엄한 고대 도시들은 오래전에 폐허가 되고 말았습니다. 내부 갈등과 지방관들의 지나친 야망으로 끝내 우리 왕국은 다섯 개의 후계 술탄국으로 쪼개졌지만, 이제는 $BAH_ADJ$ 민족의 영광을 되찾고 [ShowRegionNameWithNoTooltip('deccan_region')] 지역을 강력한 단일 통치 아래 통일할 때가 왔습니다."
 GLD_f: "$GLD$"
 GLD_f_desc: "우리는 폴란드에서 방대한 영토를 손에 넣었습니다. 이 다채로운 지역을 직접 통치하기보다는 $GLD$를 왕령지로 설정하여, 제국의 통제는 유지하되 전통적인 작위를 통해 통치할 수 있게 할 것입니다."
 DAH_f: "$DAH$"
 DAH_f_desc: "우리는 우리의 영토를 통합했으며, 이제 새로운 나라를 세워 외국의 영향에 저항할 수 있을 것입니다."
 IRO_f: "$IRO$"
 IRO_f_desc: "[ShowCultureGroupName('haudenosaunee_group')] 부족들은 하나의 공식 연맹을 이루어 오랫동안 공존해 왔으나, 그 안의 각 부족은 자치권을 유지했습니다. 하지만 시대가 변화하여, 우리는 현재의 유대를 더욱 굳건히 하기로 전략적인 결정을 내렸습니다. 이제 다섯 부족이 하나의 부족을 중심으로 통솔되는 만큼, 더욱 단단해진 연맹으로 나아갈 수 있게 되었습니다."
 PUE_f: "$PUE$"
 PUE_f_desc: "선조 푸에블로인의 후손인 [ShowAreaName('shiewhibak_area')] 부족은 조상의 방식을 유지하면서도 각기 다른 문화로 분화했습니다. 우리는 이렇게 흩어진 부족들을 통합하길 바라지만, 이는 각 푸에블로에서 새롭게 발생한 문화적 변화까지 감안해야 한다는 뜻이기도 합니다. 하지만 이러한 독특한 특성이 조화롭게 어우러질 수만 있다면 우리의 연합은 더욱 강력하고 특별해질 것입니다."
 RMN_f: "$RMN$"
 RMN_f_desc: "$ROM_f$은 더는 남아 있지 않습니다. 수많은 참칭자가 제국의 황위를 계승하겠다며 나서지만, 진정한 후예는 우리뿐입니다. 선조들의 영토가 마침내 하나의 깃발 아래 다시 통합될 때, 우리는 비로소 번영이라는 마땅히 누려야 할 보상을 받을 것입니다. 우리는 로마의 후손, 바로 $RMN$인입니다!"
 SWA_f: "$SWA$"
 SWA_f_desc: "[ShowAreaName('swabia_area')]에서 중앙 권력이 쇠퇴한 이후, 어떤 통치자도 옛 $SWA$의 권세를 되찾지 못했고, 이 땅은 조금씩 외세에 잠식당했습니다. 이제 [ShowAreaName('swabia_area')]의 상당 부분이 다시 우리 손에 들어왔으니, 마침내 역사의 잿더미에서 우리 유산을 구해내고 새로운 국가를 세울 수 있게 되었습니다."
 WES_f: "$WES$"
 WES_f_desc: "우리 민족은 한때 극심한 종교적 억압에 사로잡혀 있었지만, 이제는 새로운 길, 더 나은 길을 발견했습니다. 마침내 우리가 완전한 국가로 거듭날 수 있는 길입니다. 이러한 종교적 영향력이 서서히 과거 속으로 사라지는 가운데, 우리는 새로운 [ShowAreaName('westphalia_area')] 국가를 세우고 우리 민족의 새 시대가 열렸음을 선포할 것입니다."
 BEL_f: "$BEL$"
 BEL_f_desc: "저지대 국가 남부 땅에 사는 사람들은 언어와 종교를 기준으로 갈라져 있습니다. 하지만 이렇게 서로 다투는 집단을 하나로 모아 자치 정부 수립이라는 목표를 향해 나아가게 한다면, 우리 사이의 차이도 점차 희석될 수 있습니다. 이러한 이유로 우리는 새로운 독립 국가를 선포하고자 합니다."
 FKN_f: "$FKN$"
 FKN_f_desc: "한때 강성한 부족 공국의 중심지였던 [ShowAreaName('franconia_area')]은 수 세기에 걸쳐 쇠퇴했고, [ShowAreaNameWithNoTooltip('franconia_area')] 공작이라는 작위도 이름만 남은 채 무의미해졌습니다. 하지만 우리의 권위를 다시 세우고 옛 공국에 대한 지배력을 확고히 한다면, 마침내 $FKN$을 되살리고 빛바랜 옛 영광을 회복할 수 있을 것입니다."
 HAN_f: "$HAN$"
 HAN_f_desc: "[ShowAreaName('lower_saxony')] 대부분을 장악하고 [ShowLocationName('hanover')]를 확보하면 [ShowRegionName('north_german_region')] 내에서 새로운 세력을 구축할 우리 민족을 미래로 이끌 새 국가를 선포할 수 있을 것입니다."
 TUS_f: "$TUS$"
 TUS_f_desc: "오래전 있었던 토스카나 변경주는 수백 년간 이어졌으나, 1115년에 통치자인 카노사의 마틸다가 사망한 후 결국 쇠퇴하여 사라졌습니다. 그 후 기존 영토는 여러 신흥 도시 공동체가 나누어 차지했고, 통일된 [ShowAreaName('tuscany_region')]의 기억은 희미해졌습니다. 하지만 이제는 정세가 변했으니, 흩어진 영토와 사람들을 다시 하나로 모아 단일 세력으로 통일할 때가 온 듯합니다."
 BUL_f: "$BUL$"
 BUL_f_desc: "불가리아 왕국은 수 세기 동안 탐욕스러운 주변국들의 끊임없는 공격에 시달리며 살아남으려 분투했습니다. 이들은 한 차례 몰락했으나 다시 일어섰고, 그 후 또다시 패망의 시련을 겪었습니다. 하지만 우리의 안정적인 지도력이 있다면 $BUL$인들은 마침내 하나의 국가로 다시 일어나, 이번에는 세계적인 강대국의 반열에 오를 것입니다!"
 DAL_f: "$DAL$"
 DAL_f_desc: "달마티아의 해안, 섬, 만은 모두 수익성이 매우 높은 [ShowProvinceDefinitionName('adriatic_sea_province')]의 무역로를 장악하는 데 가장 중요한 요충지였습니다. 그 때문에 이 땅은 오랫동안 외세의 지배를 받아 왔습니다. 하지만 달마티아 토착민이 버젓이 있는데, 왜 외국인들이 이 땅의 부를 챙기게 놔두어야 한다는 말입니까? 이제는 외세를 몰아내고 독립 $DAL$를 세울 때가 되었습니다!"
 HUN_f: "$HUN$"
 HUN_f_desc: "옛 헝가리 왕국은 한때 [ShowRegionName('carpathia_region')]에서 최고의 권력을 휘두르며 수 세기 동안 이 지역을 지배했습니다. 하지만 아무리 견고한 성벽도 영원하지 않듯, 그 오래된 국가도 경쟁국의 침략과 확장으로 결국 무너지고 말았습니다. 이제 우리는 위대한 도약의 기점에 서 있습니다. 드디어 몰락한 $HUN$를 다시 일으킬 때가 온 것입니다. 우리에게 걸맞은 제국의 영광을 향해 나아갑시다!"
 KRS_f: "$KRS$"
 KRS_f_desc: "[ShowCultureName('kurdish_culture')]족은 예로부터 하나의 구심점 아래 통솔되는 일 없이, 부족 단위의 자치를 이어 왔습니다. 하지만 우리가 [ShowCultureNameWithNoTooltip('kurdish_culture')] 국가를 세워 흩어진 집단들을 하나로 모은다면, 이 지역을 주도하는 세력으로 손쉽게 부상할 수 있을 것입니다."
 SOI_f: "$SOI$"
 SOI_f_desc: "[ShowContinentName('africa')] 초원에서 [ShowRegionName('arabia_region')] 사막을 거쳐 심지어 $india$ 해안에 이르기까지, [ShowCultureName('somali_culture')]인들은 다양한 문명권을 오가며 수많은 교훈을 쌓아 왔습니다. 만약 우리가 이러한 국제적 역사에서 얻은 지식을 통해 우리 민족을 하나로 모은다면, [ShowRegionName('somalia_region')] 전체가 뭉친 통일 국가는 강력한 힘을 발휘할 것입니다."
 CRO_f: "$CRO$"
 CRO_f_desc: "수 세기 동안 [ShowAreaName('croatia_area')]는 유럽의 서쪽과 동쪽, 지중해와 여러 내륙국이 만나는 교차로였습니다. 수많은 민족과 문화가 거쳐 간 이곳은 이제 [ShowCultureName('croatian')]라는 정체성을 바탕으로 진정한 번영을 맞이할 수 있을 것입니다."
 TRA_f: "$TRA$"
 TRA_f_desc: "'숲 너머의 땅'은 광물 자원이 풍부하고 농지가 비옥한 지역으로, 다양한 민족이 함께 살고 있습니다. 블라흐인, 마자르인, 독일인 등 각기 다른 뿌리를 가진 이들은 모두 자신이 사는 이 땅을 자랑스럽게 여깁니다. 우리는 수도에서 다채로운 배경을 지닌 이 신생 $TRA_ADJ$ 민족을 다스리며 모두에게 번영을 가져올 것입니다."
 MAL_f: "$MAL$"
 MAL_f_desc: "[ShowCultureName('mandinka')]족의 땅은 우리의 선조 [GetCharacter('mal_musa_keita').GetName](으)로 대표되는 부와 문화적 영향력, 신앙심으로 가득한 자랑스러운 역사를 품고 있습니다. 비록 그 찬란한 시절은 세월 속에 묻혔으나, 우리가 다시 하나로 뭉친다면 한때 [ShowCultureNameWithNoTooltip('mandinka')]를 무역의 맹주로 만들었던 상업적 연결망과 정치적 통합을 복구하고, 우리 민족의 지위를 전에 없는 수준으로 끌어올릴 수 있습니다."
 NUB_f: "$NUB$"
 NUB_f_desc: "우리 민족은 유구한 역사가 있음에도 명맥을 지키지 못했습니다. 우리는 경쟁하는 통치자들 사이에서 분열되어 차례로 강한 적들에게 무너지고 말았습니다. 이제 우리가 세계 속 강대한 세력으로 다시 일어나기 위해서는 나일강 급류 이남의 땅을 하나의 통치체로 통합하여, 적을 막아내고 전쟁에서 승리할 힘을 갖춰야 합니다."
 FIN_f: "$FIN$"
 FIN_f_desc: "수 세기 동안 [ShowCultureName('finnish')] 민족은 외세의 지배를 받았고, 민족의 영토는 외국인의 손아귀에 떨어졌습니다. 하지만 우리는 핀란드의 고유한 정체성을 굳건히 지켜 냈고, 우리를 억압하려는 자들을 무찌르겠다는 의지를 잃지 않았습니다. 그리고 마침내 독립의 순간이 다가왔습니다. 새로운 $FIN$ 국가가 탄생하여 세계만방에 당당히 그 이름을 올릴 때가 온 것입니다!"
 ICE_f: "$ICE$"
 ICE_f_desc: "정세의 변화로 [ShowAreaName('iceland_area')]의 우리 영토가 국가에서 가장 중요한 지역이 되었습니다. 이제 이 새로운 정체성을 받아들여 $ICE$ 국가를 건설할 때입니다. 우리는 현지 제도를 보강해 섬의 통치 기반을 단단히 다지고, 마침내 민족을 하나로 모을 것입니다."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "[ShowCultureName('kazakh')]족은 바람이 휘몰아치는 광활한 스텝 지대 전역에서 통일된 통치자 없이 자유로이 유랑하기에 외부의 공격에 취약합니다. 하지만 우리가 마침내 한 지도자의 통솔하에 모여 하나의 국가로서 정체성을 공유하게 된다면 판세를 뒤집을 수 있습니다. 우리는 하나의 깃발 아래 단결하여 초원의 바다를 지배하는 강대한 $KAZ$로 거듭나야 합니다."
 MIR_f: "$MIR$"
 MIR_f_desc: "우리의 섬은 다양한 문화가 교차하는 곳으로, 문화들이 뒤섞여 독특한 융합적 신앙과 생활 방식을 만들어 냈습니다. 이러한 혼합이 우리의 강점이긴 하지만, 우리는 이러한 차이에도 불구하고 통일된 민족이라는 인식을 장려해야 합니다. 우리의 지도 아래 통일된 말라가시 국가를 세운다면 이 섬의 번영과 안정을 도모하고 우리 민족에게 더 큰 권력을 안겨 줄 것입니다."
 MOR_f: "$MOR$"
 MOR_f_desc: "우리나라의 역사는 위대한 왕조들이 무너지고 다시 태어나기를 거듭하는 흥망성쇠의 연속입니다. 그러나 이러한 왕조의 혼란이 밀물과 썰물처럼 오가는 가운데에서도 우리 문화는 귀중한 보석처럼 빛났습니다. 우리는 예술, 학문, 과학, 진보의 민족이자 이 지역을 밝히는 등불입니다. 우리 국가는 항구적인 안정을 이루고 단결을 통해 강해져야 하며, 백성들에게는 번영을, 적에게는 두려움을 안겨 주어야 합니다."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')]는 귀중한 자원과 사치품이 넘쳐흐르는 풍요로운 땅입니다. 이곳의 주민들은 각양각색이지만, 해상 무역의 영향으로 전통문화의 많은 부분이 서로 닮아 있습니다. 우리가 이 많은 섬과 민족들을 하나의 깃발 아래 통합한다면, 지역의 절대적인 패권을 노릴 강력한 세력으로 거듭날 수 있습니다."
 SLO_f: "$SLO$"
 SLO_f_desc: "대모라비아 국가가 무너진 이후 [ShowCultureName('slovak')] 민족은 우리의 권익 따위는 안중에 두지 않는 외국 세력의 지배를 받았습니다. 그러나 그 암울한 시기에도 우리는 느리지만 확실히 힘을 길러 냈고, 민족의 결속을 통해 더 가까워졌습니다. 이제 드디어 우리의 주권을 주장하고 외세의 지배에서 벗어난 국가를 건설할 때가 왔습니다."
 BNO_f: "$BNO$"
 BNO_f_desc: "보르네오섬은 풍부한 천연자원뿐만 아니라 다양한 민족과 문화가 터를 잡은 풍요로운 땅입니다. 우리 모두를 하나의 정체성 아래 통합한다면 귀중한 자원을 지켜 내고 자원 개발의 혜택을 온전히 우리의 손으로 돌릴 수 있을 것입니다."
 CIR_f: "$CIR$"
 CIR_f_desc: "체르케스 민족이 여러 부족으로 갈라져 경쟁하는 작금의 상황을 이제는 끝내야 합니다. 우리가 외부의 압박에 굴복하지 않도록 힘을 키우려면 강력한 지도자를 중심으로 뭉쳐야 합니다. 부국강병을 이루고 적들의 가슴 깊은 곳에 두려움을 심어 줄 수 있는 유능한 지도자 말입니다."
 AZT_f: "아즈텍"
 AZT_f_desc: "$AZT_f$ 제국은 신성과 위대한 운명의 상징으로 우뚝 서 있습니다. 우리의 통치자는 신성한 도시 [ShowLocationName('tenochtitlan')](으)로부터 [ShowRegionName('mesoamerica_region')]의 많은 부분을 하나의 눈부신 태양 아래 통일하는 데 성공했습니다. 믿음과 전쟁, 희생을 통해 우리의 새로운 제국은 그 성스러운 목적을 다해 하늘을 밝게 비추고 신들께 영광을 바칠 것입니다."
