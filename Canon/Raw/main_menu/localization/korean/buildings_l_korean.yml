 trade_company_headquarters_desc: "향후 [ShowSubjectTypeName('trade_company')]의 거점이 되는 $trade_company_headquarters$는 조국을 대신해 국제 및 해외 상업 활동을 총괄하는 주요 운영 기지의 역할을 합니다."
 trade_company_garrison: "회사 주둔군"
