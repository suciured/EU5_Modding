 fine_cloth_mill: "고급 옷감 제직소"
 furniture_workshop: "가구 작업장"
 furniture_workshop_desc: "도시민이 점점 부유해지면서 $furniture$와 같은 재화의 수요도 증가하고 있습니다. 가구 생산을 더 큰 작업장으로 이전한다면 $furniture$를 더 많이 생산할 수 있을 것입니다."
 glass_workshop: "유리 작업장"
 glass_workshop_desc: "$glass$는 계층을 막론하고 국민의 일상에 빼놓을 수 없는 자원입니다. $glass_workshop$의 생산 역량을 강화하면 이러한 유리를 더욱 안정적으로 공급할 수 있을 것입니다."
 glass_mill: "유리 제조소"
 glass_mill_desc: "전문적인 $glass_mill$가 등장하며 $glass$를 이제까지보다 훨씬 더 많이 생산할 수 있게 되었습니다. 녹인 유리를 철제 테이블 위에서 굴리는 방식을 이용해 더 큰 $glass$를 생산할 수 있을 뿐 아니라 제조 속도도 대폭 향상되었습니다."
 cannon_workshop: "대포 작업장"
 cannon_workshop_desc: "지상군의 화포 수요가 계속해서 증가하는 만큼 $cannons$ 생산 역량을 강화해야 합니다."
 weapon_workshop: "무기 작업장"
 weapon_workshop_desc: "지상군과 사냥 활동 양쪽에서 무기 수요가 계속해서 증가하는 만큼 $weaponry$ 생산 역량을 강화해야 합니다."
 naval_supplies_workshop: "해상 보급품 작업장"
 naval_supplies_workshop_desc: "$naval_supplies$은 우리의 해양 전략을 뒷받침하는 중요한 요소입니다. 더 넓은 생산 공간을 확보하면 생산량을 증대해 현재의 입지를 굳건히 유지할 수 있을 것입니다."
 naval_supplies_mill: "해상 보급품 제조소"
 naval_supplies_mill_desc: "전 세계적으로 무역이 꾸준히 증가하면서 $naval_supplies$ 수요가 그 어느 때보다 높아졌습니다. 이를 공급할 전용 제조소가 필요합니다."
 saltpeter_workshop: "초석 작업장"
 saltpeter_workshop_desc: "군대의 화약 수요가 증가함에 따라 인공 $saltpeter$의 안정적인 생산이 매우 중요해졌습니다."
 putrefaction_mill: "초석 제조소"
 putrefaction_mill_desc: "$saltpeter$ 농축 공정에 사용하는 보일러를 늘리고 신뢰성을 개선한다면, 값비싼 수입 초석에 의존하지 않고도 병사들이 필요로 하는 화약 생산량을 늘릴 수 있을 것입니다."
 beer_workshop: "맥주 작업장"
 beer_workshop_desc: "발효를 위한 넉넉한 저장 공간을 갖춘 대규모 작업장에서 맥주를 양조한다면 이전보다 생산량을 훨씬 더 늘릴 수 있을 것입니다."
 brewery_mill: "맥주 양조소"
 brewery_mill_desc: "증기 동력 엔진과 자동화 설비를 활용한 대규모 양조장으로, 생산량을 크게 늘렸습니다."
 distillers_workshop: "증류주 작업장"
 distillers_workshop_desc: "숙성을 위한 넉넉한 저장 공간을 갖춘 대규모 작업장에서 증류 작업을 진행한다면 이전보다 생산량을 훨씬 더 늘릴 수 있을 것입니다."
 distiller_mill: "증류소"
 distiller_mill_desc: "증기 동력 엔진과 자동화 설비를 활용한 대규모 증류소로, 생산량을 크게 늘렸습니다."
 cloth_workshop: "옷감 작업장"
 cloth_workshop_desc: "더 간편한 섬유 세척 방식을 도입하고, $cloth$ 생산을 전문으로 하는 작업장을 설립하여 섬유 산업의 생산량을 증대합니다."
 fine_cloth_workshop: "고급 옷감 작업장"
 fine_cloth_workshop_desc: "더 간편한 섬유 세척 방식을 도입하고, $fine_cloth$ 생산을 전문으로 하는 작업장을 설립하여 섬유 산업의 생산량을 증대합니다."
 guns_workshop: "총기 작업장"
 guns_workshop_desc: "지상군의 총기 수요가 계속해서 증가하는 만큼 $firearms$ 생산 역량을 강화해야 합니다."
 tanning_workshop: "제혁 작업장"
 tanning_workshop_desc: "$leather$ 생산 기술의 발전으로 생산 가능한 가죽 소재의 종류가 더욱 다양해지고 생산량도 증가했습니다."
 tannery_mill: "제혁 가공소"
 tannery_mill_desc: "새로운 화학 물질을 사용하는 등 더욱 효율적인 생산 방식을 도입하여 $leather$ 생산량을 독보적으로 끌어올립니다."
 printing_manufactory: "인쇄 공방"
 printing_manufactory_desc: "새로운 인쇄 기술의 도입으로 인쇄소가 이전보다 $books$을 더 많이 생산할 수 있게 되었습니다."
 printing_mill: "인쇄 공장"
 printing_mill_desc: "내구성이 더 뛰어난 인쇄판을 도입하거나 화학 물질을 사용하는 등 최신 기술을 적용하여 $books$의 대량 생산을 가능케 합니다."
 paper_manufactory: "제지 공방"
 paper_manufactory_desc: "인쇄 산업의 발전으로 $paper$ 수요가 증가하면서 $paper$ 생산량을 늘릴 혁신적인 방법이 필요해졌습니다."
 paper_mill: "제지소"
 paper_mill_desc: "$cotton$로 만든 $cloth$을 활용하면 $paper_mill$에서 종이를 더 많이 생산할 수 있습니다."
 winery: "와인 양조장"
 winery_desc: "각종 원당을 발효시켜 진하고 중독성 있는 음료를 만드는 소박한 길드입니다. 비록 전통적인 기법을 사용한 포도주보다는 맛이 다소 단순하긴 해도 평민 귀족 할 것 없이 모두에게 사랑받습니다. 지역별로 고유한 양조 기법을 사용함으로써 생겨나는 독특한 풍미가 묘미입니다."
 winery_manufactory: "와인 공방"
 winery_manufactory_desc: "고급 발효주의 수요가 급증하면서 전통과 산업이 결합된 거대한 생산 시설이 탄생했습니다. 전해져 내려온 와인 양조 기법을 대규모로 확장 적용한 이 공방은 번화한 도시와 광대한 교역망의 수요를 충족해, 술잔이 비는 일이 없도록 합니다."
 firearms_manufactory: "화기 공방"
 cannon_foundry: "대포 주조소"
 pottery_guild: "도예가 길드"
 pottery_guild_desc: "도기 제작은 인류의 가장 오래된 경제 활동 중 하나입니다. 도예가들이 길드를 결성하면 지식 교환과 작업 전문화가 촉진되고, 이에 따라 도자기 생산량이 증가합니다."
 pottery_manufactory: "도기 공방"
 pottery_manufactory_desc: "상업화된 도자기에 대한 수요 증가로 규모의 경제가 실현되었습니다. 체계적이고 통일된 작업 공정을 통해 공산품을 생산하는 방식으로 전환되며, 도기 제작은 수공예 작업의 범주에서 벗어났습니다."
 pottery_mill: "도기 제조소"
 pottery_mill_desc: "도자기의 대량 제조로 인한 공급량 증가는 자연히 대량 생산 체제의 발달로 이어졌습니다. 그 결과 도자기의 생산은 이제 산업 노동자의 일이 되었습니다."
 apothecary: "약방"
 apothecary_desc: "약방은 약을 구하고 조제하는 곳입니다. 약재는 주로 약초나 기타 천연 치료제를 비롯한 다양한 곳에서 추출하지만, 동물의 뿔이나 수은과 같은 이국적인 재료에서 얻기도 합니다."
 furniture_guild: "목공 길드"
 furniture_guild_desc: "목공은 가계를 부양하는 아주 기본적인 활동 중 하나입니다. 길드를 조직하면 가구 장인들은 기준을 확립하고 기술을 공유하여 안정적으로 일을 이어갈 기반을 마련할 수 있습니다."
 furniture_manufactory: "가구 공방"
 furniture_manufactory_desc: "장인이 만드는 가구만으로는 가구 수요를 맞추기에 부족할 수 있습니다. 특히 부르주아 계층이 맞춤형 제품을 갈망하는 도시 환경에서는 더욱 그렇습니다. 늘어나는 수요를 맞추려면 가구 제조를 대규모 작업장에서 조직화하는 작업이 필요합니다."
 furniture_mill: "가구 제조소"
 furniture_mill_desc: "사회적 부의 증가는 가구와 같은 제조품에 대한 수요를 증가시킵니다. 공급을 계속해서 늘릴 유일한 방법은 산업적 방식을 도입하여 공장에서 가구를 생산하는 것입니다."
 mercury_patio: "수은 파티오"
 mercury_patio_desc: "$mercury_patio$는 품질이 낮은 광석에서 추출한 은과 금을 정제하여 수익성이 있게끔 가공하는 복합 시설입니다."
