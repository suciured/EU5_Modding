 royal_garden: "왕실 정원"
 royal_garden_desc: "왕실 정원은 궁정 귀족들이 멋들어지게 가꿔 놓은 자연을 바라보며 사치스러운 휴식을 즐길 수 있는 지상 낙원입니다."
 pirate_stronghold: "해적 성채"
 pirate_stronghold_desc: "온갖 인간 말종과 악당, 간이 배 밖으로 나온 불법 사략 업자가 득시글거리는 해적 공화국의 심장부입니다."
