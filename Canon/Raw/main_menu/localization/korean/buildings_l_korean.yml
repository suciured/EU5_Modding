 rock_of_monaco: "모나코의 거석"
 camara_comptos: "콤프토스 회계원"
 camara_comptos_desc: "#italic $camara_comptos$#!은 재무 분야에 특화된 최고 기관입니다. 파리에 위치한 같은 이름의 기관에 착안하여 만들어졌습니다."
 llotja_seda: "라 론하 데 라 세다"
 llotja_seda_desc: "눈부신 건축학적 역작인 라 론하는 세 부분으로 구성되어 있습니다. 나선형 기둥을 지니고 호화롭게 장식된 무역관이자 상인들이 계약을 협상하던 곳인 #italic '살라 데 콘트라타시온'#!, 해사 재판소인 #italic '트리부날 델 마르'#!의 본부 역할을 하던 영사관 별관, 그리고 채무자들을 수감하는 감옥으로 쓰이던 중앙 탑까지 말이지요."
 zwinger: "츠빙거 궁전"
 zwinger_desc: "이 궁전 단지는 축제 개최지와 정원으로 사용되며, 미래에 지어질 성채를 위한 여유 공간까지 갖췄습니다."
 globe_theatre: "글로브 극장"
 globe_theatre_desc: "이 목조 노천극장은 앞으로 오랫동안 관객들을 사로잡을 것입니다. 단, 화재 위험이 대단히 높습니다."
 globe_theatre_why: "$globe_theatre$은 이벤트를 통해서만 지을 수 있습니다."
 adm_vatican_library: "바티칸 도서관 - 행정 구획"
 dip_vatican_library: "바티칸 도서관 - 외교 구획"
 mil_vatican_library: "바티칸 도서관 - 군사 구획"
 wisselbank: "암스테르담 환전 은행"
 bolshoi_theater: "볼쇼이 극장"
 bolshoi_theater_desc: "이 신고전주의 색채를 띤 문화적 보물과도 같은 극장은 관객들에게 세계 일류 수준의 발레와 오페라 공연을 선사합니다. 공연 소리가 어찌나 큰지 틀림없이 귀가 먹먹해질 겁니다."
 bolshoi_theater_why: "$bolshoi_theater$은 이벤트를 통해서만 지을 수 있습니다."
 archive_of_the_indies: "인디아스 고문서관"
 archive_of_the_indies_desc: "이 보관소는 우리나라의 모든 해외 활동을 기록으로 남기기 위해 설립되었습니다."
 archive_of_the_indies_why: "$archive_of_the_indies$은 이벤트를 통해서만 지을 수 있습니다."
 hsa_burgtor: "부르크토어"
 hsa_burgtor_desc: "수도의 주 관문에 우뚝 선 $hsa_burgtor$는 우리나라의 뛰어난 방어 시설 축조 기술을 드러내는 생생한 증거이며 고딕 건축 양식의 놀라운 본보기이기도 합니다."
 bodrum_castle: "페트로니움"
 bodrum_castle_desc: "$bodrum_castle$은 [ShowRegionName('anatolia_region')] 본토에 축조된 [GetCountry('KNI').GetAdjective] 성채 중에서도 으뜸 가는 곳입니다. 영국, 프랑스, 이탈리아, 독일 네 나라가 제각기 건설한 4개의 탑을 갖추고 있으며, 현지 기독교인들을 위한 피난처가 되었습니다."
 chi_macau_port: "마카오 조약 항구"
 chi_macau_port_desc: "$chi_macau_port$는 [GetCountry('POR').GetName]에 임대된 영토입니다. [GetCountry('POR').GetAdjectiveWithNoTooltip] 국민은 매년 토지 임대료로 막대한 양의 금화를 지불합니다."
 chi_missionary_building: "프란치스코 선교 시설"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "자금성"
 forbidden_city_desc: "실로 기념비적인 건축물인 $forbidden_city$은 [GetInternationalOrganizationType('middle_kingdom').GetName]의 진정한 힘을 가감 없이 드러내는 유일무이한 궁전입니다."
 college_of_poets: "문학 및 수학 학술원"
 college_of_poets_desc: "'콜레기움 포에타룸 에트 마테마티코룸'이라고 하는 이 시인들을 위한 대학은 우리가 인본주의적 학문에 투자를 아끼지 않는다는 사실을 보여 주는 봉화와도 같으며, 우리나라 예술가들에게 최고의 교육만을 제공할 것입니다."
 college_of_poets_why: "$college_of_poets$은 이벤트를 통해서만 지을 수 있습니다."
 bibliotheca_corviniana: "코르비누스 도서관"
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$은 드높은 명성을 지닌 르네상스 시대의 도서관으로, 방대한 장서량을 자랑합니다."
 the_cipher_secretary: "암호국"
 the_cipher_secretary_desc: "암호국은 공화국의 이익을 지키기 위해 상인 및 외교관의 서신을 암호화하는 국가 기관입니다."
 teatro_san_cassiano: "테아트로 산 카시아노"
 teatro_san_cassiano_desc: "$teatro_san_cassiano$는 세계 최초의 오페라 극장입니다. 베네치아는 공연 예술사에 한 획을 그은 이 시설을 통해 문화를 선도하는 중심지로서 그 위상을 공고히 할 수 있었습니다."
 doges_palace: "도제 궁전"
 doges_palace_desc: "베네치아의 도제 궁전은 베네치아 공화국의 행정관이자 지도자인 도제의 거처입니다."
 piazza_san_marco: "산마르코 광장"
 piazza_san_marco_desc: "산마르코 광장, 다시 말해 성 마가 광장은 이탈리아의 베네치아를 대표하는 장소입니다. 산마르코 대성당, 조토의 종탑, 도제 궁전 등 경이로운 건축물이 늘어서 있는 것으로 유명하며, 베네치아의 사회, 종교, 정치 분야의 중심지 역할을 합니다."
 walls_of_ston: "스톤 성벽"
 walls_of_ston_desc: "$walls_of_ston$은 교역 도시 라구사를 지키는 일련의 거대한 방벽입니다."
 swi_collegium_helveticum: "콜레기움 헬베티쿰"
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$은 스위스에서 가장 능력 있는 사제들을 길러 내는 곳입니다. 스위스 영토 안에 있지는 않지만, 원대한 포부를 지닌 신학자라면 누구나 이곳에 들어가는 것을 꿈꿉니다."
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$은 이벤트를 통해서만 지을 수 있습니다."
 kastellet: "카스텔레"
 kastellet_desc: "$kastellet$는 코펜하겐에 위치한 성형 요새입니다. 다섯 보루를 두터운 성벽으로 잇고 바깥에 해자를 둘러, 지상과 해상을 가리지 않고 모든 공격에서 코펜하겐을 지킬 수 있도록 설계되었습니다."
 kronborg: "크론보르"
 kronborg_desc: "외레순 해협의 입구에 위치한 $kronborg$성은 이 지역의 주요 요새 중 하나로, 역사적으로 발트해와 북해 사이를 오가는 함선들을 통제하고 통행료를 징수하는 역할을 수행해 왔습니다."
 husuni_kubwa: "후수니 쿠브와"
 husuni_kubwa_desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]의 의뢰를 받아 건설된 화려한 왕궁으로, 아름다운 [ShowCultureName('swahili_culture')] 건축 양식을 엿볼 수 있습니다. 왕실의 업무는 물론 상업적 목적으로도 두루 사용되어, 수도의 실질적인 교역소이자 영토 전역의 상인들이 이용할 수 있는 창고 역할을 수행했습니다."
 magistrato_alla_sanita: "마지스트라토 알라 사니타"
 magistrato_alla_sanita_desc: "마지스트라토 알라 사니타는 각종 질병, 특히 전염병의 확산을 예방 및 억제하기 위해 수립된 공중 보건 기관으로, 방역 조치를 감독 및 관리합니다."
 imperial_city_of_hue: "$hue_location$ 황성"
 imperial_city_of_hue_desc: "$DAI$ 왕가가 거처했던 $imperial_city_of_hue$는 수도를 지키는 요새 안에 자리 잡아, 튼튼한 성벽에 둘러싸여 있습니다."
 lighthouse_of_alexandria: "알렉산드리아 등대"
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$는 하늘 위로 우뚝 솟은 경이로운 건축물로, 고대 7대 불가사의 중 하나이기도 합다. 우리는 고대의 유산에 보내는 헌사를 담아 최근 이 등대를 재건했고, 덕분에 등대는 다시 한번 각종 함선을 알렉산드리아의 항구로 이끌고 있습니다."
 al_azhar_madrasa: "알아즈하르 마드라사"
 al_azhar_madrasa_desc: "$al_azhar_madrasa$는 세계에서 가장 오래된 대학으로 존경받는 이슬람 학문의 중심지로, 종교, 법학, 아랍어 연구로 특히 유명합니다."
 castel_sant_angelo: "산탄젤로성"
 castel_sant_angelo_desc: "본래 하드리아누스 황제가 일가의 영묘로 사용하기 위해 만들었던 $castel_sant_angelo$은 이후 교황청의 손을 거쳐 [ShowLocationName('rome')]에서 가장 강고한 요새로 재건되었습니다."
 quirinal_palace: "퀴리날레 궁전"
 quirinal_palace_desc: "$quirinal_palace$은 교황의 여름철 별장으로, 그 이름과 똑같은 퀴리날레 언덕 위에서 [ShowLocationName('rome')](을)를 내려다보고 있습니다."
 ambras_castle: "암브라스성"
 ambras_castle_desc: "본디 중세 시대의 요새였던 $ambras_castle$은 재건을 거쳐 가문의 권력 중심지이자 의례와 문화의 공간이 되었습니다. 성안에는 역대 통치자가 수집한 희귀한 물건이 즐비합니다."
 belvedere_palace: "벨베데레 궁전"
 belvedere_palace_desc: "$belvedere_palace$은 웅장한 건축미를 자랑하는 빈의 대형 궁전으로, 문화적 중심지로서 유명합니다. 수없이 많은 유럽의 예술 작품이 소장되어 있습니다."
 sco_palace_of_holyroodhouse: "홀리루드하우스 궁전"
 sco_palace_of_holyroodhouse_desc: "$sco_palace_of_holyroodhouse$은 [ShowCultureName('scottish')] 르네상스 건축을 대표하는 건축물입니다. 이 웅장한 고딕 양식 궁전은 [GetCountry('SCO').GetGovernment.GetAdjective] 가문이 가장 아끼는 거처이기도 합니다."
 fra_louvre_museum: "루브르 박물관"
 fra_louvre_museum_desc: "한때 $french_group$ 왕실의 상징이었던 루브르 궁전은 현재 공공 박물관으로 개조되어 [GetCountry('FRA').GetNameWithNoTooltip](이)가 보유한 훌륭한 작품들을 전시하고 있습니다."
 #Unique Buildings
 ablaq_palace: "아블라크 궁전"
 ablaq_palace_desc: "이집트의 통치자를 위해 지어진 빼어난 저택으로, 극도의 아름다움을 자랑하는 아블라크 건축 기법으로 장식되어 있습니다. 경건함이 돋보이는 그 내부의 전당은 $kaaba$을 가리는 비단 장막인 키스와를 제작하는 공간입니다."
 mamluk_barracks: "$mamluk$ 병영"
 mamluk_barracks_desc: "정예 노예 부대를 수용하기 위한 병영입니다. 외국인 노예들은 이곳에서 우리의 방식을 익히고, 종교서를 학습하고, 기강이 잘 잡힌 전사로 거듭나기 위한 훈련을 받으며, 이 시설에는 그런 노예들에게 도움이 될 필수적인 편의 시설이 마련되어 있습니다."
 bey_fortress: "베이 요새"
 bey_fortress_desc: "일련의 토공과 방어 시설로 이루어진 베이 요새는 대규모 정착지 인근에 자리한 경우가 많으며, 현지의 수비탑과 방벽의 연장선으로 기능합니다."
 theodosian_walls: "테오도시우스 성벽"
 theodosian_walls_desc: "본디 콘스탄티누스 대제의 칙령에 따라 건축된 이 성벽은 유럽에서 가장 빼어난 도시 중 한 곳을 우아하게 수호하고 있습니다. 훗날 테오도시우스 2세가 집권하던 때 성벽이 이중으로 보강되자, 도시의 방어적 능력은 가히 전설의 반열에 올라 사람들의 칭송을 받았으며, 심지어는 난공불락일 것이라 평가받기도 했습니다."
 hanseatic_town_hall: "한자 동맹 시청사"
 hanseatic_town_hall_desc: "우리 상인 연합의 맥동하는 심장인 이 시청사는 세계 곳곳에 퍼진 우리 부유함과 엄숙함의 상징입니다."
 hanseatic_shipwright_guild: "한자 동맹 조선공 길드"
 hanseatic_shipwright_guild_desc: "이 건물은 숙련된 한자 동맹 조선공의 존재감을 드러냅니다."
 ruined_great_wall_of_china: "옛 만리장성"
 repaired_great_wall_of_china: "만리장성"
 hand_cannon_guild: "수포 길드"
 urban_parliament_seat: "도시 의회청"
 polders: "해안 간척지"
 galley_barracks: "갤리선 정박소"
 janissary_barracks: "예니체리 병영"
 ghilman_barracks: "$a_ghilman$ 병영"
 safaviyya_order_hall: "사파비 교단청"
 pounamou_carver: "푸나무 조각소"
 bardic_school: "음유 시인 학교"
 bardic_school_desc: "사회 대중과 어우러진 배움의 터전인 음유 시인 학교에서는 학생들에게 시학과 법률, 역사 등 전통적인 기예를 가르칩니다."
 lutheran_preachers: "루터파 목사단"
 calvinist_preachers: "칼뱅파 목사단"
 distance_to_rome: "[ShowLocationName('rome')]까지의 거리"
 hanseatic_kontor: "한자 동맹 교역소"
 fondaco: "폰다코 교역소"
 venetian_arsenal: "아르세날레 디 베네치아"
 kurultai: "쿠릴타이"
 gallowglass_sept: "갈로글라 씨족회"
 gallowglass_sept_desc: "이 작은 공동체는 소수 씨족의 최고 기구이자 씨족에 속한 무장 전사들의 훈련장 역할을 합니다."
 banking_office: "은행"
 tribes_of_galway: "골웨이 부족회"
 tribes_of_galway_desc: "토착 상인 가문, 다른 말로는 '부족'이라 칭해지는 이 집단은 일대의 정치 판도를 단단히 장악하고 있습니다."
 copenhagen_dockyard: "코펜하겐 조선소"
 caravanserai: "대상단 숙소"
 caravan_stop: "대상단 휴게소"
 cinque_port: "오항동맹"
 cinque_port_desc: "유서 깊은 오항동맹 중 하나인 이 항구는 대대로 자치를 보장받는 대신 왕실에 해상 병력을 제공하는 중요한 역할을 수행합니다."
 eng_royal_forest: "왕립 삼림지"
 eng_royal_forest_desc: "삼림 헌장에는 대규모 수렵 보호 구역이 왕실의 직접적인 통제하에 놓인다고 명시되어 있습니다. 이 경우에 '삼림'이란 말은 꼭 나무가 우거진 곳을 의미하지는 않으며, 단지 사냥하기에 좋은 지역을 일컬을 뿐입니다."
 can_only_destroy_building_through_parliament_issue_tt: "[parliament_issue|e]을 통해서만 파괴할 수 있습니다!"
 north_sea_shipyards: "북해 조선소"
 enderun_academy: "엔데룬 학교"
 imperial_halic_shipyards: "제국 조병창"
 imperial_halic_shipyards_desc: "여러 조선소와 건선거, 철 주조소는 물론이고 방적 공장에 병원과 감옥까지 갖춘 대규모 복합 시설입니다. 진정으로 제국 함대의 근거지라 할 만합니다."
 stannary_court: "주석 광산 법원"
 stannary_court_desc: "1305년에 왕실 칙령으로 사법 독립을 누리게 된 콘월과 데번 지역의 주석 광부들이 이용한 법률 재판소입니다."
 stannary_court_why: "주석 광산법이 통과된 이후에 [GetCountry('ENG').GetName]만이 [ShowProvinceDefinitionName('cornwall_province')] 및 [ShowProvinceDefinitionName('devon_province')]에 지을 수 있습니다."
 stannary_court_destroy: "$flavor_eng.67.title$ [event|e]가 #Y 1601#!년 이후에 발생했습니다"
 lieutenancy: "지방 총독청"
 lieutenancy_desc: "지방 총독청은 통치자를 대신하여 영토를 다스리는 지방 총독의 관청입니다."
 not_in_capital_region: "[capital|e]가 있는 [region|e]에는 지을 수 없습니다"
 ostrog: "오스트로그"
 ostrog_desc: "$ostrog$는 규모가 작은 목조 방어 시설로, 러시아의 변방에 지어집니다. 오스트로그는 목재를 주재료로 지어지기 때문에 상대적으로 저렴하고 신속하게 건축할 수 있습니다."
 pomor_outpost: "포모르 전초 기지"
 pomor_outpost_desc: "$pomor_outpost$는 모피와 생선을 채집하기 위한 주 건물입니다. 수많은 농민이 모피 무역으로 생계를 꾸리고자 시베리아 황야에 위치한 이 건물을 찾습니다."
 sofa_stockade: "소파 방책"
 sofa_stockade_desc: "$sofa_stockade$은 여러 면에서 일반 $stockade$과 동일합니다. 하지만 징집병이나 민병대 대신 $a_sofa_infantry$을 사용하기 때문에 $sofa_stockade$은 돌파하기 몹시 어렵습니다."
 sofa_barracks: "소파 병영"
 sofa_barracks_desc: "$sofa_barracks$은 소유국이 해당 [location|e]에서 [ShowUnitDefinitionName('a_sofa_infantry')]과 [ShowUnitDefinitionName('a_mandekalu_cavalry')]을 모집할 수 있도록 하는 특수 $barracks$입니다."
 viceroyalty: "부왕청"
 viceroyalty_desc: "부왕청은 통치자를 대신하여 영토를 다스리는 부왕이 거주하는 공관이자 행정 집무실입니다."
 barcelona_royal_shipyard: "바르셀로나 왕립 조선소"
 barcelona_royal_shipyard_desc: "'드라사네스 레이알스 데 바르셀로나'라고도 알려진 바르셀로나 왕립 조선소는 바르셀로나 항만 옆에 자리 잡고 있습니다. 조선소의 역사는 13세기까지 거슬러 올라가며, 그동안 조선소는 여러 번 확장되었습니다. 이곳은 조선 공정의 중추이자 해군이 운용하는 무기고이고 갤리선의 정박지이기도 하며, 해상 활동에서 매우 중요한 역할을 수행하고 있습니다."
 royal_atarazanas_seville: "세비야 왕립 조선소"
 royal_atarazanas_seville_desc: "왕실을 위한 함선을 제작하는 세비야 왕립 조선소는 카스티야 연합 왕국이 보유한 조선소, 그리고 나아가 이베리아반도에 존재하는 조선소 중에서도 가장 중요한 곳입니다."
 royal_audience_and_chancery: "왕립심문원과 고등법원"
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$은 사법 기관이자 국가 전역을 관할하는 최고 법원으로, 왕실의 법적 권위를 상징합니다."
 general_archive_of_simancas: "시망카스 일반 기록 보관소"
 general_archive_of_simancas_desc: "$general_archive_of_simancas$는 유럽 최초의 국가 공인 기록 보관소입니다. 국가의 여러 중요 문서를 한데 모아 관리 및 보존하고자 한 건물에 여러 기능을 집약시킨 형태로 설계되었습니다."
 sevilla_bullfighting_school: "세비야 투우 학교"
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$는 투우라는 유구한 전통을 이어갈 투우사를 양성하는 최초의 공식 기관입니다."
 el_escorial_palace: "엘 에스코리알"
 el_escorial_palace_desc: "군주의 새 관저로 건설된 $el_escorial_palace$은 아우구스티노회 수도원과 같은 단지 내에 존재하며, 우리나라의 강대함과 독실함을 대표합니다."
 school_of_salamanca: "살라망카 학교"
 school_of_salamanca_desc: "$school_of_salamanca$는 법, 윤리, 경제 등 여러 분야에서 현대적인 사상을 육성하기 위해 설립된 교육 기관입니다."
 segovia_artillery_academy: "세고비아 포병 학교"
 segovia_artillery_academy_desc: "$segovia_artillery_academy$는 대포의 군사적 활용 연구에 주력한 최초의 군사 학교로, 근대 포격 전술의 혁신에 매우 크게 기여했습니다."
 brethren_marsh: "습지의 형제회"
 brethren_marsh_desc: "국제 교역을 수행하고 형제회에 가맹된 이들에게 방어망을 구축하는 해상 조직인 습지의 형제회가 소유한 항구입니다. 조선공의 중심지이기도 합니다."
 cawa_barracks: "체와족 병영"
 cawa_barracks_desc: "체와족 연대의 병사들이 모집되는 곳입니다."
 kings_manor: "국왕 관저"
 kings_manor_desc: "사법적 문제를 다루는 행정의 중심지입니다. 북부 의회가 사용한 바 있습니다."
 kings_manor_why: "북부 의회가 창설된 이후에 [ShowLocationName('york')]에만 지을 수 있습니다."
 calmecac: "칼메칵"
 calmecac_desc: "귀족 자제들을 위한 교육 기관인 #italic 칼메칵#!은 역사, 종교, 전쟁을 비롯한 다양한 학문에 관한 엄격한 교육을 제공하는 곳입니다. [ShowLocationName('tenochtitlan')]의 대신전 인근에 위치한 이곳은 사제를 훈련하는 데 핵심적인 역할을 합니다. 유소년기의 평민은 #italic 텔포치칼리#!에서 교육받지만, 잠재적인 귀족 지도층은 #italic 칼메칵#!에서 종종 군사적 기율에 따른 훈련을 받습니다."
 telpochcalli: "텔포치칼리"
 telpochcalli_desc: "나와틀어로 '청년의 집'을 뜻하는 #italic 텔포치칼리#!는 15세 이상의 청소년을 공동체에 대한 봉사 및 전쟁 수행에 적합하도록 교육하는 기관입니다. 텔포치칼리에서의 생활은 극도로 고된 활동과 냉수 목욕, 검소하기 그지없는 식사 등 우리나라 미래의 전사를 강인하게 만들기 위한 방식으로 구성되어 있습니다."
 panaqa_building: "파나카"
 panaqa_building_desc: "이 지점은 이전 통치자 가문의 소유입니다. 현재 군주는 이 땅에 권력을 행사할 수 없습니다."
 pukara_building: "푸카라"
 pukara_building_desc: "$pukara_building$는 구릉지 또는 산악 지대에 지어진 건물로, 무기 보관고와 방어 시설의 역할을 동시에 수행합니다. 푸카라는 주변의 험준한 지형을 감안하여 설계되며, 상대적으로 저렴하고 손쉽게 짓고 유지할 수 있습니다."
 terraces: "계단식 농지"
 terraces_desc: "$terraces$는 안데스산맥의 복잡한 지형에서도 효과적으로 농사를 짓기 위해 만들어진 경사진 구역을 의미합니다. 계단식 농지는 제각기 높이가 다르게 지어지고 토양이 우수한 덕분에 협소한 땅에서도 다양한 작물을 재배할 수 있습니다."
 tambo: "탐보"
 tambo_desc: "$tambo$란 잉카의 보급 거점을 일컫습니다. $tambo$의 목적은 이 구조물의 규모에 따라 천차만별로 달라지는데, 소형 탐보는 일대를 지나치는 여행자들의 휴게소 역할을 하며 크기가 큰 탐보는 지방의 행정을 담당하는 집무실로 쓰이기도 합니다."
 incamisana: "잉카미사나"
 incamisana_desc: "$incamisana$는 물과 물에 깃든 신성한 존재들을 기리고 숭배하기 위한 신전입니다. 건축학적 아름다움과 빼어난 기술성이 합쳐져 만들어진 $incamisana$는 종교적인 건물인 동시에 관개 시설로도 기능합니다."
 order_commandery: "기사단 지부"
 order_commandery_desc: "$order_commandery$는 자국의 영토 바깥에서 활동하는 군사적 조직이 소유한 건물로, 주변 지역에서 발생하는 수입을 거둬들이고 기사단의 신입을 선발하는 두 가지 기능을 수행합니다."
 order_commandery_tt: "소유국이 우리에게 [ShowRelationTypeName('military_sponsorship')](을)를 제공"
 royal_society: "왕립 학회"
 royal_society_desc: "$royal_society$는 연구와 저술 활동, 과학적 성취에 대한 장려를 통해 과학적 지식을 발전시키는 데 전념하는 학술 기관입니다."
 royal_society_why: "왕립 학회가 창설된 이후 수도에 단 한 번만 지을 수 있습니다."
 royal_academy_of_arts: "왕립 예술원"
 royal_academy_of_arts_desc: "$royal_academy_of_arts$은 교육, 전시 활동, 예술적 재원에 대한 기념을 통하여 시각적 예술과 건축술을 장려 및 고취하고 그 지평을 더욱 넓히고자 하는 학회입니다."
 royal_academy_of_arts_why: "왕립 예술원이 창설된 이후 수도에 단 한 번만 지을 수 있습니다."
 peel_towers: "국경 방어탑"
 peel_towers_desc: "$peel_towers$은 일대의 방어 시설을 강화하고, 분쟁으로 인하여 황폐화된 지역을 복구하기 위한 방어 건물입니다."
 dun_fort: "씨족 거점"
 dun_fort_desc: "$dun_fort$은 각 씨족의 주된 거점 역할을 수행하는 석조 요새로, 씨족이 사회 내부에서 갖는 고유한 영향력을 행사하는 데 활용됩니다."
 fortress_church: "요새 교회"
 fortress_church_desc: "$fortress_church$는 두 가지 목적을 지닌 건물입니다. 평상시에는 여느 교회와 마찬가지로 종교적 기능을 수행하고 공동체를 위해 봉사하면서도, 공성전이 벌어질 때면 방어 시설로서의 역할을 하기도 합니다."
 kokufu: "국부"
 kokufu_desc: "$japan_region$ 여러 지방을 다스리도록 임명되는 지방 통치 기구입니다. 임명된 가문은 막강한 권세와 영향력을 가지게 됩니다."
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')]는 직접 건설할 수 없으며, [GetInternationalOrganizationType('japanese_shogunate').GetName]의 [international_organization_leader_short|e]이 부여해야 합니다"
 gosho: "어소"
 gosho_desc: "황족이 거주하는 공간인 어소는 천황이 황실을 수립하고 관리를 임명하는 곳으로, 황실의 존재감과 영향력을 한데 모으는 역할을 합니다."
 yamashiro: "산성"
 yamashiro_desc: "산성은 유사시에 방어적 거점으로 삼을 목적으로 구릉지 상부에 지어진 요새화된 시설로, 석재가 아닌 여러 토벽과 나무 방책을 갖췄습니다. 영주와 그 가신들이 거주하는 공간은 구릉의 기슭에 자리하며, 방어 구조물은 공격을 받았을 때만 사용됩니다. 이러한 산성 중에서도 가장 인상적인 곳은 여러 개의 언덕에 성채를 다수 짓고 그 모두를 흙을 쌓아 만든 통로와 여러 겹의 목책으로 연결해 두기도 했습니다."
 yakata: "야카타"
 yakata_desc: "궁정 귀족의 저택에서 유래한 야카타는 무사 가문의 권력이 모이는 장소입니다. 가신들을 소집하는 시설과 일부 방어 수단을 갖추고 있으며, 씨족의 핵심 전력을 수용합니다."
 shoen: "장원"
 shoen_desc: "특정 가문이나 사찰에서 사적으로 소유하는 토지입니다. 사실상 독립된 영지처럼 운영되며, 소유자에게 막대한 영향력과 부를 가져다줍니다."
 we_are_shugo_tt: "이 지방의 [ShowSpecialStatusName('shugo_daimyo')]여야 함"
 tatara: "타타라"
 tatara_desc: "철과 강철을 제련하는 전통 방식으로, 고품질 도구와 무기 제작에 필요한 금속을 만들어 냅니다."
 clan_shipyards: "씨족 조선소"
 clan_shipyards_desc: "긴 해안선과 많은 섬으로 이루어진 일본에서는 주민들이 바다를 오가기 위해 소규모 선단을 갖추는 경우도 드물지 않습니다."
 clan_family_shrine: "가문 신사"
 clan_family_shrine_desc: "우리 가문을 위해 봉헌된 신사나 사당은 씨족과 백성의 영적 안녕을 돌보는 동시에, 일반 백성에게 우리 권위에 대한 존경심을 심어 주는 이상적인 장소가 될 것입니다."
 korean_gunnery: "한국 포루"
 korean_gunnery_desc: "$korean_gunnery$는 요새를 증강하고 육지 또는 해상의 침입자에 대한 방어 효율을 높일 수 있는 설비입니다."
 korean_gunnery_land_defense: "육상 포루"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y [ShowBuildingTypeName('korean_gunnery_coastal_defense')]와는 양립할 수 없습니다.#!"
 korean_gunnery_coastal_defense: "해안 포루"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y [ShowBuildingTypeName('korean_gunnery_land_defense')]와는 양립할 수 없습니다.#!"
 korean_barracks: "한국군 병영"
 korean_barracks_desc: "군대가 최상의 상태를 유지하려면 꾸준한 병력 공급은 필수입니다. 지역마다 병력 모집 및 훈련 시설을 갖춘다면 예비 병력을 손쉽게 충원할 수 있습니다."
 jurchen_barracks: "여진군 병영"
 jurchen_barracks_desc: "우리 병사들이 전투에 대비하고 역량을 갈고닦으며, 자랑스러운 전통을 이어 가기 위한 집결지 역할을 하는 병영입니다."
 provincial_garrison: "지방 주둔군"
 provincial_garrison_desc: "각 지방은 [GetInternationalOrganizationType('middle_kingdom')]을 지탱하는 기둥입니다. 이러한 지방들이 침략당하지 않도록 방어하려면 상시 주둔하는 주둔군을 배치해야 합니다."
 kremlin: "크렘린"
 kremlin_desc: "$kremlin$ 요새는 행정의 요지이자 정신적 중추로서, 점차 자라나는 우리나라의 영향력에 준하는 권력의 상징이기도 합니다. 엄청난 규모와 막강한 성벽 및 탑을 지닌 덕분에 공습이나 포위전이 발생하면 주민들을 보호할 수 있는 중요한 피난처가 되기도 합니다."
 kremlin_why: "[ShowLocationName('moscow')]에만 지을 수 있습니다."
 papal_archives: "바티칸 비밀 문서고"
 papal_archives_desc: "$papal_archives$는 교황령이 주의 깊게 보호하고 있는 기독교적 지식과 역사의 수장고입니다."
 stroganov_school_of_iconic_art: "스트로가노프 성화 예술 학교"
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$는 주로 [ShowReligionAdjective('orthodox')] 신앙과 관련된 종교 성화의 제작에 전념합니다. 영향력 있는 스트로가노프 가문의 후원을 받아, 이 학교는 야심 찬 화가들의 발판 역할을 합니다."
 stroganov_school_of_iconic_art_why: "[ShowLocationName('moscow')]에만 지을 수 있습니다."
 ribeira_das_naus: "리베이라 다스 나우스"
 ribeira_das_naus_desc: "해군 무기고 부지로서 과거에는 #italic 테르세나스#!라고 불린 중세 해군 조선소였던 이 지역은 마누엘 1세 국왕이 리베이라 궁전을 건설하면서 변화를 겪었습니다. 왕궁의 서쪽에 #italic 리베이라 다스 나우스#!로 알려진 새로운 테르세나스가 건립되자 이는 포르투갈의 대항해 시대를 위한 선박 건조에 중요한 역할을 했습니다. 이 조선소들은 포르투갈 제국에서 규모가 가장 거대했으며, 고아와 코친 같은 해외 식민지의 조선소 설립에도 본보기가 되었습니다."
 venetian_palaces: "베네치아식 궁전"
 venetian_palaces_desc: "$venetian_palaces$은 과두정을 이끄는 귀족 가문의 부유한 일원들과 영향력 높은 길드가 지닌 사회적 신분의 상징입니다. 베네치아는 부지가 한정되어 있는 만큼, 도시의 거주민들은 가로 폭이 넓기보다 높이가 높은 궁전을 짓곤 합니다. 그렇게 완성된 경이로운 건축물은 베네치아의 문화를 직접 보고자 먼 곳에서부터 찾아오는 사람들의 이목을 끌어모읍니다."
 venetian_quarter: "베네치아 구획"
 venetian_quarter_desc: "도시 국가 베네치아의 교역 지구입니다. 이 구획이 존재하는 한, 베네치아의 상인들은 콘스탄티노플의 각종 정사에 막대한 영향력을 행사할 수 있습니다."
 galata: "갈라타"
 galata_desc: "도시 국가 제노바의 교역 지구입니다. 이 구획이 존재하는 한, 제노바의 상인들은 콘스탄티노플의 각종 정사에 막대한 영향력을 행사할 수 있습니다."
 novodevichy_convent: "노보데비치 수녀원"
 novodevichy_convent_desc: "$novodevichy_convent$은 강제로 수녀가 되어야 했던 귀족 여인들의 안식처이며, 매우 튼튼한 장벽과 감시탑이 있어 [ShowLocationName('moscow')]의 방어에 크게 보탬이 되는 곳이기도 합니다."
 novodevichy_convent_why: "[ShowLocationName('moscow')]에만 지을 수 있습니다."
 moscow_artillery_yard: "모스크바 화포 작업장"
 moscow_artillery_yard_desc: "$moscow_artillery_yard$은 화포 생산 분야의 기술적 혁신을 창출하는 중심지입니다. 작업장에서 일하는 공학자와 장인들이 포격 기술의 발전과 새로운 설계의 개발에 공헌하고 있습니다."
 moscow_artillery_yard_why: "전시에만 [ShowLocationName('moscow')]에 지을 수 있습니다."
 bund: "저수 제방"
 bund_desc: "단순하지만 무척이나 효과적인 수자원 저장고로, 관개 시설에 사용되어 도시에 반드시 필요한 용수를 공급합니다."
 kalari: "칼라리"
 kalari_desc: "칼라리는 칼라리파야트 무술을 수련하는 모든 이에게 열려 있는 훈련장으로, 나야르의 단속하에 병영으로 쓰이기도 합니다."
 ibadat_khana: "이바다트 카나"
 ibadat_khana_desc: "다른 말로는 #italic 예배의 터전#!이라고도 하는 이바다트 카나는 여러 다양한 종교의 영적 지도자들이 회합하여 종교적 가르침을 논의하고 토론하는 만남의 장입니다. 이바다트 카나는 각기 다른 신앙에 속한 이들이 서로를 이해하고, 모든 종교가 결국에는 공통된 목표를 지향한다는 점을 깨닫게 하기 위해 존재합니다."
 thema_headquarters: "테마 본부"
 thema_headquarters_desc: "[ShowGovernmentReformName('theme_system')]를 구성하는 행정과 군사적 활동의 중심지인 본부는 우리 제국군의 집결지이며, 장군들이 지역의 지사로서 근무하는 곳이기도 합니다."
 academy_of_sciences: "국립 과학원"
 academy_of_sciences_desc: "$academy_of_sciences$은 국내외를 막론하고 다양하고 역동적인 지적 환경에 기여하는 유망한 과학자와 철학자 및 여러 지성을 위한 학술적 본부로, 다수의 분야에서 광범위한 연구를 진행하며 수많은 학술 논문과 학술지를 출간하고 있습니다."
 academy_of_sciences_why: "[ShowLocationName('neva')]에만 지을 수 있습니다."
 bavarian_academy_of_sciences: "국립 과학원"
 bavarian_academy_of_sciences_desc: "$academy_of_sciences$은 국내외를 막론하고 다양하고 역동적인 지적 환경에 기여하는 유망한 과학자와 철학자 및 여러 지성을 위한 학술적 본부로, 다수의 분야에서 광범위한 연구를 진행하며 수많은 학술 논문과 학술지를 출간하고 있습니다."
 bavarian_academy_of_sciences_why: "[ShowLocationName('munich')]에만 지을 수 있습니다."
 greek_latin_academy: "그레코라틴스카야 아카데미야"
 greek_latin_academy_desc: "$greek_latin_academy$는 고어 교육의 중심지로서 이 밖에도 문법과 시학, 수사학을 가르칩니다. 다양화된 교육 과정과 저렴한 학비로 인해 지식인 계층과 서민을 가리지 않고 인기를 얻고 있습니다."
 greek_latin_academy_why: "[ShowLocationName('moscow')]에만 지을 수 있습니다."
 sukharev_tower: "수하레프 탑"
 sukharev_tower_desc: "$sukharev_tower$은 바다 생활이 천성인 이들을 위한 교육의 중심지입니다. 탑에는 수학과 항해술 학교가 자리 잡아 선박 조종술과 수학을 교육하며 세계 최고의 선원들을 육성합니다."
 sukharev_tower_why: "[ShowLocationName('moscow')]에만 지을 수 있습니다."
 the_bock_fortifications: "보크 요새"
 the_bock_fortifications_desc: "도시에 천연 요새와도 같은 방어 능력을 선사하는 보크 곶의 지형적 이점을 이용해, 우리 도시에 #italic 북부의 지브롤터#!라는 이명을 안겨 준 막강한 복합 방어 시설을 구축했습니다."
 free_economic_society: "자유 경제 학회"
 free_economic_society_desc: "$free_economic_society$는 연구, 농기계 획득, 새로운 작물 도입 및 진보된 농업 기술을 다루는 간행물의 발간을 통해 농업과 상업의 발전을 촉진하고자 하는 학술과 경제 분야의 복합 조직입니다."
 free_economic_society_why: "자유 경제 학회가 창설된 이후 [ShowLocationName('neva')]에 단 한 번만 지을 수 있습니다."
 imperial_academy_of_arts: "상트페테르부르크 예술원"
 imperial_academy_of_arts_desc: "$imperial_academy_of_arts$은 시각 예술 및 건축 분야에서의 국제적인 영향력을 장려, 고취, 함양하기 위한 교육 기관입니다. 이 목표는 주목할 만한 화가와 건축가의 해외 유학을 지원하고 초청 강사를 적극 초빙하며, 지속적으로 신고전주의의 원칙을 증진함으로써 달성할 수 있습니다."
 imperial_academy_of_arts_why: "상트페테르부르크 예술원이 창설된 이후 [ShowLocationName('neva')]에 단 한 번만 지을 수 있습니다."
 moscow_orphanage: "모스크바 고아원"
 moscow_orphanage_desc: "$moscow_orphanage$은 방임된 아동을 이상적인 시민으로 빚어내기 위한 사회적 사업체이자 실험 기관입니다. 여기서 아동들은 음식과 거처를 제공받고 기초 교육의 혜택을 누릴 수 있으며, 성년에 이르면 공장이나 정부 청사에서 폭넓은 직업 훈련을 받을 기회를 얻습니다. 고아원의 아동 사망률은 다소 높아지기 쉽습니다."
 moscow_orphanage_why: "[ShowLocationName('moscow')]에만 지을 수 있습니다."
 institute_of_noble_maidens: "귀족 여성 교육원"
 institute_of_noble_maidens_desc: "$institute_of_noble_maidens$은 귀족 여성의 교육에 헌신하는 기관으로, 6세 이상의 아동이 입학할 수 있습니다. 입학 후에는 외부의 악영향을 원천 차단하기 위하여 다년간 기숙 생활을 하게 됩니다."
 institute_of_noble_maidens_why: "[ShowLocationName('neva')] 또는 개화된 수도에만 지을 수 있습니다."
 jesuit_college_desc: "예수회에서는 우리나라 인구를 올바른 [ShowReligionAdjective('catholic')] 방식의 교육으로 계몽할 것이며, 이렇게 양성된 이들은 우리의 개종 활동에 이바지할 것입니다."
 tibetan_great_monastery_desc: "[ShowReligionName('tibetan_buddhism')]의 위대한 중심지인 이곳은 종교적 권위와 [ShowReligionGroupAdjective('buddhist')]적 가르침, 그리고 청빈한 삶의 원천입니다."
 schonbrunn_palace_desc: "왕가가 사용했던 사냥용 오두막이 자리하던 곳에 지은 궁전으로, 통치자 가문의 여름 별장으로 사용됩니다."
 rural_clothmaker: "촌락 옷감 제작소"
 house_of_parliament: "국회 의사당"
 house_of_parliament_desc: "상설 [parliament|e]가 개최되는 건물로, 의회를 중앙에 두고 더욱 잘 통제할 수 있게 합니다."
 royal_court_desc: "국가의 정점에 위치하는 $royal_court$은 군주의 권위와 영광을 그 무엇보다 뚜렷하게 드러냅니다."
 order_headquarters_desc: "기사단장의 거처로, 기사단의 활동 거점인 동시에 정치적 중심지이기도 합니다."
 admiralty_desc: "$admiralty$은 우리나라의 해상 이익을 수호하는 기관으로, 군과 민간을 가리지 않고 양측의 이해관계를 공정하게 대변합니다."
 war_college_desc: "$war_college$은 차세대 장성을 길러내는 곳으로, 베테랑 장교가 직접 교육과 훈련을 실시해 우리 군의 우월성을 보장합니다."
 tax_assessor_desc: "$tax_assessor$는 세액을 정확하게 매김으로써 통치자의 의지를 집행합니다."
 supreme_court_desc: "$supreme_court$은 법률을 해석 및 집행하는 중심 기관으로, 우리나라의 법을 관장합니다."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "$arts_academy$은 우리나라를 대표하는 저명한 예술가와 문학가를 숱하게 배출한 예술의 산실입니다. 문화를 가꾸는 것이야말로 역사서에 계속해서 기록될 업적을 남길 더할 나위 없는 방법입니다."
 republican_assembly_desc: "우리 공화국의 심장이자 행정의 중추인 $republican_assembly$는 세련된 방식으로 국가 권력을 행사하는 숙의 기관입니다."
 coastal_fort_desc: "해적과 적국 함대의 위협에 맞서 잠재적인 침략 위험으로부터 나라를 지키기 위해서는 최소한 연안부를 따라 기초적인 요새라도 건설해야 합니다."
 naval_battery_desc: "방어 전술은 자연스러운 진화 과정을 거쳐 그 어떤 강대한 침략군이라도 능히 물리칠 수 있는 정교한 연안 방어 시설을 구축한다는 해답에 도달했습니다."
 irrigation_systems_desc: "백성들을 먹여 살릴 식량을 마련하고 번영을 이루기 위해서는 우리 땅을 올바른 방식으로 경작해야 합니다. 대규모의 $irrigation_systems$을 마련한다면 이러한 식량 수요를 능히 만족시킬 수 있을 것입니다."
 bridge_infrastructure_desc: "여러 도시와 마을, 그리고 정착지를 서로 연결하는 것은 법치 체제와 중앙의 통치력을 유지하는 데 반드시 필요한 사업입니다. $bridge_infrastructure$을 건설한다면 사람과 물자의 이동을 촉진함으로써 이 목적을 달성할 수 있습니다."
 pound_lock_canal_infrastructure_desc: "나라의 존속을 위해서는 우리 영역을 가로지르는 해류와 하천의 흐름을 다룰 수 있어야 합니다. $pound_lock_canal_infrastructure$를 건설한다면 생명을 낳기도, 앗아가기도 하는 물줄기를 우리 뜻대로 다스릴 수 있을 것입니다."
 university_desc: "$university$는 명석한 두뇌를 갖춘 과학자와 문인이 적극적으로 과학과 문화의 발전을 추구하는 곳으로, 각종 사상을 낳고 혁신을 이끄는 구심점 역할을 합니다."
 trade_office_desc: "교역과 상업은 도시의 번영에 있어 빼놓을 수 없는 원동력입니다. $trade_office$를 건설해 우리나라의 상인이 외국 상인들과 더 많이 교류할 수 있게 돕는다면, 분명 더 많은 수익 창출 기회를 포착할 수 있을 것입니다."
 missionary_building_desc: "$missionary_building$은 현지 주민을 참 신앙으로 개종하기 위해 파견된 종교 사절 및 선교사를 위한 지역 거점입니다."
 slave_center_desc: "$slave_center$은 노예 관련 사업을 관장하는 시설입니다. 부유한 사업가들은 이곳에서 노예 일꾼을 구매하며, 약탈꾼과 해적은 사람들을 잡아 와 이곳에 팔아치웁니다."
 overseas_trading_post_desc: "$overseas_trading_post$는 일확천금의 꿈을 품고 모국을 떠나 머나먼 땅으로 향한 야심 찬 상인들이 모이는 상업 기지입니다."
 stockade_desc: "$stockade$은 여러 자재로 방어벽을 쌓아 둘러싼 것을 가리키며, 일반적으로 나무 울타리의 형태를 띱니다. $castle$만큼의 위용은 없지만, $stockade$은 적의 침략을 지체시키는 데 톡톡한 역할을 합니다."
 castle_desc: "$castle$은 일반적으로 귀족의 요새화된 거주지 또는 군사 조직의 본부를 뜻하지만, 여기서 말하는 $castle$은 침공군으로부터 해당 지점을 방어하는 방어 시설로서의 측면을 강조합니다."
 bastion_desc: "$army_artillery$의 발전으로 인해 $castle$만으로는 화약의 위력을 견뎌 내기 어려워졌습니다. 이 약점을 보완하기 위해 등장한 $bastion$는 특유의 설계를 통해 자체적인 방어력을 강화하는 한편, 원거리 방어 병력을 수용할 수 있는 공간을 확대해 대포의 이점을 무력화합니다."
 star_fort_desc: "그 전신인 중세 시대 $castle$과 달리, $star_fort$는 주변에 다수의 삼각형 보루를 갖추고 도랑을 추가한, 넓게 펼쳐진 형태의 방어 시설입니다. 이러한 형태 덕분에 방어 병력이 적 $army_artillery$에 대응하는 동시에 벽을 기어오르는 병사들을 저지할 수 있습니다."
 fortress_desc: "$fortress$는 최첨단 야포의 위력을 견뎌 낼 수 있도록 군사 기술자들이 고안한 최신식 방어 시설입니다. 서로 연결된 보루와 포대로 구성된 복잡한 구조로, 방어군의 화력을 극대화할 수 있도록 설계되었습니다."
 sergeantry_desc: "$sergeantry$은 종사들이 거주하며 훈련을 받는 시설입니다. '종복'을 뜻하는 라틴어 #italic 세르비엔스#!에서 유래한 종사(Sergeant)는 봉건 군주들이 거느리는 무장 수행원이자 군의 핵심을 이루는 전문 군인입니다."
 warrior_temple_desc: "$warrior_temple$은 [ShowReligionAdjective('nahuatl')] 국가의 정예 전사인 [ShowUnitDefinitionName('a_jaguar_warrior')]와 [ShowUnitDefinitionName('a_eagle_warrior')]를 모집할 수 있는 건물입니다."
 armory_desc: "[ShowInstitutionName('professional_armies')]가 발전함에 따라, [armies|e]의 유지를 위해 새로운 [manpower|e] 공급원을 확보할 필요성이 부상했습니다. [towns_and_cities|e]에 $armory$을 건설한다면 이 문제를 해결할 수 있을 것입니다." #Renaissance #Urban
 training_fields_desc: "[rural_location|e]에 $training_fields$을 건설하면 우리 [armies|e]에 복무할 [manpower|e]을 추가로 확보할 수 있습니다." #Discovery #Rural
 barracks_desc: "$barracks$은 [armies|e]에 필요한 [manpower|e]을 더 효율적으로 확충할 수 있는 시설로, [towns_and_cities|e]에서 $armory$을 대체합니다." #Reformation #Urban
 regimental_camp_desc: "$regimental_camp$는 [armies|e]에 필요한 [manpower|e]을 더 효율적으로 확충할 수 있는 시설로, [rural_location|e]에서 $training_fields$을 대체합니다." #Absolutism #Rural
 conscription_center_desc: "$conscription_center$는 [armies|e]에 필요한 [manpower|e]을 가장 효율적으로 확충할 수 있는 시설로, [towns_and_cities|e]에서는 $barracks$을, [rural_location|e]에서는 $regimental_camp$를 대체합니다." #Revolutions #Urban & Rural
 salt_collector: "소금 채집소"
 salt_collector_desc: "소금은 수천 년 전부터 인류의 영양을 책임지는 필수 요소이자, 귀중한 재화였습니다. 다행히도 바다에는 소금이 풍부하니, 바닷물을 가두어 증발시키기만 하면 소금을 얻을 수 있습니다. 그게 아니라면 말라붙은 호수나 강바닥에서도 쉽게 소금을 채취할 수 있습니다."
 windmill: "풍차"
 windmill_desc: "풍차는 모양과 크기가 다양하고 날개 구조나 작동 방식도 제각각이지만, 바람의 힘을 이용해 곡식을 빻는 것은 모두 동일합니다. 이를 통해 작물의 영양가를 대폭 높이고, 더욱 다양한 형태의 가공식품으로 만들 수 있습니다."
 local_smelters: "촌락 제련소"
 local_smelters_desc: "어머니 대지께서는 풍부한 금속 자원을 우리에게 주시지만, 제련을 거치지 않으면 활용하기가 어렵습니다. 그렇기에 제련소는 주로 금속이 채굴되는 곳 근처에 세워지며, 채굴된 금속을 운반 및 추가 가공하기 쉬운 형태로 준비하는 역할을 합니다."
 sawmill: "목재 가공소"
 sawmill_desc: "산림 지역에서는 자재를 많이 얻을 수 있지만, 나무를 그 상태 그대로 집 짓는 데 쓸 수는 없는 법입니다. 벌목한 나무를 활용하려면 목재 가공소에서 가공하는 과정이 필요합니다. 원목은 목재 가공소를 거치며 제대로 된 목재로 바뀝니다."
 fruit_orchard: "과수원"
 fruit_orchard_desc: "과일은 자연이 준 풍요로운 선물로, 주민들에게 넉넉한 식량이 되어 줍니다. 과수원은 꾸준하게 과일을 생산하여 백성들의 수요를 충족시킵니다."
 city_guard: "도시 경비대"
 city_guard_desc: "위계적인 조직이 없더라도 법과 질서를 집행할 책임자는 반드시 있어야 합니다. $city_guard$로 선발된 시민들은 우리 군사력의 중추를 담당하게 될 것입니다."
 library_desc: "학자와 부유층이 교류하는 세속 기관으로, 철학, 수학, 종교, 과학 등 다양한 분야의 주제를 연구하는 탐구와 학습의 장입니다. 대학과 별개로 운영되기도 하지만, 대학의 영향력 아래에서 그 후원을 받는 경우가 많습니다."
 confucian_school_desc: "유교적 이상에 입각한 교육 훈련을 제공해 정부에서 일할 관리를 길러내는 교육 기관입니다."
 confucian_academy_desc: "고위층에 속한 학생들이 과거 시험에 합격할 수 있도록 유교 사상을 가르치는 사설 교육 기관입니다."
 opera_house_desc: "오페라 공연에 특화된 웅장하고도 정교한 건물로, 일반적으로 부유층 및 유력 인사의 후원을 받아 건설됩니다."
 theater_desc: "예술가들이 각종 연극, 음악, 또는 기타 극장용 작품을 시연하는 건물입니다."
 toll_castle_desc: "도로, 강 건널목, 산길 근처에 배치되는 소형 방어 시설로, 소규모 경비 부대가 주둔해 통행세를 걷습니다."
 nobility_fortifications_desc: "지방 귀족이 물려받은 땅에 영향력을 행사하고 농민들을 관리하기 위해 사용하는 중형 방어 시설입니다."
 rotten_borough_desc: "매우 작은 규모의 의회 선거구로, 부정행위, 위협, 뇌물 등을 통해 특정 후보에 투표하도록 유도할 수 있습니다."
 noble_villa_desc: "귀족들은 한낱 평민들과는 다른, 더 고상한 존재라는 자부심을 품고 살아갑니다. 그런 까닭에 이들은 대도시 지역에서 멀리 외떨어진 곳에 저택을 짓고 살아가지만, 그럼에도 불구하고 저택은 웅장하고 호화롭기 그지없습니다."
 local_noble_delegation_desc: "귀족은 평민과 같은 공간을 공유하는 일이 없도록 도심에서 멀리 떨어져 사는 것을 선호하지만, 주요 도시 및 소도시에서 일어나는 일에는 적극적으로 개입하려는 경향이 있습니다. 특히 통치 관련 사안일 때는 이러한 경향이 더욱 두드러지며, 따라서 귀족이 자신의 영향력을 발휘할 수 있는 곳마다 따로 거처를 마련해 두는 일은 그다지 드물지 않습니다."
 nobles_recruitment_center_desc: "귀족들은 재산과 소유물을 대량으로 축적해 쌓아 놓기로 유명합니다. 이들은 그 재산을 지키기 위해 현지 주민들 사이에서 경비 인력을 모집하는데, 때로는 그 규모가 귀족을 따르는 사설 군대에 가까울 정도로 거대해지기도 합니다."
 parish_church_desc: "성직자들은 모든 백성이 진정한 신앙을 접할 수 있도록 영향력을 최대한 널리 확대하고자 합니다. 아무리 작은 정착지라 할지라도 현지 주민들의 영적 욕구를 충족시켜 줄 사제를 보유할 자격이 있습니다."
 local_shrine_desc: "여러 종교에는 저마다 영적으로 큰 의미를 지닌 장소가 존재합니다. 이러한 장소에 성직자들이 토착 성지를 건립한다면 신도들이 그곳을 올바른 방식으로 숭배하도록 도울 수 있을 것입니다."
 clerical_archives_desc: "성직자들은 신학적 지식에 국한하지 않고 온갖 분야의 지식을 축적합니다. 이들의 서고에는 온갖 종류의 문서가 가득해 가히 지식의 보고라는 말이 아깝지 않지만, 그 문서들에 대한 접근 권한은 일반적으로 성직자만으로 엄격히 제한됩니다."
 spiritual_retreat_desc: "신앙에 헌신하는 이들은 때때로 신에게 더 가까이 다가가기 위해 세속적인 일로부터 거리를 둘 수 있는 장소를 찾습니다. 그 결과, 성직자들이 세간으로부터 단절되어 신앙과 교감할 수 있는 시설이 생겨났습니다."
 warrior_monks_training_grounds_desc: "신앙에 인생을 바친다는 것이 항상 폭력으로부터 거리를 둔다는 것을 의미하지는 않습니다. 많은 승려들은 믿음과 함께 무력을 단련하며, 양쪽 모두를 발전시키기 위해 매일 정진합니다."
 guild_hall_desc: "경쟁이 심해질수록 장인들은 자기 제품을 시장에 알리는 데 곤란을 겪습니다. 이 문제를 해결하기 위해 이들은 종종 서로 연합해 길드를 창설하며, 특정 상품의 생산 및 유통 방식을 스스로 결정해 경쟁을 완화합니다."
 merchants_guild_desc: "교역과 상업은 경제를 흘러가게 하는 원동력입니다. 그 흐름을 지키기 위해 상인들은 길드를 조직하며, 교역로를 가로막는 장애물을 없애고 모든 상인이 그 흐름에 기여할 수 있도록 만들어 경제가 자연스럽고 효율적으로 흘러갈 수 있도록 유도합니다."
 local_markets_desc: "아무리 멀리 떨어진 정착지라 하더라도, 그곳에서 필요로 하는 상품과 물품을 운송함으로써 수익을 올리고자 하는 사람은 언제나 있기 마련입니다. 그리고 이러한 상인들은 상거래가 원활하게 진행될 수 있도록 각지에 시장을 세우기도 합니다."
 burgher_mansion_desc: "귀족 출신이 아니더라도 어느 정도의 부를 축적한 이라면 부유하게 태어난 자들의 삶을 모방하려 하기 마련입니다. 그런 까닭에 부자가 된 도시민들 또한 자신들이 거주하는 저택을 고위 귀족층만큼 화려하게 짓습니다."
 artisan_guilds_desc: "어떤 상품이든 간에 관련된 지식과 경험이 있어야 만들 수 있기 마련입니다. 실력을 갖춘 장인들은 저마다 공방을 만들어 해당 상품의 생산에 전념하며, 동시에 도제를 들여 기술을 전수해 명맥이 끊이지 않도록 합니다."
 local_assembly_desc: "평민들의 삶은 보통 정부의 결정에 좌우되지만, 평민들이 정부에 직접 관여할 방법이 아예 없는 것은 아닙니다. 각지의 평민들이 모여 현지에 의회를 조직한다면, 자신들에게 영향을 줄 수 있는 주요 사안을 미리 논의하고 관련 당국에 문제를 제기할 수 있습니다."
 pirate_haven_desc: "평민들은 대개 자신들의 완력에 의지해 생계를 꾸려 나가며, 그중에는 그 힘을 강도질과 해적질에 쓰는 자들도 더러 있습니다. 특히 그 경향은 정부가 상대적으로 관심을 덜 기울이는 해안 지대에서 더욱 두드러지는데, 이들은 그러한 해안가에 몰래 소굴을 마련한 다음 무고한 함선들을 습격해 재물을 털어먹고는 합니다."
 peasants_training_grounds_desc: "평민들 사이에서 병사를 징집할 생각이라면, 주민들이 기초 전투 기술을 연마할 수 있도록 각지에 훈련장을 마련해 두는 것이 바람직합니다. 그래야 적어도 칼을 어느 쪽으로 내려쳐야 하는지는 아는 인재들을 구할 수 있을 테니 말이죠."
 festival_grounds_desc: "평민들도 다른 이들과 마찬가지로 기회가 닿을 때마다 온갖 잔치와 행사를 즐깁니다. 그렇기 때문에 정착지마다 축제와 여흥을 위한 장소가 미리 마련되어 있고는 합니다."
 peasants_hunting_grounds_desc: "법률을 조정해서 평민들에게도 사냥을 허가한다면, 이들은 분명 인근의 삼림 지역을 조사해 야생 동물을 잡기 좋은 구역을 금세 마련할 것입니다."
 local_schools_desc: "교육을 잘 받은 주민이 생산성도 높은 법입니다. 각 지방에 학교를 세우면 평민들을 가르쳐 상위 계층과 비슷한 수준의 학식을 갖추게 만들 수 있으며, 각 지방의 주민들 또한 이러한 학교를 반길 것입니다."
 local_newspaper_desc: "정보는 곧 지식이며, 지식이 곧 진보입니다. 각 지방에 신문사를 세우면 대중들에게 최신 시사 정보를 전파할 수 있어, 공공의 이익이 증진될 것입니다."
 cantonments_desc: "군사 숙영지는 군인을 모집하는 상설 기관인 동시에 병사들이 기거하는 숙소 역할까지도 담당합니다."
 grand_palace_desc: "군주와 그 측근들을 위한 공간인 $grand_palace$은 그 위엄 있는 자태를 통해 우리 사회의 문화적 성취를 드러냅니다."
 great_madrasa_desc: "$great_madrasa$는 우리나라의 최고 석학들을 위한 고등 교육 기관으로, 의학, 건축, 이슬람 법률에 관한 지식을 전파합니다."
 tower_of_belem_desc: "타구스강의 입구를 지키는 $tower_of_belem$은 우리의 항구를 수호하는 군사 요새인 동시에 우리나라의 해상 지배력을 나타내는 상징이기도 합니다."
 great_temple_of_tenochtitlan_desc: "전쟁의 신인 위칠로포치틀리와 비와 농업의 신인 틀랄록에게 봉헌된 $great_temple_of_tenochtitlan$은 그 계단식 구조 덕분에 확장이 용이합니다."
 corporation_of_london_desc: "상인과 교역상이 관리하는 $corporation_of_london$은 $london$의 성장과 발전을 크게 좌우할 수 있는 영향력 있는 기관입니다."
 grand_apartment_desc: "강변에 우뚝 선 $grand_apartment$은 현 통치자가 $london$에 행사할 수 있는 지배력의 수준을 나타냅니다."
 sanssouci_desc: "번잡한 도시의 소음에서 멀리 떨어진 곳에 자리 잡은 $sanssouci$은 널따란 정원과 포도밭에 둘러싸인 아담한 단층 궁전입니다."
 berlin_palace_desc: "$berlin$의 중심부, 슈프레강과 그로부터 뻗어 나온 운하 사이에 위치한 $berlin_palace$은 우리 통치자들이 $berlin$의 지배권을 공고히 하는 데 크게 기여합니다. 순탄하지 않았던 이 궁전의 건설 과정은 어떠한 요구도 관철할 수 있는 국가의 힘을 상징합니다."
 versailles_desc: "$versailles$은 각종 살롱, 강당과 방과 함께 예배당과 오페라 극장까지 갖춘 대형 복합 시설입니다. 외교관과 고위 인사들이 정기적으로 궁전을 방문해 $french_group$ 왕실의 사무를 처리합니다."
 enderun_academy_desc: "$enderun_academy$는 톱카프 궁전 안에 위치한 궁전이자 기숙 학교로, $devshirme_system_policy$를 통해 선발된 학생들이 훌륭한 $janissaries_advance$나 $turkish_culture$ 정치인이 되기 위해 교육을 받는 곳입니다."
 rock_of_monaco_desc: "$rock_of_monaco$은 말 그대로 모나코에 있는 거석을 가리킵니다. 그 거대한 돌 자체는 그다지 중요하지 않지만, 그 주위를 둘러싼 모나코는 지중해 일대의 해적이 자주 찾는 피난처라는 점에서 매우 중요합니다."
 calvinist_preachers_desc: "인근의 $catholic_ADJ$ 신도들에게 $calvinist_ADJ$ 신앙을 전파하는 현지 선교사들을 한데 묶어 $calvinist_preachers$이라고 부르며, 이들은 $reformation$을 이끄는 집단 중 하나입니다."
 schwaz_mine_desc: "$schwaz_mine$은 풍족한 은, 구리 매장량에 힘입어 큰 성공을 거둔 광산입니다. 이곳에서의 채굴 활동을 통해 얻은 자원은 분명 앞으로 수 세기 동안 자금원으로서 보유 세력의 외교 및 군사 활동을 뒷받침해 줄 것입니다."
 urban_parliament_seat_desc: "$urban_parliament_seat$은 현지 도시의 $burghers$이 정치권력을 행사하는 곳입니다. 이 건물이 있는 지역에서는 길드와 상인의 영향력이 크게 증가합니다."
 adm_vatican_library_desc: "바티칸 사도 도서관은 성좌에 위치한 거대 도서관으로, 그 안에 보관된 장서는 고전 시대부터 현시대에 이르기까지 다양한 정보와 문서를 망라합니다."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "$wisselbank$이라고도 불리는 $amsterdam$ 은행은 화폐 표준을 수립하고 수호하는 데 있어 중요한 역할을 담당하는 환은행입니다. 최초의 환은행인 $wisselbank$은 $europe$ 전역의 신규 국영 은행에 두루 영향력을 행사할 수 있습니다."
 entrepot_desc: "부산스럽고 활기찬 시장의 중심에 위치한 $entrepot$은 우리나라의 상업 활동을 촉진할 수 있는 최적의 장소입니다."
 trading_hub_desc: "우리 무역망의 중심을 이루는 $trading_hub$는 이국적인 물품과 현지 상품을 가리지 않고 모든 재화를 사고팔 수 있는 훌륭한 시장입니다."
 customs_house_desc: "우리나라의 활기찬 시장에는 수많은 상인이 모여들며, 저마다 머나먼 나라로부터 사들인 놀라운 상품들을 판매합니다. 그리고 $customs_house$은 이러한 재화와 교역의 흐름을 규율합니다."
 stock_exchange_desc: "각종 중개인, 상인, 투자자가 교류하는 장소인 $stock_exchange$는 주식회사의 주식을 사고파는 일련의 흐름을 형성해 사업 활동을 크게 촉진합니다."
 clearing_house_desc: "대금의 교환이나 선지급 거래는 우리나라에서 흔히 이루어지는 주요 사업 형태 중 하나입니다. $clearing_house$를 건설하면 영토 내에서 행해지는 거래 행위 전반에 걸쳐 장악력을 높일 수 있습니다."
 market_warehouse_desc: "우리 시장에 드나드는 재화의 양이 증가함에 따라, 그 규모에 걸맞은 물품 수용 능력을 갖춰야 할 필요성이 부각되었습니다. $market_warehouse$를 건설하면 이러한 수요에 대응할 수 있습니다."
 sugar_plantation_desc: "땅을 경작해 사탕수수를 재배하는 것은 수익성이 좋은 사업입니다. $sugar_plantation$을 건설하면 $sugar$ 무역을 위한 발판을 마련함으로써 큰 수익을 올릴 수 있을 것입니다."
 cotton_plantation_desc: "우리나라 곳곳에 자리 잡은 경작지를 활용하면, 대규모 농장을 조직함으로써 고수요 상품인 $cotton$를 대량으로 생산할 수 있습니다."
 tobacco_plantation_desc: "$tobacco_plantation$을 건설해 $tobacco$를 생산한다면, 우리나라의 번영을 촉진할 수 있을 뿐만 아니라 국제적인 담배 교역에서 창출되는 크나큰 부의 흐름에서 한몫을 챙길 수 있을 것입니다."
 jewelry_guild_desc: "원석과 귀금속을 최고 품질의 보석으로 가공하는 $jewelry_guild$는 매우 밝은 수입 전망으로 인해 많은 이들의 선망을 받습니다."
 north_sea_shipyards_desc: "네덜란드의 조선소는 유럽에서 내로라하는 장인과 기술자들을 고용할 수 있는 위치에 있어, 그 능률과 역량이 매우 뛰어납니다."
 dock_desc: "선착장은 선박을 만들고 수리할 수 있는 가장 기초적인 연안 시설입니다."
 dry_dock_desc: "원하는 때에 물을 빼거나 다시 채울 수 있는 항만 시설로, 물에 잠기지 않은 곳에서 함선을 건조 및 수리할 수 있도록 만들어 줍니다. 인부가 함선의 선체에 접근하기 쉽기 때문에, 조선공들의 능력과 효율성이 크게 증가합니다."
 shipyard_desc: "조선소는 함선 정비 및 건조 역량을 확충하는 동시에 선박에 탑승하는 선원들이 이용할 수 있는 편의 시설 또한 보강해, 우리 항만의 능력을 새로운 차원으로 끌어올립니다."
 grand_shipyard_desc: "이 거대한 항만 시설에는 셀 수 없을 정도로 많은 함선과 선원들이 계속해서 오가며 장관을 자아냅니다. 선박을 함대 단위로 건조하고 수리할 수 있어, 우리나라의 해상 장악력을 확대하기 위한 핵심 거점으로 활약합니다."
 naval_base_desc: "해안 전체를 둘러싼 이 시설은 대함대를 건조하고 정비하는 것에 특화되어 있습니다. 주민이 선원, 장인, 기술자 등으로 구성된 이 소도시는 자체적으로 해상군을 구축할 수 있을 정도의 능력을 갖추고 있어, 우리나라에서 가장 중요한 전략적 요충지 중 한 곳으로 손꼽힙니다."
 distillers_guild_desc: "양조업자들이 모여 만든 조직으로, 해당 도시에서 유통되는 모든 양조 제품의 비법과 제조를 관리하고 통제합니다. 양조업을 익히려면 우선 이 조직에 들어가야 하므로, 이들의 시장 독점은 나날이 굳건해집니다."
 distiller_manufactory_desc: "양조 제품의 수요가 급격히 증가함에 따라, 양조 비법을 폐쇄적으로 공유했던 옛 길드는 그 수요를 따라가지 못해 몰락했습니다. 그리고 그 자리에는 생산량과 수익성에 중심을 둔 새로운 생산 체계가 들어섰습니다."
 brewery_desc: "곡물이나 과일 따위를 가공해 맛있고 중독성 있는 음료를 만드는 길드로, 여기서 생산된 음료는 계층 고하를 막론하고 모든 이들에게 사랑받습니다."
 brewery_manufactory_desc: "발효주의 수요가 급증함에 따라, 과거 장인들의 제조 공정을 체계화하고 기계화한 중앙 집중형 생산 거점이 늘어나고 있습니다."
 glass_guild_desc: "$glass$를 성형해 제품을 만드는 데에는 섬세한 기술이 요구됩니다. $glass$ 제품 제작에 전문화된 이 시설에서는 실용적인 용기부터 화려하게 장식한 색유리 창문까지 다양한 제품을 생산합니다."
 saltpeter_guild_desc: "질산염이 풍부한 토양이나 거름 등 부패한 유기물에서 추출되는 $saltpeter$은 화약 생산의 핵심이며, 나아가 국방의 핵심이 되는 소재지만, 매우 노동 집약적인 공정을 요구합니다."
 lacquerware_guild_desc: "$lacquerware_guild$에서는 옻나무 수액을 공예품에 여러 차례 겹쳐 칠해 특유의 광택을 자아냅니다. 이렇게 제작된 가구, 의례용 상자 등 여러 칠기 제품은 쉬이 변질되지 않는 아름다움으로 널리 높은 가치를 인정받으며, 많은 이가 탐을 냅니다."
 gun_smith_desc: "총기의 생산과 정비를 전문으로 하는 $gun_smith$는 다양한 품질의 총기는 물론이고 총열, 부싯돌, 방아쇠 등 관련 부품까지도 두루 생산합니다."
 weapon_guild_desc: "무기 제작을 업으로 삼은 장인들이 한데 모인 길드입니다. 특정 전투 상황에 요구되는 무기를 수량에 맞춰 납품해, 일반 병사들이 무장할 수 있도록 해 준다는 점에서 국방의 한 축을 담당한다고 봐도 과언이 아닙니다."
 cloth_guild_desc: "다양한 직물의 생산은 한 나라의 경제를 떠받치는 초석이 되기도 합니다. 염색공, 직공, 축융공 등으로 구성된 $cloth_guild$는 생산량을 일정하게 유지할 뿐만 아니라, 공정의 표준화를 통해 품질 요건에 맞는 제품을 수에 맞춰 생산합니다."
 fine_cloth_guild_desc: "고품질의 $wool$, 비단, 벨벳 등 고급 직물의 생산은 종종 귀족들까지도 이 사업에 관여할 정도로 매우 수익성이 높은 사업입니다. 나날이 연찬이 계속되는 이 혁신의 산실에서는 직물을 짜고 마감하는 첨단 기술이 계속해서 등장하며, 해당 지방은 물론이고 국가 경제에도 크게 이바지합니다."
 tannery_desc: "가죽 생산을 담당하는 $tannery$는 신발, 안장, 책 끈 등 여러 중요한 제품을 생산합니다. 무두장이는 이곳에서 첨단 기법으로 동물의 생가죽을 가공해, 내구성과 심미성을 모두 갖춘 $leather$으로 만듭니다."
 paper_guild_desc: "어느 나라에서든 $paper$는 행정에서 교육, 교역에 이르기까지 분야를 가리지 않고 사용되는 필수 재화입니다. $paper_guild$는 이처럼 중요한 물품의 생산 기준과 생산량을 적절하게 유지하는 동시에, 아마포, 면 등 식물성 섬유와 같은 기초 재료를 적시고, 으깨고, 압착하는 고유 기법을 보존합니다."
 scriptorium_desc: "$scriptorium$에서는 필경사들이 완벽한 솜씨로 문서를 필사해 다양한 종교, 법률, 문학 문헌을 생산함으로써 지식을 보전하고 전파합니다."
 tools_guild_desc: "간단한 망치부터 최초의 기계식 연장까지, $tools$는 언제나 우리 사회에서 중요한 부분을 차지해 왔습니다. $tools_guild$는 이와 같이 유용한 각종 장비를 생산하는 전문 시설입니다."
 porcelain_guild_desc: "$porcelain$는 세라믹의 한 종류로, 소재가 고온을 받아 유리화되어 단단하고 반투명한 것이 특징입니다. $porcelain_guild$는 이러한 자기의 생산과 장식을 전문으로 합니다."
 naval_supplies_guild_desc: "$naval_supplies$은 기본적인 목재부터 타르, 밧줄, 아마포, 돛, 각종 자재 등에 이르기까지 함선 건조에 필요한 모든 것을 의미합니다. 그 안에 속한 방대하고 다양한 교역품을 포함해, $naval_supplies_guild$에서는 함선 건조에 필요한 모든 물품을 취급합니다."
 dyes_guild_desc: "방직의 역사가 시작된 이래로 질 좋은 $dyes$를 취급하는 시장은 언제나 존재해 왔습니다. $dyes_guild$에서는 가용 작물을 사용해 $dyes$를 생산합니다."
 putrefaction_works_desc: "비료, 육가공용 소금, 그리고 화약의 핵심 재료까지 $saltpeter$은 여러 분야에 걸쳐 다양하게 사용되는 귀중한 화합물입니다. $putrefaction_works$은 $saltpeter$을 땅에서 캘 수 없을 때를 대비한 대체 생산 시설로 기능합니다."
 naval_supplies_manufactory_desc: "$naval_supplies_manufactory$은 $naval_supplies_guild$와 마찬가지로 주로 $naval_supplies$의 생산을 담당합니다. 다만 규모가 훨씬 확대됨에 따라, 함선 건조를 위한 각종 물품의 생산량도 뚜렷하게 증가했습니다."
 weapon_manufactory_desc: "검, 창, 활 등 다양한 $weaponry$는 어느 군대에서나 주 제식 병장으로 활용됩니다. $weapon_manufactory$에서는 다양한 소재를 이용해 온갖 종류의 근거리 무기와 기초적인 원거리 무기를 제작합니다."
 fine_cloth_manufactory_desc: "$fine_cloth$을 사용해 지은 옷은 예로부터 고위층과 부유층의 신분을 나타내는 하나의 지표였습니다. $fine_cloth_manufactory$에서는 주로 $cloth$이나 $silk$을 사용해 귀중한 직물 제품을 생산합니다."
 cloth_manufactory_desc: "$cloth$은 양모와 아마포로 만든 다양한 섬유 또는 천을 의미합니다. $cloth_manufactory$에서는 $wool$, $cotton$, $fiber_crops$ 등을 사용해 이러한 $cloth$을 전문적으로 생산합니다."
 paper_workshop_desc: "$paper$는 고급 회계, 행정, 지식 전파 등 온갖 업무에 없어서는 안 될 필수 재화입니다. $paper_workshop$에서는 각종 $fiber_crops$이나 $lumber$를 사용해 전문적으로 $paper$를 생산합니다."
 printing_press_shop_desc: "$printing_press_shop$는 제작이 쉬우면서도 교체까지 가능한 부품을 활용해, 더 적은 노동력과 재료로 국민들이 읽을 문서를 제작해 배포합니다."
 glassworks_desc: "전통 유리 불기 공법을 개선하고 새로운 소재를 공정에 추가함으로써, 더 적은 수고만으로도 $glass$를 대량 생산할 수 있게 되었습니다."
 perfumery_desc: "$perfumery$에서는 꽃을 재배해 향을 추출함으로써 부유층을 위한 사치품을 제작합니다."
 porcelain_manufactory_desc: "오랜 시행착오 끝에 $porcelain$를 만들어 내는 데 성공한 시설로, 외국으로부터 들여오는 비싼 수입품을 대신할 대체품을 생산합니다."
 tannery_manufactory_desc: "화학이 발전함에 따라 제혁 공정을 훨씬 단축하는 동시에 더 양질의 $leather$을 생산할 수 있게 되었습니다."
 lacquerware_manufactory_desc: "옻칠 공정을 개선함으로써 $lacquerware$의 가격이 낮아지는 것은 물론이고 생산 속도 또한 증가했습니다."
 fine_cloth_mill_desc: "물레방아를 동력원으로 사용하는 $fine_cloth_mill$는 그 힘을 활용해 더 빠른 속도로 $fine_cloth$을 생산합니다."
 textile_mill_desc: "물레방아를 동력원으로 사용하는 $textile_mill$는 그 힘을 활용해 더 빠른 속도로 $cloth$을 생산합니다."
 steel_mill_desc: "용광로가 개선되고 생산 공정의 신뢰성이 향상됨에 따라 $steel$을 더 경제적인 규모로 생산할 수 있게 되었습니다."
 iron_foundry_desc: "$iron$을 사용해 제작한 $tools$는 지금껏 알려진 그 어떤 제품보다도 견고할 뿐만 아니라, 제작에 걸리는 시간 또한 더욱 단축되었습니다."
 weapon_factory_desc: "최근 몇 년 사이에 군의 중요성이 한층 더 높아졌습니다. 병사들에게 더 나은 무기를 쥐여 줄 생산 방법의 필요성이 부각됨에 따라, 무기 생산을 전문으로 하는 공장이 출현했습니다."
 monastery_desc: "세상과 거리를 두고 고요히 명상하기 위한 장소인 수도원은 신적 존재와 교감하는 데 일생을 바치기를 원하는 이들을 위한 피난처입니다. 그런 까닭에 수도원은 연구와 사색의 장이기도 하며, 그 담장 안에는 위대한 지식이 고이 간직되어 있습니다."
 madrasa_desc: "학문 진흥을 위한 지식의 보고인 마드라사는 많은 학생을 두고 있으며, 그중에는 먼 나라에서 찾아온 이들도 많습니다. 이곳에서는 세속적인 문제와 종교 관련 사안을 가리지 않고 논의하며, 그곳에 축적된 지혜에는 모두가 귀담아들을 만한 가치가 있습니다."
 orthodox_monastery_desc: "$orthodox$ 성직자는 권력과 권위를 굳게 틀어쥐는 경향이 있으며, 그렇기 때문에 이들의 수도원은 권력의 중심지로도 기능합니다. 자신들이 모시는 도상의 비호 아래, 이 성직자들은 국가의 전통적 가치를 수호합니다."
 miaphysite_monastery_desc: "$miaphysite$는 $christian$가 태동한 이후로 계속해서 전해져 내려온 온갖 의례와 의식을 간직하고 있습니다. 수도원은 그러한 의례를 수호하는 기관으로, 오직 그 테두리 안에서만 하느님의 말씀이 올바른 형태로 부지런히 탐구될 수 있습니다."
 bailiff_desc: "백성들을 그대로 내버려 둔다면 방종과 나태만이 만연할 뿐입니다. 따라서 모든 정착지에 법과 질서를 수호하는 임무를 부여받은 지방 관리들을 배치하고, 이들을 통해 국가의 통치권을 행사해야만 합니다."
 fishing_village_desc: "물은 생명의 원천인 만큼 그 안에는 생명이 가득 차 있습니다. 물이 풍부한 환경에는 자연히 마을이 생겨나며, 실제로 어느 연안을 골라잡든 그곳에 정착지가 있는 것을 볼 수 있습니다. 그리고 그러한 마을의 주민들은 물에 사는 생물들을 잡아 생계를 유지합니다."
 farming_village_desc: "식량은 문명을 움직이는 원동력입니다. 밭과 농장은 그 산물로 백성들을 먹여 살릴 수 있을 뿐만 아니라, 다른 동물들을 키워 온갖 생산물을 얻을 수 있게까지 만들어 줍니다. 바로 이 조합이야말로 어떠한 정착지에도 적용되는 번영의 핵심입니다."
 forest_village_desc: "흔히들 숲이나 미경지를 열악한 환경이라고 여기지만, 사냥할 동물이 많아 고기와 가죽을 얻기 쉽기 때문에 꼭 그렇지만은 않습니다. 그런 까닭에 사람들은 가급적 동물이 많이 사는 숲 근처에 거주지를 마련하고자 하는 경향이 있습니다."
 tar_kiln_desc: "타르는 밀봉 및 방수 성능이 뛰어나 오래전부터 필수 소재로 사용되어 왔습니다. 따라서 숲이 우거진 지역이라면 어디에서나 가마를 사용한 건조 및 증류 작업을 통해 나무에서 타르를 추출하는 모습을 볼 수 있습니다."
 horse_breeders_desc: "전시에는 군마로 사용되고, 평시에는 교역품을 실은 수레를 끌어 나르는 짐말로 쓰이는 등, 말은 언제 어디에서든 쓸모 있는 가축입니다. 그런 까닭에 여러 농가에서 높은 말 수요에 대응해 이 위대한 동물을 사육하기 시작했습니다."
 market_village_desc: "특정 지역에서 생산되는 모든 교역품을 한데 모으려면 교역 거점이 필요합니다. 이곳은 바로 이러한 역할을 수행하기 위해 형성된 곳으로, 소규모 도시민 공동체가 형성됩니다."
 stone_quarry_desc: "돌은 집, 수로, 사원, 다리 등 여러 구조물을 건설하는 데 두루 사용되는 훌륭한 건축 자재입니다. 안타깝게도 돌은 땅에서 캐내야 하며, 고품질의 건설용 석재가 언제나 넘쳐나는 것도 아니기에, 우리는 우리가 필요로 하는 석재를 수급하기 위해, 양질의 돌이 있는 지역에 채석장을 건설해야 합니다."
 lumber_mill_desc: "목재는 목판으로 가공하기 전에는 그 가치가 그다지 높지 않습니다. 그런 배경으로 인해 생겨난 제재소에서는 벌목한 나무를 판자 형태로 다듬어 목재의 활용성과 운반의 용이성을 모두 높입니다."
 fiber_crops_farm_desc: "여러 식물 섬유는 밧줄, 신발, 옷 등 주민들이 필요로 하는 여러 물건에 꼭 필요한 소재입니다. 그 원자재가 되는 작물을 재배한다면 섬유 상품 전반의 자급력을 늘려, 수입 의존도를 낮출 수 있습니다."
 sand_pit_desc: "모래는 건설 자재 등 다양한 용도로 사용되며, 특정 종류의 모래는 가열하면 유리 제작에 이상적인 소재가 되기도 합니다. 사토 채취장을 건설하면 다양한 필요에 맞춰 모래를 채취할 수 있습니다."
 clay_pit_desc: "점토는 도기 산업의 필수 재료일 뿐만 아니라 주택용 타일 제작에도 이상적인 소재입니다. 점토가 풍부한 곳에 채취장을 건설하면 도예가에게 안정적으로 점토를 공급할 수 있습니다."
 charcoal_maker_desc: "목탄은 주택에서는 난방 용도로, 대장간에서는 연료 용도로 사용됩니다. 우리나라에 풍부한 자원인 목재를 태워 목탄을 만들 수 있으며, 이렇게 제작한 목탄은 원목보다도 더 큰 열을 냅니다."
 elephant_hunting_grounds_desc: "코끼리는 그 크기 탓에 말이나 소처럼 일반 농장에서 사육할 수는 없습니다. 따라서, 목장 대신 코끼리 사냥터를 조성해 반쯤 야생 상태에 가까운 농장으로 운영함으로써, 필요에 따라 적합한 코끼리를 선별해 사용할 수 있도록 할 것입니다."
 sheep_farms_desc: "우리나라의 여러 목축업자는 이미 초원과 언덕에서 양을 사육하고 있지만, 생산성을 증대하려면 더 농장에 가까운 사육 방식이 필요합니다. 목양 농장을 만들면 양을 한 번에 더 많이 사육해 생산량을 늘릴 수 있을 것입니다."
 lutheran_preachers_desc: "인근의 $catholic_ADJ$ 신도들에게 $lutheran_ADJ$ 신앙을 전파하는 현지 선교사들을 한데 묶어 $lutheran_preachers$이라고 부르며, 이들은 $reformation$을 이끄는 집단 중 하나입니다."
 preachers_work_for_free: "비용을 들이지 않고도 신의 말씀이 전파됩니다!"
 temple_desc: "$temple$은 $clergy_estate$들이 종교적 책무를 이행할 수 있도록 봉헌된 경배의 장소입니다. 그 형태와 모습은 지역마다 다소 차이가 있지만, 목적만은 언제나 같습니다."
 cathedral_desc: "$cathedral$은 일반 $temple$에 비해 훨씬 더 많은 지역 주민을 상대로 종교 의식을 집전하는 건물입니다. 계층 고하를 막론하고 모든 백성이 도시의 종교적 중심지 역할을 하는 이 대형 건물로 찾아와 종교 의식에 참여합니다."
 counting_house_desc: "$counting_house$는 소도시 단위 사업체의 회계 장부를 관리하는 사무소입니다. 기업 간의 금전 지급 관련 약정과 연락 또한 이곳에서 담당합니다."
 minting_office_desc: "$minting_office$은 국가의 화폐를 만드는 주요 제조 건물입니다. 다양한 금속이 이곳으로 들어와, 백성들이 사용할 통화로 주조됩니다."
 granary_desc: "$granary$는 저장한 식량이 쥐나 다른 동물에게 오염되지 않도록 방지하는 저장 시설입니다. 또한, 비축한 식량 덕분에 유사시에 주민들에게 더 많은 식량을 공급할 수 있습니다."
 wharf_desc: "$wharf$은 항구에 건설되는 해상 구조물로, 이곳에 정박한 함선은 짐을 나르고 정비와 수리를 받을 수 있습니다."
 medical_school_desc: "$scientific_revolution$의 대두로 의학 분야에서도 잇따라 혁신이 이루어지면서 새로운 방법론과 지식이 등장했습니다. $medical_school$는 이러한 지식이 다음 세대의 의사들에게 전달될 수 있도록 기여합니다."
 hospital_desc: "많은 고대 문명에 병자를 간호하는 나름의 기관이 있었을 정도로 $hospital$의 역사는 매우 오래전까지 거슬러 올라갑니다. 중세 시대에 이르러 $hospital$은 더욱더 발전을 거듭해, 환자의 건강 관리 및 회복도 함께 돌보게 되었습니다."
 slave_market_desc: "$slaves$를 데려와 사고파는 교역 거점으로, 강제 노동을 통해 경제에 활력을 불어넣습니다."
 port_authority_desc: "$port_authority$은 선박 교통을 감독하고, 관련 규정을 집행하며, 관세를 걷는 등 항구를 통해 상품과 사업이 안전하게 흘러갈 수 있도록 합니다."
 pounamou_carver_desc: "정교한 푸나무 공예품을 만드는 장인들의 일터입니다. 장인들은 문화적, 영적 가치를 지닌 작품의 제작자로서 존경받습니다."
 hanseatic_kontor_desc: "한자 동맹이 운영하는 이 교역소는 유럽 북부의 도시와 해외 시장을 연결하는 상업의 중추로, 수익성 있는 상거래를 창출합니다."
 fondaco_desc: "외국 상인들을 위한 다목적 숙소로, 각종 거래가 이루어지는 무대가 되는 한편, 판매할 상품을 보관해 두는 창고 역할도 합니다."
 venetian_arsenal_desc: "강력한 함대를 신속하게 건조하는 임무를 부여받은 국영 조선소로, 해상 지배력의 확보에 있어 핵심적인 역할을 수행합니다."
 kurultai_desc: "$kurultai$는 지방 의회의 권위를 상징하는 존재로, 중대한 결정을 내려야 할 때는 중재자 역할을 수행하며, 병력이 필요할 때는 병력 소집 기관으로서 기능합니다."
 order_stronghold_desc: "기사 수도회가 주둔하는 요새화된 기지로 방어를 위해 전략적 위치에 자리 잡고 있으며, 십자군 전쟁이 발발하거나 지역 장악을 실시할 때 교두보가 됩니다."
 banking_office_desc: "우리는 $banking_office$을 통해 다른 나라 주민들에게 소액의 투자를 제공합니다. 또한, 은행은 협업하는 상인들의 활동 거점이 되기도 합니다."
 copenhagen_dockyard_desc: "$copenhagen_dockyard$는 우리나라의 해상 지배력 확보에 필요한 함선과 선원을 제공합니다. $copenhagen$의 여러 항구 중에서도 가장 적합한 곳에 건설된 이 조선소는 다른 경쟁 조선소보다 훨씬 빠른 작업 속도를 자랑합니다."
 caravanserai_desc: "실크 로드를 따라 배치되어 있는 $caravanserai$는 여정의 이정표 역할을 하는 동시에, 귀중품을 나르는 상인과 그 가축들에게 귀중한 휴식 기회를 제공합니다."
 caravan_stop_desc: "사막 교역로를 따라 배치되어 있는 $caravan_stop$는 여정의 이정표 역할을 하는 동시에, 귀중품을 나르는 상인과 그 가축들에게 귀중한 휴식 기회를 제공합니다."
 seat_of_cardinal_desc: "추기경의 자리에 오른 성직자로, $catholic_church$에서 우리나라의 영향력을 크게 높입니다."
 galley_barracks_desc: "$galley_barracks$는 갤리선에서 노를 젓는 노예들을 수용하며, 새 함선을 건조할 수 있는 공간도 제공합니다."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "거대한 제국의 국경을 따라 세워진 거대한 벽과 요새인 $ruined_great_wall_of_china$은 하나의 연속적이고 단일한 성벽이 아닌 여러 개의 장성의 집합체입니다. 수 세기 전 첫 삽을 뜬 이래로 그간 수많은 왕조가 장성을 수리 및 증축해 왔지만, 현재는 오랜 방치로 인해 심하게 훼손되어 대부분이 그저 폐허에 불과한 실정입니다."
 repaired_great_wall_of_china_desc: "장성을 수리하고 적절하게 관리한다면, 우리 국경을 오랑캐의 침략으로부터 지켜 낼 수 있을 것입니다."
 rural_clothmaker_desc: "현지의 재료를 이용해 수작업으로 직물을 생산하는 소규모 길드입니다. 옷감과 교역 재화를 제공하기 때문에 현지 경제에 없어서는 안 될 존재입니다."
 mason_desc: "공사용 석재를 자르고 다듬는 숙련공을 갖춘 $mason$는 오래가고 단단한 건물을 건설하는 데 반드시 필요합니다."
 embassy_desc: "각국의 대표가 협상을 벌이는 외교의 최전선인 동시에, 유망한 동맹 관계를 모색하는 교류의 장이기도 합니다."
 firearms_manufactory_desc: "군수 생산 복합체의 생명줄로 여겨지는 $firearms_manufactory$은 권총, 소총 등 다양한 형태와 크기의 총기를 생산합니다."
 cannon_foundry_desc: "$cannon_foundry$에서는 용융 상태의 금속으로 대포를 주조해 조립합니다. 군대에 대포를 공급하는 핵심 시설로, 국가의 군사력을 강화합니다."
 cannon_maker_desc: "대포의 제작 및 조립을 도맡아 처리하는 특화된 길드로, 이곳에서 생산된 강력한 무기는 공성전과 방어전에 없어서는 안 될 존재입니다."
 firearms_factory_desc: "국경 방어의 필요성이 증대됨에 따라 각 군수 생산 복합체에 할당되는 요구 생산량도 뒤따라 증가했습니다. 이러한 높은 수요는 총기를 대량으로 생산하는 $firearms_factory$을 통해 충족됩니다."
 cannons_factory_desc: "대포를 대량으로 생산하는 대규모 공장입니다. 이 공장의 확대된 생산 능력은 점차 늘어나는 우리 군의 수요를 맞추는 데 크게 기여하고 있습니다."
 settlement_building_desc: "기초적인 공사 지원, 상점, 교역소 등 이주민들의 관심을 끌 만한 기본 요소를 갖추어 조성된 새로운 정착지를 일컫습니다."
 janissary_barracks_desc: "젊은 노예를 훈련시켜 예니체리로 만드는 지방 건물입니다."
 ghilman_barracks_desc: "젊은 노예를 훈련해 $a_ghilman$으로 만드는 지방 건물입니다."
 safaviyya_order_hall_desc: "$safaviyya_order_hall$은 사파비의 수피즘 교단을 위한 건물입니다. 종교적 색채가 강한 시설이지만, $qizilbash$의 군사 훈련장으로 활용되기도 합니다."
 alhambra_desc: "#italic 붉은 요새#!라는 뜻을 지닌 $alhambra$는 그라나다에 자리한 궁전과 요새의 복합 건축물로서 나스르 왕조의 세련된 문화의 정점으로 여겨집니다."
 hexamilion_wall: "헥사밀리온 방벽"
 hexamilion_wall_desc: "#italic 여섯 마일짜리 성벽#!이란 뜻을 지닌 $hexamilion_wall$은 고대부터 줄곧 [ShowAreaName('morea_area')] 일대를 방어할 목적으로 존재했습니다."
 oma_falaj: "팔라즈"
 oma_falaj_desc: "$oma_falaj$는 어느 곳으로든 안전하게 물을 수송할 수 있는 지하 수로 시설입니다."
 oma_nizwa_fort: "니즈와 요새"
 oma_nizwa_fort_desc: "$oma_nizwa_fort$는 [ShowAreaName('oman_area')]에서의 [ShowGoodsName('incense')] 교역을 위한 핵심 거점입니다."
 coastal_settlements: "해안 정착지"
 coastal_settlements_desc: "$coastal_settlements$를 건설하면 상당수에 달하는 [pops|e]의 이주를 유도할 수 있습니다."
 dutch_trade_outpost: "네덜란드 무역 거점"
 dutch_trade_outpost_desc: "많은 #italic 네덜란드 교역상#!들이 현지 통치자들과 좋은 관계를 유지하며 자유롭게 교역을 벌이고, [ShowRegionName('japan_region')]에 대한 영향력을 확대합니다."
 dutch_admiralty_desc_common: "우리나라에 존재하는 여러 해군성은 이해관계의 상충을 낳기도 했지만, 그 존재 덕분에 지방마다 자체적인 해상군을 유지할 수 있었습니다."
 friesland_admiralty: "프리슬란트 해군성"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "서프리슬란트 해군성"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "로테르담 해군성"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "제일란트 해군성"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "암스테르담 해군성"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "$vijayanagar$ 도서관"
 library_of_vijayanagar_desc: "[ShowLocationName('vijayanagar')]를 대표하는 교육 중심지 중 하나로 자리 잡은 도서관으로, 백성들의 전반적인 교육 수준을 높입니다."
 city_of_victory: "승리의 도시"
 city_of_victory_desc: "남$india$의 승리를 대표하는 등불인 이 도시는 수많은 학자와 사절들이 [ShowLocationName('vijayanagar')] 문명을 보기 위해 찾아오는, 세계에서 가장 위대한 지역 중 한 곳에 자리 잡고 있습니다."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "[ShowLocationName('srirangam')]에 있는 모든 종교 유적지를 완전히 재건한 지금, 이 사원은 남$india$에서 가장 위대한 사원 중 하나로 우뚝 서 있습니다."
 venkateswara_temple: "벤카테스와라 사원"
 venkateswara_temple_desc: "벤카테스와라와 티루파티는 최근에 받은 후원에 힘입어 영향력을 확대했고, 이제는 [ShowAreaName('tamil_land_area')]에서 전에 없던 위상을 누리고 있습니다."
 constantinople_observatory: "타끼 앗딘 천문대"
 constantinople_observatory_desc: "이 웅장한 전망대는 밤하늘을 내다보기 딱 좋은 언덕 위에 우뚝 서 있습니다. 이곳을 보존한다면 [ShowReligionGroupAdjective('muslim')] 지역의 과학 발전에 큰 보탬이 될 것입니다."
 kurmina_headquarter: "쿠르미나 본부"
 kurmina_headquarter_desc: "쿠르미나 본부는 군사적 용도로 사용되는 지방의 핵심을 이루는 주둔지로, 전쟁이 일어났을 때 지방 총독이 이곳에서 병력을 소집해 침공군으로부터 지역을 수호합니다."
 great_enclosure: "그레이트 인클로저"
 great_enclosure_desc: "그레이트 인클로저는 지역 내 [ShowGoodsName('livestock')]에 대한 우리의 통제력을 엿볼 수 있는 곳으로, 유사시에는 피난처가 되기도 합니다."
 great_hill_complex: "대언덕 지구"
 great_hill_complex_desc: "경배의 장소인 $great_hill_complex$는 우리나라에서 가장 중요한 의례를 거행하는 장소로, 비취석으로 만든 유물을 여럿 찾아볼 수 있습니다."
 great_valley_complex: "대계곡 지구"
 great_valley_complex_desc: "수많은 주택이 들어서 있는 $great_valley_complex$는 [ShowLocationName('great_zimbabwe')]의 자원을 개발하는 데 큰 도움이 됩니다."
 wat_chaiwatthanaram_temple_building: "왓 차이와타나람"
 wat_chaiwatthanaram_temple_building_desc: "우리 통치자의 개인적인 후원자이기도 한 이 시설은 정부가 종교 의식을 치르는 장소로, 통치자와 그 가족의 장례식이 바로 이곳에서 열립니다."
 khmer_baray: "바라이"
 khmer_baray_desc: "거대한 저수지인 바라이는 농업 투자의 규모를 확대하고, 더 많은 인구를 안정적으로 부양할 수 있게끔 만들어 줍니다. 다만 물이 부패할 위험성이 있기 때문에 건설 후에도 면밀한 감독과 지속적인 유지 보수가 필요합니다."
 #Bavaria
 herrenchiemsee_abbey_potential: "헤렌킴제 수도원은 킴제섬에만 지을 수 있으며 $BAV$만이 다스릴 수 있습니다."
 herrenchiemsee_abbey: "헤렌킴제 수도원"
 herrenchiemsee_abbey_desc: "킴제섬에 있는 웅장한 바로크 양식 수도원입니다. 종교적, 문화적 위상이 매우 드높은 장소로, 문해력을 높이고 $BAV_ADJ$ 전통을 증진합니다."
 munich_residenz_founding: "중세 시대 $munich$ 레지덴츠"
 munich_residenz_founding_desc: "앞으로 $BAV_ADJ$ 통치자의 통치 거점으로 사용될 [ShowLocationName('munich')] 레지덴츠를 건설합니다. 반란분자와 경쟁세력의 공격을 격퇴하기 위한 성채로 건설된 이 건물은 $BAV_ADJ$의 강대국 부상과 [ShowLocationNameWithNoTooltip('munich')](으)로의 권력 집중을 상징합니다."
 munich_residenz_founding_potential: "'뮌헨 레지덴츠 건설' 이벤트가 발생한 이후에만 건설할 수 있습니다."
 munich_residenz_renaissance_expansion: "$renaissance$ 시대 $munich$ 레지덴츠"
 munich_residenz_renaissance_expansion_desc: "[ShowLocationName('munich')] 레지덴츠는 $renaissance$ 시대에 대대적인 증축을 거쳐 $BAV$의 위엄과 문화적 성취를 상징하는 곳으로 거듭났습니다. 새로 예술과 교양의 전당이 들어선 이 걸작 건축물은 [ShowLocationNameWithNoTooltip('munich')](이)가 $hre$의 문화 중심지로서 갖는 위상을 더욱 드높입니다."
 munich_residenz_renaissance_expansion_potential: "'$renaissance$ 시대 레지덴츠 증축' 이벤트가 발생하고 초기 레지덴츠의 건설이 완료된 이후에만 건설할 수 있습니다."
 munich_residenz_baroque_expansion: "바로크 시대 $munich$ 레지덴츠"
 munich_residenz_baroque_expansion_desc: "바로크 시대를 맞아 증축된 [ShowLocationName('munich')] 레지덴츠는 계몽 시대의 찬란함을 드러냅니다. 호화로운 정원, 널따란 전당, 정교한 장식 설계 등은 모두 비텔스바흐 가문이 바이에른을 비롯한 여러 지역을 예술적, 정치적으로 지배하고 있음을 상징합니다."
 munich_residenz_baroque_expansion_potential: "'바로크 시대 레지덴츠 증축' 이벤트가 발생하고 $renaissance$ 시대 레지덴츠 증축이 완료된 이후에만 건설할 수 있습니다."
 #Majapahit
 bajang_ratu: "바장 라투"
 bajang_ratu_desc: "크기에서부터 위용이 넘치는 $bajang_ratu$는 #italic 칸디 벤타르#!, 다시 말해 분할 관문이라는 건축 양식을 따르고 있습니다. 양질의 붉은 벽돌을 이용해 지은 이 관문은 $MAJ_ADJ$의 영토에 세워진 건축물 중에서도 가장 큰 축에 속합니다. 각종 대형 종교 및 정치 행사에 사용되는 구조물이기에 그 중요도 또한 매우 막대합니다."
 bubu_building: "부부"
 bubu_building_desc: "이 지역에서는 효율성 면에서 최고를 자랑하는 어획 기법을 응용한 $bubu_building$라는 물고기 덫을 사용합니다. 대나무와 같이 연한 목재를 엮어 만든 이 덫은 숙련된 어부의 손을 거쳐 강어귀와 같은 전략적 위치에 배치되며, 이때 어획량을 극대화하기 위해 매우 정교한 기술이 사용됩니다."
 sufi_mosque: "수피 모스크"
 sufi_mosque_desc: "[ShowReligionGroupAdjective('muslim')]으로 개종한 현지인들이 세운 건축물로, 보다 혼합적인 신앙 수용 방식을 엿볼 수 있습니다."
 wali_songo_shrine: "왈리 사당"
 wali_songo_shrine_desc: "이 지역에 [ShowReligionGroupNameWithNoTooltip('muslim')]을 전파하는 데 커다란 공헌을 한 [ShowReligionGroupAdjective('muslim')] 성인을 기리는 성지입니다."
 #Mali
 fulani_cattle_rearing_pen: "소 외양간"
 fulani_cattle_rearing_pen_desc: "이 [location|e]의 [ShowCultureName('fulbe')] 주민들은 보다 전문적인 소 사육을 위해 이 외양간을 사용합니다."
 trans_saharan_trade_outposts: "사하라 횡단 무역 거점"
 trans_saharan_trade_outposts_desc: "상단이 머물 공간을 확보하기 위해 건설된 사하라 횡단 무역 기지는 점유한 세력이 해당 지역에서 영향력을 넓힐 수 있도록 돕습니다."
 son_unlocked_trans_saharan_outposts_tt: "[ShowBuildingTypeName('trans_saharan_trade_outposts')] [building|e]을 잠금 해제함"
 #Ethiopia
 debere_meshwae: "데베레 메시와에"
 debere_meshwae_desc: "주요 [ShowBuildingTypeName('miaphysite_monastery')] 중 하나인 [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]는 현지 [ShowEstateTypeName('clergy_estate')]의 영향력을 확대하는 동시에 생활 여건을 개선했습니다."
 #West Africa
 walls_of_benin: "$benin$ 성벽"
 walls_of_benin_desc: "이 성벽 덕분에 [ShowLocationName('benin')]은 정복을 꾀하는 적들을 막아 내고 번영을 이룰 수 있었습니다."
 zazzau_walls: "$zazzau$ 성벽"
 zazzau_walls_desc: "다른 나라에 행하는 일종의 무력시위인 이 성벽은 [ShowRegionName('guinea_region')]의 이웃 국가들에게 이 땅의 힘을 내보입니다."
 eghabho_nore_mansion: "에가보 노어 저택"
 eghabho_nore_mansion_desc: "통치자를 대신해 현지 지점을 관리하는 소도시의 우두머리가 거주하는 저택입니다."
 ribat: "리바트"
 ribat_desc: "주로 상단이나 소규모 지역을 약탈로부터 지키기 위해 사용된 소형 요새입니다."
 #Delhi
 delhi_tomb: "인도 무덤"
 delhi_tomb_desc: "$india$의 위인이 영면에 든 무덤으로, 많은 여행객이 찾는 훌륭한 유적지이자 문화를 대표하는 곳입니다."
 #Orissa
 ori_portuguese_quarters: "포르투갈 숙소"
 ori_portuguese_quarters_desc: "외국 상인들을 위한 $india$ 내 상설 거주지인 이 건물은 부유한 상인들에게 휴식 공간을 제공합니다."
 mahmud_gawan_madrasa: "마흐무드 가완 마드라사"
 mahmud_gawan_madrasa_desc: "전 세계의 유수한 학자들이 우리 문화를 경험할 수 있도록 건립된 이 마드라사는 [ShowRegionName('deccan_region')]에서 가장 위대한 종교 대학 중 하나로 평가받습니다."
 #Portugal
 por_feitoria: "페이토리아"
 por_feitoria_desc: "각종 총화기와 해안 포대로 무장한 $por_feitoria$ 덕분에 우리는 일대에 영향력을 확보하고 우리 상인들이 더 자유롭게 상업에 종사할 수 있도록 보장할 수 있었습니다."
 rahdar: "라다르"
 rahdar_desc: "[ShowRegionName('hindustan_region')]의 교역로를 보호하기 위해 순찰대를 조직 및 운영할 필요성이 부각되었습니다. [ShowBuildingTypeName('rahdar')]라고 불리는 이 건물은 지역 내에서의 안전한 교역을 보장해 줄 것입니다."
 red_fort: "붉은 요새"
 red_fort_desc: "[ShowBuildingTypeName('red_fort')]는 이 지역이 적의 손아귀에 넘어가지 않도록 지키는 동시에 그 주인이 지닌 높은 위상을 과시합니다. 이 요새 덕분에 우리는 이 지역에 지배력을 행사할 수 있습니다."
 #Morocco
 guich_garrison: "자이시 주둔지"
 guich_garrison_desc: "[ShowCultureGroupName('amazigh_group')] 부족이 휴식을 취할 수 있는 주둔지로, 주변 지역의 수호를 돕습니다."
 #Sikhism
 gurgaddi: "구루 가디"
 gurgaddi_desc: "$guru$의 거처라는 의미의 구루 가디는 [ShowReligionName('sikhism')]의 영적 지도자가 거주하는 곳입니다."
 #USA
 usa_academy_of_arts_and_sciences: "아메리카 예술 과학 아카데미"
 usa_academy_of_arts_and_sciences_desc: "$usa_academy_of_arts_and_sciences$는 자유롭고 독립적이며 고결한 우리 민족의 이익, 명예, 존엄, 행복을 증진할 수 있는 모든 예술 및 과학을 육성하기 위한 기관입니다."
 usa_academy_of_arts_and_sciences_why: "$usa_academy_of_arts_and_sciences$는 이벤트를 통해서만 지을 수 있습니다."
 usa_philosophical_society: "아메리카 철학 학회"
