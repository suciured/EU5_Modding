 pirate_tavern: "항만 여관"
 pirate_tavern_desc: "모험가와 선원, 그리고 상인들이 북적대는 활기 넘치면서도 악명 높은 장소입니다. 주요 해적 항구와 여러 연안 도시에 자리 잡고 있으며, 해적들의 삶에서 떼려야 뗄 수 없는 곳이기도 합니다. 이곳에서 뱃사람들은 휴식을 취하고, 약탈한 재물을 술과 음식, 여흥에 탕진하며, 새 선원을 모집합니다."
 building_trade_hq_only_one: "$trade_company_headquarters$는 한 번에 한 개만 건설할 수 있습니다."
