 smuggler_cove: "밀수굴"
 smuggler_cove_desc: "불법적인 재화 운송망이나 암시장이 발달하려면 해안 지역에 숨겨진 진입로나 외따로 떨어진 항구가 있어야만 합니다. 바로 $smuggler_cove$ 같은 곳 말이죠."
 brothel: "사창가"
