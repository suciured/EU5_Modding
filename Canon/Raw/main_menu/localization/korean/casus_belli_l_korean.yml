 cb_liberate_hre_member_desc: "제국의 제후가 외국 통치자의 종주권 아래에 놓였습니다. 제국 내에서 저들의 영향력이 커지는 것을 좌시할 수 없으니, 이 불운한 국가를 해방해야 합니다."
