 cb_slave_raiding: "노예 약탈"
 cb_maritime_dominance: "해상 지배력 쟁취"
 cb_destabilized_our_state: "국가 불안을 야기"
 cb_none_desc: "정의란 결국 강자의 이해득실로 귀결될 뿐입니다. 우리는 막강한 힘을 지녔으니 응당 약자를 정복할 권리를 갖습니다. 우리는 절대로 관대한 조치를 베풀지 않으며, 저들도 그런 것을 요구하거나 기대하지 않을 것입니다."
 cb_war_from_event_desc: "안타깝게도 다양한 사건으로 인해 지금과 같은 상황이 만들어졌고, 이로써 분쟁은 불가피하게 되었습니다. 그렇지만 외교로 풀지 못한 일도 무력이라면 해결할 수 있을 것입니다. 우리는 검을 들고 우리가 견지하는 이상을 수호하며 악독한 적에 맞서 승리를 거둘 것입니다."
 cb_subject_broke_free_desc: "우리 종속국 중 하나가 뻔뻔스럽게도 우리 통치에 반기를 들고서는, 공개적으로 우리의 명에 불복하고 우리 권위를 실추시키고 있습니다. 놈들에게 치욕을 안김으로써 얌전히 지배당하는 것이 놈들의 마땅한 자리라는 교훈을 가르치도록 합시다."
 cb_insulted_us_desc: "이건 놈들이 자초한 일입니다. 우리 국민들은 오래도록 놈들의 무례하고 불손한 언사를 감내해 왔지만, 더는 참을 수 없습니다. 놈들의 피를 흘려 우리 명예에 남은 오점을 깨끗이 씻어 내야 합니다."
 cb_rebel_support_desc: "우리는 이전의 맹약을 받들어 폭정에 저항하는 우리 형제들의 싸움에 가세할 것입니다. 함께라면 우리는 성공을 거두고, 마침내 이 일대에 평화와 안정을 가져올 수 있습니다."
 cb_declined_call_to_arms_desc: "드디어 저 겁쟁이들에게 교훈을 가르쳐 줄 때가 왔습니다. 우리가 간절히 도움을 구할 때 우리와의 서약을 아무렇지 않게 깨뜨리고는 자신들의 고향으로 달아나 버린 배신자들 말입니다. 진노를 퍼붓고 의로운 복수를 행하여 놈들의 나라를 잿더미로 불살라 버릴 것입니다."
 cb_denied_military_access_desc: "말이 통하지 않을 정도로 인색한 자들이니 손을 쓸 수밖에 없습니다. 저들이 우리 병력이 지나갈 안전한 통행로를 개방하지 않는다면, 무력을 동원하고 보이는 족족 불살라 앞길을 뚫는 수밖에 없습니다."
 cb_following_through_on_threat_desc: "우리는 명예를 아는 이들로서, 한번 뱉은 말은 반드시 지킵니다. 저들은 곧 우리가 가벼이 입을 놀린 것이 아니라는 사실을 깨닫게 될 겁니다. 저들에게 무력을 행사하여 기회가 있을 때 우리 말을 순순히 따라야 했다는 것을, 그리고 우리 뜻에 반기를 들지 말아야 했다는 것을 톡톡히 가르쳐 줄 것입니다."
 cb_trade_war_triggered_desc: "더는 저들의 적대적인 상업 활동을 두고만 볼 수 없습니다. 어떤 수를 써서라도 우리나라 상인들의 이익과 국가 경제를 수호해야 합니다."
 cb_border_war_desc: "세월의 흐름과 속임수로 인해 우리나라에서도 가장 외딴 지역이 이웃 나라의 폭압적인 통치 아래 놓이고 말았습니다. 하지만 마침내 상황을 바로잡고 우리의 정당한 영토를 전부 되찾을 때가 왔습니다."
 cb_religious_conformance_desc: "이웃 나라와의 종교적 통일성을 지키는 일은 그 무엇보다 중요합니다. 신앙과 관련된 사안은 결코 가벼이 여겨서는 안 되니, 우리가 반드시 개입하여 잠재적인 이단이 출현할 가능성을 뿌리 뽑고 우리 어린 양들이 방황하지 않도록 조치해야 합니다."
 cb_annex_desc: "놈들의 나라는 우리의 우월한 국력에 속절없이 무릎 꿇을 것입니다. 필요하면 무력을 쓰는 한이 있더라도 놈들의 땅을 우리 영토에 합병해야 합니다."
 cb_claim_throne_desc: "우리 통치자가 타국의 수장까지 맡을 기회를 놓쳐서는 안 됩니다. 외국의 왕권을 차지함으로써, 우리는 영토를 넓히고 왕조의 권력과 영향력을 굳건하게 만들 것입니다."
 cb_coalition_desc: "전쟁 도발을 서슴지 않는 이웃 나라들의 방침을 반드시 억제해야 합니다. 그러지 않으면 놈들의 팽창주의적 경향에 우리가 집어삼켜질 수도 있습니다."
 cb_conquer_province_desc: "현재 이웃 나라가 관할하고 있는 영토는 응당 우리가 가져야 마땅한 것입니다. 지극히 확고하면서도 정당한 주장에 근거해서 말입니다!"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "우리에겐 이교도 적에게 맞서 신앙인의 무리를 이끌고 성공적인 십자군 전쟁을 추진할 책임이 있습니다!"
 cb_jihad_desc: "우리에겐 불신자들에게 맞서 신앙인의 무리를 이끌고 성공적인 지하드를 추진할 책임이 있습니다!"
 cb_deus_vult_desc: "우리나라는 종교적 순종과 열성적인 믿음의 모범적 귀감이 되고자 합니다. 그렇기에 사방에 들끓는 이단자와 이교도를 가만히 둘 수 없습니다."
 cb_disloyal_subject_desc: "우리 종속국 중 하나가 감히 우리의 권위를 거스르고 주제넘은 짓을 하려고 합니다. 종주국으로서의 지위를 보전하려면, 저들을 가차 없이 베어 제 분수를 알게 만들어야 합니다."
 cb_disrupting_trade_desc: "적국의 상업 활동으로 인해 우리 수입이 계속해서 타격을 받고 유출되는 사태를 묵인해서는 안 됩니다. 즉시 조치를 취해야 합니다."
 cb_exploration_desc: "조만간 우리 해안 너머에 도사리는 수수께끼가 밝혀질 것입니다. 반드시 우리 손길을 뻗고 영향력을 확장해서 미지의 영역에 살아가는 민중을 우리의 권속으로 만들어야 합니다."
 cb_flower_wars_desc: "우리 제국은 물론, 이 모든 세상이 존속하기 위해서는 포로들의 피를 끊임없이 흘려야만 합니다. 그만큼 많은 제물을 조달하기 위해서는 지속적인 전쟁 상태를 유지해야만 합니다. 세상을 유지하는 일이 달렸는데 평화가 웬 말이겠습니까."
 cb_force_migration_desc: "우리 국경 주변에 토착 부족이 살아가는 한, 공동체의 번영을 유지하고 효율적으로 국토를 개발할 수 없습니다. 반드시 그 부족들을 다른 곳으로 몰아내야 합니다."
 cb_hegemon_desc: "오로지 가장 강력한 국가만이 패권 국가의 야망과 위상에 견줄 수 있습니다. 모두 막강하고 찬란한 우리 앞에 무릎을 꿇을지어다!"
 cb_heretic_desc: "이단을 불태우라! 우리 신앙의 이름으로 저들의 잘못된 세계관을 척결하라!"
 cb_horde_vs_civ_desc: "유목 부족과 정착민 사이에 평화란 있을 수 없습니다! 놈들의 재보는 모조리 유목민이 차지해야 합니다."
 cb_humiliate_desc: "놈들이 우리에 비해 얼마나 열등한지 반드시 상기시켜 줘야 합니다!"
 cb_humiliate_rival_desc: "경쟁국이 마치 자기들이 우리보다 우월한 양 콧대를 높이고 있습니다. 놈들의 착각을 반드시 바로잡아야 합니다!"
 cb_imperial_ban_desc: "저들이 제국의 영토를 점거하고 있습니다! 반드시 그 땅을 탈환해야 합니다!"
 cb_imperialism_desc: "놈들도 우리 영광스러운 제국의 일부가 되는 편이 차라리 나을 것입니다!"
 cb_independence_war_desc: "자유가 아니면 죽음을 달라!"
 cb_resist_annexation_desc: "[overlord|e]이 우리를 [annex|e]하기 시작했습니다! 너무 늦기 전에 맞서 싸우지 않으면 우리 [country|e]는 사라지고 말 것입니다."
 cb_nationalist_desc: "우리 고유한 문화를 지닌 사람들은 자주권을 누려 마땅합니다!"
 cb_push_back_colonizers_desc: "우리 영토에서 이 침략자들을 몰아내야 합니다!"
 cb_sound_toll_exemptions_broken_desc: "저들이 해협 통행료 면제 약정을 파기했습니다!"
 cb_trade_conflict_desc: "놈들이 우리나라의 무역을 위협합니다!"
 cb_tribal_feud_desc: "우리 부족이 놈들보다 막강하다는 것을 보여 줄 것입니다!"
 cb_slave_raiding_desc: "우리 시장의 솟구치는 노예 수요를 충족해야 합니다!\n\n우리 [armies|e]이 [location|e]을 장악할 때마다 [pops|e]의 일부가 [ShowPopTypeName('slaves')](이)가 되어 인근 [ShowBuildingTypeName('slave_market')] 건물에 수용됩니다."
 cb_maritime_dominance_desc: "저들이 우리나라의 해상 패권을 위협합니다!"
 cb_destabilized_our_state_desc: "적이 비열하고 우회적인 전술을 구사하여, 종속국에 대한 우리 권위를 전복할 의도로 우리 국경 내부에서 반란을 선동했습니다! 국민의 안위를 위해서라도 반드시 정의를 관철하고 간사하기 짝이 없는 적을 파멸시켜야 합니다!"
 cb_colonial_conflict: "식민지 분쟁"
 cb_colonial_conflict_desc: "놈들의 식민 제국을 점령하여 우리나라를 부유하게 만들어야 합니다."
 cb_colony_war: "식민지 전쟁"
 cb_colony_war_desc: "우리는 신세계에서 더 많은 영토를 차지해야 합니다."
 cb_hundred_years_war: "프랑스의 권좌 정복"
 cb_hundred_years_war_desc: "누가 프랑스를 다스릴 것인지를 놓고 분쟁이 벌어졌습니다. 오로지 전장에서만 결판을 낼 수 있습니다."
 cb_hundred_years_war_fra: "프랑스의 권좌 사수"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "후스파를 박살 내라"
 cb_crush_hussitism_desc: "우리 신앙의 동산이 강력한 신생 종파에 오염되고 말았습니다. 빠르게 대처하여 신도들을 수호해야 합니다."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "$nanbokuchou$는 분쟁이 끊이지 않는 시기입니다. 우리가 반드시 이 상황을 유리하게 이용해야 합니다."
 not_same_side_in_nanbokucho_tt: "상대국이 [ShowSituationName('nanbokuchou')]에서 다른 편을 지원함"
 cb_destroyed_building: "건물 파괴"
 cb_destroyed_building_desc: "상대가 우리 건물을 파괴했습니다. 그 대가를 치르게 해야 합니다!"
 cb_take_shogunate: "막부 탈취"
 cb_take_shogunate_desc: "우리는 $JAPANESE_SHOGUNATE_LEADER_MALE$의 자리에 오를 권리가 있으며, 그 권리를 마땅히 행사해야 합니다."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "$sengoku$의 불길이 온 나라를 끝없는 전쟁과 다툼에 휩싸이게 만듭니다."
 cb_japanese_clan_expand_authority: "씨족 권위 확대"
 cb_japanese_clan_expand_authority_desc: "씨족의 권위와 영향력이 더 넓은 범위에 미치게끔 해야 합니다."
 cb_japanese_clan_rebel_against_shogunate_authority: "대$JAPANESE_SHOGUNATE_LEADER_MALE$ 반란"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]의 강압적 통치를 견뎌 넘기는 것도 오늘로 끝입니다. 이제는 맞서 일어날 때입니다."
 cb_shogunate_reassert_authority: "$JAPANESE_SHOGUNATE_LEADER_MALE$ 권위 재정립"
 cb_shogunate_reassert_authority_desc: "휘하의 많은 씨족이 우리의 권위를 제대로 존중하지 않고 있습니다. 분수를 깨닫게 만들어 줘야 합니다."
 cb_anti_piracy: "해적 억제 전쟁"
 cb_anti_piracy_desc: "해적, 버커니어, 사략선 등 종류를 막론하고 녀석들이 활개 칠 여지를 주어서는 안 됩니다. 비무장 상인을 노략질하며 우리 영해에 공포를 퍼뜨리는 이 바다의 개들을 영영 수장시켜야 합니다."
 cb_high_kingship_overthrow: "상급왕 타도"
 cb_high_kingship_overthrow_desc: "위대한 전사인 상급왕이라면, 기꺼이 전쟁에서 도전자를 맞아 자신이 이 땅의 수호자 역할에 걸맞다는 것을 증명해야 합니다."
 cb_high_kingship_reclamation_PROV: "[GetInternationalOrganizationType('high_kingship').GetName]을 위해 [PROVINCE.GetName] 탈환"
 cb_high_kingship_reclamation: "상급왕권 토지 탈환"
 cb_high_kingship_reclamation_desc: "상급왕은 왕령지를 지키도록 선택받은 수호자로, 자신의 힘을 행사하여 외세에 점령된 땅을 탈환할 책무가 있습니다."
 cb_high_kingship_subjugate: "상급왕권 구성국 복속"
 cb_high_kingship_subjugate_desc: "우리는 상급왕권의 구성국으로, 무력을 사용해 주변국을 복속시킬 권리가 있습니다. 어차피 상대국도 똑같은 생각을 하고 있을 것입니다."
 cb_excommunication: "파문된 통치자"
 cb_excommunication_desc: "놈들의 통치자가 파문되었습니다! 놈들은 주님과 성좌에 망신을 주는 존재이니 반드시 처벌해야 합니다!"
 cb_excommunication_PROV: "[PROVINCE.GetName] 지방에 대한 성스러운 권리 주장"
 cb_cut_down_in_size: "규모 축소"
 cb_cut_down_in_size_desc: "적국이 너무나 강대해져 더는 좌시할 수 없는 상황입니다. 먼저 결정적 타격을 가해 상대가 보복을 시도하기 전에 치명상을 입혀야 합니다."
 cb_break_free_tatar_yoke: "타타르의 멍에에서 탈출"
 cb_break_free_tatar_yoke_desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]를 벗어던지면 러시아 공국에 대한 [GetCountry('GLH').GetLongName]의 장악력이 약해집니다."
 cb_dissolve_tatar_yoke: "타타르의 멍에 끊어 내기"
 cb_dissolve_tatar_yoke_desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]를 끊어 낸다면 러시아 공국들은 자유를 되찾게 될 것입니다. 이 기회를 붙잡아 [GetCountry('GLH').GetLongName]의 지배에 종식을 고해야 합니다."
 tatar_yoke_dissolve_tt: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]가 해체됩니다"
 cb_native_subjugation: "토착민 복속"
 cb_native_subjugation_desc: "[society_of_pops|e]로 하여금 강제로 우리 국가의 통치를 받아들이게 만듭니다!"
 cb_location_flip_on_occupation: "#Y 이 [casus_belli|e]을 이용하면 점령 중인 [ShowSubContinentName('east_asia')] [locations|e]을 즉시 정복할 수 있습니다.#!"
 cb_red_turban_rebellions: "$red_turban_rebellions$"
 cb_red_turban_rebellions_desc: "$YUA$의 폭정은 너무 오래도록 용인되었습니다. 더 이상은 안 됩니다! 이제 중국은 다시금 [ShowCultureGroupName('chinese_group')](이)가 다스려야 마땅합니다!\n\n#Y [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] 및 [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] [peace_treaty|e]을 사용할 수 있습니다#!"
 cb_red_turban_rebellions_rein_in_rebels: "반란군 진압"
 cb_red_turban_rebellions_rein_in_rebels_desc: "가소로운 [GetUniqueInternationalOrganization('red_turban_rebels').GetName] 놈들이 감히 우리의 통치에 반기를 들었습니다. 당장 녀석들을 진압해야 합니다!\n\n#Y [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] 및 [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] [peace_treaties|e]을 사용할 수 있습니다#!"
 cb_red_turban_rebellions_against_other_rebels: "지역 패권"
 cb_red_turban_rebellions_against_other_rebels_desc: "저 참칭자들이 주제넘게도 중국을 통치할 수 있으리라 생각하고 있습니다. 우리가 놈들의 착각을 바로잡고 그 영토를 정복해 다스려야 합니다!\n\n#Y [ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')] [peace_treaty|e]을 사용할 수 있습니다#!"
 cb_league_of_public_weal: "공익 동맹"
 cb_league_of_public_weal_desc: "프랑스 국왕의 권위가 지나치게 강해졌습니다! 우리의 자주성을 확보하기 위해서는 반드시 국왕이 양보할 것을 강력하게 주장해야 합니다."
 cb_gag_force_country_into_faction: "강제적 파벌 통합"
 cb_gag_force_country_into_faction_desc: "저들은 우리 일원이 아닙니다! 저들의 방식이 잘못되었다는 것을 반드시 보여 줘야 합니다!"
 cb_prevent_annexation: "합병 방지"
 cb_prevent_annexation_desc: "우리 경쟁국이 불법적으로 무력한 종속국을 합병하는 것을 막아야 합니다!"
 cb_timurs_conquests: "[GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]의 정복 과업"
 cb_timurs_conquests_desc: "위대한 정복자의 이름으로, 저들의 땅은 우리 차지가 되리라!"
 cb_unify_ilkahante: "[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip] 통일"
 cb_unify_ilkahante_desc: "모든 [GetUniqueInternationalOrganization('ilkhanate').GetName]은 우리의 통치 아래 하나로 모일 것입니다!"
 cb_false_ilkhan_claimant: "참칭자 거부"
 cb_false_ilkhan_claimant_desc: "우리는 한낱 참칭자가 [GetUniqueInternationalOrganization('ilkhanate').GetName]의 통치자 자리를 목표로 하는 것을 좌시하지 않을 것입니다."
 cb_shed_shackles_of_the_ilkahante: "[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]의 족쇄 벗기"
 cb_shed_shackles_of_the_ilkahante_desc: "[GetUniqueInternationalOrganization('ilkhanate').GetName]의 [ShowCultureGroupName('mongolian_group')] 세력에 의한 지배는 더 이상 용납할 수 없습니다. 우리는 우리의 기치 아래 [ShowRegionName('persia_region')] 지역을 하나로 모을 것입니다."
 cb_make_tributary: "강제 [ShowSubjectTypeNameWithNoTooltip('tributary')]화"
 cb_make_tributary_desc: "상대가 우리를 섬기는 [ShowSubjectTypeName('tributary')]이 되도록 강제합니다.\n$casus_belli_forbids_location_conquest_tt$"
 cb_make_tributary_PROV: "$cb_make_tributary$ targeting [PROVINCE.GetName]"
 cb_union_independence: "연합 독립"
 cb_union_independence_desc: "우리는 거짓된 군주 앞에 무릎 꿇지 않습니다! 우리의 운명은 우리가 쟁취할 것입니다!"
 cb_union_war_for_seniority: "서열 전쟁"
 cb_union_war_for_seniority_desc: "상대는 위대한 우리 연합을 대표할 자격이 없습니다! 우리는 우리의 우위를 증명하고, 연합의 지배권을 쟁취할 것입니다!"
 cb_religious_superiority: "종교 우위"
 cb_religious_superiority_desc: "[GetUniqueInternationalOrganization('hre').GetName] 내 [protestant|e] 세력과 [ShowReligionAdjective('catholic')] 세력 사이의 종교 분쟁에 마침표를 찍을 때가 왔습니다. 그 끝이 비록 전장이라 하더라도 말입니다!\n\n#Y [ShowPeaceTreatyTypeName('religious_supremacy')] [peace_treaty|e]을 사용할 수 있습니다#!"
 cb_livonian_wars: "리보니아 전쟁"
 cb_livonian_wars_desc: "[ShowAreaName('baltic_area')] 일대의 미래를 둘러싸고 두 강대국이 맞붙었습니다. 이 전쟁의 결과에 따라 과거 #italic 테라 마리아나#!라 불리었던 곳에 존재하는 부동항을 차지하는 것은 과연 누구인지 판가름 날 것입니다."
 cb_claim_timurids: "$TIM_ADJ$ 국토 영유권 주장"
 cb_claim_timurids_desc: "영토를 쟁탈하기 위한 $TIM$ 제국 총독 간의 내분입니다."
 cb_dlh_invasion_of_china: "중국 침공"
 cb_dlh_invasion_of_china_desc: "[GetInternationalOrganization('middle_kingdom').GetName]과 $india$ 세력 사이의 오랜 갈등이 다시 불거졌습니다. 우리는 오랜 숙적을 상대로 매서운 원정에 나설 것이며, 저들을 완전히 분쇄할 때까지 멈추지 않을 것입니다.\n\n이 [casus_belli|e]을 사용하면 [ShowSubContinentName('east_asia')] 내 [locations|e]을 더 낮은 비용으로 정복할 수 있습니다."
 cb_lodi_claims: "로디 영유권 주장"
 cb_lodi_claims_desc: "이제 [ShowDynastyName('lodi_dynasty')]의 [ShowLocationName('delhi')] 영유권을 근거 삼아 우리가 $india$의 진정한 지배자임을 선포할 때가 왔습니다!\n\n#Y [ShowPeaceTreatyTypeName('peace_claim_delhi')] [peace_treaty|e]#!을 사용할 수 있습니다."
 cb_reclaim_andalucia: "$ADU$ 재건"
 cb_reclaim_andalucia_desc: "[ShowReligionGroupAdjective('christian')] 세력의 [ShowRegionName('iberia_region')] 지배에 마침표를 찍어야 합니다. 군사를 일으켜 $ADU$를 재건합시다!\n\n전쟁 후 [ShowLocationName('cordoba')]와 [ShowAreaName('andalusia_area')] 권역의 #Y 80%#!를 소유하고 있다면, $ADU$로 거듭나는 이벤트가 발생합니다."
 cb_sco_invade_england: "[GetCountry('ENG').GetNameWithNoTooltip] 급습"
 cb_sco_invade_england_desc: "우리 동맹인 [GetCountry('FRA').GetAdjective]가 올드 동맹에서 약조한 바에 따라 [GetCountry('ENG').GetName]를 침공할 것을 요청했습니다. [GetCountry('ENG').GetNameWithNoTooltip]가 [GetCountry('FRA').GetNameWithNoTooltip]에서의 전쟁에 전념하고 있는 만큼, [GetCountry('SCO').GetName]가 인접 국경 지역을 장악할 절호의 기회입니다."
 cb_raiding_retaliation: "약탈에 대한 보복"
 cb_raiding_retaliation_desc: "우리는 우리 백성을 약탈한 적에게 보복할 것입니다."
 cb_chinese_unification: "$china$ 통일"
 cb_chinese_unification_desc: "$china$ 대륙은 다시 한번 [GetInternationalOrganizationType('middle_kingdom').GetName]의 단일한 깃발 아래 통일되어야 합니다!"
 cb_claim_mandate_of_heaven: "천명 선언"
 cb_claim_mandate_of_heaven_desc: "$china$은 올바르고 강력한 지도자 없이는 멸망하고 말 것입니다. 따라서 바로 그러한 지도자인 우리가 [GetInternationalOrganizationType('middle_kingdom').GetName]의 수장으로 우뚝 서는 것은 우리의 의무이자 운명입니다."
 cb_beaver_wars: "모피 공급 확보"
 cb_beaver_wars_desc: "사냥꾼들 때문에 우리 지역의 비버 수가 감소하기 시작했습니다. 모피 교역의 수요를 맞추려면 새로운 사냥터를 확보해야 합니다!"
 cb_subjugation: "복속"
 cb_subjugation_desc: "상대국이 무릎 꿇기를 거부하고 있으니, 강제로 꿇리는 수밖에 없습니다!"
 cb_expansion_into_the_steppes: "스텝 지대로 확장"
 cb_expansion_into_the_steppes_desc: "$tatar_yoke$는 더 이상 없습니다. 이제는 스텝 지대를 우리 것으로 만들 차례입니다!"
 great_northern_conflict: "대북방 전쟁"
 great_northern_conflict_PROV: "[PROVINCE.GetName](을)를 차지하기 위한 $great_northern_conflict$"
 great_northern_conflict_desc: "[ShowCultureGroupName('scandinavian_group')] 세력의 영향력에 대항하고자, [ShowAreaName('baltic_area')] 전역의 수익성 높은 땅과 무역로를 장악하기 위해 무력 투쟁을 벌이기로 했습니다."
