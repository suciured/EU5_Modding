 #Infrastructure and Location Improvements Issues
 promote_castle_building: "$castle$ 공사 촉진"
 promote_castle_building_desc: "우리나라에는 적의 진출을 저지할 수 있는 요새를 건설하기에 적합한 장소가 여럿 존재합니다."
 promote_bastion_building: "$bastion$ 공사 촉진"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "$star_fort$ 공사 촉진"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "$fortress$ 공사 촉진"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "$university$ 후원"
 sponsor_a_university_desc: "정신적 계몽을 이루고 신성에 대한 이해를 도모하고자 지식을 전파하는 것은 숭고한 목표입니다. 우리는 재정적, 정치적 능력을 모두 성심껏 동원하여, 공신력 높은 예배 시설을 설립해 이를 지원해야 합니다."
 pops_in_province_gain_20_satisfaction: "해당 [location|e]이 속한 [province|e]에 거주하는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다."
 sponsor_a_confucian_academy: "$confucian_academy$ 후원"
 sponsor_a_confucian_academy_desc: "더 높은 지식을 추구하고 학자들에게 포괄적인 연구 시설을 제공하려면 서원에 투자해야 합니다."
 sponsor_a_cathedral: "$cathedral$ 후원"
 sponsor_a_cathedral_desc: "가장 저명한 소도시 중 하나에 우리의 신앙을 기리는 대성당을 건설한다면 우리의 통치가 영원히 찬양받을 것입니다."
 sponsor_a_opera_house: "$opera_house$ 후원"
 sponsor_a_opera_house_desc: "국민들이 문화 시설의 확충을 요구하고 있습니다. 그들에게 새 [ShowBuildingTypeNameWithNoTooltip('opera_house')]을 제공한다면 이러한 문화적 열망을 충족시키는 동시에 도시 권역에 필요한 관심을 기울일 수 있을 것입니다."
 gravel_road_development: "$gravel_road$ 도로망 확대"
 gravel_road_development_desc: "각 지방과 인구 밀집 지역을 연결하는 도로망은 우리 국가의 중추라 할 수 있습니다. 따라서 새로운 도로를 건설하고 확충하기 위해 필요한 자금을 조달해 지원해야 합니다."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "$paved_road$망 확대"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "$modern_road$망 확대"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "$railroad$망 확대"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "채광 사업 확대"
 expand_mining_operations_desc: "채광은 우리 경제에서 매우 중요한 역할을 수행할 잠재력이 있으나, 현재의 운영 방식은 만족스러운 수준에 미치지 못합니다."
 expand_farming_operations: "농업 계층 지원"
 expand_farming_operations_desc: "농업 계층은 필수적인 다양한 기본 물자를 생산합니다. 그러나 지주들은 더 많은 시간과 자원을 투자해 준다면 더 많은 생산이 가능할 것이라며 장담하고 있습니다."
 expand_hunting_operations: "신규 사냥터 건립"
 expand_hunting_operations_desc: "우리는 아직 여력이 있음에도 사냥터를 충분히 개발하지 않아 많은 수익 기회를 놓치고 있습니다."
 expand_gathering_operations: "채집 사업 확대"
 expand_gathering_operations_desc: "경제 규모의 확장에 필요한 건설 및 유지 사업에 뒤따르는 물자 수요를 충족하기 위해 채집 사업의 규모를 확대해야 합니다."
 expand_forestry_operations: "삼림 벌목 확대"
 expand_forestry_operations_desc: "우리나라의 산림에는 엄청난 수익 잠재력이 잠들어 있습니다. 벌목 사업을 확대함으로써 그 잠재력을 현실로 옮겨야 합니다."
 #Economic Issues
 promote_integration: "병합 과정 촉진"
 promote_integration_desc: "영토의 외진 지방을 국가에 통합하는 사업을 지원해 해당 지방이 핵심 영토와 더 긴밀히 결속되도록 만들어야 합니다."
 promote_urbanization: "도시화 촉진"
 promote_urbanization_desc: "우리의 권력 기반을 성장시키고 진보를 도모하려면 주요 소도시의 도시화를 촉진해야 합니다."
 grant_city_rights: "도시권 부여"
 grant_city_rights_desc: "우리 지역의 번영을 유지하기 위해서는 도시 지역의 권리를 확대하고 더 많은 권한을 부여해야 합니다."
 expand_food_stockpiles: "식량 비축량 확대"
 expand_food_stockpiles_desc: "국민들이 식량 부족 문제에 우려를 제기했습니다. 앞으로는 이러한 부족 사태가 발생하지 않도록 [ShowBuildingTypeName('granary')] 연결망을 확충해야 합니다."
 #Military Issues
 back_the_war_effort: "전쟁 지원"
 back_the_war_effort_desc: "우리의 전쟁 사업은 입법 체계의 지원을 받으면 큰 이득을 얻을 수 있을 것입니다."
 finance_the_armory: "$armory$ 확대"
 finance_the_armory_desc: "우리의 군대는 예전 수준에 미치지 못하며, 따라서 군의 기반을 이룰 새로운 모병 기반 시설을 확충해야 합니다."
 expand_barracks: "$barracks$ 시설 확대"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "$training_fields$ 시설 확대"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "$regimental_camp$ 시설 확대"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "$conscription_center$ 시설 확대"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "지상군 훈련 시행"
 host_army_excercises_desc: "다재다능한 지상군을 유지하려면 병사들의 상태를 최상으로 유지할 수 있도록 군사 훈련을 장려해야 합니다."
 expand_officer_lists: "장교 인력 확충"
 expand_officer_lists_desc: "군사 지도부의 능력을 보장할 확실한 방법은 유능한 인재를 높은 계급으로 진급시키는 것입니다."
 promote_noble_officers: "귀족 장교 승진"
 promote_noble_officers_desc: "하급 귀족을 눈여겨보고, 이 중에서 우리 정부를 섬길 새로운 장교를 임명해야 합니다."
 promote_noble_officers_passed.tt: "능력 있는 [ShowEstateTypeName('nobles_estate')] 계층 인물이 출현합니다."
 support_noble_sponsored_armies: "귀족 후원 용병단 양성"
 support_noble_sponsored_armies_desc: "휘하의 영주 중 가장 용맹한 자에게 용병단을 모집할 권한을 부여해, 우리의 이름으로 신앙과 동포를 수호하도록 만듭시다."
 #Naval Issues
 increase_naval_spending: "해상군 기반 시설 확충"
 increase_naval_spending_desc: "해상군이 해상에서 영향력을 행사할 수 있도록 지원하려면 해안 소도시 및 도시의 기반 시설을 개선해야 합니다."
 expand_docks: "조선 시설 확충"
 expand_docks_desc: "국가에 강력한 함대를 제공하려면 조선 역량을 확충해야 합니다."
 expand_dry_docks: "조선 시설 확충"
 expand_dry_docks_desc: "국가에 강력한 함대를 제공하려면 조선 역량을 확충해야 합니다."
 expand_shipyards: "조선 시설 확충"
 expand_shipyards_desc: "국가에 강력한 함대를 제공하려면 조선 역량을 확충해야 합니다."
 expand_grand_shipyards: "조선 시설 확충"
 expand_grand_shipyards_desc: "국가에 강력한 함대를 제공하려면 조선 역량을 확충해야 합니다."
 expand_naval_bases: "조선 시설 확충"
 expand_naval_bases_desc: "국가에 강력한 함대를 제공하려면 조선 역량을 확충해야 합니다."
 #Government Issues
 support_cabinet_generic_desc: "효율성에 입각한 사법 개혁을 실시하면 우리 국가의 관료 조직이 큰 이득을 누리게 될 것입니다."
 support_noble_cabinet: "귀족 내각 지지"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$ 그리고 이 개혁을 추진하는 데 있어 존경받는 상류층 인사보다 적합한 후보는 없습니다."
 support_clergy_cabinet: "성직자 내각 지지"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$ 그리고 가장 좋은 방법은 우리 사회의 신실한 성직자들에게 의지하는 것입니다."
 support_burgher_cabinet: "상인 내각 지지"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$ 그리고 사회의 최고 부유층이 자금을 지원한다면 더할 나위가 없을 겁니다."
 support_peasant_cabinet: "평민 내각 지지"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$ 대중의 지지를 기반으로 내각을 구성합시다."
 balance_the_budget: "예산 균형 조정"
 balance_the_budget_desc: "우리 국민들의 삶에 그늘을 드리운 국가적 재정 위기는 시급하게 처리해야 할 엄중한 문제입니다."
 bolster_the_monarchy: "정부 강화"
 bolster_the_monarchy_desc: "우리 국가의 중앙 권력은 어떠한 이익 집단이나 상류층의 유력자들보다도 우위에 있어야만 합니다."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "인구 조사 시행"
 conduct_a_census_desc: "인구의 개발과 번영에 힘을 쏟으면서 그 기록 작업에도 충실히 임하는 것은 국가 전역의 안정도를 증진할 훌륭한 방법입니다."
 support_ruler: "국가 지지"
 support_ruler_desc: "정부가 제대로 기능하려면 그 권력이 올바른 방식으로 승인되어야만 합니다. 의회의 공식적인 공표가 있다면 우리의 평판을 높이는 한편 통치자의 권한을 강화할 수 있을 것입니다."
 increase_our_control: "지배 강화"
 increase_our_control_desc: "우리가 국가에 지배력을 능히 행사할 때 비로소 국가 또한 제대로 기능할 수 있습니다. 그러려면 소도시에까지 지배력을 행사할 수 있도록 제도를 개선해야 합니다."
 promote_state_religion: "국교 진흥"
 promote_state_religion_desc: "우리 신민들이 국가가 공인한 종교를 믿게 하는 것은 국가의 안정성을 도모하는 데 있어 매우 중요합니다. 국민의 개종에 더욱 노력을 기울이는 것이 좋겠습니다."
 promote_burghers_member: "도시민 계층 구성원 승격"
 promote_burghers_member_desc: "상인과 길드 구성원들로 이루어진 도시민 계층은 우리 국가에 없어서는 안 될 역할을 수행합니다. 이들 중 유능한 인재가 우리 정부에서 활약할 수 있도록 승격시켜 주어야 합니다."
 promote_burghers_member_passed.tt: "능력 있는 [ShowEstateTypeName('burghers_estate')] 계층 인물이 출현합니다."
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "무력에만 기댄 진보에는 한계가 있습니다. 더욱 원대한 성취를 이룩하려면 문무의 겸비를 꾀하는 편이 훨씬 이로울 것입니다."
 expand_diplomatic_corps_minors: "이웃 국가 연고 증진"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ 따라서 우리 주변의 중소 국가에 관심을 두도록 합시다."
 expand_diplomatic_corps_religion: "신앙에 의탁"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ 그렇기에 우리는 믿음의 형제들과의 관계를 개선해야 합니다."
 expand_diplomatic_corps_majors: "열강과 관계 형성"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ 따라서 세계 곳곳의 여러 열강과 관계를 공고히 해야 합니다."
 improve_subject_relations: "종속국 연고 증진"
 improve_subject_relations_desc: "종속국과의 외교 및 행정적 연고를 강화하면 이들을 우리 국가에 더욱 밀접하게 결속할 수 있을 것입니다."
 promote_clergy_member: "성직자 계층 구성원 승격"
 promote_clergy_member_desc: "성직자 계층의 조력을 받는다면 행정을 더욱 효율적으로 운영할 수 있을 것입니다. 성직자들에게 정부 고위직을 제안해 국가의 상황을 개선합시다."
 promote_clergy_member_passed.tt: "능력 있는 [ShowEstateTypeName('clergy_estate')] 계층 인물이 출현합니다."
 #Trade Issues
 expand_our_market: "시장 확장법"
 expand_our_market_desc: "상업과 관련된 법적 제약을 느슨히 한다면 우리 시장이 막대한 이득을 누릴 수 있을 것입니다."
 protect_our_market: "시장 규제"
 protect_our_market_desc: "우리 시장의 경쟁력을 고려했을 때, 시장에 적용되는 상업적 제약을 강화한다면 상인들의 경쟁 우위를 확보할 수 있을 것입니다."
 sponsor_a_merchant_expedition: "무역 원정대 후원"
 sponsor_a_merchant_expedition_desc: "상업 원정대에 투자하여 다른 시장과 무역 관계를 구축해야 합니다."
 sponsor_urban_development: "내륙 개발"
 sponsor_urban_development_desc: "내륙 지역을 소홀히 하지 말고 발맞추어 개발해야 합니다."
 #Cultural Issues
 support_religious_art: "종교 예술 후원"
 support_religious_art_desc: "우리의 신앙은 전국의 예술가들에게 있어 커다란 영감의 원천입니다. 우리 궁정에 예술가들을 후원할 여력이 있는 만큼, 신의 영감을 받은 예술가 중 하나를 등용해야 합니다."
 support_nobles_art: "귀족 예술 후원"
 support_nobles_art_desc: "우리의 교양 있는 지배층은 예술 작품을 너무나도 갈망합니다. 예술가를 더 고용한다면 이들을 만족시킬 수 있을 것입니다."
 support_religious_education: "종교 교육 지원"
 support_religious_education_desc: "종교계의 도움을 받으면 백성들에게 양질의 교육을 베풀 수 있습니다. 이를 통해 우리나라의 과학 발전을 증진하는 동시에 헌신적인 신도들의 충성심을 높일 수 있을 것입니다."
 support_religious_education_passed.tt: "우리 신앙을 따르는 모든 [ShowPopTypeName('clergy')] 및 [ShowPopTypeName('peasants')]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 #Revolution Issues
 curb_central_authority: "중앙 권력 견제"
 curb_central_authority_desc: "[Player.GetGovernment.GetParliament.GetName]의 권위가 외부의 권위에 의해 제한되는 것은 있어서는 안 될 일이며, 절대 용납해서는 안 됩니다. 우리의 이상을 추구하기 위해서는 왕실의 칙령과는 상관없이 이 권리를 반드시 행사해야 합니다."
 revoke_privilege_of_the_nobles: "귀족 특권 철회"
 revoke_privilege_of_the_nobles_desc: "한때 평민들의 노고와 땀방울을 착취하던 자들은 이제 자신들의 보잘것없는 특권을 빼앗길 지경에 처하자 두려움에 떨고 있습니다."
 reduce_peasant_taxation: "농민 감세"
 reduce_peasant_taxation_desc: "평민들은 평생 동안 영주에게 세금을 바치며 살아왔습니다. 민중의 해방이라는 의제를 추진하려면 이러한 과도한 과세는 반드시 중단되어야 합니다!"
 establish_a_constitution: "헌법 제정"
 establish_a_constitution_desc: "국민의 의사를 모아 만인의 인정을 받는 성문법을 제정함으로써, 우리는 국민의 권리를 보장하고 중앙의 권위를 제한할 것입니다."
 random_noble_privilege_revoked_tt: "[ShowEstateTypeName('nobles_estate')]의 [estate_privilege|e]이 무작위로 폐지됩니다"
 #Unique Issues
 baronial_burghs_rights: "귀족 버러 확충"
 baronial_burghs_rights_desc: "귀족 버러의 권익을 확충하면 우리 국가가 더욱 발전할 것입니다."
 ecclesiastical_burghs_rights: "성직 버러 확충"
 ecclesiastical_burghs_rights_desc: "성직 버러의 권익을 확충하면 우리 국가가 더욱 발전할 것입니다."
 compulsory_education_nobles: "귀족 교육법"
 compulsory_education_nobles_desc: "우리 행정부의 발전을 꾀하려면 귀족 계층의 교육에 크게 투자해야 합니다."
 presbyterian_education: "장로회 교육법"
 presbyterian_education_desc: "국민의 교육 수준을 높이기 위해 국가의 모든 교구에 학교를 설립해야 합니다. 학교는 교회의 구성원이 운영할 것이며, 그에 드는 비용은 지주들로부터 징수한 세금으로 충당할 것입니다."
 found_college_of_justice: "사법 대학 설립"
 found_college_of_justice_desc: "현행 법전은 후진적이며 우리가 지향하는 기준을 충족하지 못합니다. 이 문제에 대처하고 강력한 법적 체계를 수립하려면 신규 기관인 사법 대학을 설치해야 합니다."
 establish_the_signoria_of_venice: "베네치아 시뇨리아 설립"
 establish_the_signoria_of_venice_desc: "우리 국가의 오랜 전통으로 자리 잡은 구 베네치아 코무네는 여전히 기능을 다하고 있지만, 그 행정 효율은 노후화되고 있습니다. 국가의 내부적 문제를 해결하려면 최고 통치 기구를 재구성해 새로운 체제로 대체해야 합니다."
 appease_english_population: "잉글랜드 주민 유화책"
 appease_english_population_desc: "우리가 영국 땅을 점령했다는 것은 명명백백한 사실이지만, 이곳의 백성들은 여전히 불만이 가득한 눈치입니다. 이들에게 우리가 압제자가 아니라는 사실을 보여 준다면 민심을 얻는 데 도움이 될 것입니다."
 increase_control_in_britain: "영국에서 지배 강화"
 increase_control_in_britain_desc: "영국 제도는 유럽 대륙과 떨어져 있어, 통치하는 데 더 많은 수고가 듭니다. 이 어려움을 극복하고 영국에 대한 우리의 지배력을 강화하기 위해 조치를 취해야 합니다."
 tolerance_of_non_hindus: "이교 관용"
 tolerance_of_non_hindus_desc: "우리나라는 다종교 국가이며 통치자 또한 관용을 신조로 삼고 있는 만큼, 우리나라에서는 어떠한 신앙적 차이도 허용될 것입니다."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "모든 [heretics|e] 및 [heathen|e] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다."
 increase_non_hindu_control: "이교 통제"
 increase_non_hindu_control_desc: "우리 영토를 잡다한 종교가 가득 채우도록 방치해서는 안 됩니다. 이들이 반란을 일으키지 않도록 통제를 강화해야 합니다."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "[heretics|e] 또는 [heathen|e] [pops|e]의 비중이 #Y 5%#! 이상인 모든 [locations|e]에서 [Concept('control', '지배력')|e]이 [ShowNamedValue('control_mild_bonus')|+=2%] 증가합니다."
 dlh_famine_reductions: "기근 퇴치"
 dlh_famine_reductions_desc: "백성들이 굶어 죽기를 가만히 기다리는 대신, 식량이 부족한 지점에 적극적으로 원조를 보내야 합니다."
 new_model_army_pi: "신모범군"
 new_model_army_pi_desc: "왕당파와의 계속되는 내전에 따른 타격은, 우리 군에 총체적인 개혁이 필요함을 입증해 주었습니다."
 edict_of_nantes_issue: "낭트 칙령"
 edict_of_nantes_issue_desc: "이제는 여러 해에 걸친 종교 분쟁을 뒤로 하고, 불필요한 유혈 사태를 종결해 공존을 통한 화합을 도모할 때가 찾아왔습니다."
 end_the_french_wars_of_religion_tt: "[ShowDisasterName('french_wars_religion')] [disaster|e]이 종결됩니다"
 mug_promote_rajput_officials: "$rajasthani_language$ 장교 등용"
 mug_promote_rajput_officials_desc: "$rajasthani_language$를 사용하는 인물을 장교로 등용함으로써 신뢰할 만한 장교를 더 많이 확보합니다."
 promote_rajput_officials_passed_tt: "[ShowLanguageName('rajasthani_language')]를 사용하는 능력 있는 인물이 출현합니다"
 hussite_army_reform: "$hussite_ADJ$ 군사 개혁"
 hussite_army_reform_desc: "우리는 지금까지 전쟁, 십자군, 박해 등 온갖 역경을 극복하며 역사의 굴곡을 이겨 내 왔습니다. 이제 최고의 전술을 받아들여 군을 공세로 전환함으로써, 우리의 멸망을 바라는 이들에게 결연히 맞서 싸워야 합니다!"
 lit_measures_against_romuva: "$romuva_ADJ$ 부흥에 대한 대책"
 lit_measures_against_romuva_desc: "[ShowReligionAdjective('romuva')] 신앙이 부흥하면서 이 세력이 사회 불안을 조장할까 봐 많은 사람이 우려하고 있습니다. 계층을 소집하여 이 문제를 해결해야 합니다."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "[ShowReligionAdjective('romuva')] [pops|e]의 #Y 5%#!가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종합니다"
 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "제국 법률 논쟁"
 hre_law_debate_desc: "[GetUniqueInternationalOrganization('hre').GetName] [ShowSpecialStatusName('emperor')]께서 새로운 법을 시행하려 하십니다. 제국의 구성원으로서 법안에 찬성 또는 반대 의사를 표출할 적기입니다."
 hre_request_additional_military_support: "제국 군사 지원"
 hre_request_additional_military_support_desc: "[GetUniqueInternationalOrganization('hre').GetName]이 대대적인 외세의 침공에 직면했습니다. [GetUniqueInternationalOrganization('hre').GetLeaderTitle]께서는 어쩔 수 없이 전 제국의 구성국에 군사 지원을 요청했습니다."
 hre_roman_month: "로마의 달"
 hre_roman_month_desc: "[GetUniqueInternationalOrganization('hre').GetName]의 재정이 최근 바닥을 드러내자, [GetUniqueInternationalOrganization('hre').GetLeaderTitle]께서 제국의 모든 구성국에 재정 안정을 위한 자금 지원을 요청했습니다."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "내부 화평 요구"
 hre_demand_internal_peace_desc: "[GetUniqueInternationalOrganization('hre').GetName] 내부의 분쟁으로 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 권위가 약화되고 있습니다. 제국의 미래를 위해 내부의 평화와 안정을 도모해야 합니다."
 hre_demand_internal_peace_tt: "모든 [member|e]이 [THIS.GetInternationalOrganization.GetName]의 다른 [member]이 참전한 모든 [war|e]에서 [white_peace|e]를 체결합니다"
 hre_establish_perpetual_diet: "영구 의회 설립"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "[GetUniqueInternationalOrganization('hre').GetName] [parliament_seat|e]이 유효한 [parliament|e]를 소집할 수 있는 유일한 [location|e]이 됩니다"
 hre_force_emperor_to_abdicate: "황제 퇴위 강요"
 hre_force_emperor_to_abdicate_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName]의 [ShowSpecialStatusNamePlural('elector')]들은 황제의 통치 능력이 미흡하다고 판단했습니다. [GetUniqueInternationalOrganization('hre').GetName] 지도부의 미래를 논의하고자 제국 의회가 소집되었습니다."
 #Union
 union_enforce_law_implementation: "법률 시행 강제"
 union_enforce_law_implementation_desc: "[GetInternationalOrganizationType('union').GetName]에 새로 가입했거나 $union$의 중앙 집권화 시도를 저지한 구성국이 존재합니다. 다른 구성국을 깔끔하게 합병하려면 관련 법률을 각 구성국에서 시행하도록 강제해야 합니다."
 union_enforce_law_implementation_at: "모든 [member|e]이 [THIS.GetInternationalOrganization.GetName]의 [union_integration_level_member|e]을 [THIS.GetInternationalOrganization.GetModifierValueString('union_integration_level')](으)로 설정합니다"
 #Agendas
 #Agenda to add a privilege for the estate
 pa_add_privilege: "특권 부여"
 pa_add_privilege_simple: "계층 매수"
 pa_add_privilege_desc: "때로는 단기적인 목표에 대한 지지를 얻기 위해 특정 [estate|e]에 영구적인 이익을 쥐여 줘야 할 때도 있습니다."
