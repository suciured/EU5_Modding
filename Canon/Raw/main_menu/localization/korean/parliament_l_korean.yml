 ask_for_larger_levies: "징집군 확대 요청"
 ask_for_larger_levies_desc: "[Player.GetGovernment.GetParliament.GetName]에 속한 [estates|e]에 [army_levies|e]과 [navy_levies|e]을 더 많이 제공할 것을 요청합니다."
 ask_for_law_changes: "법률 개정 요청"
 ask_for_law_changes_desc: "우리 [laws|e]의 특정 [policy|e]에 대한 개정을 승인해 줄 것을 [estates|e]에 요청합니다."
 ask_for_law_changes_select_law_title: "[Player.GetGovernment.GetParliament.GetName]에서 개정 여부를 투표할 [law|e]을 선택"
 ask_for_law_changes_select_policies_title: "[Player.GetGovernment.GetParliament.GetName]에서 개정 여부를 투표할 [policy|e]을 선택"
