 prepare_for_war: "전쟁 명분 생성"
 prepare_for_war_desc: "[Player.GetGovernment.GetParliament.GetName]에 [war|e]을 승인하는 의미로 정당한 [casus_belli|e]을 제공해 줄 것을 요청합니다.\n• [ShowCasusBelliName('cb_fabricated_conquer_province')] [casus_belli|e]의 대상이 될 국가를 선택할 수 있습니다"
