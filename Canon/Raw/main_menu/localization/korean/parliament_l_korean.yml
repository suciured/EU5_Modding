 #Actions
 call_parliament: "의회 소집"
 call_parliament_desc: "의회를 소집하고 [parliament_issue|e]의 해결을 위해 지지도를 모읍니다. [laws|e]의 [policies|e]을 바꾸거나 [casus_belli|e]을 만들거나 [taxes|e]을 인상하거나 [army_levies|e]과 [navy_levies|e]의 규모를 확대하는 등 다양한 안건을 상정할 수 있습니다.\n이번 회기에는 다음과 같은 효과를 얻을 수 있습니다:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
 request_more_taxes: "증세 요청"
