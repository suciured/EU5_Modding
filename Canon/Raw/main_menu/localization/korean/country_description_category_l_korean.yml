 difficulty_level_name_1: "#G 매우 쉬움 #!"
 difficulty_level_desc_1: "#T 매우 쉬움 #! 시작 위치가 #G 매우 쉬워#! #G 초보자#!에게 추천하는 [country|e]입니다.\n\n#G 매우 쉬움#! 난이도의 [countries]들은 대개 규모가 관리하기에 적당하며, 단일 [market|e]에 속해 있고, 주변국이 약하거나 아주 우호적이며, 특수한 메커니즘의 제약을 받지 않습니다."
 difficulty_level_name_2: "#G 쉬움 #!"
 difficulty_level_desc_2: "#T 쉬움 #! 시작 위치가 #G 쉬워#! #G 초보자#!에게 추천하는 [country|e]입니다.\n\n#G 쉬움#! 난이도의 [countries]들은 대개 규모가 관리하기에 적당하며, 단일 [market|e]에 속해 있고, 주변국이 약하거나 우호적입니다."
 difficulty_level_name_3: "#l 보통 #!"
 difficulty_level_desc_3: "#T 보통 #! 보통 난이도의 [country|e]로, 게임의 기본에 익숙해진 플레이어들에게 추천합니다.\n\n#W 보통#! 난이도의 [countries]들은 대개 규모가 더 크고, 여러 [markets|e]에 걸쳐 있으며, 주변국의 위협도 더 심각해 나라의 존속이 위태로워질 수 있습니다.\n\n또한 #W 보통#! 난이도의 [countries]들은 초기부터 [situations|e], [disasters|e], [international_organizations|e]와 같은 특수한 콘텐츠에 연루되어, 일반적인 플레이와는 다르게 진행될 가능성이 있습니다."
 difficulty_level_name_4: "#R 어려움 #!"
 difficulty_level_desc_4: "#T 어려움 #! 플레이하기 #R 어려운#! [country|e]로, #italic Europa Universalis V#!의 기본기를 완전히 익힌 플레이어에게만 추천합니다.\n\n#R 어려움#! 난이도의 [countries]들은 통치하기에 지나치게 크고 복잡해서 내정을 관리하기 어렵거나 초반부터 더 강한 주변국의 위협에 매우 취약한 상태로 시작합니다."
 difficulty_level_name_5: "#R 매우 어려움 #!"
 difficulty_level_desc_5: "#T 매우 어려움 #! 플레이하기 #R 매우 어려운#! [country|e]로, #italic Europa Universalis V#!의 달인에게만 추천합니다.\n\n#R 매우 어려움#! 난이도의 [countries]들은 통치하기에 지나치게 크고 복잡해서 내정을 관리하기 매우 어렵거나 초반부터 더 강한 주변국의 위협에 극도로 취약한 상태로 시작합니다."
