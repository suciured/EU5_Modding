 country_history_haudenosaunee: "선조들이 우리에게 미소 짓고 있습니다. 우리 영광스러운 나라를 세우고 평화를 가져온 위인 히아와타와 지곤사세는 부족 간의 협력과 화친이 과거에 끊임없이 이어졌던 알력 다툼보다 더 나은 길임을 몸소 보여 주었습니다. 지금 우리를 하나로 묶는 위대한 평화의 법칙은 서로 다른 부족이 선진적인 갈등 해결 및 상호 의사 결정 체계 아래 하나로 뭉치도록 도왔으며, 이는 내부 갈등이 아닌 화합을 촉진합니다. 체계적인 정착촌 덕분에 우리는 강력한 군대를 구축할 수 있었고, 왐펌 벨트를 혁신적으로 활용하여 꼼꼼하게 기록을 남긴 덕분에 외교적 영향력은 그 어느 때보다 확대되었습니다.\n\n그러나 주변 세력들은 우리와 세상을 보는 관점이 달라, 기회가 주어지면 우리를 멸망시키는 데 주저하지 않을 것입니다. 그러니 우리가 사는 방식을 받아들이도록 다른 이들을 설득해야 합니다. 필요하다면 무력을 써서라도 말입니다."
 country_history_puebloan: "한때 우리는 바람 부는 절벽 위에 집을 짓고, 뛰어난 관개 체계를 통해 정원에 물을 주는 건축가였습니다. 우리는 신성한 의식을 통해 삶의 순환을 따르는 정교한 신앙 행위를 실천했으며, 상인으로서 자자한 명성을 쌓은 것은 물론, 우리의 영향력은 이 건조한 땅 전역에 걸쳐 뻗어 있었습니다.\n\n하지만 [ShowCultureGroupName('puebloan_group')]의 영광의 시대는 지나갔습니다. 한때 활기차고 융성했던 우리 도시에는 이제 옛 모습의 흔적만 남아 있을 뿐입니다. 땅마저 우리를 저버린 듯, 비옥하고 경작하기 쉬웠던 토지는 메마르고 척박한 황무지로 변해, 농부들이 국내 소비량을 만족할 만큼의 곡식조차 거둘 수 없게 되었습니다.\n\n이것이 우리 문화의 종말일까요? 우리는 바람에 흩날리는 먼지처럼 사라지는 것일까요? 아니면 새로운 지도자가 나타나 우리 민족을 하나로 모으고 과거의 영광을 되찾아 줄까요?"
 country_history_nahua: "치치멕의 후손인 [ShowCultureName('nahua_culture')]족은 지난 두 세기에 걸쳐 아스틀란이라는 전설 속 선조들의 터전을 떠나 멕시코 중부로 이주했으며, 우리 조상도 그때 이주했습니다.\n\n여느 [ShowCultureNameWithNoTooltip('nahua_culture')] 국가와 마찬가지로 우리는 자체적인 [ShowGovernmentReformName('altepetl')]을 세웠고, 그 과정에서 모든 [ShowGovernmentReformNameWithNoTooltip('altepetl')]이 각자 고유한 방식으로 종교 활동과 통치를 행하는 독자적인 문명을 일구어 냈습니다.\n\n우리의 아름다운 도시는 공중 정원과 세련된 테라스 정원, 머나먼 땅에서 사 온 귀중한 보석들로 가득합니다. 우리는 거의 모든 것을 가졌지만, 무적은 아닙니다. 우리가 가진 귀중한 자원을 두고 치열한 경쟁이 벌어지고 있으며, 이 햇빛이 따가운 곳에서는 자연 그 자체도 위험이 될 수 있습니다.\n\n과연 우리는 우리 운명의 주인으로서 스스로 길을 개척할 수 있을까요, 아니면 경쟁자의 계략과 야망에 무너져 영원히 역사의 뒤안길로 사라지게 될까요?"
 country_history_mayan: "[ShowGoodsName('maize')] 반죽으로 최초의 조상이 빚어진 이래, [ShowCultureGroupName('maya_group')] 민족은 [ShowAreaName('mayaab_area')]의 밀림에 터를 잡고 신들의 가르침과 지혜를 따르며 살았습니다. 우리의 선조는 바다에서부터 밀림 깊은 곳에 이르기까지 이어지는 광대한 지역에 수많은 번영한 도시들을 세웠습니다. 우리 학자는 별, 해, 하늘의 법칙에 관한 복잡하기 그지없는 체계를 이해했으며, 그 신비로운 움직임을 추적하기 위해 선진적이고 믿을 수 있는 달력을 만들기도 했습니다.\n\n그러나, 안타깝게도 한때 활기가 넘쳤던 이 상업과 문화의 중심지들은 이제 버려지고 말았습니다. 우물은 말라붙었고, 거리는 밀림에 삼켜졌으며, 아직 명맥을 이어 가는 곳들조차 옛 영광의 흔적만 간신히 남은 수준입니다.\n\n차디찬 재로 변해 정글의 밑바닥에 켜켜이 쌓이는 것이 우리 민족의 운명인 것일까요? 아니면 우리 손으로 운명의 흐름을 바꾸고 과거의 영광을 되찾을 수 있을까요?"
 country_history_tonal: "깃털 달린 뱀 [ShowGodName('quetzalcoatl_god')]의 인도와 지혜 속에서 탄생한 우리 민족은 [ShowRegionName('mesoamerica_region')]의 비옥한 대지에 문명을 일구었습니다. 우리의 신앙은 우리를 세상의 동물들과 긴밀히 연결해 줍니다. 각 개인의 태어난 날짜와 시간은 특정 동물과 상응되며, 모든 인물은 자라며 그 동물의 모습을 닮습니다. 우리의 신앙은 이 지역에 영향력을 뿌리내렸으며, 이는 앞으로도 수백 년 동안 지속될 것으로 예상됩니다.\n\n그러나 우리의 밝은 앞날에 암운이 드리우고 있습니다. 주변국들의 끝없는 야심이 이 지역을 혼란에 빠뜨리려 하고 있으며, 우리 삶의 방식을 지킬 준비를 갖추지 않는다면 결국 이러한 위협에 휘말리게 될지 모릅니다..."
 country_history_andean: "[ShowRegionName('andes_region')]의 신성한 산들은 태초부터 우리 선조들을 굽어살폈습니다. 혹독한 기후와 가파른 골짜기 덕분에 우리는 강인하고 수완 넘치는 민족으로 자라났으며, 산 정상, 짧은 해안, 깊숙한 밀림과 같은 척박한 지형 속에서도 단순히 생존하는 것을 넘어 번영할 수 있었습니다. 우리는 고향의 혹독한 환경에 맞서, 빈번히 일어나는 지진에도 잘 견디는 튼튼한 석조 건물을 건설했습니다. 이렇듯 우리는 문명 초기에 힘겨운 삶을 살았지만, 이제 장인 정신과 신앙, 뛰어난 직조 기술로 이름을 떨치게 되었습니다.\n\n하지만 언제나 충분한 수확을 거둘 수 있는 것은 아니며, 우리 이웃들 역시 항상 협조적이지는 않습니다. 과연 우리 민족은 행운의 가호를 받을까요, 아니면 운명의 변덕에 몰락하고 말까요?"
 #Europe
 country_history_low_countries_common: "저지대 국가들은 건국 당시부터 [GetCountry('FRA').GetLongName] 아니면 [GetUniqueInternationalOrganization('hre').GetName]에 속박되어 이리저리 휘둘려 왔습니다. 때로는 한 세력의 영지로 전락하거나, 편을 바꾸는 일도 잦았습니다. 마치 승자를 기다리는 커다란 선물처럼 [ShowContinentName('europe')]에서 가장 풍요로운 지역에 위치한 이곳 국가들은 이제 다른 국가의 일부로 병합될 것인지, 아니면 분연히 독립을 지킬 것인지 결정해야 하는 시점에 도달했습니다."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\n이 일대의 군소 국가들은 더 크고 탐욕스러운 주변 세력을 상대로 독립을 지키기 위해 연일 싸움을 벌여야 하므로 살아남기 쉽지 않을 것입니다."
 country_history_BRB: "$country_history_low_countries_common$\n\n우리나라는 저지대에서 가장 크고 인구도 많은 편이기 때문에 주변국들을 이끌기에 제일 적합합니다. [GetCountry('FLA').GetLongName]의 열악한 지위를 생각하면 더욱 그렇습니다. 지금 바로 공세에 나선다면 우리가 마땅히 차지해야 할 최고의 지위를 거머쥘 수 있을 것입니다."
 country_history_FLA: "$country_history_low_countries_common$\n\n1297년에서 1305년까지 이어진 프랑스-플란데런 전쟁은 [GetCountry('FLA').GetLongName]에 심대한 영향을 주었습니다. 독립은 지켜냈지만, 우리의 분투가 결국 [GetCountry('FRA').GetLongName]에 [ShowProvinceDefinitionName('roman_flanders_province')]을 빼앗기는 것으로 끝나고 만 것입니다.\n\n하지만 지난 몇 년 사이 우리 [GetCountry('FLA').GetNameWithNoTooltip]이 이 지역에서 손꼽히는 부국으로서 국력을 회복하는 데 성공했으니, 이제 마땅히 우리 것인 영토를 되찾을 기회가 찾아올지도 모릅니다."
 country_history_FRI: "$country_history_low_countries_common$\n\n봉건 영주들에 둘러싸인 우리 사회는 현재 독립을 유지하려는 세력과 주변국의 이국적 방식을 받아들여 서서히 권력을 손에 넣고 있는 세력으로 분열되어 있습니다. 이렇듯 [GetCountry('FRI').GetLongName](은)는 우리 민족이 과거에 누렸던 영광을 꿈꾸며 역사의 갈림길 앞에 서 있습니다. 우리는 마침내 한 발짝 나아가 어느 한쪽을 선택할 준비가 되었을까요?"
 country_history_GEL: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName](은)는 지역에서 가장 호전적인 국가인 동시에 외교술에도 능해, 무력뿐만 아니라 재력을 통해서도 영토를 확장해 왔습니다. 이 두 가지 수단을 조화롭게 사용하면 우리는 주변의 열등한 경쟁자들을 밟고 올라설 수 있을지도 모릅니다."
 country_history_HAI: "$country_history_low_countries_common$\n\n영리한 왕가 혼인 정책 덕분에, [GetCountry('HAI').GetName], [GetCountry('HOL').GetName], [GetCountry('ZEE').GetName]가 [ShowDynastyName('avesnes_dynasty')] 가문의 통치 아래 들어오게 되었습니다. 그렇게 [GetCountry('HAI').GetLongNameWithNoTooltip](은)는 이 지역의 통일을 계속해서 주도할 기회를 맞이했지만, 쉬운 일은 아닐 것입니다..."
 country_history_HOL: "$country_history_low_countries_common$\n\n척박한 늪지에서 시작한 [GetCountry('HOL').GetLongName](은)는 지역의 패권을 노리는 경쟁자로 서서히 부상했습니다. [ShowDynastyName('avesnes_dynasty')] 가문의 도래로 우리는 [GetCountry('HAI').GetLongName](과)와 더욱 유리하고 긴밀한 관계를 맺게 되었으며, 이제 우리의 확장 계획은 군침이 도는 [GetCountry('FRI').GetLongName](을)를 시야에 두고 있습니다. 그러나 우리 [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')]들과 [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')]들 사이의 갈등이 다시금 점화하고 있는 듯한데, 이 갈등이 좋은 징후였던 적은 한 번도 없습니다..."
 country_history_LIE: "$country_history_low_countries_common$\n\n수많은 종교 지도자의 고향인 [GetCountry('LIE').GetLongName](은)는 그야말로 저지대 국가들의 영적 지도자라고 할 수 있습니다. 우리나라가 고등 교육의 중심지로 주변국에 강력한 영향력을 행사하고 있는 가운데, 이 영향력을 잘 활용한다면 필시 우리의 위상을 높일 수 있을 것입니다."
 country_history_LUX: "$country_history_low_countries_common$\n\n[ShowDynastyName('luxembourg_dynasty')] 가문의 본거지인 [GetCountry('LUX').GetLongName](은)는 우리 가문의 가장 강력한 분가가 지배하는 영지에 비하면 초라해 보입니다. 그러나 우리 가문이 쌓아 온 위신을 고려하면, 이 지역을 장악하고 우리의 통치 아래 모두를 통합할 기회를 잡을 수 있을 것입니다."
 country_history_UTR: "$country_history_low_countries_common$\n\n너무나도 오랫동안 [GetCountry('GEL').GetLongName](과)와 [GetCountry('HOL').GetLongName]에 시달려 온 [GetCountry('UTR').GetLongName](은)는 이제 외세의 간섭을 떨치고 신께서 총애하시는 우리의 인도 아래 저지대 국가들을 통일하고자 합니다. 문화와 예술의 중심지로 번성 중인 [ShowLocationName('utrecht')]는 하나 된 지역의 위대한 수도가 될 것입니다. 다른 나라도 이 원대한 계획에 동의해 주기를 바랍니다... 가급적이면 너무 저항하지 않고 말이죠."
 country_history_swiss_group: "$country_history_german_group$\n\n알프스 서부에 거주하는 [ShowCultureGroupName('swiss_group')] 민족은 자신들의 영토를 잠식해 오는 [GetCountry('HAB').GetName]의 통치에 맹렬하게 저항 중입니다. 모르가르텐 전투에서 승리를 거둔 후에 [ShowAreaName('eastern_switzerland_area')]의 독립국들은 하나의 세력으로 모였고, 그렇게 형성된 [GetUniqueInternationalOrganization('swiss_confederation').GetName]은 점점 더 많은 세력을 끌어들이며 굳건히 일어서고 있습니다. 하지만 이들의 오랜 적인 [GetDynasty('habsburg_dynasty').GetName] 가문 또한 [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]의 양허 아래 힘을 모으면서 [GetCountry('SWI').GetName] 민족에 완전히 멍에를 씌울 준비를 갖추고 있습니다. 우리는 이 위협에 맞서 굳건히 버텨야 합니다. 고향의 운명이 우리 손에 달렸습니다!"
 country_history_baltic_german: "우리는 전우인 [GetCountry('TEU').GetLongName](과)와 힘을 합쳐 북[ShowContinentName('europe')]의 기독교화라는 거룩한 사명을 수행할 준비를 갖췄습니다. [ShowCultureGroupName('german_group')] 기사와 귀족들의 지원을 받아, 우리나라는 이교도들을 개종시키는 데 그치지 않고, [ShowReligionName('catholic')]의 빛을 받아들이는 이들을 보호해야 합니다. 안타깝게도 [GetCountry('LIT').GetName] 주민은 우리의 신성한 노력에 맹렬히 저항하고 있으며, [GetCountry('DAN').GetLongName] 같은 다른 나라가 자국의 이기적인 야망을 위해 우리의 투쟁을 이용할 수도 있습니다.\n\n우리의 미래가 개종이라는 사명에 달려 있기는 하나, 그 이후에 국가가 나아갈 길도 생각하지 않을 수 없습니다. [ShowReligionName('orthodox')] 신앙에서 벗어난 자들에 대한 노력을 강화해야 할까요, 아니면 그 대신 국가 개혁에 힘써야 할까요?"
 country_history_german_group: "[GetUniqueInternationalOrganization('hre').GetName]의 심장부인 이곳은 기나긴 대공위 시대를 견뎌 냈으며, 깊은 우려를 안고 다가올 미래를 바라보고 있습니다. [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName](이)가 노년에 접어들면서 [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] 가문은 다시 한번 황위 계승을 둘러싼 경쟁에 대비하고 있습니다. 또한 알프스산맥 이남에서 제국의 힘이 약화되고 있는 가운데, [ShowCultureGroupName('german_group')] 상인들은 [ShowRegionName('italy_region')]로 가는 무역로를 확보하기 위해 바삐 움직이는 한편, [GetCountry('HSA').GetLongName](은)는 [ShowRegionName('north_german_region')] 지역에 대한 지배권을 장악하고 있습니다."
 country_history_BAV: "$country_history_german_group$\n\n[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName](이)가 이끄는 $BAV$의 국력은 현재 정점을 달리고 있습니다. [GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip](은)는 [GetUniqueInternationalOrganization('hre').GetName]의 황제이기 때문에 [GetCountry('UBV').GetLongName](은)는 제후들 사이에서 특별한 존경과 권위를 누리고 있습니다. 그런데 [GetCountry('LBV').GetLongName]의 현 통치자인 [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName](은)는 나병을 앓고 있어 건강이 날로 쇠락하는 중입니다. 이러다 [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetShortNameWithNoTooltip](이)가 때 이른 죽음을 맞이할 경우, $BAV$의 통일이 촉발될 수 있습니다.\n\n한편 [ShowContinentName('europe')]의 [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] 통치자들 사이의 공고한 관계를 등에 업은 $BAV$은 [GetUniqueInternationalOrganization('hre').GetName]의 통치권을 차지하고 [ShowContinentNameWithNoTooltip('europe')]에 권위를 행사할 준비를 마쳤습니다. 이 과정에서 경쟁 세력인 [GetCountry('BOH').GetName]와 [GetCountry('HAB').GetName]에 도전하게 될 것입니다."
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName](은)는 슬라브 벤트족 영토의 #italic 북부 변경 지대#!에 건국되었습니다. 이 지역은 비옥한 고지대와 분지, 풍부한 물, 소나무 숲과 높은 기온, 그리고 모래가 많은 토양을 지녀서 '[GetUniqueInternationalOrganization('hre').GetName]의 모래 상자'라는 별명으로 불립니다.\n\n1157년 쾨페니크의 약사로부터 이 땅을 취한 [GetCharacter('bra_albrecht_i_askanier').GetName](은)는 정식으로 [GetCountry('BRA').GetGovernment.GetRulerTitle](이)가 되었습니다. [GetCountry('BRA').GetName]의 영토는 본래 하펠란트와 차우헤뿐이었지만, [GetCharacter('bra_albrecht_i_askanier').GetShortNameWithNoTooltip](은)는 이른바 #italic 동방식민운동#!을 추진해 오데르 동쪽의 [ShowProvinceDefinitionName('neumark_province')]에 진출한 후 이곳을 점진적으로 병합했습니다. 그리고 플란데런과 라인란트로부터 주민들을 불러 정착하게 하고 도시의 방어를 강화했습니다.\n\n1170년에 [GetCharacter('bra_albrecht_i_askanier').GetNameWithNoTooltip](이)가 사망한 후, [ShowDynastyName('askanier_dynasty')] 가문은 150년 넘게 계속 영토를 확장하면서 [ShowProvinceDefinitionName('stettin_province')]와 [ShowProvinceDefinitionName('uckermark_province')] 등 이웃 지역을 병합해 발트해까지 영향력을 넓혔습니다. 불행히도 이는 [GetCountry('DAN').GetName]와 대립하는 결과를 낳았습니다. 그러나 1320년, [ShowDynastyNameWithNoTooltip('askanier_dynasty')]의 마지막 후손인 [GetCharacter('bra_heinrich_ii_askanier').GetShortName](이)가 후사 없이 사망하고 말았습니다.\n\n그 뒤를 이어 [ShowDynastyName('wittelsbach_dynasty')] 가문이 진출했지만, 이곳 땅을 통치하는 데 관심이 없어 [GetCountry('BRA').GetLongNameWithNoTooltip]의 미래에 그림자가 드리우고 있습니다."
 country_history_MEI: "$country_history_german_group$\n\n강대한 [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName] 가문이 점유하고 있는 [GetCountry('MEI').GetLongName](은)는 점차 게르만화되던 소르브인들과 슬라브인들의 땅에 위치한 [GetUniqueInternationalOrganization('hre').GetName]의 동쪽 변경 지역에서 탄생했습니다. 본래 울창한 숲으로 덮여 있었던 이 땅은 토양이 비옥하고 엘베강을 중심으로 온화한 기후가 자리 잡고 있어, 작센인들이 거주하면서 [ShowGoodsName('wine')] 문화를 발전시킬 수 있었습니다.\n\n이 나라와 [GetCountry('BOH').GetAdjective] 사이를 가르고 있는 에르츠산맥은 광물이 풍부한데, 특히 이곳에서 나는 [ShowGoodsName('silver')]은 [GetCountry('MEI').GetFlavorRank] 경제의 원동력이 되고 있습니다. 그러나 이러한 풍요로움은 사실 양날의 검과도 같아서 주변 세력들은 우리를 탐욕스러운 눈으로 바라보고 있으며, 자칫하면 정복하려 들 수도 있습니다. 이러한 위협과 대공위 시대가 가져온 불안에도 불구하고 [GetCountry('MEI').GetNameWithNoTooltip]은 [ShowAreaName('upper_saxony_area')]의 주요 제국 영토로서 번영을 누리고 있습니다. 그런 와중에 [GetCountry('THU').GetName] 및 [GetCountry('BRA').GetName] 농촌 지역에 대한 제국의 장악력이 약해지면서, [ShowDynastyName('wettin_dynasty')] 가문이 제국 동부의 새로운 강자로 부상해 영향력을 넓히고 외세의 압력에 맞서 지배권 강화에 나설 가능성도 있습니다.\n\n비옥한 땅, 풍부한 자원, 전략적 요충지라는 조건을 갖춘 우리는 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]의 중요 지역 중 하나로서 주변 세력으로부터 선망과 시기를 동시에 불러 모으고 있습니다."
 country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName](과)와 선대 통치자들의 부단한 노력 끝에 [GetCountry('HAB').GetName]는 [ShowAreaName('austria_area')], [ShowAreaName('styria_area')], [ShowAreaName('carinthia_area')]의 영토를 확장하고 지배권을 굳히는 데 성공했습니다. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] 남동부 국경 지대에 확실한 지위를 구축한 지금, [GetCountry('HAB').GetNameWithNoTooltip]는 [GetDynasty('habsburg_dynasty').GetName] 가문이 반드시 되찾고자 결심을 굳힌 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] 황제 자리로 눈을 돌릴 수 있게 되었습니다."
 country_history_irish_minors: "[ShowRegionName('ireland_region')]의 게일 족장들은 오랜 전통이 깊이 뿌리내린 땅을 통치하고 있으며, 그 지위는 단순한 작위를 넘어 통치자와 백성 사이의 유대 관계를 나타냅니다. [ShowRegionNameWithNoTooltip('ireland_region')] 상급왕권은 사라지고 기억 속 상징으로만 남아 있지만, 단일한 통치자 아래 통일되기를 염원하는 꿈은 여전히 우리의 야심 찬 족장들의 마음속에 살아 있습니다. 그렇게 아일랜드 씨족들은 전사들의 무력과 뿌리박힌 관습을 바탕으로 맹렬히 독립을 지켜 왔지만, 서로 뭉치지 못해 외세와 내부 경쟁에 취약한 상태입니다.\n\n동쪽에서는 히베르노-노르만 백작들이 점차 세력을 불리며 주권을 위협하고 있고, 바다 건너에는 [GetCountry('ENG').GetName]와 [GetCountry('SCO').GetName]의 통치자들이 [ShowRegionNameWithNoTooltip('ireland_region')] 해안에 눈독을 들이고 있습니다. 그러나 [ShowRegionNameWithNoTooltip('ireland_region')]는 외세의 야욕을 이미 겪어 본 바 있습니다. 그리고 그때마다 아일랜드인들은 분연히 떨치고 일어나 이를 이겨 냈습니다. 게일 지도자 중 한 명이 씨족들을 모아 옛 왕권을 부활시킬 수 있다면, 우리도 다시 한번 부흥을 이뤄 다수의 씨족이 나누어 다스리는 땅이 아닌 단일한 통치자 아래 하나 된 강국이 될 수 있을 것입니다."
 country_history_anglo_irish_minors: "[GetCountry('PLE').GetLongName] 너머의 백국들은 노르만 정복의 유산이지만, 벌써 [ShowRegionName('ireland_region')]의 풍습에 스며들었습니다. 스트롱보우가 섬에 당도한 지 한 세기 반이 지난 지금, 히베르노-노르만 영주들은 방대한 영토를 다스리면서 한때 소규모 원형 요새만 있던 이 땅에 돌로 된 성을 세우고, 게일 족장들만큼이나 매서운 전사 무리를 이끌고 있습니다. 그러나 우리는 [GetCountry('ENG').GetName], [GetCountry('FRA').GetName], [GetCountry('WLS').GetName] 귀족 가문의 이름을 쓰고 있음에도 불구하고 [ShowCultureName('irish')]나 외국 중 어느 한쪽에도 완전히 속하지 않는 고유한 집단이 되었습니다.\n\n단단한 성벽 뒤에 있지만, 우리의 입지는 위태롭습니다. [GetCountry('ENG').GetAdjectiveWithNoTooltip] 군주의 권위는 [ShowRegionNameWithNoTooltip('ireland_region')]에서 맥을 못 추고 있으며, 자신이 원하는 대로 영지를 통치하는 데 익숙해진 영주들은 멀리 있는 [GetCountry('ENG').GetGovernment.GetRulerTitle]에 대한 충성심보다 현지의 동맹과 분쟁에 이끌립니다. 한편 서부의 게일 족장들은 잃은 땅을 더욱 과감하게 탈환하고 노르만의 통치에 반기를 들고 있습니다.\n\n확고한 지도자가 없다면, 우리는 과거 이 섬을 분열시켰던 반목의 피해자가 될 수도 있습니다. 그러나 우리가 이 기회를 잡아 다시금 강력한 통치를 펼치거나 아일랜드에 대한 지배권을 주장한다면, 잉글랜드의 [GetCountry('ENG').GetGovernment.GetRulerTitle](이)나 게일 반란군이 아닌 우리가 아일랜드의 미래를 거머쥘 수 있을 것입니다."
 country_history_finnic: "[ShowCultureGroupName('finnic_group')]족은 북유럽의 냉대림에서 살아갑니다. 우리는 이 혹독한 기후에서 살아남기 위해 재치와 지식을 활용하는 다양한 민족으로 구성된 집단입니다. 우리는 농부이자 채집꾼이며, 풍부한 목재로 집과 사우나를 짓는 건축가인 동시에 계절이 바뀌면 더 좋은 자원을 활용하기 위해 정착지를 옮기는 방랑자이기도 합니다. 우리의 삶은 결코 쉽지만은 않지만 풍요로우며, 이렇듯 독특한 생태적 환경에서 우리는 성공을 거두었습니다.\n\n그러나 우리는 적들에게 둘러싸여 있어 힘든 생존 투쟁을 치르고 있습니다. 남쪽의 [CultureGroupName('german_group')]계 국가, 서쪽의 [ShowCultureName('swedish')]계 국가, 동쪽의 [ShowCultureGroupName('russian_group')] 민족이 모두 조상의 땅을 되찾는다는 명분으로 우리를 위협하고 있는 것입니다. 설상가상으로, 우리의 고대 신앙은 [ShowReligionGroupAdjective('christian')] 방식으로 대체되고 있으며, 토착 신들은 점점 잊혀 갑니다.\n\n강력한 지도자가 나타나 이 지역에 대한 [ShowCultureGroupNameWithNoTooltip('finnic_group')]족의 지배권을 공고히 할 수 있을까요? 아니면 사방에서 몰려드는 침략자들이 결국 우리의 활기찬 삶을 침식하고 말까요?"
 country_history_italian: "[ShowFormableCountryName('ROM_f')](이)가 멸망한 이후, [ShowRegionName('italy_region')] 땅은 분열된 채 모든 지역을 다시 하나로 통합해 줄 강력한 지도자를 기다려 왔습니다. 하지만 통합이 이루어지지 않은 탓에 반도의 여러 국가는 서로 치열하게 경쟁하게 되었고, 그중에서도 문화적 발전을 향한 경쟁이 두각을 드러냈습니다. [ShowCultureGroupName('italian_group')]에는 유명한 예술가를 낳지 못했거나 세계를 뒤흔드는 기술 혁신을 직접 발명하지 못한 나라가 없습니다. 이러한 특징 덕분에 [ShowRegionNameWithNoTooltip('italy_region')]는 [ShowContinentName('europe')] 심장부의 보석으로 자리매김했습니다. 이렇듯 우리는 모두가 부러워하는 나라로 유리한 입장에 서 있지만, 이는 동시에 매우 위험한 위치이기도 합니다."
 country_history_polish: "[ShowCultureGroupName('polish_group')] 국민들은 비스와 강변에서 자신의 나라를 지키기 위해 처절하게 싸웠습니다. 그러나 불안정한 연방은 벌써 몇 번이나 여러 작은 국가들로 분열되었으며, 각 소국은 모든 [ShowCultureGroupName('polish_group')] 국민을 지배하기 위해 치열하게 경쟁했습니다.\n\n이처럼 격렬한 권력 다툼은 일견 광기 어린 듯 보일 정도였으며, 외부와 단절된 상태에서 일어난 것이 아니었기에 주변 세력이 우리의 분열에 주목하고 말았습니다. 어둠 속에 숨어 있는 이 잠재적 침략국들은 [ShowCultureGroupNameWithNoTooltip('polish_group')] 국가들이 서로 싸우는 데 시간을 허비하는 동안 우리 땅을 빼앗으려는 음모를 꾸밉니다.\n\n오직 강력한 지도자만이 이 땅을 통일해 모든 적에 맞서고, 마침내 적들을 무너뜨릴 견고한 나라를 건설할 수 있습니다. 그렇지 않으면 [ShowCultureGroupNameWithNoTooltip('polish_group')] 국민은 바람에 날려 흩어질지도 모릅니다."
 country_history_bohemian: "우리 땅은 수 세기 동안 [GetCountry('BOH').GetName]의 영향권 안에 머물면서, 종종 [GetCountry('BOH').GetNameWithNoTooltip] 통치 가문 출신 소공작의 통치를 받곤 했습니다. [GetCountry('BOH').GetGovernment.GetRuler.GetName]의 가문은 즉위 후에도 [GetCountry('MVA').GetName]에서 이 전통을 유지했으나, [GetCountry('SOR').GetName]에 대한 통치권을 유지하려고 애쓰는 [GetCountry('BRA').GetLongName]에 [ShowProvinceDefinitionName('niederlausitz_province')] 영토를 잃고 말았습니다.\n\n[ShowCultureGroupName('german_group')] 정착민의 유입이 늘어나면서 우리 땅에 새로운 활력을 불어넣고 있지만, 만약 통치자들이 주권을 지키지 못한다면 머지않은 미래에 우리의 권위를 위협하게 될 수도 있습니다."
 country_history_east_slavic: "[ShowCultureGroupName('mongolian_group')]의 침략 당시 복속되었던 동부의 공국들은 명목상의 종주국인 [GetCountry('GLH').GetLongName](과)와 지금도 불안한 관계를 유지하고 있습니다. 여전히 많은 공후가 [GetCountry('MOS').GetName]의 [ShowSpecialStatusName('tatar_tax_collector')]에게 공물을 바치고 있지만, 일부 공국들은 이미 [GetUniqueInternationalOrganization('tatar_yoke').GetName]를 벗어 던졌습니다.\n\n끊이지 않는 [ShowCultureGroupName('mongolian_group')]의 위협과 점점 강성해지는 [GetCountry('MOS').GetLongName] 사이에서, 우리나라는 번영하기 위해 험난한 외교적 난관을 헤쳐 나가야 합니다. 하지만 이에 성공만 한다면 많은 이들이 탐내는 고대 키예프 루스의 유산을 차지하는 데까지 나아갈 수 있을지도 모릅니다..."
 country_history_iberian: "먼 옛날부터 히스파니아는 [ShowReligionGroupName('christian')]와 [ShowReligionGroupName('muslim')]의 진출과 후퇴를 거듭해서 목격했는데, 이러한 권력 다툼은 오늘날까지도 계속되고 있습니다. 현재는 흐름이 [ShowReligionGroupNameWithNoTooltip('christian')] 쪽으로 기울어, [ShowReligionGroupNameWithNoTooltip('muslim')] 세력은 몇몇 곳에만 영향력을 미치고 있는 상황입니다. 하지만 결과는 아직 알 수 없습니다. [ShowReligionGroupNameWithNoTooltip('muslim')] 국가들은 단합하고 있는 반면, [ShowReligionGroupNameWithNoTooltip('christian')] 나라들은 분열하여 서로 분쟁을 이어 왔기 때문입니다.\n\n과연 이 혼돈의 시대는 [ShowReligionGroupNameWithNoTooltip('muslim')] 세력이 [ShowRegionName('iberia_region')]에서 완전히 쫓겨나는 것으로 끝날까요, 아니면 [ShowReligionGroupNameWithNoTooltip('muslim')]인들이 $ADU_f$의 잃어버린 땅을 되찾게 될까요?"
