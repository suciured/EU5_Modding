 #Tag specific. Please keep alphabetical order
 country_history_ARA: "[GetCountry('ARA').GetLongName](은)는 뛰어난 해상 역량, 높은 외교적 위상, 활발한 무역망을 원동력으로 지중해 서부의 강자 자리를 자랑스럽게 차지하고 있습니다.\n\n또한 [ShowLocationName('valencia')] 왕국이 안정되고 신생 사르데냐 왕국과 코르시카에 대한 정복 활동이 계속되고 있으니, [GetCountry('ARA').GetNameWithNoTooltip](은)는 바다의 지배자로 등극할 수 있을지도 모릅니다. 그러나 이렇게 상대적으로 나라가 안정을 찾고 있음에도 불구하고, 역경의 조짐이 점차 모습을 드러내고 있습니다. 동쪽의 [GetCountry('MLL').GetLongName]에서 경제난이 계속되는 가운데, 통치자가 [GetCountry('ARA').GetGovernment.GetRuler.GetName]에 대한 반감으로 분쟁을 일으킬 가능성이 있습니다. 반도에서는 #italic 레콩키스타#!가 마무리 단계에 들어서며 [GetCountry('CAS').GetLongName]의 위협이 점점 더 현실로 다가오고 있고, 북쪽에서는 [GetCountry('FRA').GetLongName](이)가 지난 세기에 이미 [ShowAreaName('languedoc_area')]에 대한 지배를 공고히 한 상태입니다.\n\n젊은 [GetCountry('ARA').GetGovernment.GetRuler.GetShortName](은)는 이 역경에 어떻게 맞서야 할까요? 지중해에 집중해 [ShowLocationName('barcelona')]로부터 성지로 몰려드는 파도를 다스려야 할까요? 시선을 돌려 이베리아에 대한 지배권을 주장해야 할까요? 아니면 1213년 뮈레 전투의 패배를 설욕하고, 오래전에 잃은 피레네산맥 북쪽의 옛 영토를 수복해야 할까요?"
 country_history_AZT: "치치멕의 후손인 [ShowCultureName('nahua_culture')]족은 지난 두 세기에 걸쳐 아스틀란이라는 전설 속 선조들의 터전을 떠나 멕시코 중부로 이주했으며, 우리 민족도 그런 유랑 집단 중 하나였습니다.\n\n여느 [ShowCultureNameWithNoTooltip('nahua_culture')] 국가와 마찬가지로 우리는 자체적인 [ShowGovernmentReformName('altepetl')]을 세웠는데, [ShowLocationName('tenochtitlan')]이라고 명명된 이곳은 [ShowLocationName('texcoco_lake')] 한가운데 있는 인공 섬 위에 건설되었습니다.\n\n우리 지도자들은 [ShowCultureName('toltec_culture')] 문화에 영향을 받았으며, 그 결과 호수에서 정교하고 섬세한 문명을 구축하기 시작했습니다. 또한 문명 못지않게 정교한 전투 기술 덕분에 [GetCountry('AZT').GetLongName]의 군대는 두려움의 대상이 되며 주변국들에 최고의 전사로 인정받기도 했습니다...\n\n하지만 오늘날 우리는 [GetCountry('TEP').GetName] [ShowGovernmentReformNameWithNoTooltip('altepetl')]의 속국 신세이며, 따라서 그들이 거주하는 석호 주변 지역으로만 확장이 제한되어 있습니다. [GetCountry('AZT').GetNameWithNoTooltip]이 멕시코 계곡과 그 너머의 땅을 정복하려면 유능하고 천재적인 지도자가 필요합니다. 과연 [GetCountry('AZT').GetGovernment.GetRuler.GetShortName](은)는 그런 지도자가 될 수 있을까요?"
 country_history_BOH: "[GetCountry('BOH').GetName] 땅은 게르만 [GetUniqueInternationalOrganization('hre').GetName]의 심장부에 위치한 곳으로, 슬라브인들이 거주하고 있습니다. 오랜 기간 [ShowDynastyName('premyslid_dynasty')] 가문의 통치 아래 있었던 이곳을 지금 지배 중인 [ShowDynastyName('luxembourg_dynasty')]의 통치자들은 제국과의 관계를 돈독히 하고자 할 것입니다. 다만 [ShowLocationName('paris')] 왕실에서 교육을 받은 [GetCountry('BOH').GetGovernment.GetRuler.GetName](은)는 [ShowCultureGroupName('german_group')]족보다는 [ShowCultureName('french')]인에 더 가깝습니다. [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] 및 평민 계층을 외국인 [GetCountry('BOH').GetGovernment.GetRulerTitle]의 지배 아래 만족시키고 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]의 복잡한 정치 관계를 헤쳐 나가는 일은 누구에게나 쉽지 않은 도전일 것입니다. 다행히 [GetCountry('BOH').GetNameWithNoTooltip]는 강력한 [GetCountry('BOH').GetFlavorRank](이)지만, 과연 그 야망을 실현할 수 있을까요?"
 country_history_BYZ: "한때 [ShowRegionName('egypt_region')]와 [ShowAreaName('levant_area')]부터 [ShowRegionName('iberia_region')]와 [ShowRegionName('italy_region')]까지 뻗어 나갔던 자랑스러운 [GetCountry('BYZ').GetFlavorRank] [GetCountry('BYZ').GetName](은)는 현재 쇠퇴기를 맞고 있습니다. 제4차 십자군의 충격으로 시작된 이 흐름은 [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName] 가문이 [ShowLocationName('constantinople')](을)를 수복한 후에도 멈출 기색이 보이지 않습니다. [GetCharacter('byz_andronikos_ii_palaiologos').GetName](은)는 재위 중 죽어가는 국가 경제를 구하고자 해상군과 같은 주요 국가 기관을 해체해야 한다는 결정을 내렸으나, [GetCountry('BYZ').GetFlavorRank](이)가 사방에서 영토를 잃으면서 [ShowGovernmentReformName('theme_system')]는 예전의 모습으로 돌아가는 데 실패했습니다.\n\n후계자인 [GetCharacter('byz_andronikos_iii_palaiologos').GetName](은)는 [GetCountry('BYZ').GetFlavorRank](이)가 누렸던 영광의 잔재를 지켜야 하는 어려운 과제에 직면했습니다. 동쪽에서는 [GetCountry('TUR').GetName]이 [ShowRegionName('anatolia_region')]에 남은 우리를 완전히 몰아내기 위해 대군을 모으며 해협을 건너 상륙할 기회를 노리고 있으며, 동시에 서쪽에서는 [GetCharacter('ser_stefan_dusan').GetName](이)가 [ShowLocationName('thessaloniki')](과)와 [ShowProvinceDefinitionName('north_epirus_province')]에 눈독을 들이고 있습니다. 한편 우리 국고는 말라 가는 중이며, [GetCountry('BYZ').GetGovernment.GetRulerTitle]의 가족이 [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')]들과 비밀리에 작당하면서 나라가 끔찍한 내전에 휩싸일 위험에 처했습니다. 과연 [GetCountry('BYZ').GetGovernment.GetRulerTitle](은)는 한때 위대했던 이 나라를 잿더미 속에서 일으킬 수 있을까요?"
 country_history_CAS: "[GetCountry('CAS').GetLongName](은)는 1230년 [GetCharacter('cas_fernando_iii_burgundy').GetName](이)가 [GetCountry('CAS').GetNameWithNoTooltip] 왕국과 [GetCountry('LON').GetLongName] 양쪽의 통치권을 모두 상속받아 하나로 통일되며 형성되었습니다. 그로부터 한 세기 뒤, [GetCharacter('cas_alfonso_xi_burgundy').GetName](은)는 조모 [GetCharacter('cas_maria_molina').GetName]의 긴 섭정기를 끝내고 통치 초기의 혼란을 수습하며 별다른 반대 없이 나라를 다스리고 있습니다.\n\n친척인 [GetCharacter('cas_juan_manuel').GetName](이)가 이끄는 국내 귀족층을 억제하고 정국을 안정시킨 [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip](은)는 이제 남쪽 국경으로 눈을 돌렸습니다. [GetCountry('GRA').GetLongName](은)는 한 세기 전 토후국으로 독립하였으며, 이후 현재 [GetCharacter('mor_abu_al_hasan_ali').GetName]의 아들이자 후계자인 [GetCharacter('mor_abu_malik_abd_al_wahid').GetName](이)가 다스리는 [ShowLocationName('algeciras')]와 [ShowLocationName('ronda')]에 기반한 소왕국을 통해 이베리아에 발판을 유지하고 있는 강대국 [GetCountry('MOR').GetLongName]의 지원을 받으며 우리나라를 위협했습니다.\n\n그러나 [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]에게 닥친 문제는 여기에서 그치지 않습니다. 자신이 아끼는 정부 [GetCharacter('cas_leonor_guzman').GetName](과)와 그 사이에서 태어난 아이들과의 관계 때문에 국왕의 실제 부인이자 [GetCharacter('por_afonso_iv_portugal').GetName]의 딸인 [GetCharacter('cas_maria_portugal').GetName](과)와의 관계가 틀어지고 만 것입니다. 왕비가 [GetCountry('CAS').GetGovernment.GetRulerTitle](과)와 별거하면서 이 왕실 내 갈등은 왕의 서거 후 누가 뒤를 이을 것인가 하는 불길한 의문을 남기고 있습니다.\n\n과연 [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip](과)와 그 후계자들은 [GetCountry('CAS').GetLongNameWithNoTooltip](을)를 둘러싸고 있는 국내외의 위기를 잘 극복할 수 있을 것인지, 귀추가 주목되고 있습니다."
 country_history_CHA: "[GetCountry('CHA').GetName]는 일정한 자치를 누리던 여러 '참'이 통합되어 형성된 [GetCountry('CHA').GetFlavorRank]입니다. [ShowRegionName('indochina_region')] 본토의 유일한 [ShowReligionAdjective('hindu')] 국가인 [GetCountry('CHA').GetLongNameWithNoTooltip]의 백성들은 서쪽으로는 쇠퇴기에 들어선 [GetCountry('KHM').GetLongName]의 위협에, 그리고 북쪽으로는 공격적인 [GetCountry('DAI').GetLongName]의 계속되는 위협에 시달리고 있습니다. 이러한 외부의 위협에도 불구하고, [GetCountry('CHA').GetAdjectiveWithNoTooltip]인들은 뛰어난 항해 감각에 힘입어 [ShowRegionName('indonesia_region')] 해역에서 부와 영향력을 축적할 수 있었습니다.\n\n한때 이질적인 집단이 모인 단체에 불과했던 [GetCountry('CHA').GetName]는 이후 무시할 수 없는 정교한 국가로 자라났습니다. 과연 [GetCountry('CHA').GetName]는 모든 국가를 지배하는 부강한 나라로 성장할 수 있을까요?"
 country_history_CHI: "[GetCharacter('kublai_khan').GetName](이)가 세운 [GetCountry('CHI').GetLongName](은)는 이제 광활한 영토를 보유한 대$rank_empire$이 되었습니다. $china$을 평정한 이들은 [GetCharacter('kublai_khan').GetShortNameWithNoTooltip]의 전설적인 영도력을 바탕으로 하늘을 찌를 듯한 위상과 부귀를 누렸습니다.\n\n그러나 아대륙에서 내부 분열, 사회 불안, 문화 충돌이 과거의 풍요와 위세를 갉아먹고, [GetCountry('CHI').GetNameWithNoTooltip]을 몰아내고 천명을 찬탈하려는 세력이 힘을 한데 모음에 따라 이들의 영향력이 점차 줄어들고 있습니다... 이 배신자들은 [GetCountry('CHI').GetNameWithNoTooltip] 내부에서 음모와 계략을 꾸미는 동시에 $rank_empire$의 통치에서 약점을 찾아, 한 줌의 권력을 손에 넣어 역사에 이름을 남기고자 경쟁하고 있습니다. 그러나 아무리 많은 사람이 명예를 위해 분투하고 스러져 간다 한들, 결국 옥좌에 앉아 하늘의 뜻을 이룰 통치자는 단 한 명뿐입니다."
 country_history_CHK: "신성한 강들이 합류하는 곳에 세워져 비옥한 땅의 축복을 받은 정착지, $town$ [ShowLocationName('cahokia')]는 성장을 거듭해 복잡한 사회로 발전했습니다. [ShowLocationNameWithNoTooltip('cahokia')]의 생활은 세 자매(옥수수, 콩, 호박)가 무럭무럭 자라는 인근 일대의 비옥한 계곡을 경작하고, 무수한 사원의 건설자인 [GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')]의 통치에 순종하는 것을 중심으로 이루어집니다. [ShowCultureName('cahokia_culture')]의 문화는 주변 지역으로 퍼져 나가 광대한 영향권을 형성하고 지역 곳곳에서 새로운 주민을 끌어들였습니다.\n\n엄격하게 조직된 사회와 매우 영향력 있는 문화를 바탕으로, 우리는 다른 민족이 선망하는 위치에 올랐습니다. 그러나 우리는 아직 극복할 수도, 예측할 수도 없는 위협에 직면할 수 있습니다. 과연 우리는 계속해서 사회를 발전시킬 수 있을까요? 아니면 우리의 영광은 영원히 망각의 저편으로 사라지게 될까요?"
 country_history_CSU: "우리를 이끌었던 최초의 지도자는 태양신 인티의 인도를 받아, 인티의 황금 지팡이가 땅에 박힌 바로 그 자리에 [ShowLocationName('qusqu')]를 건설했습니다. 수백 년 동안 다른 부족들과 함께 살아온 끝에 [ShowCultureName('inca_culture')]는 마침내 지배권을 확보했고, 우리는 이 아름다운 땅의 후예로 자리매김했습니다. 안데스산맥의 높은 화산과 굽이치는 강물은 잉카의 신성한 계곡을 보호하고 풍요롭게 하며, 태양의 자손인 우리는 이곳에 자리한 장엄한 도시에 거주하며 앞으로 다가올 영광스러운 미래를 준비합니다. 우뚝 솟은 산의 성벽부터 풍요로운 계단식 농경지까지, 다른 나라들은 우리의 풍요를 부러운 눈으로 바라볼 뿐입니다.\n\n수년간의 권력 다툼과 정치 공방 끝에, 이제 우리 민족은 소중한 계곡 너머로 영향력을 확장하고, 적을 물리치고 산의 길을 따라 세계의 모든 모퉁이를 정복할 때가 왔습니다. 우리는 이 운명에 맞설 준비가 되었을까요? 아니면 전성기에 도달하기도 전에 적들에게 꺾이고 말까요?"
 country_history_DAI: "968년 응오 왕조 내전의 여파로 탄생한 [GetCountry('DAI').GetLongName](은)는 건국 이래 북쪽에서 빠르게 영향력을 확대하는 $chinese_group$ 제국과 맞서 왔습니다. 그들 역시 [GetUniqueInternationalOrganization('middle_kingdom').GetName]의 일부임에도 불구하고 [GetCountry('DAI').GetCulture.GetName] 사람들은 여러 차례 [GetCountry('CHI').GetCulture.GetName]의 침공에 맞서 자신의 땅을 지켜야만 했고, 그 결과 강렬하고 오랫동안 지워지지 않을 원한을 품게 되었습니다.\n\n우리 [GetCountry('DAI').GetFlavorRank](은)는 외세의 위협 외에도 지방 분권적 구조로 인한 문제와 두 [ShowEstatePrivilegeName('peasants_autonomous_villages')]이 초래하는 난관에 직면해 있으며, 궁정에서는 적대 세력이 지속적으로 [GetCountry('DAI').GetAdjectiveWithNoTooltip]의 권좌를 차지하고자 준동하고 있습니다.\n\n이 모든 장애물에도 불구하고 [GetCountry('DAI').GetNameWithNoTooltip]에 절호의 기회가 찾아왔습니다. [GetCountry('CHA').GetLongName](은)는 적국에 둘러싸여 손쉽게 정복할 수 있는 상태이며, [GetCountry('KHM').GetName]는 모든 면에서 쇠락을 겪고 있습니다. 이는 우리 [GetCountry('DAI').GetFlavorRank](이)가 마침내 [ShowRegionName('indochina_region')]에서 가장 강력한 제국으로 발돋움할 때가 왔다는 신호일 것입니다!"
 country_history_DAN: "오랫동안 세계 무대에서 위세를 떨쳤던 [GetCountry('DAN').GetLongName](은)는 이제 상당히 위태로운 상황에 놓여 있습니다. 이전 통치자인 [GetCharacter('dan_chistopher_ii').GetName]의 치하에서 국토의 상당 부분을 [ShowCultureName('danish')] 및 [ShowCultureGroupName('german_group')] 계열 유력 [ShowEstateTypeName('nobles_estate')]들에게 저당 잡혔고, [GetCountry('SLV').GetLongName](은)는 강제로 왕가의 영지에서 분할되어야 했으며, 심지어는 [GetCountry('SKE').GetName] 영토까지 [GetCountry('SWE').GetLongName]에 매각해야 했습니다. 이 수치스러운 사태는 [GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip](이)가 [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName]에 의해 폐위당하며 극에 달했습니다. [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip](은)는 자기 조카인 [GetCharacter('dan_valdemar_iii').GetName](을)를 옹립했지만 결국 [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip](을)를 꼭두각시 왕으로 다시 불러들였고, 이후 [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip](이)가 서거하자 [GetCountry('DAN').GetNameWithNoTooltip]는 사실상 [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip]의 통치 아래 놓이게 되었습니다.\n\n이런 난국을 극복하기는 쉽지 않겠지만 [GetCountry('DAN').GetAdjective] 사람들에겐 끈기와 의지가 있으며, [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip]의 아들인 [GetCharacter('dan_valdemar_atterdag').GetName](은)는 이미 [GetCountry('DAN').GetFlavorRank]의 권위를 회복하기 위한 계획을 짜고 있습니다. 하지만 그 계획이 과연 성공할지는 아직 아무도 알지 못합니다."
 country_history_DHM: "[GetCountry('DHM').GetLongName](은)는 평범한 영주령이 아닌, [GetCountry('DHM').GetGovernment.GetRulerTitle](이)가 왕에 버금가는 권한을 행사하는 [GetCountry('ENG').GetLongName] 관할의 [GetCountry('DHM').GetFlavorRank]입니다. [ShowLocationName('durham')] 주교는 군대를 모집하고, 주화를 주조하고, 사법을 집행할 권한을 위임받아 [ShowAreaName('northumbria_area')] 영지에서 세속 군주의 역할을 수행합니다.\n\n주교들은 이 이례적인 자치권 덕분에 오랜 세월 [GetCountry('SCO').GetAdjective]의 습격으로부터 북부 국경을 지킬 수 있었고, [ShowLocationNameWithNoTooltip('durham')]에 자리한 주교의 요새화된 본거지는 변방의 충직한 보루 역할을 해 왔습니다.\n\n하지만 지금은 불안정한 시기입니다. 국경은 점점 소란스러워지고, [GetCountry('SCO').GetName](은)는 여전히 적대적이며, [GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')]들 사이에서도 개혁과 야망의 움직임이 움트고 있습니다. 비록 성직의 예복을 걸치고 있을지 모르나 [ShowLocationNameWithNoTooltip('durham')] [GetCountry('DHM').GetFlavorRank](은)는 본질적으로 하나의 정치적 존재이며, 향후 왕국의 일에 더 큰 영향력을 발휘할 잠재력이 있습니다.\n\n과연 이 [GetCountry('DHM').GetFlavorRank](이)가 조용히 왕실에 봉사하는 일개 영지로 남을 것인지, 아니면 독자적인 권력을 갖추어 실질적인 북방의 대왕국으로 거듭날 것인지, 귀추가 주목됩니다."
 country_history_DLH: "지난 세기 동안 거듭해 이어진 신속하고도 과감한 정복 전쟁은 우리 위대한 [GetCountry('DLH').GetLongName]의 창건으로 이어졌습니다. [ShowRegionName('deccan_region')]에서 [ShowLocationName('lahore')]의 비옥한 들판에 이르는 넓은 영토를 관할하는 우리 국가는 다른 어떤 문명도 범접할 수 없는 위대한 업적을 세웠습니다.\n\n그러나 [GetCountry('DLH').GetFlavorRank]의 영토가 너무 넓어진 나머지, 이제는 다스리기가 너무 어려워졌다는 사실이 분명해졌습니다. 수많은 적이 우리의 위대한 유산과 섬세한 문화를 무너뜨릴 기회만 노리고 있습니다. 동쪽에서는 [ShowAreaName('bengal_area')]의 신민들이 지배자의 권위에 의문을 제기하기 시작했고, 남쪽 영토는 이미 오래전부터 우리의 지배에 반감을 표해왔습니다. 게다가 남$india$의 [ShowReligionAdjective('hindu')] 국가들은 [GetCountry('VIJ').GetName]의 부상을 계기로 우리 통치에 더 거세게 저항할 가능성이 있습니다.\n\n이 불안정한 상황에서 우리는 [GetCharacter('dlh_muhammad_bin_tughluq').GetName](이)가 국정을 세심하게 살펴 우리 영토를 보전하고, 몰락의 위기에서 우리를 구원하기를 기도합니다..."
 country_history_DMS: "[GetCountry('DMS').GetLongName](은)는 아일랜드 남서부의 험준한 지역에 자리 잡고 있습니다. 이곳은 [ShowLocationName('dublin')]에서 멀리 떨어져 있지만, 결코 외딴 오지가 아닙니다. 현지를 다스리는 초대 데스먼드 백작, [GetCharacter('dms_maurice_fitzgerald').GetName](은)는 강력한 [ShowDynastyName('fitzgerald_dynasty')] 남부 지파의 수장이자 [ShowRegionName('ireland_region')]에서 강력하기로 손꼽히는 군주이기 때문입니다.\n\n1329년에 백작 지위를 하사받은 [GetCharacter('dms_maurice_fitzgerald').GetNameWithNoTooltip](은)는 [GetCountry('THO').GetName]의 게일족 추장들과 [GetCountry('PLE').GetName]의 영국 왕실 권한으로부터 반독립적인 영토를 확보했습니다.\n\n[GetCountry('DMS').GetName] 백국은 변화하는 동맹 관계와 변경 귀족들과의 경쟁, 그리고 더블린과 런던 모두와 지속적으로 긴장을 빚은 것이 특징입니다. 서쪽에서 영국 왕실의 힘이 약해짐에 따라, 우리는 자치권을 확고히 하고, 게일족 씨족들을 서로 대립하게 하거나, 이름만 백국일 뿐 왕권과 같은 권력을 쥘 수도 있습니다.\n\n데스먼드는 히베르노-노르만의 새로운 부흥을 이끌 수 있을까요? 아니면 게일족의 재정복과 경쟁 왕조와의 불화에 삼켜질까요?"
 country_history_ENG: "지금 [GetCountry('ENG').GetAdjective] 왕실은 10년 전에 발생한 반란, 그리고 그 뒤를 이은 [GetCharacter('eng_edward_ii').GetShortName]의 암살이 남긴 여파에 여전히 허덕이고 있습니다. 주동자들은 사형에 처했지만, 일부 공모범은 평화라는 명목하에 사면되었습니다. 그러나 이 평화는 언제든 깨질 수 있는 얄팍한 것입니다.\n\n한편 [GetCharacter('eng_edward_ii').GetShortName]의 후계자인 [GetCharacter('eng_edward_iii').GetShortName](은)는 젊은 나이에도 불구하고 통치자로서의 역량을 입증했으며, [GetCountry('FRA').GetAdjective] 왕위에 대한 과감한 계획을 세우고 있습니다. [ShowDynastyName('capet_dynasty')] 왕조의 손자로서 자신이 지닌 천부적인 권리에 따라 왕위를 계승하겠다는 것입니다.\n\n북쪽에서는 그릇된 생각에 사로잡힌 [GetCountry('SBL').GetName]이 별 근거도 없이 [GetCountry('SCO').GetAdjective] 왕위를 노리고 있지만, 우리 충직한 신하들은 [GetCountry('WLS').GetName], [GetCountry('PLE').GetName], [GetCountry('AQN').GetName] 정부를 단단히 장악하고 있습니다.\n\n이제부터 이어질 격동기를 우리는 어떻게 이겨 나가야 할까요? 해협을 건너 대륙에서 세력을 키워야 할까요, 아니면 바다로 눈을 돌려 세계를 지배해야 할까요?"
 country_history_ERE: "[ShowCultureName('uyghur_culture')] 출신으로서 일 칸국의 장수였던 [GetCharacter('ere_eretna').GetName](은)는 카라뷔크 전투에서 [ShowCultureName('mongolian_culture')] 군벌에 맞서 승리를 거둔 뒤 베이국을 창건했습니다. [GetCharacter('ere_eretna').GetNameWithNoTooltip](은)는 과거의 주군을 상대로 독립을 선언한 후 술탄으로 즉위했고, 이후 나라의 번영을 이끌며 #italic 쾨세 페이감베르#!, 즉 '수염 없는 예언자'라는 별명을 얻기도 했습니다. $anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName](은)는 풍부한 역사와 전통을 갖춘 오래된 국가입니다. 아프리카의 뿔 지역에 위치한 이 나라의 영토는 울창한 고지대와 바람 부는 고원, 독특한 동아프리카 열곡대를 자랑하며, 방문자들은 시미엔산맥을 비추는 금빛 황혼에 넋을 잃고 이 땅의 아름다움에 포로가 되고는 합니다.\n\n[GetCountry('ETH').GetNameWithNoTooltip]는 [ShowCultureName('amhara')], [ShowCultureName('afar_culture')], [ShowCultureName('tigre')] 등 다양한 민족 집단을 망라하는 다채로운 사회를 이루고 있습니다. 온갖 시련을 겪으며 하나 된 이 나라는 오랜 바오밥 나무처럼 세월을 견디며 여전히 꿋꿋하게 서 있습니다.\n\n이러한 고대의 기원에서 영감을 얻는 [GetCountry('ETH').GetNameWithNoTooltip]는 시바의 여왕과 솔로몬 왕과 같은 전설 속의 연합을 소중히 기억하고 있습니다. 그리고 그 아들이자 [ShowDynastyName('solomonid_dynasty')] 왕조의 시조인 메넬리크의 유지는 오랜 세월이 지난 지금도 메아리치면서 이 땅을 고대 이스라엘과 이어 주고 있습니다.\n\n지난 세월 동안 [GetCountry('ETH').GetNameWithNoTooltip]는 운명과 백성들의 꺾이지 않는 정신이 만들어 내는 웅장한 서사시를 써 왔습니다. 수많은 승리와 시련의 교차로 만들어진 다채롭고 풍성한 역사의 태피스트리는 흥망성쇠를 반복하는 삶의 순리를 드러내고 있습니다.\n\n그러나 지금 우리나라는 호시탐탐 침략의 기회를 노리는 적대 세력에 둘러싸여 있습니다. 이러한 형세에서 생존을 넘어선 번영을 이루는 일은 결코 쉽지 않을 것입니다."
 country_history_EWY: "[ShowAreaName('wales_area')]와 [GetCountry('ENG').GetLongName] 중심부의 경계에 자리한 [GetCountry('EWY').GetLongName](은)는 왕국의 서쪽 변방을 지키는 변경백령 중 하나로, 전략적으로 매우 중요한 위치를 차지하고 있습니다.\n\n현 통치자인 [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName](은)는 왕실의 충직한 종복이자 전쟁터와 궁정 생활을 모두 겪은 노련한 인물입니다. 그는 [GetCharacter('eng_edward_iii').GetShortName]의 신뢰받는 가신으로, 전장에서뿐만 아니라 왕실의 사절과 행정가로서도 능력을 입증했으며, [ShowLocationName('dover')]성 관리자와 오항총독을 역임하기도 했습니다. 변경 지역에서의 권세 덕분에 부와 영향력을 얻긴 했으나, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetShortNameWithNoTooltip](은)는 변경 지역 하면 떠오르는 변덕스러운 충성심과 야심을 늘 예의주시하고 있습니다.\n\n과연 [ShowDynastyName('burghersh_dynasty')] 가문은 계속 왕가의 총애를 받으며 명예롭게 변경을 지킬 수 있을까요? 아니면 이곳마저 정치, 전쟁, 상속의 격랑에 휩쓸리게 될까요?"
 country_history_FLO: "새 시대의 문턱에서도 [GetCountry('FLO').GetAdjective]의 위상은 굳건합니다! 세월의 흐름을 버텨 낸 우리 공화국은 이 지역의 번영과 풍요를 이용하기에 더없이 좋은 위치에 자리해 있습니다. 주변에서는 여러 경쟁국과 잠재적 동맹국들이 [ShowRegionName('italy_region')]에서 영향력을 행사하고 영토를 확장하고자 움직이고 있습니다.\n\n하지만 예술적 기량과 문화적 영향력 면에서 [GetCountry('FLO').GetName]의 토론장만큼 이름난 곳은 거의 없습니다. 우리는 다가오는 세기에 유능한 행정부와 교양 있는 백성들의 힘을 통해 크게 도약하며, 위대한 계몽의 시대를 밝히는 혁신의 등불이 될 것입니다. 물론, 거기까지 가는 길이 평탄하지만은 않겠지만요..."
 country_history_FRA: "1328년 [GetCharacter('fra_charles_iv_capet').GetShortName](이)가 남자 후계자 없이 사망하면서 [ShowDynastyName('capet_dynasty')] 가문의 [GetCountry('FRA').GetLongName] 통치가 막을 내리고, 왕가의 옛 방계 가문 출신 혈족인 [GetCharacter('fra_philip_vi_valois').GetName](이)가 새 왕으로 즉위하게 되었습니다. 그러나 [GetCountry('ENG').GetName]의 [GetCharacter('eng_edward_iii').GetName](이)가 [GetCountry('FRA').GetNameWithNoTooltip]의 [ShowHeirSelectionName('salic_law')]이 여성의 왕위 계승을 금지하긴 하지만, 모계를 통한 계승은 금지하고 있지 않다며 여기에 이의를 제기했습니다. 따라서 [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip]의 마지막 남은 형제자매인 [GetCharacter('eng_isabella_of_france').GetName]의 아들, [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]에게도 생득권에 따라 [GetCountry('FRA').GetNameWithNoTooltip] 왕위 계승권을 주장할 수 있던 것입니다.\n\n지난 몇 년간 두 나라 사이의 긴장은 더 악화되었습니다. 우리는 망명 중인 [GetCountry('SCO').GetName]의 젊은 통치자 [GetCharacter('sco_david_ii').GetName](을)를 받아들였는데, 이로 인해 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 왕위 계승 경쟁자 [GetCountry('SBL').GetName](을)를 지지하는 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 궁정을 자극하고 말았습니다. [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip](은)는 이에 대한 대응으로 최근 [GetCountry('ARS').GetLongName](을)를 차지하려 한 혐의로 [ShowLocationName('paris')]에서 재판에 회부되었으나 도주한 [GetCharacter('eng_robert_iii_artois').GetName]에게 피난처를 제공했으며, 심지어 [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip](이)가 불만을 품은 [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]에게 군사를 동원해 [GetCountry('FRA').GetNameWithNoTooltip] 왕위 계승권 주장을 관철하도록 부추긴다는 소문도 있습니다.\n\n만약 양국 관계가 파국에 이른다면, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip]에게 종속국들의 지원이 절실해질 것입니다. 하지만 옛 왕가 혈통의 야심 찬 몇몇 [ShowSubjectTypeName('appanage')]이 이 기회를 이용해 특권 확대를 요구할 경우, 이는 외국의 왕위 계승 요구보다도 왕실의 안정에 더 큰 위협이 될 수도 있습니다. 향후 몇 년은 국외에서는 [GetCountry('ENG').GetAdjectiveWithNoTooltip](을)를, 국내에서는 오만한 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 영주들을 동시에 상대해야 할 것이기에, [GetCountry('FRA').GetNameWithNoTooltip]의 미래를 결정짓는 중요한 시기가 될 것입니다. 과연 이 나라는 참칭자 세력에 무너지게 될까요, 아니면 [ShowContinentName('europe')]의 주요 강대국으로 우뚝 서게 될까요?"
 country_history_GEN: "[ShowLocationName('genoa')]시는 [ShowAreaName('western_mediterranean_sea_area')]에서 가장 중요한 무역항으로 손꼽히며, 이곳의 [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName](은)는 무역과 전쟁을 통해 영향력을 해외로 크게 넓혀 왔습니다.\n\n이 도시는 [GetCountry('PIS').GetLongName](을)를 격파한 후, 코르시카섬을 차지하고 [ShowAreaName('sardinia_area')]에 교두보를 확보했습니다. 하지만 이것은 재앙의 씨앗이 될지도 모릅니다. 이로써 [ShowLocationNameWithNoTooltip('genoa')]가 섬 주민들의 저항뿐만 아니라, 두 섬의 군주를 자처하는 [GetCharacter('ara_peter_iv_arago').GetName]의 반발에도 직면하게 되었기 때문입니다.\n\n동쪽에서도 또 다른 시련이 닥칠 수 있습니다. 우리는 넓은 권역을 확보해 [ShowLocationName('kaffa')] 항구를 중심으로 [ShowAreaName('black_sea_area')] 무역의 주도권을 쥘 기반을 마련했지만, [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName], [GetCountry('GLH').GetLongName] 같은 강력한 주변국들이 위협이 될 가능성이 있습니다.\n\n과연 [GetCountry('GEN').GetNameWithNoTooltip]는 수많은 [ShowBuildingTypeName('fondaco')]와 부유한 은행가들의 힘으로 이 역경을 극복할 수 있을까요?"
 country_history_GRM: "셀주크 제국의 잔해에서 일어난 [GetCountry('GRM').GetName]은 [GetCharacter('grm_yakub_i').GetName]의 영도 아래 현지에서 강력한 기반을 마련했습니다. 1283년에 셀주크에 대항해 반기를 들고 일어선 위대한 유라 민족은 1314년에 이르러 마침내 평화를 이루었고, 핵심 도시인 [ShowLocationName('ankara')]를 포함해 놀라운 규모의 영토를 손에 넣었습니다. $anatolia_desc$"
 country_history_HUN: "수백 년 동안 우리 위대한 [GetCountry('HUN').GetLongName](은)는 위협적인 불신자와 이교도로부터 이 [ShowReligionName('catholic')]의 보루를 지켜 왔습니다. 최근 발생한 [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')]층의 반란으로 이 기독교 수호의 의무가 위험에 빠지기도 했지만, [GetCountry('HUN').GetGovernment.GetRuler.GetName](은)는 철권통치를 통해 [GetCountry('HUN').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 불만을 잠재웠고, 그렇게 [GetCountry('HUN').GetAdjective]의 신앙은 새롭고 더욱 강하게 다시 태어났습니다.\n\n그러나 [GetCountry('HUN').GetNameWithNoTooltip]의 미래에 평화와 안정은 바라기 힘들 듯합니다. 이미 우리 #italic 레그눔 마리아눔#!, 즉 마리아 왕국의 힘을 시험할 새로운 고난이 남동쪽에서 부상하고 있기 때문입니다.\n\n과연 어떤 운명이 우리나라를 기다리고 있을까요? [GetCountry('HUN').GetLongNameWithNoTooltip](은)는 불의한 적에게 패해 멸망하게 될까요, 아니면 감히 우리를 공격하는 세력에 위풍당당히 맞서게 될까요?"
 country_history_JAP_common: "일본 열도는 가마쿠라 막부의 통치 아래 오랫동안 평화를 누렸지만, [GetCountry('MGE').GetAdjective]의 침공으로 인해 다시금 전란에 휩쓸리고 말았습니다. 그리고 이 일을 계기로 $JAPANESE_SHOGUNATE_LEADER_MALE$의 권력이 약화되어, [GetCountry('STC').GetGovernment.GetRuler.GetName]에게 나라에 대한 지배권을 빼앗길 지경에 이르렀습니다. 그러나 황권을 복원하려는 [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 뜻은 실현되지 못했습니다. 그전까지 한편이었던 [GetCountry('JAP').GetGovernment.GetRuler.GetName](이)가 새로운 [GetUniqueInternationalOrganization('japanese_shogunate').GetName]를 건립한 것입니다."
 country_history_JAP: "$country_history_JAP_common$\n\n[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip](이)가 수도를 떠나 [GetCountry('STC').GetCapital.GetName]에 자리를 잡은 후, [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip](은)는 나라 전체를 다스리게 되었습니다. 하지만 중앙 정부와 도망친 천황의 싸움은 아직 끝나지 않았습니다..."
 country_history_NTC: "$country_history_JAP_common$\n\n뒤이어 [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip](은)는 [GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName](을)를 [GetCountry('NTC').GetCapital.GetName]에서 [GetCountry('NTC').GetGovernment.GetRulerTitle](으)로 옹립했지만, 이 또한 최고 권력을 쥔 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]에게 복종하는 꼭두각시일 뿐입니다."
 country_history_STC: "$country_history_JAP_common$\n\n[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 이제 수도에서 쫓겨나 강제로 망명한 것이나 다름없는 처지에 놓였습니다. 계속 살아남아 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]의 권위에 다시 한번 도전하려면 지지 세력을 끌어모아야 합니다. 성공하든 실패하든, 지금이 행동할 때입니다."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\n전국의 수많은 씨족들은 이제 둘 중 어느 편에 충성할지를 두고 서로 대립하게 되었습니다."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] 및 [GetCountry('NTC').GetLongName]의 충직한 지지 세력인 이 씨족은 도망친 [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]에게 반대하고, 국화꽃 옥좌에 대한 그 계승권을 부정하고 있습니다."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ 망명 중인 [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip](과)와 국화꽃 옥좌에 대한 그 정통한 계승권을 지지하는 이들 세력은 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]의 권위에 대항하고 있습니다."
 country_history_KAR: "한때 강대했으나 지금은 분열한 제국의 가장 큰 조각인 우리 지역은 현재 권력 투쟁이 발생하기 직전인 상황입니다. 신흥 베이국들이 야심 차게 부상해, 룸 술탄국이 와해되면서 여러 갈래로 분열된 민족을 통일하는 꿈을 꾸며 권력을 차지하려 하고 있는 것입니다. 우리는 [ShowLocationName('cairo')]의 주인들과 소통하고 외교 창구를 열어 국고를 배 불리고 정치적 정당성을 얻었으며, [ShowLocationName('konya')] 및 [ShowLocationName('ermenek')] 등 한창 번성 중인 지역을 다수 장악했습니다. $anatolia_desc$"
 country_history_KBO: "14세기 초엽, [ShowDynastyName('sayfawa_dynasty')] 가문의 잔존 세력은 그나마 남아 있는 정통성을 절박한 손놀림으로 움켜잡으며 작은 권력이나마 차지하기 위해 서로 싸운 바 있습니다.\n\n그렇게 여러 위협이 나라 안팎에 암약하는 상황에도 불구하고, [GetCharacter('kbo_salmama').GetShortName](은)는 우리 민족의 통일을 유지하기 위해 굳건히 노력을 기울였습니다. 이 격동의 시기에 우리 민족이 맞이할 운명은 둘 중 하나입니다. 역경을 딛고 앞으로 나아갈 의지를 얻거나, 아니면 그대로 무너져 역사서 속 한 줄의 각주로 남거나."
 country_history_KHM: "위대한 [GetCountry('KHM').GetLongName](은)는 몇백 년 동안이나 [ShowRegionName('indochina_region')]의 명실상부한 중심지로 군림해 왔으나, [ShowReligionName('theravada')]로 개종한 이래 한때 누구도 거스르지 못했던 이 지역에 대한 지배력을 점차 상실하게 되었습니다. 그 와중에 옛 수도 [ShowLocationName('angkor')]로부터 서쪽과 동쪽에 위치한 세력이 각각 성장하면서 [ShowRegionNameWithNoTooltip('indochina_region')] 전역의 권력 구도가 급변할 가능성이 높아지고 있습니다.\n\n안 그래도 관개 시설 및 방대한 사원의 유지에 어려움을 겪고 있는 [GetCountry('KHM').GetNameWithNoTooltip]가 이러한 난관을 타개하려면 외세의 침공에서 살아남고 [ShowRegionNameWithNoTooltip('indochina_region')]에서의 패권을 되찾아야 합니다."
 country_history_KNI: "[GetCountry('KNI').GetName]는 1291년에 아크레가 멸망한 일을 계기로 14세기 초에 [ShowLocationName('rodos')]섬을 정복하고, [ShowReligionGroupAdjective('christian')] 순례자들을 지키는 우리의 사명에 도움 될 요새를 세웠습니다. 이후 [ShowAreaName('aegean_sea_area')]에 위치한 한 폭의 그림 같은 섬인 [ShowLocationNameWithNoTooltip('rodos')]는 우뚝 선 방어 시설과 융성한 경제를 갖춘 곳으로 발전해 우리 [ShowGovernmentReformName('military_order_reform')]의 심장부로서 번영을 구가했습니다. 다만 그 번영은 주변의 [ShowReligionGroupAdjective('muslim')] 함대들에 의한 끊임없는 침공으로 인해 다소 퇴색됩니다. 하지만 우리는 격렬한 전투를 통해 [ShowLocationNameWithNoTooltip('rodos')]를 지켜 냄으로써 놀라운 끈기를 보였고, 그와 동시에 우리의 군사적 역량과 불굴의 헌신을 입증했습니다.\n\n그럼에도 불구하고 적들은 점차 강해지고 [ShowReligionAdjective('catholic')] 국가들 사이에 분란이 팽배하는 등 기사단의 미래는 밝지 않습니다. 더불어 성지 회복의 희망은 날이 갈수록 희미해지고 있지만, 우리의 결연한 의지는 결코 꺾이지 않습니다. 우리는 최후의 한 사람까지 목표 완수를 향해 나아갈 것입니다."
 country_history_KOR: "[GetCountry('KOR').GetLongName](은)는 영광스러운 건국 이후 삼국을 통일하면서 백성들에게 번영과 전에 없던 통합의 황금기를 안겨 주었습니다. 이 전설적인 시기에 예술이 번영하고, 문해력이 오르고, 흔들리지 않는 신앙심이 빛나 [ShowRegionName('korea_region')]의 문화 지형을 영구히 바꾸어 놓았습니다.\n\n또한 [GetCountry('KOR').GetNameWithNoTooltip]는 [GetCharacter('kublai_khan').GetName]에게 무릎을 꿇은 후에도 높은 교육 수준과 강력한 해상군을 바탕으로 주요 세력의 지위를 유지했습니다.\n\n이제 [ShowReligionGroupAdjective('buddhist')]의 이상이 타락하고, 활력을 불어넣는 혁명적인 성리학 사상이 등장하면서 나라 전체에 의식 변화의 바람이 불고 있습니다. 과연 [GetCountry('KOR').GetNameWithNoTooltip]는 [GetCountry('CHI').GetName]군의 가장 강력한 첨병이 될까요, 아니면 그 족쇄를 끊고 미래를 스스로 결정하게 될까요?"
 country_history_LIT: "[GetCountry('POL').GetName]와 강대한 [GetCountry('GLH').GetLongName] 땅 사이에 위치한 우리 [GetCountry('LIT').GetLongName](은)는 이교도의 마지막 보루라는 자랑스러운 역사를 지니고 있습니다. [ShowDynastyName('gediminid_dynasty')] 가문의 통치 아래 [GetCountry('LIT').GetAdjectiveWithNoTooltip] 백성들은 키예프 루스까지 영토를 확장함으로써 성공을 맛보았습니다. 그러나 [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName], 그리고 [GetCountry('BOH').GetName]의 [GetCountry('BOH').GetGovernment.GetRulerTitle]에 의한 거센 압박과 계속되는 십자군 전쟁은 종교 마찰이 나라의 멸망을 앞당길 수도 있다는 가능성을 무겁게 되새겨 주고 있습니다. [ShowReligionAdjective('catholic')]을 받아들이려는 시도가 여러 차례 있었지만 실패로 돌아갔으며, 국경 지역에 걸친 긴장이 고조되면서 우리의 안정을 위협하고 있습니다. 우리는 이 긴장되고 위태로운 국면 속에서 다음 행보를 결정해야 합니다..."
 country_history_MAC: "야심만만한 [ShowDynastyName('mortimer_dynasty')] 가문이 다스리는 [GetCountry('MAC').GetLongName](은)는 [ShowAreaName('wales_area')]와 [GetCountry('ENG').GetLongName] 국경에 걸쳐 있는 매우 강력한 변경백령입니다.\n\n한때 왕에 버금가는 권세를 누렸던 고 [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName](은)는 [GetCharacter('eng_edward_ii').GetShortName](을)를 배신하고 암살을 사주하여 [GetCountry('ENG').GetGovernment.GetActiveRegentTitle]의 자리에 올라 [GetCountry('ENG').GetNameWithNoTooltip]를 손에 넣었습니다. 하지만 과도한 야심은 파멸을 부르는 법. [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetShortNameWithNoTooltip](은)는 결국 1330년에 축출되어 처형당했고, [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] 가문에는 찬탈자와 반역자라는 낙인이 영원히 따라붙게 되었습니다.\n\n이제 젊은 [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName](은)는 이 불명예스러운 가문의 후계자로서 광활한 영지와 변경백의 위신뿐만 아니라, 더럽혀진 유산이라는 무거운 짐까지 물려받게 되었습니다. 아직은 어린 나이 덕분에 직접적인 제재는 들어오지 않고 있으나, [GetCountry('ENG').GetNameWithNoTooltip] 왕실은 이 젊은 후계자를 경계심 어린 눈으로 지켜보고 있습니다.\n\n이대로 [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] 가문은 평범한 지주 귀족으로 잊히게 되는 걸까요? 아니면 과거 양쪽 변경에서 누렸던 막강한 영향력을 되찾을 수 있을까요?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName](은)는 [ShowRegionName('indonesia_region')] 연안에 강력한 [GetCountry('MAJ').GetLongName](을)를 건립했습니다. 이후 [GetCharacter('maj_raden_wijaya').GetShortNameWithNoTooltip](이)가 서거하자 [GetCharacter('maj_jayanagara').GetName](이)가 왕위를 이었으나, 치세 동안 잦은 내분과 외세의 침입, 공개적으로 왕권에 도전하는 반란을 겪으며 지도자로서 부족한 모습을 드러냈습니다.\n\n다행히도 1328년 [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip](이)가 암살되면서 나라의 통치권은 아들인 [GetCharacter('maj_hayam_wuruk').GetName](을)를 대신하여 [GetCountry('MAJ').GetGovernment.GetActiveRegentTitle](을)를 맡은 유능한 [GetCharacter('maj_tribhuwana').GetName]의 손에 넘어갔습니다. [GetCharacter('maj_tribhuwana').GetShortNameWithNoTooltip]의 섭행은 현재 #italic 마하파티#!(부[GetCountry('ENG').GetGovernment.GetActiveRegentTitle])로 재임 중인 [GetCharacter('maj_gajah_mada').GetName]의 세심하고 유능한 보필을 받으며, [GetCountry('MAJ').GetNameWithNoTooltip] 백성들에게 새 시대의 시작을 알렸습니다.\n\n이처럼 유능한 통치자들이 이끌고 있으니, 우리 [GetCountry('MAJ').GetFlavorRank](과)와 백성들의 앞날은 밝아 보입니다. 지금이야말로 [GetCountry('MAJ').GetNameWithNoTooltip]의 황금기가 시작되는 순간일지도 모릅니다!"
 country_history_MAL: "[GetCountry('MAL').GetName]의 강대한 [GetCharacter('mal_musa_keita').GetName](은)는 십 년 전에 [ShowLocationName('mecca')]로의 #italic 하즈#!(순례)를 통해 전 세계를 놀라게 했습니다. 여행 중에 [GetCharacter('mal_musa_keita').GetNameWithNoTooltip](은)는 신앙을 위해 돈을 아낌없이 사용하며, 이동하면서 사원을 건설하고 유능한 신하들을 새로 얻었습니다. 많은 연대기 작가가 기록하고 여러 음유 시인이 전파했던 이 순례로 인해 [GetCharacter('mal_musa_keita').GetNameWithNoTooltip](은)는 세계에서 가장 부유한 인물이라는 명성을 얻었고, 그에 걸맞게 자신의 길고 긴 호화로운 행렬이 지나는 곳마다 #italic $zakah$#!(자선)를 행했습니다.\n\n이토록 화려한 부의 과시는 [GetCountry('MAL').GetFlavorRank](이)가 확대되고, [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName] 가문에 병합되고, 다양한 교역로가 생기는 데 공헌한 후 [GetCountry('MAL').GetNameWithNoTooltip] 땅이 비할 데 없는 풍요를 이루었다는 것을 보여 줍니다. 그러나 언젠가 [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip]도 세상을 떠날 것이며, 그 후계자들은 너무나 많은 부와 여러 곳에 산재한 점령지를 통치하는 데 어려움을 겪을지도 모릅니다..."
 country_history_MAM: "혁명의 불꽃 속에서 단련되고 [ShowRegionName('caucasus_region')] 출신 전사 노예들의 무력으로 유지되는 $mamluk$는 [GetCountry('HSN').GetName]의 붕괴를 계기로 부상했습니다. 이들은 [GetCharacter('mam_baybars_ii').GetName](과)와 같은 악명 높은 지도자들의 지휘 아래, 아인 잘루트 전투에서 [ShowLocationName('nablus')] 근처까지 진격한 [ShowCultureGroupName('mongolian_group')]군을 막고, [GetCountry('KOJ').GetLongName]의 마지막 십자군 거점들을 정복했습니다. 이제 [GetCountry('MAM').GetLongName](은)는 동지중해에서 가장 강력한 [ShowReligionGroupAdjective('muslim')] 세력으로 군림하며, 찬란한 수도 [ShowLocationName('cairo')]에서 [ShowRegionName('egypt_region')]와 [ShowAreaName('levant_area')]를 다스리고 있습니다.\n\n이러한 승리와 [ShowLocationName('mecca')]와 [ShowLocationName('medina')]의 성지 보호 역할, [ShowLocationNameWithNoTooltip('cairo')]에 옹립한 명목상의 칼리파, 무역으로 쌓은 커다란 부 덕분에 정당성을 확보한 [GetCharacter('mam_an_nasir_bahri').GetName]의 치세는 보기 드문 안정을 불러왔습니다. 그러나 이 [GetCountry('MAM').GetFlavorRank]의 존속은 까다로운 군사 지도층의 충성심, 그리고 머지않아 닥치게 될 주기적으로 찾아오는 후계자 문제를 어떻게 헤쳐 나가느냐에 달려 있습니다."
 country_history_MLO: "이탈리아반도에서 정치는 양날의 검입니다. 적과 아군, 동맹과 경쟁자라는 관계는 화려한 가면처럼 언제든 쓰고 벗을 수 있는 일시적인 정체성에 불과하며, 이는 [GetCountry('MLO').GetName]도 예외는 아닙니다. 우리는 [ShowLocationName('milano')]의 강대한 도심지를 중심으로 주변의 신규 점령지에 힘을 투사하는 동시에, 동방과 서방 양면에 있는 배신자들로부터 우리를 지키려 합니다. 하지만 내부적으로는 자치 도시 국가들의 발흥이 우리 정부와 주권에 문제가 될 가능성이 큽니다. 다시 말해, 밤거리를 거니는 행인을 노리는 강도들처럼 위험 요소가 우리를 둘러싸고 있다는 뜻입니다.\n\n여러 위험에도 불구하고, 이런 험난한 환경에서 [GetCountry('MLO').GetAdjective]는 꽤 유리한 입지를 차지하고 있습니다. 우리가 강력하고 하나 된 지도부의 인도를 받아 이러한 안팎의 위험을 잠재울 수 있다면, 상상을 뛰어넘는 영광과 위신을 얻을 수 있을 것입니다."
 country_history_MOR: "[ShowRegionName('maghreb_region')]에서는 이드리스에서 무라비트, 무와히드에 이르는 여러 왕조와 강대했던 [GetCountry('MOR').GetFlavorRank](이)가 흥망성쇠를 반복해 왔습니다. 그러나 이러한 불안과 불확실성의 시대는 [ShowDynastyName('marinid_dynasty')] 왕조의 등장과 [GetCharacter('mor_abu_al_hasan_ali').GetName]의 통치로 마침내 끝을 맺었습니다. 우리는 군사력과 외교적 수완 사이에서 절묘한 균형을 유지함으로써 국내 영토를 확실히 장악할 수 있었습니다.\n\n이제 우리는 동쪽으로 눈을 돌려 [GetCountry('TLE').GetName]의 [ShowDynastyName('zayyanid_dynasty')]에 도전하고자 합니다. 북쪽으로는 [ShowLocationName('strait_of_gibraltar')] 너머 [ShowLocationName('algeciras')]에서 [ShowLocationName('ronda')]까지 전략적 교두보를 마련하고 있으며, 이곳에서 [GetCountry('GRA').GetName]의 믿음의 형제들과 함께 [ShowRegionName('iberia_region')]의 [ShowReligionGroupAdjective('christian')] 통치자들에 맞서 연대 전선을 구축하고 있습니다. 앞길이 순탄하지는 않겠지만, 우리는 어떤 장애물도 뛰어넘을 힘과 의지를 지니고 있습니다."
 country_history_MOS: "[GetCountry('MOS').GetLongName](은)는 정치적 술수, [GetUniqueInternationalOrganization('tatar_yoke').GetName] 치하에서의 경제난, 그리고 여러 조각으로 갈라진 루스 영토에서 권력의 우위를 다투는 [ShowCultureGroupName('russian_group')] 공국들 사이의 싸움 등 여러 문제의 갈림길에 서 있습니다. [ShowCultureGroupName('tatar_group')]족의 침공은 지역 전체에 긴 그림자를 드리우고 있으며, [GetCountry('MOS').GetNameWithNoTooltip]는 다른 많은 루스 공국과 마찬가지로 여전히 [GetCountry('GLH').GetName]의 조공국으로 남아 있습니다.\n\n이러한 복잡한 상황을 헤쳐 나갈 수 있도록 [GetCountry('MOS').GetNameWithNoTooltip]를 이끄는 인물은 바로 [GetCountry('MOS').GetGovernment.GetRuler.GetName]입니다. [ShowCultureGroupNameWithNoTooltip('tatar_group')]의 지배하에서 생존하기 위한 미묘한 균형점을 익히 알고 있는 [GetCountry('MOS').GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 외교 활동과 전략적 동맹을 통해 공국의 국정을 능숙하게 운영하며, 지금은 권력을 다지고 타타르의 멍에 내 [GetCountry('MOS').GetNameWithNoTooltip]의 지위를 강화함으로써 루스 땅을 하나의 깃발 아래 통합하려는 열망을 추구하고 있습니다."
 country_history_NAP: "[GetCountry('NAP').GetLongName](은)는 격동적인 역사의 기로에 서 있습니다. 이탈리아 남부를 지배하려는 유력 가문들의 야망에서 탄생한 [GetCountry('NAP').GetNameWithNoTooltip](은)는 그리스와 로마 같은 고대의 문명부터 오트빌, [ShowDynastyName('hohenstaufen_dynasty')], [ShowDynastyName('anjou_dynasty')] 같은 근래의 가문들에 이르기까지 각 시대의 지울 수 없는 흔적을 품은 든든한 문화적 융합의 중심지로 성장했습니다.\n\n1337년, 선구적인 지도자 [GetCountry('NAP').GetGovernment.GetRuler.GetName](이)가 이 왕국을 다스리고 있습니다. 이 현명하고 정의로운 통치자는 뛰어난 식견과 예리한 판단력으로 복잡하게 얽힌 정치 동맹을 노련하게 조율해 왔고, 자신의 치세 동안 과거의 격랑에서 벗어나 모처럼 한숨 돌릴 수 있는 상대적 평화의 시대를 이룩했습니다.\n\n하지만 [GetCountry('NAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 확고한 통치가 흔들리면 [GetCountry('NAP').GetNameWithNoTooltip]는 어떻게 될까요? 과연 후임자들은 [GetCountry('NAP').GetAdjectiveWithNoTooltip] 땅을 노리는 세력들을 물리칠 수 있을까요? [GetCountry('NAP').GetNameWithNoTooltip]의 미래는 아직 베일에 싸여 있습니다..."
 country_history_NAV: "원래 [GetCharacter('nav_inigo_arista').GetName](이)가 [ShowLocationName('pamplona')]시를 중심으로 #italic 팜플로나 왕국#!이라는 이름으로 건국했던 [GetCountry('NAV').GetLongName](은)는 과거의 영광을 잃고 지금은 그 땅을 걸신들린 듯 탐내는 강대국들 사이에 끼어 영토를 넓힐 수 없는 처지가 되었습니다. 카롤루스 제국의 [ShowCultureName('basque')] 변경령으로 출발한 이 나라는 여러 토착 가문의 흥망성쇠를 겪었습니다. 그리고 그 자리를 [ShowCultureName('french')]계 가문이 대신하면서 왕국은 필연적으로 점점 [GetCountry('FRA').GetLongName]에 휘둘리게 되었습니다.\n\n영토를 확장할 길이 막히고, 문화 압력 속에서 시름시름 앓는 [GetCountry('NAV').GetLongNameWithNoTooltip](은)는 과연 주변 강대국들의 압박을 견디고 과거의 영광을 되찾을 수 있을까요?"
 country_history_NOV: "본래 [ShowCultureGroupName('slavic_group')]인들과 북유럽인들이 건립한 #italic 홀름가르드#!였던 [ShowLocationName('novgorod')]('신도시'라는 뜻)는 [ShowCultureGroupName('russian_group')]인들이 거주하는 북쪽 땅의 정치 경제적 중심이 되었습니다. 독립을 맹렬하게 사수하는 [GetCountry('NOV').GetAdjective] [GetCountry('NOV').GetGovernment.GetParliament.GetName](은)는 서로 이웃하는 통치자들 사이에서 [GetCountry('NOV').GetGovernment.GetRulerTitle](을)를 선출하지만, 실제적인 권력은 그 주민들에게 있습니다. 그리고 이 주민들은 내륙의 자원 채취 거점에서 발트해 및 백해로 이어지는 수익성 좋은 무역로 덕분에 번영을 누리고 있습니다.\n\n다만, 최근 [GetCountry('ORE').GetName]의 건립으로 완충 지대가 생김에 따라 겨우 중단되긴 했으나 지난 몇십 년 동안 [GetCountry('SWE').GetName]과 전쟁이 계속되었다는 사실을 잊어서는 안 됩니다. 한편 남쪽에서는 [GetCountry('MOS').GetName]가 [GetCountry('GLH').GetLongName]의 지원을 받고 주요 세력으로 떠올랐습니다. 이러한 상황 속에서 [ShowLocationNameWithNoTooltip('novgorod')]의 자랑스러운 주민들은 곧 고향을 지키기 위해 어렵지만 중요한 선택을 마주하게 될 것입니다."
 country_history_PAL: "$country_history_german_group$\n\n[ShowLocationNameWithNoTooltip('pavia')] 조약으로 [GetCountry('PAL').GetLongName]의 독립과 선제후 지위를 확보한 [GetCharacter('pal_rudolf_ii_wittelsbach').GetName](은)는 이제 분열된 영토를 하나로 모으는 데 노력을 집중해야 합니다. 토양이 비옥하고 부유한 상인들이 지나는 라인강 기슭에는 [GetCountry('PAL').GetName]의 정치적 심장부가 자리하고 있으며, 이른바 #italic 오버팔츠#!라고 하는 일대는 $BAV$ 내 우리 [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] 뿌리와 긴밀히 연결되어 있습니다.\n\n[GetCountry('PAL').GetNameWithNoTooltip](이)가 어느 지역에 집중하든 간에, 더 강대한 적에게 휘둘리지 않으려면 지역 경쟁국들의 도전을 극복해야만 합니다."
 country_history_PAP: "성 베드로가 손수 창설한 [ShowReligionAdjective('catholic')]교회는 여러 시대를 거치며 [ShowLocationName('rome')]의 주교인 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 영도에 따라 전 인류를 구원으로 이끌었습니다.\n\n또한 #italic 피핀의 기증#!을 시작으로 신자들을 다스리고 돕는 [GetCountry('PAP').GetName](이)가 세워지기도 했습니다. 그러나 [GetCharacter('pap_boniface_viii').GetName]의 선종 이후 교황청을 [ShowLocationName('avignon')]으로 옮기면서 교황청이 [GetCharacter('fra_philippe_iv_capet').GetName]의 영향 아래 놓이고 [ShowRegionName('italy_region')]의 교황청 영지는 여러 귀족 가문이 지배하는 등, 지난 수십 년 동안 갈등이 끊이지 않았습니다.\n\n이 특수한 상황을 해결하기 위해 그리스도의 대리자인 교황은 무엇을 해야 할까요? [GetCountry('FRA').GetLongName]의 완전한 꼭두각시가 되어 세속의 권력이 영적인 문제도 좌우하게 해야 할까요? 아니면 속박에서 벗어나 [GetCountry('PAP').GetReligion.GetGodName]의 뜻에 따라 교회가 모든 피조물 위에 군림하게 해야 할까요?"
 country_history_POL: "지난 수백 년 동안 [GetCountry('POL').GetLongName](은)는 계승 문제, 전쟁, 국경 변동을 여러 차례 겪었습니다. 1333년, 현 통치자인 [GetCharacter('pol_casimir_iii_piast').GetName](이)가 즉위하며 열정적으로 국정을 이끌었으나, 나라를 통합하려는 노력이 무색하게 많은 [GetCountry('POL').GetAdjectiveWithNoTooltip] 백성이 새 [GetCountry('POL').GetGovernment.GetRulerTitle]의 외교 행보에 맞서 자신이 누리던 자치권을 지키고자 저항하고 있습니다. 이런 상황에서도 관련 입법과 사회적 변화를 도입하기를 열망한 [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip](은)는 이미 [ShowReligionAdjective('judaism')] 소수 집단과 [GetCountry('POL').GetAdjectiveWithNoTooltip] [GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')]들의 권리를 보장하며 '농민왕'이라는 별칭을 얻었습니다.\n\n한편 [GetCountry('TEU').GetLongName](과)와의 전쟁이 여전히 한창인 가운데, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip](은)는 [GetCharacter('lit_gediminas_gediminids').GetName](과)와 손을 잡고 공통의 적을 상대로 점령당한 영토를 되찾으려 합니다.\n\n[GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip](은)는 [GetCountry('TEU').GetLongNameWithNoTooltip](과)와의 국경 분쟁에서 장기적인 평화를 이룩하고 내부 개혁을 계속 추진할 수 있을까요? 아니면 계속된 전쟁으로 [GetCountry('POL').GetAdjectiveWithNoTooltip](은)는 황폐해지고 말까요?"
 country_history_PLE: "[GetCountry('PLE').GetName|U]은 [ShowRegionName('ireland_region')]에 대한 [GetCountry('ENG').GetName]의 권위를 보여주는 마지막 전초 기지입니다. [ShowLocationName('dublin')]성의 지배를 받는 [GetCountry('PLE').GetName]은 동쪽 해안에 붙어 있으며, 섬의 나머지 지역과 분리하기 위해 둑을 지었습니다. 이 둑이 바로 [GetCountry('PLE').GetName]이라는 이름의 유래입니다.\n\n하지만 페일 너머에서 진정한 권력을 휘두르는 것은 [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]라는 우리 안에 갇힌 [ShowCultureName('anglo_irish')] 백작들입니다. 게일족의 황무지에서 오랜 세월 살아오면서 백작들은 토착 [ShowCultureName('irish')] 영주들과 얽히게 되었고, 해마다 우리로부터 점점 멀어지고 있습니다.\n\n그럼에도 더블린은 여전히 [ShowCultureName('english')]의 통치와 법률, 무역의 당당한 중심지입니다. 더블린에 임명된 지방 총독들은 왕을 위해 평화를 지키려 애쓰는 반면, 무능한 아일랜드 의회는 성의 돌담을 넘기 힘든 무력한 법령이나 제정하고 있습니다.\n\n아일랜드 영지는 이전의 힘을 되찾아 섬 전체에 대한 지배권을 확고히 할 수 있을까요? 아니면 게일 영주와 변경 백작이 아일랜드를 나누어 가지게 되면서 아일랜드 영지가 포위당하고, 축소되며, 점점 유명무실한 존재가 되어 해안의 잔재로 남게 될까요?"
 country_history_POR: "[GetCountry('POR').GetLongName](은)는 [ShowRegionName('iberia_region')] 지역의 [ShowReligionGroupAdjective('muslim')]과 [ShowReligionGroupAdjective('christian')] 통치자들에 맞서 길고 치열한 투쟁 끝에 독립을 쟁취했습니다. 중요한 사회, 경제, 문화 개혁을 시행한 [GetCharacter('por_dinis_i_portugal').GetShortName]의 뒤를 이어, 그 아들이자 후계자인 [GetCharacter('por_afonso_iv_portugal').GetName](은)는 이제 [ShowCultureName('portuguese')] 민중을 다스리며 새로운 도전과 기회를 마주하게 되었습니다.\n\n서쪽과 남쪽으로는 광활한 [ShowRegionName('north_atlantic_ocean_region')]이 펼쳐져 있어, 미지의 땅과 새 무역로 개척을 기대할 수 있습니다. 동쪽으로는 강력한 [GetCountry('CAS').GetLongName](이)가 버티고 있는데, [GetCountry('POR').GetNameWithNoTooltip] 가문과의 긴밀한 연고를 이용한다면 [ShowCultureNameWithNoTooltip('portuguese')] 주도로 언젠가 [ShowRegionNameWithNoTooltip('iberia_region')] 통일을 이루는 것도 가능합니다.\n\n앞으로 무슨 일이 일어나더라도, [GetCountry('POR').GetNameWithNoTooltip]이 독립국으로서 앞날을 도모하려면 입지를 굳건히 다져야 합니다."
 country_history_SCO: "[GetCountry('SCO').GetName]가 다시 한번 위험에 처했습니다.\n\n불과 한 세대 전, 구국의 영웅 [GetCharacter('sco_robert_the_bruce').GetName](은)는 유명한 순교자 윌리엄 월리스와 함께 우리를 [GetCountry('ENG').GetAdjective]의 통치에서 해방시켰습니다.\n\n하지만 지금, 그 후계자인 어린 [GetCharacter('sco_david_ii').GetName](은)는 [GetCountry('FRA').GetName]에 망명 중이며, 충직한 우리 귀족들은 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 왕실의 졸개 국가이자 [GetCountry('SCO').GetAdjectiveWithNoTooltip]의 왕을 참칭하는 [GetCountry('SBL').GetName]에 맞서 싸우고 있습니다.\n\n현재 우리 [GetCountry('SCO').GetFlavorRank]의 백성들은 대의 아래 똘똘 뭉쳐 있지만, 이런 규합이 유지되리라는 보장은 없습니다. 사실 우리 왕국에는 여러 문화적, 사회적 균열이 뿌리 깊이 박혀 있습니다. 특히 [ShowLanguageName('english_language')]를 사용하는 저지대의 부유한 [ShowCultureName('scottish')] 도시민들과 내륙 고지대에 거주하는 [ShowCultureName('highland')] 주민 사이에는 벽이 존재합니다.\n\n먼 옛날 로마 침략군은 [GetCountry('SCO').GetAdjectiveWithNoTooltip]의 용맹함을 듣고 두려움에 떨며 장벽을 세웠습니다. 지금이 그 고대의 맹렬함을 되살릴 때인지도 모릅니다..."
 country_history_SBL: "[GetCountry('SCO').GetName]의 명운이 경각에 달렸습니다.\n\n불과 한 세대 전, 사생아 [GetCharacter('sco_robert_the_bruce').GetName](이)가 나라에서 [GetCountry('ENG').GetAdjective] 세력을 몰아내고 자신을 왕으로 칭한 것입니다.\n\n선대 [GetCharacter('sco_john_balliol_of_scotland').GetName]의 후계자이자 정당한 계승자인 [GetCharacter('sco_edward_balliol').GetName](은)는 현재 [GetCountry('SCO').GetAdjectiveWithNoTooltip] 왕위 계승권을 주장한 상태입니다. 그리고 이제는 [GetCountry('ENG').GetAdjectiveWithNoTooltip]의 지원을 받는 지지 세력과 함께 찬탈자에 맞서 싸움으로써 [GetCountry('SCO').GetNameWithNoTooltip]를 정당한 통치자에게 돌려줄 것입니다. 물론 절대 쉬운 일은 아닐 테지만요..."
 country_history_SER: "[GetCountry('SER').GetName]의 북부에는 장대한 도나우강과 사바강이 교차하는 비옥한 저지대와 평야가 펼쳐져 있고, 남부에는 숲이 우거진 험준한 지형 끝에 디나르알프스산맥이 우뚝 솟아 있습니다.\n\n[GetCountry('SER').GetNameWithNoTooltip]는 [ShowDynastyName('nemanjic_dynasty')] 왕조의 통치하에 일대 강국으로 성장했습니다. 12세기 스테판 네마냐가 창건한 이 왕조는 통일 [GetCountry('SER').GetAdjectiveWithNoTooltip] 국가를 위한 기틀을 세우고, [ShowReligionGroupAdjective('christian')] [ShowReligionAdjective('orthodox')] 정체성을 확립하기 시작했으며, 종교적 자치권 수립을 추구했습니다. 이러한 노력은 1219년에 이르러 [GetCountry('SER').GetAdjectiveWithNoTooltip] [ShowReligionAdjectiveWithNoTooltip('orthodox')]가 독립하면서 결실을 맺었습니다.\n\n프르보벤차니, 즉 '왕관을 처음으로 쓴 자'라는 별명을 지닌 스테판 네마니치의 통치 아래 [GetCountry('SER').GetNameWithNoTooltip](은)는 더욱 빠르게 영토를 확장했고, [ShowProvinceDefinitionName('adriatic_sea_province')] 연안 지역을 점령함으로써 해상 무역로를 확보하고 서방의 영향을 받아들였습니다. 스테판의 아들인 라도슬라브 왕은 나라의 문화적 발전을 이끌며 교육과 예술을 장려했고, 스투데니차와 지차 등 여러 귀중한 종교 문서와 벽화를 소장한 수도원들이 번창하게 되었습니다.\n\n이와 같은 최근의 수많은 발전에도 불구하고, 현재 [GetCountry('SER').GetNameWithNoTooltip]는 나라 안팎으로 압박과 분열에 시달리고 있습니다. 13세기 [GetCountry('MGE').GetAdjective]의 침공은 막대한 피해를 남겼고, 이로 인해 [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')] 왕가 내부, 특히 [GetCharacter('ser_stefan_milutin').GetName](과)와 그의 형 [GetCharacter('ser_stefan_dragutin').GetName] 사이의 갈등을 초래하며 국가 통합을 더욱 약화시켰습니다. 그러나 역사의 물줄기를 능히 바꿀 [GetCharacter('ser_stefan_dusan').GetName]의 강력한 통치가 시작되었으니, 어쩌면 상황이 바뀔 때가 온 것일지도 모르겠습니다."
 country_history_SWE: "[GetCountry('SWE').GetLongName](은)는 [GetCountry('NOR').GetName]의 왕위도 겸하고 있는 [GetCharacter('swe_magnus_eriksson').GetName](이)가 다스리는 봉건 [GetCountry('SWE').GetFlavorRank]입니다. [GetCountry('SKE').GetLongName] 일대는 불과 몇 년 전 빈곤에 시달리던 [GetCountry('DAN').GetAdjectiveWithNoTooltip]로부터 사들인 땅이며, 우리 영토는 광대하지만 인구 밀도가 낮고 빽빽한 숲이 대부분을 차지합니다. 그리고 그 숲속 깊은 곳에는 [ShowGoodsName('iron')]과 [ShowGoodsName('copper')] 같은 자원이 나라를 부강하게 하는 데 사용되기만을 기다리며 무수히 잠들어 있습니다.\n\n현재 우리 [GetCountry('SWE').GetFlavorRank](은)는 심각한 어려움에 직면해 있습니다. 최근 잉그리아 지역을 두고 상업 강국인 [GetCountry('NOV').GetLongName](과)와 충돌해 관계가 나빠졌고, 우리가 훨씬 잘 다스리고 이용할 수 있는 남쪽 땅 대부분은 [GetCountry('DAN').GetLongName](과)와 [GetCountry('TEU').GetLongName](이)가 장악하고 있습니다.\n\n[GetCountry('SWE').GetNameWithNoTooltip]은 세계에서 손꼽히는 강국으로 성장할 조건을 갖추고 있습니다. 우리는 어려움을 뚫고 힘을 얻어 #italic 도미니움 마리스 발티키#!, 즉 발트해 지배권을 확립할 수 있을까요?"
 country_history_TEU: "영광스러운 #italic 예루살렘 성모 마리아 게르만 기사단#!, 즉 [GetCountry('TEU').GetLongName](은)는 폭풍이 몰아치는 발트해의 연안에서 운명에 맞서고 있습니다. 예루살렘 성도로 가는 [ShowReligionGroupAdjective('christian')] 순례자들을 지키려는 목적으로 창설된 우리 기사단의 목적은, 이후 [ShowAreaName('prussia_area')] 및 [ShowAreaName('baltic_area')] 일대에 국가를 세워 현지의 이교도 부족들을 기독교화하는 것으로 변모했습니다.\n\n우리 [GetCountry('TEU').GetLongNameWithNoTooltip](은)는 선대 [GetCharacter('teu_werner_von_orseln').GetName]의 지도 아래 영토를 넓혔지만, 확장에 따른 대가 또한 치러야 했습니다. 기사단의 적극적인 공세 방침에 자극을 받아 강력한 적대 세력이 생겨난 것입니다. 동쪽의 이교도 부족들이 우리에게 맞서 하나로 뭉쳐 [GetCountry('LIT').GetLongName](을)를 세우고, [ShowReligionAdjective('catholic')] 국가이지만 우리와 경쟁 관계에 있는 남쪽의 [GetCountry('POL').GetLongName](을)를 끌어들였습니다. [GetCountry('POL').GetNameWithNoTooltip]는 거기서 멈추지 않고 [ShowReligionGroupAdjectiveWithNoTooltip('christian')]도로서의 의무를 저버리고 이교도들과 손을 잡고 우리에게 맞서고 있습니다.\n\n바야흐로 우리 기사단이 스스로 짊어진 십자군의 과업을 완수할 역량이 있음을 증명할 때가 왔습니다. 우리는 사방이 적으로 둘러싸일지라도 우리의 믿음은 반드시 승리한다는 것을 온 세상에 알릴 것입니다."
 country_history_THO: "아일랜드의 위대한 상급왕, [GetCharacter('mcm_brian_boruma').GetName]의 후손인 자랑스러운 우리 [ShowDynastyName('o_brien_dynasty')] 가문은 한때 섬 남쪽의 1/5에 해당하는 [GetCountry('MCM').GetName] 전체를 지배하고 있었습니다. 그러나 옛 왕국은 간악한 [ShowDynastyName('mac_carthaigh_dynasty')] 가문이 영토를 빼앗고 우리를 북쪽으로 몰아내면서 여러 갈래로 갈라지고 말았습니다.\n\n이후 우리는 섀넌강 초입에 위치한 [GetCountry('THO').GetName] 땅에 정착했지만, 이곳은 위험에 노출되어 있습니다. 우리는 강대한 세력을 지닌 영주들에게 둘러싸여 있으며, 옛 [ShowCultureName('irish')] 왕국들은 물론이고 신생 [ShowCultureName('anglo_irish')] 백국들과도 긴장 관계가 형성되었습니다.\n\n과연 우리는 [GetCountry('MCM').GetNameWithNoTooltip]의 왕이라는 정당한 지위를 다시 찾을 수 있을까요? 아니, 더 나아가 [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]의 기치 아래 [GetInternationalOrganizationType('high_kingship').GetName]을 다시금 통일할 수 있을까요?"
 country_history_TRE: "지금은 무너진 강대한 가문 중 마지막으로 살아남은 [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName](은)는 현재 [GetCountry('TRE').GetLongName](을)를 다스리면서 [ShowAreaName('black_sea_area')]를 눈여겨보고 있습니다. [ShowCultureGroupName('turkic_group')] 약탈꾼들이 [ShowRegionName('anatolia_region')] 전역을 장악한 가운데, 니케아 제국의 흥망을 목격한 [GetCharacter('tre_basil_komnenos').GetName](은)는 [GetCountry('BYZ').GetName](과)와의 위태로운 동맹에 기대어 폭풍이 지나기를 기다리고 있습니다. 그와 동시에 [GetCountry('GEN').GetName]의 상인들은 [ShowAreaName('crimea_area')] 일대와 [ShowAreaNameWithNoTooltip('black_sea_area')]를 통과하는 무역을 거의 독점하다시피 하고는 [GetCountry('TRE').GetAdjectiveWithNoTooltip]의 국고에서 금화를 빨아들였습니다. [GetCharacter('byz_andronikos_iii_palaiologos').GetName]의 사생아와의 혼약은 좌절되었고, 수도에서는 남쪽에서의 약탈과 친위대 스콜라리와의 내부 갈등으로 점차 상황이 절박해지고 있습니다...\n\n우리가 지금까지 싸워서 얻은 모든 것을 사수하려면 지략을 통해서든, 금전의 힘을 통해서든, 혹은 무력을 통해서든 우리의 불안정한 권력을 안정시켜야 합니다."
 country_history_TUR: "[GetCountry('TUR').GetLongName](은)는 오구즈 튀르크 카이 부족의 족장이었던 [GetCharacter('tur_osman').GetName](이)가 1299년에 세운 국가입니다. [ShowRegionName('anatolia_region')] 북서부 연안 지역에 자리 잡은 이 나라는 원래 한때 융성했던 룸 술탄국의 국경 지대에 있는 베이국 중 하나에 불과했습니다. 이 베이국들은 [GetCharacter('tur_orhan').GetNameWithNoTooltip]의 통치 아래 하나로 뭉쳐 영토를 크게 확장했고, 그 결과 [ShowLocationName('bosphorus')] 연안 지역의 주요 영토를 차지할 수 있었습니다. 이들은 수많은 약탈, 군사적 승리, 영리한 외교술을 통해 일대에서 가장 강력하게 부상하는 베이국 중 하나로 자리매김했습니다. 적응력과 혁신성을 두루 갖춘 우리 문화는 다채로운 지역의 방식과 관습이 독특하게 어우러진 것이 특징입니다. 이처럼 우리 사회는 종교적 관용과 정복당한 민족의 전략적 통합을 통해, 인류사의 아름다운 모자이크화를 탄생시켰습니다\n\n[GetCountry('TUR').GetLongNameWithNoTooltip](은)는 정교한 문명의 궁극적인 사례이지만, 그렇다고 해서 우리가 모든 위험으로부터 안전하다는 것을 의미하지는 않습니다. 자치 부족 간의 마찰과 일련의 계승 위기로 인한 내부 갈등은 우리를 걱정스럽게 합니다. [GetCountry('BYZ').GetAdjective](과)와 인접한 일칸국들로 대표되는 끊임없는 위협은 말할 것도 없고, 경쟁 관계에 있는 베이국은 더더욱 우려됩니다.\n\n그러나 이러한 사냥개들이 우리 발뒤꿈치를 물어뜯는 상황에도 불구하고, 우리는 미래를 향해 당당히 나아갑니다. 그 미래가 정복, 외교, 무역, 예술 중에 무엇을 중심으로 할지는 두고 봐야 할 것입니다..."
 country_history_ULS: "한때 위용을 자랑했던 [GetCountry('ULS').GetLongName](이)가 분열되고 말았습니다. 1333년에 [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName](이)가 시해당함에 따라, 나이가 어린 [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName](이)가 유일한 계승권자로서 작위를 물려받았습니다. 이에 [GetCountry('CLR').GetName], [GetCountry('MYO').GetName], [GetCountry('CWM').GetName] 등 하위 [ShowDynastyName('de_burgh_dynasty')] 가문들이 우리의 약점을 파고들었으며, 이제는 가문의 영지를 놓고 서로 각축을 벌이고 있습니다.\n\n한편 반목하는 [GetCountry('TYR').GetName] 및 [GetCountry('CLA').GetName]의 [ShowDynastyName('o_neill_dynasty')] 가문 수장들은 우리에게 닥친 불운을 이용해 마땅히 우리 것인 땅을 유린했습니다.\n\n그리고 [GetCountry('PLE').GetName]의 조정은 산적한 문제에 허덕이고 있지만, 약해질 대로 약해져 대응조차 하지 못하고 있습니다. 지금으로서 우리가 할 수 있는 일은 난공불락의 [ShowLocationName('carrickfergus')] 요새 뒤에 숨어 시간을 버는 것뿐입니다. 우리는 역사 속에 잊히게 될까요, 아니면 [ShowCultureName('anglo_irish')]의 강자 지위를 회복하게 될까요?"
 country_history_VEN: "[GetCountry('VEN').GetLongName](은)는 지중해의 상인 공화국 중에 가장 중요하고 강대한 나라로, 주요 무역항과 섬으로 구성된 #italic 스타도 도 마르#!, 그리고 [ShowRegionName('italy_region')] 북부의 여러 내륙 지역으로 구성된 #italic 도미니 디 테라페르마#!를 지배하고 있습니다. 광범위한 교역망 덕분에 번영하는 [GetCountry('VEN').GetNameWithNoTooltip]는 부유함과 문화의 등대이며, 석호 가운데 놓인 [ShowAreaName('adriatic_sea_area')]의 보석입니다.\n\n그럼에도 이 우아한 도시는 결코 경계를 늦춰서는 안 됩니다. 사방에 새로운 위협이 도사리고 있기 때문입니다. 동쪽에는 [GetCountry('BYZ').GetLongName](이)가 도사리고 있는데, 한때 강대했던 이 제국은 4차 십자군 당시 [GetCountry('VEN').GetAdjectiveWithNoTooltip]가 개입했던 일을 쉽게 잊지 않을 것입니다. 서쪽에서는 [GetCountry('GEN').GetLongName](과)와 [GetCountry('ARA').GetLongName](이)가 계속해서 영향력을 확대하며 더 많은 영토를 정복하고 교역로를 장악하고 있습니다. 마지막으로 [GetCountry('VER').GetLongName]도 #italic 도미니 디 테라페르마#!를 위협하는 주요 세력으로 성장했습니다.\n\n과연 [GetCountry('VEN').GetFlavorRank]의 앞날은 어떻게 될까요? 적들의 압박에 무너지게 될까요, 아니면 굳건히 일어나 #italic 마레 노스트룸#!(지중해)의 절대적 지배자로 등극하게 될까요?"
 country_history_VIJ: "[GetCountry('DLH').GetAdjective]군이 [ShowRegionName('deccan_region')]에서 결정적인 패배를 당한 후, 새로 건국된 [GetCountry('VIJ').GetLongName](은)는 [GetCharacter('vij_harihara_sangama').GetName](과)와 그 동생인 [GetCharacter('vij_bukka_raya_sangama').GetName]의 지휘 아래 $india$의 [ShowReligionGroupAdjective('muslim')] 통치자들에 맞서 굳건히 싸움을 이어 나가고 있습니다.\n\n비록 [GetCountry('VIJ').GetAdjectiveWithNoTooltip]는 신생 국가이지만, [ShowRegionNameWithNoTooltip('deccan_region')]의 현 상황으로 볼 때 지금의 기세를 올바로 활용한다면 $china$과 [ShowContinentName('europe')] 사이의 주요 교역로를 장악하고 자원이 풍부한 우리 영토에서 나온 귀중한 상품을 수출함으로써 빠르게 성장할 기회를 잡을 수 있습니다.\n\n[GetCountry('VIJ').GetNameWithNoTooltip]는 기념비적인 발전을 이룰 문턱에 서 있습니다. 우리는 이 기회를 붙잡아, 다른 나라들 위로 우뚝 설 수 있을까요?"
 country_history_WLS: "[GetCountry('WLS').GetAdjective] 민족은 먼 옛날 브리튼에 살며 안개 낀 북부 고지대에서 남쪽 해안의 거친 백악 절벽까지 넓은 땅을 다스렸던 켈트족의 후손입니다. 요정과 시인, 비와 바다의 나라인 [GetCountry('WLS').GetName]는 여러 면에서 비범했지만, 이 [GetCountry('WLS').GetAdjectiveWithNoTooltip]인들의 터전에 대한 지배권은 오래가지 못했습니다.\n\n처음에는 앵글로색슨 정복자들이 로마 제국의 멸망으로 생긴 권력 공백을 메꾸기 위해 이곳에 진출해, 원주민들을 브리타니아의 험준한 주변 지역으로 몰아냈습니다. 그 후에는 노르만의 모험가들이 찾아와 주민들을 복속시키고, 정당한 통치자들을 폐위했습니다.\n\n현재 우리 견고한 정부는 [GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle]의 위임을 받아 남쪽 계곡 지대로 이루어진 앵글로 노르만 변경 지대와 북쪽 산악 지대로 이루어진 [GetCountry('WLS').GetAdjectiveWithNoTooltip] 정착지를 통치 중입니다.\n\n그러나 울려 퍼지는 음악가의 노랫소리와 땅바닥을 두들기는 빗소리 밑에는 조용한 반란의 속삭임이 깔려 있습니다. 과연 [GetCountry('WLS').GetNameWithNoTooltip]는 [ShowDynastyName('plantagenet_dynasty')] 왕가의 이름으로 번영을 맞이하게 될까요, 아니면 '선조들의 땅'이 다시 일어나게 될까요? 어느 쪽을 고르든, 우리 웨일스의 명맥은 아직 끊이지 않았습니다!"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName](은)는 광활한 [ShowRegionName('indian_ocean_region')] 무역망 전역까지 영향력을 넓히면서 [ShowRegionName('swahili_coast_region')] 지역의 해상 강국으로 확고히 자리 잡았습니다. [GetCountry('ZAN').GetNameWithNoTooltip]의 통치자들은 백 년 넘게 자신들의 전략적 위치를 활용해 [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$, 나아가 $china$까지 연결하는 여러 무역로를 장악하며 막대한 수익을 올렸습니다.\n\n이들은 [ShowContinentNameWithNoTooltip('africa')] 내륙의 금, [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')] 등 다양한 지역 산물과 [ShowCultureName('farsi_culture')] 비단, [ShowCultureGroupName('indian_group')] 직물, [ShowCultureGroupName('chinese_group')] 자기 등 각종 사치품을 거래하여 부를 축적했습니다. [GetCountry('ZAN').GetNameWithNoTooltip]의 번성은 강대한 국력과 발전을 상징하는 웅장한 건축물에서도 엿볼 수 있습니다.\n\n하지만 부유함이 모든 위험으로부터 나라를 지켜 주지는 않습니다. 지금도 [GetCountry('ZMW').GetName]의 통치자들은 남서쪽에서 세력을 공고히 다지고 있고, 외국 시장을 둘러싼 경쟁은 더욱 치열해져만 갑니다...\n\n[GetCountry('ZAN').GetFlavorRank]에는 어떤 미래가 기다리고 있을까요? 그것은 시간만이 알려 줄 것입니다."
 country_history_ZMW: "동남아프리카의 풍부한 자원을 지배하는 [GetCountry('ZMW').GetLongName](은)는 지금 안정과 평화를 누리고 있습니다. [ShowRegionName('swahili_coast_region')] 상인들과 활발한 교역이 이루어지는 가운데, $india$와 $china$처럼 먼 나라에서 외국 문물이 지속적으로 유입되고 있으며, 아프리카 내륙의 광산에서는 온갖 자원이 끝없이 쏟아져 나오고 있습니다. 이 지역에서 가장 큰 도시인 우리의 수도는 장엄한 석조 건축물로 널리 알려져 있으며, 이는 [GetCountry('ZMW').GetAdjective]의 업적을 영원히 증명하는 증거로 남을 것입니다.\n\n그러나 이 모든 것에도 불구하고, 우리 위대한 나라는 여전히 고난에 시달리고 있습니다. 영원히 이 땅의 자원에만 의존하는 것은 어불성설이며, 건조한 기후는 종종 흉작으로 이어집니다. 이 탓에 우리의 인구는 상대적으로 적은 편이며, 우리는 무역 강국이지만 조심하지 않으면 언제든 경쟁력을 잃을 수 있습니다. 끝으로 우리는 탐욕스러운 이웃 국가들의 위협에도 어려움을 겪고 있습니다.\n\n이 유망한 나라는 앞으로 어떻게 될까요? [GetCountry('ZMW').GetNameWithNoTooltip]는 수많은 장벽을 뛰어넘고 [ShowRegionNameWithNoTooltip('swahili_coast_region')] 전체의 지배자가 될 수 있을까요? 아니면 대내외 갈등이라는 두 자칼에 의해 갈가리 찢기게 될까요?"
