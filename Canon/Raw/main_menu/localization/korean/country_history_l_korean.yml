 country_history_georgian: "[ShowCultureName('georgian_culture')] 민족은 자신들의 긴 역사에 높은 자긍심을 지니고 있습니다. 이들은 오래전 고대 제국이 형성되기 전부터 대대로 [ShowRegionName('caucasus_region')] 지역의 끝자락에서 살아왔습니다. 또한 이들은 [ShowReligionGroupName('christian')]를 최초로 받아들인 민족 중 하나로, 이를 정체성의 일부로 삼았습니다. 이들은 [ShowReligionGroupName('muslim')] 세력이 커져 이교도 국가에 둘러싸인 후에도 신앙을 고수해 서방과 동방 사이의 경계에서 [ShowReligionGroupNameWithNoTooltip('christian')]를 지키는 방벽이 되어 주었습니다.\n\n$genghis_khan_name$의 [ShowCultureGroupName('mongolian_group')]군조차 [ShowCultureNameWithNoTooltip('georgian_culture')] 민족을 완전히 굴복시키지는 못했으며, [ShowCultureGroupNameWithNoTooltip('mongolian_group')]의 위협이 약해지자 이들은 다시 반기를 들고 일어났습니다.\n\n한때 강성한 왕국의 통치 아래 하나가 되었던 [ShowCultureNameWithNoTooltip('georgian_culture')] 민족은 이제 다시 한번 위대한 경지에 오를 잠재력을 얻었습니다."
 country_history_GEO: "$country_history_georgian$\n\n우리는 [GetCharacter('geo_david_iv').GetName](과)와 [GetCharacter('geo_tamar_the_great').GetName]의 통치 기간 동안 가장 눈부신 업적을 달성했습니다. 너무나도 오랫동안 분열되었던 [GetCountry('GEO').GetLongName](이)가 [GetCharacter('geo_george_v').GetName]의 권위 아래 다시 한번 통일된 것입니다. 이는 [GetCharacter('geo_george_v').GetName](이)가 서부 [GetCountry('GEO').GetNameWithNoTooltip]를 정복하고 [ShowCultureNameWithNoTooltip('georgian_culture')] 영토 전체에 대한 지배권을 재확립했기 때문이며, 심지어 [GetCountry('ARM').GetName]조차 [GetCountry('GEO').GetNameWithNoTooltip]의 위세 앞에 고개를 숙이고 있는 상황입니다.\n\n비록 아직 엄밀히 말해 [GetUniqueInternationalOrganization('ilkhanate').GetName]의 속국 신세이긴 하지만, 칸국은 크게 분열되어 있습니다. 빈 껍데기 속에 갇힌 것이나 다름없는 상황으로, 현재 [GetCountry('GEO').GetNameWithNoTooltip]는 강력한 지도자가 내부에서 일어나 통치권을 장악하기만을 기다리고 있습니다. 이러한 정황을 고려해 봤을 때 [GetCountry('GEO').GetNameWithNoTooltip]는 필히 그 어느 때보다 위대한 나라로 다시 일어서게 될 것임이 틀림없습니다."
 country_history_armenian: "아라라트산 기슭에 세워진 나라를 기원으로 하는 [ShowCultureName('armenian_culture')] 민족은 태곳적부터 이 땅에서 살아왔습니다. 처음으로 [ShowReligionGroupName('christian')]를 받아들인 나라로서 자부심이 대단한 이들은 [ShowReligionGroupName('muslim')], [ShowRegionName('persia_region')], [ShowCultureGroupName('turkic_group')]의 침공에서 살아남았지만, 그 과정에서 여러 소국으로 갈라졌고 과거 위대한 [ShowCultureNameWithNoTooltip('armenian_culture')] 왕국이 누렸던 영광은 오래전에 사라지고 말았습니다.\n\n그러나 [ShowCultureNameWithNoTooltip('armenian_culture')] 민족은 특유의 끈기를 바탕으로 최근 발생한 [ShowCultureGroupName('mongolian_group')]의 침공에도 살아남아, 다시금 일어설 순간을 기다리고 있습니다."
 country_history_ARM: "$country_history_armenian$ [GetCountry('ARM').GetLongName](은)는 현재 [GetCountry('GEO').GetLongName](과)와 [GetUniqueInternationalOrganization('ilkhanate').GetName]의 지배 아래 있지만, 여전히 충분한 수준의 자치권을 누리고 있습니다. 과거 [ShowCultureNameWithNoTooltip('armenian_culture')]가 누렸던 영광에 비하면 그림자에 불과한 수준이지만, 나라를 다스리고 있는 [GetDynasty('zakarid_dynasty').GetName] 가문은 통치권을 다시 한번 확립한 후 세계의 여러 나라와 당당히 어깨를 나란히 하고 있습니다."
 country_history_persian: "[ShowRegionName('persia_region')] 땅은 예전부터 서방과 동방이 만나는 지점이자 많은 교역로가 교차하는 요지에 위치해 있었습니다. 또한 [ShowRegionNameWithNoTooltip('persia_region')]는 아케메네스 왕조에서 사산 왕조에 이르기까지 과거 수많은 위대한 제국의 발상지이기도 합니다. 우리 땅은 [ShowReligionName('zoroastrian')], [ShowReligionGroupName('muslim')], [ShowReligionGroupName('christian')], 심지어 [ShowReligionGroupName('buddhist')]까지 다양한 종교가 공존하는 사상, 문화, 신앙의 교류 중심지였습니다. 따라서 [ShowReligionGroupName('iranian_group')]인들은 자기 문화 속에서만 사는 게 아니라 세계 속에서 살고 있다고 할 수 있습니다.\n\n최근 [ShowCultureGroupName('mongolian_group')]의 침공과 [GetUniqueInternationalOrganization('ilkhanate').GetName]의 건국으로 원치 않은 외세의 통치를 받게 되었지만, 이러한 억압에도 불구하고 [ShowReligionGroupNameWithNoTooltip('iranian_group')]족은 다시 일어설 준비가 되어 있습니다."
 country_history_indian: "놀랍고 다양한 지형을 품은 $india$는 유구한 역사를 지닌 땅입니다. 고대 [ShowReligionAdjective('hindu')] 서사시인 [ShowAdvanceName('mahabarata')]와 [ShowAdvanceName('ramayana')]에 따르면 [ShowCultureGroupName('indian_group')] 문화의 역사는 수천 년에 달합니다. 이곳의 이 광활한 땅과 풍부한 자원은 예로부터 그 모든 것을 독차지하려는 국내외 정복자들의 관심을 끌었지만, $india$는 언제나 이 욕심 많은 침입자들에 맞서 굳건히 버텨 왔습니다.\n\n최근 또 다른 나라가 우리 땅을 정복하고자 하는데, 이번 도전자는 [ShowReligionGroupAdjective('muslim')] 세력입니다. [GetCountry('DLH').GetLongName](은)는 $india$ 영토의 상당 부분을 장악했으나, 다른 여러 [ShowReligionAdjectiveWithNoTooltip('hindu')] 세력도 여전히 인도 아대륙의 곳곳에서 밀려나지 않고 버티고 있습니다. [ShowReligionGroupName('buddhist')]와 [ShowReligionName('jain')] 같은 [ShowCultureGroupNameWithNoTooltip('indian_group')]의 다른 신앙들 또한 일부 지역에 아직 남아 있기는 하나, 많이 쇠퇴한 상황입니다.\n\n현재 $india$는 정체성과 신앙 양면에서 중대한 기로에 놓여 있습니다. 앞으로 어떻게 될지는 두고 봐야 알 수 있을 것입니다."
 country_history_thai: "[ShowCultureName('thai_culture')] 민족은 수백 년 전에 [ShowRegionName('south_china_region')]에서 [ShowRegionName('indochina_region')] 지역으로 이주해 $india$와 $china$으로부터 재화와 영향력이 오고 가는 땅을 발견했습니다. 두 나라와 [ShowReligionName('hindu')] 및 [ShowReligionGroupName('buddhist')]의 영향을 모두 받아들인 [ShowCultureNameWithNoTooltip('thai_culture')] 민족은 독자적인 정체성을 길러 냈고, 과거 이 땅을 지배했으나 현재는 영토를 잃고 옛 왕국 중 다수가 [ShowCultureNameWithNoTooltip('thai_culture')] 왕국으로 대체된 [ShowCultureName('mon_culture')] 민족과 견줄 만한 정치체를 만들어 냈습니다. 그 결과 [GetCountry('KHM').GetLongName] 또한 쇠락을 겪어 과거의 영향력을 상당 부분 상실한 가운데, [ShowCultureNameWithNoTooltip('thai_culture')]의 성장이 어디까지 이어질지는 두고 봐야 알 수 있을 것입니다."
 country_history_LAV: "$country_history_thai$\n\n몰락한 [ShowCultureNameWithNoTooltip('mon_culture')] 왕국 중 하나인 [GetCountry('LAV').GetName] 왕국은 [ShowCultureNameWithNoTooltip('thai_culture')]족에 정복당했을 뿐만 아니라 [GetCountry('SPN').GetName]와 [GetCountry('LAV').GetNameWithNoTooltip]라는 두 [ShowCultureNameWithNoTooltip('thai_culture')] 왕국으로 나누어지고 말았습니다. [GetCountry('LAV').GetNameWithNoTooltip]의 경우 [ShowCultureNameWithNoTooltip('mon_culture')] 시절의 이름을 유지하긴 했으나 [ShowCultureNameWithNoTooltip('thai_culture')]족의 통치를 받았는데, [ShowCultureNameWithNoTooltip('thai_culture')] 역시 [GetCountry('KHM').GetLongNameWithNoTooltip]의 지배 아래에 있었습니다.\n\n그러나 최근 몇 년간 [GetCountry('KHM').GetLongNameWithNoTooltip]의 세력이 약화되면서, [GetCountry('SUK').GetLongName](이)가 독립할 수 있었을 뿐만 아니라 [GetCountry('LAV').GetNameWithNoTooltip] 왕조가 족쇄를 벗을 수 있게 되었습니다. 이처럼 새롭게 부상하는 독립 왕국들 속에서, [ShowLocationName('ayodhya')] 정착지 역시 발전하며 확장의 가능성을 보이고 있습니다. 마침내 큰 변화의 기회가 우리에게 다가왔습니다."
 country_history_SUK: "$country_history_thai$\n\n이렇게 새로 부상한 왕국 중 하나인 [GetCountry('SUK').GetLongName](은)는 [GetCountry('LAV').GetName]가 [GetCountry('KHM').GetLongNameWithNoTooltip]의 최종 종주권하에 놓이면서 [GetCountry('LAV').GetName]로부터 독립을 이루었습니다. [GetCharacter('suk_ram_khamhaeng').GetName] 치하에서 상당한 영토 확장을 이룬 [GetCountry('SUK').GetNameWithNoTooltip]는 이제 이 지역의 확실한 지배 세력이 되었으며, 이전의 어떤 [ShowCultureNameWithNoTooltip('thai_culture')] 왕국보다 더 멀리 영향력을 확대하고 있습니다. 우리는 패권을 유지하고, 영향력을 더욱 확대하며, 동시에 권력을 공고히 하기 위해 할 수 있는 모든 일을 해야 합니다..."
 country_history_tibet: "세계의 지붕이라 불리는 곳에 거주하는 [ShowCultureGroupName('tibetan_group')]인들은 언제나 둘러싼 산맥 바깥의 세상과 어느 정도 단절된 삶을 살아왔습니다. $india$에서 유입된 [ShowReligionGroupName('buddhist')]는 결국 독자적이고 자생적인 전통으로 발전했으며, [ShowRegionName('tibet_region')]의 토착 종교인 [ShowReligionName('bon')] 또한 [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]적 요소를 많이 받아들여, 외부인은 두 종교의 차이를 알아보지 못할 지경입니다. 고립된 발전과 외국의 이념에 대한 토착적 재구성의 결과로 [ShowCultureGroupNameWithNoTooltip('tibetan_group')]의 정체성은 매우 뚜렷하며, 우리를 정복할 수 있는 외국 세력 또한 거의 없었습니다. 옛 [ShowCultureGroupNameWithNoTooltip('tibetan_group')] 제국이 사라진 지도 벌써 수백 년이 지났지만, 이들이 다시 새로운 제국을 세우지 말라는 법은 없습니다."
 country_history_jurchen: "[ShowRegionName('manchuria_region')]에 거주하는 [ShowCultureName('jurchen_culture')]족은 건주, 해서, 야인 여진 등 여러 집단으로 나뉘어 있고, 각 집단은 생활 양식에 차이가 있습니다. 어떤 집단은 수렵을 하고, 어떤 집단은 유목을 하지만, 대개는 정주 농업에 종사합니다.\n\n[ShowCultureGroupName('chinese_group')] 조정에서는 공식적으로 자신들과의 거리 및 특성을 기준으로 [ShowCultureNameWithNoTooltip('jurchen_culture')]을 구분했습니다. 무단강 주변의 건주 여진은 [ShowCultureGroupNameWithNoTooltip('chinese_group')]의 습속을 받아들인 반면, 해서 여진은 해서강을 따라 거주하는 유목 또는 정주 부족들로 구성되어 있습니다. 또한 야인 여진의 경우, 인구가 희박한 만주 북부 지역에 거주하면서 수렵과 농업 생활을 합니다.\n\n주변 여러 나라의 영향을 받은 [ShowCultureNameWithNoTooltip('jurchen_culture')]족은 족장들이 이끌며, 이 족장들은 국경 수비대의 사령관이라는 명목상의 직책을 맡기 위해 자진해서 조공을 바칩니다. 하지만 우리 민족의 가슴속에는 더 큰 야망이 불타고 있습니다..."
 country_history_mongolian_group: "위대한 $genghis_khan_name$은 [ShowContinentName('europe')]에서 $china$에 이르는 광활한 영토를 손에 넣어 [ShowCultureGroupName('mongolian_group')] 민족 전체를 위한 비할 데 없이 강하고 야심 찬 제국을 세웠습니다. 이로써 온 세상 사람들은 [ShowCultureGroupNameWithNoTooltip('mongolian_group')]군의 말발굽 소리와 대$rank_kingdom_horde_ruler_suffix_male$의 힘과 위용을 두려워하게 되었습니다.\n\n그리고 우리는 대칸의 유지를 이어받은 상속자로서, 위대했던 [ShowCultureGroupNameWithNoTooltip('mongolian_group')] 칸국의 영광을 되살리겠다는 꿈으로 가슴속을 뜨겁게 불태우고 있습니다."
 country_history_CHG: "$country_history_mongolian_group$\n\n그중에서도 $genghis_khan_name_no_tooltip$의 아들인 [GetCharacter('chagatai_khan').GetName](은)는 그 유산과 제국을 물려받았습니다.\n\n[GetCountry('CHG').GetName]가 여러 [ShowCultureGroupNameWithNoTooltip('mongolian_group')] 국가의 중심에 위치했다는 점은 매우 중요한 의의를 지닙니다. 바로 실크 로드가 우리 땅을 지나가는 데다, 주요 도시의 상당수가 우리 지배하에 있기 때문입니다. [GetCountry('CHG').GetNameWithNoTooltip]는 이러한 위치로 인해 대$rank_kingdom_horde_ruler_suffix_male$의 다른 후계국 사이의 무역과 소통을 통제할 수 있는 최적의 지위를 점하고 있습니다. 그리고 만약 다른 후계국이 이에 이의를 제기한다면, 우리는 단호하게 처리할 것입니다."
 country_history_GLH: "$country_history_mongolian_group$ 그중에서도 $genghis_khan_name_no_tooltip$의 아들인 [GetCharacter('jochi_borjigin').GetName](은)는 자신의 아들인 [GetCharacter('batu_borjigin').GetName](과)와 함께 $rank_kingdom_horde_ruler_suffix_male$의 유산을 계승하여 [GetCountry('GLH').GetLongName](을)를 건국했습니다.\n\n대제국의 최서방 지방을 다스리는 우리는 광활한 초원 지대의 지배자입니다. [ShowContinentName('europe')]의 많은 나라는 우리의 전설적인 위세를 두려워하며, 응당 그래야 하듯 우리에게 복종하고 있습니다..."
