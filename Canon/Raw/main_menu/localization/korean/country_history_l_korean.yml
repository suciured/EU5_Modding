 #Europe
 country_history_scandinavia: "[ShowRegionName('scandinavian_region')]와 그들이 다스리는 [ShowRegionName('north_atlantic_islands_region')]는 최근 수십 년간 번영을 누렸습니다. [GetCountry('SKE').GetName]와 [GetCountry('NOR').GetCulture.GetName]의 [ShowGoodsName('fish')] 시장과 해상 무역이 번창하는 가운데, [ShowRegionName('north_atlantic_islands_region')]는 군주의 직접적인 영향에서 벗어나 자치권을 구가했습니다.\n\n하지만 이 풍요로운 시대는 외부의 영향으로 위협받고 있습니다. [GetCountry('HSA').GetName]의 영향력이 커지면서 지역 상인들과 경쟁하게 되었으며, 점점 잦아지는 유빙 출현으로 [GetCountry('GRL').GetName]로 가는 귀중한 항로의 안전성이 위태로워지고 있는 것입니다. 이러한 어려움이 안팎으로 우리를 갉아먹고 있는 지금, 진정한 지도자의 인도만이 우리의 생존을 보장할 것입니다."
 country_history_ruthenia: "[GetCharacter('kie_rurik').GetName] 시절부터 루스를 통치하는 세력의 본거지는 [ShowLocationName('kyiv')]였으나 [ShowCultureGroupName('mongolian_group')]군의 침공으로 함락되면서 키예프 루스 시대도 막을 내렸습니다. 하지만 그 이후로 오랜 세월이 흐른 지금도 키예프 루스의 유산과 선조들이 지녔던 전사의 피는 우리 안에 남아 있습니다. 이제는 수많은 소국으로 나뉘었지만, 언젠가 루스 땅은 단일한 [ShowCultureName('ruthenian')]의 깃발 아래 하나가 될 것입니다.\n\n그러나 통일로 가는 길은 위험이 가득합니다. 다른 [ShowCultureGroupName('russian_group')] 국가들 역시 통일을 시도할 것이 분명하며, 달갑지 않은 [ShowCultureGroupName('tatar_group')] [GetCountry('GLH').GetName] 세력이 우리 국경 지대를 끊임없이 괴롭히고 있습니다. 또한 서쪽에 있는 나머지 [ShowReligionAdjective('catholic')] [ShowContinentName('europe')] 세력도 가만히 있지는 않을 것이며, [ShowRegionName('anatolia_region')]에서 새로 부상하고 있는 [ShowCultureName('turkish_culture')] 국가들 또한 머지않아 우리 대륙에 손을 뻗칠 것입니다. 루스를 다시 통일하기 위해서는 이 모든 장애물을 극복해야 합니다."
 country_history_france: "[ShowRegionName('france_region')] 땅은 강력한 두 왕국의 각축장이 되었습니다. 수십 년 동안 [GetCountry('FRA').GetAdjective]의 통치자들은 강력한 봉신들을 상대로 권위를 바로 세우고자 애썼고, 해협 건너편에서는 [GetCountry('ENG').GetAdjective] 지도자들이 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 영토 보전을 위협했습니다. 지난 전쟁의 불씨는 언제든 커다란 산불로 되살아날 수 있으며, 한 시대를 규정할 새로운 투쟁의 전운이 감돌기 시작했습니다.\n\n[GetCharacter('eng_edward_iii').GetShortName]의 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 군대가 언제 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 땅으로 진군해 올지 모르는 상황이기에, 앞으로의 수십 년은 우리의 각오가 시험받는 시기가 될 것입니다. 동맹 관계는 바뀌고, [ShowDynastyName('valois_dynasty')] 왕조의 대가문들은 충성과 야망 사이에서 선택을 저울질하고 있습니다."
 country_history_britain: "[ShowRegionName('great_britain_region')] 땅은 여러 왕실과 가문의 소유로 나뉘어 있어, 이 지역의 통일이란 현실성 없는 염원에 가깝습니다. [GetCountry('ENG').GetAdjective] 국왕들이 남쪽을 다스리나, 그 권력은 소란스러운 남작들과 아직 야심을 버리지 못한 옛 왕가들의 견제를 받고 있습니다. 북쪽에서는 [GetCountry('SCO').GetAdjective] [GetCountry('SCO').GetFlavorRank](이)가 당당하게 반항하며 [GetCountry('SBL').GetAdjective]과 피로 얼룩진 내전에 휘말린 상태입니다.\n\n[GetCharacter('eng_edward_iii').GetShortName]의 통치는 기회인 동시에 위험이기도 합니다. [GetCountry('ENG').GetAdjectiveWithNoTooltip]와 [GetCountry('SCO').GetAdjectiveWithNoTooltip]의 국경 분쟁과 치열한 경쟁 속에서 과연 이 섬이 하나의 깃발 아래 통합될지, 아니면 영원히 대립하는 두 왕국의 땅으로 남을지 판가름 날 것입니다."
 country_history_balkan: "[ShowRegionName('balkan_region')] 지역은 제국, 신앙, 문화가 맞닿는 최전선입니다. [GetCountry('BYZ').GetAdjective] 황제들의 권위가 쇠퇴하며 이 땅도 취약해졌고, 이 분열된 영토를 차지하려 새로운 세력들이 일어났습니다. 지방의 영주, 야심 찬 제후, [ShowRegionName('anatolia_region')]에서 온 가지들까지 모두 혼돈 속에서 기회만을 엿보고 있습니다.\n\n[ShowCultureGroupName('turkic_group')]족의 진격이 점점 더 가까워지는 가운데, 앞으로의 수십 년은 [GetCountry('BYZ').GetAdjectiveWithNoTooltip]의 유산이 이어질지, 아니면 주변의 경쟁자들에게 휩쓸려 사라질지를 결정하는 분수령이 될 것입니다."
 #Africa
 country_history_maghreb: "[ShowRegionName('maghreb_region')] 지역의 문화는 크게 [ShowCultureGroupName('amazigh_group')]와 [ShowCultureGroupName('arabic_group')]으로 나뉘며, 두 집단은 7세기 침략 이후로 공존과 갈등을 이어 왔습니다. 이러한 양쪽 계통의 왕조들, 때로는 혼합된 왕조까지도 이 [ShowSubContinentName('north_africa')] 지역에서 흥망성쇠를 거듭했습니다.\n\n그리고 지금, 이 지역은 국가 사이의 분열로 인해 다시금 강대국의 손쉬운 먹잇감이 될 수 있는 상태입니다. 과연 이 땅은 다시 하나로 뭉칠 수 있을까요?"
 country_history_sahel: "[ShowRegionName('sahel_region')]과 서아프리카 지역은 사하라 사막의 건조한 땅에서 [ShowAreaName('gulf_of_guinea_area')]의 해안까지 이어지며, 그 사이에는 [ShowRegionNameWithNoTooltip('sahel_region')]의 금빛 대초원과 나이저강 하류의 빽빽한 밀림이 펼쳐져 있습니다. 이 광활한 땅에서 [GetCountry('MAL').GetName]와 [GetCountry('KBO').GetName] 제국은 광대한 영토와 사하라 교역로를 장악하고 있으며, [ShowCultureName('mossi')], [ShowCultureName('hausa')], [ShowCultureName('yoruba')] 등 다른 민족들은 각자의 영토를 공고히 하고 주변 세력으로 영향력을 넓힐 기회를 엿보고 있습니다."
 country_history_kongo: "[ShowRegionName('kongo_region')]는 강변 왕국들과 울창한 숲의 중심지로 이루어진 땅으로, 이곳의 씨족과 족장들은 혈연과 교역, 그리고 전쟁을 통해 동맹을 맺어 왔습니다. 최근 수십 년 사이 야심 찬 통치자들이 이 땅을 더 큰 영역으로 묶으려 시도하며, 각자 비옥한 계곡을 지배하고 거대한 강을 따라 흐르는 물자의 흐름을 통제하고자 했습니다.\n\n힘의 균형은 여전히 불안정합니다. 앞으로 몇십 년 안에 한 명의 강력한 지도자가 [GetCountry('KON').GetAdjectiveWithNoTooltip] 민족을 하나로 통합할지, 아니면 끝없는 경쟁의 악순환에 빠져 외부 세력에 휘둘리게 될지, 아직은 알 수 없습니다."
 country_history_east_africa: "나일강의 비옥한 강둑부터 [ShowRegionName('madagascar_region')]의 아름다운 해안선까지, 그리고 [ShowRegionName('somalia_region')]의 고대 항구부터 [ShowRegionName('swahili_coast_region')]의 활기 넘치는 공동체까지, 수많은 국가가 자연의 힘과 잠재적 정복자들의 침략을 견디고 살아남았습니다. 이곳은 풍부한 부를 축적하여 바다 건너까지 뻗어 나가는 강력한 제국을 건설할 수 있는 기회의 땅입니다."
 #Asia
 country_history_anatolia: "우리는 전쟁이 만연하고 권력의 균형이 끊임없이 흔들리는 지역에서 살아오면서, 주변 적대 세력의 압박 속에 우리만의 유산을 단조해 냈습니다. 옛 제국과 술탄국이 스러지면서 남은 것은 권력 공백뿐이며, 그 빈 자리로 우리를 둘러싼 여러 베이국이 몰려들 것입니다. $anatolia_desc$"
 anatolia_desc: "허나 예전부터 위태로웠던 [ShowRegionName('anatolia_region')]가 연이은 불안정한 통치와 계속되는 전란에 시달리면서, 지역 전체가 본격적인 전면전으로 치닫고 있습니다..."
 country_history_caucasus: "[ShowRegionName('caucasus_region')]는 예전부터 독자적인 세상을 이루고 있었습니다. 많은 제국이 정복에 나섰다가 실패했으며, 설령 성공했을지라도 이 산기슭의 삶은 혹독했고, 주민들은 주변의 바위처럼 완고하고 꼼짝도 하지 않았기에 사람들의 전통과 신념을 완전히 지워 버릴 수는 없었습니다.\n\n이 지역을 장악하려 했던 마지막 세력은 $genghis_khan_name$의 [ShowCultureGroupName('mongolian_group')]과 그 후계국인 [GetUniqueInternationalOrganization('ilkhanate').GetName] 및 [GetCountry('GLH').GetLongName]이었습니다. 결국 이 나라들은 우리를 정복하는 데는 성공했으나, 이미 이들의 통제력은 흔들리고 있습니다. 가장 취약한 지역의 상당수는 이미 속박을 벗어던지고 애초에 굴복한 적이 없던 것처럼 독자적으로 행동하고 있을 정도입니다. 어쩌면 이제 우리의 힘을 더욱 단호하게 행사해야 할 때일지도 모릅니다..."
 country_history_middle_east: "[ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')], [ShowRegionName('arabia_region')] 전역에 걸친 [GetCountry('MAM').GetLongName]의 지배력은 확고하며, 이를 통해 지중해와 홍해 간 무역을 촉진하고 [ShowLocationName('jerusalem')], [ShowLocationName('mecca')], [ShowLocationName('medina')]의 $game_concept_holy_sites$를 방문하는 순례자들을 보호합니다. 하지만 이 지역들 간의 문화적, 종교적 차이와 외세의 위협을 고려하면 지금의 지배 체제는 언제든지 무너질 수 있으며, 이는 경쟁 집단들에게 부상의 기회를 안겨 줄 것입니다."
 country_history_china: "$china$ 땅은 오랫동안 세계의 문화 중심지로 여겨져 왔습니다. 이로 인해 [GetUniqueInternationalOrganization('middle_kingdom').GetName]이라 불리는 이 제국은 수백 년 동안 존속하며 다른 작은 나라들의 귀감이 되었습니다. 주변 국가들의 문화와 신앙, 그리고 궁궐의 부에 미친 영향은 가히 전설적이라고 말해도 과언이 아닙니다. 멀리서 온 여행자와 상인들은 용의 옥좌, 용의의 장엄함을 직접 보기 위해 찾아왔고, 이를 부러워한 많은 나라가 자국 궁궐에서 이를 따라 하고자 애썼습니다.\n\n하지만 그 보물을 차지하려는 열등한 경쟁자들도 마찬가지로 많습니다. 위대한 $genghis_khan_name$의 정복이 막을 내린 현재, 용의의 주인이 된 것은 바로 [GetCountry('CHI').GetLongName]입니다. 이 용의 앞날이 어떻게 될지는 오직 하늘만이 알고 있을 것입니다."
 country_history_indonesia: "[ShowRegionName('indonesia_region')]는 여러 섬으로 이루어진 군도의 특성상 늘 분열되어 있었으나, 이 지역 사람들은 이런 불리한 지형에도 불구하고 발전하고 번성해 왔습니다. [ShowRegionNameWithNoTooltip('indonesia_region')] 바다에는 상인과 무역상이 끊임없이 드나들고, $china$과 $india$를 오가는 무역로는 모두 이 해역을 통과해야 합니다. 그렇기 때문에 이곳은 예로부터 경제와 문화 교류의 중심지였습니다. 외래 종교, 특히 [ShowReligionName('hindu')]와 [ShowReligionGroupName('buddhist')]는 이곳 주민들에게 강한 영향을 미쳤고, 이 종교들은 [ShowRegionNameWithNoTooltip('indonesia_region')]에서만 볼 수 있는 독특한 방식으로 융합되어 스리위자야와 싱하사리 같은 강력한 [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] 왕국들을 탄생시켰습니다.\n\n[GetCountry('MAJ').GetLongName](과)와 [GetCountry('JMB').GetLongName] 등의 여러 나라가 언젠가 우리 해역을 지배할 수도 있지만, 누가 최강국의 자리에 오를지는 두고 봐야 알 것입니다."
 country_history_indochina: "$india$와 $china$ 사이에 있는 [ShowRegionName('indochina_region')]는 늘 양쪽 모두의 영향을 받아 왔습니다. 고대로부터 이곳은 [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName], [GetCountry('DAI').GetLongName](과)와 같은 강력한 왕국과 제국의 본거지였고, 최근에는 북쪽에서 내려온 [ShowCultureGroupName('thai_group')] 민족도 자신들의 공동체를 세우기 시작했습니다. 실로 다채롭고 파편화된 지역인 [ShowRegionNameWithNoTooltip('indochina_region')]에서는 지금도 여러 세력이 패권을 차지하기 위해 끊임없이 각축을 벌이고 있습니다."
 #Generic Continental
 #America
 country_history_america: "최초의 역사가 전해지기 전부터 우리 민족은 영적인 가르침과 조상들의 전통을 따르며 행복과 번영을 누렸습니다. 수많은 위기와 고난이 있었지만, 우리의 결의는 꺾이지 않았습니다. 이제 우리는 선조들의 유산과 지혜를 미래로 이어갈지, 전략을 바꾸어 미지의 세계로 나아가는 길을 개척할지 선택의 기로에 서 있습니다."
 #Europe
 country_history_europe: "르네상스의 여명이 밝아오는 지금, 우리나라는 갈림길 앞에 서 있습니다. 예술과 혁신에 대한 관심의 부활은 기존의 규범에 의문을 던지고 문화적 부흥을 약속합니다. 반면, 군사 기술을 발전시키면 침략과 지배를 수단으로 앞으로 나아갈 수 있습니다.\n\n이제 우리는 지금의 문화 및 지식 혁명을 육성할지, 아니면 군사력 증진에 투자할지 결정해야 합니다. 지금 내리는 선택에 따라 앞으로 몇백 년 동안 우리나라가 나아갈 바가 정해질 것이며, 우리가 문화의 등불이 될 것인지 군사력의 상징이 될 것인지가 판가름 날 것입니다."
 #Africa
 country_history_africa: "[ShowContinentName('africa')]의 지형은 그 안에 거주하는 공동체와 국가들만큼이나 다양하고 독특합니다. 사막과 밀림, 산과 늪, 사바나와 삼각주 등 매우 다양한 지형은 우리 사회의 차이를 형성하여 농경민, 목축민, 수렵 채집민을 모두 만들어 냈습니다. 아프리카 사람들의 다양한 문화, 언어, 종교적 전통은 아프리카 사회가 세계에서 가장 다채로운 사회로 꼽히는 요인 중 하나입니다."
 #Asia
 country_history_asia: "[ShowContinentName('asia')] 대륙은 언제나 자원과 문화가 풍부한 땅이었습니다. 천 년의 역사를 자랑하는 $china$ 제국부터 우리가 $india$에서 배운 고대 신앙에 이르기까지, 실크 로드를 비롯한 우리의 수많은 무역로는 자원만이 아닌 문화를 간편히 교환하는 통로이자, 사상과 신앙을 융합하고 확장하는 매개체가 되었습니다. [ShowContinentNameWithNoTooltip('asia')]의 모든 나라는 이처럼 수백 년에 걸친 교류를 통해 성장했으며, 앞으로도 많은 발전과 확장을 이룰 잠재력을 품고 있습니다."
