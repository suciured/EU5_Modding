 balanced_education_desc: "삶은 통치할 운명을 타고난 이들에게 갖가지 시련을 안겨 줍니다. 왕실의 후손을 올바로 준비시키려면 균형 잡힌 교육이 필수입니다."
 administrative_education_desc: "국가의 책략과 정치적 거래는 예비 지도자에게 매우 버거운 과제일 수 있습니다. 국정 운영에 부족함 없는 인재를 양성하려면, 행정 교육에 집중하는 것이 현명합니다."
 diplomatic_education_desc: "우리 국가의 생명 줄은 협상과 정보에 입각한 외교 전략입니다. 따라서 우리의 적을 상대로 외교적 우위를 유지하려면, 왕실의 후손에게도 앞서 말한 가치관을 심어 줘야 합니다."
 military_education_desc: "군사력 투사는 우리 국가의 근간입니다. 지도자를 교육하기 위해서는 군사 문제에 초점을 맞춰 전쟁의 본질과 우리 군의 관리에 관해 가르치는 일이야말로 무엇보다 중요합니다."
 expensive_in_depth_education_desc: "우리의 부를 활용하면 후계자에게 심도 있는 교육을 제공해 줄 수 있습니다. 최고의 교사와 교육 자료를 이용한다면, 돈으로 살 수 있는 최고의 교육뿐만 아니라 특별한 지식까지도 얻을 수 있을 것입니다."
