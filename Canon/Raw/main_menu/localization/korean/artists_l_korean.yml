 palace_desc: "당대 최고의 건축가들이 한데 모여 이룩한 미학적 성취인 궁전은 나라에서 가장 지체 높은 이들이 살기에 모자람이 없는 거처로서 그 역할을 수행합니다."
 temple_tower_desc: "종교 건축의 정점이라 할 수 있는 $temple_tower$은 이를 보유한 $temple$의 위상을 드높입니다. 이 탑은 앞으로 우리 정착지의 모습을 결정하고 신을 향한 우리의 헌신을 드러낼 것입니다."
 treatise_desc: "중요한 사회적 주제에 관한 논설을 수록한 $treatise$에는 앞으로 수 세기에 걸쳐 우리 백성들의 앞날을 좌우할 잠재력이 깃들어 있습니다."
 weapon_desc: "실력 있는 $metalsmith$가 제작한 $weapon$는, 전장에서 그 쓰임을 다한 뒤에도 우리나라 장인의 성취를 드러내는 중요한 상징으로 남습니다."
 regalia_desc: "통치자를 위해 제작되는 $regalia$은 그 자체로 권위와 정통성의 표상이며, 무슨 일이 있어도 반드시 지켜야 할 유산입니다."
 hymnal_desc: "각종 종교 집회에서 신을 찬양하는 데 쓰이는 구절과 선율을 한데 모은 것입니다."
 painting_desc: "어느 한순간을 포착해 묘사하거나, 역사상 중요한 순간을 시각적으로 표현하는 회화 예술은 어느 면에서나 높은 가치를 인정받습니다."
 icon_desc: "종교계의 주요 인물들을 묘사한 이 그림은 예배에서 중요한 역할을 수행합니다."
 scripture_desc: "$scripture$은 오랜 세월에 걸쳐 수집하고 취합한 여러 원고를 선별해, 일관성 있는 내용을 담아내도록 한데 응집한 서적입니다."
 motet_desc: "교회에서 부르기 위해 작곡된 다성 음악 작품으로, 주로 성경 속의 주제를 다룹니다."
 statue_desc: "내구성이 높은 소재를 이용해 사람이나 동물의 모습을 형상화한 작품으로, 주로 조각하거나 주물을 부어 제작합니다."
 symphony_desc: "일반적으로 교향악단의 연주를 상정해 작곡한 음악으로, 대개 네 악장으로 이루어져 있습니다."
 novel_desc: "독자에게 즐거움을 주기 위해 가상의 행적을 묘사하는 문학 작품으로, 보통 산문으로 쓰입니다."
 chronicle_desc: "역사적 사건을 엮어 연대순으로 기술한 문학 작품을 말합니다."
 poem_desc: "단어와 운율을 활용해 아름다운 미적 정서를 표현하고자 한 문학 작품을 말합니다."
 play_desc: "등장인물 간의 대화가 이어지는 형태의 문학 작품으로, 독자에게 읽히는 것이 아니라 배우들의 연기를 위해 집필됩니다."
 monument_desc: "해당 건축물을 지은 이들에게 있어 역사적이거나 문화적 가치를 지닌 공공 건축물을 가리킵니다."
 mansion_desc: "안전과 내구성보다는 아름다움과 안락함에 중점을 두어 건설된 웅장한 호화 주택으로, 주인의 권력과 부를 다른 이들에게 과시합니다."
 prayer_book_desc: "기도문을 한데 모아 엮은 것으로, 옛 말씀을 보전하고 우리 민족의 신앙심과 신의 위대함을 기립니다."
