 heptameron: "엡타메롱"
 heptameron_desc: "저자가 사망한 후 [GetCharacter('pierre_boaistuau').GetName](이)가 편찬한 단편 소설집입니다. 사랑과 욕망을 비롯해 여러 낭만적인 주제를 다룬 단편들이 수록되어 있습니다."
 ballet_de_la_merlaison: "지빠귀 사냥의 발레"
 ballet_de_la_merlaison_desc: "$ballet_de_la_merlaison$는 검은지빠귀 사냥을 주제로 한 춤, 시, 음악으로 구성된 인상적인 공연입니다."
 voyage_accounts_of_francois_de_vitre: "비망록"
 voyage_accounts_of_francois_de_vitre_desc: "프랑수아 마르탱 드 비트리가 #italic 크루아상호#!를 타고 항해했던 당시의 일을 직접 기록한 책입니다. 프랑수아는 프랑스에서 최초로 $india$ 땅을 딛은 인물 중 하나입니다."
 cartes_de_cassini: "카시니 지도"
 cartes_de_cassini_desc: "카시니 가문이 대대로 제작한 카시니 지도는 프랑스 왕국 전체를 묘사한 최초의 지형도로, 거의 60년에 가까운 작업 끝에 완성되었습니다."
 the_brus: "브루스"
 the_brus_desc: "[GetCountry('ENG').GetNameWithNoTooltip]에 맞서 [GetCountry('SCO').GetAdjective]의 독립을 위해 싸운 [GetCharacter('sco_robert_the_bruce').GetName]의 투쟁을 다룬 서사시입니다."
 sco_true_law: "자유 군주정의 진정한 법률"
 sco_true_law_desc: "왕권신수설의 기초를 마련하고자 집필된 $sco_true_law$은, 국가 통치자가 행사하는 권력은 절대적이며 신으로부터 부여받은 것이라는 주장을 담고 있습니다."
 sco_basilikon: "바실리콘 도론"
 sco_basilikon_desc: "$sco_basilikon$은 효과적인 통치를 꿈꾸는 통치자라면 응당 따라야 하는 지침이 담긴 서적입니다. 백성을 다스리는 방법에서부터 내각 구성에 이르기까지 다양한 내용을 담고 있습니다."
 sco_divine_art_of_poesie: "신성한 시의 예술"
