 beijing_mosque: "니우지에 모스크"
 beijing_mosque_desc: "$beijing_mosque$는 본래 요나라 시기에 [ShowLocationName('dadu')]에서 축조되었으나 1215년에 파괴되고 말았습니다. 이후 복원을 거쳐 현재는 $china$ [ShowReligionName('sunni')] 지역의 중심부에 서 있습니다."
 porcelain_tower: "자기탑"
 porcelain_tower_desc: "$porcelain_tower$, 또는 유리탑은 자기 벽돌을 사용한 지은 높다란 탑으로, [ShowCultureGroupName('chinese_group')]에서 가장 높은 건축물 축에 속합니다. 유려한 모습 덕분에 우리나라의 국가적 불가사의로 유명하며, 가장 권위 있는 기념물 중 하나로 여겨집니다."
