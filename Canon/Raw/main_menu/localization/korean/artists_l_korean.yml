 three_histories_china_desc: "$three_histories_china$는 [GetCountry('YUA').GetName]나라 직전에 중원을 다스렸던 요나라, 진나라, 송나라의 역사를 다룬 저술입니다. 굉장한 속도로 편찬되었지만, 그만큼 향후 수정이 필요한 오류도 다수 존재합니다."
