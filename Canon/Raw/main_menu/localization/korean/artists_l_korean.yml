 #Artist Types
 ARTIST_TYPE_NAME_: "(아마추어)"
 ARTIST_TYPE_DESC_: "전문 예술가가 아닙니다."
 ARTIST_TYPE_NAME_painter: "화가"
 ARTIST_TYPE_DESC_painter: "이 유형의 예술가는 눈에 보이는 세상을 그림으로 표현하거나 순수한 상상력으로 그림을 완성합니다. 작품 창작에는 캔버스나 벽 같은 단단한 표면에 안료나 숯, 기타 색소 등을 바르는 방식을 활용합니다. 당대의 유명한 화가로는 레오나르도 다 빈치, 렘브란트, 라파엘로 등이 있습니다."
 ARTIST_TYPE_NAME_sculptor: "조각가"
 ARTIST_TYPE_DESC_sculptor: "조각가는 점토, 돌, 대리석, 나무 및 기타 재료를 예술로 형상화합니다. 당대의 유명한 조각가로는 도나텔로, 미켈란젤로, 잔 로렌초 베르니니 등이 있습니다."
 ARTIST_TYPE_NAME_jurist: "법학자"
 ARTIST_TYPE_DESC_jurist: "법학자는 법률문제 전문가로, 다양한 법전을 해석하고 논하는 데 능숙합니다. 당대의 유명한 법학자로는 바르톨루스 데 사소페라토, 프란시스코 데 비토리아, 제러미 벤담 등이 있습니다."
 ARTIST_TYPE_NAME_scientist: "과학자"
 ARTIST_TYPE_DESC_scientist: "과학자는 지식인이자 사상가로, 과거에는 당연하게 여겨졌던 자연의 다양한 측면에 의문을 제기합니다. 당대의 유명한 과학자로는 아이작 뉴턴, 레오나르도 다 빈치, 조제프 푸리에 등이 있습니다."
 ARTIST_TYPE_NAME_composer: "작곡가"
 ARTIST_TYPE_DESC_composer: "작곡가는 음악을 창작하는 예술가로, 모테트에서 교향곡까지 다양한 장르를 다룹니다. 당대의 유명한 작곡가로는 요한 제바스티안 바흐, 볼프강 아마데우스 모차르트, 칼 미카엘 벨만 등이 있습니다."
 ARTIST_TYPE_NAME_writer: "작가"
 ARTIST_TYPE_DESC_writer: "작가는 시, 소설, 연극 대본 등 다양한 글을 쓰는 예술가를 지칭합니다. 당대에는 윌리엄 셰익스피어 등의 유명한 작가가 살았으며, 그보다 덜 유명한 작가도 다수 존재했습니다."
 ARTIST_TYPE_NAME_architect: "건축가"
 ARTIST_TYPE_DESC_architect: "건축가는 건물을 설계하는 예술가입니다. 기념비, 저택, 궁전 등 다양한 건물로 우리 도시의 미를 창조합니다. 당대의 유명한 건축가로는 미마르 시난, 크리스토퍼 렌, 미켈란젤로 등이 있습니다."
 ARTIST_TYPE_NAME_philosopher: "철학자"
 ARTIST_TYPE_DESC_philosopher: "이 유형의 예술가는 현실을 정의하며 우리의 존재 이유를 탐구합니다. 당대의 유명한 철학자로는 르네 데카르트, 임마누엘 칸트, 바뤼흐 스피노자 등이 있습니다."
 ARTIST_TYPE_NAME_iconographer: "도상 제작가"
 ARTIST_TYPE_DESC_iconographer: "도상 제작가는 정교회와 오리엔트 정교회를 위해 종교 도상을 제작합니다. 당대의 유명한 제작가로는 에울랄리오, 게오르기오스 칼레르기스, 마누엘 판셀리노스 등이 있습니다."
 ARTIST_TYPE_NAME_metalsmith: "금속 세공사"
 ARTIST_TYPE_DESC_metalsmith: "금속 세공사는 장식용 무기부터 왕권의 상징물까지 다양한 물건을 제작할 수 있는 노련한 장인입니다. 당의 유명한 금속 세공사로는 요한 요제프 뷔르트, 비달 아스토리, 주앙 캄비에르 등이 있습니다."
 ARTIST_TYPE_NAME_calligrapher: "서예가"
 ARTIST_TYPE_DESC_calligrapher: "서예가는 글자를 정교하게 조합해 책이나 두루마리, 그리고 궁궐이나 사찰에서 널리 볼 수 있는 작품을 만들어 냅니다. 당대의 유명 서예가로는 미르 에마드 하사니, 한석봉, #italic 간에이 시대의 삼필#! 등이 있습니다."
 ARTIST_TYPE_NAME_storyteller: "이야기꾼"
 ARTIST_TYPE_DESC_storyteller: "이야기꾼은 우리 조상들의 이야기와 전통을 구전으로 보존하고 후대에 전하는 임무를 맡은 사람들을 말합니다. 이 이야기꾼들은 각 부족에서 중요한 인물로, 소중한 전통이 다음 세대로 전승되도록 하는 데 큰 역할을 합니다."
