 tirant_blanch_desc: "이 작품은 티란트라는 이름의 기사가 지중해에서 여러 모험을 거친 후, 콘스탄티노플에 당도해 그곳에서 황녀 카르메시나와 사랑에 빠지는 이야기를 담고 있습니다. 다른 기사도 소설과 달리 이 작품은 인간의 감정을 세속적이고 평범한 방식으로 묘사했다는 점에서 두드러집니다."
 catalan_atlas_desc: "유럽, 북아프리카, 아시아부터 동인도 제도까지 망라한 포르톨라노 해도로, 여러 항구, 도시, 나라와 민족뿐만 아니라 잘 알려지지 않은 지역의 신화와 전설까지 정확하게 묘사하고 있습니다."
 vladislav_hall_desc: "블라디슬라프 홀은 후기 고딕 건축 양식이 인상적인 웅장한 예식장으로, 체코 왕실 행사에서 역사적으로 중요한 의미를 지닙니다."
 crown_st_wenceslas_key_desc: "사파이어와 에메랄드 등 다양한 보석으로 화려하게 장식된 금관으로, $BOH$ 통치자의 상징으로 사용됩니다."
 voynich_manuscript_desc: "#italic 보이니치 필사본#!은 알 수 없는 언어 내지 암호로 쓰인 글귀와 의미불명의 그림으로 가득 찬 수수께끼의 책으로, 아직도 해독된 바가 없습니다."
 hexabiblos_desc: "$BYZ_ADJ$의 여러 법령을 집대성한 책으로, 앞으로 $BYZ$의 영향을 받은 모든 나라에서 법전의 기초가 될 것입니다."
 acritic_songs_desc: "아크리타이 서사시를 한데 모은 것으로, 아랍-비잔티움 전쟁의 영웅인 디게네스 아크리타스와 안드로니쿠스 등이 아랍 침략자들을 상대로 모험에 나서, 비잔티움의 변경을 수호하며 영광을 얻는 이야기를 담고 있습니다."
 reforms_of_the_peloponnese_desc: "플레톤이 구상한 완벽한 비잔티움 제국의 개념을 담은 책으로, 유스티니아누스 법전에 의존하는 대신 펠로폰네소스에서 착안한 고전적인 사회 형태로 돌아갈 것을 촉구합니다. 또한, 플라톤의 서적인 #italic 국가론#!에 영감을 받아, 동성애와 성적 일탈을 일소하고 반도를 문화적 낙원으로 만들어야 한다고도 주장했습니다."
 nomoi_desc: "플레톤의 저작은 대부분 유실되었지만, 그가 꿈꿨던 이상 사회의 흔적만은 아직 남아 있습니다. 그 내용은 대부분 베일에 가려져 있지만, 조로아스터교와 스토아학파에서 직접적으로 영향을 받은 것으로 보아도 무리는 없을 것입니다."
 nomoi_directors_cut_desc: "조로아스터교와 스토아학파에서 영감을 받은 저술인 #italic 법률#!은 비잔티움 제국이 추구해야 할 사회상에 대한 게미스토스 플레톤의 구상을 담고 있습니다. 플레톤은 이 서적에서 총대주교가 비잔티움을 다스리는 대신 그리스 다신교의 만신전에 기반한 새로운 신앙을 도입해야 한다고 주장했으며, 공동체를 육성하고, 군주는 자애로워야 하며, 땅은 백성이 소유하고, 성별과 계급에 따른 구분이 있어야 한다는 등 다양한 지론을 펼쳤습니다."
 history_of_the_palaiologoi_desc: "이탈리아 로마에서의 미약한 출발에서부터 비잔티움 제국 복원기의 급부상에 이르기까지, 팔레올로고스 왕조가 걸어온 길을 기록한 연대기입니다. 물론 일부 기록은 과장이 섞였다고 여겨지지만, 실제로 일어나지 않은 일이라는 증거는 없습니다."
 apoheteftiko_systhma_byzantio: "아포헤테프티코 시스티마"
 apoheteftiko_systhma_byzantio_desc: "$constantinople$의 위대한 도시 설계와 하수도 및 정수 체계를 다룬 모범적인 논문으로, $Kantakouzenos$ 가문의 일원이 썼다는 설이 전해집니다."
 gramatica_de_la_lengua_castellana_desc: "$spanish_language$ 문법을 최초로 집대성한 교과서적 작품으로, 다양한 단어와 그 용례가 정리되어 있습니다."
 don_quixote_desc: "지금으로부터 그다지 오래되지 않은 때의 일이다. 스페인 라만차 지방의 어느 시골 마을에 창과 낡아 빠진 방패, 야윈 말, 날렵한 사냥개를 가진 한 신사가 살고 있었다."
 officium_hebdomadae_sanctae_desc: "부활절을 찬미하기 위해 작곡된 찬송가와 성가를 모은 음악 모음집으로, 기존의 단선율 찬송가인 그레고리오 성가와는 달리 혁신적인 다성 음악으로 구성되어 있습니다."
 el_entierro_del_senor_de_orgaz_desc: "오르가즈의 영주였던 곤잘로 루이스 데 톨레도의 장례식을 주제로 한 혁신적인 작품으로, 성 스테파노와 성 아우구스티누스가 하늘에서 내려와 백작의 몸을 직접 데리고 하늘로 올라갔다는 전설을 묘사하고 있습니다. 완벽에 다다른 구도와 색 활용을 보여 주고 있어, 미술사에 한 획을 그은 굉장한 작품으로 평가받습니다."
 chronicle_of_alfonso_xi_desc: "[GetCharacter('cas_alfonso_xi_burgundy').GetName]의 치세를 유년기에서 말년의 행적에 이르기까지 망라한 연대기입니다."
 book_of_good_love_desc: "작가의 연애담을 주로 묘사한 책으로, 내용 곳곳에 우화가 삽입되어 있습니다. 이른바 #mester 데 클레레시아 이탈리코#!라 불리는 장르의 대표작이라 할 수 있습니다."
 book_of_hunting_desc: "$CAS$에서 제일 가는 사냥터와 매 사냥터, 그리고 사냥 기법을 소개한 책으로, 대형 동물과 소형 동물을 가리지 않고 두루 다루었습니다."
 maja_vestida_desc: "관능적인 자세로 침대에 누워 있는 여인을 묘사한 그림입니다. 한 쌍을 이루는 다른 그림에는 같은 여인이 나신을 드러낸 채 같은 자세를 취하고 있습니다."
 el_tres_de_mayo_de_1808_en_madrid_desc: "민중 봉기가 일어난 다음 날에 외국 병사들이 주민들을 진압하고 사살하는 장면을 묘사한 작품으로, 전쟁의 참상을 고발합니다."
 las_meninas_desc: "한 군주 일가의 일상을 묘사한 그림입니다. 그림에 등장한 각 인물의 심리를 깊이 묘사하고 있어, 바로크 시대 사실주의 미술의 걸작으로 손꼽힙니다."
 las_lanzas_desc: "상대 도시로부터 항복을 받아 내는 승전의 순간을 묘사한 작품입니다. 패배한 장군이 승자에게 열쇠를 바치는 장면을 장창병과 무장병들이 대열을 이루고 늘어선 채 지켜보고 있습니다."
 the_leviathan_desc: "성경에 등장하는 괴물에서 이름을 딴 이 작품은 사회 구조와 정부의 정통성을 다루고 있습니다. 만인의 만인에 대한 투쟁과 경쟁이라는 자연 상태에서 벗어나려면 절대적 권력을 지닌 통일된 정부의 감독이 있어야 한다는 주장을 펼칩니다."
 wealth_of_nations_desc: "경제학의 근간을 이루는 저작으로, 국가가 부를 창출하고 축적하는 방식을 설명합니다. 노동 분업, 생산성, 자유 시장 등의 주제를 다루며 정치 세력 및 국가가 경제와 상호 작용하는 구조를 포괄적으로 해설했습니다."
 canterbury_tales_desc: "중세 영어로 쓰인 여러 이야기를 모은 이 책은 중세 영국 문학의 최고봉으로 여겨집니다. 서로 다른 다채로운 이야기를 담고 있으며 장르도 매우 다양하지만, 대개 종교적인 주제가 담겨 있습니다."
 revelations_of_divine_love_desc: "$christian_ADJ$ 신비주의에 관한 이 책은 저자가 중병에서 회복하면서 경험한 신비로운 환상에 관해 설명하고 있습니다. 여성 저자의 작품이며, 당시 여성은 라틴어를 모르는 경우가 많았던 만큼 중세 영어로 작성되었습니다. 신학 논설이라기보다는 신과의 개인적 조우를 다룬 기록으로 볼 수 있습니다."
 wycliffe_bible_desc: "라틴어 불가타 성경을 중세 영어로 번역한 공인 성경입니다. 어떤 부분은 직역을 사용해 개별 단어의 의미를 거의 그대로 옮겼지만, 다른 부분은 원문의 의미를 충실히 살리는 데 중점을 두기도 했습니다. 이후에 존 위클리프가 작성한 내용이 추가되면서 $lollardy_ADJ$ 추종자들 사이에서 널리 읽혔습니다."
 hampton_court_desc: "$ENG_ADJ$의 군주들이 대대로 즐겨 찾게 될 웅장한 바로크 양식 궁전입니다. 곳곳에서 $europe$ 내 다른 대궁전과 비슷한 부분을 찾아볼 수 있으며, 그에 능히 견줄 만한 위용을 자랑합니다."
 the_ambassadors_desc: "$ENG_ADJ$ 궁정에 파견된 두 $FRA_ADJ$ 사절을 묘사한 작품으로, 여러 과학 관련 도구를 포함해 다양한 사물이 정물화처럼 묘사되어 있습니다. 특정 각도에서 바라봐야지만 볼 수 있는 해골이 그려져 있기도 합니다."
 whitehall_desc: "$ENG_ADJ$ 군주의 주 거주지로 설계된 궁전으로, $europe$ 내의 다른 궁전들을 모두 능가할 최대 규모의 궁전을 목표로 했습니다."
 spem_in_alium_desc: "기념비적인 합창곡이자 르네상스 다성 음악의 총아로 평가받는 모테트로, 각 5성부로 이루어진 8개 합창단이 연주합니다. $ENG_ADJ$ 합창 음악을 대표하는 곡이라 할 수 있습니다."
 tamburlaine_the_great_desc: "[GetCharacter('chg_timur_lame_borjigin').GetName], 일명 티무르를 모델로 한 인물인 $tamburlaine_the_great$의 이야기를 다룬 작품입니다. $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "보잘것없는 양치기였던 탬벌레인이 강력한 정복자로 거듭나는 과정을 그리고 있으며, 연설, 극적인 전투, 입체적인 주인공의 생생한 묘사로 유명합니다."
 romeo_and_juliet_desc: "$ENG_ADJ$ 희곡을 대표하는 명작 중 하나로 손꼽히는 이 대인기 작품은, 서로 대립하는 두 $italian_group$ 가문에 속한 젊은 남녀 사이의 비극적인 연애와 사랑을 그려 내고 있습니다. 가장 많이 공연되는 작품 중 하나이기도 하며, 두 주인공의 이름은 젊은 시절의 사랑을 의미하는 고유 명사가 되었습니다."
 st_pauls_desc: "$ENG_ADJ$ 바로크 문화의 표본과도 같은 건물로, 인상적인 모습의 돔은 전 세계에서 가장 큰 크기를 자랑합니다. 7세기부터 성 바오로를 모셔 왔던 이곳에 세워진 새로운 건축물은 앞으로 수 세기 동안 기독교 신앙을 대표하는 기념물이 될 것입니다."
 the_principia_desc: "역사상 가장 위대한 과학적 업적이자 가장 영향력인 있는 저술인 이 책은 운동 법칙과 만유인력의 법칙을 설명하고 있습니다."
 robinson_crusoe_desc: "조난으로 모든 선원이 사망한 가운데 홀로 살아남아 아메리카 대륙 오리노코강 하구 근처 무인도 해변에 표류해 스물하고도 여덟 해 동안 홀로 살다가 마침내 기적적으로 해적선에 구출된 요크 출신 뱃사람 로빈슨 크루소가 직접 들려주는 한 남자의 생애와 기이하고도 놀라운 모험 이야기. 로빈슨 크루소가 직접 집필함."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "본래는 수피 신도의 거처로 지어졌으나, $madrasa$로도 쓰이고 있습니다. 또한 앞으로 여러 세대 동안 통치자와 그 가족의 묘소로 사용될 것입니다."
 the_social_contract_desc: "정치적 권리의 원칙을 다루는 이 저술은 공동체를 정당하게 다스릴 방법에 관해 다룹니다. 그 내용에 따르면 공동체를 다스리는 권위는 개인의 자유에 부합해야 하며, 사회적 불평등 문제에 대응할 수 있어야 합니다."
 philosophical_letters_desc: "#italic 영국에 관한 편지#!라고도 불리는 이 책은 $great_britain_region$에서 생활한 경험을 바탕으로 작성한 일련의 에세이 모음집입니다. 영국을 외부인의 시선으로 설명하고 있지만, $FRA$의 실상에 대한 비판으로 여겨지기도 합니다."
 spirit_of_the_law_desc: "정치 이론서인 동시에 비교 법학의 선구자로 평가받는 이 저술은 $europe$은 물론이고 세계 곳곳의 법학에 매우 큰 영향을 주었습니다."
 dreams_of_the_orchard_desc: "풍자적인 어조로 쓰인 이 저작에는 왕과 교황이 주요 인물로 등장합니다. 이야기에서 왕과 교황은 법률 교리에 관한 토론을 벌이기로 하고 왕은 기사, 교황은 성직자라는 두 인물을 토론의 대표로 내세웁니다. 토론은 우호적인 분위기 속에서 진행되지만 결국 기사가 승자가 되는데 이는 왕이 교황을 이긴다는 의미로 해석할 수 있습니다. 유쾌한 이야기지만 동시에 교회와 한 국가의 왕 사이의 권위 논쟁을 보여 주는 글이기도 합니다."
 doges_palace_genoa_desc: "정부 청사인 동시에 권력을 찬탈하려는 세력을 가로막는 방어선이기도 한 이 궁전은 우리 통치자의 강대함과 위상을 증명합니다."
 liber_certarum_historiarum_desc: "'정확한 역사서'라는 다소 특이한 제목의 이 저술은 $HAB$ 및 $carinthia_area$ 지역을 다룬 연대기인 동시에, $carolingian_dynasty_ADJ$ 시대부터 $hre$의 모든 역사에 이르는 내용까지도 담겨 있습니다."
 golden_roof_desc: "외벽을 덮은 지붕으로 2,000개가 넘는 금도금 기와로 이루어져 있습니다. 외벽은 여러 부조와 그림, 그리고 제국의 여러 영토를 나타내는 문장과 깃발로 장식되어 있습니다."
 landplagenbild_desc: "메뚜기 떼, 전염병, 적군의 침략 등 각종 재난을 그린 이 프레스코화는, 역경을 이겨 낸 시민들이 감사의 뜻을 담아 후원한 일종의 헌정 작품입니다."
 beethoven_first_symphony_desc: "비록 많은 부분에서 스승이나 선배 등 여러 다른 작곡가의 영향을 받기는 했지만, 갑작스러운 역동성의 폭발이나 조성 변화 등 전통적인 교향곡에서 흔히 찾아볼 수 없는 작곡가 자신만의 특징이 뚜렷하게 드러난 작품입니다."
 the_creation_desc: "성경에 묘사된 천지창조 이야기를 표현한 작품으로, 오케스트라와 합창단, 독주자가 한데 모여 연주합니다. 천지창조의 과정을 하루씩 따라가며, 각 독주자는 전반부에는 대천사를, 후반부에는 아담과 이브 역할을 담당합니다."
 theuerdank_desc: "아서왕의 전설에서 많은 영감을 받은 작품으로, 황제가 $BUR$에 건너가 혼인하고 나라를 다스린다는 낭만적인 가상의 이야기를 전하고 있습니다. 여정을 떠난 주인공이 여러 도전을 만나 이를 극복하는 내용이 주를 이릅니다."
 theoricae_novae_planetarum_desc: "천동설을 주장한 프톨레마이오스의 천문학을 발전시킨 저작으로, 각 행성의 움직임과 일식 및 월식의 발생 이유에 관한 설명을 시도했습니다. 대중이 천문학을 더욱 쉽게 접할 수 있는 교재로 사용되었습니다."
 danse_macabre_art_desc: "사람은 모두 죽는다는 사실을 상기시키는 작품으로, 죽음을 상징하는 해골들이 사람들과 함께 춤을 추고 있습니다. 그 면면에는 교황과 황제, 그리고 일반 백성까지 모든 사회적 계층이 포함되어 있어, 죽음은 모두에게 공평하게 찾아온다는 사실을 나타냅니다."
 chronica_hungarorum_desc: "$HUN$의 역사를 고대 시대부터 소개하는 책입니다. 훈족과 아틸라의 후손인 $hungarian_group$인들의 전통을 이어받아, 아틸라를 현시대에 필요한 통치자의 모범상으로 내세웁니다."
 illuminated_chronicle_desc: "#italic $illuminated_chronicle$#!는 $HUN$에서 제작된 화려한 장식이 돋보이는 원고로, 생생한 삽화와 $latin_language$ 저술을 통해 헝가리와 그 통치자의 역사를 상세히 기록했습니다."
 goryeosa_desc: "$chinese_group$의 연대기 형식을 따라 작성된 $KOR_ADJ$의 역사서로, 역대 군주, 정치, 사회, 경제, 관원, 연대별 사건 등을 광범위하게 기록했습니다."
 veritable_records_of_joseon: "조선왕조실록"
 veritable_records_of_joseon_desc: "$veritable_records_of_joseon$은 조선 왕조의 역사를 상세하게 기록한 실록입니다. 임금의 재위 기간에 걸쳐 사관들은 다양한 사건을 기록하는데, 이 기록들은 후에 그 군주의 치세에 대한 기록으로 통합됩니다."
 kor_cloud_dream_of_nine: "구운몽"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$은 고대 $china$의 당나라 시대를 배경으로 한 소설입니다. [ShowAdvanceName('kor_hangeul_alphabet')]로 쓰인 이 공상 소설은 당시의 사회적, 예술적 규범을 모두 거스르는 작품이었습니다. #italic 한자#!를 사용하지 않았음에도 불구하고, 여전히 위대한 예술 작품으로 평가받습니다."
 tongguk_tonggam: "동국통감"
 tongguk_tonggam_desc: "$tongguk_tonggam$은 고대부터 $KOR$ 왕조 시대까지 한반도의 역사를 자세히 기록한 연대기입니다."
 chronicle_of_egypt_desc: "정식 명칭은 #italic 알누줌 알자히라 피 물루크 미스르 와알카히라#!(이집트와 카이로를 다스린 찬란한 별들)로, $egypt_region$와 $mamluk$ $rank_kingdom_muslim$의 모든 역사를 이슬람 정복 시절부터 다루고 있습니다."
 theodicee_desc: "정식 명칭은 #italic 에세 드 테오디세 쉬르 라 봉테 드 디유, 라 리베르테 드 롬므 에 로리진 뒤 말#!(하느님의 선하심, 인간의 자유, 악의 기원에 관한 신정론 에세이)로, 이 세상에 악이 존재함에도 불구하고 신을 믿어야 하는 근거를 제시했습니다. 이 서적은 신은 무한하게 완벽한 존재이지만 더 큰 선함을 이루기 위해 악의 존재를 허락했을 뿐이라고 설명했습니다."
 sorrows_of_young_werther_desc: "편지 형식으로 쓰인 이 소설은 한 젊은이의 짝사랑을 그리며, 비극적인 결말로 유명합니다. $europe$ 전체에서 읽힌 이 소설은 그야말로 엄청난 반향을 불러일으켰습니다. 사람들이 주인공의 옷차림이나 행동거지를 따라 한 것은 물론이고, 심지어 그 비극적 최후까지도 모방한 것입니다."
 faust_desc: "이 희곡은 지식과 모험을 갈구한 나머지 메피스토펠레스라는 악마와 계약을 맺었다는 이야기가 전해지는 $german_group$의 연금술사 겸 점성술사 겸 마술사인 파우스트의 이야기를 다룹니다. 희곡은 파우스트 박사가 24년간 악마의 도움을 받는 것을 대가로 영혼을 약속한 일과 그로 인해 얻게 된 삶의 쾌락, 그리고 죽음 후에 악마가 계약 이행을 요구하면서 파우스트가 뉘우침에 이르기까지의 과정을 다루고 있습니다."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic 달라일 알카이라트 와사우아리크 알안와르 피 디크르 알살라트 알라 알나비 알무크타르#!(#italic 선택받은 선지자의 축복을 기리는 찬란한 광휘와 은혜의 길잡이#!)는 선지자 무함마드께 바치는 기도와 축복을 모은 모음집입니다."
 holy_trinity_st_sergius_lavra_desc: "성 삼위일체께 봉헌된 수도원으로 $russian_group$ $orthodox_ADJ$의 영적 중심지이기도 합니다. 본래 소박한 목조 건물이었지만, 시간이 지나며 점차 증축되어 각지에서 사람들이 모여드는 커다란 수도원이 되었습니다."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "$russian_group$의 경이 중 하나로 손꼽히는 이 작품은, 세 명의 천사가 아브라함을 찾아온 창세기 이야기를 묘사하고 있습니다. 이 천사들은 성 삼위일체를 상징한 것이라고도 해석할 수 있습니다."
 uspensky_sobor_desc: "'성모 영면 대성당' 또는 '성모 승천 대성당'이라는 의미의 $uspensky_sobor$은 말 그대로 성모 마리아께서 천국으로 소천하신 것을 기리는 성당입니다. $russian_group$ $orthodox_ADJ$의 주축이자 영적 중심지입니다."
 tale_of_the_princes_of_vladimir_desc: "$MOS$ 및 $VLR$를 다스린 지배 가문의 계보를 다룬 작품입니다. 류리크를 넘어 카이사르 아우구스투스의 형제였다는 프루스라는 인물까지 다루고 있으며, $russian_group$의 통치자가 $rank_empire_tsar_ruler_male$의 자리에 오를 정당한 근거를 제시했습니다."
 monomakhs_cap_desc: "$russian_group$의 통치와 권위를 상징하는 왕관으로, 금과 귀금속으로 장식하고 담비 모피를 둘렀습니다. 그 기원에는 $BYZ_ADJ$ 제국이 연관되어 있어, $russian_group$ 통치자들에게 $rome$의 후계자라는 정통성을 부여합니다."
 the_great_bell_tower_desc: "벽돌로 축조하고 백색 도료로 칠한 이 건물은 두 개의 종탑으로 이루어져 있으며, 주변의 건물들 위로 훌쩍 솟아 있습니다. 이처럼 월등한 높이 덕분에 이 탑은 도시에 뻗치는 위협을 감시하는 관측소로써도 활용되었습니다."
 st_basil_cathedral_desc: "$russian_group$의 문화와 정체성을 상징하는 이 성당은, 천국의 모습을 이 땅에 나타낸 것으로 여겨지기도 합니다. 기본적으로 $BYZ_ADJ$ $orthodox_ADJ$의 전통을 따르지만, 모닥불을 피워 놓은 듯한 형상으로 배열된 아홉 개의 돔은 기존 양식과 차별됩니다."
 the_soyembika_tower_desc: "축조 시기와 목적에 관해서는 여러 설이 존재하지만 단 한 가지 분명한 것은 이 탑이 이 도시를 대표하는 건물이며, 주변 경관을 압도하며 주민들의 존경을 불러 모으고 있다는 것입니다."
 lady_of_kazan_desc: "성모 마리아를 나타낸 작품 '카잔의 성모'는 모든 $russian_region$ 지역을 수호하는 성물로 숭배됩니다. 한 세기 넘게 유실되었다가 기적적으로 되찾은 작품이기도 하며, $russian_group$의 $orthodox_ADJ$ 신도들에게 지대한 문화적, 종교적 영향을 미칩니다."
 winter_palace_desc: "통치 가문의 공식 관저로 사용되었던 이 궁전은 $russian_group$ 바로크 건축의 대표적인 예입니다. 건설 당시부터 굉장한 위용을 자랑했지만, 이후 수년에 걸친 여러 차례의 개축 및 증축을 통해 오늘날 볼 수 있는 진정 기념비적인 건물의 모습으로 거듭났습니다."
 magia_naturalis_desc: "#italic $magia_naturalis$#!은 지리학, 야금술, 자기학, 광학, 의학 등 여러 학문 분야에 걸쳐 흥미로운 관찰 내용을 집대성한 책으로, 매우 높은 인기를 누렸습니다."
 catherine_palace_desc: "드넓은 정원을 갖춘 훌륭한 로코코 양식 궁전으로 통치 가문의 여름 별장으로 사용되었으며, 설화석으로 장식된 전당은 왕실 및 궁정 인사들에게 휴식과 유흥의 공간을 제공했습니다."
 st_peter_and_paul_desc: "페트로파블롭스크 요새, 다시 말해 성 베드로와 성 바오로 요새는 네바강 입구를 지키는 성채입니다. 요새 안에는 $st_peter_and_paul$이 존재하는데, 이 성당의 종탑은 요새와 도시를 상징할 뿐만 아니라 가장 높은 $orthodox_ADJ$ 건물이기도 합니다."
 palace_of_caserta_desc: "현존하는 가장 거대한 궁전으로, 바로크 건축 양식의 모범적인 예로 손꼽힙니다. 5층에 걸쳐 천 개가 넘는 방이 즐비하며, 분수가 잇따라 늘어선 널따란 정원도 갖추고 있습니다."
 pudizia_desc: "베일을 두른 나신의 여성을 묘사한 걸작으로, 매우 정교하고 세련된 대리석 조각 기법이 사용되었습니다. 베일은 속이 비치는 듯하면서도 동시에 묵직한 느낌을 주며, 그 아래의 인물 형상을 감추는 동시에 드러내 당장이라도 움직일 듯한 역동적이고 유려한 미를 자아냅니다."
 istoriya_rossiskaya_desc: "$russian_group$의 역사를 고대 시대부터 기록한 위대한 저술로, 다른 연대기에서는 찾아볼 수 없는 내용을 숱하게 담고 있습니다. 그런 탓에 이 책의 진실성을 의심하는 사람들도 많습니다."
 gatchina_palace_desc: "고전적인 건축 양식과 중세 성의 여러 특징이 결합된 이 궁전은 금세 통치 가문이 즐겨 찾는 거처가 되었고, 그 결과 $russian_group$의 정치 영역에서도 매우 중요한 장소가 되었습니다."
 on_the_corruption_of_morals_desc: "통치 계급의 잔학성을 비판한 이 저술은 $russian_group$의 본래 가치로 되돌아갈 것을 촉구하며, 군주는 백성의 아버지로서 존재해야 한다고 주장했습니다. 전제 군주적인 관행을 혁파함으로써, 농노제 자체를 철폐하지 않고도 농노제의 문제를 해결할 수 있다는 것입니다."
 a_journey_from_st_petersburg_to_moscow_desc: "농노, 귀족, 통치 전반 및 자유 관련 사안 등 $RUS$의 여러 주요 사안을 두루 다룬 저작으로, 매우 큰 논란을 불러일으켰습니다. $europe$의 여러 철학자가 제시한 개념을 다수 차용했으며, 저자 자신은 혁명 주의자가 아니며 그저 $RUS_ADJ$의 정부 및 사회 문제를 지적하는 관찰자의 역할을 견지했음에도 불구하고 지배층으로부터 엄청난 분노를 샀습니다."
 ode_to_liberty_desc: "전반적으로 정의와 자유를 촉구하고 군주의 권력을 초월하는 도덕률을 준수할 것을 강력하게 호소한 이 시는 $RUS$ 전역의 반란 운동에 큰 영감을 주었습니다."
 work_of_art_mons_meg_desc: "현존하는 철포 중 가장 큰 구경을 지닌 이 거대한 대포는 포신 지름이 약 0.5미터, 길이가 4미터에 달합니다. 철로 만들었으며, 초기에는 부식되는 것을 위해 붉은 납이 칠하기도 했습니다."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "다양한 시를 수록한 $scottish_group$의 민속 문학 작품입니다. $scottish_gaelic_dialect$를 모르는 독자를 위해 관련 어휘의 해설 또한 제공합니다."
 chronica_gentis_scotorum_desc: "$scottish_group$ 역사를 다룬 방대한 저작으로, 스코틀랜드를 세운 전설적 인물인 페르구스 모르의 시대를 거쳐 $SCO$의 역사와 기원을 쫓아 모세 시대까지 거슬러 올라가는 서술을 선보입니다."
 atland_eller_manheim_desc: "고트족의 후손이라는 자부심을 드러내는 문화 운동인 고딕 주의의 절정을 이루는 문헌으로, $SWE$이 신화 속 대륙인 아틀란티스가 자리했던 곳이라는 주장을 펼쳤습니다."
 swe_makalos_desc: "$SWE$의 최고 귀족 가문이 소유한 저택을 부르는 별칭입니다. 왕궁 바로 앞에 위치한 이 저택은 왕궁에 뒤지지 않는 화려함을 자랑해, 주변의 다른 건물들이 초라해 보일 정도입니다."
 san_zanipolo_desc: "산티 조반니 에 파올로 성당, 줄여서 산 자니폴로는 이탈리아 베네치아에 위치한 대형 고딕 양식 성당으로, 베네치아를 이끈 도제들의 시신이 안치되어 온 곳이기도 합니다."
 ca_foscari: "카 포스카리"
 ca_foscari_desc: "$ca_foscari$ 궁전은 대운하를 따라 지어진 웅장한 고딕 양식 궁전으로, 포스카리 가문의 부와 권력을 상징합니다."
 fra_mauro_map: "프라 마우로의 세계 지도"
 fra_mauro_map_desc: "$fra_mauro_map$는 유럽, 중동을 비롯한 여러 지역의 지리적 지식을 종합한 매우 상세하고 혁신적인 세계 지도로, 당시에 알려진 세계를 가장 진보된 방식으로 묘사한 지도로 꼽힙니다."
 tintorettos_crucifixion_desc: "$tintorettos_crucifixion$는 그리스도의 십자가 처형을 극적으로 표현한 기념비적 작품으로, 강렬한 감정 표현과 역동적인 구도, 명암의 뛰어난 활용이 돋보입니다."
 de_honesta_voluptate_et_valetudine_desc: "바르톨로메오 플라티나가 저술한 #italic 참된 즐거움과 건강에 대하여#!는 최초로 인쇄된 요리책 중 하나이며, 여러 조리법과 함께 식습관에 관한 조언을 담고 있습니다."
 eight_questions_on_the_power_of_the_pope_desc: "세속 권력과 영적 권력의 분리를 주장하는 문헌으로, 교황과 성직자는 재산을 소유해서는 안 되며, 물적 소유권은 오직 세속적 통치에 속하는 것으로 이해해야 한다는 입장을 개진했습니다."
 frauenkirche_desc: "#italic 틴토레토의 십자가에 매달리신 그리스도#!는 베네치아의 스쿠올라 그란데 디 산 로코 성당에 소장된 기념비적인 작품으로, 십자가에 매달린 그리스도의 모습을 강렬하고 역동적인 구도로 표현했습니다."
 diarii: "디아리이"
 diarii_desc: "$diarii$(일기)는 마리노 사누토가 쓴 58권 분량의 연대기로, 1496년부터 1533년까지 르네상스 시대 베네치아의 정치, 사회, 외교적 생활을 상세히 다루었습니다."
 annales_bojorum_desc: "여러 권에 구성된 이 저작은 $BAV$의 역사를 전체 유럽사와 연결 지어 서술합니다. 또한, 교황과 황제 사이의 알력 다툼에 관해서도 다루고 있습니다."
 theatinerkirche_art_desc: "$italian_group$ 바로크 양식이 적용된 이 건물은 도시의 상징이 되었을 뿐만 아니라 $south_german_region$ 전체의 바로크 건축에 큰 영향을 주었습니다."
 bng_nabibangsha_desc: "#italic 카사스 알안비야#!를 $bengali_language$로 옮긴 최초의 서적으로, $muslim$의 여러 선지자 및 전령에 관한 이야기를 망라했습니다."
 brandenburger_tor_desc: "전승을 기념해 도시 중앙에 건립된 신고전주의 건물로, 로마 신화의 장면을 묘사한 여러 점의 부조가 새겨져 있습니다. 꼭대기에는 여신 빅토리아를 나타내는 청동제 사두마차 상이 존재하는데, 사실 처음에 마차에 올라타기로 예정되어 있었던 것은 평화를 관장하는 그리스 여신인 에이레네였다고 합니다."
 the_prize_essay_desc: "#italic 자연 신학 원칙과 도덕 원칙의 명확성에 관한 연구#!, $german_language$ 원어로는 #italic 운테르주훙 위버 디 도이틀리히카이트 데어 그룬트제체 데어 나튀를리헨 테올로기 운트 데어 모랄#!이라는 제목의 이 논문은 칸트가 왕립 학술원 공모에 제출해 수상한 것을 계기로 $the_prize_essay$이라는 이름으로 불리게 되었습니다."
 prutenic_tables_desc: "프로이센 표라고도 하는 이 연구물은 코페르니쿠스의 연구를 기반으로 하면서도 코페르니쿠스의 수학적 작업을 천동설과 다시 연결 지었습니다."
 praxis_pietatis_melica_desc: "교회에서도 가정에서도 활용할 수 있도록 제작된 $lutheran_ADJ$ 성가집으로, 다양한 찬송가를 수록해 널리 인기를 끌었고 종교 생활의 필수품이 되었습니다."
 phaedon_desc: "대화 형식을 통해 영혼의 불멸성에 관해 논한 저술로, 죽음을 준비하는 소크라테스의 입을 빌려 영혼의 순수성과 불멸성을 옹호합니다."
 teaching_nova_methodo_desc: "저자가 후기 강의에서 다룬 내용을 수록한 문헌으로, 초기 사상의 수정 및 발전에 초점을 두었습니다. 저자는 자의식 개념을 옹호하며 자의식은 본질적으로 사회적인 개념에 속한다고 설명하는데, 개인이 자신을 자각하기 위해서는 자신을 견주어 비교해 볼 수 있는 타인이 존재해야 한다는 것이 그 논지입니다."
 joys_of_young_werther_desc: "#italic $sorrows_of_young_werther$#!을 풍자한 패러디 작품으로, 원전에서 묘사한 낭만적 자살을 비판하고 있습니다. 많은 찬사를 받았지만, #italic 슈투름 운트 드랑#!, 다시 말해 질풍노도 운동의 추종자들에게는 원전의 주인공을 풍자한 것으로 인해 비판을 받기도 했습니다."
 nathan_the_wise_desc: "제3차 십자군 전쟁 시기를 배경으로 하는 이 희곡은 종교적 관용에 관해 고찰한 작품입니다. 극 중에는 서로 다른 세 가지 아브라함 계통 종교 신도가 등장하는데, 이들이 우정과 관용을 통해 종교적 차이를 넘어 서로를 포용하는 내용을 통해 종교적 관용을 옹호했습니다."
 on_war_desc: "전쟁 및 군사 전략에 관한 논문으로, 당대의 전쟁을 국가 정치의 연장선상에서 분석 및 규정했습니다. 이 주제에 관한 저술 중에서 가장 영향력 있는 저작 중 하나로 평가받지만, 국가와 국민 모두가 전쟁의 동력으로 사용되는 민족 국가의 틀 안에 갇혀 있다는 점에서 적지 않은 비판과 비난을 받기도 했습니다."
 virgin_of_guadalupe_desc: "전설에 따르면 이 조각상은 성 루카가 직접 만들었지만, 무어족의 침략을 겪으며 땅에 묻히고 말았다고 합니다. 그러나 수 세기 후에 성모 마리아의 환영이 나타나 조각상이 묻힌 곳을 알려 주었고, 그 덕에 비로소 되찾게 되었다는 것입니다. 발견된 당시부터 많은 순례자의 발길을 모았고, 성모 마리아의 개입으로 무어족에게 승리를 거두었다는 이야기는 이 조각상에 더 높은 위상과 중요성을 더해 주었습니다."
 palace_monastery_of_santa_clara_desc: "이 건물은 본래 무데하르 궁전이었으나, 무어족을 상대로 거둔 승리를 기념해 수도원으로 개축되었습니다. 왕가를 위해 기도를 올리는 곳이기에 많은 고위 귀족 부인들이 이곳에 머무르기도 했습니다."
 on_miracles_signs_and_revelations_desc: "걷잡을 수 없이 번지는 미신을 혁파하기 위해 이 책의 저자는 당대 사람들의 믿음을 거스르는 주장을 제기했습니다. 모든 기적이 신이나 악마의 소행인 것은 아니며, 상상력의 산물이거나 한낱 조작에 불과한 경우도 많다는 것입니다."
 astronomiae_instauratae_progymnasmata_desc: "1572년경 하늘에 나타난 새로운 별과 여러 혜성의 관측 결과를 바탕으로 한 저술로, 당대 과학계뿐만 아니라 시인과 작가들에게도 큰 영감을 주었습니다."
 fairy_tales_for_childred_desc: "다양한 동화를 모아 놓은 이 책은 일반 대중들에게 큰 호응을 받았으며, 온 가족은 물론이고 심지어 일부 설치류의 관심까지도 받았다고 합니다."
 erasmus_montanus_desc: "학문적 엘리트주의를 규탄한 풍자 소설로, 수도에서 공부를 마치고 고향인 시골로 돌아온 한 청년을 주인공으로 내세우고 있습니다. 주인공이 학업을 통해 얻은 생각은 시골 사람들의 사고방식과 마찰을 빚고, 그 결과 주인공과 마을 사람들 사이에서 여러 갈등이 발생합니다."
 duomo_di_firenze_desc: "13세기에 고딕 양식을 사용해 건축되기 시작한 이 성당의 가장 큰 특징은 다름 아닌 $renaissance$ 양식의 돔입니다. 도시 위로 우뚝 솟아오른 이 돔은 어느덧 도시의 상징이 되었습니다."
 nuova_cronica_desc: "$FLO$의 역사를 담은 연대기로, $rome$의 역사적 성취를 본받고자 했습니다. 도시의 여러 건축물과 사람, 상업 및 각종 사건의 역사를 상세히 다루었습니다."
 history_of_the_florentine_people_desc: "이 책은 꽤 특이한 방식으로 역사를 다룹니다. 오직 세속적인 시각에서만 역사를 설명하며 $italy_region$가 문화적 쇠퇴의 시기를 벗어나 새 시대에 진입하고 있다는 주장을 펼친 것입니다."
 mona_lisa_desc: "상류층과 하층민의 관심을 동시에 거머쥔 이 명작은 모든 문화 관련 담론에 빠지지 않고 등장합니다. 그림 속 인물의 수수께끼 같은 미소는 여러 추측을 낳았고, 이 그림을 창조한 거장은 모든 사람으로부터 존경받는다 해도 과언이 아닙니다."
 last_supper_desc: "예수 그리스도가 십자가에 못 박히기 전 제자들과 나눈 마지막 만찬을 그린 작품으로, 인간의 다채로운 감정을 능숙하게 표현했습니다. $renaissance$ 미술에 막대한 영향을 미친 작품이기도 합니다."
 de_jure_belli_ac_pacis_desc: "이 저술은 전쟁의 법적 성격에 대해 논하는 한편, 저자가 이전 저술에서 제시한 개념을 차용 및 확장해 국제법의 기초를 마련했습니다."
 tarikhe_alamaraye_abbasi_desc: "$farsi_culture$ 왕조에 대한 연대기로, $persia_region$의 역사에 관한 저술 중 가장 영향력 있는 것으로 손꼽히는 작품입니다."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "#italic $chronicle_of_morea$#!는 제4차 십자군 전쟁 이후 그리스에서 #italic 프랑코크라티아#!가 성립된 과정을 상세히 기록한 14세기경의 작품입니다. 대부분의 내용은 아카이아 공국에 초점을 둡니다."
 the_prince_desc: "이 책은 세습 군주뿐만 아니라 신생 군주의 가능성을 포함해 통치자의 정치에 관해 많은 내용을 담고 있으며, 권력을 획득하고 정복지를 성공적으로 다스리는 법을 설명하기도 합니다. 또한, 목적을 달성하기 위해서라면 수단을 가리지 말아야 한다고도 말합니다."
 cronica_universalis_desc: "#italic $cronica_universalis$#!는 우리 시대의 정치, 문화, 사회의 변화에 대한 통찰을 제공함으로써 중세 $europe$에 대한 이해 수준을 높여 줍니다. 나아가 이 책은 그린란드 너머로 여행과 탐험에 나선 어부들의 이야기를 빌려 [ShowAreaName('greenland_area')] 너머 서쪽의 이국땅을 개략적으로 소개하기도 했습니다."
 liber_gestorum_in_lombardy_desc: "$italy_region$ 북부, 이른바 $lombardy_area$ 지역의 전반적인 역사를 다룬 작품으로, 특히 $visconti_dynasty$ 가문 치하의 $milano$를 중점적으로 다루었습니다."
 arca_di_san_pietro_martire_desc: "베로나의 성 베드로의 유해가 안치된 화려한 석관입니다. 새겨진 부조 장식은 성인이 생전에 남긴 일화를 나타낸 것으로, 도덕적이고 신학적인 덕목을 매우 상징적으로 표현하고 있습니다."
 milan_cathedral_desc: "[ShowLocationName('milano')]의 풍경 위로 우뚝 선, 정교한 고딕 양식의 상징적인 건축물입니다. 뾰족한 첨탑과 섬세한 장식들로 마무리된 이 대성당은 그야말로 건축적 성취의 정점을 보여 줍니다. 인간의 창의력과 건축술이 빚어낸 이 경이로운 작품은 [ShowLocationNameWithNoTooltip('milano')]의 문화적, 종교적 위상을 입증하는 동시에 주님과 국가의 영광을 드높입니다."
 equestrian_statue_desc: "역사상 가장 거대한 기마상으로 기획된 조각상입니다. 조각상의 막대한 크기와 무게로 인해 제작에 적잖은 어려움이 따랐고, 제작을 위해 말에 대한 본격적인 연구가 이루어지기도 했습니다."
 palazzo_reale_di_milano_desc: "로마 시대부터 시작해 수 세기 동안 도시의 관청이 자리 잡았던 장소로, 지금까지 꾸준한 개축 및 증축을 거쳤습니다. 널따란 전당과 다수의 안뜰을 갖춰 $milano$의 권력 중심지로서 부족함 없는 모습을 선보입니다."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#!는 밀라노의 성립에서부터 15세기에 이르기까지 그 역사를 상세히 기록한 서적입니다. 라틴어가 아니라 이탈리아어로 쓰인 최초의 작품 중 하나이기도 합니다."
 visconti_palace_desc: "#italic $visconti_palace$#!은 롬바르드 지역을 장악한 밀라노의 패권을 상징하는 건물로, 그 건립자의 부와 권력을 나타내듯 주변의 건물 위로 높이 솟아 있습니다."
 huis_ten_bosch_desc: "$huis_ten_bosch$ 궁전은 네덜란드 건축의 최고봉으로 정평이 나 있으며, 특히 궁전 안의 오렌지 홀에는 다양한 예술가의 작품이 소장되어 있습니다."
 dictionnaire_historique_et_critique_desc: "반기독교적, 반권위주의적 사상을 담은 #italic $dictionnaire_historique_et_critique$#!은 다양한 신앙을 포용하는 관용적인 사회를 조성하고자 하는 목적으로 쓰였습니다. 그 안에는 여러 신학 교리 사이의 모순을 지적하고 기독교의 비합리성을 드러내는 내용이 담겨 있어, 사회를 계몽하고자 하는 저자의 목표가 드러납니다."
 mare_liberum_desc: "자유 무역 사상을 증진하기 위해 쓰인 #italic $mare_liberum$#!은 공해 개념을 강조합니다. 이에 따르면 바다는 만인의 공동 자산이기에, 어느 나라의 상인이든 영유권을 걱정하지 않고 자유롭게 교역할 수 있습니다."
 saint_peters_basilica_desc: "옛 성 베드로 대성당은 콘스탄티누스 황제가 네로 경기장 위에 건설한 성당으로, [GetCharacter('fra_charlemagne').GetName]의 대관식이 거행되는 등 건립 이후 쭉 서방 $christian$ 세계의 중심지 역할을 수행했습니다. 이번에 새로 건설된 성 베드로 대성당은 이전 대성당을 완전히 대체하며, 기독교 세계에서 가장 위대한 성당에 걸맞은 $renaissance$적 미학을 드러냅니다."
 pol_royal_column_desc: "왕실의 권위를 받드는 한편, 군주를 통해 영적 권력과 세속적 권력이 통합되었음을 표현한 이 기둥은 통치 가문의 힘을 입증하는 증거로서 도시의 심장부에 당당히 서 있습니다."
 pol_altarpiece_desc: "성모 마리아 대성당의 제단화는 뛰어난 조각가 바이트 슈토스가 제작한 것으로, 우리가 간직한 보물 중에서도 가장 위대한 작품입니다. 당대의 삼면화 중에서 가장 큰 규모를 자랑하는 이 작품은 우리 민족의 경건함과 영향력을 드러내는 진실된 표상입니다."
 new_chemical_light_desc: "연금술을 다룬 종합 서적으로, 공기가 여러 물질로 이루어져 있으며 그 안에는 모든 생명체가 필요로 하는 '생명의 양식'인 기체 또한 포함되어 있다고 설명합니다."
 revolution_spheres_desc: "기존의 프톨레마이오스식 천동설에 대항해 지동설을 옹호한 핵심 저술입니다. 저자는 지구와 행성의 모든 움직임에 대한 설명을 시도하며, 천동설이 올바로 풀어내지 못했던 관측 결과를 설명했습니다."
 pol_threnodies_desc: "#italic 비가#! 또는 #italic 만가#!는 저자의 다른 작품과 극명한 대비를 이루는 비가 열아홉 편을 한데 모은 것입니다. 세상을 떠난 친족에게 바치는 의미에서 집필된 이 작품은 가족을 잃은 자의 슬픔과 어려움을 여실히 드러냅니다."
 pol_annals_of_poland_desc: "#italic $pol_annals_of_poland$#!는 폴란드 왕국의 역사를 그 전설적인 건국에서 시작해 현재에 이르기까지 매우 상세하게 기록한 연대기입니다. 12권으로 구성되어 있으며, 각 권은 폴란드 역사의 서로 다른 시기를 다룹니다."
 pol_brief_discussion_desc: "#italic $pol_brief_discussion$#!은 저자가 살던 시대의 다양한 사회 현안을 대화 형식으로 풀어낸 책입니다. 책 내용은 귀족층의 반성직자 정서를 반영하고 있습니다."
 the_lusiads_desc: "우스 루지아다스(루시타니아의 후손들)는 일종의 호메로스식 서사시 모음집으로, 15세기와 16세기의 대발견으로 이어진 $POR_ADJ$의 여러 항해에 관한 이야기를 담고 있습니다. 카몽이스가 마카오에서 유배 생활을 하던 도중에 집필된 이 작품은, $POR_ADJ$인을 로마 시대 이전에 이베리아반도 서부에 살았던 루시타니아인들과 연결 짓습니다."
 batalha_monastery_desc: "131년에 걸쳐 축조된 수도원으로, 건축을 담당한 건축가만 15명에 이릅니다. 다양한 예술 양식이 혼합되어 있어 $POR$에서 가장 아름답고도 중요한 수도원으로 손꼽힙니다."
 TEU_swords_of_grunwald_desc: "#italic $TEU_swords_of_grunwald$#!은 그룬발트 전투가 일어나기 전에 폴란드 왕에게 도발의 의미를 담아 선물 된 두 자루의 검입니다. 하지만 폴란드 왕은 검을 받은 후 전투에 출진해 승리를 거뒀고, 그렇게 두 검은 왕실의 상징물이 되었습니다."
 zafarnama_desc: "#italic 승리의 책#!이라는 제목의 이 책은 연대기인 동시에 [GetCharacter('chg_timur_lame_borjigin').GetName]의 삶과 업적에 바치는 찬가이기도 합니다. [GetCharacter('chg_timur_lame_borjigin').GetName]의 업적을 군사와 통치 양면에 걸쳐 살피고 있으며, 티무르에 관한 지식과 명성을 널리 확산시켰습니다."
 telugu_ramayana_desc: "[ShowLanguageName('sanskrit_language')] 서사시인 $ramayana$를 직설적인 언어와 단순한 표현만을 사용해 [ShowLanguageName('telugu_language')]로 옮긴 작품입니다."
 subhadra_kalyanam_desc: "$mahabarata$ 서사시의 주인공인 아르주나와 수브드라의 혼인에 관한 이야기를 담은 시집으로, 고전적인 [ShowLanguageName('sanskrit_language')] 서사시를 [ShowCultureName('telugu')]의 고유문화 및 가치관에 맞게 각색했습니다."
 nyayamruta_desc: "세계의 실상을 논하는 이 문헌은, 실재란 단지 마야와 브라만의 상호 작용으로 나타난 허상에 불과하다고 주장합니다. 당연하지만 이 주장은 쉬이 받아들이기 어려운 것이었기에 반대파와 찬성파 사이에서 많은 논쟁이 불거지기도 했습니다."
 madhura_vijayam_desc: "이 시는 마두라이의 멸망과 남인도의 침공을 자세히 묘사하고 있습니다. 비록 시의 형식을 띠고 있지만 여러 역사가는 이 작품이 초기 비자야나가라 군대에 관한 상세한 내용을 담고 있기 때문에 초기 바자야나가라 역사를 보존하는 데 중요한 의미를 지닌다고 여깁니다."
 hypatian_codex_desc: "다양한 루스인 연대기를 묶은 책으로 #italic 원초 연대기#!, #italic 키예프 연대기#!, #italic 갈리치아-볼히니아 연대기#! 등이 수록되어 있습니다. 키예프 루스의 역사에 관해 많은 정보를 얻을 수 있는 서적입니다."
 national_epic: "$TARGET$의 전설"
 national_epic_desc: "위대한 통치자의 역사와 행적을 다룬 대서사시로, 민족의 자부심과 위상을 드높입니다."
 art_name_a_critique_of_the_state_desc: "국가의 정부와 정책을 통렬하게 비판한 작품으로, 엘리트 지배 계층에 대한 국민들의 분노를 일으키기 위해 편찬되었습니다."
 art_name_a_praise_of_freedom_desc: "우리나라 국민들이 누리는 자유를 찬양하는 이 책은 우리나라의 정책을 칭송하는 한편, 백성들에게 자유를 추구할 것을 권장합니다."
 art_key_holy_leader_portrait_desc: "통치자를 거룩한 지도자이자 구원자로 묘사한 이 작품은 보수적인 신앙인들로부터 분노를 불러일으킬 것입니다."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ 그러나 지금은 부분적으로 훼손되어, 과거의 영광이 다소 퇴색되고 말았습니다."
 bayeux_tapestry_key_desc: "$norman$의 $ENG$ 정복을 묘사한 이 70미터 길이의 자수는 로마네스크 세속 예술을 대표하는 작품입니다."
 two_icons_of_archangel_michael_desc: "제4차 십자군 전쟁 당시 [ShowLocationName('constantinople')]에서 약탈해 온 이 두 도상은 현재 [ShowLocationName('venice')] 대성당의 전당을 장식하고 있습니다."
 stone_of_scone_desc: "스쿤의 돌, 일명 운명의 돌은 스코틀랜드의 왕권을 상징하는 고대 유물입니다. 전통적으로 스코틀랜드 군주의 대관식에 사용된 이 유물은 스쿤 사원에 안치되어 있었지만, 1296년에 잉글랜드의 에드워드 1세가 1차 스코틀랜드 독립 전쟁에서 승리를 거두며 이동하게 되었습니다. 에드워드 1세는 스쿤의 돌을 웨스트민스터 사원의 대관식 의자 아래에 가져다 놓았고, 이후 스쿤의 돌은 잉글랜드 대관식 전통의 일부가 되었습니다."
 llywelyns_coronet_desc: "#italic 탈라이스 허웰린#!, 일명 허웰린의 소관은 웨일스 군주의 권위를 상징하는 보물입니다. 웨일스의 마지막 왕인 허웰린 압 그리피드는 잉글랜드의 에드워드 1세에게 패배하기 전, 커멜 사원의 수도사들에게 이 보물을 맡겼습니다. 이후 이 소관은 에드워드 1세의 손에 의해 런던으로 옮겨졌고, 그곳에서 웨일스 정복의 상징으로서 웨스트민스터 사원에 안치되었습니다."
 cross_of_neith_desc: "네이스의 십자가는 예수 그리스도가 실제로 못 박혔던 십자가의 조각을 담고 있는 귀중한 유물입니다. 웨일스 왕 허우엘 다가 로마에서 웨일스로 가져온 이 십자가는 허웰린 압 그리피드의 시대까지 웨일스 왕가에서 대대로 전해졌습니다. 잉글랜드의 에드워드 1세는 1283년에 허웰린을 물리친 후 이 십자가를 약탈했고, 이후 웨일스 지배의 상징으로서 런던 시내에 전시했다고 합니다."
 st_augustine_gospels_desc: "성 아우구스티노 복음서는 6세기에 제작된 미완성 필사본으로, 이교도였던 앵글로색슨족을 개종시키기 위해 교황청이 추진했던 선교 사업의 일환으로 브리튼에 도입되었습니다. 그렇기 때문에 잉글랜드의 기독교도들은 이 복음서를 신성하게 여깁니다."
 st_louis_toulouse_crowning_robert_anjou_desc: "14세기경 제작된 제단화로, 툴루즈의 성 루이가 $NAP_ADJ$의 왕위 계승권을 포기하고 동생인 [GetCharacter('nap_robert_i_anjou').GetName]에게 권좌를 양보한 후 프란치스코회의 주교가 된 역사적 순간을 그렸습니다."
 chiesa_san_gottardo_in_corte_tower_desc: "[ShowLocationName('milano')]에 있는 산 고타르도 교회 탑은 [ShowDynastyName('visconti_dynasty')] 가문의 초대 밀라노 공작인 [GetCharacter('mlo_azzone_i_visconti').GetName]의 통치기인 1336년에 건설되었습니다. 이는 비스콘티 가문이 추진한 $MLO$ 기반 시설 강화 사업의 일환이었으며, 일대에서 가장 오래된 공공 시계가 자리했더던 곳이기도 합니다."
 torrazzo_di_cremona_desc: "1309년에 완공된 $torrazzo_di_cremona$은 유럽에서 가장 높은 벽돌 종탑 중 하나로, 크레모나 대성당에 인접해 있습니다. 시민 사회와 종교 사회를 모두 대표하며, 14세기경 종탑에 설치된 천문 시계는 역사상 가장 큰 시계 중 하나로 손꼽힙니다."
 lalibela_cross_desc: "자그웨 가문의 치세기인 12세기부터 13세기 사이에 제작된 $lalibela_cross$는 에티오피아 금속 공예의 걸작입니다. 이 예물은 에티오피아 정교회의 예식에서 매우 중요한 역할을 수행했습니다."
 kebra_nagast_desc: "14세기에 쓰인 $kebra_nagast$는 가장 중요한 $ETH_ADJ$ 문서 중 하나로, [ShowDynastyName('solomonid_dynasty')] 가문의 기원을 다룹니다. 현 왕조가 솔로몬 왕과 시바 여왕의 혈통을 물려받았다는 주장이 담겨 있어, $ETH_ADJ$의 통치자들에게 신성한 정통성을 부여하는 한편 기독교적 정체성을 굳건히 합니다."
 lalibela_church_st_george_desc: "12세기 랄리벨라 왕의 재위 시기에 건설된 성 기오르기스 교회는 에티오피아 모놀리식 건축사의 정점과도 같은 건물입니다. #italic 새로운 예루살렘#!을 건설하겠다는 열망하에 만들어진 이 성당에는 당대의 종교적 열망과 $ETH$의 독특한 기독교 전통이 반영되어 있습니다."
 king_ezana_stele_desc: "4세기에 건립된 $king_ezana_stele$는 악숨 제국이 남긴 기념비적인 석조 구조물로, 제국이 전성기 시절에 지녔던 부와 권력을 드러냅니다. 기념비에 새겨진 바와 같이 에자나 왕은 기독교로 개종했고, 그렇게 악숨 제국은 역사상 최초의 기독교 국가 중 하나가 되었습니다."
 lanterna_di_genoa_desc: "12세기에 처음 건설된 $lanterna_di_genoa$은 [ShowLocationName('genoa')] 항구에서 없어서는 안 될 등대로 활약했습니다. 전 세계에서 가장 오랜 역사를 지닌 가장 높은 등대이기도 합니다. 제노바의 주요 항구에 들어오는 선박을 빛으로 안내하는 한편, 해상 침공군으로부터 제노바를 지켜 내는 방어 시설의 일익을 담당하기도 했습니다."
 palazzo_san_giorgio_desc: "$GEN$ 시장 굴리엘모 보카네그라의 지시로 1260년에 건설된 산 조르조 궁전은 여러 행정 관청이 자리 잡고 있었으며, 이후에는 성 조지 은행이 들어서기도 했습니다. 도시 재정 및 부채 관리에서 매우 중요한 역할을 수행했으며, 이는 $GEN$가 중세 시대를 선도하는 교역 세력으로 부상하는 원동력이 되었습니다."
 annales_ianuenses_desc: "11세기부터 14세기에 걸쳐 집필된 $annales_ianuenses$는 $GEN_ADJ$가 오늘날의 위상을 지니게 된 과정을 [ShowWorkOfArtTypeName('chronicle')] 형식으로 풀어냈습니다. 또한, 공화국의 여러 전투, 조약, 무역 협정을 기록하기도 했습니다."
 yaroslavs_court_desc: "11세기경 [ShowLocationName('novgorod')]시에 건설된 $yaroslavs_court$은 도시의 무역 및 행정 중심지로 기능했습니다. [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]의 이름을 따 명명된 이곳은 여러 한자 동맹 교역로가 교차하는 구심점이기도 했습니다."
 house_of_holy_wisdom_desc: "11세기 중반에 [ShowLocationName('novgorod')]에 건설된 성 소피아 대성당은 러시아에서 가장 오래된 정교회 성당 중 하나입니다. [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]의 의뢰를 받아 건설되었으며, 이후 현지의 종교 및 문화 중심지로 기능했습니다. 이 성당의 건설은 키예프 루스 지역에 기독교가 확산되었음을 상징합니다."
 our_lady_of_the_sign_desc: "$our_lady_of_the_sign$ 도상은 12세기경 [ShowLocationName('novgorod')]가 공성을 당했을 때 도시를 지켜 내며 큰 명성을 얻었습니다. 이후, 이 도상은 신의 개입을 상징하는 작품이 되어 러시아 정교회 사회에서 널리 경배받았습니다."
 annunciation_ustyug_desc: "12세기에 제작된 $annunciation_ustyug$는 현존하는 러시아 정교회 도상 중 가장 오래된 작품으로, 비잔티움이 키에프 루스 예술에 미친 영향과 기독교 교리의 확산을 엿볼 수 있습니다."
 saint_george_in_yuriev_desc: "[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]의 지시로 1030년에 건립된 유리예프 수도원은 러시아에서 가장 오래된 수도원 중 하나입니다. 특히 노브고로드 지역의 기독교화에 큰 역할을 담당했으며, 루스 북부 지역의 정교회 발전을 상징하는 곳으로 여겨집니다."
 palma_cathedral_desc: "$palma_cathedral$ 건설은 1229년, 국왕 [GetCharacter('ara_jacme_i_arago').GetName](이)가 레콩키스타를 통해 말로르카를 정복한 이후에 시작되었습니다. 본래 모스크가 있던 자리에 수 세기에 걸쳐 건설되었으며, 적용된 고딕 양식에서는 유럽 본토의 건축적 흐름을 엿볼 수 있습니다."
 ripoll_abbey_desc: "[GetCharacter('cat_guifre_i_barcelona').GetName]의 지시로 888년에 건설된 성당입니다. 건립 이후 [ShowCultureName('catalan')] 문화와 통치 양면에서 문화적, 정신적 중심지로 기능했으며, 아직까지도 $CAT_ADJ$의 정체성을 정의하는 중요한 장소로 남아 있습니다."
 montserrat_abbey_desc: "몬세라트산에 위치한 수도원으로 [ShowWorkOfArtName('moreneta_key')]을 모시고 있습니다. 매우 중요한 영적 중심지이자 순례지인 동시에 [ShowCultureName('catalan')]의 문화적 정체성을 상징하는 곳이기도 합니다."
 poblet_abbey_desc: "12세기에 건립된 인상적인 모습의 수도원 단지입니다. [GetCharacter('ara_jacme_i_arago').GetName]의 시대 이후로 계속해서 [ShowCultureName('catalan')] 왕의 판테온(묘지)으로 사용되었습니다."
 basilica_pilar_desc: "성모 마리아께 봉헌된 필라르 대성당은 이베리안 반도에서 $christian$를 전파하던 성 야고보 사도에게 성모가 강림했던 사건을 계기로 하여 건립되었다고 전해집니다. 성당은 건립된 이후 여러 차례 증축을 겪었으며, 지금의 로마네스크 양식 성당은 12세기에 있었던 [ShowLocationName('zaragoza')]의 정복 이후에 건설된 것입니다."
 moreneta_key_desc: "성모 마리아를 상징하는 이 조각상은 [ShowWorkOfArtName('montserrat_abbey')]에 안치되어 있습니다. 전설에 따르면 이 성모상은 한 무리의 양치기가 몬세라트산의 동굴에서 발견했다고 하며, 양치기들은 성모상을 시내로 옮기려 했지만 성모상을 싣자 수레는 꼼짝도 하지 않았다고 합니다. 이것을 성모 마리아께서 몬세라트산에 머무르고 싶어 하신다는 징조로 받아들인 것이 이 수도원의 탄생 계기가 되었습니다."
 girgam_desc: "$KBO$의 왕실 연대기로, 역대 왕의 목록과 즉위일, 재위 기간이 적혀 있습니다."
 djenne_mosque_desc: "13세기부터 모스크로 사용되어 온 이 어도비(진흙 벽돌)제 건물은 여러 세대에 걸쳐 [ShowReligionGroupName('muslim')]의 $MAL$ 내 확산과 부상에 크게 기여했습니다."
 sankore_madrasa_desc: "$MAL$에서 가장 중요한 [ShowReligionGroupAdjective('muslim')] 교육 기관 중 하나로, $guinea_region$의 오래된 $muslim_ADJ$ 교육 전통을 따릅니다."
 djinguereber_mosque_desc: "$MAL$에서 가장 중요한 [ShowReligionGroupAdjective('muslim')] 교육 기관 중 하나로, [GetCharacter('mal_musa_keita').GetName](이)가 그 기초를 닦았다고 알려져 있습니다."
 sachsenspiegel_desc: "$hre$ 전역의 전통 관습법과 판결을 집대성한 서적으로, 제국 내에서 가장 중요한 법전인 동시에 [ShowLanguageName('latin_language')]가 아닌 [ShowLanguageName('german_language')]로 집필된 최초의 법전입니다."
 terrae_prussiae_desc: "[ShowAreaName('prussia_area')] 지역에 존재했던 $TEU_ADJ$ 기사단에 관해 기록한 [ShowLanguageName('latin_language')] 연대기입니다. 기사단이 프로이센에 당도한 과정과 현지 이교도 부족과 벌인 전쟁의 역사를 자세히 서술했습니다."
 codex_marianus_desc: "[ShowLanguageName('church_slavonic_language')]로 작성된 이 복음서는 $slavic_group$ $orthodox_ADJ$ 경전의 근간을 이룹니다."
 white_angel_desc: "$serbian$ 예술의 최고봉으로 손꼽히는 작품입니다. 예수의 무덤에 몰약을 가져가던 여인들의 앞에 천사가 나타나 그리스도께서 부활하실 곳을 가리킨 일을 포함해, 예수께서 십자가에 매달리신 후 일어난 여러 사건을 묘사하고 있습니다."
 zica_studenica_monasteries_desc: "각기 12세기와 13세기에 건설된 한 쌍의 수도원으로, $serbian$ 수도원 중에서 가장 규모와 중요도가 높습니다."
 gesta_hungarorum_desc: "[ShowCultureName('hungarian')]인의 업적을 기리기 위한 문헌으로 마자르족의 뿌리를 스키타이와 훈족에서 찾는 한편, 카르파티아 분지의 정복을 집중적으로 다루었습니다."
 basilica_of_the_assumption_virgin_mary_desc: "$HUN$의 초대 왕이 건립한 성당으로, 이후 역대 $HUN_ADJ$ 군주의 대관식 장소로 사용되었습니다. 비록 주교가 상주하는 주교좌성당은 아니었지만, 국가의 역대 통치자들에게 가장 중요한 교회 중 하나로 대우받았습니다."
 holy_crown_of_hungary_desc: "12세기 이래 $HUN$의 왕관으로 사용되어 온 이 예물은 왕의 정통성을 상징하는 유물입니다. 뚜렷한 $BYZ_ADJ$ 양식을 엿볼 수 있으며 이는 $BYZ_ADJ$으로부터 선물받은 것이기 때문이라고 전해지지만, $HUN$가 신실한 [ShowReligionAdjective('catholic')] 국가였던 만큼 교황이 직접 하사한 것으로 여겨지기도 합니다."
 kusanagi_no_tsurugi_desc: "스사노오가 야마타노오로치를 무찌른 후 그 꼬리에서 발견했다는 전설 속의 검으로, 이후 아마테라스 여신에게 바쳐졌다고 전해집니다. 여신은 자신의 손자이자 황가의 선조인 니니기노미코토를 지상으로 보낼 때 이 검을 건네주었고, 그렇게 이 검은 천황의 정통성과 용맹, 그리고 권력을 나타내는 상징이 되었습니다."
 yata_no_kagami_desc: "동굴에 숨어 있던 태양신 아마테라스를 밖으로 끌어내는 데 사용했다는 전설 속의 거울로, 황가의 선조인 니니기노미코토가 지상에 내려올 때 하사받았다고 전해지는 천황가의 신기 중 하나입니다. 황가의 지혜와 통치자의 자격을 상징합니다."
 yasakani_no_magatama_desc: "황실의 삼종신기 중 하나로, [ShowWorkOfArtName('yata_no_kagami')]과 함께 태양신 아마테라스를 동굴에서 나오게 하는 데 쓰였다고 전해집니다. 훗날 황가의 선조인 니니기노미코토가 지상에 내려올 때 하사받았으며, 황가의 자애로움을 상징합니다."
 liber_regum_desc: "$liber_regum$는 이베리아 왕가의 혈통과 역사를 상세히 다룬 중세 [ShowWorkOfArtTypeName('chronicle')]로, 신화와 역사를 결합해 왕가를 미화하고 통치권을 신성화했습니다."
 collegiate_roncesvalles_desc: "#italic 론세스바예스 왕립 대학 성당#!은 피레네산맥에 자리 잡은 고딕 양식 건물로, 단순한 예배당을 넘어 산티아고 순례길을 걷는 순례자들에게 숙박 및 의료 지원을 제공하는 호스피스의 역할을 수행했습니다."
 la_oliva_abbey_desc: "$la_oliva_abbey$은 이베리아반도에서 가장 오랜 역사를 자랑하는 시토회 수도원입니다. 간소함과 성찰을 중시하는 시토회의 정신을 반영해 절제된 양식미를 자랑합니다. 또한, 중요한 도서관이 있는 곳이기도 합니다."
 tripitaka_koreana_desc: "$tripitaka_koreana$은 목판에 불교 경전을 새겨 집대성한 방대한 규모의 불경 총집으로, 성스러운 경전을 보전하고자 하는 신앙적 헌신과 장인 정신을 드러냅니다. 또한, 온전히 보존된 한자 불경 중에서 가장 오래된 판본이기도 합니다."
 amitabha_triad_desc: "불심 깊은 수행자들이 #italic 정토#!에서 극락왕생하기를 바라는 마음을 담은 $amitabha_triad$는 #italic 무한한 빛#!을 상징하는 부처의 양옆에 각각 자비와 지혜를 상징하는 #italic 관세음보살#!과 #italic 대세지보살#!이 위치한 모습으로 그려집니다."
 ksitigarbha_desc: "$ksitigarbha$은 육도의 중생을 구제하겠다고 서원한 자비로운 #italic $bodhisattva$#!입니다. 중생의 고통을 덜어 주기로 맹세한 까닭에 불교 전통에서 희망을 상징하는 존재로 여겨집니다."
 watermoon_avalokiteshvara_desc: "$watermoon_avalokiteshvara$은 자비를 상징하는 #italic 관세음보살#!이 편안하고 평온한 자세로 앉아 있는 모습을 묘사한 작품입니다."
 visualisation_sutra_desc: "$visualisation_sutra$는 #italic 정토#!를 관상하는 명상 수행법을 도해한 것으로, 신도들을 영적인 명징함과 깨달음으로 이끕니다."
 sutra_descent_maitreya_desc: "이 #italic 변상도#!는 미래에 나타날 부처인 #italic 미륵보살#!의 하생, 다시 말해 현세로의 강림을 묘사함으로써, 영적인 인도를 기다리는 세계에 희망과 쇄신으로 가득 찬 미래상을 제시합니다."
 hwaom_pure_land_desc: "화엄정토란 #italic 화엄경#!에 기반을 둔 이상향으로, 서로가 이어져 조화를 이루는 곳입니다. 이 [ShowWorkOfArtTypeName('painting')]은 가장 중요한 5명의 부처와 52명의 #italic $bodhisattva$#!에 대한 묘사를 통해 화엄정토를 시각적으로 표현했습니다."
 devadatta_desc: "$devadatta$는 인간의 부족함을 대변하는 불교 경전 속 인물로, 석가모니에게 대적했다고 알려져 있습니다. $devadatta$의 일화는 불교 가르침의 핵심인 고통과 용서를 강조합니다."
 pohyonsa_desc: "$KOR$의 묘향산에 위치한 $pohyonsa$는 역사적으로 불교의 중심지이자 문화적 교류의 장이었습니다. 유명한 청동 종이나 정교하게 도색된 목조 건축물 등 역사적 가치를 지닌 유물이 여럿 안치되어 있어, 한국의 전통적인 장인 정신을 가감 없이 드러냅니다."
 saint_mark_horses_desc: "$saint_mark_horses$, 일명 #italic 승리의 사두마차#!는 네 마리의 말을 묘사한 청동 조각상으로, 승리와 위상을 상징합니다. 제4차 십자군 전쟁 시절 [ShowLocationName('constantinople')]에서 탈취되어 지금의 자리로 옮겨졌으며, 이후 해양 강국 [ShowLocationName('venice')]의 막강한 해상력을 상기시키는 장식물이 되었습니다."
 saint_mark_basilica_desc: "[ShowLocationName('venice')]의 산마르코 광장 한가운데 자리 잡은 $saint_mark_basilica$은 비잔티움 양식과 고딕 양식의 영향이 짙게 남아 있는 종교 건물로, 사도 성 마르코의 유해가 안치되어 있습니다."
 bucentaur_desc: "$bucentaur$는 $VEN_ADJ$ 총독이 사용하던 화려한 의례용 바지선으로, $VEN$의 해상 주권을 상징합니다. 호화로운 장식을 통해 $VEN$의 해상 장악력을 드러내는 이 배는 시내에서 매년 개최되는 #italic 바다와의 결혼식#! 행사에서 중요한 역할을 담당했습니다."
 palais_des_papes_desc: "$palais_des_papes$은 교황청이 로마에서 프랑스로 잠시 자리를 옮겼던 14세기에 건립되었습니다. [ShowLocationName('avignon')] 유수 동안 아홉 명의 교황이 이 거대한 고딕 궁전을 거처로 삼았습니다. 이러한 내력으로 인해 이 궁전은 단순한 종교적 중심지를 넘어 유럽 전체에서 교황이 지닌 권위와 권세를 상징하는 곳으로 평가받습니다."
 convent_christ_desc: "[ShowLocationName('tomar')]의 $convent_christ$은 본래 성전 기사단의 요새로 사용되었던 수도원입니다. 고딕, 마누엘, 르네상스 양식이 혼재되어 있으며, $POR_ADJ$ 건축사에서 가장 중요한 사례로 여겨집니다."
 canzoniere: "칸초니에레"
 canzoniere_desc: "$canzoniere$는 프란체스코 페트라르카가 집필한 서정시집으로, 주로 페트라르카의 뮤즈였던 라우라에게 바친 소네트로 구성되어 있습니다. 사랑, 아름다움, 인간의 감정이라는 주제에 고전적 요소를 곁들여 조화롭게 풀어낸 이 작품은 르네상스 시 문학에서 매우 영향력 있는 작품으로 여겨집니다."
 alcobaca_monastery_desc: "$POR$에 위치한 시토회 수도원인 $alcobaca_monastery$은 특유의 절제미와 내부의 왕묘로 유명합니다. 이 지역 최초의 고딕 건축물인 동시에 일대에서 가장 중요도와 영향력이 높은 수도원이기도 합니다."
 hagia_irene_desc: "$hagia_irene$는 [ShowLocationName('constantinople')]에 위치한 초기 $BYZ_ADJ$ 양식의 교회로, 근처의 $hagia_sophia$와 대비되는 소박한 아름다움이 특징입니다. 거대한 돔과 장식 하나 없는 실내로 유명하며, 532년 니카 반란으로 전소된 후 548년에 다시 세워진 이 건물은 초기 기독교 건축의 혁신성을 잘 보여 줍니다."
 hagia_sophia_desc: "$hagia_sophia$는 본래 콘스탄티우스 2세 황제가 치세 중이던 346년경에 지어졌으나, 532년 니카 반란 때 화재로 소실되었다가, 이후 537년 유스티니아누스 황제가 완전히 재건하여 축성하면서 기독교 세계에서 가장 큰 대성당이 되었습니다. 트랄레스의 안테미오스와 밀레투스의 이시도로스가 설계를 담당한 이 성당은 거대한 돔과 혁신적인 공법, 그리고 정교회의 위엄을 나타내는 섬세한 모자이크화로 유명합니다."
 paris_psalter_desc: "10세기경 #italic 마케도니아 르네상스#! 시기에 제작된 $paris_psalter$은 시편과 함께 14면에 이르는 삽화를 화려하게 수록한 $BYZ_ADJ$ 문헌입니다. 이 책의 고전적인 양식은 $BYZ_ADJ$ 예술에서 그리스 로마의 예술 전통이 다시 부흥하고 있음을 나타냅니다."
 syntagma_canonum_desc: "$syntagma_canonum$은 교회의 운영과 관행을 규율하는 교회법을 집성한 $BYZ_ADJ$의 법적 문헌입니다. 교회의 법체계와 $BYZ_ADJ$ 사회의 유기적 통합을 반영합니다."
 ecclesiastica_historia_desc: "유세비우스의 $ecclesiastica_historia$는 기독교 초기 역사를 기록한 저작입니다. 교회의 성장과 순교자의 삶 등 기독교의 발전 과정에서 있었던 여러 주요 사건을 다루고 있어, 초기 기독교 시대의 이해를 돕는 중요한 사료로 간주됩니다."
 historia_polonica_desc: "크로니카 폴스키, 다시 말해 폴란드 역사서(라틴어로 #italic 히스토리아 폴로니카#!)는 대공 카지미에시 2세의 명령을 받은 빈첸티 카우베크가 13세기 초에 저술한 역사서로, 폴란드에서 가장 오래된 역사 기록 중 하나입니다. 역사적 사실과 전설이 혼합된 이 서적에는 폴란드의 전설 속 기원에서부터 카우베크가 살던 시대까지의 역사가 담겨 있습니다."
 gesta_principum_polonorum_desc: "크로니카 갈라 아노니마, 다시 말해 폴란드 군주들의 행적(라틴어로 #italic 크로니카 에트 게스타 두쿰 시베 프린키품 폴로노룸#!)은 현존하는 가장 오래된 폴란드 연대기입니다. 저자에 대해서는 알려진 바가 없어, 단순히 익명의 갈리아 출신 작가로 취급됩니다. 이 책은 전설 속 피아스트 왕조의 시조에서부터 폴란드의 역사를 다루는데, 1114년에서 갑자기 기록이 중단됩니다. 그럼에도 폴란드 초기 역사를 이해하는 데 있어 매우 중요한 사료로 평가받습니다."
 bogurodzica_desc: "보구로지차는 폴란드에 현존하는 찬송가 중에서 가장 오래된 작품으로, 그 역사는 무려 13세기로까지 거슬러 올라갑니다. 성모 마리아에게 봉헌된 이 찬송가는 종교적인 성가로 쓰이는 한편 폴란드 기사들이 군가로 사용하기도 했습니다. 가사와 음악적 형식에서는 옛 교회의 전통이 반영되어 있습니다. 이 노래는 이후 수 세기에 걸쳐 폴란드의 정체성과 정신을 대표하는 상징으로 거듭났습니다."
 szczerbiec_desc: "의례용 검인 슈체르비에츠는 1320년 브와디스와프 1세가 폴란드 왕으로 즉위하던 당시에 처음으로 대관식에 사용되었습니다. 전설에 따르면 볼레스와프 1세가 키예프의 황금 문을 찌를 때 사용한 것이 바로 이 칼이었다고 합니다. 그때 칼에 흠집이 나면서 '흠집이 난 것'이란 뜻의 '슈체르비에츠'로 불리게 되었다는 것입니다. 이 검은 왕실의 권위를 상징하며, 폴란드 왕실의 상징물을 거론할 때 빼놓을 수 없는 존재입니다."
 gesta_danorum_desc: "삭소 그라마티쿠스가 저술한 $gesta_danorum$은 역사 속에 존재했던 $DAN$의 왕과 여러 전설을 연대순으로 기록한 연대기입니다. 스칸디나비아의 역사 및 신화에 관한 중세 시대 문헌 중에서 가장 중요한 작품으로 평가됩니다."
 roskilde_cathedral_desc: "붉은 벽돌로 축조된 $roskilde_cathedral$은 스칸디나비아 초기 고딕 건축을 대표하는 건물입니다. 역대 왕 및 여왕의 묘소로 사용되었으며, $DAN_ADJ$ 왕가의 위엄을 상징합니다."
 tournai_cathedral_desc: "[ShowLocationName('tournai')]의 #italic 성모 마리아 대성당#!은 [ShowLocationName('tournai')] 교구좌가 위치한 곳으로, 로마네스크 양식과 고딕 양식이 어우러진 것이 특징입니다."
 gravensteen_castle_desc: "12세기에 건설된 $gravensteen_castle$은 $FLA$ 백작의 요새로 사용된 건물입니다. 그라벤스틴은 네덜란드어로 #italic 백작의 바위#!를 의미하는데, 이처럼 이 성은 [ShowLocationName('ghent')]의 막강한 도시민 계층에게 통치자의 권위를 상기시키는 수단으로 사용되었습니다."
 belfry_bruges_desc: "[ShowLocationName('bruges')] 중앙 광장에 위치한 $belfry_bruges$은 완공 이래 종소리를 통해 시민들에게 시간을 알리며, 현지 주민의 일상생활과 함께해 왔습니다."
 portico_de_la_gloria_desc: "$portico_de_la_gloria$은 [ShowLocationName('santiago_compostela')] 대성당에 존재하는 로마네스크 양식의 포르티코(기둥을 줄지어 세운 현관)입니다. 성경의 여러 장면을 묘사한 조각이 가득 늘어서 있어, 어느 곳을 바라보든 영적인 상징을 느낄 수 있습니다."
 cantigas_santa_maria_desc: "$cantigas_santa_maria$는 갈리시아포르투갈어로 작성된 13세기경의 성모 마리아 찬송가 모음집입니다. 여러 삽화로 장식된 이 필사본은 중세 시대의 단성 음악 모음집 중에서 가장 많은 내용을 담고 있습니다."
 general_estoria_desc: "[GetCharacter('cas_alfonso_x_burgundy').GetName]의 의뢰로 제작된 $general_estoria$는 전 세계에 통용되는 보편적인 역사서를 편찬한다는 일념 아래에서 성경과 고전, 그리고 중세 문헌을 하나의 서사로 집대성했습니다."
 cantar_mio_cid_desc: "가장 오래된 $castilian_dialect$ 서사시인 $cantar_mio_cid$는 이베리아의 기독교 왕국과 알안달루스의 타이파 공국이 서로 맞붙던 시기를 배경으로 로드리고 디아스 데 비바르, 일명 #italic 엘 시드#!가 겪은 여러 모험을 노래합니다."
 estoria_de_espana_desc: "$estoria_de_espana$는 스페인의 역사를 본격적으로 다른 최초의 [ShowWorkOfArtTypeName('chronicle')]로 여겨지는 작품입니다. 성서 시대부터 시작해 [GetCharacter('cas_fernando_iii_burgundy').GetName]의 재위기까지 이르는 역사를 담고 있으며, 4부로 구성됩니다."
 florentine_codex: "누에바에스파냐 문물일반사"
 florentine_codex_desc: "$florentine_codex$는 메소아메리카 원주민의 문화, 종교, 사회, 일상생활을 종합적으로 기록한 민족지학적 기록입니다."
 mosque_cordoba_desc: "$mosque_cordoba$이라는 이름으로 널리 알려진 [ShowLocationName('cordoba')]의 #italic 성모 승천 대성당#!에서는 이베리아반도의 역사적인 변천상을 생생하게 엿볼 수 있습니다. 본래 이 종교 건물은 서고트족의 교회로 건립되었지만, 우마이야 왕조의 [ShowLocationName('cordoba')] 점령 이후 모스크가 되었고, 이후 기독교 세력이 도시를 탈환하자 다시 성당이 되었습니다."
 giralda_desc: "무와히드 왕조 시기에 기도탑으로 건립되어 나중에 종탑으로 개축된 이 탑은 한때 대모스크였던 [ShowLocationName('sevilla')] 대성당의 한 부분입니다. 이베리아의 무어 건축 양식을 드러내는 모범적인 예이기도 합니다."
 codex_calixtinus_desc: "산티아고 순례길을 걷는 순례자들에게 조언을 건네고자 제작된 $codex_calixtinus$은 삽화가 들어간 일종의 백과사전입니다. 순례길 주변에 거주하는 여러 민족에 관한 소개와 현지에서 찾아볼 수 있는 예술 작품, 그리고 여러 종교적 사안에 이르기까지 다양한 주제를 망라합니다."
 tablas_alfonsies_desc: "#italic $tablas_alfonsies$#!는 태양이나 달 등 여러 천체의 위치를 고정된 항성을 기준으로 계산하는 데 사용된 일종의 정밀한 계산표입니다."
 libros_saber_astrologia_desc: "여러 천체와 당시 사용된 여러 천문 관측기구를 다룬 일련의 서적입니다. 여러 편의 논문이 모여 구성된 이 책은 중세 천문학 및 점성술학에서 중요한 일익을 담당했으며, 천궁도의 제작에 사용되기도 했습니다."
 libro_de_los_juegos_desc: "#italic $libro_de_los_juegos$#!는 체스, 주사위 놀이 등 여러 탁상 유희를 소개한 [ShowCultureName('castilian')] 논문입니다. [ShowLanguageName('arabic_language')]로 각 놀이에 관한 설명을 요약해 제시한 후, [ShowLanguageName('latin_language')]로 된 지식을 덧붙였습니다."
 marienkapelle_desc: "$marienkapelle$는 [ShowLocationName('munich')]에 건립된 로마네스크 양식의 교회로, [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]의 시대부터 [ShowDynastyName('wittelsbach_dynasty')] 가문의 묘소로 사용되었습니다."
 sahib_ata_kulliyesi_desc: "[ShowLocationName('konya')]에 위치한 $sahib_ata_kulliyesi$는 사힙 아타 파흐레틴 알리와 그 가족의 유해가 안치된 곳이며, 공중목욕탕인 함맘과 모스크도 갖추고 있습니다."
 gokmedrese_desc: "2층으로 이루어진 이 마드라사는 셀주크 술탄의 비지르(재상)였던 사힙 아타 파흐레틴 알리가 13세기경 건설을 지시한 교육 기관으로, 건립 이후 [ShowLocationName('sivas')]의 주요 교육 시설로 사용되었습니다. 하늘색 신학교라는 뜻을 지닌 '고크메드레세'라는 이름은 건물에 사용된 하늘색 타일에서 유래했습니다."
 ulu_beden_desc: "[ShowLocationName('diyarbekir')]에 위치한 $ulu_beden$은 $yedi_kardes$ 탑과 한 쌍을 이루는 탑입니다."
 yedi_kardes_desc: "현무암을 깎아 만든 이 탑은 이슬람과 [ShowDynastyName('artuqids_dynasty')]의 여러 상징 및 자연 부조로 장식되어 있으며, 멜리크 살리흐 마흐무트를 기리기 위해 건설되었습니다."
 maqamat_al_hariri_desc: "$maqamat_al_hariri$는 사루즈 출신의 불한당 아부 자이드의 모험을 다룬 문학 작품입니다. 50편에 달하는 이야기가 담겨 있으며, 작품 속에서 자이드는 유창한 [ShowLanguageName('arabic_language')] 실력을 이용해 주변인들을 속이고 이익을 편취합니다."
 great_iwan_desc: "'정의의 전당'이라고도 불리는 $great_iwan$은 $mamluk$ 술탄국의 통치자들이 판결을 내리던 인상적인 돔 구조 알현실입니다. 파라오 시대의 붉은 화강암 기둥이 전당을 장식했으며, 네 면 중 세 면이 외부로 개방되어 있었습니다."
 qalawun_complex_desc: "[ShowLocationName('cairo')]에 자리한 이슬람 건축물의 대표적인 예시인 $qalawun_complex$는 종교적으로 대단히 중요한 의미를 지닙니다. 그 안에는 마드라사와 묘소는 물론 병원까지도 들어서 있습니다."
 al_nasir_mosque_desc: "[GetCharacter('mam_an_nasir_bahri').GetName](이)가 [ShowLocationName('cairo')] 성채의 왕실 전용 모스크 삼아 건설한 $al_nasir_mosque$는 $farsi_culture$ 양식으로 추정되는 두 개의 알뿌리 모양 첨탑으로 인해 매우 독특한 외형을 자랑합니다."
 al_karimi_mosque_desc: "[ShowLocationName('damascus')]의 중앙에 자랑스럽게 서 있는 14세기 건물인 $al_karimi_mosque$는 이 지역 최고의 $mamluk$ 예술로 손꼽힙니다."
 rawd_al_qirtas_desc: "이 [ShowWorkOfArtTypeName('chronicle')]는 [ShowLocationName('fez')]의 발전 과정을 서술하며 이드리스 왕조에서 [ShowDynastyName('marinid_dynasty')] 왕조에 이르는 역대 [ShowAreaName('morocco_area')] 통치자의 역사까지도 다루었습니다."
 ait_ben_haddou_desc: "아이트 벤 하두의 #italic 크사르#! 또는 #italic 이그렘#!(각각 아랍어와 아마지그어로 '요새화된 마을'을 의미)은 사하라 사막과 [ShowAreaName('morocco_area')]의 중심지를 잇는 주요 교역로 상에 위치해 있습니다."
 kutubiyya_mosque_desc: "두 번에 걸친 착공 끝에 [ShowLocationName('marrakesh')]에 건립된 $kutubiyya_mosque$는 무라비트 건축의 최고봉이자 [ShowLocationName('marrakesh')]를 대표하는 건물입니다. 모스크의 이름은 서점을 의미하는 아랍어 단어 쿠투비인에서 따온 것으로, 건물 주변에 서적상들이 성업하던 데서 유래했습니다."
 song_of_armouris_desc: "가장 위대한 아크리타이 중 하나의 이야기를 담은 #italic $song_of_armouris$#!는 비잔티움의 기사도 이야기 중에서도 가장 유명한 작품입니다. 이 작품은 헤라클레스와 비견될 정도의 힘을 지닌 아르무리스 아르무로풀로스라는 인물이 부친의 복수를 위해 수천 명에 달하는 사라센을 쓰러뜨리는 과정을 묘사하고 있습니다."
 gediminas_cap_desc: "[ShowDynastyName('gediminid_dynasty')] 왕조의 시조인 [GetCharacter('lit_gediminas_gediminids').GetName](이)가 소중히 간직했다고 알려진 이 장엄한 왕관은 [GetCountry('LIT').GetAdjective]에서 그 무엇보다 중요하게 여겨지는 [ShowWorkOfArtTypeName('regalia')]입니다."
 chronica_jutensis_desc: "#italic 크로니카 유텐시스#!는 덴마크의 역사를 서술한 연대기로, 특히 유틀란트 일대를 중점적으로 다룹니다."
 christianstad_trinity_church_desc: "크리스티안스타드 삼위일체 교회는 플란데런-덴마크 출신의 건축가인 로렌츠 판스테빙켈이 설계한 웅장한 르네상스 건축물로, 새로 건립된 도시인 크리스티안스타드에 존재합니다."
 christiansborg_palace_desc: "코펜하겐 중심부의 슬로츠홀멘섬에 위치한 크리스티안보르 궁전은 12세기부터 여러 성이 위치했던 장소에 지어진 중요 건축물입니다. 덴마크에서 가장 큰 궁전에 속하며, 국가 권력의 중심지 역할을 합니다."
 elmelunde_frescoes_desc: "엘멜룬데 프레스코화는 덴마크의 묀섬에 있는 엘멜룬데 교회에 그려진 중세 벽화로, 성서에 등장하는 여러 장면을 생생한 색으로 세밀하게 묘사한 작품입니다."
 dai_viet_su_ky_desc: "$dai_viet_su_ky$는 $Tran$ 왕조의 공식 역사 기록으로, $DAI$의 역사와 수백 년에 걸친 국가 발전 과정을 보여 줍니다."
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$은 $DAI$의 성립기부터 $Tran$ 왕조의 치세에 이르기까지, 그 과정을 역사 등 여러 다양한 측면에서 기록한 역사서입니다."
 kilwa_chronicle: "$ZAN$ 연대기"
 kilwa_chronicle_desc: "$kilwa_chronicle$는 $ZAN_ADJ$ 민족의 역사를 담은 역사서입니다. [ShowLanguageName('arabic_language')]로 작성된 이 연대기는 구술 전승과 역사적 기록을 모두 기록해, [ShowRegionName('swahili_coast_region')] 전체의 정치사와 문화사를 엿볼 수 있습니다."
 preah_khan_reach: "쁘레아 칸 리치"
 preah_khan_reach_desc: "승리의 검이라는 의미의 쁘레아 칸은 금과 보석으로 장식한 칼집에 담긴 강철제 검입니다. $preah_lompeng_chey$와 함께 [ShowCultureName('khmer_culture')] 민족의 통치자에게 정통성을 부여합니다."
 preah_lompeng_chey: "쁘레아 롬펭 체이"
 preah_lompeng_chey_desc: "승리의 창이라는 의미의 쁘레아 롬펭 체이는 [GetCharacter('khm_trasak_paem').GetName]의 즉위를 기념하는 물건으로, $preah_khan_reach$와 함께 [ShowCultureName('khmer_culture')] 민족의 왕실을 상징하는 물건으로 여겨집니다."
 emerald_buddha: "에메랄드 불상"
 emerald_buddha_desc: "벽옥을 조각해 만든 $emerald_buddha$은 여러 [ShowReligionGroupAdjective('buddhist')] 국가에서 영적으로 중요한 의미를 지닌 것으로 추앙받습니다."
 imperial_crown_hre: "제국관"
 imperial_crown_hre_desc: "각종 귀금속으로 장식한 8장의 황금 판으로 이루어진 $imperial_crown_hre$은 오토 1세 시절부터 대관식에 사용되었습니다."
 imperial_orb_hre: "제국 보주"
 imperial_orb_hre_desc: "신성 로마 제국의 $imperial_orb_hre$는 서유럽의 최고 군주인 황제가 부여받은 신성한 권위를 상징합니다."
 saint_stephans_purse: "성 스테파노의 지갑"
 saint_stephans_purse_desc: "성 스테파노의 피가 스며든 성지의 흙을 담은 보물함으로, 황제 대관식을 치를 때 없어서는 안 될 존재입니다."
 coronation_gospel_hre: "대관 복음서"
 coronation_gospel_hre_desc: "$coronation_gospel_hre$는 금빛과 은빛의 잉크로 글씨를 새긴 복음서로, 각 복음서의 시작 부분에는 저자를 묘사한 삽화가 실려 있습니다. 대관식이 거행되면, 황제는 한때 카롤루스 대제가 그랬던 것처럼 $coronation_gospel_hre$에 손을 올려놓고 서약을 낭독합니다."
 sergius_sive_capitis_caput: "세르기우스 시베 카피티스 카푸트"
 sergius_sive_capitis_caput_desc: "성유물 숭배를 조롱하고자 집필된 희곡으로, 가톨릭의 여러 극단적 면모를 날카롭게 비판합니다."
 maj_pararaton_woa: "파라라톤"
 maj_pararaton_woa_desc: "$maj_pararaton_woa$은 $indonesia_region$의 정치적, 문화적 역학 관계를 매우 세밀하게 묘사한 연대기입니다."
 maj_nagarakretagama_woa: "나가라크르타가마"
 maj_nagarakretagama_woa_desc: "$MAJ_ADJ$ 제국이 황금기를 맞이했던 14세기 중엽의 상황을 아주 상세하게 기록한 서사시로, 제국이 달성한 문화적 성취와 광대한 통치 영역을 찬미하는 내용이 담겨 있습니다."
 maj_carita_parahyangan_woa: "차리타 파라히양안"
 maj_carita_parahyangan_woa_desc: "$SUN_ADJ$ 왕국의 역사와 왕국을 훌륭하게 이끈 왕가의 혈통을 8세기에 걸쳐 기록한 정교한 연대기입니다."
 damarwulan_hero: "다마르울란"
 damarwulan: "$damarwulan_hero$ 이야기"
 damarwulan_desc: "$damarwulan_hero$ 이야기는 #italic 와양 클리틱#!이라고 하는 전통 인형극에서 널리 상연되는 이야기입니다. 주인공은 $MAJ$ 왕국의 구원자로 묘사되는데, 처음에 수상의 딸과 사랑에 빠진 죄로 감옥에 갇혔다가, 전쟁이 일어나면서 $damarwulan_hero$에게 자신을 증명할 기회가 생깁니다. 이후 적국 왕의 후궁들로부터 신임을 얻은 뒤 마침내 적국의 군주를 참수하는 데 성공합니다."
 statenbijbel: "스타텐베이벌"
 statenbijbel_desc: "#italic 국가 공인 성경#!이라는 뜻의 스타텐베이벌은 [ShowLocationName('dordrecht')] 시노드의 의뢰를 받아 편찬된 최초의 [ShowDialectName('dutch_dialect')] 성경으로, 정부의 지원을 받아 [ShowLanguageName('hebrew_language')], [ShowLanguageName('aramaic_language')], [ShowLanguageName('greek_language')]로 쓰인 원문을 [ShowDialectName('dutch_dialect')]로 번역했습니다."
 tarikh_al_sudan: "타리크 알수단"
 tarikh_al_sudan_desc: "[ShowRegionName('guinea_region')]의 역사를 보존하고자 집필된 $tarikh_al_sudan$은 말리 제국과 [ShowCultureName('tuareg')]족, 그리고 송가이의 활약상을 상세히 담아낸 작품입니다."
 timbuktu_palace: "팀북투 궁전"
 timbuktu_palace_desc: "[ShowLocationName('timbuktu')]의 무구한 번영을 위해 건설된 $timbuktu_palace$은 이 일대에서 이룩한 최고의 건축적 성과 중 하나입니다."
 lateran_palace: "라테라노 궁전"
 lateran_palace_desc: "수 세기 동안 교황의 거처로 사용되었던 $lateran_palace$은 화재로 인해 한 차례 소실을 겪었지만, 이후 재건을 거쳐 교황청의 권위를 상징하는 중요한 정신적 명소로 거듭났습니다."
 simplicius_simplicissimus: "모험가 짐플리치시무스"
 simplicius_simplicissimus_desc: "멜키오르 슈테른펠스 폰 푸흐샤인이라는 기이한 부랑자의 삶을 다룬 작품으로, 이 부랑자가 어떻게 이 세상에 태어났는지, 무엇을 보고 배우고 경험했는지, 왜 스스로의 의지로 이 세상에서 물러났는지를 다루고 있습니다."
 el_criticon: "엘 크리티콘"
 el_criticon_desc: "$el_criticon$은 우화적인 철학 소설로, 두 인물의 상징적인 여정을 통해 인간의 조건을 탐구했습니다. 당대 사회의 흠결을 비판하는 한편, 도덕과 지혜의 추구에 관한 심오한 통찰을 담아낸 작품입니다."
 cronica_de_aragon: "아라곤 연대기"
 cronica_de_aragon_desc: "$cronica_de_aragon$는 현지의 언어로 아라곤 왕국의 역사를 다룬 가장 오래된 인쇄 역사서 중 하나로, 건국 신화부터 당대에 이르기까지의 역사를 망라하고 있습니다. 특히 15세기 당시의 민족주의를 반영해, 국왕을 칭송하는 한편 아라곤의 정체성 확립을 시도했습니다."
 kitab_al_ibar: "키타브 알이바르"
 kitab_al_ibar_desc: "$kitab_al_ibar$는 이븐 할둔의 대표적인 역사 저작으로, 다양한 문명의 역사를 기록하는 한편, 사회의 순환적 성격과 사회적 결속, 그리고 제국의 흥망성쇠에 관한 선구적인 이론을 제시했습니다."
 st_stephens_cathedral: "성 슈테판 대성당"
 st_stephens_cathedral_desc: "빈에 위치한 $st_stephens_cathedral$은 빼어난 고딕 양식의 걸작이자 오스트리아를 대표하는 종교 건물로, 빈의 오랜 역사와 문화적 전통을 상징합니다."
 tomb_of_the_first_emperor: "초대 황제의 영묘"
 tomb_of_the_first_emperor_desc: "$st_stephens_cathedral$의 신성한 전당 안에 자리 잡은 $tomb_of_the_first_emperor$는 우리 제국의 유산을 상징하는 웅장한 증거입니다. 오스트리아가 강대국으로 부상하는 기반을 마련한 위대한 통치자의 야망을 기리고 받아 마땅한 존경을 표합니다."
 frauenstein_madonna: "프라우엔슈타인의 성모 마리아"
 frauenstein_madonna_desc: "$frauenstein_madonna$는 성모 마리아께서 길게 늘어뜨린 망토 아래에 무릎 꿇은 이들을 보호해 주고 계시는 모습을 묘사한 후기 고딕 양식의 걸작입니다. 우리를 지켜 주시는 신과 인간의 신앙심을 상징합니다."
 hofburg: "호프부르크 왕궁"
 hofburg_desc: "본래 중세에 지은 성이었던 $hofburg$은 수 세기에 걸친 개축을 통해 제국에 걸맞은 대궁전으로 거듭났으며, 합스부르크 가문의 중심지로 자리매김했습니다."
 tabula_hungariae: "타불라 훙가리아이"
 tabula_hungariae_desc: "$tabula_hungariae$는 1,300개가 넘는 정착지가 기재된 가히 혁신적인 헝가리 지도로, 축척과 정확한 지역 표현을 시도한 최초의 지도 중 하나이기도 합니다."
 landtafel: "란타펠 홀"
 landtafel_desc: "$landtafel$은 각종 문서 및 지방 법원의 판결, 특권, 귀족의 토지 소유권 및 기타 권리에 관한 자료를 보관하기 위해 재건된 건물입니다."
 kaiserkrone: "오스트리아 제국관"
 kaiserkrone_desc: "$kaiserkrone$은 오스트리아의 위상과 찬란함, 그리고 부유함을 나타내는 호화로운 왕관으로, 오스트리아 황실의 권위를 상징합니다."
 chronicles_of_castile: "카스티야 왕실 연대기"
 chronicles_of_castile_desc: "$chronicles_of_castile$는 카스티야를 다스린 역대 군주의 유지를 보전하기 위해 14세기 후반에 집필된 연대기입니다."
 capilla_de_los_reyes_nuevos: "새 왕들의 예배당"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$은 우리 왕가의 왕실 묘소 예배당으로, 신성한 권위를 나타내기 위해 예배당을 지었던 선대 왕조들의 전통을 잇고자 만들어졌습니다."
 coplas_por_la_muerte_de_su_padre: "아버지의 죽음을 애도하는 시"
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$는 삶의 무상함과 끝없는 명예를 향한 열망, 그리고 죽음의 불가피함을 깊이 성찰하는 애가입니다."
 laberinto_de_fortuna: "운명의 미궁"
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$은 신의 섭리를 통해 보호와 인도를 받는 군주제를 찬양하고자 쓰인 시로, 군주의 권위 아래 단결할 것을 장려합니다."
 chronicle_of_peru: "페루 연대기"
 chronicle_of_peru_desc: "$chronicle_of_peru$는 안데스산맥의 토착 문화에 대한 민족지학적 정보를 종합적으로 기록한 저서입니다."
 elegies_of_illustrious_men: "인도 위인들의 애가"
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$는 시와 역사를 결합한 장편 서사시로, 스페인의 신세계 정복을 묘사한 작품입니다."
 de_la_cosa_map: "데 라 코사 지도"
 de_la_cosa_map_desc: "$de_la_cosa_map$는 새로 발견된 아메리카 대륙과 적도 및 북회귀선을 처음으로 표시한 지도로, 해양 항해에 있어 실로 막대한 가치를 지닙니다."
 padron_real: "파드론 레알"
 padron_real_desc: "$padron_real$은 향후 모든 지도의 청사진이 되도록 제작된 해군의 공식 지도입니다. 우리나라의 깃발을 달고 항해하는 모든 함선은 이 해도를 반드시 함 내에 비치해야 합니다."
 book_of_women: "제난나메"
 book_of_women_desc: "디반 전통에 따라 쓰인 장문의 시로, 세계 각지의 여성이 지닌 긍정적인 면과 부정적인 면을 묘사했습니다."
 abduction_from_the_seraglio: "후궁으로부터의 탈출"
 abduction_from_the_seraglio_desc: "후궁으로부터의 탈출은 튀르크 술탄의 하렘에 사로잡힌 연인을 구출하고자 하는 서로 다른 계층에 속한 두 남자의 이야기를 담은 오페라입니다."
 cariye_painting: "체르케스인 미녀의 초상화"
 cariye_painting_desc: "오스만 황제의 하렘 일원이었던 아름다운 체르케스인 후궁을 그린 초상화입니다."
 marian_column: "마리아의 기둥"
 marian_column_desc: "$marian_column$은 오스트리아인들이 스웨덴과의 전쟁에서 거둔 승리를 기리기 위해 세운 기념비입니다. 성모 마리아에게 헌정된 이 기둥은 성모의 신성한 보호를 상징합니다."
 triumphal_arch: "개선문"
 triumphal_arch_desc: "왕가의 혼인을 기념하기 위해 건설된 $triumphal_arch$은 우리 왕가의 위상과 영광을 드높입니다."
 kaiserhymne: "오스트리아 황제 찬가"
 kaiserhymne_desc: "$kaiserhymne$는 요제프 하이든이 작곡하고 로렌츠 레오폴트 하슈카가 작사한 애국 찬가로, 오스트리아와 황제를 기리고 제국의 통합과 자부심을 드높입니다."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "마샤파 메스티라 사메이 와메드르"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "[ShowReligionName('miaphysite')]의 관점에서 만물이 창조된 과정을 설명하는 $the_book_of_the_mysteries_of_the_heavens_and_the_earth$(하늘과 땅의 신비에 관한 책)는 국가 차원에서 신학을 공고히 해 주었습니다."
 book_of_light_nativity_and_trinity_shared: "기독교의 개혁을 주창하고 저자의 종교적 견해를 옹호하는 내용을 담은 3부작 중 하나로, 성직자 계층에 대한 저항 의식을 담고 있습니다."
 book_of_light: "마샤파 베르한"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "마샤파 밀라드"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "마샤파 셀라시에"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "신앙 고백"
 confession_of_faith_desc: "[ShowReligionAdjective('miaphysite')] 신앙을 옹호하기 위해 집필된 이 서적은 안식일을 지킬 것, 돼지고기를 먹지 않을 것 등 종교적 사상을 더욱 강화할 것을 주장합니다."
 #Orissa
 kapilesvara_siva_temple: "카필레스바라 [ShowGodNameWithNoTooltip('shiva_god')] 사원"
 kapilesvara_siva_temple_desc: "[ShowGodName('shiva_god')]께 봉헌된 이 사원은 [ShowAreaName('orissa_area')]에서 가장 위대한 사원으로 여겨집니다."
 kanchi_kaveri: "칸치 카베리"
 kanchi_kaveri_desc: "비슈누의 화신인 자간나타에 대한 시입니다. 자간나타를 [ShowAreaName('orissa_area')]의 왕을 승리로 이끄는 보이지 않는 힘으로 묘사했습니다."
 #Bengal:
 firoz_minar: "피로즈 미나르"
 firoz_minar_desc: "[ShowLocationName('gaur')]의 위상을 드러내기 위해 건축된 $firoz_minar$는 [ShowRegionName('bengal_region')]에서 가장 큰 탑에 속합니다. 전하는 말에 따르면, 이 탑을 처음 지었을 때 크기가 성에 차지 않는다는 이유로 선임 건축가가 탑 아래로 내동댕이쳐졌다고 합니다."
 dakhil_darwaza: "다킬 다르와자"
 dakhil_darwaza_desc: "$dakhil_darwaza$는 외세의 침략으로부터 [ShowLocationName('gaur')]를 보호하기 위해 세운 관문으로, 현재까지도 $india$에서 가장 큰 관문 중 하나에 속합니다."
 kusumba_mosque: "쿠숨바 모스크"
 kusumba_mosque_desc: "$india$에서 가장 큰 규모의 수피 사원 중 한 곳인 $kusumba_mosque$는 벵골의 검은 보석이라는 이명으로도 널리 알려져 있습니다. 수리 건축 양식의 영향을 받지 않은 몇 안 되는 건물 중 하나로, 이후 이 지역에서 건설되는 여러 사원의 모범이 되었습니다."
 #Delhi
 hisar_e_firoza: "히사르에피루자"
 hisar_e_firoza_desc: "델리 술탄이 건설한 궁전으로, 요새로도 사용되었습니다. 모든 신도가 기도를 올릴 수 있는 모스크, 술탄의 왕후가 거주하는 별궁, 전시에 대피할 수 있는 지하 거주지, 백성에게 식량을 공급하는 식량 창고 등 다양한 시설이 가득합니다. 이슬람 양식과 인도 양식이 뒤섞인 건축 양식이 사용되었습니다."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "라흐자트 시칸다르 샤히 와라타이피 라무타나히"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "델리 술탄의 여러 해에 걸친 후원 끝에 완성된 진귀한 음악 작품입니다."
 lodi_gardens: "로디 정원"
 lodi_gardens_desc: "로디 왕조의 전성기 시절에 만들어진 정원이자 왕조가 남긴 유산입니다. 모스크와 영묘가 들어서 있으며, 내부에 흐르는 개울은 야무나강까지 이어진다고 합니다. 그 아름다운 모습을 눈에 담고자 하는 여행자들의 발길이 오늘날에도 이어지고 있습니다."
 qutb_minar: "쿠트브 미나르"
 qutb_minar_desc: "승리의 탑이라고도 불리는 $qutb_minar$는 쿠트브성에 있는 일곱 개의 거대 기념물 중 하나입니다. 아프가니스탄에 있는 얌의 첨탑에서 영감을 받은 것으로 여겨집니다."
 takht_i_firoza: "터키석 왕좌"
 takht_i_firoza_desc: "$takht_i_firoza$는 [ShowLocationName('warangal')]에서 제작된 보석 왕좌입니다. 본래 [ShowLocationName('delhi')]의 통치자를 위해 제작된 것이지만, 해당 지역에 대한 지배력이 감퇴하면서 단순한 장식물로 전락했습니다."
 #Timurids
 gur_e_amir: "구리 아미르"
 gur_e_amir_desc: "본래 [GetCharacter('chg_timur_lame_borjigin').GetName](을)를 위해 건립된 이 영묘는 앞으로 세상을 떠날 가문 구성원들이 안식에 들 가족무덤으로도 사용됩니다."
 goharshad_mosque: "고하르샤드 모스크"
 goharshad_mosque_desc: "$goharshad_mosque$는 [ShowRegionName('persia_region')]의 $TIM_ADJ$ 치세기에 발전한 [ShowCultureName('farsi_culture')] 건축 양식을 훌륭히 보여 주는 건물입니다."
 majma_al_tawarikh: "모즈말 알타와리크"
 majma_al_tawarikh_desc: "$majma_al_tawarikh$는 $TIM_ADJ$ 제국과 그 주변국의 역사를 기록한 연대기로, 각 나라의 역사와 지리를 다루었습니다."
 #Mughals
 taj_mahal: "타지마할"
 taj_mahal_desc: "황제가 사후 영면에 들기 위한 영묘로 건립된 $taj_mahal$은 감히 그 어떤 묘소도 견줄 수 없을 정도의 웅장함을 자랑합니다. 사마르칸트의 구리 아미르에 영감을 받은 이 건물은 샤 자한과 황후를 기린다는 본래의 건축 의도를 초월해 세계 7대 불가사의 중 하나로까지 자리매김했습니다."
 peacock_throne: "공작 왕좌"
 peacock_throne_desc: "화려한 장식이 수놓인 $MUG_ADJ$ 제국의 왕좌로, [ShowRegionName('hindustan_region')]에서의 권위를 상징합니다."
 #Morocco
 el_badi_palace: "엘바디 궁전"
 el_badi_palace_desc: "[ShowRegionName('italy_region')]부터 [ShowRegionName('guinea_region')]까지 세계 각지에서 자재를 공수해 건설한 웅장한 궁전으로, [ShowRegionName('maghreb_region')]에서 찾아볼 수 있는 가장 화려한 건축물 중 하나로 손꼽힙니다."
 ben_youssef_mosque: "이븐 유수프 모스크"
 ben_youssef_mosque_desc: "무라비트 시대에 건설된 모스크로, 무라비트 왕조의 [ShowRegionName('maghreb_region')] 통치를 나타내는 몇 남지 않은 상징물 중 하나입니다."
 #Sikhism
 guru_granth_sahib: "구루 그란트 사히브"
 guru_granth_sahib_desc: "[ShowReligionName('sikhism')]에서 영원한 $guru$로 여겨지는 경전으로, 여러 시대에 여러 $guru$의 손을 거쳐 편집 및 증편되었습니다. [ShowReligionAdjective('sikhism')] 신도들을 위한 모든 가르침이 수록되어 있습니다."
 #USA
 common_sense: "상식론"
 common_sense_desc: "$colonial_revolution$ 시기에 집필된 $common_sense$은 평등주의 통치 사상의 발전과 식민주의 억압에 맞서는 투쟁에 막대한 영향을 주었습니다."
 #Ottomans
 genealogy_osman_dynasty: "오스만 왕조의 계보"
 genealogy_osman_dynasty_desc: "막대한 영향력을 발휘했던 왕조의 연대기입니다. 금으로 장식된 페이지에는 튀르크 부족 사이에서 신화로 전해지는 오구즈 $rank_empire_horde_ruler_suffix_male$의 시대와 기원을 연결 짓는 문구가 새겨져 있습니다."
 gabriel_the_archangel: "대천사 가브리엘"
 gabriel_the_archangel_desc: "[ShowReligionGroupAdjective('christian')] 성인이자 [ShowLocationName('kyiv')]의 종교적 상징인 $gabriel_the_archangel$의 성상입니다."
 st_andrew_church: "성 안드레아 교회"
 st_andrew_church_desc: "루스의 사도로 알려진 성 안드레아께 헌정된 교회입니다."
 kie_collection_of_paintings_from_anton_losenko: "신고전주의 초상화 모음"
 kie_collection_of_paintings_from_anton_losenko_desc: "[ShowRegionName('ruthenia_region')] 통치자들을 위해 특별히 제작된 초상화들로, 현지에 자리한 궁정 전체를 아우르도록 장식되어 있습니다."
 kleinody: "클레이노디"
 kleinody_desc: "카자크 지배층의 상징물로, 전사들 위에 군림한다는 것을 상징합니다."
 #Persia
 takmelat_al_akhbar: "타크밀라트 알악바르"
 takmelat_al_akhbar_desc: "[ShowRegionName('persia_region')]의 역사를 수록한 포괄적인 연대기로, 최근 수십 년의 역사를 주로 다룹니다."
 imamzadeh_hossein: "이맘자데 호세인"
 imamzadeh_hossein_desc: "이맘 알리 알리다의 아들인 이맘자데 호세인을 기리는 모스크입니다."
 ali_qapu_palace: "알리 카푸"
 ali_qapu_palace_desc: "[ShowRegionName('persia_region')]에 세워진 궁전으로, 왕조의 영향력을 넓히려는 목적으로 지어졌습니다."
 #Knights
 history_of_the_hospitallers: "구호 기사단의 역사"
 history_of_the_hospitallers_desc: "이 귀중한 연대기에는 구호 기사단의 기원부터 몰타 통치에 이르기까지, 그간의 역사, 전투, 유산이 상세히 기록되어 있습니다."
 sulaymaniyya_takiyya: "샴 쉴레이마니예 퀼리예시"
 sulaymaniyya_takiyya_desc: "[ShowCultureName('turkish_culture')]와 [ShowCultureName('syriac_culture')]의 건축 요소가 어우러진 것이 특징인 [ShowLocationName('damascus')]의 모스크입니다."
 blue_mosque: "블루 모스크"
 blue_mosque_desc: "눈에 잘 띄도록 벽을 파란색으로 칠한, 화려함의 극치를 보여 주는 모스크입니다."
 church_of_saint_nicholas: "성 니콜라오스 교회"
 church_of_saint_nicholas_desc: "[ShowLocationName('vilnius')]가 [ShowReligionGroupName('christian')]로 개종했을 당시 세워진 최초의 교회 중 하나로, 독실한 [ShowReligionGroupAdjectiveWithNoTooltip('christian')]인이라면 누구나 기도하기 위해 찾는 장소입니다."
 artis_magnae_artilleriae: "위대한 포병술"
 artis_magnae_artilleriae_desc: "포술, 발사체, 화약의 취급 등에 대한 교본으로 활용하고자 작성된 논문입니다."
 tale_of_the_palemonids: "팔레몬 이야기"
 tale_of_the_palemonids_desc: "팔레몬 가문의 연대기로, 아틸라 훈족의 침공 당시 팔레몬이 [ShowLocationName('rome')](을)를 탈출하여 $LIT$까지 건너간 과정을 설명합니다."
 simple_words_of_catechism: "간단한 교리 문답서"
 simple_words_of_catechism_desc: "[ShowDialectName('lithuanian_dialect')]로 작성된 최초의 서적 중 하나로, [ShowReligionAdjective('lutheran')]의 가치를 가르치고자 집필되었습니다."
 dynastic_history_of_the_dynasty: "가문 연대기"
 dynastic_history_of_the_dynasty_desc: "역사의 한 장을 화려하게 장식해 우리의 집권을 포장합니다. 찬란한 풍요와 부로 가공된 이 정교한 기록은 우리 가문이 거머쥔 권력의 정당성을 증명합니다. 이 기록이 있다면 권좌를 노리는 그 어떤 찬탈자도 우리의 정통성에 감히 이의를 제기하지 못할 것입니다."
 hong_lu_meng: "홍루몽"
 hong_lu_meng_desc: "본래 하늘을 고치기 위해 준비된 옥석이었지만, 사용되지 않고 남아 인간의 삶을 경험하게 된 존재인 '가보옥'의 이야기를 다룬 소설입니다. 가상의 가문인 가 씨족의 두 집안 사이에서 분쟁, 정치, 죽음이 이어지며 구성원이 서서히 사라져 가는 이야기를 담고 있습니다."
 #Japan
 hana_no_gosho_palace: "꽃의 어소"
 hana_no_gosho_palace_desc: "$ASK_ADJ$ 가문의 위엄과 화려함을 보여 주고자 지어진 $hana_no_gosho_palace$는 [ShowLocationName('kyoto')]에서 손꼽히는 정교한 관저입니다."
 kinkaku_ji: "금각사"
 kinkaku_ji_desc: "부정한 것을 정화한다는 의미에서 금으로 뒤덮여 있는 금각사는 $ASK_ADJ$ 건축의 정신과 위엄을 보여 주는 상징입니다."
 jinno_shotoki_chronicle: "신황정통기"
 jinno_shotoki_chronicle_desc: "신화 속 신들의 시대부터 편찬 시점까지 모든 [ShowDynastyName('yamato_dynasty')] 천황의 치세를 기록하고, 각 치세에 대한 간단한 설명을 덧붙인 상세한 연대기입니다."
 shokoku_ji: "상국사"
 shokoku_ji_desc: "$ASK_ADJ$ 연회의 종교적, 궁정적 필요를 모두 충족할 수 있게 지어진 [ShowLocationName('kyoto')]의 주요 사찰입니다."
 catfish_with_a_gourd: "표점도"
 catfish_with_a_gourd_desc: "최초의 #italic 수이보쿠#!(수묵화) 중 하나인 $catfish_with_a_gourd$는 [ShowRegionNameWithNoTooltip('japan_region')] 전역의 수묵화 발전을 보여 주는 대표적인 작품입니다."
 reading_in_a_bamboo_grove: "죽재독서도"
 reading_in_a_bamboo_grove_desc: "또 다른 초기 #italic 수이보쿠#!(수묵화)인 $reading_in_a_bamboo_grove$는 [GetCharacter('tensho_shubun').GetName]의 생애 전반에 걸쳐 이루어진 수묵화의 발전을 보여 주는 작품입니다."
 jap_winter_landscape: "동경산수도"
 jap_winter_landscape_desc: "[GetCharacter('sesshu_toyo').GetName](이)가 그린 $jap_winter_landscape$는 [ShowCultureGroupName('japanese_group')]과 [ShowCultureGroupName('chinese_group')]의 수묵화 양식이 융합된 모습을 잘 보여 주는 작품입니다."
 #Iroquois
 traditions_of_jigonsaseh: "온 부족의 어머니 지곤사세"
 traditions_of_jigonsaseh_desc: "[ShowCultureGroupName('haudenosaunee_group')] 연합을 세우는 데 핵심 역할을 한 지곤사세는 뛰어난 중재자이자 사람들을 하나로 묶는 지도자로 인정받았습니다."
 the_tragedy_of_hiawatha: "히아와타의 비극"
 the_tragedy_of_hiawatha_desc: "비록 태생은 야인이었으나, 히아와타는 새로운 사람이 되어 평화의 위대한 법칙의 가르침을 전파하는 여정에 나섰습니다. 이 여정은 실패로 끝났지만, 히아와타의 노력은 [ShowCultureGroupName('haudenosaunee_group')] 연합이 하나로 뭉치는 데 중요한 밑거름이 되었습니다."
 the_cleansing_of_tadodaho: "타도다호의 정화"
 the_cleansing_of_tadodaho_desc: "타도다호는 폭군이었으나 끝내 악에서 '정화'되어, [ShowCultureGroupName('haudenosaunee_group')] 사람들을 하나로 묶는 마지막 조각이 되었고, 이후 의장의 역할을 맡았습니다."
 #Prussia
 humboldts_cosmos: "코스모스"
 humboldts_cosmos_desc: "$humboldts_cosmos$는 여러 권으로 구성된 대작으로, 세밀한 과학적 관찰과 철학적 성찰을 결합하여 자연 세계를 하나의 통합된 시각으로 그려냅니다. 이 책은 모든 물리적 현상이 서로 연결되어 있다는 사실을 보여 주는 것을 목표로 합니다."
 rihla_art: "리흘라"
 rihla_art_desc: "수십 년간의 여정을 바탕으로 편찬된 #italic $rihla_art$#!는 $ibn_battuta$가 이슬람 세계와 그 너머 여러 지역의 여정을 상세히 기록한 여행기입니다. 학자 이븐 주자이가 받아쓴 이 책은 아프리카, 아라비아, 페르시아, 인도, 동남아시아, 중국을 거치며 겪은 개인적인 만남과 문화적 성찰, 그리고 여행하며 관찰한 내용이 담겨 있습니다. 이 작품은 쉼 없이 세상을 탐험한 한 여행자의 시각으로 바라본 우리 세계의 다양성을 생생하게 보여주는 귀한 자료로 평가받습니다."
 #Generic
 radziwilli_bible: "라지비우 성경"
 radziwilli_bible_desc: "영향력 있는 [ShowReligionAdjective('calvinist')] 귀족의 의뢰로 제작된 이 성경은 [ShowReligionAdjective('catholic')] 신자들에게 [ShowReligionNameWithNoTooltip('calvinist')] 교리를 전파하는 데 중요한 역할을 했습니다. 뛰어난 문학적 완성도를 지닌 이 작품은 언어학과 신앙 양쪽 모두에서 깊은 의의를 지닙니다."
 #Austria
 melk_abbey: "$ORIGIN$ 대수도원"
 melk_abbey_desc: "1089년 오스트리아 도나우강 근처에 세워진 멜크 수도원은 중부 유럽에서 손꼽히게 영향력이 큰 베네딕도회 수도원입니다. 이 수도원에는 중세의 필사본과 신학 서적이 다양하게 보관된 큰 도서관이 있었는데, 이는 이곳이 수백 년 동안 학문을 닦고 신앙심을 기르던 곳이라는 사실을 나타냅니다."
 #Vladimir
 dormition_cathedral_vladimir: "성모 승천 대성당"
 dormition_cathedral_vladimir_desc: "1158년에서 1160년 사이 안드레이 보골류브스키 대공의 치세에 건립된 블라디미르 성모 승천 대성당은 중세 블라디미르-수즈달 공국의 영적 중심지 역할을 했습니다. 이 성당은 모스크바의 성모 승천 대성당을 비롯한 후대 러시아 교회의 모델이 되었습니다. 안드레이 루블료프와 다닐 초르니의 프레스코화로 장식된 이 성당은 중세 루스에서 커져 가는 정교회의 권위를 실체화했습니다."
 #Pskov
 ivanovsky_monastery: "이바노프스키 수도원"
 ivanovsky_monastery_desc: "13세기 후반에 건립된 프스코프의 이바노프스키 수도원은 시민의 종교 생활과 도시 방어에 중요한 역할을 했습니다. 프스코바 강 근처에 있는 이 수도원은 프스코프의 요새화된 경관의 일부를 이루고 있으며, 이는 루스 북서부 국경 지역의 수도원에서 흔히 볼 수 있는 특징입니다. 이 수도원은 엄격한 금욕주의 전통과 지역 성인들로 유명해졌습니다. 이곳의 중세 시대 건축물들은 프스코프 학파의 독특한 석조 건축 양식을 반영하고 있습니다."
 #Kyiv
 kyiv_pechersk_lavra: "$ORIGIN$ 페체르스크 수도원"
 kyiv_pechersk_lavra_desc: "1051년, 안토니우스와 테오도시우스 수도사에 의해 건립된 키이우 페체르스크 라브라, 일명 #italic 동굴 수도원#!은 동방 정교회에서 손꼽히게 오래되고 중요한 중심지입니다. 부분적으로 지하에 지어진 이 수도원의 동굴 구획은 매장지와 수도사의 거주 공간으로 사용되었습니다. 또한 이곳은 시간이 흐르면서 신학을 연구하고 필사본을 제작하는 거대한 종교 및 문화 단지로 성장했으며, 14세기에 이르러서는 키예프 루스의 영성과 학문의 중심지가 되었습니다."
 #China
 art_of_war: "손자병법"
 art_of_war_desc: "손자가 기원전 5세기경에 저술한 것으로 알려진 군사서 $art_of_war$은 인류 역사를 통틀어 손꼽히는 영향력을 지닌 서적입니다. 고대 중국의 국정 운영과 전략에 뿌리를 둔 이 책은 전쟁, 정보, 그리고 지도력의 원리를 체계화했으며, 13세기와 14세기에 이르러서는 이미 동아시아 전역의 장군과 학자들이 연구하는 고전이 되었습니다. 이 병법서는 적응력과 심리전을 강조해 중국, 이후에는 전 세계의 군사사상에 지대한 영향을 미쳤습니다."
 gaocheng_astronomical_observatory: "가오청 천문대"
 gaocheng_astronomical_observatory_desc: "원나라 시대인 1276년에 건설된 $ORIGIN$ 인근의 가오청 천문대는 중국 역법을 개정하는 데 핵심적인 역할을 했습니다. 자오선과 규표를 포함한 석조 기구들은 태양의 그림자를 정밀하게 측정하여 지점과 분점을 알아낼 수 있도록 했습니다. 이 천문대는 원나라가 과학 개혁에 관심이 있었다는 사실과 중국 및 이슬람의 천문학 지식에 의존했다는 점을 드러냅니다. 수백 년 동안 사용된 이곳은 세계에서 역사가 길기로 손꼽히는 천문대입니다."
 kaogongji: "고공기"
 kaogongji_desc: "주나라 말기(기원전 5세기경)에 편찬된 $kaogongji$는 기술 및 도시 계획에 관한 중국 역사상 가장 오래된 문헌입니다. 국가 작업장, 재료, 공예 조직을 상세히 기술하고, 청동과 옥, 의례 용품의 제작 과정을 개괄적으로 설명합니다. 또한 의례와 우주론에 기반한 이상적인 도시 설계의 모델을 제시합니다. 제국 역사 전반에 걸쳐 재발견되고 연구된 고공기는 고대 중국이 기술적, 관료적으로 얼마나 발전해 있었는지를 가늠할 수 있는 중요한 단서입니다."
 pagoda_of_fogong_temple: "불궁사 석가탑"
 pagoda_of_fogong_temple_desc: "요나라 시대인 1056년에 $shanxi_area$성에 건립된 $pagoda_of_fogong_temple$은 중국에서 가장 오래된 목탑으로, 높이가 약 70m에 달하며 고급 목조 기술과 불교적 건축 양식을 자랑합니다. 거란 통치자들의 후원으로 건립된 이 탑은 신앙심과 기술적 성취를 상징합니다."
 giant_wild_goose_pagoda: "대안탑"
 giant_wild_goose_pagoda_desc: "652년 당나라 고종 황제 치세에 건립된 $xian_province$의 $giant_wild_goose_pagoda$은 삼장법사 현장이 인도에서 가져온 불교 경전을 보관하기 위해 건립되었습니다. 원래 5층 높이였던 대안탑은 이후 증축되어 불교 경전을 번역하고 보급하는 핵심 거점이 되었습니다. 이 탑은 오늘날까지도 중국에서 상징적이기로 손꼽히는 유적이며, 영적 헌신과 학술 교류를 이어주는 역할을 하고 있습니다."
 notre_dame_de_paris: "$ORIGIN$의 노트르담 대성당"
 notre_dame_de_paris_desc: "1163년에 착공하여 14세기에 완공된 $notre_dame_de_paris$은 과거 프랑스 고딕 건축의 정수를 보여줍니다. 플라잉 버트레스, 리브 볼트, 그리고 거대한 스테인드글라스를 혁신적으로 활용하여 후대 대성당의 본보기가 되었습니다. 파리의 의전 중심지 역할을 했던 이곳은 왕의 대관식, 국가 행사, 그리고 신학 논쟁의 무대가 되었습니다."
 sainte_chapelle: "생트샤펠"
 sainte_chapelle_desc: "1241년에서 1248년 사이 루이 9세에 의해 건축된 $ORIGIN$의 $sainte_chapelle$은 그리스도의 가시 면류관을 비롯해 각종 수난 성물을 보관하기 위해 설계되었습니다. 예배당의 스테인드글라스 창문에는 1,000개가 넘는 성경 장면이 묘사되어 있습니다. 왕궁 내에 있는 이 성당은 군주제와 신의 권위의 통합을 상징했습니다."
 vezelay_abbey: "베즐레 수도원"
 vezelay_abbey_desc: "베즐레에 있는 생트 마리 마들렌 수도원은 9세기에 설립되어 마리아 막달레나의 유해가 안치되어 중요한 순례지가 되었습니다. 1104년에 봉헌된 로마네스크 양식의 대성당은 조각된 팀파눔과 조화로운 비율로 유명합니다. 베즐레 수도원은 또한 중요한 정치적 역할을 했는데, 바로 제2차와 제3차 십자군 전쟁의 설교를 이곳에서 진행했다는 것입니다. 14세기까지 이곳은 부르고뉴의 중요한 정신적, 문화적 명소로 남아 있었습니다."
 mont_saint_michel: "몽생미셸 수도원"
 mont_saint_michel_desc: "노르망디 해안에 있는 만조 시에만 섬으로 변하는 신비로운 섬, 몽생미셸에 우뚝 솟아 있는 몽생미셸 수도원은 8세기 초 작은 기도원으로 시작하여 11세기에 이르러 베네딕도회의 주요 수도원으로 성장했습니다. 바위 봉우리 위에 지어진 이 수도원 교회는 종교적 헌신과 군사적 요새가 조화를 이루어 주요 순례지로 거듭났습니다. 또한 1337년에는 프랑스 신앙의 상징이자 영국의 진격을 막아 내는 강력한 요새가 되기도 했습니다."
 reims_cathedral: "랭스 대성당"
 reims_cathedral_desc: "1211년에 건축이 시작된 $ORIGIN$ 대성당은 전통적으로 프랑스 왕의 대관식이 치러지는 성당이었습니다. 높이 솟은 고딕 양식의 디자인, 다채로운 조각 장식, 그리고 거대한 장미창은 중세 프랑스의 예술적, 정치적 이상을 실체화했습니다. 랭스에서 군주에게 향유를 붓는 의식은 왕권의 신성한 정통성을 강화했습니다."
 cluny_abbey: "클뤼니 수도원"
 cluny_abbey_desc: "910년 부르고뉴에 설립된 클뤼니 수도원은 서방 기독교 세계를 재편한 주요 수도원 개혁 운동의 영적 중심지가 되었습니다. 그 영향력은 수백 개의 자매 수도원으로 퍼져 나가며 전례의 엄격함과 교황의 독립성이 중요하다는 관념을 전파했습니다. 12세기 초에 완공된 세 번째 수도원 교회는 로마의 성 베드로 대성당이 들어서기 전까지 유럽에서 가장 큰 교회였습니다."
 aachen_cathedral: "아헨 대성당"
 aachen_cathedral_desc: "796년경 카롤루스 대제의 의뢰로 건축된 $ORIGIN$ 대성당(엑스라샤펠)은 카롤루스 왕조 건축의 걸작이자 유럽 최초의 기념비적인 돔형 교회 중 하나입니다. 936년부터 1531년까지 독일 왕들의 대관식 장소로 사용되었습니다. 팔라티노 예배당의 팔각형 구조와 모자이크는 라벤나와 비잔틴 제국에서 영감을 받았습니다. 14세기에도 이곳은 제국의 권력을 상징하는 주요 장소이자 카롤루스 대제의 유해가 안치된 순례지로 남아 있었습니다."
