 great_mosque_of_samarra: "$ORIGIN$ 대모스크"
 great_mosque_of_samarra_desc: "9세기, 아바스 칼리파 알무타와킬의 치세에 주로 구운 벽돌로 지어진 사마라의 대모스크는 몽골에 의해 파괴되기 전까지 세계 최대급의 모스크였습니다. 가장 눈에 띄는 특징은 티그리스 평원 위로 52m 높이로 솟은 나선형 첨탑, 말위야 탑입니다."
 stonehenge: "스톤헨지"
 stonehenge_desc: "잉글랜드 솔즈베리 평원에 선 스톤헨지는 기원전 3000년에서 2000년경에 세워진 거로 추정되는 선사 시대 유적입니다. 거대한 돌들이 원형으로 배열되어 있어 의례나 천문 관측 장소로 사용되었을 가능성이 큰데, 건설하기 위해 먼 채석장에서 돌을 운반하고 작업을 섬세하게 조율해야 했을 겁니다. 이 신비로운 유적은 오랜 세월 동안 그 귀중함을 제대로 인정받지 못했습니다."
 colosseum_of_rome: "$ORIGIN$의 콜로세움"
 colosseum_of_rome_desc: "서기 80년, 티투스 황제 치세에 완공된 로마의 콜로세움은 로마 제국에서 가장 웅장한 원형 경기장이었으며, 최대 50,000명의 관객에게 검투사 시합, 대중 공연, 모의 해전 등을 보여 줄 수 있었습니다. 콘크리트와 석재로 지어진 콜로세움은 로마의 뛰어난 공학 기술과 사회 조직을 보여 주는 귀중한 유적인데, 불행히도 중세 시대에는 채석장으로 자주 사용되었습니다."
 parthenon_of_athens: "$ORIGIN$의 파르테논 신전"
 parthenon_of_athens_desc: "기원전 447년에서 432년 사이에 아테네 아크로폴리스에 건설된 파르테논 신전은 아테네의 수호신 아테나 여신에게 봉헌된 사원입니다. 건축가 익티노스와 칼리크라테스가 조각가 페이디아스의 감독하에 설계한 이 신전의 디자인은 고전 그리스 건축의 이상을 따르고 있습니다. 신전의 비율과 장식용 조각에서는 시민의 자부심과 종교적 헌신을 엿볼 수 있습니다. 중세 시대에는 교회 겸 요새로 사용되었습니다."
 pyramid_art_key: "$ORIGIN$의 피라미드"
 pyramid_art_key_desc: "이집트 제4왕조(기원전 2600년~2500년경)에 수백만 개의 석회암 블록으로 지어진 기자의 피라미드는 쿠푸, 카프레, 멘카우레 파라오의 무덤으로 사용되었습니다. 그중 가장 큰 쿠푸의 대피라미드는 3,000년 넘게 세계에서 가장 높은 건축물이었습니다."
 sanchi_stupa: "산치 스투파"
 sanchi_stupa_desc: "인도 중부 산치에 있는 대스투파는 아소카 대왕의 명령으로 기원전 3세기에 건립되었는데, 놀랍게도 서기 13세기까지 사용되었습니다. 산치 스투파는 인도에서 손꼽히게 긴 역사를 지닌 석조 건축물로, 초기 불교 미술과 건축을 상징하는 기념물입니다. 돔은 우주를 상징하고, 정교하게 조각된 문은 부처의 삶을 묘사하고 있습니다. 이곳은 주요 순례지가 되었으며, 아시아 전역의 불교 건축에 영향을 미쳤습니다."
 leshan_giant_buddha: "러산 대불"
 leshan_giant_buddha_desc: "중국 쓰촨성의 암벽에 조각된 러산 대불은 8세기 당나라 시대에 만들어졌습니다. 높이 71m에 달하는 이 불상은 세계에서 가장 큰 석불입니다. 이 예술 작품은 해통이라는 승려가 석불 아래의 강이 범람하지 않도록 기원하는 의미에서 조각하기 시작했습니다."
 teotihuacan_temple: "$ORIGIN$ 신전 단지"
 teotihuacan_temple_desc: "서기 200년경에 건축된 테오티우아칸의 태양 신전은 아메리카 대륙 최대급의 콜럼버스 이전 시대 피라미드입니다. 현대 멕시코시티 근처 고대 도시 중심부에 우뚝 선 이 피라미드는 천문 현상과 방위가 일치하며 메소아메리카 의례 생활에서 중요한 역할을 했습니다. 화산암으로 건축되고 치장 벽토로 덮인 이 신전은 테오티우아칸의 정치적, 종교적 지배력을 보여 주는 데 사용되었으며, 그 장엄함은 테오티우아칸을 성지로 숭배했던 아즈텍을 포함한 후대 문명에 영향을 미쳤습니다."
