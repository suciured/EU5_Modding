l_korean:
 nobles: "귀족"
 clergy: "성직자"
 burghers: "도시민"
 laborers: "노동자"
 soldiers: "병사"
 peasants: "농민"
 slaves: "노예"
 tribesmen: "부족민"
 nobles_desc: "부유하고 강력하며, 그 혈통의 정당성에 의심의 여지가 없는 이들을 가리킵니다. [country|e]를 이끌 수 있는 주요 [characters|e]들은 이 [pops|e]에서 배출됩니다."
 clergy_desc: "[country|e]의 영적 지도자인 성직자 [pops|e]은, 종교적 전통을 수호하며 국민들에게 교육을 통해 신앙의 신비를 베풉니다."
 burghers_desc: "[country|e]의 경제 및 재정 분야를 지배하는 상업 종사자 계층입니다. 대개 [towns_and_cities|e]에 근간을 두고 생산 [buildings|e]에서 부를 창출합니다."
 peasants_desc: "우리가 다스리는 평민들을 가리킵니다. 이들은 대부분 자급적 농업에 종사하거나 우리 마을에서 살아갑니다."
 slaves_desc: "재산이나 지위를 박탈당한 채, 주인을 위해 [raw_materials|e]를 채집하거나 [plantations|e]에서 노동하는 이들입니다. 태어날 때부터 노예인 자들도 있으며, 교역 [markets|e]에서 마치 상품처럼 취급되기도 합니다."
 tribesmen_desc: "[rural_locations|e] 거주민들의 공동체를 의미합니다. 이들은 농부나 목동, 또는 수렵 채집인으로 자급자족해 살아가며, 자신들만의 차별화된 사회 구조나 조직체를 유지하기 때문에 우리가 직접 통치하는 것은 거의 불가능합니다."
 laborers_desc: "[towns_and_cities|e] 또는 [rural_locations|e]에서 육체노동에 종사하는 사람들을 가리킵니다. 이들은 토지를 경작해 국가의 근간이 되는 [raw_materials|e]를 생산, 수확, 채집하거나 제조소에서 비숙련 노동자로 일합니다."
 soldiers_desc: "[armies|e] 및 [garrisons|e]에 [manpower|e]을 제공하거나 [navies|e]에 [sailors|e]을 제공하는 평민을 가리킵니다."
