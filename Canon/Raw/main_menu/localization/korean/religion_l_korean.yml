 appease_the_gods: "신 달래기"
 appease_the_gods_desc: "우리가 모시는 신이 노여워하고 있습니다. 신의 분노를 잠재우기 위해 제물을 바쳐야 합니다."
 ceremonial_festivals: "기념제 개최"
 ceremonial_festivals_desc: "우리는 매달 특정한 신 하나에게 바치는 의례 축제를 개최해 왔습니다. 그리고 이번 달에는 조금 더 특별한 축제를 개최하려 합니다."
 explanation_ceremony_tt: "[ShowCultureName('nahua_culture')] 민족은 달마다 특정 신을 기리는 축제를 개최합니다. 한 달의 길이는 20일이고 축제의 내용은 매달 달라지며, 그에 따라 얻는 효과도 달라집니다."
 atlcahualo_tt: "아틀카우알로 축제는 다산과 파종을 주제로 합니다. 축제 최대 효과: [ShowModifier('atlcahualo_mass')]"
 tlacaxipehualiztli_tt: "틀라카시페우알리즈틀리 축제는 봄의 도래와 다산, 그리고 새싹의 발아를 기립니다. 축제 최대 효과: [ShowModifier('tlacaxipehualiztli_mass')]"
 tozoztontli_tt: "토소스톤틀리 축제는 작물 심기와 파종을 기립니다. 축제 최대 효과: [ShowModifier('tozoztontli_mass')]"
 huey_tozoztli_tt: "우에이 토소스틀리 축제는 옥수수와 씨앗, 그리고 파종을 기립니다. 축제 최대 효과: [ShowModifier('huey_tozoztli_mass')]"
 toxcatl_tt: "토시카틀 축제는 재생을 기립니다. 최대 축제 효과: [ShowModifier('toxcatl_mass')]"
 etzalcualiztli_tt: "에찰쿠알리스틀리 축제는 어린 작물과 건기의 끝을 기립니다. 최대 축제 효과: [ShowModifier('etzalcualiztli_mass')]"
 tecuilhuitontli_tt: "테쿠일우이톤틀리 축제는 곡물을 기립니다. 최대 축제 효과: [ShowModifier('tecuilhuitontli_mass')]"
 huey_tecuilhuitli_tt: "우에이 테쿠일우이틀리 축제는 군주와 옥수수를 기립니다. 최대 축제 효과: [ShowModifier('huey_tecuilhuitl_mass')]"
 tlaxochimaco_tt: "틀라쇼치마코 축제는 꽃과 교역을 기립니다. 최대 축제 효과: [ShowModifier('tlaxochimaco_mass')]"
 xocotl_huetzi_tt: "쇼코틀 우에치 축제는 과일과 추수를 기립니다. 최대 축제 효과: [ShowModifier('xocotl_huetzi_mass')]"
 ochpaniztli_tt: "오치파니스틀리 축제는 추수와 정화를 기립니다. 최대 축제 효과: [ShowModifier('ochpaniztli_mass')]"
 teteo_eco_tt: "테오틀레코 축제는 우리 신들의 도래를 기립니다. 최대 축제 효과: [ShowModifier('teteo_eco_mass')]"
 tepeilhuitl_tt: "테페일우이틀 축제는 산을 기립니다. 최대 축제 효과: [ShowModifier('tepeilhuitl_mass')]"
 quecholli_tt: "쿠에촐리 축제는 사냥을 기립니다. 최대 축제 효과: [ShowModifier('quecholli_mass')]"
 panquetzaliztli_tt: "판쿠에찰리스틀리 축제는 부족 축제와 위칠로포치틀리의 탄생을 기립니다. 최대 축제 효과: [ShowModifier('panquetzaliztli_mass')]"
 atemoztli_tt: "아테모스틀리 축제는 비를 기립니다. 최대 축제 효과: [ShowModifier('atemoztli_mass')]"
 tititl_tt: "티티틀 축제는 장로들을 기립니다. 최대 축제 효과: [ShowModifier('tititl_mass')]"
 izcalli_tt: "이스칼리 축제는 다산, 물, 파종을 기립니다. 최대 축제 효과: [ShowModifier('izcalli_mass')]"
 nemontemi_tt: "연말의 마지막 5일은 불행한 일만 일어나는 불길한 날로 여겨지기에 축제를 열지 않습니다"
 open_war_path: "전쟁 길 열기"
 open_war_path_desc: "이웃 지역에 사절을 보내 상대와 치를 꽃 전쟁을 기념합니다."
 flower_war_cb_against_country_tt: "선택한 이웃 [country|e]를 상대로 [ShowCasusBelliName('cb_flower_wars')] [casus_belli|e]을 얻습니다."
 pilgrimage_to_cholula: "[ShowLocationName('cholollan')] 순례"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')](은)는 우리 신앙 체계에서 가장 거룩한 도시로, 순례지로서도 인기가 있어 많은 순례자가 모입니다. 우리 통치자가 이곳을 순례한다면 분명 우리나라에 길조가 찾아올 것입니다."
 reform_society_action: "사회 개혁"
 reform_society_action_desc: "우리 사회에 변화의 때에 찾아왔습니다. 백성을 적으로부터 지키기 위해 우리는 고루한 믿음과 오래된 행정 방식을 과감히 버리고, 격동의 시기를 헤치며 미래를 향해 나아갈 것입니다."
 commence_reform_society_disaster_tt: "[ShowDisasterName('reform_society')] [disaster|e]을 #R 개시#!합니다. #Y 재난을 성공적으로 넘길 경우, 다음 결과가 발생합니다:#!"
 eligible_for_reform_society_disaster_tt: "[ShowGenericActionName('reform_society_action')] [action|e]을 시행했습니다"
 #Inti
 inti_ceremonial_festivals: "기념제 개최"
 inti_ceremonial_festivals_desc: "우리는 매달 다른 주제로 의례 축제를 개최해 왔습니다. 그리고 이번 달에는 정부의 역량을 집중해 평소보다 축제 규모를 확대하고자 합니다."
 zamay_quilla_tt: "첫째 달인 '자마이 퀼라'에는 다산과 옥수수 재배를 기리는 축제를 엽니다."
 hatun_pucuy_quilla_tt: "둘째 달인 '하툰 푸쿠이 퀼라'에는 꽃과 풍요를 기리는 축제를 엽니다."
 pacha_pucuy_quilla_tt: "셋째 달인 '파차 푸쿠이 퀼라'에는 땅의 성숙을 기리는 축제를 엽니다."
 ayrihua_quilla_tt: "넷째 달인 '아이리후아 퀼라'에는 추수와 휴식을 기리는 축제를 엽니다."
 aymoray_quilla_tt: "다섯째 달인 '아이모라이 퀼라'에는 곡물의 건조를 기리는 축제를 엽니다."
 haucai_cusqui_quilla_tt: "여섯째 달인 '하우카이 쿠스쿠이 퀼라'에는 동지와 태양의 부활을 기리는 축제를 엽니다."
 chacra_conaqui_quilla_tt: "일곱째 달인 '차크라 코나쿠이 퀼라'에는 군대의 위상을 기리는 축제를 엽니다."
 chacra_yapuy_quilla_tt: "여덟째 달인 '차크라 야푸이 퀼라'에는 옥수수, 씨앗, 파종을 기리는 축제를 엽니다."
 coia_raymi_quilla_tt: "아홉째 달인 '코이아 라이미 퀼라'에는 어린 작물을 기리는 축제를 엽니다."
 uma_raymi_quilla_tt: "열째 달인 '우마 라이미 퀼라'에는 비를 기리는 축제를 엽니다."
 ayamarca_raymi_quilla_tt: "열한째 달인 '아야마르카 라이미 퀼라'에는 망자를 기리는 축제를 엽니다."
 capac_raymi_quilla_tt: "열두째 달인 '카파크 라이미 퀼라'에는 옛것을 버리고 새로 태어남을 기리는 축제를 엽니다."
 sacrifice_noble_blood: "귀족의 피 희생"
 sacrifice_noble_blood_desc: "신들이 계속해서 천상과 지상의 균형을 유지하려면 신을 섬기는 백성의 피가 필요합니다. 그리고 귀족들의 피가 가장 순결하고 가치가 높은 만큼, 희생 의식에 자신의 피를 바치는 것은 귀족들의 의무로 볼 수 있습니다."
 sacrifice_noble_blood_tt: "선택한 인물이 사망할 수도 있습니다"
 mayan_ceremonial_festivals: "기념제 개최"
 mayan_ceremonial_festivals_desc: "우리는 '위날'마다, 즉 20일마다 서로 다른 주제로 축제를 개최해 왔습니다. 그리고 이번 달에는 정부의 역량을 집중해 평소보다 축제 규모를 확대하고자 합니다."
 uinal_pop_tt: "포프 위날에는 재생과 정화를 기리는 축제를 엽니다."
 uinal_uo_tt: "우오 위날에는 성직자와 신탁을 기리는 축제를 엽니다."
 uinal_zip_tt: "지프 위날에는 사랑과 의술의 여신인 [ShowGodName('coatlicue_god')]를 기리는 축제를 엽니다."
 uinal_zotz_tt: "조츠 위날에는 성직자와 정부의 관리가 정화를 위해 금식을 행합니다."
 uinal_zec_tt: "제크 위날에는 [ROOT.GetCountry.GetReligion.GetGodName]께 꿀로 만든 인형을 제물로 바치고, 양봉꾼들은 다른 사람들에게 꿀을 후하게 나누어 주는 등 꿀을 기리는 축제를 엽니다."
 uinal_yaxkin_tt: "약스킨 위날에는 부모의 가업을 이을 어린아이들을 기리는 축제를 엽니다."
 uinal_xul_tt: "슐 위날에는 전사들을 이끄는 [ShowGodName('quetzalcoatl_god')]을 기리는 축제를 엽니다."
 uinal_mol_tt: "몰 위날에는 양봉꾼들이 [ROOT.GetCountry.GetReligion.GetGodName]께 기도를 올려 꽃이 만개해 다음 해에 꿀이 풍족하게 생산되기를 기원합니다."
 uinal_chen_tt: "첸과 약스 위날에는 사원을 새로 단장하고 점토 우상과 화로를 새것으로 교체합니다."
 uinal_zac_tt: "자크 위날에는 사냥의 신을 기리는 축제를 엽니다. 이때 사냥꾼들은 희생 의식이 개최되는 곳을 벗어나 자신들이 지금껏 흘린 피에 대해 속죄합니다."
 uinal_ceh_tt: "케흐 위날에는 천연수지인 코펄을 대량으로 불태우는 대축제를 엽니다."
 uinal_mac_tt: "마크 위날에는 빵을 관장하는 [ROOT.GetCountry.GetReligion.GetGodName]께 바치는 축제를 열어, 많은 불을 지펴 짐승의 심장을 불태웁니다."
 uinal_kankin_tt: "칸킨 위난에는 축제를 열지 않습니다."
 uinal_muan_tt: "무완 위날에는 [ShowGoodsName('cocoa')] 농부들이 코코아색의 개를 [ROOT.GetCountry.GetReligion.GetGodName]께 제물로 바칩니다."
 uinal_pax_tt: "팍스 위날에는 작은 마을의 지도자와 사제가 수도로 찾아와 함께 [ROOT.GetCountry.GetReligion.GetGodName]께 경배를 드립니다."
 uinal_kayab_tt: "카얍과 쿰쿠 위날에는 마을마다 축제를 열어 5일 동안 흉조가 계속되는 기간인 와예브를 대비합니다."
 uinal_uayeb_tt: "5일 동안 이어지는 와예브는 무엇을 하든 좋은 결과가 나오지 않는 불길한 시기로, 어떠한 축제도 열지 않습니다."
 #(Semi) Generic Aspects
 adoptionism: "양자설"
 adoptionism_desc: "우리 신앙은 예수 그리스도께서 애초부터 영원한 신성을 지니고 태어나신 것이 아니라 세례를 받으셨을 때, 혹은 부활하셨을 때 신의 아들로 받아들여지신 것이라고 여깁니다."
 adult_baptism: "성인 세례"
 adult_baptism_desc: "어른이 되었을 때 예수 그리스도에 대한 믿음을 고백해 세례를 받고 신앙 공동체의 일원이 되는 의식을 의미합니다. 구원의 은혜와 교회 구성원의 자격은 하느님께서 내려 주신 선물이기에 이러한 의식이 행해집니다. 세례를 받는 인물은 그 믿음을 자신의 목소리로 드러내야 하며, 이 의무는 절대 다른 사람이 대신할 수 없습니다."
 aniconism: "반우상주의"
 aniconism_desc: "상징은 우상이나 사람을 나타내는 수단이기에, 우리 주님을 표현하는 적절한 방법이라고는 볼 수 없습니다. 우리는 모든 우상의 사용을 거부할 것이며, 여기에는 다른 기독교도들이 사용하는 십자가까지도 포함됩니다."
 asceticism: "금욕주의"
 asceticism_desc: "물욕은 우리의 눈을 가려 신성한 진실을 보지 못하게 합니다. 사치 없는 소박한 삶을 살며 믿음에 헌신해야만 영적인 깨달음을 얻을 수 있습니다."
 bread_and_wine: "빵과 포도주"
 bread_and_wine_desc: "우리는 빵과 포도주를 모두 갖춘 성찬만을 유효한 성찬으로 인정하며, 평신도이더라도 예외는 아닙니다. 따라서 우리 성직자들은 예배에 참석한 모든 이에게 양형 영성체를 집전할 것입니다."
 clerical_poverty: "성직의 청빈"
 clerical_poverty_desc: "성직자는 재물을 소유해서는 안 되며, 물질적인 소유를 모두 내려놓아야 합니다. 세속적인 사안에 정신을 파는 일 없이, 오로지 주님께만 관심을 기울여야 하는 것입니다."
 crown_as_head_of_faith: "신앙의 수장으로서의 군주"
 crown_as_head_of_faith_desc: "나라 밖의 저 부패한 일인 신권주의자가 교회를 지배하는 시대는 끝났습니다. 이제부터 모든 종교 관련 사안은 새로운 신앙의 수장인 통치자가 맡을 것입니다."
 freedom_to_preach: "설교의 자유"
 freedom_to_preach_desc: "비록 신도들 사이에 많은 견해 차이가 있지만, 마음에 품은 주님을 저버리지 않는 한 모든 분파에 설교의 자유가 보장될 것입니다."
 gnosticism: "영지주의"
 gnosticism_desc: "영지주의는 지식, 다시 말해 #italic 그노시스#!를 통한 개인적 구원을 중시합니다. 우리는 물질세계에서 벗어나 영적 통찰을 구함으로써 더 높은 차원에 도달할 것입니다."
 individual_creeds: "개인적 신조"
 individual_creeds_desc: "백성들로 하여금 자신만의 신조를 만들 수 있도록 허용한다면, 개개인이 스스로 믿음을 정립하고 발전을 위한 길을 닦을 수 있을 것입니다!"
 monasticism: "수도원주의"
 monasticism_desc: "값비싼 음식과 음료가 주는 향락은 신을 온전히 섬기는 데 방해가 될 뿐입니다. 이러한 유혹을 뿌리치려면 외딴곳의 수도원에 스스로를 고립시키는 것이 가장 좋습니다."
 modalism: "양태론"
 modalism_desc: "우리는 주님이 본질적으로 하나의 존재이시며, 성부와 성자, 성령 같은 개념은 주님께서 현현하실 때 사용한 서로 다른 방식, 다시 말해 양태에 불과하다고 믿습니다."
 organized_through_bishops: "주교 임명"
 organized_through_bishops_desc: "주교 임명을 폐지하지는 않지만, 지금까지와는 달리 그저 넓은 지역을 담당하는 일종의 행정가로서 교회를 섬기게 합니다."
 pacifism: "평화주의"
 pacifism_desc: "화평케 하는 자는 복이 있나니, 그들은 하느님의 아들이라 일컬음을 받게 되리라."
 parish_registers: "교구 기록부"
 parish_registers_desc: "이제부터 세례, 혼인, 장례 등에 관한 정보를 교구 기록부에 기록합니다. 앞으로 각 교구의 신부는 이러한 대소사를 장부에 기록한 다음, 두 개의 자물쇠가 달린 단단한 상자에 넣어 보관할 것입니다."
 participation_women: "여성의 참여"
 participation_women_desc: "우리 공동체는 이미 여성에게 동등한 참여권을 인정하고 있지만, 여성을 남성과 동등하게 대우해야 한다는 범적 규범을 도입한다면 모든 곳에서 이 원칙이 더욱 잘 지켜질 것입니다."
 rejection_of_sacraments: "성례 거부"
 rejection_of_sacraments_desc: "우리의 교리는 대다수의 기독교 성례를 거부합니다. 그러한 성례는 주로 물질적인 부분에 치우쳐 있기에 그다지 중요하지 않기 때문입니다. 오직 영적인 수단을 통해서만 주님께 더 가까이 다가갈 수 있습니다."
 sola_fide: "솔라 피데"
 sola_fide_desc: "솔라 피데, 오직 믿음. 어떠한 선행도 그 자체만으로는 주님을 흡족하게 할 수 없습니다. 우리는 오직 주님께서 자신의 외아들이신 예수 그리스도를 통해 베푸신 신성한 은혜에 의해서만 죄를 사해 받을 수 있습니다."
 sola_scriptura: "솔라 스크립투라"
 sola_scriptura_desc: "솔라 스크립투라, 오직 성경. 인간에게 전해진 신의 말씀인 성경은 기독교 교리의 유일한 권위입니다. 성경을 통해 뒷받침할 수 없는 종교 행위는 모두 이단으로 규정되어야 합니다."
 soli_deo_gloria: "솔리 데오 글로리아"
 soli_deo_gloria_desc: "솔리 데오 글로리아, 오직 주님께만 영광이. 인간의 모든 위업은 오직 주님께 바치는 찬양으로 헌정할 때만 비로소 이룩할 수 있습니다."
 translated_bibles: "성경 번역"
 translated_bibles_desc: "성경을 우리나라 사람들이 사용하는 언어로 번역한다면 개개인이 직접 자신의 마음과 생각으로 성경과 교감을 나눌 수 있어, 주님께 이르는 가장 올바른 길을 나아갈 수 있게 될 것입니다."
 usury_allowed: "고리대금업 허용"
 usury_allowed_desc: "돈을 빌려주고 이자를 받아 재산을 불리는 행위를 허용하고, 더 이상 죄악으로 보지 않습니다."
 war_sermons: "전쟁 설교"
 war_sermons_desc: "어지러운 시기에 우리 백성의 희망을 지켜 주는 것은 다름 아닌 믿음입니다. 우리 교회는 성경을 바탕으로 설교함으로써 전운이 어둡게 드리운 때에도 백성들의 사기가 떨어지지 않도록 할 것입니다."
 #Bogomilism
 five_doors: "다섯 개의 문"
 five_doors_desc: "우리 백성 중 일부는 집의 문을 모두 닫고 #italic 다섯 개의 문#!, 다시 말해 즉 오감만을 열어 놓는 명상을 수행합니다. 우리는 이 명상법을 전국으로 확대할 것입니다."
 holy_cooperation: "신앙 협동체"
 holy_cooperation_desc: "생산적인 노동을 장려하고 노동에 적극적으로 참여하는 변화가 일어납니다. 이러한 정신은 초기 기독교인의 거룩한 협동체를 본받아 우리 농업 공동체로도 확장될 것입니다."
 twelve_emissaries: "열두 사절"
 twelve_emissaries_desc: "일부 공동체의 조직 방식에 착안해, 우리는 위계질서를 수립하는 대신 우리 사회의 원로들과 완덕자들 중에서 슬기로운 자 열두 명을 선발해 최고 평의회의 역할을 담당하게 할 것입니다."
 #Catharism
 consolamentum: "위령 안수"
 consolamentum_desc: "삶의 여정은 필연적으로 죄에 대한 회한으로 귀결됩니다. 그리고 끝이 다가올수록 순결한 모습으로 천국에 발을 딛고 주님께 더욱 가까이 다가가기 위한 위안의 필요성이 더더욱 분명해집니다. 따라서 우리는 죽음을 앞둔 백성들에게 #italic 콘솔라멘툼#!, 즉 위령 안수를 베풀어 그 죄를 사해 줍니다."
 pescatarianism: "페스코 채식"
 pescatarianism_desc: "동물은 윤회한 영혼의 운반자이기에 우리는 동물을 먹지 않습니다. 하지만 생선은 그 스스로 생겨난 것이기에 동물이라고 볼 수 없으며, 따라서 먹을 수 있습니다."
 the_perfects: "완덕자"
 the_perfects_desc: "모든 사람이 추구해야 할 미덕을 전부 갖춰 주님께 특별히 귀의한 이들을 '완덕자'라 일컫습니다. 합당한 자격을 갖춘 남녀는 헌신에 대한 증거로서 #italic 위령 안수#!(콘솔라멘툼)를 받고 완덕자로 거듭납니다. 그렇기에 완덕자들은 일반 신도들과는 달리, 완덕자가 될 때와 죽음을 맞이할 때 총 두 번의 #italic 위령 안수#!를 받습니다."
 #Paulicianism
 baptism_by_fire: "불에 의한 세례"
 baptism_by_fire_desc: "세례자 요한께서도 인정하셨듯, 우리는 물로 받는 세례가 영원하지 않다고 믿습니다. 오직 세례받는 이의 머리 사방에 불타는 촛불을 가져다 대는 세례만이 영원합니다."
 name_change: "개명"
 name_change_desc: "우리 공동체는 이름이 지니는 힘을 익히 알고 있습니다. 우리 교단의 지도자들은 종종 성 바오로를 따르던 이들의 이름을 따 자신의 이름을 바꾸며, 평민들 또한 수호성인이 거주했던 장소의 이름을 따서 마을의 이름을 바꿉니다."
 paulician_canon: "바오로 정경"
 paulician_canon_desc: "우리 백성들은 구약과 구약의 선지자들을 배격하며, 성 베드로의 서신을 정경에 포함하는 것을 거부합니다. 오직 성 바오로의 말씀만이 올바릅니다."
 punishment_by_stoning: "투석형"
 punishment_by_stoning_desc: "우리나라의 여러 공동체에서는 주변 지역과는 달리 종교적 불순분자를 돌팔매질로 죽이는 관행이 일반적으로 인정받습니다. 이 관습은 우리의 기원지인 아나톨리아에서 유래한 것이라는 설이 가장 유력합니다."
 #Calvinism
 arminianism: "아르미니우스주의"
 arminianism_desc: "아르미니우스주의는 네덜란드의 개혁파 신학자인 야코부스 아르미니우스가 주장한 다원주의 및 인도주의 사상에 기반합니다."
 gomarism: "고마루스주의"
 gomarism_desc: "프란치스쿠스 고마루스는 펠라기우스적 교리를 가르친 야코부스 아르미니우스의 사상에 반기를 들고, 한때 아르미니우스와 함께 몸담았던 대학에 새로운 신학 학파를 창설하고자 했습니다."
 instituionalized_arminianism: "제도화된 $arminianism$"
 instituionalized_arminianism_desc: "$arminianism_desc$ 이 종교 운동은 이제 우리나라에서 제도화되었습니다."
 instituionalized_gomarism: "제도화된 $gomarism$"
 instituionalized_gomarism_desc: "$gomarism_desc$ 이 종교 운동은 이제 우리나라에서 제도화되었습니다."
 #Hussite
 adamite_services: "아담파 예배"
 adamite_services_desc: "아담파는 나체로 예배드리는 것을 고집합니다. 지위나 문화를 드러내는 복식을 배제하면 모두가 주님 앞에서 동등한 모습이 되며, 이를 통해 모두가 같은 인간이라는 사실과 인류가 타락 이전에 누렸던 순수함을 극명하게 상기할 수 있다는 것입니다."
 punishment_of_sin: "죄벌"
 punishment_of_sin_desc: "죄를 저지른 자는 빈부나 지위 고하를 막론하고 누구나 동등하게 벌을 받아야 합니다. 귀족조차도 주님의 법 위에는 설 수 없습니다."
 #Lutheranism
 justified_conflicts: "정당한 분쟁"
 justified_conflicts_desc: "우리나라의 새 교회가 이단과 이교도의 위협에 직면했습니다. 우리는 성경의 권위를 빌려 자기 보전을 위한 이 전쟁을 정당화할 것입니다."
 pietism: "경건파"
 pietism_desc: "경건파는 개별 신도의 경건함을 중시하며, 우리를 독실한 기독교인의 삶으로 이끄는 내적 변화를 강조합니다."
 #Anglican
 prima_scriptura: "성경 우선주의"
 prima_scriptura_desc: "성경을 가장 중요한 구원의 원천으로 간주합니다. 하지만 성경이 유일한 계시의 원천인 것은 아닙니다."
 demand_church_tax: "사도세 요구"
 demand_church_tax_desc: "도움이 필요할 때 [ShowEstatePrivilegeName('apostolic_tax_privilege')] [estate_privilege|e]에 따라 재정적 지원을 약속한 국가들에게 부름을 전하고, 주님의 뜻에 따라 우리를 지원하게 합니다."
 20_years_cd: "이 상호 작용은 #Y 20#!년마다 사용할 수 있습니다"
 every_catholic_asked_to_pay_tt: "[ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')] [estate_privilege|e]을 보유한 모든 [ShowReligionAdjective('catholic')] 국가를 소환해 세금을 납부하게 합니다. 거두어들이는 세금의 액수는 우리 정부의 [estate_power|e]에 따라 달라집니다\n"
 demand_church_tax_price: "교회세 요구 비용"
 request_aid: "원조 요청"
 request_aid_desc: "우리 국경은 믿음의 보루이자 참된 신도를 지키는 방벽이며, 우리 백성을 해하고자 하는 이들을 막는 방패입니다. 우리의 대의를 지원하는 것이 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 최우선 과제가 되어야 합니다."
 request_aid_price: "가톨릭 원조 요청 비용"
 placitum_regium: "국왕 재가권"
 placitum_regium_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 우리나라의 내정에 간섭한 지도 너무나 오랜 세월이 흘렀습니다. 이대로 왕실의 권위가 [GetCountry('PAP').GetAdjective]의 권좌 앞에 무릎 꿇고 있어서는 안 됩니다! [papal_bull|e]는 우리 정부의 승인이 있을 때만 효력을 발휘할 것입니다."
 once_per_ruler: "이 행동은 [ruler|e]의 생애 중 단 한 번만 사용할 수 있습니다."
 request_cardinal_seat: "추기경의 좌 요청"
 request_cardinal_seat_desc: "추기경단은 우리 의견을 제대로 반영하지 못하고 있습니다. 우리 영토 내에 있는 [ShowBuildingTypeName('cathedral')]에 [ShowBuildingTypeName('seat_of_cardinal')]를 부여할 것을 요청하여 우리 영향력이 줄어들지 않게 해야 합니다."
 request_cardinal_tt: "[GetCountry('PAP').GetAdjective] 당국의 승인을 받으면 지정된 [location|e]에 [ShowBuildingTypeName('seat_of_cardinal')]가 부여됩니다."
 recently_requested_cardinal: "최근에 추기경좌를 요청한 국가가 있음"
 remove_cardinal_seat: "추기경의 좌 제거"
 remove_cardinal_seat_desc: "지금 같은 시기에 추기경단에 참여하는 것은 우리에게 전혀 득이 되지 않습니다. 추기경들이 우리 국정에 미치는 영향력이 우려되는 만큼, 우리 영토에서 [ShowBuildingTypeName('seat_of_cardinal')]를 없애는 것이 바람직합니다."
 remove_cardinal_tt: "지정된 [location|e]에서 [ShowBuildingTypeName('seat_of_cardinal')]가 없어집니다"
 invite_foreign_cleric: "외국 성직자 초빙"
 invite_foreign_cleric_desc: "타국에서 경험 많은 성직자 한 명이 파견됩니다. 비록 우리나라 내 현지 [actor.GetGovernment.GetEstateName('clergy_estate')]의 반감을 사겠지만, 이 외국 성직자의 전문성은 큰 도움이 될 수 있습니다."
 invite_foreign_cleric_tt: "[adm|e]이 높고 [dip|e]은 보통이며 [mil|e]은 낮은 [actor.GetReligion.GetAdjective] [ShowEstateTypeName('clergy_estate')] 계층의 외국 [character|e]이 우리 [country|e]에 도착합니다."
 cc_indulgences: "The Purchase of Indulgence"
 cc_indulgences_desc: "면죄부 문제에 대한 [GetInternationalOrganization('catholic_church').GetName]의 공식 입장입니다."
 limited_indulgences: "쿰 포스트쿠암"
 limited_indulgences_desc: "쿰 포스트쿠암, 그 이후에. [ShowReligionAdjective('catholic')] 신도는 구호금을 기부하거나 [GetInternationalOrganization('catholic_church').GetName] 기관에 기타 형태로 기부금을 바침으로써 연옥에서 보내야 하는 시간을 줄일 수 있습니다."
 unlimited_indulgences: "우니게니투스 데이 필리우스"
 unlimited_indulgences_desc: "우니게니투스 데이 필리우스, 하느님의 외아들. 면죄부 판매는 널리 시행되고 있으며 고도로 상업화되어 있습니다. 신도들은 [GetInternationalOrganization('catholic_church').GetName] 구성원으로부터 직접 면죄부를 구매할 수 있으며, 심지어 아직 저지르지 않은 죄에 대한 용서를 돈으로 사기도 합니다."
 no_financial_indulgences: "에트시 도미니키 그레기스"
 no_financial_indulgences_desc: "에트시 도미니키 그레기스, 주님의 양 떼라 할지라도. 모든 면죄부 구매 행위, 심지어 구호금을 기부하는 것까지도 금지됩니다."
 cc_papal_authority: "교황 권위"
 cc_papal_authority_desc: "교황 권위 문제에 대한 [GetInternationalOrganization('catholic_church').GetName]의 공식 입장입니다."
 ultramontanism: "교황권 지상주의"
 ultramontanism_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle](은)는 [GetInternationalOrganization('catholic_church').GetName]에서 강력한 특권과 권력을 지닙니다. [GetInternationalOrganization('catholic_church').GetLeaderTitle]께서는 완전무결하신 존재입니다."
 gallicanism: "갈리아주의"
 gallicanism_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle]의 절대적 권위를 부정하는 $gallicanism$는 국가의 권위도 동등하게 중요하다고 인식합니다."
 conciliarism: "공의회주의"
 conciliarism_desc: "$conciliarism$는 [GetInternationalOrganization('catholic_church').GetLeaderTitle] 개인의 절대적 권위를 부정하고, 공의회에 권력을 부여합니다."
 invisible_church: "보이지 않는 교회"
 invisible_church_desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle](은)는 신앙의 대표자에 불과하며, 신앙 문제에 대한 대응을 결정할 권한은 각 국가의 통치자에게 있습니다."
 cc_veneration_of_saints_and_reliquaries: "성인 및 성유물함 숭배"
 cc_veneration_of_saints_and_reliquaries_desc: "성인 및 성유물함 숭배 문제에 대한 [GetInternationalOrganization('catholic_church').GetName]의 공식 입장입니다."
 unlimited_veneration: "순트 인 레그노 데이"
 unlimited_veneration_desc: "순트 인 레그노 데이, 나는 하나님의 왕국에 있도다. 성인 및 성유물함에 대한 숭배는 [ShowReligionAdjective('catholic')] 교리의 중요한 일부입니다."
 limited_veneration: "리케트 아드 콜렌다"
 limited_veneration_desc: "리케트 아드 콜렌다, 숭배를 허락하노라. 성인 및 성유물함에 대한 숭배는 [ShowReligionAdjective('catholic')] 교리의 중요한 일부지만, 숭배 대상은 소수의 공인된 대상으로 제한됩니다."
 no_veneration: "우비 모위세스 아스켄디트"
 no_veneration_desc: "우비 모위세스 아스켄디트, 모세가 올라간 곳. 성인 및 성유물함 숭배를 금지합니다."
 cc_simony: "성직 매매"
 cc_simony_desc: "성직 매매 문제에 대한 [GetInternationalOrganization('catholic_church').GetName]의 공식 입장입니다."
 tolerated_simony: "베아티오르 이스트 라르기타스"
 tolerated_simony_desc: "베아티오르 이스트 라르기타스, 더 복된 관대함. 성직 매매를 교회 차원에서 공인하지는 않지만 묵인합니다."
 endorsed_simony: "콰이 순트 카이사리스 데오"
 endorsed_simony_desc: "콰이 순트 카이사리스 데오, 황제의 것은 황제에게, 하느님의 것은 하느님께 돌려드려라. 성직 매매를 [ShowReligionAdjective('catholic')] 교리의 일부로 공인합니다."
 banned_simony: "로마눔 데케트 폰티피켐"
 banned_simony_desc: "로마눔 데케트 폰티피켐, 로마 교황에게 합당하도다. 교회 차원에서 성직 매매 관행을 적극적으로 단속하고 처벌합니다."
 cc_society_of_jesus: "예수회"
 cc_society_of_jesus_desc: "예수회와 [GetInternationalOrganization('catholic_church').GetName] 사이의 공식적인 관계입니다."
 cc_society_of_jesus_tt: "#Y $flavor_pap.1400.title$#! [event|e]를 통해 #Y $cc_society_of_jesus$#!가 창설되었습니다"
 society_of_jesus_founded: "예수회 창설됨"
 society_of_jesus_not_allowed: "도미누스 아크 레뎀프토르 노스테르"
 society_of_jesus_not_allowed_desc: "도미누스 아크 레뎀프토르 노스테르, 주님은 우리의 구원자이시니. [GetInternationalOrganization('catholic_church').GetName]에서 예수회를 지지하지 않습니다."
 society_of_jesus_allowed: "레기미니 밀리탄티스 에클레시아"
 society_of_jesus_allowed_desc: "레기미니 밀리탄티스 에클레시아, 전투 교회에 의한 통치. 예수회를 [GetInternationalOrganization('catholic_church').GetLeaderTitle]의 공식 대표로 삼고, 온 힘을 다해 신앙을 전파하게 합니다."
 cc_witchcraft: "마술 단속"
 cc_witchcraft_desc: "마술을 비롯한 사교도적 행위의 존재에 대한 [GetInternationalOrganization('catholic_church').GetName]의 공식 입장입니다."
 cc_witchcraft_tt: "#Y $flavor_pap.8.title$#! [event|e]에서 #Y 마술#!에 관한 논의가 이루어졌습니다"
 witchcraft_discussed: "마술에 대해 논의함"
 witchcraft_not_aknowledged: "시쿠트 말레피키 아이깁티이"
 witchcraft_not_aknowledged_desc: "시쿠트 말레피키 아이깁티이, 이집트의 주술처럼. [GetInternationalOrganization('catholic_church').GetName]에서는 마술의 존재를 인정하지 않습니다."
 witchcraft_aknowledged: "숨미스 데시데란테스"
 witchcraft_aknowledged_desc: "숨미스 데세데란테스, 지고의 것을 추구하는 이들에게. #italic 말레우스 말레피카룸#!(마녀를 심판하는 망치)에서 정한 바와 같이, 우리는 모든 마술의 징후를 적발해 단죄해야 합니다."
 cc_marriage_of_priest: "사제의 혼인"
 cc_marriage_of_priest_desc: "사제의 혼인 가능 여부에 대한 [GetInternationalOrganization('catholic_church').GetName]의 공식 입장입니다."
 priest_marriage_not_allowed: "인 리토 로마노"
 priest_marriage_not_allowed_desc: "인 리토 로마노, 로마 예법에 따라. 어떠한 [GetInternationalOrganization('catholic_church').GetName] 사제도 혼인할 수 없습니다."
 priest_marriage_partially_allowed: "논 인 솔로 파네"
 priest_marriage_partially_allowed_desc: "논 인 솔로 파네, 빵만으로는 살 수 없다. 사제의 혼인을 허용하지만, 혼인할 경우 교황청에서 직책을 맡을 수 없습니다."
 priest_marriage_allowed: "콸리스 에스트 파스토르"
 priest_marriage_allowed_desc: "콸리스 에스트 파스트로, 목자는 어떤 사람인가. 모든 사제의 혼인을 허용합니다."
 #Catholic Church Resolutions
 enact_papal_bull: "교황 칙서 시행 비용"
 revoke_papal_bull: "교황 칙서 폐지 비용"
 #gods
 CHRISTIAN_GOD: "주님"
 JUDAISM_GOD: "야훼"
 MUSLIM_GOD: "알라"
 god_desc: "신은 각 종교의 주요 신격을 의미합니다. 많은 신을 두고 두루 숭배하는 종교도 있지만, 특정 신만을 중점적으로 숭배하거나 자기 종교의 신 외에 다른 신의 존재를 부인하는 종교도 있습니다."
 inti: "인티"
 inti_ADJ: "인티"
 inti_desc: "$inti_god$는 $viracocha$와 함께 $andes_region$ 민족을 인도하고 보호하는 주신입니다."
 inti_god: "인티"
 inti_god_desc: "[ShowGodName('inti_god')]는 [ShowRegionName('andes_region')] 민족이 모시는 태양신입니다."
 viracocha: "비라코차"
 tunupa_god: "투누파"
 viracocha_desc: "[ShowGodName('viracocha')]는 [ShowRegionName('andes_region')] 민족이 모시는 창조신입니다."
 illapa_god: "일라파"
 illapa_god_desc: "[ShowGodName('illapa_god')]는 [ShowRegionName('andes_region')] 민족이 모시는 신으로, 비와 천둥을 관장합니다."
 mamaquilla: "마마킬라"
 mamaquilla_desc: "[ShowGodName('mamaquilla')]는 [ShowRegionName('andes_region')] 민족이 모시는 여신으로, 달을 관장합니다."
 pachamama: "파차마마"
 pachamama_desc: "[ShowGodName('pachamama')]는 [ShowRegionName('andes_region')] 민족이 모시는 대지모신입니다."
 mama_cocha: "마마 쿠차"
 mama_cocha_desc: "[ShowGodName('mama_cocha')]는 [ShowRegionName('andes_region')] 민족이 모시는 여신으로, 바다를 관장합니다."
 urpihuachac_god: "우르피후아차크"
 urpihuachac_god_desc: "[ShowGodName('urpihuachac_god')]는 [ShowRegionName('andes_region')] 민족이 모시는 여신으로, 새와 물고기의 어머니라고 여겨집니다."
 #Norse
 #aesirs
 odin_god: "오딘"
 odin_god_desc: "$odin_god$은 지혜를 위해 한쪽 눈을 바치고, 룬 문자의 지식을 얻고자 세계수에 아흐레 밤낮을 매달려 있었던 애시르 신족의 주신입니다."
 worship_odin_god: "$worship_title2$ $worship_title1$: $odin_god$"
 worship_odin_god_desc: "$worship_desc1$ [ShowGodName('odin_god')]을 $worship_desc2$"
 tor_god: "토르"
 tor_god_desc: "$tor_god$는 애시르 신족의 일원으로, 천둥과 폭풍, 보호, 자유민의 신으로 숭배됩니다."
 worship_tor_god: "$worship_title2$ $worship_title1$: $tor_god$"
 worship_tor_god_desc: "$worship_desc1$ [ShowGodName('tor_god')]를 $worship_desc2$"
 tyr_god: "티르"
 tyr_god_desc: "$tyr_god$는 애시르 신족의 일원으로, 늑대를 먹이는 자이자 결투의 신입니다."
 worship_tyr_god: "$worship_title2$ $worship_title1$: $tyr_god$"
 worship_tyr_god_desc: "$worship_desc1$ [ShowGodName('tyr_god')]를 $worship_desc2$"
 #vanirs
 njord_god: "뇨르드"
 njord_god_desc: "$njord_god$는 바니르 신족으로, $freyr_god$와 $freya_god$의 아버지이며, 항해와 어업과 관련된 신으로 숭배됩니다."
 worship_njord_god: "$worship_title2$ $worship_title1$: $njord_god$"
 worship_njord_god_desc: "$worship_desc1$ [ShowGodName('njord_god')]를 $worship_desc2$"
 freyr_god: "프레이"
 freyr_god_desc: "$freyr_god$는 바니르 신족의 일원으로, 풍작, 기쁨, 평화를 상징하는 신으로 숭배됩니다."
 worship_freyr_god: "$worship_title2$ $worship_title1$: $freyr_god$"
 worship_freyr_god_desc: "$worship_desc1$ [ShowGodName('freyr_god')]를 $worship_desc2$"
 freya_god: "프레이야"
 freya_god_desc: "$freya_god$는 바니르 신족의 일원으로, 사랑, 아름다움, 다산, 세이드(북유럽의 주술)의 여신으로 숭배됩니다."
 worship_freya_god: "$worship_title2$ $worship_title1$: $freya_god$"
 worship_freya_god_desc: "$worship_desc1$ [ShowGodName('freya_god')]를 $worship_desc2$"
 #chanka_culture
 uscovilca_god: "우스코빌카"
 uscovilca_god_desc: "[ShowGodName('uscovilca_god')]는 [ShowCultureName('chanka_culture')] 민족이 모시는 창조신입니다."
 #chincha_culture
 chinchaycamac_god: "친차이카마크"
 chinchaycamac_god_desc: "[ShowGodName('chinchaycamac_god')]는 [ShowCultureName('chincha_culture')] 민족이 모시는 주신입니다."
 #Aztec
 tlaloc_god: "틀랄록"
 dzahui_god: "자후이"
 chaac_god: "차크"
 tlaloc_god_desc: "[ShowGodName('tlaloc_god')]은 메소아메리카의 제신 중 하나로, 비를 관장합니다."
 huitzilopochtli_god: "위칠로포치틀리"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')]는 [ShowLocationName('tenochtitlan')] 민족이 모시는 태양신이자 인신 공양과 전쟁의 신입니다."
 quetzalcoatl_god: "케찰코아틀"
 kukulkan_god: "쿠쿨칸"
 quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')]은 메소아메리카의 제신 중 하나로 생명과 바람, 그리고 지혜를 관장합니다."
 tezcatlipoca_god: "테스카틀리포카"
 tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')]는 메소아메리카의 제신 중 하나로 섭리와 보이지 않는 것, 그리고 어둠을 관장합니다."
 xiuhtecuhtli_god: "시우테쿠틀리"
 kawiil_god: "카윌"
 huehueteotl_god: "우에우에테오틀"
 xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')]는 메소아메리카의 제신 중 하나로, 불을 관장합니다."
 coatlicue_god: "코아틀리쿠에"
 coatlicue_god_desc: "[ShowGodName('coatlicue_god')]는 메소아메리카의 제신 중 하나로, 다산을 관장합니다."
 #Hindu
 ganesha_god: "가네샤"
 ganesha_god_desc: "$ganesha_god$는 [ShowReligionName('hindu')]의 [Concept('gods', '주신')|e]으로, 보통 코끼리 머리를 한 모습으로 표현되며 행운과 지혜를 가져오는 존재로 추앙받습니다."
 shiva_god: "시바"
 shiva_god_desc: "$shiva_god$는 [ShowReligionName('hindu')]의 [Concept('gods', '주신')|e]이자 [ShowPolicyName('shaivism')]의 최고신입니다. 금욕 수행과 요가를 관장합니다."
 shakti_god: "샤크티"
 shakti_god_desc: "$shakti_god$는 [ShowReligionName('hindu')]의 주신이자 [goddess|e]으로, 원초적인 우주의 에너지를 나타냈다고 여겨집니다. 또한, [ShowPolicyName('shaktism')]에서는 최고신인 데비로 숭배됩니다. 이때 다른 [goddesses]들은 $shakti_god$의 서로 다른 위상으로 여겨지는데, 그중 일부는 다시금 여러 형태로 갈라지기도 합니다."
 vishnu_god: "비슈누"
 vishnu_god_desc: "$vishnu_god$는 [ShowReligionName('hindu')]와 [ShowPolicyName('vaishnavism')]의 [Concept('gods', '주신')|e]입니다. 지고의 존재이며, 열 명의 [avatars|e]의 모습을 빌려 지상에 행차했다고 여겨집니다."
 surya_god: "수리야"
 surya_god_desc: "$surya_god$는 [ShowReligionName('hindu')]에 등장하는 태양의 [goddess|e]으로, [ShowPolicyName('smartism')]의 주신 중 하나입니다."
 samkhya_school: "상키야"
 samkhya_school_desc: "[ShowCultureGroupName('indian_group')] 철학의 여러 학파에 지대한 영향을 미친 $samkhya_school$는 합리주의에 기반한 이원론을 펼칩니다. 이 세상은 물질과 영혼으로 구성되며, 오직 지각과 합리적 추론을 통해서만 지식을 축적할 수 있다는 것입니다."
 yoga_school: "요가"
 yoga_school_desc: "여러 면에서 $samkhya_school$ 학파와 유사한 $yoga_school$ 학파는 상키야와 마찬가지로 이원론적 우주론을 전개하며, 지각과 합리를 통한 지식 획득을 주장합니다. 그러나 지식과 해탈을 얻으려면 체계적인 수행과 실험 또한 필요하다고 덧붙였다는 점에서 구별됩니다."
 nyaya_school: "니야야"
 nyaya_school_desc: "$nyaya_school$는 현실주의적인 학파로, 주로 방법론과 논리를 지식 획득의 수단으로 삼습니다. 인류가 고통을 받는 것은 그릇된 지식으로 인해 오류를 범하기 때문이며, 올바른 지식을 얻음으로써 해탈을 이룰 수 있다는 것입니다."
 vaisheshika_school: "바이셰시카"
 vaisheshika_school_desc: "$vaisheshika_school$는 원자론을 주장한 자연주의 학파입니다. 물리적 우주는 모두 원자로 이루어지며, 그러한 원자가 모이고 서로 작용함으로써 우리의 경험이 생겨난다는 것입니다. 따라서 경험의 세계를 완전하게 이해하는 것이 지식에 이르는 길이라고 주장했습니다."
 mimamsa_school: "미맘사"
 mimamsa_school_desc: "$mimamsa_school$는 문언의 해석 방법과 비판적 설명에 중점을 둔 학파로, 언어학, 언어 철학, 언어 분석에 집중합니다."
 vedanta_school: "베단타"
 vedanta_school_desc: "매우 영향력이 높고 다양성 또한 상당한 $vedanta_school$ 학파는 베다의 연구에 주력하며, 베다가 지식의 주된 원천임을 설파합니다. 또한, 영적인 문제는 인간의 지각과 추론으로도 닿을 수 없는 영역에 존재한다고 주장했습니다."
 #avatars
 matsya_avatar: "맛쓰야"
 matsya_avatar_desc: "$matsya_avatar$는 [ShowGodName('vishnu_god')]의 첫 번째 [avatar|e]으로, 물고기의 모습으로 그려집니다. 홍수와 수생 동물들로부터 사람들을 지켜 주는 존재로 여겨집니다."
 kurma_avatar: "쿠르마"
 kurma_avatar_desc: "$kurma_avatar$는 [ShowGodName('vishnu_god')]의 두 번째 [avatar|e]으로, 거북이의 모습으로 그려집니다. 등딱지로 세상을 떠받치고 있는 거북이인 '아쿠파라'와 동일시되는 존재로, 그 끈기와 굳은 결의로 존경받습니다."
 varaha_avatar: "바라하"
 varaha_avatar_desc: "$varaha_avatar$는 [ShowGodName('vishnu_god')]의 세 번째 [avatar|e]으로, 멧돼지의 모습으로 그려집니다. 바다에서 육지를 들어 올리고 혼돈 속에 질서를 가져온 존재로 경배받습니다."
 narasimha_avatar: "나라심하"
 narasimha_avatar_desc: "$narasimha_avatar$는 [ShowGodName('vishnu_god')]의 네 번째 [avatar|e]으로, 사자의 모습으로 그려집니다. 악을 분쇄하고 박해에 대항하는 수호자로 경배받습니다."
 vamana_avatar: "바마나"
 vamana_avatar_desc: "$vamana_avatar$는 [ShowGodName('vishnu_god')]의 다섯 번째 [avatar|e]으로, 난쟁이의 모습으로 그려집니다. 찬탈자 발리를 쓰러뜨리고 천상의 통치를 복권한 존재로 경배받습니다."
 parashurama_avatar: "파라슈라마"
 parashurama_avatar_desc: "$parashurama_avatar$는 [ShowGodName('vishnu_god')]의 여섯 번째 [avatar|e]으로, 전사의 모습으로 그려집니다. 폭정과 억압을 일삼는 왕들에 맞서 싸운 존재로 경배받습니다."
 rama_avatar: "라마"
 rama_avatar_desc: "$rama_avatar$ 는 [ShowGodName('vishnu_god')]의 일곱 번째 [avatar|e]으로, 화신 중에서 가장 인기가 높습니다. $ramayana$ 서사시에서 중심인물로 등장하는 왕자가 바로 $rama_avatar$이며, 이상적인 인간상과 다르마를 따르는 추종자의 이상적 모습을 구현한 인물로 여겨집니다."
 krishna_avatar: "크리슈나"
 krishna_avatar_desc: "$krishna_avatar$는 [ShowGodName('vishnu_god')]의 여덟 번째 [avatar|e]입니다. 종파를 불문하고 모든 [ShowReligionName('hindu')]에서 가장 널리 숭배받는 신으로, 자애, 보호, 사랑을 관장합니다."
 buddha_avatar: "붓다"
 buddha_avatar_desc: "역사 속에 실존했던 부처였던 고타마 싯다르타는 [ShowReligionName('hindu')]에서 [ShowGodName('vishnu_god')]의 아홉 번째 [avatar|e]으로 여겨집니다. 가르침으로 아수라를 속이고 다르마를 버리게 함으로써 천신 데바의 승리를 가져온 존재로 경배받습니다."
 kalki_avatar: "칼키"
 kalki_avatar_desc: "$kalki_avatar$는 [ShowGodName('vishnu_god')]의 마지막 열 번째 [avatar|e]으로, 끝없는 존재의 순환 속에서 타락으로 점철된 현시대인 칼리 유가를 끝내기 위해 강림할 것으로 예언된 존재입니다. 칼키의 강림은 모든 불의의 제거와 세상의 쇄신으로 이어질 것입니다."
 shakti_common_desc: "[ShowReligionName('hindu')]의 주요 [goddess|e]이며, [ShowPolicyName('shaktism')]에서는 데비 또는 [ShowGodName('shakti_god')]의 주된 위상으로 여겨지는 존재입니다."
 durga_avatar: "두르가"
 durga_avatar_desc: "$durga_avatar$는 $shakti_common_desc$ 힘, 모성, 보호를 대변하는 동시에 파괴와 전쟁을 상징합니다."
 kali_avatar: "칼리"
 kali_avatar_desc: "$kali_avatar$는 $shakti_common_desc$ 시간, 창조, 힘, 파괴, 죽음을 상징하는 여신으로, 악을 참하는 존재로서 경배받습니다. $kali_avatar$의 가장 큰 특징은 길게 내민 붉은 혀입니다."
 parvati_avatar: "파르바티"
 parvati_avatar_desc: "$parvati_avatar$는 $shakti_common_desc$ 사랑, 아름다움, 다산, 모성을 상징하며, [ShowGodName('shiva_god')]의 배우자이기도 합니다."
 lakshmi_avatar: "락슈미"
 lakshmi_avatar_desc: "$lakshmi_avatar$는 $shakti_common_desc$ 부유함, 번영, 재산, 풍요를 상징하며, 취할 수 있는 여덟 가지의 현신은 부유의 여덟 가지 원천을 나타냅니다. 또한, [ShowGodName('vishnu_god')]의 배우자이기도 합니다."
 saraswati_avatar: "사라스바티"
 saraswati_avatar_desc: "$saraswati_avatar$는 $shakti_common_desc$ 지식과 예술, 지혜, 배움을 상장하며, 창조[god|e]인 브라흐마의 배우자이기도 합니다."
 chhinnamasta_avatar: "친나마스타"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$는 $shakti_common_desc$ 모순, 자기희생, 죽음과 불멸, 자아실현을 상징합니다. 흔히 몸을 섞는 연인들 위에 나신으로 서 있는 목이 잘린 여신의 모습으로 그려집니다."
 chandi_avatar: "칸디"
 chandi_avatar_desc: "$chandi_avatar$는 $shakti_common_desc$ 악에 대항하는 파괴적인 힘을 상징합니다."
 tripura_sundari_avatar: "트리푸라 순다리"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$는 $shakti_common_desc$ [ShowGodNameWithNoTooltip('shakti_god')]의 최고 본질과 우주의 궁극적 에너지, 그리고 지고의 의식을 상징합니다."
 bhuvaneshvari_avatar: "부바네슈바리"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$는 $shakti_common_desc$ 세계의 어머니인 데비를 상징합니다."
 tara_avatar: "타라"
 tara_avatar_desc: "$tara_avatar$는 $shakti_common_desc$ 데비의 사나운 면모를 상징하는 여신으로, [ShowAvatarName('kali_avatar')]와 비슷하지만 인도자와 보호자의 모습이 강조됩니다."
 hindu_branch_spec: "전통"
 hindu_branch_spec_desc: "이 [hindu_branch|e]에서 따르는 고유한 전통과 믿음을 나타냅니다."
 vaishnavism: "비슈누파"
 vaishnavism_desc: "$vaishnavism$는 [ShowGodName('vishnu_god')]와 [ShowGodName('vishnu_god')]의 열 가지 [avatars|e]에 대한 숭배에 중심을 둔 [hindu_branch|e]입니다."
 shaivism: "시바파"
 shaivism_desc: "$shaivism$는 [ShowGodName('shiva_god')]를 최고[god|e]으로 숭배하는 [hindu_branch]입니다. 다른 [hindu_branch|e]에 비해 금욕과 요가에 더 중점을 두고 있습니다."
 shaktism: "샤크티파"
 shaktism_desc: "$shaktism$는 다양한 형태로 현현해 경배의 대상이 되는 모신인 데비 또는 [ShowGodName('shakti_god')]의 숭배에 주력하는 [hindu_branch|e]입니다."
 smartism: "스마르타파"
 smartism_desc: "$smartism$은 [god|e] 사이에 우열은 존재하지 않는다고 여기는 [hindu_branch|e]입니다. 대신 [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')], [ShowGodName('surya_god')]로 구성된 다섯 [gods]을 동등하게 섬깁니다."
