 forbid_christological_debates_tenet: "그리스도론 논쟁 금지"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "이중 안식일"
 double_sabbath_tenet_desc: "안식일인 토요일은 모세 시대 이래로 온전히 주님께 바쳐진 거룩한 날입니다. 이날을 말 그대로 휴식하는 날로 유지할 수도 있지만, 주일인 일요일에 의해 대체된 것으로 간주할 수도 있습니다."
 allow_double_sabbath_tenet: "이중 안식일 허용"
 allow_double_sabbath_tenet_desc: "일요일과 토요일을 모두 신성한 날로 간주합니다."
 forbid_double_sabbath_tenet: "이중 안식일 금지"
 forbid_double_sabbath_tenet_desc: "일요일을 주일로 기리는 만큼 기존의 안식일은 이제 지킬 이유가 없습니다."
 change_maintenance_tt: "우리 수도원의 [maintenance|e]에 영향을 줍니다."
 accept_aspect_key: "우리 총대교구의 모든 신도가 따르는 핵심 교의에 이 종교 양상을 도입합니다."
 reject_aspect_key: "우리 총대교구의 모든 신도가 따르는 핵심 교의에서 이 종교 양상을 제거합니다."
