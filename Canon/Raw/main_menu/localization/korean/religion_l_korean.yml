 hanafi_school_desc: "아부 하니파 알누만 이븐 타비트의 이름을 따 명명된 $hanafi_school$ 마드하브(종파)는 쿠파에서 형성된 학파로, [ShowCultureName('farsi_culture')] 및 [ShowCultureGroupName('turkic_group')] 지역과 $india$ 북부에서 세를 떨쳤습니다. $hanafi_school$ 추종자들은 $common_string_quran$과 하디스의 문헌 자료를 우선시하지만, 다른 문헌에 대해서도 포용적인 태도를 견지합니다. 또한, 유추(키야스), 법관의 재량(이스티흐산), 지방 관습(우르프)을 법적 판단에 활용하는 경우도 있어, 일각에서는 이들을 이슬람 종파 중에서 가장 유연한 종파라고 평가하기도 합니다."
 hanbali_school: "한발파"
 hanbali_school_desc: "아흐마드 이븐 한발의 이름을 딴 $hanbali_school$ 마드하브(종파)는 신학에 대한 사변적 연구인 칼람을 배척합니다. $hanbali_school$ 추종자들은 $common_string_quran$과 수나만이 올바른 법의 원천이며 문자 그대로, 전통적 의미에 따라 해석해야 한다고 주장합니다. $hanbali_school$는 정식 마드하브로 인정을 받고 있지만, 적극적으로 장려하는 국가는 거의 없습니다. 특히 아바스 칼리파는 이 종파를 금지하기도 했습니다."
 maliki_school: "말리키파"
 maliki_school_desc: "말리크 이븐 아나스의 이름을 딴 $maliki_school$ 마드하브(종파)는 특히 [ShowSubContinentName('north_africa')] 및 [ShowRegionName('iberia_region')] 지역에서 세를 떨쳤습니다. 이들의 율법은 주로 알무와타와 무다와나에 수록된 이븐 아나스 및 그 제자 사흐눈의 저작과 해석을 기준으로 삼습니다. $maliki_school$를 대표하는 교육 기관인 카우로우안 대모스크는 [ShowLocationName('tunis')] 인근에 존재합니다."
 shafii_school: "샤피이파"
 shafii_school_desc: "이맘 알샤피이의 이름을 딴 $shafii_school$ 마드하브(종파)는 [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')], 동[ShowContinentName('asia')]의 [ShowReligionGroupAdjective('muslim')]교도들 사이에서 주로 세력을 형성했습니다. 다른 마드하브와 달리 $shafii_school$에서는 이스티흐산과 이스티슬라를 $sharia$의 원천으로 여기지 않으며, 오직 실제로 $common_string_quran$이나 하디스에 기록된 내용만을 기준으로 삼습니다."
 zahiri_school: "자히리파"
 zahiri_school_desc: "$zahiri_school$에서는 $common_string_quran$의 문언을 엄격히 고수할 것을 주장하며, 외적으로 드러나는 명백한 의미를 중시합니다. 이들의 주장에 따르면, $common_string_quran$의 문언을 읽으며 그 안에 명확하게 명시되지 않은 결론을 내리는 것은 옳지 않다고 합니다. 만약 그 결론이 진정 $muslim_god_name$께서 뜻하신 바였다면, 사전에 그 내용을 확실하게 명시하셨을 것이기 때문입니다."
 ashari_school: "아샤리파"
 ashari_school_desc: "9세기에 아부 알하산 알아샤리에 의해 창건된 $ashari_school$는 경전의 권위와 합리성에 중점을 둔 신학파로, 자유 의지와 예정론을 동시에 믿습니다. 우주는 모두 원자로 이루어져 있다는 아샤리의 가르침은 $muslim_god_name$께서 모든 물질과 시간을 창조하셨다는 $ashari_school$의 명제가 등장하는 기반이 되었습니다."
 maturidi_school: "마투리디파"
 maturidi_school_desc: "아부 만수르 알마투리디의 이름을 딴 $maturidi_school$는 $hanafi_school$의 신학적 신념으로부터 분파한 [ShowReligionAdjective('sunni')] 신학파입니다. 경전의 합리적 해석을 강조하며, 개개인의 행실보다 믿음이 중요하다고 주장합니다."
 athari_school: "아타리파"
 athari_school_desc: "$athari_school$는 $common_string_quran$이나 하디스 등 경전을 유일한 권위의 원천으로 여기며, 경전에 대한 합리적 해석을 거부하고, 엄격한 독해만을 중시합니다. 어떠한 형태의 종교적 혁신도 배격하며, $common_string_quran$의 문언에 근거하지 않은 합리적 해석을 철저히 거부합니다."
 mutazili_school: "무타질라파"
 mutazili_school_desc: "$mutazili_school$는 그리스 및 인도의 철학과 합리주의의 영향을 받아 형성된 신학파입니다. $common_string_quran$과 $muslim_god_name$의 공존이라는 관념을 배척하고, 논리적으로 볼 때 경전은 그 원안자의 의견을 따라야 한다는 견해를 피력합니다. 이성을 옹호하지만 그 범위는 신도들이 종교적 문제를 이해하는 데 도움이 되는 정도에 국한되며, 악은 인간이 자유 의지로 인한 잘못에서 기인한다고 주장했습니다."
 wahhabi_school: "와하브파"
 wahhabi_school_desc: "[ShowReligiousSchoolName('hanbali_school')]에서 일어난 일종의 부흥 운동으로 인해 새로 등장한 신학파인 $wahhabi_school$는 성인 숭배나 사원 순례 같은 수피 관습을 반대합니다. 초기 [ShowReligionGroupName('muslim')] 본연의 경건한 자세와 관습으로 돌아갈 것을 촉구한 것입니다."
 ismaili_school: "이스마일파"
 ismaili_school_desc: "자파르 알사디크의 후계자인 이스마일 이븐 자파르의 이름을 딴 $ismaili_school$ 마드하브(종파)는 한때 파티마 칼리파국의 지배적 신학파였지만, 칼리파국의 멸망 이후 세력 기반을 대부분 상실했습니다. $ismaili_school$는 현재 점차 많은 분파로 갈라지고 있으며, [ShowReligiousSchoolName('jafari_school')]나 [ShowReligiousSchoolName('zaidi_school')] 이상으로 [ShowReligionAdjective('shia')] 신앙의 신비주의적 요소를 중시합니다."
 jafari_school: "자파르파"
 jafari_school_desc: "6대 이맘인 자파르 알사디크의 이름을 딴 $jafari_school$ 마드하브(종파)는 율법을 제정할 때 이슬람 율법 전문가의 독자적인 추론을 유추보다 우선시합니다. 또한, 미리 정해진 일정 기간 동안만 지속되는 한시적 혼인을 허용하기도 합니다."
 zaidi_school: "자이드파"
 zaidi_school_desc: "일명 '5대 이맘파'라고도 불리는 $zaidi_school$는 선지자 무함마드의 아들인 알리의 손자, 자이드 이븐 알리의 이름을 딴 종파로, 마즈무 알피크에 기록된 알리의 가르침을 따릅니다. $zaidi_school$ 추종자들은 우마이야 칼리파에 맞서 자이드의 반란을 지지했던 자들의 후손이며, 정의와 인간의 책임을 강조합니다. $zaidi_school$는 위급 상황에서 생명을 지키기 위해 [ShowReligionAdjective('shia')] 추종자들이 행하고는 하는 티끼야(종교적 위장)을 거부하며, [ShowReligionName('sunni')]와 매우 유사한 모습을 보입니다."
 imamiya_school: "이맘파"
 imamiya_school_desc: "일명 '12이맘파'라 불리는 이맘파는 알라께서 선택하신 12명의 틀림없는 이맘이 무함마드의 후계자인 알리의 뒤를 이었다고 믿습니다. 이맘파에 따르면 마지막 이맘인 알마흐디는 언젠가 인류의 구원자로 돌아와, 마침내 세상에 정의와 평화를 이룰 것이라 합니다. 이들은 주로 [ShowReligiousSchoolName('jafari_school')]의 율법을 따릅니다."
 nizari_school: "니자리파"
 nizari_school_desc: "$nizari_school$는 니자르 이븐 알무스탄시르가 선왕의 서거 후 파티마 칼리파국을 이은 진정한 후계자라고 주장하며, 반란을 일으켜 알무스탈리 빌라를 권좌에 앉힌 알아프달 샤한샤를 배척합니다. 본래 [ShowReligiousSchoolName('ismaili_school')]에 속해 있다 갈라져 나왔으며, 다른 여러 분파로부터 추종자를 얻어 세를 확장했습니다. 이들은 [ShowReligiousSchoolName('jafari_school')]의 율법을 따라 다원주의와 다름의 인정을 중시합니다."
 mustali_school: "무스탈리파"
 mustali_school_desc: "$mustali_school$는 [ShowReligiousSchoolName('nizari_school')]와 달리 알무스탈리 빌라가 파티마 칼리파국의 칼리파 자리에 오른 사실을 인정합니다. [ShowRegionName('egypt_region')]에 뿌리를 두고 있으나, 이후 선교 사업을 통해 $india$ 서부 지역까지 세를 넓혔습니다."
 alevism_school: "알레비파"
 alevism_school_desc: "하지 베크타시 왈리의 가르침을 따르는 $alevism_school$는 혼합주의적인 신비학파입니다. [ShowReligiousSchoolName('imamiya_school')]에서 유래했지만 [ShowReligionName('tengri')] 및 과거 [ShowCultureGroupName('turkic_group')]의 신앙을 일부 수용하기도 했습니다. 또한, 영적 지도자의 존재나 신비주의 의식 등 수피즘의 일부 관습 또한 받아들였습니다."
 alawi_school: "알라위파"
 alawi_school_desc: "'누사이르파'로도 불리는 $alawi_school$는 [ShowReligionAdjective('shia')] 신앙에 따르면 최초의 이맘인 알리 이븐 아비 탈리브가 $muslim_god_name$의 현신이라고 주장합니다. 환생을 믿고 음주를 허용하는 등, 의식과 신학 양면에서 다른 [ShowReligionAdjective('shia')]와 상당한 차이를 보입니다."
 ibadi_school: "이바디파"
 ibadi_school_desc: "카와리즈파의 후예로 여겨지는 종파로, 처음에는 알리 이븐 아비 탈리브를 지지했지만 이후에는 그의 중재를 거부했습니다. $ibadi_school$는 아브드 알라 이븐 이바드를 따르는 카와리즈파와 거리를 두며 훨씬 온건한 노선을 걸었습니다. 다른 $muslim_ADJ$ 종파에 대해서도 더 긍정적인 입장을 견지했으며, 실제로 다른 많은 종파들과 유사점을 공유하고 있습니다."
 bektashi_school: "베크타시파"
 bektashi_school_desc: "하지 베크타시 왈리의 이름을 딴 종파로, 알리 이븐 아비 탈리브의 후계자로 여겨집니다. $bektashi_school$는 수피즘을 따르지만 무함마드 선지자의 동료를 모두 존중합니다. [ShowReligionAdjective('sunni')]에 뿌리를 두고 있지만 다른 전통에 속한 신앙과 관습 또한 찾아볼 수 있으며, 다른 종파와 많은 유사점을 지닙니다."
 chishti_school: "치슈티파"
 chishti_school_desc: "[ShowLocationName('chishti_sarif')]에 기원을 둔 $chishti_school$는 세속의 권력을 거부하고 관용과 사랑을 장려합니다. 또한, $muslim_god_name$의 사랑에 가닿기 위한 수단으로서 음악과 시를 장려합니다."
 khalwati_school: "칼와티파"
 khalwati_school_desc: "$khalwati_school$라는 이름은 외딴곳에서 홀로 행하는 영적 수련인 한거를 의미하는 '칼와'에서 유래되었습니다. 그만큼 이 종파는 개인의 의식 및 영적 수행, 그리고 피정과 금욕을 중시합니다."
 mevlevi_school: "메블레비파"
 mevlevi_school_desc: "제자리를 돌며 춤을 추는 데르비시의 모습으로 널리 알려진 $mevlevi_school$는 잘랄 알딘 무함마드 루미의 가르침을 따릅니다. 이 종파는 사랑을 [ShowReligionGroupName('muslim')]의 중심 사상으로 설파하는 동시에, 빙글빙글 도는 방식으로 수행하는 명상 의식인 세마를 강조합니다."
 naqshbandi_school: "나크시반디파"
 naqshbandi_school_desc: "자파르 이븐 무함마드 알사디크에게서 기원한 $naqshbandi_school$는 $sharia$를 더욱 중시한다는 점에서 다른 관련 종파와 구별됩니다. 이 종파의 수행은 조용한 기도와 자각을 중심으로 진행됩니다."
 qadiri_school: "카디리파"
 qadiri_school_desc: "압둘카디르 길라니가 창설한 $qadiri_school$는 [ShowReligionAdjective('sunni')]의 법률을 엄격히 중시할 것을 장려합니다. 또한, 여러 중심 조직이 각자 해석과 실천의 자유를 누릴 수 있도록 지도권을 분산했는데, 이는 $qadiri_school$가 여러 분파로 분화되는 결과를 낳았습니다."
 safavid_school: "사피파"
 safavid_school_desc: "사피 앗딘 이스하크 아르다빌리가 [ShowReligiousSchoolName('shafii_school')]의 가르침을 바탕으로 창시한 $safavid_school$는 이후 [ShowReligiousSchoolName('imamiya_school')] 사상에 가깝게 변모했습니다. 사피파 추종자들은 강하고 열성적인 믿음을 바탕으로 자신들이 이 우주에서 어떤 위치를 차지하고 있는지 확신을 품고 살아갑니다."
 shadhili_school: "샤딜리파"
 shadhili_school_desc: "아부 알하산 알샤딜리의 가르침을 따르는 $shadhili_school$는 일상에서 $muslim_god_name$를 계속해서 의식하는 사색의 삶을 장려합니다. 신도가 스스로 자신의 삶에 [ShowReligionGroupName('muslim')]의 가르침을 적용하는 것이 존재를 변화시키는 열쇠라는 것입니다."
 suhrawardi_school: "수흐라와르디파"
 suhrawardi_school_desc: "$suhrawardi_school$는 아부 알나지브 아브드 알카디르 수흐라와르디의 가르침을 따르지만, [ShowLocationName('baghdad')]의 주나이드 철학에도 영향을 받았습니다. 이 종파는 영적 필요를 달성하려면 본능적인 욕구를 멀리하고 참된 지식의 추구와 $muslim_god_name$에 대한 헌신에 전념해야 한다고 주장합니다."
 din_i_ilahi_school: "디니일라히파"
 din_i_ilahi_school_desc: "몽골의 규범에서 교리를 차용한 $din_i_ilahi_school$는 모든 종교를 서로 다른 분파로 취급하며, 자신들의 영역에서 사상의 자유를 허용합니다."
 isawiyya_school: "이사위파"
 isawiyya_school_desc: "$isawiyya_school$ 종파 중에서 가장 신비주의 성향이 강하다고 여겨집니다. 뿌리를 둔 [ShowRegionName('maghreb_region')] 지역으로부터 시와 기도의 유산을 이어받아, 음악과 춤이 어우러진 의식의 형태로 발전시켰습니다."
 imperial_court: "황실"
 imperial_court_desc: "황실은 황가의 구성원과 황가를 모시는 귀족 가문인 공가로 이루어집니다. 이들은 천황의 불가침성을 보전하고 황위가 원활히 계승되도록 합니다."
 shogunate_court: "막부 궁정"
 shogunate_court_desc: "강력한 사무라이 씨족 구성원들이 쇼군에게 각종 사안에 관한 조언을 제공하지만, 그 누구도 자신의 이익을 완전히 포기하지는 않습니다."
 ikko_ikki: "잇코 잇키"
 ikko_ikki_desc: "$buddhist$ $SECT_JOUDO_SHINSHUU$의 광적인 추종자들이 $ikko_ikki$라는 수많은 단체를 조직했습니다. 구성원은 대부분 농민이지만, $ikko_ikki$ 세력의 끝없는 요구와 봉기는 이제 단순한 골칫거리의 수준을 넘어섰습니다."
 religious_sects: "종파"
 religious_sects_desc: "부처를 따르는 길은 예로부터 다양했으며, 같은 신에 대해서도 서로 다른 다양한 이야기가 전해지고는 합니다. 그리하여 생겨난 여러 종파는 항상 더 많은 사람들을 신도로 끌어들이기 위해 분투하지만, 어느 종파를 따르든 나름의 이익이 존재할 것입니다."
 kirishitan_monks: "기리시탄 수도사"
 kirishitan_monks_desc: "서역인들은 우리 연안에 처음 당도했을 때 예수라는 이름의 부처를 믿는 외국 종교를 함께 들여왔습니다. 서역인과 교류하려면 이들의 신앙 또한 허용해야 할 것이며, 어쩌면 이 신앙이 우리의 이득으로 이어질지도 모릅니다."
 ### New culture and religion window
 TRUE_FAITH_TOLERANCE: "참 신앙 관용도"
 HERETIC_TOLERANCE: "이단 관용도"
 HEATHENRY_TOLERANCE: "이교 관용도"
 doom.1.title: "종말의 도래!"
 doom.1.desc: "우리 사제들의 부단한 노력에도 불구하고 [ROOT.GetCountry.GetReligion.GetGodName]께서는 만족스럽지 않으신 듯합니다. 우리 땅에 거대한 재앙이 다가오고 있습니다. 이번 주기의 끝이 보이기 시작한 지금, 살아남아 새로운 번영을 누리기 위해서라면 그 어떤 희생이라도 불사해야 합니다. 신들께서 우리가 바칠 피의 제물을 기다리고 계십니다."
 doom.1.a: "통치 가문을 제물로 바쳐라!"
 adopt_ometeotl: "오메테오틀 도입"
 adopt_ometeotl_desc: "우리가 믿는 종교는 기본적으로 다신교지만, 상류층은 전능한 최고신 #italic 오메테오틀#!을 경배하는 것이 일반적입니다. #italic 오메테오틀#!은 모든 신의 속성을 지니고 있으며, 다른 신들은 그저 저마다가 관장하는 본질을 대변할 뿐이라는 것입니다. 우리는 앞으로 #italic 오메테오틀#!을 유일신으로 섬길 것입니다."
 elevate_patron_god: "수호신 승격"
 elevate_patron_god_desc: "[ShowCultureName('nahua_culture')] 지역은 일반적으로 저마다 여러 신 중 하나를 수호신으로 섬깁니다. 우리는 우리가 섬기는 수호신을 신앙의 선두에 두는 것을 넘어, 종교 자체의 주신으로 승격시킬 것입니다."
 establish_cihuacoatl: "시우아코아틀 추대"
 establish_cihuacoatl_desc: "우리는 와지르와 유사한 직책인 #italic 시우아코아틀#!(뱀의 여인)을 추대할 것입니다. #italic 시우아코아틀#!이 도시의 대소사를 도맡아 처리하면 통치자는 더 중요한 사안에 시간을 쏟을 수 있으며, 이는 국정 운영에 큰 도움이 될 것입니다."
 expand_cuahpipiltin: "쿠아피필틴 확대"
 expand_cuahpipiltin_desc: "이제부터 우리 사회에 새로운 계급을 도입할 것입니다. #italic 쿠아피필틴#!이라 불리는 이 계급은 세습 귀족인 #italic 피필틴#!과 달리 군 복무로 인해 귀족으로 인정받습니다. 이들은 주로 군대에서 육성되지만, 다른 부족 또는 속국에서 불려 오기도 합니다."
 increase_militarism: "군국주의 강화"
 increase_militarism_desc: "우리 전사들은 신께 바칠 제물이 될 포로들을 공급하는 중요한 역할을 수행합니다. 이러한 포로의 공급을 더욱 원활히 하기 위해 우리 사회를 더 군사 중심의 사회로 만들어야 합니다."
 institute_flower_wars: "꽃 전쟁 도입"
 institute_flower_wars_desc: "우리 사회가 희생에 의존하는 만큼, 제물을 더 확보할 방법이 필요합니다. '꽃 전쟁'을 제도화하면 이웃 국가와 정정당당한 전투를 벌이기로 합의하고, 양측이 사로잡은 포로를 제물로 바쳐 신들을 달랠 수 있습니다."
 legal_reforms: "법제 개혁"
 legal_reforms_desc: "각 도시 국가에는 저마다의 성문 규칙이 존재하지만, [ShowCultureName('nahua_culture')] 사회가 변화하고 있는 만큼 법률도 변화해야만 합니다. 따라서 우리는 새로운 시대의 요구에 맞춰 일련의 법제 개혁을 단행할 것입니다."
 raise_sacrifice_rate: "희생제 주기 단축"
 raise_sacrifice_rate_desc: "신들께서 우리 인간을 위해 당신들의 피를 내어주신 만큼, 우리는 신들께 그 빚을 갚아야 합니다. 하지만 우리가 지금 바치는 피는 신들의 갈증을 달래기에는 부족한 듯합니다. 희생제를 더 자주, 더 크게 거행함으로써 신께서 흘리신 피를 다시 채워 넣도록 합시다."
