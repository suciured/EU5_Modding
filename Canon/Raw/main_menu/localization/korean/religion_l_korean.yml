 raise_sacrifice_rate_tt: "이 종교 중점은 더 많은 종말 수치를 감소시키도록 '신 달래기' 상호 작용의 효과를 강화합니다."
 CANONIZATION_DATE: "$DATE$에 시성"
 OPEN_IO_LEFT_CLICK: "좌클릭해서 이 [international_organization|e] 열기"
 fundamental_law_tt: "이것은 우리 신앙의 기초를 정의하는 근본적인 법률이며 변경할 수 없습니다"
 nature_tenet: "본성"
 nature_tenet_desc: "그리스어로 #italic 퓌시스#!라고도 알려진 이 교의는 우리 신앙의 중심에 자리 잡고 있습니다. 이는 예수 그리스도께서 이중적이면서도 조화로운 본성을 지니고 계신다는 자명한 사실을 의미합니다. 이러한 인성과 신성의 공존은 우리가 실천해 나가야 할 공존의 근간을 이룹니다."
 single_nature: "단성론"
 single_nature_desc: "예수의 본성은 오직 한 가지만 존재할 수 있습니다."
 composite_nature: "합성론"
 composite_nature_desc: "예수의 두 본성은 하나의 본성(#italic 미아 퓌시스#!)으로 결합되어 존재합니다."
 dual_nature: "양성론"
 dual_nature_desc: "예수께서는 인성과 신성(#italic 디오피시티스모스#!)이라는 두 가지 본성을 모두 지닙니다."
 separate_nature: "이성론"
 separate_nature_desc: "예수께서는 인성과 신성이라는 두 가지 본성을 지니고 계시지만, 이 두 측면은 완전히 분리된 별개의 것입니다."
 christology: "그리스도론"
 christology_desc: "그리스도의 본성과 정체성, 그리고 다양한 본성 사이의 관계에 관한 신학 연구는 매우 세심한 주의를 요구합니다. 그리스도를 온전히 신적인 존재로 분류하는 학자는 $high_christology$을 지지하고 다수파를 이루고 있으며, 이와 반대로 $low_christology$을 고수하는 학자들도 존재합니다."
 high_christology: "고등 그리스도론"
 high_christology_desc: "그리스도께서는 의심의 여지 없는 신이십니다."
 low_christology: "하등 그리스도론"
 low_christology_desc: "그리스도께서는 단지 인간이실 뿐입니다."
 liturgical_practices: "예배 방식"
 liturgical_practices_desc: "찬송, 낭독, 의례 등을 중심으로 하는 다양한 예배 방식을 의미합니다."
 byzantine_rites: "$BYZ_ADJ$ 의례"
 byzantine_rites_desc: "$BYZ_ADJ$ 사제들이 보급한 예배 방식을 따름으로써, 그 신앙적 정통성을 일부 빌립니다."
 local_traditions_and_rites: "지방 의례"
 local_traditions_and_rites_desc: "우리 지방 고유의 예배 방식을 다른 예배 방식보다 강조합니다."
 catholic_influenced_rites: "[ShowReligionAdjectiveWithNoTooltip('catholic')]식 의례"
 catholic_influenced_rites_desc: "미사, 성례, 성무일도 등 [ShowReligionAdjective('catholic')] 방식과 유사한 예배 방식을 도입합니다."
 essence_tenet: "본질"
 essence_tenet_desc: "#italic 우시아#!라고도 알려진 이 교의는 우리를 둘러싼 우주 그 자체의 얼개에 신성이 존재함을, 그리고 우리가 그 신성을 포용하기 위해 애써야 함을 나타냅니다."
 accept_essence_tenet: "본질 교의 수용"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "본질 교의 거부"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "위격"
 person_tenet_desc: "구체적 실체(#italic 휘포스타시스#!)라는 핵심 개념에서 도출된 이 교의는 모든 실재를 떠받치는 철학적이면서도 근본적인 실체에 대해 탐구합니다. 고대의 논쟁에서 처음 등장했던 이 개념은 성 삼위일체의 성격을 규명하는 중요 요소로 재조명되었으며, 세 위격이 하나의 신성한 본질을 공유한다고 설명합니다."
 accept_person_tenet: "위격 교의 수용"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "위격 교의 거부"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "페르소나"
 prosopon_tenet_desc: "#italic 프로소폰#!이라고도 알려진 이 교의는 신성과 위격(#italic 휘포스타시스#!)의 개념을 결합했습니다. 그 목적은 신과 신도들 안에 있는 위격(인격)의 고유함과 가치를 강조하는 데 있습니다."
 accept_prosopon_tenet: "페르소나 교의 수용"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "페르소나 교의 거부"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "그리스도론 논쟁"
 christological_debates_tenet_desc: "그리스도의 본성, 형제 종파에 대한 태도, 그리고 예배의 본질에 대한 우리의 견해 등 다양한 주제에 대한 논쟁은 우리의 믿음이 살아 숨 쉬게 하는 원동력입니다!"
 allow_christological_debates_tenet: "그리스도론 논쟁 허용"
