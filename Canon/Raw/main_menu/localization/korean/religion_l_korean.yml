 #Jainism
 mula_sangh_school: "물라 상가"
 mula_sangh_school_desc: "'뿌리'라는 뜻으로, [ShowReligionName('jain')] 철학에 대한 많은 문헌을 남긴 [ShowReligionAdjectiveWithNoTooltip('jain')] 승려이자 디감바라 [ShowReligionAdjectiveWithNoTooltip('jain')]의 스승이었던 쿤다쿤다에게서 유래한 [ShowReligionNameWithNoTooltip('jain')]만의 독자적인 수행법을 의미합니다."
 balatkara_gana_school: "발랏카라 가나"
 balatkara_gana_school_desc: "[ShowReligiousSchoolName('mula_sangh_school')]의 분파 중 하나인 [ShowReligionName('jain')] $balatkara_gana_school$ 수도회는 8세기경 $STR_ADJ$ 왕조의 건립과 함께 시작되었습니다. 그렇기에 [ShowReligionNameWithNoTooltip('jain')]에서 가장 오래된 분파 중 하나로 여겨집니다."
 kashtha_sangha_school: "카슈타 상가"
 kashtha_sangha_school_desc: "$india$ 북부 및 서부 지역에서 유명한 디감바라 [ShowReligionAdjective('jain')] 수도원 학교로, 로하차리야, 다시 말해 수다르마스와미에 의해 시작되었습니다. 수다르마스와미는 제24대 티르탕카라이자 마지막 티르탕카라인 마하비라의 다섯 번째 제자라고 전해집니다."
 upkesa_gaccha_school: "우프케사 가차"
 upkesa_gaccha_school_desc: "스베탐바라 [ShowReligionName('jain')]에서 가장 오래된 수도회로, 마하비라의 계보를 따르는 다른 대부분의 수도회와는 달리 제23대 티르탕카라인 파르스바나타의 계보를 따릅니다."
 kharatara_gaccha_school: "카라타라 가차"
 kharatara_gaccha_school_desc: "#italic 비디상가#!(회합) 또는 #italic 비디마르가#!(올바른 행동의 길)로도 불리는 이 스베탐바라 수도회는 오직 자신들의 방식만이 영적으로 올바르다고 주장합니다. 일체의 일탈 없이 그저 순결한 자세로 종교적 교리와 경전을 엄격하게 준수할 것을 장려합니다."
 tapa_gaccha_school: "타파 가차"
 tapa_gaccha_school_desc: "'명상하는 자'라 불리는 아차리야 자가찬드라 수리가 창시한 스베탐바라 수도회로, 종교적 위인에 대한 숭배와 사원 순례를 장려합니다."
 tristutik_gaccha_school: "트리스투티크 가차"
 tristutik_gaccha_school_desc: "아가마 가차로도 불리는 스베탐바라 수도회입니다. 오직 티르탕카라만이 숭배를 받을 자격이 있다 여겨, 티르탕카라들에 대한 신앙과 경배에 중점을 두고 의식을 수행합니다."
