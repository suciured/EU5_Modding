l_korean:
 scandinavian_language_desc: "고대 노르드어는 바이킹 시대를 거치며 스칸디나비아 전역은 물론, 아이슬란드, 페로 제도, 그리고 영국 제도의 일부 등 여러 지역으로 퍼져 나갔습니다. 그리고 시간이 지나면서 이들은 오늘날 우리가 익히 아는 형태로 발전했습니다. 서로 뚜렷하게 구별되면서도 밀접히 연관된 이 언어들은, 제각기 고유한 특성을 보이지만 그 속에 공통된 스칸디나비아의 유산을 간직하고 있습니다."
 english_language_desc: "영어는 게르만족 이주민과 함께 브리튼 섬으로 전파된 앵글로색슨 방언에서 유래한 언어로, 바이킹의 침략을 받으며 노르드어와 맞닿아 어휘와 문법 면에서 눈에 띄는 변화를 겪었습니다. 또한, 노르만족의 정복과 대륙 봉건 영주들의 수 세기에 걸친 통치를 겪은 뒤로는 프랑스어의 흔적도 쉽게 찾아볼 수 있게 되었습니다."
 brythonic_language_desc: "$brythonic_language$은 브리튼 섬에 살아가던 고대 켈트족으로부터 유래되었습니다. 이들이 앵글로색슨족의 침략을 피해 달아나며, 이 어군에 속하는 언어도 $english_channel_area$ 전역으로 널리 퍼져 나갔습니다."
 gaelic_language_desc: "고이델어군이라고도 부르는 $gaelic_language$은 아일랜드에서 기원한 켈트어족 언어를 일컫습니다. 이 어군에 속하는 언어는 중세 시대에 인근 섬으로 전파되었습니다."
 south_italian_language_desc: "이탈리아반도의 중남부에서 널리 사용되는 언어군입니다."
 north_italian_language_desc: "이탈리아반도 북부의 사람들은 이 언어군의 언어를 사용합니다."
 occitan_language_desc: "프랑스 남부에서 유래한 옥시타노로망스어군은 지중해 서부에 위치한 상업 항구에서 널리 쓰이는 공용어가 되었습니다."
 french_language_desc: "#italic 랑그 도일#!, 다시 말해 $french_language$는 프랑스 북부에서 사용되던 로망스 방언들이 한데 모여 탄생했습니다."
 wendat_language_desc: "이로쿼이어족의 주요 분파 중 하나로, 세인트로렌스강 유역과 오대호 북부에서 사용되던 언어입니다."
 abenakian_language_desc: "동부 알곤킨어파의 한 갈래로, 뉴잉글랜드 북부와 캐나다 해안 지역에서 사용되던 언어입니다."
 cree_language_desc: "뉴펀들랜드에서 앨버타에 이르는 지역에서 사용되는 중부 알곤킨어 방언을 크게 묶은 것입니다."
 anishinabe_language_desc: "오대호와 오타와 계곡 일대에서 쓰이는 중부 알곤킨어 방언을 한데 묶은 것입니다."
 latin_language_desc: "라틴어는 인류 역사상 가장 큰 영향력을 행사했던 언어로, 카이사르, 베르길리우스, 키케로뿐만 아니라 루터, 데카르트, 뉴턴도 라틴어를 사용했습니다. 서로마 제국이 멸망하고 게르만족의 대이동이 발생한 이후, 라틴어는 여러 [ShowLanguageFamilyName('romance_language_family')] 언어로 발전했습니다. 그러나 #italic 로마 카프타 페룸 빅토렘 세피트#!(정복당한 로마가 정복자를 정복했다)라는 말처럼, 라틴어는 계속 살아남아 이후 수천 년 동안 각종 의례, 문화, 외교 관련 사안에서 널리 사용되었습니다."
