 emperor_dynastic_preference_policy: "황제의 가문 선호"
 emperor_dynastic_preference_policy_desc: "선제후들이 황제의 가문에 속하는 후보들을 우대하며, 선거 제도보다 황가의 권력이 더욱 강화됩니다."
 emperor_dynastic_preference_policy_opinion_impact: "모든 [GetUniqueInternationalOrganization('hre').GetName] 구성국의 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]에 대한 [opinion|e]가 #R 75#! 감소합니다"
 erbkaisertum_policy: "황권세습제"
 erbkaisertum_policy_desc: "선거 군주제가 폐지되고 제국이 완전한 세습 군주제로 바뀝니다. 그 결과 황가의 통치는 공고해지지만, 그만큼 제국의 정통성은 약화됩니다."
 imperial_succession_law: "제국 계승"
 imperial_succession_law_desc: "[GetUniqueInternationalOrganization('hre').GetName]의 통치권 계승은 매우 신중하게 다뤄야 할 문제입니다. 제국 황위의 계승권은 제국 법률로 규정됩니다."
 hre_agnatic_succession_policy: "부계 계승"
 hre_agnatic_succession_policy_desc: "오직 남성 통치자만이 [GetUniqueInternationalOrganization('hre').GetName]의 황위를 이을 수 있습니다."
 hre_agnatic_succession_policy_custom_tooltip: "남성 [rulers|e]만이 [GetUniqueInternationalOrganization('hre').GetName]을 계승할 수 있습니다"
 hre_pragmatic_sanction_policy: "국사 조칙"
 hre_pragmatic_sanction_policy_desc: "통치자의 성별은 중요하지 않습니다. 여성 통치자가 남성과 마찬가지로 정당하게 [GetUniqueInternationalOrganization('hre').GetName]의 황위를 이을 수 있도록 합니다."
 hre_pragmatic_sanction_policy_opinion_impact: "[ShowHeirSelectionName('salic_law')] 또는 [ShowHeirSelectionName('partition_inheritance')] 제도를 채택한 [GetUniqueInternationalOrganization('hre').GetName]의 구성국들의 [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]에 대한 [opinion|e]가 #R 75#! 감소합니다"
 electorate_organization_law: "선제후 조직체"
 electorate_organization_law_desc: "강대한 [ShowEstateTypeName('nobles_estate')] 및 [ShowEstateTypeName('clergy_estate')] 집단인 [ShowSpecialStatusNamePlural('elector')]는 차기 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]를 선출할 특권을 지닙니다."
 integrated_electors_policy: "선제후 병합"
 integrated_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')]의 수가 감축되고 이들이 지닌 투표권 하나가 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]에게 이전됩니다."
 integrated_electors_policy_tt: "가장 약한 [ShowSpecialStatusName('elector')]와 [ShowSpecialStatusName('archbishop_elector')]는 [GetUniqueInternationalOrganization('hre').GetName] 내에서 지위를 박탈당합니다"
 limited_electors_policy: "선제후 제한"
 limited_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')]의 수가 일곱 명으로 제한됩니다. 황제 선거에서 [ShowSpecialStatusName('elector')]의 표를 얻어내려면 가장 강력하면서도 신뢰할 수 있는 표심 획득 수단인 맹세와 약속을 동원해야 할 것입니다."
 electorate_policy: "선제후 추가"
 electorate_policy_desc: "$elector$와 $archbishop_elector$의 수가 각각 하나씩 늘어납니다. [ShowSpecialStatusName('elector')]의 표를 확보하려면 맹세와 약속에 더욱 의존해야 할 것입니다."
 expanded_electors_policy: "선제후 확충"
 expanded_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')]와 [ShowSpecialStatusNamePlural('archbishop_elector')]의 수가 각각 둘씩 추가로 늘어납니다. 아주 매력적인 맹세와 약속을 동원해야만 [ShowSpecialStatusName('elector')]의 표심을 얻을 수 있을 것입니다."
 elector_council_policy: "선제후 의회"
 elector_council_policy_desc: "[ShowSpecialStatusNamePlural('elector')]들의 권력이 정점에 다다라, [ShowSpecialStatusNamePlural('elector')]와 [ShowSpecialStatusNamePlural('archbishop_elector')]의 수가 각각 셋씩 늘어납니다. 또한, 이들은 이제 견제받지 않는 경우 제국 의회의 현임 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]를 대체할 대립왕을 선출할 수 있습니다. 다시 말해 선제후들은 제국의 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]를 강제로 퇴위시키고 재선출할 수 있어, 매우 강력하고 실질적인 권력을 발휘합니다."
 electorate_religion_law: "선제후령 종교 법률"
 electorate_religion_law_desc: "종교는 황제와 [ShowSpecialStatusNamePlural('elector')]들을 막론하고 [GetUniqueInternationalOrganization('hre').GetName]의 근간을 이룹니다."
 only_imperial_religion_policy: "제국 종교만 허용"
 only_imperial_religion_policy_desc: "[ShowSpecialStatusNamePlural('elector')]들이 지위를 유지하려면 제국 종교를 따라야만 합니다."
 only_imperial_religion_group_policy: "제국 종교군만 허용"
 only_imperial_religion_group_policy_desc: "[ShowSpecialStatusNamePlural('elector')]들은 우리 국교의 어느 종파든 자유롭게 따를 수 있습니다. 그러나 이는 이교를 용인한다는 뜻은 아니며, 그러한 믿음은 절대 허용되지 않을 것입니다."
 free_city_law: "자유 도시"
 free_city_law_desc: "[GetUniqueInternationalOrganization('hre').GetName]의 자유 도시는 자주성을 갖춘 자치 도시로, 제국 의회가 주로 개최되는 장소이기도 합니다."
 direct_imperial_cities_policy: "제국 직할 도시"
 direct_imperial_cities_policy_desc: "자유 도시들이 이제 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 직접적인 관리를 받습니다. 도시 국가들의 자율성이 크게 제한되며, 실질적으로 황실을 섬기는 [GetUniqueInternationalOrganization('hre').GetName]의 전초 기지에 지나지 않게 됩니다."
 cities_of_the_emperor_policy: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 도시"
 cities_of_the_emperor_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]가 자유 도시의 자율성을 제한합니다. 자유 도시는 여전히 독자적으로 외교를 수행할 수는 있지만, 황제의 행정부에 종속되는 데 한 걸음 더 가까워졌습니다."
 free_cities_policy: "자유 도시"
 free_cities_policy_desc: "자유 도시들이 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 가호를 받으며 막대한 자율성을 누리고 자신들의 시장에서 교역을 촉진합니다."
 no_emperor_allegiance_policy: "자유 도시 보호 중단"
 no_emperor_allegiance_policy_desc: "자유 도시들이 야심 가득한 제후들을 막아 낼 때 더 이상 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 비호를 받지 못할 것입니다."
 no_free_cities_policy: "자유 도시 폐지"
 no_free_cities_policy_desc: "제국 자유 도시 제도가 완전히 사라집니다. 어떠한 도시 및 소도시도 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 비호를 받을 수 없습니다."
 free_city_subjugation_antagonism_tt: "Every [ShowSpecialStatusName('free_city')] gains [average_free_city_antagonism.GetValue|R2] [antagonism|e] towards [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 free_city_rights_law: "자유 도시권"
 free_city_rights_law_desc: "[ShowSpecialStatusName('free_city')]의 지위는 쉽게 얻을 수 없습니다. 오로지 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]만이 부여할 수 있는 독점적인 칭호입니다."
 german_free_cities_only_policy: "게르만 자유 도시만 허용"
 german_free_cities_only_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]은 근본적으로 [ShowCultureGroupName('german_group')] 제국이니, [ShowSpecialStatusName('free_city')] 특권을 부여하는 데 있어 이를 반영합니다."
 german_free_cities_only_policy_at: "[ShowCultureGroupName('german_group')] 국가만이 [ShowSpecialStatusName('free_city')]가 될 수 있습니다"
 german_and_german_adjacent_free_cities_policy: "형제 문화권 자유 도시"
 german_and_german_adjacent_free_cities_policy_desc: "제국은 역사적으로 [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')], [ShowCultureGroupName('italian_group')]와 오랜 관계를 유지해 왔으며, 이는 비[ShowCultureGroupName('german_group')]계 국가도 [ShowSpecialStatusName('free_city')] 지위를 얻을 수 있다는 근거가 됩니다."
 german_and_german_adjacent_free_cities_policy_at: "[ShowCultureGroupName('german_group')], [ShowCultureGroupName('netherlandish_group')], [ShowCultureGroupName('swiss_group')], [ShowCultureGroupName('italian_group')] [culture_group|e]에 속하는 국가만이 [ShowSpecialStatusName('free_city')]가 될 수 있습니다"
 empire_wide_free_cities_policy: "자유 도시권 개방"
 empire_wide_free_cities_policy_desc: "이제 [ShowSpecialStatusName('free_city')] 지위는 특정 지역이나 문화에 구애받지 않습니다. 원한다면 어떤 국가든 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]에게 이 지위를 청원할 수 있습니다."
 empire_wide_free_cities_policy_at: "모든 구성국이 [ShowSpecialStatusName('free_city')]가 될 수 있습니다"
 landfriede_law: "평화령"
 landfriede_law_desc: "#italic 평화령#!은 [GetUniqueInternationalOrganization('hre').GetName] 구성국 사이의 분쟁이 전장이 아닌 제국 법원에서 해결되어야 한다고 규정하는 칙령입니다. 이 칙령 덕분에 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]은 사소한 내부 다툼으로 약화되는 대신 제국으로서의 결속력을 유지할 수 있습니다."
 outlaw_internal_warfare_policy: "내전 불법화"
 outlaw_internal_warfare_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] 구성국의 권한을 제한해, 제국 안에서 내전을 일으키는 것을 제국 법을 어기는 행위로 지정합니다."
 landfriede_rank_4_policy: "영구 평화령"
 landfriede_rank_4_policy_desc: "#italic 평화령#!이 [GetUniqueInternationalOrganization('hre').GetName]에서 가장 강력한 영향력과 힘을 발휘합니다. 구성국 사이의 사적 전쟁이 영구적으로 금지되며, 발생하는 모든 분쟁은 제국 법원의 판결을 받습니다."
 landfriede_rank_3_policy: "평화령 강화"
 landfriede_rank_3_policy_desc: "#italic 평화령#!이 강력한 제도로 거듭나, [GetUniqueInternationalOrganization('hre').GetName]의 모든 구성국이 그 권위를 더욱 존중합니다."
 landfriede_rank_2_policy: "평화령 확대"
 landfriede_rank_2_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]의 구성국 사이에서 #italic 평화령#!의 영향력과 인정 수준이 더욱 높아집니다."
 landfriede_policy: "평화령 도입"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "평화령 폐지"
 no_landfriede_policy_desc: "'힘이 곧 정의'라는 말은 [GetUniqueInternationalOrganization('hre').GetName]의 실질적인 정치 상황을 정확하게 묘사하고 있습니다. 우리 구성국 사이의 분쟁은 전장에서 해소될 것입니다."
 landfriede_parliament_issue_rank_2: "[ShowParliamentIssueTypeName('hre_demand_internal_peace')] [parliament_issue|e]을 통한 평화는 #G 3#!년간 유지됩니다."
 landfriede_parliament_issue_rank_3: "[ShowParliamentIssueTypeName('hre_demand_internal_peace')] [parliament_issue|e]을 통한 평화는 #G 5#!년간 유지됩니다."
