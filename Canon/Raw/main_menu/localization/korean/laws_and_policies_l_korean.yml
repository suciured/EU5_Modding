 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "영구 의회"
 perpetual_diet_law_desc: "제국 의회는 이전까지 [GetInternationalOrganizationType('hre').GetName] 전역의 수많은 도시에서 불규칙적으로 소집되었던 탓에, [GetUniqueInternationalOrganization('hre').GetLeaderTitle]를 비롯한 대표자들은 매번 의회가 열리는 곳까지 발길을 옮겨야 했습니다. 영구적이고 상시적인 의회를 설립함으로써, 산발적으로 열리는 회담이 아닌 지속적이고 안정적인 심의 체계로 운영되는 상설 의회를 구성합시다."
 no_perpetual_diet_policy: "이동식 의회"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]를 비롯한 대표자들이 [GetUniqueInternationalOrganization('hre').GetName] 전역의 여러 도시를 전전하며, 정해진 장소에서 정기적으로 의회를 여는 것이 아니라 필요에 따라 언제 어디서든 의회를 소집합니다."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "#Y 영구 의회#! 소재지임"
 power_of_the_emperor_law: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] 권력"
 power_of_the_emperor_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]가 가질 권력의 수준을 정하는 것은 무척 민감한 문제입니다. 제국에 소속된 구성국과 선제후들은 모두 저마다 고유한 이해관계를 갖고 있으며, 이는 황제가 원하는 바와는 으레 충돌하기 때문입니다. 그렇지만 이들도 실질적인 권력이 없는 황제로는 외부의 위협으로부터 제국을 지킬 수 없다는 점만은 인정합니다."
 renovatio_policy: "제국의 부활"
 renovatio_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]의 사전에서 분권화라는 단어를 지울 때가 왔습니다. 제국 전체가 단일한 국가로 통합되어 전 세계를 좌우할 강대한 국가로 거듭날 것입니다!"
 revoke_privilegia_policy: "특권 철회"
 revoke_privilegia_policy_desc: "이로써 제국 제후들에게 부여되었던 많은 자유와 특권이 폐지됩니다. [GetUniqueInternationalOrganization('hre').GetLeaderTitle]는 권력을 중앙으로 집중시켜 [GetUniqueInternationalOrganization('hre').GetName]을 단일 통치하의 통합된 정치체로 만들 것입니다."
 improved_imperial_authority_policy: "제국 권위 향상"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 권위가 크게 증가해, 제국 의회에서 [GetUniqueInternationalOrganization('hre').GetName]의 이익을 위한 정책을 강압적으로 밀어붙일 수 있게 됩니다."
 kaisertum_policy: "황제국"
 kaisertum_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 권력이 [GetUniqueInternationalOrganization('hre').GetName]을 수호하고 개혁할 수 있을 만큼 강력하기는 하되, [ShowSpecialStatusNamePlural('elector')]나 다른 구성국에 위협이 될 정도는 아닌 수준으로 절묘한 균형을 이룹니다."
 holy_roman_figurehead_policy: "제국의 허수아비"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]가 [GetUniqueInternationalOrganization('hre').GetName] 안에서 아무런 실권도 지니지 못하는 허수아비로 전락합니다. 모든 법률과 정책은 제국 의회와 [ShowSpecialStatusNamePlural('elector')]의 관리를 받습니다."
