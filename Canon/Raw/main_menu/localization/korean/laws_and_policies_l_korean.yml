 union_codified_inheritance_law: "계승 법제화"
 union_codified_inheritance_law_desc: "[GetInternationalOrganizationType('union').GetName]의 안정을 확보하기 위해 상속법을 제정해, 모든 구성국에서 동일한 방식으로 승계가 이루어지도록 합니다."
 union_senior_succession_law: "통합 계승 법칙"
 union_senior_succession_law_desc: "[GetInternationalOrganizationType('union').GetName]의 계승은 [ShowSpecialStatusName('senior_partner')]의 계승 법칙을 기준으로 합니다. 각 구성국은 해당되는 경우 이 법칙을 의무적으로 따라야 합니다."
 union_sovereign_succession_law: "개별 계승 법칙"
 union_sovereign_succession_law_desc: "[GetInternationalOrganizationType('union').GetName]의 어떤 구성국도 다른 구성국의 법적 계승권에 간섭할 수 없습니다. 각 구성국의 보위 관련 정책은 그 나라가 자주적으로 결정할 문제입니다."
 union_codified_inheritance_policy_at: "가능하다면 [GetInternationalOrganizationType('union').GetName]의 모든 구성국이 [ShowSpecialStatusName('senior_partner')]의 [heir_selection|e]을 채택합니다"
 union_codified_inheritance_policy_bt: "#R 잠긴 [heir_selections|e]은 적용하거나 무시할 수 없습니다#!"
 union_codified_inheritance_policy_ct: "가능하다면 [GetInternationalOrganizationType('union').GetName]의 모든 구성국이 [ShowSpecialStatusName('senior_partner')]의 [ShowLawName('heir_religion_law')]를 채택합니다"
 union_economic_law: "연합의 경제"
 union_economic_law_desc: "한 군주가 여러 나라를 통치하더라도 [GetInternationalOrganizationType('union').GetName] 구성국들은 경제적으로 매우 단절되어 있습니다. 이 법을 통해 모든 구성국이 서로 더 가까워질 수 있을 것입니다."
 union_unified_treasury_policy: "통합 국고"
 union_unified_treasury_policy_desc: "[GetInternationalOrganizationType('union').GetName]의 여러 국고를 하나의 금고로 통합합니다. 이를 통해 군주의 재원을 확보하고 군주가 [GetInternationalOrganizationType('union').GetNameWithNoTooltip]의 이익을 위해 금을 사용할 수 있게 됩니다."
 union_cooperative_investment_policy: "공동 투자"
 union_cooperative_investment_policy_desc: "[GetInternationalOrganizationType('union').GetName] 각국의 국고는 특정 세력의 전유물이 아닙니다. 이는 왕실 공유 재산의 일부이니, 모든 구성국의 기반 시설 개선에 사용하도록 할 것입니다."
 union_diplomatic_law: "외교적 자유"
 union_diplomatic_law_desc: "[GetInternationalOrganizationType('union').GetName]이 단일 통치자의 주도로 운영되는 만큼, $union$의 외교를 어떤 방식으로 처리해야 할지가 문제로 떠오릅니다."
 union_unified_external_diplomacy_policy: "통합 대외 외교"
 union_unified_external_diplomacy_policy_desc: "[GetInternationalOrganizationType('union').GetName]의 외교 업무는 [ShowSpecialStatusName('senior_partner')]에 집중되며, 다른 구성국은 독자적인 대외 외교 활동에 제약을 받습니다."
 union_organized_diplomats_policy: "조직화된 외교단"
 union_organized_diplomats_policy_desc: "[GetInternationalOrganizationType('union').GetName]의 외교관들은 특정 국가가 아닌 $union$ 전체를 위해 일합니다. 각 구성국은 독자적인 외교 활동에 이 외교단을 활용할 수 있습니다."
 union_legislature_law: "연합의 법제"
 union_legislature_law_desc: "[GetInternationalOrganizationType('union').GetName]을 운영하려면 일관된 체계가 필요합니다. $union$의 안정을 유지하려면 입증된 단일 입법 체계는 필수라고 할 수 있습니다."
 union_aligned_legislature_policy: "법제 통일"
 union_aligned_legislature_policy_desc: "[GetInternationalOrganizationType('union').GetName] 내 행정적 응집력과 일관성을 유지할 수 있도록, 모든 법률과 정책을 [ShowSpecialStatusName('senior_partner')]의 법률과 정책에 맞춰 통일해야 합니다."
 union_aligned_legislature_policy_at: "[GetInternationalOrganizationType('union').GetName]의 모든 구성국이 [ShowSpecialStatusName('senior_partner')]에서 시행 중인 [government_reforms|e]과 [policies|e]을 적용 가능한 범위 내에서 채택합니다"
 union_federal_legislature_policy: "연방 법제"
 union_federal_legislature_policy_desc: "관습과 법률의 차이는 고쳐야 할 결함이 아니라 [GetInternationalOrganizationType('union').GetName]을 구성하는 여러 나라의 핵심적인 특성이며, 따라서 정책을 입안하는 것은 통치자가 침범해서는 안 되는 각 구성국의 고유한 영역입니다."
 union_mutual_offense_law: "상호 공격 체계"
 union_mutual_offense_law_desc: "이 [GetInternationalOrganizationType('union').GetName]은 일차적으로 방위 동맹이지만, 구성국은 원정에 나설 때 다른 구성국에 지원을 요청할 수 있습니다. 다만, 그 요청에 응할지는 각 구성국에 달려 있습니다."
 union_assured_offense_policy: "확증 공격 체계"
 union_assured_offense_policy_desc: "이 [GetInternationalOrganizationType('union').GetName]은 공격적인 동맹입니다. 우리 병사들이 단결하여 싸운다면 적들은 두려움에 떨 것입니다."
 union_automatic_offense_policy: "공격 의무"
 union_automatic_offense_policy_desc: "이 [GetInternationalOrganizationType('union').GetName]은 공격적인 성향이 강합니다. 모든 구성국에 다른 구성국의 공격 전쟁에 참전할 것을 호소합니다."
 union_possible_offense_policy: "자율 공격 체계"
 union_possible_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName]이 계속해서 존속하려면 국력을 키우고 영토를 정복해야 합니다. 따라서 각 구성국이 전시에 다른 구성국을 소집할 수 있도록 허가할 것입니다."
 union_unification_of_crowns_law: "통일 문제"
 union_unification_of_crowns_law_desc: "[GetInternationalOrganizationType('union').GetName]은 그 형태가 어떻든 간에 같은 군주가 통치하는 서로 다른 나라들의 느슨한 연맹에 불과합니다. 하지만 [ShowSpecialStatusName('senior_partner')]을 중심으로 통일되는 것이 아예 불가능하지는 않습니다..."
 union_rapid_crown_unification_policy: "빠른 권좌 통합"
 union_rapid_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')] 관료 체계의 다양한 부분에서 추가 개선이 이루어짐에 따라 [ShowSpecialStatusNamePlural('junior_partner')]을 합병하는 절차에 군더더기를 덜어 낼 수 있었습니다."
 union_swift_crown_unification_policy: "신속한 권좌 통합"
 union_swift_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')] 내부의 외교적, 행정적 관료 체계가 대폭 개선되어, 구성국을 더 빨리 병합할 수 있게 되었습니다."
 union_crown_unification_policy: "권좌 통합"
 union_crown_unification_policy_desc: "마침내 [GetInternationalOrganizationType('union').GetName]을 중앙 집권화할 때가 왔습니다! 연합 구성국들은 [ShowSpecialStatusName('senior_partner')]의 은혜로운 보살핌 아래 외교적 합병 절차에 합의했습니다."
 union_federal_union_policy: "연방 연합"
 union_federal_union_policy_desc: "[GetInternationalOrganizationType('union').GetName]의 가장 기본적이고 중요한 의의는 방어 동맹입니다. 어떤 구성국도 권좌를 하나로 통합하는 것에 관심이 없으니, 각 국가의 주권은 보호됩니다."
 #Austria
 dop_rudolfine_house_rules: "개정된 가문 규칙"
 dop_rudolfine_house_rules_desc: "개정된 가문 규칙은 오스트리아 영지의 공동 통치 제도로, 가문 내 남성 구성원은 모두 동등한 지위를 누리지만 장남에게만은 특권이 부여됩니다."
 #Ethiopia
 foreign_court_customs_policy: "외국의 관습"
