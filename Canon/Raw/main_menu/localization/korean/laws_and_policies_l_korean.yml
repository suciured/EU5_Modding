 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "정책 변경을 위한 국제 투표"
 sc_policy_proposal_frequency: "정책 제안 주기"
 sc_policy_proposal_frequency_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] 내 법률 및 정책안의 처리를 규율하는 준칙입니다."
 sc_frequent_policy_proposals: "빈번한 정책 제안"
 sc_frequent_policy_proposals_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]의 법률과 정책을 빈번하게 조정할 수 있도록, 4년마다 정책을 제안할 수 있게 합니다."
 sc_moderate_policy_proposals: "적정한 정책 제안"
 sc_moderate_policy_proposals_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]의 법률과 정책을 조정하려면 그 중요성에 걸맞은 노력이 필요합니다. 따라서 정책을 8년마다 제출할 수 있게 할 것입니다."
 sc_religious_affairs: "종교 문제"
 sc_religious_affairs_desc: "[ShowSituationName('reformation')]이 발발되며 연방의 종교적 합일이 위기에 처했습니다. 어서 해결책을 찾지 않으면 종교적 갈등으로 인해 연방 자체가 와해될지도 모릅니다."
 sc_clear_religious_chaos_tt: "[religion|e]와 관계없이 모든 구성국에 [ShowLawName('sc_internal_politics')] 및 [ShowLawName('sc_war_politics')] 법률을 시행합니다"
 sc_mending_schism: "분열 수습"
 sc_mending_schism_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]의 안정과 안녕은 [ShowSituationName('reformation')]으로 인해 촉발된 그 어떤 갈등보다도 우선됩니다. 따라서 모든 구성국은 어떤 구성국이 자신과는 다른 신앙을 고백했다고 해서 적대시해서는 안 되며, 적대 관계 선언 또한 철회해야 합니다."
 sc_enforcing_religious_unity: "종교 통일성 강제"
 sc_enforcing_religious_unity_desc: "종교는 구성국 주민들의 삶에 매우 막대한 영향을 미치며, 그렇기에 [GetInternationalOrganizationType('swiss_confederation').GetName]의 종교적 통합은 그 무엇보다 중요합니다. 모든 칸톤은 어떤 형태로든 반드시 같은 신앙을 따라야 합니다."
 sc_only_defending_same_religion_allies_tt: "동일한 [religion|e]를 따르는 구성국만이 현재 시행 중인 [ShowLawName('sc_war_politics')] 정책의 혜택을 적용받습니다"
 sc_relations_with_hre: "제국과의 관계"
 sc_relations_with_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]은 처음 창립되었을 때부터 [GetUniqueInternationalOrganization('hre').GetName]의 일부였습니다. 그러나 [ShowSituationName('reformation')]이 촉발되면서 많은 연방 구성국의 심기가 불편해지고 만 듯합니다..."
 sc_remain_in_the_hre: "제국 잔류"
 sc_remain_in_the_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]은 구성국을 외세로부터 지키는 훌륭한 동맹 체제지만, 연방보다 훨씬 거대한 국가의 군사력에 대응하기에는 역부족입니다. [GetUniqueInternationalOrganization('hre').GetName]에 잔류한다면 [ShowCultureName('swiss_group')]에게 있어 무엇보다 절실한 지원을 지금까지보다 더 많이 얻을 수 있을 것입니다."
 sc_remain_in_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName]에 잔류합니다"
 sc_prestige_malus_tt: "모든 구성국의 [prestige|e]이 [ShowNamedValue('prestige_extreme_penalty')|+=2%] 감소합니다"
 sc_leave_the_hre: "제국 탈퇴"
 sc_leave_the_hre_desc: "외부에 적이 존재한다는 사실은 새삼스럽지도 않지만, 현재 [GetInternationalOrganizationType('swiss_confederation').GetName]이 직면한 가장 큰 위협은 다름 아닌 연방을 보호하기로 천명한 [GetUniqueInternationalOrganization('hre').GetName]으로부터 비롯되고 있습니다. 이대로 제국에 잔류한다면 우리의 존속이 위태로워질 뿐입니다."
 sc_leave_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] 탈퇴"
 sc_every_member_leaves_hre_tt: "모든 구성국이 [GetUniqueInternationalOrganization('hre').GetName]에서 탈퇴하며, [GetInternationalOrganizationType('swiss_confederation').GetName]에 소속되어 있는 한 재가입할 수 없습니다"
 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')] 대표"
 sc_representative_desc: "모든 조직에는 조직 내외부의 정치체를 상대할 대변인, 다시 말해 대표가 필요합니다. 하지만 [GetInternationalOrganizationType('swiss_confederation').GetName]만큼은 이러한 원칙의 예외가 될 수 있을지도 모릅니다..."
 sc_canton_representative: "칸톤 대표"
 sc_canton_representative_desc: "몇몇 칸톤은 다른 칸톤에 비해 재정적으로 여유로우며, 영향력도 더 높습니다. 따라서 [GetInternationalOrganizationType('swiss_confederation').GetName]은 어떤 특정 인물이 아니라 도시 국가가 대표해야 마땅합니다."
 sc_councillor_representative: "의장 대표"
 sc_councillor_representative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]에 속한 칸톤들이 자신들이 지닌 영향력을 조금씩 포기해, 연방의 얼굴이 될 인물 하나를 임명합니다."
 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]의 권한"
 sc_power_of_the_sovereign_desc: "연방의 대표는 대외적인 입지를 강화하기 위해 연방 내에서의 권한과 영향력을 확대해 달라고 요청할 수 있습니다."
 sc_sovereign_representative_power: "대표의 권한"
 sc_sovereign_representative_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](은)는 [GetInternationalOrganizationType('swiss_confederation').GetName] 구성국에 지원을 요청할 권리를 보유합니다. 요청할 수 있는 지원의 범위는 재정 지원에서 군사 지원까지 다양합니다."
 sc_sovereign_religious_power: "종교적 권한"
 sc_sovereign_religious_power_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] 내의 종교적 사안에서 [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]의 권한은 일부 예외를 제외하고 철저하게 제한됩니다."
 sc_sovereign_absolute_power: "절대 권력"
 sc_sovereign_absolute_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](이)가 [GetInternationalOrganizationType('swiss_confederation').GetName]을 마치 단일 국가처럼 통치해, 연방 전체의 군주나 다름없는 특권과 의무를 부여받습니다."
 sc_election_method: "선거 방법"
 sc_election_method_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] 선출 절차는 [GetInternationalOrganizationType('swiss_confederation').GetName]에서 매우 민감한 사안이기에 입법부의 엄중한 관리를 요구합니다."
 sc_direct_vote: "직접 투표"
 sc_direct_vote_desc: "모든 [GetInternationalOrganizationType('swiss_confederation').GetName] 구성국이 참여하는 직접 투표를 통해 [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](을)를 선출합니다. 모든 구성국은 연방을 대표할 권한이 있으며, 구성국마다 한 표를 행사합니다."
 sc_lottery: "추첨"
 sc_lottery_desc: "오직 주님만이 [GetInternationalOrganizationType('swiss_confederation').GetName]의 대표를 정할 수 있습니다. 결과를 운명에 맡기는 비밀 추첨을 통해 대표를 선출합니다."
 sc_rotation: "순번제"
 sc_rotation_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](을)를 돌아가며 맡습니다. 모든 [GetInternationalOrganizationType('swiss_confederation').GetName] 구성국이 최소한 한 번씩은 연방을 대표하게 되며, 순번이 한 바퀴 돌면 예전 지도자가 다시 그 자리에 오를 수 있습니다."
 sc_ruling_period: "통치 기간"
 sc_ruling_period_desc: "스위스 연방은 연방의 대표로 [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](을)를 둘 수 있습니다. 하지만 그 [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](이)가 평생에 걸쳐 연방을 섬기게 할지, 아니면 특정 임기 동안만 그 역할을 다하게 할지는 아직 정해지지 않았습니다."
 sc_timed: "임기제"
 sc_timed_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](이)가 정해진 임기 동안만 그 직위를 유지합니다. 임기가 종료되면 [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](을)를 새로 선출합니다."
 sc_lifelong: "종신제"
 sc_lifelong_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](이)가 평생 동안 그 직위를 유지합니다. 사망하거나 제명되었을 경우에만 선거를 실시합니다."
 sc_election_frequency: "선거 주기"
 sc_election_frequency_desc: "[ShowLawName('sc_ruling_period')] 문제는 해결했지만, 아직 결정해야 할 사안이 남아 있습니다. 새로운 [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](을)를 선출하는 선거를 몇 년 주기로 열어야 할까요?"
 sc_biyearly_elections: "2년 주기 선거"
 sc_biyearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](을)를 2년마다 선출합니다."
 sc_four_yearly_elections: "4년 주기 선거"
 sc_four_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](을)를 4년마다 선출합니다."
 sc_eight_yearly_elections: "8년 주기 선거"
 sc_eight_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle](을)를 8년마다 선출합니다."
 sc_internal_politics: "내부 정치"
 sc_internal_politics_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]의 주목적은 외부로부터 내부를 보호하는 것이지만, 그렇다고 연방의 내부 사정을 살피는 것을 게을리해서는 안 됩니다."
 sc_forbid_internal_wars: "내전 금지"
 sc_forbid_internal_wars_desc: "사소한 다툼이 유혈을 불러일으키는 충돌로 이어지게 둘 수는 없습니다. [GetInternationalOrganizationType('swiss_confederation').GetName]의 모든 구성국은 다른 구성국과의 갈등을 전장에서가 아니라 연방의 재판관 앞에서 해결해야 합니다."
 sc_forbid_internal_wars_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]의 구성국은 서로를 공격할 수 없습니다"
 sc_forbid_same_religion_internal_wars_tt: "같은 [religion|e]를 따르는 [GetInternationalOrganizationType('swiss_confederation').GetName] 구성국은 서로를 공격할 수 없습니다"
 sc_allow_internal_wars: "내전 허용"
 sc_allow_internal_wars_desc: "일반적으로 바람직하게 여겨지지는 않지만, 갈등 또한 엄연히 인간 본성의 일부입니다. 적당한 갈등은 우리를 더욱 강하게 만들어 줄 것입니다."
 sc_membership_regulation: "가입 자격 규정"
 sc_membership_regulation_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]은 본래 점차 영향력을 확대해 가는 [GetDynasty('habsburg_dynasty').GetName]에 맞서 [ShowCultureGroupName('swiss_group')]인들을 지키기 위해 창설한 조직체입니다. 하지만 가입 자격이 명확하게 규정된 적은 지금껏 한 번도 없었습니다..."
 sc_swiss_culture_and_geography: "토착 스위스만 허용"
 sc_swiss_culture_and_geography_desc: "이 연방은 어디까지나 [ShowCultureGroupName('swiss_group')] 연방이며, 따라서 [ShowCultureGroupName('swiss_group')]의 문화와 지역에 속한 이들만이 가입할 수 있습니다."
 sc_swiss_culture_and_geography_tt: "[primary_culture|e]가 [ShowCultureGroupName('swiss_group')]이며 [capital|e]가 [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')], 또는 [ShowAreaName('western_switzerland_area')]에 있는 국가만 가입할 수 있습니다"
 sc_just_swiss_culture: "스위스 문화권 허용"
 sc_just_swiss_culture_desc: "[ShowCultureGroupName('swiss_group')] 민족의 영향력이 기존 [GetInternationalOrganizationType('swiss_confederation').GetName] 지역을 넘어 저 멀리까지 확산되고 있습니다. 지리적 요건에 따른 가입 제한은 더 이상 적절하지 않기에 법률의 재검토가 필요합니다."
 sc_just_swiss_culture_tt: "[primary_culture|e]가 [ShowCultureGroupName('swiss_group')]인 국가만 가입할 수 있습니다"
 sc_swiss_or_swiss_relative: "스위스 친족 허용"
 sc_swiss_or_swiss_relative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]의 영향력과 힘은 [ShowCultureGroupName('swiss_group')]인들만이 아니라 우리가 문화적인 친족으로 여기는 이들을 통해서도 확산될 수 있습니다."
 sc_swiss_or_swiss_relative_tt: "[primary_culture|e]가 [ShowCultureGroupName('swiss_group')]이거나 해당 문화와 동일한 [language|e]를 사용하는 국가만 가입할 수 있습니다"
 sc_war_politics: "전시 정치"
 sc_war_politics_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]은 외부의 여러 위협에 직면해 있습니다. 연방을 둘러싼 정치적 혼란 속에서 구성국의 안전을 보장하려면, [ShowCultureGroupName('swiss_group')] 국가가 서로를 방어하는 방식을 통일해야 합니다."
 sc_defensive_pact: "방위 협정"
 sc_defensive_pact_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] 구성국은 외부 세력의 침공으로 인한 방어 전쟁에만 소집됩니다."
 sc_alliance: "스위스 동맹"
 sc_alliance_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] 구성국은 영토 확장 시 다른 구성국에 참전을 요청할 수 있습니다. 외부 세력이 침공했을 경우, 모든 구성국이 참전해 공격받은 연방 구성국을 지킵니다."
 sc_united_war_efforts: "전쟁 활동 통합"
 sc_united_war_efforts_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]은 외부의 다른 국가들에 있어서는 단일한 정치체나 다름없습니다. 따라서 공격과 방어를 가리지 않고 모든 전쟁에서 모든 연방 구성국을 소집할 것입니다."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$, 그리고 소집국과 소집된 국가의 [religion|e]가 동일함"
 sc_call_to_arms_always_tt: "적국이 [GetUniqueInternationalOrganization('swiss_confederation').GetName]의 구성국이 아님"
 sc_unification: "$SWI_ADJ$ 통일"
 sc_unification_desc: "[ShowCultureGroupName('swiss_group')] 땅은 너무나도 오랫동안 분열되어 있었습니다. 알프스의 주민들이 번영과 안정을 누리기 위해서는 온 영토가 단일한 기치 아래 하나가 되어야 합니다."
 sc_unification_movement_event_happened_tt: "'#Y $flavor_swi.999.title$#!' [event|e]가 발생했습니다. 발생 조건:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "모든 구성국이 [ShowReligionName('catholic')], [ShowReligionName('lutheran')] 또는 [ShowReligionName('calvinist')]에 속함"
 sc_found_swiss_republic: "$SWI_ADJ$ $republic$ 건립"
 sc_found_swiss_republic_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]의 원칙과 방법론은 모든 칸톤이 자신의 의견을 개진할 수 있다는 점에서 높은 평가를 받았습니다. 그러나 이러한 분권화된 연방 형태는 [ShowCultureGroupName('swiss_group')] 주민들의 안전과 안보를 계속해서 위험 속으로 내몰아 왔습니다. 따라서 이제는 [ShowGovernmentTypeName('republic')] 체제를 유지하는 동시에, 단일 국가의 형태로 연방을 통일해야 합니다."
 sc_found_swiss_republic_specific_tt: "[THIS.GetCountry.GetName](이)가 [GetInternationalOrganizationType('swiss_confederation').GetName]을 통일해 [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('republic')]을 창설합니다"
 sc_found_swiss_republic_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]이 통일되어 [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('republic')]으로 거듭납니다."
 sc_found_swiss_monarchy: "$SWI_ADJ$ $monarchy$ 건립"
 sc_found_swiss_monarchy_desc: "비록 그 시작은 공화정이었지만, 지금껏 겪은 여러 시련은 [GetInternationalOrganizationType('swiss_confederation').GetName]의 미래가 단일한 의장에 의한 강력한 통치에 있다는 사실을 증명해 주었습니다. [ShowCultureGroupName('swiss_group')]인들의 미래를 보장할 수 있는 유일한 길은 올바른 형태의 [ShowGovernmentTypeName('monarchy')]을 구축해 연방을 대체하는 것뿐입니다."
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName](이)가 [GetInternationalOrganizationType('swiss_confederation').GetName]을 통일해 [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('monarchy')]을 창설합니다"
 sc_found_swiss_monarchy_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]이 통일되어 [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('monarchy')]으로 거듭납니다."
 sc_found_swiss_theocracy: "$SWI_ADJ$ $theocracy$ 건립"
 sc_found_swiss_theocracy_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]이 지금의 위치까지 오를 수 있었던 것은 오로지 신께서 이끌어 주셨기 때문이며, 공화정의 선거 체계도 군주정의 강력한 권위도 그 앞에서는 빛을 잃습니다. [ShowGovernmentTypeName('theocracy')]으로의 통일만이 [ShowCultureGroupName('swiss_group')]인들이 이 땅에서 번영을 누릴 유일한 방법입니다."
 sc_found_swiss_theocracy_specific_tt: "[THIS.GetCountry.GetName](이)가 [GetInternationalOrganizationType('swiss_confederation').GetName]을 통일해 [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('theocracy')]을 창설합니다"
 sc_found_swiss_theocracy_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]이 통일되어 [GetCountry('SWI').GetAdjective] [ShowGovernmentTypeName('theocracy')]으로 거듭납니다."
