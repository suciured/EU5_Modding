 free_electorate_policy: "자유 선제후국"
 free_electorate_policy_desc: "선제후들은 차기 황제 선출에 어떠한 간섭도 받지 않습니다. 자기 투표도 가능합니다."
 emperor_successor_preference_policy: "황제의 후계자 선호"
 emperor_successor_preference_policy_desc: "황제가 자신의 혈통을 후계자로 적극 지지합니다. 제국의 정책이 황가의 세습을 옹호하는 방향으로 바뀌기 시작합니다."
