 colonial_federation_found_theocracy: "신생 $theocracy$ 수립"
 colonial_federation_found_theocracy_desc: "우리 [GetInternationalOrganizationType('colonial_federation').GetName]이 독립할 수 있었던 것은 공화정의 자유로운 선거 덕분도, 군주정의 강력한 권위 덕분도 아니었습니다. 이는 오로지 신께서 이끌어 주셨기에 가능한 일이었습니다. 통일 [ShowGovernmentTypeName('theocracy')]만이 우리 민족이 이 땅에서 번영을 누릴 유일한 방법입니다."
