l_korean:
 ASSIGN_LAW_POLICY_TITLE: "$STRING$ 법률 정책 지정"
 #Custom Tags
 forbids_no_policy: "정책이 하나라도 있어야 함"
 #Monarchy Laws
 feudal_de_jure_law: "법적 봉건법"
 feudal_de_jure_law_desc: "우리 국가의 봉건 사회 체계를 구성하는 법률입니다."
 by_tradition: "전통 의거"
 by_tradition_desc: "우리나라에서는 보편적인 관습법이 실행되고 있습니다. 중세 시대의 유명한 관습법 서적을 꼽자면 잉글랜드의 #italic 잉글랜드의 법과 관습에 관하여#!, 북부 독일의 #italic 작센슈피겔 법전#!, 카탈루냐의 #italic 바르셀로나 관습법#! 등이 있습니다."
 by_blood: "혈통 의거"
 by_blood_desc: "우리 국가의 법률은 국민의 본질과 통치자의 주권을 반영하며, 이는 그 유명한 문구 #italic 렉스 인 레그노 수오 에스트 임페라토르 레그니 수이#!(왕은 자기 왕국에서는 황제다)에서도 잘 드러납니다."
 medieval_levy_law: "군역법"
 medieval_levy_law_desc: "우리 지상군은 주로 국가의 특정 [estates|e]에서 모집한 징집군으로 구성되어 있습니다. 이들은 해산되기 전까지 우리를 위해 싸울 것입니다."
 all_cultures: "포괄 징집군"
 all_cultures_desc: "우리 국민은 출신 [culture|e]에 상관없이 소집 명령이 떨어지면 그 부담을 나누어 짊어질 것입니다."
 noble_levies: "귀족 징집군"
 noble_levies_desc: "우리나라에서 가장 참전 의욕이 넘치며, 가장 전쟁에 준비되어 있는 [ShowEstateTypeName('nobles_estate')]층에게 동원된 군대의 지휘를 맡길 것입니다."
 peasant_levies: "농민 징집군"
 peasant_levies_desc: "우리 징집군의 주 병력을 이루는 것은 [ShowEstateTypeName('peasants_estate')]입니다. 유사시 이들을 가능한 한 많이 모집할 수 있도록 조처해야 합니다."
 longbow_competitions: "궁술 시합"
 longbow_competitions_desc: "나라의 모든 장정이 휴일에는 활과 화살을 들고 밖으로 나가 궁술을 연마합니다. 이러한 노력은 전장에서 거머쥘 크나큰 영예로 돌아올 것이며, 나아가 우리나라 군사 활동의 이익을 보장해 줄 것입니다."
 ton_ta_jon_ta_ni_woro: "톤-타-존-타-니-워로"
 ton_ta_jon_ta_ni_woro_desc: "우리 제국의 초기 지상군은 위대한 $rank_empire_mali_ruler_male$와 [GetCountry('MAL').GetAdjective] 국가를 수호하기로 서약한 16개의 씨족으로 구성되었습니다. 여기에서 유래한 '#italic 활을 든 열여섯 노예#!'란 뜻의 $ton_ta_jon_ta_ni_woro$는, [GetCountry('MAL').GetAdjectiveWithNoTooltip] 제국의 기병 부대를 지휘하는 고위 [ShowEstateTypeName('nobles_estate')]들을 일컫는 명칭입니다."
 alarde: "알라르데"
 alarde_desc: "$alarde$는 국가가 도시에 징집군을 모집하는 책무를 위탁하는 [GetCountry('CAS').GetAdjective] 고유의 징집군 체계입니다. 각 도시는 매년 군사 훈련에 활용되는 열병식의 일종인 #italic 알라르데스#!를 조직하며, 이를 통해 군을 군사 작전 수행에 최적화된 상태로 유지합니다."
 royal_court_customs_law: "왕실 궁정 관습"
 royal_court_customs_law_desc: "궁정의 전통과 문화는 [ShowGovernmentTypeName('monarchy')]의 안정을 유지하는 데 매우 큰 역할을 합니다. 이러한 관습은 통치자로부터 후계자로의 안전한 권력 이양을 보장하는 동시에, 궁정 내부에서 여러 음모가 모의되는 것을 크게 제한합니다."
 aristocratic_court_policy: "귀족적 궁정"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')]들은 우리 정부에서 빼놓을 수 없는 한 축을 차지합니다. 유서 깊은 귀족 가문들을 잘 통제하고, 합당하게 치하하며, 그 지지를 얻기 위해, 군주와 왕실 궁정이 $nobles_estate$들과 긴밀하게 연고를 맺습니다."
 balanced_court_policy: "균형 잡힌 궁정"
 balanced_court_policy_desc: "왕실 궁정은 국가와 문화 모두에서 중추적인 역할을 수행합니다. 따라서 궁정이 행정, 외교, 군사 분야는 물론이고, 문화와 국가 내부의 정치 분야까지도 균등하게 역량을 집중하도록 만들 것입니다."
 court_of_culture_policy: "문화적 궁정"
 court_of_culture_policy_desc: "궁정이 왕가 제일의 가계라는 지위에 걸맞게 문화 및 국가 위상의 중추 역할에 전념합니다. 국정 운영 및 행정 관련 사안은 궁정 생활에서 분리됩니다."
 itinerant_court_policy: "순방 궁정"
 itinerant_court_policy_desc: "거대한 국토를 효율적으로 관리하기 위해, 왕실 궁정이 단일한 지점에만 머무르지 않고 여러 지역을 옮겨 다니며 현지에서 행정적 사안을 돌봅니다."
 military_court_policy: "군사적 궁정"
 military_court_policy_desc: "궁정이 기능하는 데 필요한 최소 비용 이상으로 금전을 지출하는 것은 안일함과 나태함을 부추길 뿐인 터무니없는 결정입니다. 우리 군주는 검약한 삶을 영위하며, 더 많은 예산을 지상군의 육성에 투자할 것입니다."
 timurid_court_policy: "티무르 궁정"
 timurid_court_policy_desc: "전쟁이야말로 국가 생명력의 원천이기는 하나, 음악과 예술, 그리고 시학 또한 우리 국가가 위대함으로 나아가는 데 있어 빼놓을 수 없는 존재입니다. 우리가 정복한 땅의 문화 전통이 이제 더 이상 이질적으로 여겨지지 않게 되며, 우리나라의 문화적 계몽을 이끌 것입니다."
 valide_sultan_court_policy: "발리데 술탄"
 valide_sultan_court_policy_desc: "'천국은 어머니의 발밑에 있다'라는 말처럼, 왕대비는 궁정에서 가장 높은 지위를 가진 이로 여겨집니다. 발리데 술탄에게는 의회를 주재할 권리가 있으며, 그 지혜와 자애로움을 활용해 대부분의 국정 사안에서 중요한 역할을 담당합니다."
 harem_policy: "왕실 하렘"
 harem_policy_desc: "우리나라의 궁정 생활은 대부분 성별에 따라 분리된 격리 공간에서 이루어지며, 그 중심인 하렘에서는 노예 시종과 후궁이 통치자에 대한 영향력을 놓고 각축을 벌입니다."
 harem_law: "하렘 법률"
 harem_law_desc: "하렘은 왕실 내부의 중요한 제도로, 왕위를 계승할 후계자의 생산을 보장합니다."
 secluded_harem_policy: "하렘 격리"
 secluded_harem_policy_desc: "하렘은 왕실 궁정 바깥의 군중에게 노출되어서는 안 될 존재입니다. 하렘의 가계 내 역할이 크게 축소되며, 군주의 업무에 직접적으로 관여하는 것이 엄격하게 금지됩니다."
 public_harem_policy: "하렘 공개"
 public_harem_policy_desc: "하렘은 정통성 있는 후계자를 제공할 뿐만 아니라, 왕가가 지닌 부와 권력, 그리고 위상을 드러내는 상징물이기도 합니다. 하렘 구성원들의 아름다움과 재능이 대중에게 자랑스럽게 공개됩니다."
 powerful_harem_policy: "강력한 하렘"
 powerful_harem_policy_desc: "군주는 그저 사특한 첩실과 환관의 손짓에 놀아나는 꼭두각시에 불과합니다. 국가의 실권을 하렘이 거머쥐고, 왕실 궁정에 소속된 여성들이 국정을 좌우하게 됩니다."
 dispersed_harem_policy: "분산된 하렘"
 dispersed_harem_policy_desc: "하렘은 여러 지점에 분산되어 있으며, 후궁들 또한 통치자의 궁정에 잠시 머물기만 할 뿐입니다. 아들을 낳은 후궁은 아들과 함께 다른 지방으로 보내지며, 그곳에서 아이가 향후 통치자 자리에 오를 수 있도록 교육을 감독합니다."
 luxurious_harem_policy: "호화로운 하렘"
 luxurious_harem_policy_desc: "화려하고 과시적인 부의 전시장인 하렘은 전적으로 통치자의 개인적인 쾌락을 충족시키기 위한 공간입니다. 가장 빼어난 혈통을 이은 자만이 후궁이 될 수 있으며, 이들은 사치의 끝을 달리는 환경에서 삶을 영위합니다."
 #Republic Laws
 republican_foundation_law: "공화국의 기반"
 republican_foundation_law_desc: "우리 공화국은 권력이 단일한 절대 통치자가 아니라 국민의 손에 있어야 한다는 원칙에 기반합니다. 하지만 여느 정부와 마찬가지로 질서가 유지되려면 정부의 결정이 존중되고 국가의 법이 준수되어야 하기 때문에, 통치를 위한 복잡한 행정 체계가 필연적으로 수반됩니다."
 republicanism_policy: "공화주의"
 republicanism_policy_desc: "이 국가는 선출직 대표에 의한 통치, 시민 의식, 헌법에 따른 권력의 제한 등 공화주의 체제의 이상을 수호합니다. 시민들은 투표와 공직 수행을 통해 국정 운영에 적극적으로 참여합니다."
 authoritarianism_policy: "권위주의"
 authoritarianism_policy_desc: "이 공화국은 시민의 삶을 책임지지 않는 소수의 통치 집단에 권력을 집중시킨다는 점에서 군주국 못지않습니다. 이 국가에서 반대 의견은 용납되지 않으며, 공화국임에도 불구하고 그 행정부는 시민의 권리 보호보다 통치 집단의 권력 유지에 치중합니다."
 political_dynasties_policy: "정치 가문"
 political_dynasties_policy_desc: "이 국가에서는 몇몇 특정 가문이 유력한 지도자감으로 부상해, 오랜 시간에 걸쳐 빈번하게 정부의 역할을 수행해 왔습니다. 오늘날에는 이들이 지도자의 책무를 짊어지는 게 당연시될 정도이며, 국가 또한 응당 그 후손에게 국무를 맡겨야 한다고 여겨집니다."
 meritocratic_rule_policy: "능력주의 원칙"
 meritocratic_rule_policy_desc: "우리 공화국은 과두제와 다르게 인맥이나 영향력에 따라 통치자를 선출하지 않습니다. 우리는 그 대신 선거를 진행하며, 대중들이 직접 후보자가 가진 능력을 보고 판단해 표를 던집니다. 이 능력주의 체제는 성별을 구분하지 않으며, 우리 사회의 모든 측면을 대변합니다."
 virtues_of_politeia_policy: "폴리테이아의 미덕"
 virtues_of_politeia_policy_desc: "폴리테이아는 대중의 정부 참여를 통해 부유층과 일반 시민의 이익 사이에서 균형을 이룹니다. 이 체제는 타협을 통해 안정을 확보하고, 양방의 이익을 수호하며, 어느 한 세력의 독주를 방지합니다."
 religious_values_policy: "종교적 가치"
 religious_values_policy_desc: "우리 공화국에서는 종교적 가치가 정치 생활의 근간을 이루며, 시민과 정부 양방의 문화를 형성합니다. 종교 기관이 국정 전반에 걸쳐 중요한 조언자 역할을 수행하며, 시민들은 투표 시 종교적 윤리관을 고려하는 것이 권장되고, 지도자들은 도덕적 가르침에 따라 통치할 것을 요구받습니다."
 republican_election_law: "선거"
 republican_election_law_desc: "선거야말로 우리 공화국의 주춧돌이라 할 수 있습니다. 선거는 집권 세력의 권한에 합리적인 한계를 부여하는 동시에, 국민이 자신들의 이익에 가장 부합하는 통치자를 직접 선출할 수 있게끔 합니다."
 consolidated_power: "권력 보장"
 consolidated_power_desc: "공직자들의 현행 임기가 지나치게 짧은 탓에 복잡하고 규모가 큰 사업을 온전히 추진하기 어려운 실정입니다. 이는 대중 영합주의를 부추기고 근시안적이며 비효율적인 정책이 난립하는 결과만을 낳습니다. 우리 선거 제도를 개혁하여 선출직 공무원들의 임기를 연장해, 직무를 다할 시간을 충분히 보장하도록 합시다."
 frequent_elections: "임기 단축"
 frequent_elections_desc: "장기 집권은 통치자를 방자하게 만들며, 공화주의의 이념에도 위배됩니다. 우리 선거 제도를 개혁하여 임기를 단축해, 선출직 공무원의 책임성을 확보하도록 합시다."
 republican_power_law: "공화정 권력"
 republican_power_law_desc: "여느 정부 형태나 마찬가지지만, 공화정 또한 의사 결정만을 내리는 것에서 그치지 않고 결정된 사안을 실행으로 옮겨야 합니다. 그러려면 행정 능력을 국가의 가장 먼 권역까지 발휘할 수 있는 수단이 필요합니다."
 broad_executive_power_policy: "집행권 확대"
 broad_executive_power_policy_desc: "우리 국가가 성장함에 따라 더 신속하게 행동할 필요성이 나날이 커지고 있습니다. 이 목표를 달성할 수 있는 유일한 방법은 행정부가 아무런 방해 없이 필요한 조처를 모두 취할 수 있도록, 그 권한을 더욱 확대하는 것뿐입니다."
 devolution_of_powers_policy: "권력 이양"
 devolution_of_powers_policy_desc: "우리나라만큼 복잡한 국가를 단 한 사람이 통치하기란 불가능합니다. 또한, 그럴 수 있는 통치 권력을 단 하나뿐인 통치자에게 집중시키는 것은 선조들이 제창한 공화정 체제의 이상과도 어긋나 있습니다. 중앙 정부의 궁극적인 권한을 유지하는 선에서 일부 권한과 책임을 지방 정부에 이양하는 것이야말로 지속적으로 성장하는 국가의 요구에 부응할 최적의 방안입니다."
 absolute_presidential_power_policy: "대통령의 절대 권력"
 absolute_presidential_power_policy_desc: "일부 선출직 대표가 각 선거구의 지역 주민을 대표할지라도, 궁극적으로 전 국민을 대표하는 것은 대통령임을 결코 잊어서는 안 됩니다. 따라서 다른 선출직 대표자는 오로지 공화국에 절대 권력을 행사하는 대통령의 조언자 역할에 머물러야 합니다."
 new_men_policy: "신규 인사"
 new_men_policy_desc: "권력을 지나치게 오래 거머쥔 자는 신뢰할 수 없습니다. 우리 공화국은 이제부터 부패와 부정에 연루된 적이 없을 새로운 공직자를 선출하는 데 주력할 것입니다."
 principle_of_administration_law: "행정 원칙"
 principle_of_administration_law_desc: "우리는 모든 시민의 모범이 되기 위해 공화국 정책의 방향을 결정하는 원리 원칙을 받들고 유지해야 합니다."
 political_principle: "정치적 원칙"
 political_principle_desc: "우리 국가는 공화국으로서 정치 기구의 능률과 이상을 제고할 지도 원칙을 채택해야 합니다."
 moral_principle: "도덕적 원칙"
 moral_principle_desc: "올바른 도덕적 가치를 지탱하는 것은 국가의 주된 기능 중 하나입니다. 우리 공화국은 많은 면에서 시민의 도덕적인 품행을 믿고 의지하는 만큼, 국가 전체의 이익을 위해서라도 반드시 부패와 악행을 폭로하고 근절해야 합니다."
 protection_principle: "보호 원칙"
 protection_principle_desc: "우리 공화국의 최고 원칙은 국민을 보호하는 것입니다. 비록 이 원칙이 우리 정부가 다루는 여러 의제 중에서 자주 거론되는 편은 아니지만, 군대를 잘 정비하여 방위력을 갖추고 및 내부적 안정을 도모하는 것은 매우 중요합니다."
 military_principle: "군사적 원칙"
 military_principle_desc: "우리 공화국은 우리의 완전한 멸망을 꿈꾸는 적대국에 둘러싸여 있습니다. 군사력을 활용해 영토를 확장하는 것이 우리의 최우선 과제입니다."
 enlightened_principle: "계몽주의 원칙"
 enlightened_principle_desc: "우리 사회가 지적, 철학적으로 나아가야 할 다음 단계는 바로 계몽주의 이념을 받아들이는 것입니다. 새로운 시대로의 진보를 꿈꾼다면 계몽사상의 수용은 선택이 아닌 필수입니다."
 commercialist_principle: "상업주의 원칙"
 commercialist_principle_desc: "우리 공화국은 상업주의 원칙 위에 성립되어 있습니다. 우리 [ShowEstateTypeName('burghers_estate')]들이 이윤을 추구함에 따라 발생하는 교역과 자본, 그리고 사업의 필요성을 가장 강력하게 뒷받침해 주는 것은 다름 아닌 인간의 본성입니다."
 council_of_captains: "선장 평의회"
 council_of_captains_desc: "우리 해적 공화국은 용맹한 선장들의 의지에 따라 통치되어야 합니다. 우리 사회를 하나로 묶어 주는 것은 다름 아닌 이들의 동맹 관계이며, 따라서 이들이 내린 판단은 다른 어떤 권위보다도 우선시되어야 합니다."
 republican_electorate_law: "공화국 유권자 법"
 republican_electorate_law_desc: "우리 공화국의 근간은 선거이니만큼, 누가 선거에서 투표권을 행사할 수 있는지를 결정하는 것이야말로 공화국이 나아갈 방향을 결정하는 데 있어 가장 중요한 요인일 것입니다."
 landholders: "지주"
 landholders_desc: "사회를 막론하고 지주는 권력의 중심에 위치하며, 우리나라도 그로부터 예외는 아닙니다. 지주들의 투표권을 확대하고 소유한 부동산의 규모에 따라 행사하는 표의 영향력에도 차이를 두도록 합시다."
 citizenry: "시민"
 citizenry_desc: "공화국이 온전히 기능하려면 시민에 의지해야 하니만큼, 당연히 우리나라의 모든 시민에게 투표권을 주어야 마땅합니다. 더불어 시민권이라는 특권의 존재는 시민이 스스로 모범적인 행동을 보이도록 유도하는 최고의 자극제가 될 것입니다."
 dynastic_rule_policy: "가문 통치"
 dynastic_rule_policy_desc: "인맥은 그 어떤 검보다도 강력한 무기입니다. 국가의 정치 수반으로 특정 가문을 내세운다면, 공화국의 원리를 유지하면서도 다른 군주국과 외교적 관계를 쌓을 수 있을 것입니다.\n선출된 통치자가 모두 같은 가문 출신이라는 점은 그저 단순한 우연일 뿐입니다."
 board_of_admirals_policy: "해군성"
 board_of_admirals_policy_desc: "해군성은 국가의 최고 해사 기관입니다. 대제독이 이끄는 이 위원회는 우리 해군의 군사적, 상업적 전문성을 보장합니다."
 military_rulership_policy: "군부 통치"
 military_rulership_policy_desc: "이 공화국은 우리의 몰락을 기도하는 여러 잠재적 적대국에 있어 눈엣가시와도 같은 존재입니다. 국가의 안위를 위해 우리는 장군들에게 정권을 넘겼습니다. 그들의 경험과 조국에 대한 애정이 공화국을 지켜주기를 바랍니다."
 #Theocratic Laws
 theocratic_leadership: "신권 지도자"
 theocratic_leadership_desc: "신권 지도자에 의해 통치되는 이 국가에서는 종교적 권위가 정치권력을 장악했으며, 종종 종교법이 세속법보다 우선됩니다."
 clerical_state: "성직 국가"
 clerical_state_desc: "이 국가는 [ShowEstateTypeName('clergy_estate')]들에 의해 통치되며, 정부의 모든 활동은 종교 기관의 위계를 따릅니다."
 monastic_order: "수도회"
 monastic_order_desc: "이 국가는 수도회의 구성원들에 의해 통치되며, 그 위계와 규칙이 국가의 법률 및 행정 영역 대부분을 대체합니다."
 the_papacy: "교황령"
 the_papacy_desc: "[ShowReligionAdjective('catholic')]교회의 최고 수장이며 영적 지도자인 교황이 국가를 지배하는 형태의 정치 구조입니다."
 patriarchate_reform: "총대교구"
 patriarchate_reform_desc: "신의 최고 대리인인 총대주교만이 그 권위로 우리 국가를 이끌 수 있습니다."
 caliphate_reform: "칼리파국"
 caliphate_reform_desc: "칼리파국은 예언자의 정통한 후계자인 칼리파의 통치를 받습니다. 모든 무슬림은 이슬람 사회의 세속적, 영적 권위자인 칼리파에게 순종해야 합니다."
 holy_mission_law: "성스러운 사명"
 holy_mission_law_desc: "신성한 통치자께서 하사한 성스러운 사명이야말로 곧 우리의 모든 행동을 결정짓는 규범입니다. 그분께서 우리에게 예견하여 주신 미래는 그분의 말씀 그대로 이루어질 것입니다!"
 internal_mission_policy: "내부적 사명"
 internal_mission_policy_desc: "우리는 신도를 보호하고, 빈자를 구휼하며, 영적 책무를 이행함으로써 영토 내 백성의 삶을 돌보는 신성한 사명을 달성하는 데 힘을 집중해야 합니다."
 external_mission_policy: "외부적 사명"
 external_mission_policy_desc: "우리는 성스러운 신앙을 전파하는 것을 가장 중요한 사명으로 삼아, 쉬는 일 없이 우리 종교의 적대자를 모조리 무찌를 것입니다."
 balanced_mission_policy: "균형 잡힌 사명"
 balanced_mission_policy_desc: "우리 신정 국가의 중대사는 어느 한쪽에 편향되어서는 안 됩니다. 국가 안팎의 사명에 균일하게 힘을 쏟는 것이 국가에도, 신앙에도 가장 이로울 것입니다."
 commercial_mission_policy: "상업적 사명"
 commercial_mission_policy_desc: "우리 야심의 주된 원동력이 종교이기는 하지만, 우리 국가의 존립이 금화의 힘에 달려 있다는 것도 부정할 수 없는 사실입니다. 다행스럽게도, 종교와 수익 창출은 서로 밀접하게 연관되어 있습니다."
 mission_of_protection_policy: "보호의 사명"
 mission_of_protection_policy_desc: "우리의 신앙은 지속적으로 이교와 이단의 위협을 받고 있습니다. 우리가 믿고 의지할 수 있는 이들은 오직 우리 종교의 다른 추종자, 즉 신앙의 동지뿐입니다. 그들을 악의 무리로부터 지키는 것은 우리의 의무입니다."
 mission_to_civilize_policy: "문명화의 사명"
 mission_to_civilize_policy_desc: "우리의 사명은 세계 각지의 오도된 미개인들을 찾아내, 그들도 우리의 거룩한 반열에 동참할 수 있게끔 올바른 삶의 방식과 믿음을 가르쳐 주는 것입니다."
 mission_on_the_high_seas_policy: "공해상의 사명"
 mission_on_the_high_seas_policy_desc: "바다는 이교도와 악인으로 넘쳐나며, 우리 믿음의 형제가 탑승한 선박은 이들의 위험에 노출되어 있습니다. 순례자들이 우리의 성지를 안전하게 방문할 수 있도록 하려면, 바다의 보호를 우리의 신성한 사명으로 삼아 공해에서 활개 치는 해적들을 섬멸해야 합니다."
 nature_of_our_faith_law: "신앙의 본질"
 nature_of_our_faith_law_desc: "종교는 우리 사회 전체의 근간이며, 그렇기 때문에 그 신앙의 본질은 우리 문화의 모든 측면에 영향을 줍니다. 어떠한 중대한 결정도 그 행동이 낳을 결과를 종교적 관점에서 신중히 검토하지 않고서는 이루어질 수 없습니다."
 faith_and_power_policy: "신앙과 무력"
 faith_and_power_policy_desc: "신성에 다다를 방편은 전투를 치르고 무력을 거머쥐는 것뿐입니다. 우리 국민은 전장에서 승리하는 것을 통해 신심과 신앙심을 표출합니다."
 belief_and_unitiy_policy: "믿음과 화합"
 belief_and_unitiy_policy_desc: "신앙은 국가와 국민을 한데 뭉치게 하는 결속력을 낳습니다. 그리고 정부는 이러한 화합이 깨지지 않도록 하기 위해 존재합니다."
 church_and_state_policy: "교회와 국가"
 church_and_state_policy_desc: "신앙과 국가는 세상을 떠받치는 두 개의 기둥과도 같습니다. 우리의 법률은 거룩하며, 한 치의 오차도 없습니다."
 god_and_man_policy: "신과 인간"
 god_and_man_policy_desc: "미천한 필멸자와 불멸하는 신성이 맺는 유대보다 중요한 관계는 이 세상에 존재치 않습니다. 우리 국가는 단지 국민들에게 신앙에 헌신하는 올바른 길을 일깨워 주기 위해 존재할 뿐입니다."
 organize_our_faith_policy: "신앙 체계화"
 organize_our_faith_policy_desc: "우리는 고도로 체계화된 국가이지만, 우리가 바탕으로 삼는 신앙은 극히 무질서한 상태입니다. 우리 종교에 공식적인 위계질서를 수립한다면 더 많은 이들을 개종시켜 참된 신앙을 따르게끔 할 수 있을 것입니다."
 divine_cause_law: "신성한 목적"
 divine_cause_law_desc: "군주국과 공화국은 그저 세상에 존재하는 것만으로 만족하겠지만, 성스러운 국가에는 더욱 심원한 영적 소명이 응당 필요하기 마련입니다. 신성한 목적이 우리를 영광스러운 운명으로 인도해 줄 것입니다."
 safeguard_holy_sites_policy: "성지 수호"
 safeguard_holy_sites_policy_desc: "우리의 지배하에 있는 성스러운 순례지를 돌보고 영토 내부의 순례자를 지키는 것은 우리의 신성한 책무입니다."
 combat_heresy_policy: "이단 타도"
 combat_heresy_policy_desc: "참 신앙을 전파하는 사명을 띤 우리는 절대로 그 믿음이 흔들려서는 안 되며, 이단이 언제 어디에 나타나든 근절할 준비가 되어 있어야 합니다. 필요하다면 무력을 불사해서라도 말이죠."
 expulsion_of_heathens_policy: "이교 축출"
 expulsion_of_heathens_policy_desc: "국가가 번성함에 따라 우리는 필연적으로 그릇된 가르침에 노출됩니다. 우리 국가에 절대로 이단이나 이교를 용납해서는 안 되며, 불신자들이 참 신앙으로 개종하는 경우에만 우리 도시에 거주할 수 있도록 허용할 것입니다."
 pursuit_of_knowledge_policy: "지식 추구"
 pursuit_of_knowledge_policy_desc: "우리의 목적은 종교를 수호하거나 강압적으로 교세를 확장하는 데 있지 않습니다. 그 대신에 우리는 존재의 본질, 다시 말해 필멸자와 신성한 존재 사이의 관계를 탐구하는 데 전념합니다."
 #Religion Specific Laws
 iqta_law: "이크타"
 iqta_law_desc: "#italic $iqta_law$#!는 [ShowReligionGroupAdjective('muslim')]의 세금 징수 관행으로, [ShowEstateTypeName('peasants_estate')]들로부터 이슬람교도의 기부 의무인 #italic 자카트#!의 일환으로 토지 수익을 거두는 것을 말합니다. 일반적으로 이크타는 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 국가에서 기본적인 수입원이었습니다."
 efficient_tax_farming: "세금 징수"
 efficient_tax_farming_desc: "토지세의 효율적인 징수는 우리 경제를 떠받치는 기둥입니다. [ShowEstateTypeName('peasants_estate')]들이 주장하는 바와는 달리, 이 수입은 다양한 국가적 사업과 군사 원정에 필수적인 자금 조달원입니다. 그런 만큼 더더욱 수입의 축적과 전반적인 행정을 꼼꼼한 $iqta_law$ 봉신에게 맡겨야 할 것입니다."
 jagir_taxation: "자기르 조세 제도"
 jagir_taxation_desc: "#italic 자기르#!는 국가에서 임명한 #italic 자기르다르#!에게 토지와 세금 징수 권한을 부여하는 조세 제도입니다. 이 제도는 처음 도입된 이후 수십 년에 걸쳐 통치 기구가 행정 및 군사 권한을 유지하는 한편 자기르다르가 세금을 징수해 그 일부를 국고에 납부하는 방식으로 발전했습니다."
 land_acquisition: "토지 취득"
 land_acquisition_desc: "우리가 관할하는 드넓은 영토를 관리하는 건 결코 쉬운 일이 아닙니다. [ShowEstateTypeName('peasants_estate')]들의 항의가 터져 나오기는 하겠지만, 이 땅에 우리의 지배권을 재확립하여 영토를 한결 중앙 권력에 가깝게 만들도록 합시다."
 lenient_taxation: "과세 완화"
 lenient_taxation_desc: "출신이나 종교에 상관없이, 우리 국민은 오래도록 현지 #Italic 무크티#!의 과세에 고통받았습니다. 이제는 과세 부담을 줄여 국민들에게 도움의 손길을 건네도록 합시다."
 society_of_jesus: "예수회"
 society_of_jesus_desc: "예수회는 이냐시오 데 로욜라가 반종교 개혁의 일환으로 창설한 종교 단체입니다. 예수회는 교육, 학문 추구, 선교 활동을 강조한다는 점에서 다른 가톨릭 수도회와 차별화되었습니다."
 jesuits_allowed: "예수회 허용"
 jesuits_allowed_desc: "예수회는 구성원 대부분이 이베리아반도 출신의 인물인 가톨릭 수도회로, 반종교 개혁의 확산과 함께 성장했습니다. 이들의 값진 영향력과 능력을 빌린다면 선교사나 공격적인 개종 활동을 통해 이교도 및 이단자 인구의 개종을 가속할 수 있지만, 그 대가로 관용도가 감소할 것입니다."
 jesuits_not_allowed: "예수회 불허"
 jesuits_not_allowed_desc: "종교 단체를 불러들여 이단자들을 개종할 수도 있겠지만, 그러는 대신 우리는 모든 신민에 관용을 베풀고 개개인의 신앙과 관계없이 동등하게 대우하기 위해 애쓸 것입니다. 우리 영토 내에서는 예수회의 간섭이 용납되지 않습니다."
 fra_reformation_tolerance_edicts: "종교 개혁 칙령"
 fra_reformation_tolerance_edicts_desc: "종교 개혁의 물결이 온 [ShowContinentNameWithNoTooltip('europe')]을 휩쓸며, [GetCountry('FRA').GetName]에도 그 파도가 문턱 바로 위에까지 차올랐습니다. 이 정책은 앞으로 국가가 이 새로운 열성 신도들을 우방으로 대할 것인지, 아니면 적으로 대할 것인지를 판가름할 것입니다."
 protestant_tolerance: "[ShowReligionAdjectiveWithNoTooltip('protestant')] 관용 칙령"
 protestant_tolerance_desc: "[ShowReligionAdjective('protestant')] 신도들에게 특별한 권리를 부여해, [GetCountry('FRA').GetName]에서는 박해받는 일이 없도록 조치합니다. 하지만 [GetCountry('FRA').GetGovernment.GetCourtTitle]의 이러한 정책을 [ShowReligionAdjective('catholic')] [ShowEstateTypeName('clergy_estate')]들은 이단 행위로 여길 것입니다."
 reformist_tolerance: "종교적 관용 칙령"
 reformist_tolerance_desc: "종교 개혁으로 새롭게 태어난 종파를 믿는 이들에게 특별한 권리를 부여해, [GetCountry('FRA').GetName]에서는 박해받는 일이 없도록 조치합니다."
 edict_of_fontainebleau: "퐁텐블로 칙령"
 edict_of_fontainebleau_desc: "우리 궁정은 개신교의 급부상이 [GetCountry('FRA').GetName]의 안정에 심각한 위협이 되고 있다고 판단했으며, 앞으로 이단 활동은 대역죄로 취급될 것입니다."
 expanded_edict_of_fontainebleau: "퐁텐블로 칙령 확대"
 expanded_edict_of_fontainebleau_desc: "개신교를 비롯한 여러 개혁 종파가 잇따라 등장함에 따라, 의회는 기존 $edict_of_fontainebleau$의 적용 대상을 모든 이단 신앙으로 확대했습니다."
 edict_of_chateaubriant: "샤토브리앙 칙령"
 edict_of_chateaubriant_desc: "[GetCountry('FRA').GetName]에서 개신교의 득세가 최고조에 달하자, 궁정은 어쩔 수 없이 극단적 조치를 단행했습니다. $edict_of_chateaubriant$에 따르면 이단 신도는 공직에 오를 수 없으며, [GetCountry('FRA').GetNameWithNoTooltip]의 어디에서도 교역이 금지됩니다."
 edict_of_nantes: "낭트 칙령"
 edict_of_nantes_desc: "$edict_of_nantes$은 [GetCountry('FRA').GetName] 전역의 소수 종교 집단에 상당한 권리를 부여하여 [ShowReligionAdjective('catholic')] 신자들과 동등한 지위를 보장하는 동시에, 위그노 신자가 수십 년 동안 견뎌야 했던 박해를 종식시킵니다."
 french_colonial_ambition_focus: "식민 개척의 열망"
 french_colonial_ambition_focus_desc: "수십 년에 걸친 격동기를 극복한 [GetCountry('FRA').GetName](은)는 드디어 해외 탐사에 자금을 댈 수 있는 위치에 오르게 되었습니다. 앞으로 새로운 정책을 어떻게 펼치는가에 따라 식민지 개척의 야심을 훨씬 효율적으로 추구할 수 있을 것입니다."
 french_mercantile_colonies: "신세계 정착지"
 french_mercantile_colonies_desc: "과거에도 신세계에 식민지를 세우려는 시도는 있었지만, 그 과정이 순탄치는 않았습니다. 그러나 국가의 재정 지원이 새롭게 시작된 만큼, 앞으로의 신세계 개척은 필히 더 수월하게 더 큰 결실을 맺을 것입니다."
 french_far_east_ambitions: "극동 지역을 향한 야망"
 french_far_east_ambitions_desc: "인도 향신료 무역은 유럽의 다른 강대국들과 경쟁을 벌여야 함에도 여전히 세력 기반을 마련할 수 있는 귀중한 시장입니다."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 동인도 회사"
 french_east_india_company_desc: "$india$와 극동 지역에 확고한 입지를 구축한 $french_east_india_company$는 [GetCountry('FRA').GetAdjective](이)가 해당 지역에 발휘하던 영향력을 한층 더 확대하고자 설립되었습니다. 하지만 이 회사가 수익을 낼 수 있을지는 아직 알 수 없습니다..."
 fra_jansenism_legality: "얀센주의의 지위"
 fra_jansenism_legality_desc: "성 아우구스티누스의 가르침을 따르는 #italic 얀센주의#!는 예정론, 원죄 사상, 엄격한 도덕성을 강조합니다. [GetCountry('FRA').GetName]에서 절대주의가 발흥함에 따라 얀센주의는 점차 위협을 받게 되었고, [GetCountry('PAP').GetAdjective]에서 교황이 #italic 우니게니투스#! 칙서를 반포함에 따라 공식적으로 규탄되었습니다."
 jansenism_no_formal_law: "칙령 미시행"
 jansenism_no_formal_law_desc: "#italic 우니게니투스#! 칙령이 아직 시행되지 않아, 얀센주의의 합법 여부는 여전히 모호한 상태입니다. 따라서 얀센주의 신도들은 다른 종파와 동등한 대우를 받을 것입니다."
 unigenitus_codified: "우니게니투스 칙령 시행"
 unigenitus_codified_desc: "우니게니투스 칙령이 법제화되어 얀센주의 신도의 모든 활동을 금지합니다. 얀센주의 신도로 파악된 이들은 소득의 #italic 50분의 1#!을 세금으로 내야 합니다."
 patriarchate_law: "총대주교의 역할"
 patriarchate_law_desc: "총대주교는 우리 신앙을 떠받치는 기둥이며, 국가에 상당한 영향력을 미치는 존재입니다."
 separated_patriarchate_policy: "분리 총대주교"
 separated_patriarchate_policy_desc: "총대주교직을 국무에서 완전히 분리해 더 이상 서로의 일에 간섭하지 않습니다."
 state_patriarchate_policy: "국가 총대주교"
 state_patriarchate_policy_desc: "총대주교가 국가 내에서 영향력 있는 지위를 점하고 종교적 사안을 좌우할 권위를 갖습니다."
 combined_patriarchate_policy: "복합 총대주교"
 combined_patriarchate_policy_desc: "국가수반이 총대주교직을 겸합니다. 종교적 사안이 일반적인 정부 안건과 같은 방식으로 처리됩니다."
 most_holy_synod_policy: "지극히 거룩한 시노드"
 most_holy_synod_policy_desc: "교회가 그간 우리 국가의 역사에서 큰 역할을 하기는 했지만, 국가 내부에서 교회가 점하는 위치를 재고해야 한다는 사실은 너무나 명백합니다. 따라서 '지극히 거룩한 시노드'를 설립해 총대주교의 영향력이 과도해지지 않도록 억제할 것입니다."
 inquisition_law: "이단 심문 법률"
 inquisition_law_desc: "[ShowReligionName('catharism')] 이단에 맞서기 위해 처음 설립된 이단 심문소는 이후 [ShowReligionAdjective('catholic')]교회의 주요 이단 조사 및 기소 기관으로 자리 잡았습니다. 이 특별한 교회 법정에서 이단 심문관들은 이단 혐의자를 심문하고, 종교 또는 도덕적 위반에 대한 자백을 강요했으며, 가톨릭 교리를 위반한 이들에게 참회부터 처형에 이르는 형벌을 내렸습니다."
 papal_control: "교황 지배"
 papal_control_desc: "성좌의 위세는 [ShowReligionAdjective('catholic')]계에 특히나 높은 영향력을 행사합니다. [GetCountry('PAP').GetGovernment.GetRulerTitle] 성하의 엄숙한 권위와 위엄을 우리나라의 종교 정책을 이끌 원동력으로 삼는다면, 불신자들의 개종을 앞당기는 것은 물론이고 국가 전반의 사회 질서 또한 유지할 수 있을 것입니다."
 local_courts: "지방 법정"
 local_courts_desc: "오랜 시간 동안, 우리 국가 내부의 이단은 신실한 신도들과 다름없을 정도의 보호와 특권을 누려 왔습니다. 이제는 사회적 화합에 금이 갈지라도 우리 신앙을 거부하는 이들을 심판하고 징벌할 지방 법원을 설립해야 합니다."
 state_inquisitors: "국가 이단 심문관"
 state_inquisitors_desc: "이단 심문은 [GetCountry('PAP').GetGovernment.GetRulerTitle]이나 현지의 유력자가 아닌 국가의 소관입니다. 국가가 직접 이단 심문관을 선발하여, 우리 영토에서 의심쩍은 행동을 일삼는 이들을 정탐하고 기소할 수 있는 권위를 부여합니다."
 venetian_papal_relation_law: "검사성성"
 venetian_papal_relation_law_desc: "검사성성에서 가장 고귀한 공화국의 종교적 영역에 대한 관할권을 요구해 왔습니다. 이제 우리는 이 요청에 순순히 응할 것인지, 아니면 모든 신민의 종교적 자유를 수호할 것인지 선택해야 합니다."
 venetian_first: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')]인이기 전에 [GetCountry('VEN').GetAdjectiveWithNoTooltip]인이다"
 venetian_first_desc: "[GetCountry('VEN').GetName]에서는 [ShowReligionGroupAdjective('christian')]인으로서의 자신보다 공화국민으로서 국가에 충직할 것이 더 중요시됩니다."
 christian_first: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')]인 우선!"
 christian_first_desc: "[GetCountry('VEN').GetName] 시민에게 있어 올바른 [ShowReligionGroupAdjective('christian')] 신도로 살아가는 것 외에 다른 것은 중요하지 않습니다."
 sumptuary_law: "검약법"
 sumptuary_law_desc: "[ShowReligionAdjective('nahuatl')] 사회의 의복은 사회적 위계를 반영하며, 혼인, 출생, 사망 등 삶의 중요한 사건을 기념합니다. 예컨대 [ShowEstateTypeName('peasants_estate')]들은 대개 단순한 면직 의복을 입으며, 지위가 높은 정예 계층은 화려한 색상과 진귀한 깃털로 장식한 정교한 의복을 착용합니다. 한편, 전사들에게는 아주 간소한 외투만이 허용됩니다.\n\n현재 시우아코아틀이 검약 법안을 구상 중이며, 이 법률은 신민들이 어떻게 옷을 갖춰 입을 것인지, 시장에서는 어떤 물품을 구입할 수 있는지, 또 정부에서 오를 수 있는 지위에 따라 어떤 장식물을 가려 패용해야 하는지 등을 지정할 것입니다."
 sump_law_warrior_culture: "전사 문화"
 sump_law_warrior_culture_desc: "우리 국가의 존립은 전사들의 강인함에 달려 있으며, 사회의 모든 남성은 전시에 당연히 무장 종군할 것이 기대됩니다. 현재 시우아코아틀이 이러한 전사 문화를 더욱 장려하기 위해 백성들의 복장 규정에서부터 시작해 시장에서 구매할 수 있는 물품과 정부에서 맡을 수 있는 직책 등에 이르기까지 모든 것을 전투 기량에 따라 규제하는 법률을 제작 중입니다.\n\n이 법률은 우리 [ShowEstateTypeName('nobles_estate')] 계층의 권익을 보호하기도 하지만, 무엇보다도 전장에서 보이는 용맹함을 치하한다는 점에서 가장 큰 의의가 있습니다. [ShowEstateTypeName('peasants_estate')]의 경우 전투 능력에 따라 복장과 기타 특권 수준이 결정될 것이며, $nobles_estate$일지라도 전장에서 용기를 증명한 자만이 정부의 요직에 등용될 것입니다."
 sump_law_tradition: "전통"
 sump_law_tradition_desc: "과거로부터 전해진 전통이 우리를 이끄는 지침이 될 것입니다!"
 eng_order_of_the_garter_law: "가터 기사단"
 eng_order_of_the_garter_law_desc: "가터 기사단은 우리 국가의 드높은 이상을 상징하는 권위적인 단체로, 시대를 초월해 다양한 배경과 재능을 갖춘 유수의 인재를 한데 묶어 단결시킵니다.\n\n군주의 총애를 받는 가신, 존경받는 외국의 고관, 신실한 성직자, 재능 있는 장인, 용맹한 전사 등 각계각층의 인물로 이루어진 이 덕망 높은 기사단은 고결과 미덕의 정점이라 할 수 있습니다."
 eng_order_of_the_garter_nobility_policy: "기사단원"
 eng_order_of_the_garter_nobility_policy_desc: "우리나라에서 가장 고귀하고 용감한 이들인 기사단원은 용기와 충심, 그리고 동지애의 현신입니다. [ShowEstateTypeName('crown_estate')](은)는 가장 충성스러운 귀족 구성원을 기사단원으로 서임해, 이 명망 높은 조직이 기사도의 보루로 남아 군주와 국가 모두에 용맹하게 봉사할 수 있게끔 합니다."
 eng_order_of_the_garter_foreign_policy: "이방 기사단"
 eng_order_of_the_garter_foreign_policy_desc: "외국의 유력 통치자와 외교관, 기사 등을 받아들여 탄생한 이방 기사단은 다방면에서 부를 벌어들이고 우리 영토 내에서 [ShowEstateTypeName('crown_estate')]의 영향력 확대에 기여합니다."
 eng_order_of_the_garter_clergy_policy: "신성 수사회"
 eng_order_of_the_garter_clergy_policy_desc: "흔들리지 않는 믿음을 지니고 신의 인도를 받는 가터 기사단의 신성 수사회는, 명망 있는 주교 및 여타 고위 성직자로 이루어져 있습니다. 이 독실한 신앙의 종들을 기사로 서임함으로써, [ShowEstateTypeName('crown_estate')](은)는 국가의 영적 기반을 강화할 수 있습니다."
 eng_order_of_the_garter_arts_policy: "예술의 후원자"
 eng_order_of_the_garter_arts_policy_desc: "문화와 예술에는 인간 영혼을 고취하고 높은 경지로 끌어올리는 힘이 있습니다. 이에 [ShowEstateTypeName('crown_estate')](은)는 가터 기사단을 창의성을 함양하고 재능 넘치는 시민들의 활약을 장려하기 위한 수단으로 이용하고자 합니다."
 eng_order_of_the_garter_peasants_policy: "자선 기사단"
 eng_order_of_the_garter_peasants_policy_desc: "연민과 박애를 그 마음에 품고, 기사단이 궁핍해진 귀향 병사와 전쟁으로 토지나 상속권을 잃어버린 기사들에게 자선을 베풉니다."
 censorship: "검열"
 censorship_desc: "종교적 응집을 도모하는 데 있어, 문예 작품의 배포를 허가하고 기존 교리에 위배되는 의견의 표출을 허용 또는 통제할 수 있는 능력은 매우 중요합니다. 이러한 검열은 대개 [ShowEstateTypeName('clergy_estate')] 계층의 호의를 사는 데에 도움이 되지만, 자유사상가와 전문 창작가들의 불만을 야기합니다. 또한 [artists|e]의 효용성에도 막대한 영향을 주며, 이단적이라고 간주된 모든 [work_of_art|e]도 검열의 영향을 받을 것입니다."
 no_censorship: "검열 없음"
 no_censorship_desc: "자유로운 사고의 이념이 논쟁의 대상이 되지 않고 오히려 장려됩니다. [artists|e]는 자유롭게 창작할 수 있는 [country|e]에 정착해 살아갈 가능성이 높지만, 표현의 자유를 반대하는 열성분자도 어김없이 존재하기 마련입니다."
 limited_censorship: "제한적 검열"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')]들은 이단적이며 논쟁의 여지가 있는 사상에도 어느 정도의 관용을 베풀지만, 그 인내심에도 한계가 있습니다.\n\n[artists|e]는 자신의 작품이나 동료가 받는 대우에 따라 [country|e]를 떠나거나 정착하기를 꺼리게 될 것입니다."
 strict_censorship: "엄격한 검열"
 strict_censorship_desc: "대부분의 이단적 사상이 금지되며, [ShowEstateTypeName('clergy_estate')]들이 모든 것을 감독하며 순응하지 않는 이들을 가차 없이 처벌할 것입니다.\n\n[artists|e]는 해당 종교 교리의 지지자가 아닌 한 그 [country|e]에 정착하거나 오래 머무르려 하지 않을 것입니다."
 de_heretico_comburendo: "#italic 이단 화형법#!"
 de_heretico_comburendo_desc: "사회의 어느 측면에서든 이단이 절대로 용납되지 않으며 이단 행위자는 화형을 당하게 됩니다. 이단적인 성격을 띤 종교 의식이나 저작물, 의견 등은 철저히 박멸됩니다.\n\n[artists|e]는 우리 국가에 정착하거나 오래 머무르는 것을 피할 것이며, 종교적 소수자는 재산이 몰수되고 대대적인 박해를 받습니다."
 doktrinalnaya_ohrana: "오프리치니크 습격 허용"
 doktrinalnaya_ohrana_desc: "교회 또한 [ShowGovernmentReformName('oprichnina')]의 정화 운동으로부터 자유로울 수 없습니다. [ShowEstateTypeName('clergy_estate')]들, 개중에서도 특별히 위험 분자로 간주되던 이들이 숙청 대상이 되며, 수도원은 정기적으로 약탈당하고 수도사들은 폭력에 노출됩니다. 엄격한 검열은 신학적 연구와 종교 문헌, 그리고 역사 기록에 이르기까지 그 영역을 넓혀 갈 것이며, 다른 형태의 [ShowReligionGroupName('christian')]를 추종하는 이들은 의심의 눈총을 받게 됩니다."
 mandate_of_ofen: "오펜 칙령"
 mandate_of_ofen_desc: "오펜 칙령은 이단 확산에 대한 우리 국가의 대처 기준이 되어 줄 것입니다. 칙령에는 무엇을 이단으로 규정할 것인지가 명시되어 있으며, 모든 교구의 교회는 이 칙령을 매년 두 차례 신자들에게 낭독할 의무를 지기 때문에 국민들에게 조항을 확실히 숙지시킬 수 있습니다."
 slave_conversion: "노예 개종"
 slave_conversion_desc: "우리 노예들은 출신지가 다양하다 보니 각기 다른 믿음을 함께 가지고 들어옵니다. 이는 자칫 우리 국민이 그들의 그릇된 관습과 의례에 노출되어 타락하는 계기가 될 수 있으므로, 이를 면밀히 관리해야 할 것입니다."
 allow_slave_religion: "노예의 종교 허용"
 allow_slave_religion_desc: "이미 노예들은 강제로 고향을 떠나 이국의 주인을 섬겨야 하는 신세입니다. 최소한 이들의 믿음과 의례만큼은 지켜 주는 것이 좋겠습니다. 명령에 복종하기만 한다면 어떤 믿음을 가지든 무슨 상관이겠습니까."
 force_slave_conversion: "노예 강제 개종"
 force_slave_conversion_desc: "노예들이 우리 신앙을 거부하고 어리석은 미신에 집착하는데, 어떻게 우리에게 순종하고 충성하리라 믿을 수 있겠습니까? 노예들이 그릇된 이단을 버리고 참신앙을 진심으로 받아들이도록 강제해야만 비로소 안심하고 일을 시킬 수 있을 것입니다."
 heir_religion_law: "계승 종교"
 heir_religion_law_desc: "[heir|e]의 종교를 결정할 수 있는 능력은 승계 및 통치 관련 사안에서 특히나 중요하며, 통치자의 신앙 및 관습이 국민 다수와 일치하도록 보장함으로써 통치자와 정부가 종교적 안정을 유지할 수 있도록 돕습니다. 다시 말해, 후계자가 따를 종교를 결정할 수 있는 권력은 종교의 자유와 국가의 통치, 그리고 사회적 조화 사이에서 절묘한 균형을 잡을 수 있도록 만들어 주는 중요한 요소라고 볼 수 있습니다."
 act_of_settlement_tt: "[dynamic_historical_event|e]를 통해 잠금 해제함"
 heir_special_succession: "특수 승계"
 heir_special_succession_desc: "[heir|e]의 종교가 법률이 아니라 [heir_selection|e]에 따라 결정됩니다."
 heir_same_religion: "동일 종교"
 heir_same_religion_desc: "지배적 종교를 따르는 인물을 [heir|e]로 낙점하면, 국민과 [ShowEstateTypeName('crown_estate')]의 신앙 및 관습을 일치시킬 수 있습니다. 이 정책은 종교적 응집력을 확보하는 데 유리하지만, 다른 신앙을 지닌 이들이 지도자가 될 기회를 제한합니다."
 heir_same_religion_group: "동일 종교군"
 heir_same_religion_group_desc: "같은 종교군 내에서 [heir|e]를 선택하는 것은, 종교 및 문화적 연속성을 유지하면서 잠재적인 종교 갈등 또한 예방할 수 있어 대개 바람직하게 여겨집니다. 이 정책을 택하면 지도부 내의 종교적 분열을 최소화하여 국가의 안정성을 담보할 수 있지만, '이교'로 간주되는 신앙을 지닌 인물은 지도자 역할을 수행할 수 없습니다."
 heir_any_religion: "종교 무관"
 heir_any_religion_desc: "신앙은 개인적인 문제이며 특정 인물의 지도 역량을 나타내지도, 저해하지도 않습니다. 따라서 [heir|e]가 믿는 종교와 관계없이 지도자 역할을 맡을 수 있도록 할 것입니다. 이 정책을 채택하면 지도부 내에 종교 갈등이 촉발될 위험성이 커지지만, 종교적 자유와 보편적 관용을 장려할 수 있습니다."
 precious_metal_distribution_law: "귀금속 분배"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U]과 [ShowGoodsName('silver')]은 화폐 주조에 필수적인 자원입니다. 우리 국가는 이를 직접 채굴할 수 있는 유리한 위치에 있기 때문에 어떤 이들이 자원을 이용할 수 있게 할 것인지 결정할 수 있습니다."
 gold_export_ban: "수출 금지"
 gold_export_ban_desc: "비축분의 외국 수출을 엄격히 금지해 귀중한 [ShowGoodsName('goods_gold')]과 [ShowGoodsName('silver')]을 우리 국가 안에 머무르게 합니다. 이렇게 하면 탐욕스러운 외국으로부터 부를 보전하고 우리의 재물을 지킬 수 있지만, 타국과의 교역 기회는 줄어들 것입니다. 국제적 상업 진흥보다 국고의 불가침성을 우선하는 이에게 어울리는 엄숙한 결정입니다."
 regulated_gold_export: "수출 통제"
 regulated_gold_export_desc: "귀중한 자원이니만큼, [ShowGoodsName('goods_gold')]과 [ShowGoodsName('silver')]의 교역을 주의 깊게 감독합니다. 교역에 사용할 수 있는 귀금속의 수량을 제한함으로써 부의 대부분을 국내에 유지할 수 있는 균형 잡힌 방식입니다. 이는 경제를 증진하면서도 국가의 부를 보호할 수 있는 타협안으로, 재정적 안정성과 지역 영향력을 동시에 챙기고 싶은 통치자를 위한 선택지라고 볼 수 있습니다."
 unlimited_gold_export: "무제한 수출"
 unlimited_gold_export_desc: "비축해 놓은 [ShowGoodsName('goods_gold')]과 [ShowGoodsName('silver')]의 무제한 해외 교역을 허용합니다. 이 과감한 조치를 통해 국제 무역에서 전례 없는 부를 축적할 기회를 얻을 수 있습니다. 하지만 이 정책은 우리의 재물을 세계 각지로 분산시키기 때문에, 경쟁 강국들의 탐욕에 그대로 노출될 위험이 존재합니다. 세계 시장을 지배하고 막대한 부를 얻고자 하는 통치자들을 위한 대담한 선택지입니다."
 #Estates specific
 nobles_rights_laws: "$nobles_estate$의 권리"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')]의 지위는 그들이 지닌 특권뿐만 아니라 우리 법률에도 영향을 받아 강화됩니다."
 strengthen_nobles_rights_policy: "$nobles_estate$ 권리 강화"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')]들은 오래도록 우리 국가에 훌륭히 봉사해 왔습니다. 덕분에 국가가 성장했으니, 우리의 대의에 헌신해 온 가문들에게 그에 걸맞은 막대한 특권을 계속해서 부여하는 것이 마땅합니다."
 curtail_nobles_policy: "$nobles_estate$ 권리 축소"
 curtail_nobles_policy_desc: "국가가 발전하면 할수록, 오래된 귀족 가문이 지나치게 많은 영향력과 권력을 거머쥐고 있다는 사실이 분명해지는 듯합니다. 이들이 고대의 특권을 애써 사수하기에 급급한 탓에 정부의 발전이 크게 저해되고 있습니다."
 rural_nobles_authority_policy: "촌락 귀족의 권위"
 rural_nobles_authority_policy_desc: "귀족 계층은 정부의 적이 아니며, 단지 중앙 권력의 연장선에 있을 뿐입니다. 이들에게 촌락 지역의 지배권을 주어 국가의 중대사로부터 분리한다면, 귀족과 정부의 역할을 명확하게 구분 지을 수 있을 것입니다."
 nobles_electorate_policy: "$nobles_estate$ 유권자"
 nobles_electorate_policy_desc: "[ShowEstateTypeName('nobles_estate')]들로부터 [ShowEstateTypeName('crown_estate')](을)를 향한 충성심을 유지하기가 점점 더 어려워지고 있습니다. 선거 제도를 수립한다면 이들의 충성을 확고히 할 수 있을뿐더러, 계승 절차 또한 더욱 안전해질 것입니다."
 por_lei_mental: "정신법"
 por_lei_mental_desc: "$por_lei_mental$은 왕실 소유 토지의 불가분성을 규정했습니다. 다시 말해 군주가 하사한 토지는 분할할 수 없으며, [ShowEstateTypeName('nobles_estate')]에게 하사된 토지는 오직 장남에게만 상속할 수 있다는 것입니다."
 burghers_rights_laws: "$burghers_estate$의 권리"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')]의 지위는 그들이 지닌 특권뿐만 아니라 우리 법률에도 영향을 받아 강화됩니다."
 strengthen_burghers_rights_policy: "$burghers_estate$ 권리 강화"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')](은)는 국가 경제에 큰 영향력을 발휘하는 강력한 집단입니다. 이들의 권익을 강화하고 재확인해 줌으로써 정부에 대한 충성심을 높이고 경제적 안정을 지킬 수 있을 것입니다."
 curtail_burghers_policy: "$burghers_estate$ 권리 축소"
 curtail_burghers_policy_desc: "상인 가문의 권력이 급속도로 성장하고 있습니다. 본래 [ShowEstateTypeName('burghers_estate')]만이 얻을 수 있던 지위를 이제는 두둑한 돈주머니와 충분한 영향력을 가진 상인이라면 누구나 누리게 되었습니다. 이들에게 우리 사회에서 그들이 맡은 본분을 상기시켜 주어야 합니다."
 strong_guilds_policy: "길드 강화"
 strong_guilds_policy_desc: "국가의 교역 이익과 상인들을 수호하고자 조직을 이룬 [ShowEstateTypeName('burghers_estate')]들을 길드라고 일컫습니다. 도시의 삶은 이 길드들에 좌우된다고 말해도 과언이 아닐 정도로, 만약 길드의 권력을 강화한다면 이들의 충성심을 얻는 것은 물론이고 도시의 안정까지 보전할 수 있을 것입니다."
 colonial_burghers_authority_policy: "식민지 권력 부여"
 colonial_burghers_authority_policy_desc: "일확천금을 노리는 이들에게 신대륙은 상상조차 할 수 없는 기회로 가득한 매력적인 땅입니다. [ShowEstateTypeName('burghers_estate')] 계층에게 우리 식민지의 경제적 문제를 좌우할 권위를 부여한다면, 이들을 바쁘게 만들어 도시 중심부의 정치적 사안에서 멀어지게 할 수 있을 것입니다."
 clergy_rights_laws: "$clergy_estate$의 권리"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')]의 지위는 그들이 지닌 특권뿐만 아니라 우리 법률에도 영향을 받아 강화됩니다."
 strengthen_clergy_rights_policy: "$clergy_estate$ 권리 강화"
 strengthen_clergy_rights_policy_desc: "평민들이 신의 은총을 맞이할 수 있도록 인도하는 게 현지의 성직자들이라는 사실을 고려한다면, 대중에게 [ShowEstateTypeName('clergy_estate')]들이 얼마나 중요한지는 두말할 필요조차 없습니다. $clergy_estate$의 권익을 보장해 준다면 이들의 충심을 얻을 수 있을 것이며, 나아가 [ShowEstateTypeName('peasants_estate')]의 충심 또한 얻을 수 있을 것입니다."
 curtail_clergy_policy: "$clergy_estate$ 권리 축소"
 curtail_clergy_policy_desc: "성직자 계층은 종종 자신들을 국가의 결정이 영적, 도덕적으로 옳은지 판단하는 중재자로 여기고는 합니다. 이들이 영적인 영역을 훨씬 벗어난 세속적인 문제에도 참견하고 나서니만큼, 반드시 그 영향력을 대폭 축소해야 합니다."
 separate_clergy_from_state_policy: "국가 세속화"
 separate_clergy_from_state_policy_desc: "종교 자체는 우리에게 문제가 되지 않지만, [ShowEstateTypeName('clergy_estate')]들이 휘두르는 광범위한 권한과 영향력은 국가와 국민을 우려케 하기에 충분합니다. 앞으로는 어떤 종교 단체도 세속적인 문제에 개입할 수 없을 것이며, 이를 위해 정부에서 [ShowEstateTypeName('clergy_estate')]들을 공식적으로 분리할 것입니다."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "#italic '울라마'#! 중에서도 지위가 높은 이는 #italic 무프티#!를 임명하고, $sharia$법을 해석하며, 국가의 새로운 통치자를 승인할 수 있는 막대한 권한을 갖습니다. 하지만 그럼에도 여전히 우리의 통치자가 셰이크 울이슬람보다 높은 권위를 지니기 때문에, 이는 국가 권력을 확고히 하면서도 국가 정사에 공인된 종교의 역할을 남겨두는 타협 정책이라고 볼 수 있습니다."
 crown_rights_laws: "$crown_estate$의 권리"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')]의 지위는 그들이 지닌 특권뿐만 아니라 우리 법률에도 영향을 받아 강화됩니다."
 absolute_rule_policy: "절대적 통치"
 absolute_rule_policy_desc: "통치자의 의지가 실현될 때 비로소 국가는 최고의 경지를 이룩할 수 있습니다. 절대적인 통치를 통해 모든 명령이 지체 없이 실행되게 한다면, 분명 모두에게 더 큰 이득이 될 것입니다."
 equal_power_relation_policy: "동등한 권력관계"
 equal_power_relation_policy_desc: "[estates|e]과 [ShowEstateTypeName('crown_estate')] 사이의 권력 균형은 매우 민감한 문제입니다. 통치자의 권리를 강화하지도 축소하지도 않음으로써, 이 균형을 온전히 유지하는 것이 우리에게 최선일 것입니다."
 figurehead_position_policy: "명목상의 지위"
 figurehead_position_policy_desc: "통치자는 국가의 대표자에 지나지 않으며, 실질적인 권력은 거의 없습니다. 정부의 모든 행동과 결정은 한 명의 통치자가 내린 승인이 아니라 정부 내 여러 기관을 거쳐 이루어집니다."
 peasants_rights_laws: "$peasants_estate$의 권리"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')]의 지위는 그들이 지닌 특권뿐만 아니라 우리 법률에도 영향을 받아 강화됩니다."
 strengthen_peasants_rights_policy: "$peasants_estate$ 권리 강화"
 strengthen_peasants_rights_policy_desc: "다른 계층의 권력은 물질적인 부와 토지에 기반하지만, [ShowEstateTypeName('peasants_estate')] 계층의 권력은 순전히 그 숫자에서 비롯됩니다. 이들의 수는 다른 계층을 훨씬 웃돌며, 한 번 그 힘을 모아 조직을 이루면 능히 국가의 안정을 위협할 수 있습니다. 노동자 계층의 권리를 보장 및 강화해 준다면, 이들이 반란을 일으킬 가능성을 낮출 수 있을 것입니다."
 curtail_peasants_policy: "$peasants_estate$ 권리 축소"
 curtail_peasants_policy_desc: "급증하는 하층민의 수가 우리나라의 안정과 존속에 끊임없는 위협이 되고 있습니다. 강력하고 설득력 있는 통치자의 통제가 없다면 국가가 무정부 상태로 전락할 수도 있습니다. 이들이 상류층에게 주어진 권리와 특권의 맛을 보게 된다면 반동적인 생각을 품을 수 있으니, 절대 허용해서는 안 될 것입니다."
 intelligence_agency: "정보기관"
 intelligence_agency_desc: "정보기관은 방첩 활동이나 암호 기술을 구사하고 내부적 위협으로부터 국가의 안보를 사수하는 등 각종 첩보 활동을 펼치는 국가적 기관입니다."
 home_security_policy: "국내 안보"
 home_security_policy_desc: "잠재적인 적대 국가는 차고 넘치지만, 우방을 얻기란 매우 어렵습니다. 국가의 안위를 보장하려면 우리 첩보원이 국가 내부에서 벌어지는 외국의 비밀스러운 위협을 받아치게끔 해야 합니다."
 secret_police_policy: "비밀경찰"
 secret_police_policy_desc: "많은 군주는 외세가 그들에게 있어 가장 큰 위협이 되리라 생각합니다. 그렇지만 그들의 국민 역시도 얼마든지 정부의 몰락을 초래할 수 있습니다. 흔들림 없는 최고 권력을 유지하려면 사회의 유력자들을 철저히 감시하는 강력한 비밀경찰을 두어야 합니다."
 jinyiwei_policy: "금의위"
 jinyiwei_policy_desc: "'수놓인 제복을 입은 근위대'란 뜻의 #italic $jinyiwei_policy$#!는 황제의 개인 친위대로, 국가의 적을 처벌할 때 사법 절차를 무시할 수 있는 전권을 보유합니다. 심지어 통치자의 가족조차도 그들의 손아귀에서 안전하지 않습니다!"
 oprichnik_policy: "오프리치니크"
 oprichnik_policy_desc: "'옆에 서는 사람', 다시 말해 측근이라는 뜻의 #italic 오프리치니크#!는 국가 내부의 모든 위험 요소를 탄압할 것을 맹세한 비밀경찰 조직입니다. 이들은 통치자에게 절대적인 충성을 바치지만, 민간인들에게는 악명이 높아 일탈 행동에 대한 강력한 억지력이 됩니다."
 spy_office_policy: "첩보국"
 spy_office_policy_desc: "정보는 그 자체로 무기가 될 수 있습니다. 적대 국가보다 언제나 한발 앞서 나가려면 첩보원과 정보원의 연결망을 수립해야 합니다."
 cabinet_noir_policy: "카비네 누아르"
 cabinet_noir_policy_desc: "'검은 방'이란 뜻의 #italic 카비네 누아르#!는 정찰을 진행하고, 외국에서 첩보 활동을 벌이며 통치자를 국내외의 위협으로부터 보호하는 책무를 띱니다."
 secretnoye_byuro_policy: "비밀국"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$은 정치 범죄를 저지른 [ShowPopTypeName('nobles')]들을 처벌하기 위한 기관이지만, 이따금 정치적 성격을 띠지 않는 사건에도 개입하고는 합니다. 이들이 체제에 대한 비판을 단념시키고자 범죄자에게 가하는 처벌은 대단히 고통스럽고 끔찍할 때가 많습니다."
 secretnoye_byuro_policy_tt: "#Y $flavor_rus.66.title$#! [event|e] 중에 수사국을 설립하기로 결정함"
 #Estates specific
 recruitment_law: "모병 법률"
 recruitment_law_desc: "전장에 나설 병사 없이 전투에서 승리하기란 불가능합니다! 싸울 이들을 모집하는 것은 국가로서 반드시 해야 할 일입니다. 시간의 흐름에 따라 우리의 모병 방식은 계속해서 변화할 수 있지만, 우리 병력도 그에 맞게 적응할 것입니다."
 expanded_levies_policy: "징집군 확대"
 expanded_levies_policy_desc: "우리나라가 감당해야 할 현재의 분쟁을 처리하기에는 우리가 보유한 징집군의 숫자가 충분치 않습니다. 징집군의 규모를 늘리고 전장에 더 많은 병사를 투입한다면 분명 승리를 거둘 수 있겠지만, 이것이 일반 국민에게는 잠재적인 해가 될 수도 있습니다."
 noble_levies_policy: "귀족 지상군"
 noble_levies_policy_desc: "우리 국민은 모두 소중한 존재이며, 우리나라의 [ShowPopTypeName('nobles')]들은 기꺼이 목숨을 바쳐 조국을 지킬 준비가 되어 있습니다. 물론 지켜야 할 백성들보다 귀족의 목숨이 더 귀하긴 하지만, 그러한 유산을 지닌 만큼 전장에서 보이는 실력도 더 뛰어납니다."
 burghers_levies_policy: "해상군 복무 규율화"
 burghers_levies_policy_desc: "우리나라의 모든 선박은 전쟁이 일어났을 때 동원되어야 하며, 따라서 국가는 유사시를 대비하여 상선을 포함한 모든 선박의 현황을 상세히 파악하고 있어야 합니다."
 calpulli_policy: "칼풀리"
 calpulli_policy_desc: "#italic 칼풀리#!는 이웃 공동체와 흡사한 형태의 주거 단위로, [ShowEstateTypeName('peasants_estate')]들은 이 체계하에서 친족 관계에 기반한 공동생활을 영위합니다. 이 체계는 국가의 안정성을 높일 뿐만 아니라, 믿음직스러운 인력 공급원을 제공해 우리 국가가 계속해서 전쟁 태세를 유지할 수 있도록 이바지합니다."
 mercenary_army_policy: "용병 군대"
 mercenary_army_policy_desc: "필요하다면 징집군을 소집하겠지만, 대부분의 경우 용병이 전투를 이끌도록 하는 것이 더 낫습니다. 잘 풀린다면 그들의 노련함에 힘입어 승리할 수 있을 것이고, 최악의 경우라 해도 전투에서 스러지는 것은 그들이기에 우리의 병력은 손실되지 않을 것입니다."
 condottieri_contracts_policy: "콘도티에로 계약"
 condottieri_contracts_policy_desc: "상비군을 두는 것은 더 이상 당연하지 않으며, 오히려 예외적인 일입니다. 그러니만큼, 우리 국가는 주된 전력이 되어 줄 용병에게 더 의지해야 하는데, 이 경우 용병이 경쟁국이 제안한 더 나은 고용 조건에 넘어가 우리를 저버릴 수 있다는 우려가 남습니다. 다행히도 #italic 콘도티에로#! 계약을 확장한 덕분에 우리는 이 직업 군인들의 충심을 확보할 수 있습니다."
 military_slavery_policy: "군사 노예"
 military_slavery_policy_desc: "전쟁에서 소비되는 것은 자원만이 아니며, 인명 역시 자원처럼 소모되고 맙니다. 노예를 군사 인력으로 사용해 이러한 문제를 완화할 수 있으며, 전사들에게 주어 마땅한 보상과 특권을 이 노예 병사들에게도 하사한다면 이들은 기꺼이 주인에게 충성을 맹세할 것입니다."
 devshirme_system_policy: "데브쉬르메 제도"
 devshirme_system_policy_desc: "지배 가문의 노예는 #italic 데브쉬르메#! 관습을 통해 충당됩니다. 비무슬림 아동을 신중하게 선별하여, [ShowCultureName('turkish_culture')]인 가정에 보내 함께 살도록 하는 것입니다. 주로 12세에서 14세 사이의 기독교인 아이가 선택되며, 이들은 튀르크어와 [ShowReligionGroupName('muslim')] 규율을 교육받은 다음 결국 수도로 보내집니다. 개중 대부분은 엄격한 규율로 훈련받는 상비군인 예니체리가 되지만, 지도자적 역량과 지적 능력 측면에서 두각을 드러낸 아이는 곧장 왕실의 시종으로 배속됩니다."
 devshirme_system_policy_why_tt: "[event|e]를 통해 제도가 폐지되지 않음"
 black_army_policy: "흑군"
 black_army_policy_desc: "귀족층이 아무리 반발하더라도 흑군이 효율적인 군사력이라는 사실은 결코 부정할 수 없습니다. 앞으로는 흑군 부대를 정식 제도화하고, 노련한 병사들이 언제든 흑군에 합류할 수 있도록 예비 병력을 확보할 것입니다."
 early_standing_army_policy: "초기 상비군"
 early_standing_army_policy_why: "[ShowAgeName('age_5_absolutism')] 또는 [ShowAgeName('age_6_revolutions')]에만 편성 가능"
 early_standing_army_policy_desc: "우리는 수 세기 동안 상비군이 필요하지 않았습니다. 그동안은 징집군과 용병이 전쟁의 주인공이었기 때문입니다. 그러나 시대가 변화하여 비숙련 병사로는 전쟁의 규모를 감당할 수 없게 되었습니다. 그러니, 이제는 상비군을 설립할 때입니다."
 new_model_army_policy: "신모범군"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "할당 제도"
 allotment_system_policy_desc: "'#italic 인델닝스베르켓#!'이라고도 불리는 할당 제도는 신속한 동원을 가능케 하는 군사 징집 제도입니다. 15세에서 44세 사이의 남성 중 1할이 국가 보병대의 상시 병력으로 징집되며, [ShowEstateTypeName('nobles_estate')]들은 세금의 의무를 면제받는 대신 기병대를 제공해야 했습니다."
 canton_system_policy: "칸톤 제도"
 canton_system_policy_desc: "칸톤 제도는 국가를 #italic 칸톤#!이란 행정 구역으로 나누고 각 칸톤이 지상군 모집을 관리하게 함으로써, 지역 주민과 왕실 정부를 긴밀하게 연결하는 제도입니다. 이 제도는 강제로 징집하기보다 자발적인 입대를 권장하지만, 각 칸톤은 미리 지정된 최소한의 병력을 반드시 제공해야 합니다."
 elite_training_policy: "정예병 양성"
 elite_training_policy_desc: "오늘날의 지상군은 그 규모를 끊임없이 키워 가고 있지만, 이 오합지졸들의 자질과 사기는 규모만큼 뛰어나지 못합니다. 반면 우리 병력은 수는 적을지언정 전투의 판도를 바꿀 수 있는 강철 같은 기강을 갖춰, 그 부족함을 메우고 있습니다."
 levee_en_masse_policy: "$mass_army$ 정책"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "군사 정착지"
 military_settlements_policy_desc: "병사들이 시간을 쪼개 촌락의 군사 운영 농장에서 가정생활과 직접적인 군복무를 병행합니다. 군인들의 가족은 농사일에 종사하는 동시에 미래의 군복무에도 대비하므로 지속적인 신병 공급을 보장할 수 있습니다."
 benefits_for_privateers: "사략 업자 혜택 제공"
 benefits_for_privateers_desc: "보물과 명성, 그리고 목을 적실 럼주가 가득한 해적질은 사력 업자가 바라 마지않는 모험과 위험이 가득해, 수많은 용감한 선원을 이끕니다..."
 mch_green_standard_army: "녹영군"
 mch_green_standard_army_desc: "$mch_green_standard_army$은 [ShowCultureGroupName('chinese_group')]의 한족으로 구성된 보조 부대입니다. 군 병력을 보강하는 것 외에도 [ShowSubContinentName('east_asia')] 내 정복지의 치안을 유지하는 역할을 담당했습니다."
 battle_leadership_law: "전투 지도부 법률"
 battle_leadership_law_desc: "지상군이 보일 역량을 결정짓는 것은 바로 지휘관입니다. 무능한 장군은 국가의 파멸을 초래할 수 있으며, 출중한 무용을 지닌 군사 지도자는 모든 전장에 이름을 떨치는 두려운 존재가 될 것입니다."
 noble_command_policy: "귀족 지휘관"
 noble_command_policy_desc: "지휘관 직책을 맡는 것은 간단한 일이 아니며, 카리스마와 용기는 물론 전투에 대한 지식까지 갖춰야 합니다. 다행스럽게도 우리 [ShowEstateTypeName('nobles_estate')] 계층의 구성원은 전략 전술의 전문가이니, 이들이 우리 병력을 지휘할 것입니다."
 loyal_pirate_crews: "충직한 사략 선원"
 loyal_pirate_crews_desc: "우리가 불법 활동을 위해 고용하는 선원들은 우리의 도덕적 판단 기준과 행동 방식을 잘 알고 있습니다. 따라서 우리 휘하의 선장은 함께 원정에 나설 선원들을 훨씬 쉽게 모집할 수 있습니다."
 mansabdari_system_policy: "만사브다리 제도"
 mansabdari_system_policy_desc: "#italic 만사브다르#!는 [ShowEstateTypeName('nobles_estate')]들이 군사 및 행정 분야에 임하는 대가로 토지 소유권을 받는 군사 단위입니다. 다른 귀족 계층과는 달리 만사브는 통치자의 직접적인 지배를 받습니다."
 meritocratic_leadership_policy: "능력주의 지도부"
 meritocratic_leadership_policy_desc: "자신이 군인으로서도, 지도자로서도 출중하다는 것을 입증한 장병은 누구든 우리 군대를 영광으로 이끌 자격을 얻을 것입니다. 그 자격을 얻는 데에는 귀족이나 왕가의 혈통은 필요치 않습니다."
 noble_cadets_policy: "귀족 생도"
 noble_cadets_policy_desc: "[ShowEstateTypeName('nobles_estate')]들의 반발이 일겠지만, 우리는 군인을 토지가 없는 귀족 가문 자제들의 주된 진로로 만들고자 합니다. 이들을 어릴 때부터 훈련한다면, 우리에게 종속시킬 수 있을 뿐만 아니라 미래를 대비한 귀족 장교단으로 양성해 낼 수 있을 것입니다."
 ruler_general_policy: "통치자 장군"
 ruler_general_policy_desc: "군대를 이끄는 수장은 모름지기 국가의 통치자가 겸해야 합니다. 그래야만 우리가 바라는 대로 병사들이 진정으로 두려움 없이 적을 향해 돌격할 수 있습니다."
 army_doctrine_law: "지상군 교리"
 army_doctrine_law_desc: "지상군 교리는 [army|e]이 특기로 갖출 수 있는 기술의 집합을 나타냅니다. 교리를 따를수록 그 지침이 군 문화에 정착되어, 점차 능숙하게 교리를 수행할 수 있게 됩니다. 시간이 지나면 우리 영광스러운 군세가 강력한 혜택을 받게 될 수도 있습니다."
 superior_firepower_policy: "우월한 화력"
 superior_firepower_policy_desc: "어떤 이들은 전투를 질질 잡아끌며 소모전을 벌이기를 선호하지만, 그런 전술은 우리 전사의 목숨을 위협하는 하책입니다. 우리는 그 대신 우월한 화력을 개발하는 데 온 역량을 집중하여 신속하게 적을 섬멸할 것입니다."
 defensive_stance_policy: "방어적 태세"
 defensive_stance_policy_desc: "우리의 강점은 공세를 펼치는 것이 아니라 전선을 사수하는 방어 능력에 있습니다. 굳건히 버티고 선 우리를 무의미하게 공격하는 적들은 스스로 깎여나갈 뿐이며, 이는 우리의 확실한 승리로 이어집니다."
 large_army_policy: "대규모 상비군"
 large_army_policy_desc: "우리는 상비군의 규모를 최대한으로 늘리고자 합니다. 그러나 이는 질적 저하를 불러올 것입니다."
 sustained_discipline_policy: "확고한 군율"
 sustained_discipline_policy_desc: "병사들이 언제나 군율을 잃지 않도록 만드는 것은 특히 혼란스러운 전투에서 병사들의 생존과 직결되는 매우 중요한 문제입니다. 그들의 생존을 담보할 방책은 오로지 철저하고 엄격한 훈련뿐입니다."
 cavalry_warfare_policy: "기병 전술"
 cavalry_warfare_policy_desc: "우리 지상군의 기동 부대인 기병대는 전투에서 특공대로 활약합니다. 우리 군대가 기병대의 활용성을 높이고 이를 연대 전체에 통합하는 데 주력합니다."
 amphibious_specialization_policy: "상륙전 특화"
 amphibious_specialization_policy_desc: "육지와 바다 모두를 제압해야만 전쟁에서 승리를 거둘 수 있는 만큼, 우리 병력은 수륙양용 부대로서 적의 해안 방어를 타격할 준비를 갖출 것입니다."
 authority_of_the_captain: "선장의 권위"
 authority_of_the_captain_desc: "우리 휘하에 있는 선장의 권한은 그야말로 절대적이며, 충성스러운 선원들은 명령만 내려지면 빗발치는 총성 속으로도 묵묵히 나아갑니다. 이들의 목표는 약탈과 전설적인 모험이며, 그 꿈은 우리의 흔들림 없는 지휘 아래에서만 이루어질 것입니다!"
 law_of_the_pious_emperor: "두샨 법전"
 law_of_the_pious_emperor_desc: "[GetCharacter('ser_stefan_dusan').GetName] 황제가 [ShowLanguageName('greek_language')]로 된 [GetCountry('BYZ').GetAdjective]의 법전과 고대 철학 명저를 세르비아어로 번역 및 발췌해 발행한 법률 전서입니다."
 zamanitchka_voyska: "전 국민 동원령"
 zamanitchka_voyska_desc: "'모두가 함께!'라는 뜻의 자마니치카 보이스카(전 국민 동원령)는 그 뜻 그대로 연령이나 성별과 관계없이 모든 건강한 시민이 위협으로부터 조국을 방어해야 한다는 것을 의미합니다. 직업 군인이나 봉건 징집군과 달리 이 소집령은 백성을 모두 동원하여 독립성을 지키도록 하며, 모두가 국방에 공동으로 헌신한다는 의지를 담고 있습니다."
 paik_system: "파익 제도"
 paik_system_desc: "$paik_system$는 신체 건강한 성인 장정, 즉 #italic 파익#!이라고 불리는 이들에게 농지를 주는 대신 국가에 민병대로서 복무할 것을 의무화하는 부역 제도를 말합니다."
 bureaucracy_law: "관료제"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "중앙 집중식 관료제"
 centralized_bureaucracy_policy_desc: "중앙 집중식의 관료제에서는 국가의 수도를 기반으로 통치자 또는 그 측근이 대부분의 사안을 결정하며, 이후 그 지침이 지방으로 반포됩니다."
 decentralized_bureaucracy_policy: "분권식 관료제"
 decentralized_bureaucracy_policy_desc: "분권화된 관료제에서는 현지 행정관 또는 관리자에게 더 많은 결정권을 위임하며, 이들은 군주에게 직접 그 직무에 성실히 임할 책임을 집니다."
 namestnik_policy: "나메스트니크"
 namestnik_policy_desc: "#italic 나메스트니크#!란 우리 국가의 관료제 직책 중 하나로, 일종의 총독이라고 볼 수 있습니다. 이들은 지방에서 현지 행정을 도맡아 처리했습니다."
 autonomous_offices: "자율적 공직"
 autonomous_offices_desc: "우리 연맹에 소속된 상인들은 우리의 관리를 받으며 특정한 특권을 누립니다. 이들은 상호 간의 이익을 추구한 끝에 뭉친 느슨한 동맹 관계이기에 관료제의 제약이나 형식주의에 얽매이지 않습니다."
 port_logs: "항구 일지"
 port_logs_desc: "우리나라의 불법 항구를 지나는 배들을 일지 형태로 기록함으로써, 이곳을 거치는 상품과 선박을 더욱 분명히 파악합니다."
 cabinet_laws: "내각 법률"
 cabinet_laws_desc: "내각은 정부의 최고 기관이자 통치자의 개인적인 조언가들입니다. 내각에 속한 각료들은 특별한 혜택과 권리를 누립니다."
 administrative_clergy_policy: "행정 $clergy_estate$"
 administrative_clergy_policy_desc: "[ShowEstateTypeName('clergy_estate')]들은 행정관에게 요구되는 역량을 이미 많이 보유하고 있습니다. 이들은 교육 수준이 높고, 서기관으로서의 경험이 풍부하며, 높은 소명 의식 또한 지니고 있습니다. 이 $clergy_estate$들과 협력 관계를 맺는다면 다방면으로 유능한 행정관 후보자들을 얻을 수 있습니다."
 nobles_of_the_robe_policy: "법복 $nobles_estate$"
 nobles_of_the_robe_policy_desc: "귀족 가문은 통치자에게 조언을 제공할 뿐만 아니라 영원히 충성할 것을 서약하기까지 합니다. 그러나 우리 국가가 성장함에 따라, 그 책무를 다하기 위해서는 무력뿐 아니라 정신적인 면에서도 헌신해야 한다는 사실이 분명해졌습니다.\n\n이제는 법복으로 몸을 감싸고 필기구로 무장한 신세대 [ShowEstateTypeName('nobles_estate')] 또한 갑옷을 입은 형제들과 마찬가지로 국가를 위해 싸워야 합니다."
 meritocratic_recruitment_policy: "능력주의 등용"
 meritocratic_recruitment_policy_desc: "계속해서 성장하는 우리 국가를 위해 봉사할 수 있다는 특권을 전통에 따라 부여해서는 안 됩니다. 그 대신 우리는 모든 후보자의 능력을 면밀히 살펴볼 것이며, 이 능력주의 체제하에서라면 행정관들이 혈통이 아닌 재능에 따라 임명될 수 있을 것입니다."
 dynastic_administration_policy: "가문 행정"
 dynastic_administration_policy_desc: "여타 계층은 국가에 이바지하기보다는 언제나 자신들의 권력을 늘리는 데만 급급하니만큼, [ShowEstateTypeName('crown_estate')]의 신뢰를 줄 만한 자들이 아닙니다. 우리 국가의 행정적 사안을 믿고 맡길 수 있는 것은 오직 통치자의 친족뿐입니다."
 yorkist_tradition_policy: "요크파의 전통"
 yorkist_tradition_policy_desc: "신분이 낮은 남성도 교육을 받았다면 [ShowEstateTypeName('clergy_estate')]들 못지않게 국가에 기여할 수 있으며, 그들의 실무 경험은 어떤 정부 부서에도 훌륭한 보탬이 됩니다. 요크파의 전통에 따르면, 충분한 학력을 갖춘 식자층이라면 누구나 하느님을 섬기는 이들과 함께 통치 대열에 합류할 수 있습니다."
 #Tribal ones
 tribal_legal_basis_law: "법적 기반"
 tribal_legal_basis_law_desc: "법적 기반은 후일 국가 최초의 공식적인 법전을 형성할 토대가 됩니다. 법적 기반은 모두가 평화와 번영을 누릴 수 있는 공명정대한 사회를 쌓아 올린다는, 단순하지만 고귀한 목표를 지향합니다."
 codified_power_policy: "성문 권력"
 codified_power_policy_desc: "그 어떤 것도 법을 초월할 수 없습니다. 법은 세상을 더욱 공정한 곳으로 만들며, 우리 부족에 속한 모든 사람의 삶에 균형을 가져다줍니다."
 strong_community_customs_policy: "강력한 공동체 관습"
 strong_community_customs_policy_desc: "모두가 협력하여 정부를 이끈다는 목표는 중요하지만, 매우 무미건조한 과제입니다. 그러나 같은 음식을 먹고, 같은 물을 마시며, 같은 태양 아래에서 같은 의식을 나누는 것은 또 다른 일입니다. 우리의 전통과 풍습은 모두가 함께 나누고, 기념하며, 지켜 나가야 할 소중한 가치입니다."
 yassa_decree_policy: "야삭 칙령"
 yassa_decree_policy_desc: "야삭 칙령은 [GetCountry('MGE').GetLongName]의 구전 법률로, $genghis_khan_name_no_tooltip$ 본인이 대대적으로 공표한 것입니다. 이 칙령은 유목민들 사이에서 구속력 있는 규칙으로 작용했으며, 정부의 안정을 유지하고 칸을 향한 백성의 충심을 유지하는 역할을 했습니다."
 tribal_organization_law: "부족 조직체"
 tribal_organization_law_desc: "어떤 집단이든 생존하고 번영하기 위해서는 일정한 형태의 조직적 체계가 필요합니다. 부족 조직체는 집단적 정체성과 관습법을 중시하며, 그 규모는 천차만별입니다."
 centralized_tribe_policy: "중앙 집권적 부족"
 centralized_tribe_policy_desc: "우리 민족의 분열은 결국 혼란만을 야기할 것입니다. 모든 부족의 권한을 한 명의 부족장에게 집중하면 지시의 충돌을 막을 수 있고, 명확한 지휘 체계를 보장하며, 위협에 대한 신속하고 조직화된 대응을 가능케 합니다."
 federal_tribe_policy: "부족 연방제"
 federal_tribe_policy_desc: "함께일 때 우리는 더욱 강해집니다. 연방으로 거듭남으로써, 우리는 동맹으로부터 외교적 관계가 아니라 동류의식으로부터 비롯된 지지를 얻을 수 있습니다."
 clan_council_policy: "씨족 의회"
 clan_council_policy_desc: "모름지기 중요한 것은 국민과 지도자 간의 신뢰입니다. 부족의 이익을 위해 한결같은 헌신을 보여 주는 자들을 선출해 의회를 구성한다면, 단일한 개인이 권력을 독차지하는 것을 방지하며 국민의 필요가 온전히 충족되도록 보장할 수 있을 것입니다."
 steppe_warbands_policy: "스텝 지대 전투대"
 steppe_warbands_policy_desc: "부족이 족장들의 평의회에 의해 통치되며, 족장들은 실력 있는 전사를 끊임없이 찾아내어 자신들의 전투대에 영입합니다."
 jurchen_council: "[ShowCultureNameWithNoTooltip('jurchen_culture')] 평의회"
 jurchen_council_desc: "기마대 지휘관과 지역 씨족으로 구성된 평의회입니다. 이 느슨한 행정 조직은 영지와 영토, 그리고 우리 자신을 경쟁 씨족들로부터 보호하고 유지하는 것을 목표로 합니다."
 tribal_religious_values_law: "부족 종교 가치관"
 tribal_religious_values_law_desc: "부족 내부의 종교 가치관에 따라 우리 삶의 방식뿐만 아니라, 영토 안팎으로 우리와 같은 신념과 전통을 공유하지 않는 이들을 어떻게 대우할지가 결정됩니다."
 religious_tribe_policy: "종교적 부족"
 religious_tribe_policy_desc: "우리는 확장을 통해 이전보다 더 다양하고 인구가 많은 공동체가 되었습니다. 이를 지탱하려면 씨족에 대한 충심만으로는 역부족입니다. 강력한 종교적 사회는 시공간적 팽창을 더 잘 견디게 해 주는 것은 물론이고, 우리가 계속 성장하는 데 필요한 결속력을 제공해 줄 것입니다."
 lip_service_policy: "입 발린 말"
 lip_service_policy_desc: "종교가 사회의 많은 부분에서 중요한 측면을 담당한다는 것은 부정할 수 없지만, 종교 때문에 부족의 안위와 안정이 흔들려서는 안 됩니다. 그러니 어떠한 종교든 관대한 시각으로 대우할 것이며, 영적인 문제에 대해서는 공개적인 존중을 표할 것입니다."
 complete_religious_autonomy_policy: "완전한 종교적 자율성"
 complete_religious_autonomy_policy_desc: "종교적 관습이 우리의 정통성을 유지하는 데 도움이 되긴 하나, 올바른 규율이나 도덕관념 같은 원칙적인 것에 구애되어서는 안 됩니다. 우리가 계속 발전하고 더 큰 국가를 지탱하려면 맹목적인 영성이 아닌 실용주의적 태도를 따라야 합니다."
 tribal_migration_law: "부족 이주"
 tribal_migration_law_desc: "우리 민족은 한곳에 정착해 머무는 대신 운명과 우리 민족의 필요에 따라 자유롭게 유랑합니다."
 frequent_migration_policy: "빈번한 이주"
 frequent_migration_policy_desc: "우리 영혼은 마치 바람처럼 자유로워, 그 어떤 장소도 우리를 영원히 묶어둘 수 없습니다. 우리는 완전한 유랑 민족이며 어떤 땅에도 소유권을 주장하지 않습니다."
 seasonal_travel_policy: "계절성 이주"
 seasonal_travel_policy_desc: "한 해 동안 세상은 끊임없이 변화하니, 우리도 마찬가지로 그래야 합니다. 우리 민족은 한 해 동안 여러 익숙한 장소들을 순환하며, 매번 같은 곳으로 돌아옵니다. 마치 새들처럼, 계절이 바뀔 때마다 더 나은 식량과 거처, 그리고 목축 기회를 찾아 이주하는 것입니다."
 permanent_settlement_policy: "영구적 정착"
 permanent_settlement_policy_desc: "때로는 폭풍을 피해 달아나기보다 폭풍을 피할 곳을 찾는 것이 더 중요한 법입니다. 이제는 우리도 한 해가 아닌 여러 해 동안 살 수 있는 영속적인 주거지를 건립할 때입니다."
 tribal_cultural_identity_law: "부족 문화 정체성"
 tribal_cultural_identity_law_desc: "시간이 흐를수록 우리의 문화와 정체성에 대한 인식은 더욱 깊어져 갑니다. 우리는 황야를 길들여 그 주인이 되었고, 더는 이웃한 부족을 겁내지 않습니다. 이제는 우리가 과연 어떤 민족인지를 숙고하고 받아들일 때입니다."
 dynastic_lineage_policy: "가계적 혈통"
 dynastic_lineage_policy_desc: "우리의 통치자들은 부족 이끌기에 적합한 고귀한 혈통을 타고났습니다. 그 계보는 신성한 축복과도 같으니, 부족의 영광과 번영을 원한다면 통치자들의 인도를 믿고 따라야 할 것입니다."
 rule_by_the_public_policy: "대중 통치"
 rule_by_the_public_policy_desc: "정부의 공정성을 담보하려면 누가 권력을 쥘 것인지를 민주적으로 선출해야 합니다. 우리를 이끌 지도자를 직접 선택할 수 있다는 것은 곧 국가의 명운을 스스로 결정할 수 있다는 뜻입니다."
 state_of_faith_policy: "신앙 국가"
 state_of_faith_policy_desc: "국민의 운명을 좌우할 결정을 내리는 것은 필멸자에게는 너무나 무거운 짐이며, 영적인 인도만이 그 짐을 덜어 줄 수 있습니다. 우리의 통치자는 필시 신의 대리인이자, 모든 일에서 그 신성한 판단의 대변자임이 틀림없습니다."
 tribal_identity_policy: "원시 정체성"
 tribal_identity_policy_desc: "중앙집권적이고 체계화된 국가는 문명화된 것처럼 보이지만, 오히려 자연을 파괴하는 존재입니다. 우리가 진정으로 번영하려면 이 방식을 따라서는 안 되며, 인간과 자연이 함께 어우러지는 전통적인 길을 찾아야 합니다."
 tribal_modernization_law: "부족 현대화"
 tribal_modernization_law_desc: "오래된 방식을 버리고 더 큰 세상에 새롭게 뿌리내릴 때가 왔습니다. 우리는 이제 한낱 부족으로 여겨지지 않을 것이며, 우리 국민과 그 삶의 방식을 대표하고 수호하는 공식적인 국가로 거듭날 것입니다."
 modernize_into_monarchy_policy: "$monarchy$으로 현대화"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "$republic$으로 현대화"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "$theocracy$으로 현대화"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "법전"
 legal_code_law_desc: "함께 모여 사회를 구성한 이래로 사람은 늘 자신들의 행동과 서로 간의 상호 작용을 다스릴 법률을 만들어 왔습니다. 법전에는 한 사회의 가치관과 신념이 반영되며, 사업의 운영에서부터 서로를 어떻게 대우할 것인지에 이르기까지 모든 인간사에 하나의 틀을 형성합니다. 법전은 질서와 정의를 재단할 틀을 제공한다는 점에서 사회를 하나로 묶는 끈이라고 할 수 있습니다. 사회마다 조금의 차이야 있겠지만 모든 사람이 지향하는 바는 같습니다. 모두가 평화와 번영을 누리며 살아갈 수 있는 공명정대한 사회를 쌓아 올린다는 것이 바로 그 목표입니다."
 traditional_law_policy: "전통법"
 traditional_law_policy_desc: "공동체에는 관습과 전통, 가치관에 기반하여 만들어낸 비공식적인 처벌 체계가 무수히 많이 존재합니다. 이러한 법적 체계는 입에서 입을 통해 세대를 거듭하여 전해지며, 공동체의 문화와 역사에 깊이 뿌리를 내렸습니다.\n\n전통법의 강점은 특정 공동체만의 필요와 가치관을 정확히 반영한다는 점에 있습니다. 전통법은 무엇이 옳고 그른지를 가리는 공통된 합의에 기반하고 있으며, 때로는 공식적인 법적 체계보다도 이해하기 쉬우며, 더 정당하다고 느껴질 때도 있습니다. 그렇지만 전통법은 유연성이 부족하고 배타적일 수 있다는 한계를 지닙니다."
 civil_law_policy: "대륙법"
 civil_law_policy_desc: "고대 로마에서 비롯된 법적 체계인 대륙법은 법률과 규정이 정확하게 성문화된 것으로 유명합니다. 다만 그 경직된 구조로 인해, 갈수록 복잡해지는 사람들의 필요에 대응할 적응성이 다소 부족합니다. 하지만, 대륙법이 가장 격동이 심한 국가에도 평화와 안정을 가져다줄 수 있다는 점에는 의문의 여지가 없습니다."
 common_law_policy: "보통법"
 common_law_policy_desc: "보통법은 앵글로색슨족 왕국에서 유래한 법적 체계로, 판례에 크게 의존한다는 점이 특징입니다. 판관은 국가의 성문법을 엄격하게 준수하기보다 이전에 있었던 판례를 따라 판결을 내립니다. 이는 법적 결정에 일관성과 연속성을 담보하지만 변화하는 상황에 적응하는 것을 어렵게 만들 수 있으며, 불공정하거나 시대착오적인 법률이 굳어질 위험성이 존재합니다."
 court_of_appeals: "항소 법원"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "왈라키아 법"
 vlach_law_policy_desc: "목가적 전통과 법적 규범이 독특하게 융합된 $vlach_law_policy$에는 중세 유럽 전역의 [ShowCultureGroupName('romanian_group')] 공동체를 관리하기 위해 사용되었던 고유한 제도가 담겨 있습니다. 이 법률은 이동할 권리, 무기를 소지할 권리, 사냥을 할 권리 등을 보장하는 한편, 지주가 부과한 노역을 가축이나 금전 형태로 세금을 납부해 면제받을 수 있도록 규정했습니다. 또한, 각 지역의 실정에 맞춘 병역 의무를 도입하고 구속력을 부여했으며, 이를 통해 [ShowCultureGroupNameWithNoTooltip('romanian_group')] 공동체 사이에 연결망을 형성하고 법적인 유산을 남겼습니다."
 sharia_law_policy: "$sharia$법"
 sharia_law_policy_desc: "$sharia$법은 이슬람 국가에 깊이 뿌리내린 포괄적 법률 체계로, 개인적인 행실에서부터 국가적인 문제에 이르기까지 삶의 여러 측면을 두루 다스립니다. 샤리아법은 지난 수 세기 동안 국가에 안정성과 연속성을 제공했지만, 지나치게 엄격하고 때로는 처벌이 가혹하기까지 하다는 점에서 논란과 분열을 초래할 위험성을 내포합니다."
 sharia_law: "$sharia$ 율법"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "주요 #Y 율법#! 학파에 소속된 경우에만 [ShowGenericActionName('change_main_school')] [action|e]을 통해서 변경할 수 있습니다."
