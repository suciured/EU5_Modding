 #$mamluk$ Laws
 mamluk_rank_system_laws: "$mamluk$ 계급 제도"
 mamluk_rank_system_laws_desc: "우리 국가의 중요 제도 대다수는 군내 위계질서 구조에 바탕을 두고 있습니다."
 mam_rigid_system: "엄격"
 mam_rigid_system_desc: "엄격한 위계질서 구조를 채용해 모집된 병사와 $mamluks$ 구성원이 진급을 추구하기보다 자신의 역량을 갈고닦는 데 집중하게 만듭니다."
 mam_fluid_system: "유동적"
 mam_fluid_system_desc: "계급 체계가 유동적이면 병사들이 군대에 더욱 강한 소속감을 느낄 것입니다. 성장을 통해 군대 내에서 얼마든지 더 높은 계급으로 상승할 수 있다는 사실은 빈곤과 억압에서 벗어나고자 하는 이들에게 강력한 동기 부여 요소로 작용합니다."
 mam_refined_furusiyya: "후루시야 개정"
 mam_refined_furusiyya_desc: "우리는 수 세기에 걸쳐 축적한 군사 전통을 바탕으로 삼아, 기마술, 궁술, 전술 등을 여러 지적, 윤리적 훈련 방식과 결합해 [ShowReligionGroupAdjective('muslim')]의 기사도 및 군사 행동 교범인 후루시야를 재정비했습니다."
 mamluk_army_law: "$mamluk$ 군법"
 mamluk_army_law_desc: "우리 군사 정권 행정부의 핵심은 다름 아닌 군대입니다. 군대를 신중하게 구성하기 위한 법률 및 규정을 제정한다면 외부의 위협으로부터 우리 국민을 효율적으로 방어할 수 있을 것입니다."
 al_mamalik_al_sultaniyya: "알마말리크 알술타니야"
 al_mamalik_al_sultaniyya_desc: "술탄을 섬기는 $mamluks$의 진급에 주력함으로써 우리 국가의 정예 병단이 군율과 효율성을 유지하도록 합니다."
 mamalik_al_umara: "마말리크 알우마라"
 mamalik_al_umara_desc: "아미르 계층을 섬기는 $mamluks$는 최전선에 나설 수 있는 신체 건강한 장정들로 구성된 훌륭한 인력 공급원입니다."
 ajnad_al_halqa: "아지나드 알할카"
 ajnad_al_halqa_desc: "보조대와 보급선이 탄탄하지 못하면 군대는 제대로 기능할 수 없습니다."
 awlad_al_nas_policy: "아울라드 알나스"
 awlad_al_nas_policy_desc: "$mamluks$들은 오랜 역사 동안 엄격한 개종 및 해방 과정을 거쳤음에도 불구하고 계속해서 중앙 집권 체제의 약화를 시도해 왔습니다. 그러니 반드시 이전과는 다른 방식으로 양성된 새로운 병단을 일으켜야 합니다."
 mamluk_promotion_law: "$mamluk$ 진급 법칙"
 mamluk_promotion_law_desc: "군대 내부의 진급 체계를 관장하는 법적 규정으로, 우리 국가를 이루는 중요한 초석 중 하나입니다."
 merit_basis: "능력 기반"
 merit_basis_desc: "능력에 기반하여 진급이 이루어지도록 하면, 지위나 배경과는 상관없이 출중하고 강인한 전사를 모을 수 있습니다."
 origin_basis: "출신 기반"
 origin_basis_desc: "문화적 동질성을 지닌 병사들의 진급을 우선함으로써, 같은 자부심을 공유하며 끈끈히 결속된 군대를 꾸릴 수 있습니다."
 dynastic_basis: "가계 기반"
 dynastic_basis_desc: "군사적 지위의 부계 세습이 가능해지며, 이는 왕위의 정통성도 이어질 수 있다는 사실을 의미합니다."
