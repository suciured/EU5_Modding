 union_foundation_law: "연합의 토대"
 union_foundation_law_desc: "[GetInternationalOrganizationType('union').GetName]의 본질을 결정하고, 향후 중앙 집권 체제와 연방 체제 어느 방향으로 나아갈지, 결국 세월이 흘러도 존속할 수 있을지를 판가름하는 연합의 법률입니다."
 union_establish_seniority_policy: "서열 확립"
 union_establish_seniority_policy_desc: "[GetInternationalOrganizationType('union').GetName]이 유지되려면 오직 하나의 권좌만이 존재해야 합니다. $union$의 상위 연합국을 지정함으로써, 어느 권좌가 $union$ 전체를 대표할 것인지를 결정합니다."
 union_maintain_federal_status_policy: "연방 지위 유지"
 union_maintain_federal_status_policy_desc: "[GetInternationalOrganizationType('union').GetName]에 속한 각 구성국의 주권은 침해할 수 없는 절대적인 것입니다. 모든 나라의 권좌를 한 명의 통치자가 다스린다 하더라도, 연합 구성국의 내정에 간섭하는 것은 군주의 소관이 아닙니다."
