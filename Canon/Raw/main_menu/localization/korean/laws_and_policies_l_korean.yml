 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "피레네 법"
 pyrenean_law_policy_desc: "피레네 법은 피레네산맥 일대에서 살아가던 주민들이 사용했던 법적 체계입니다. $civil_law_policy$과 고트족 법의 영향을 두루 받았지만, 피레네 법은 이들과는 다른 독자적인 형태를 유지했습니다. 전통적인 관습과 관행에 기반한 이 법체계는 우리 문화에 깊이 뿌리내리고 있어, 통치자조차도 이를 자신의 체계로 덧씌우는 대신 기존 법률에 적응할 수밖에 없습니다."
 russkaya_pravda_policy: "루스카야 프라브다"
 russkaya_pravda_policy_desc: "선조인 노르드인의 법률에 크게 영향을 받은 키예프 루스의 법전입니다. 제정 이후 몇 세기에 걸쳐 여러 차례 개정이 이루어졌으며, 고대 러시아 법의 기초가 되었습니다."
 pskov_judicial_charter_policy: "프스코프 사법 헌장"
 pskov_judicial_charter_policy_desc: "프스코프 사법 헌장은 $russkaya_pravda_policy$에 기반해 제작된 옛 러시아의 법전입니다. 프스코프 지역의 여러 주요 정치, 사회, 경제 요소를 아우릅니다."
 novgorod_judicial_charter_policy: "노브고로드 사법 헌장"
 novgorod_judicial_charter_policy_desc: "노브고로드 사법 헌장은 노브고로드의 많은 보편적 관습을 명문화한 옛 러시아의 법전입니다. 노브고로드 법정의 4개 직책을 설정 및 정의하는 한편 국가의 행정적 사안에 대해서도 다루고 있습니다."
 bav_codex_bavarica: "오버바이에른 토지 소유권"
 bav_codex_bavarica_desc: "'오버바이에른 토지 소유권'은 바이에른의 많은 보편적 관습을 명문화한 일련의 법문 모음집입니다. $BAV$ 궁정에 소속된 [ShowEstateTypeName('nobles_estate')]의 역할을 설정 및 정의하는 한편 국가의 행정적 사안까지도 다루었습니다."
 brehon_law_policy: "브레혼 법"
 brehon_law_policy_desc: "브레혼 법은 기독교가 전파되기 전의 관습과 전통으로부터 비롯된 고대 아일랜드의 법률입니다. 이 법률은 가해자의 처벌보다는 피해자가 받을 배상과 보상에 초점을 두었는데, 이 독특한 면모는 사회적 화합과 공동체 관계 형성의 중요성을 나타냅니다. 하지만 정형화된 법적 제도나 집행 기구가 존재하지 않았기 때문에, 법을 실제로 적용하는 데 있어 일관성이 부족한 부분이나 모호한 부분이 존재했다는 한계를 지닙니다."
 cyfraith_hywel_policy: "커브라이스 허우엘"
 cyfraith_hywel_policy_desc: "#italic 커브라이스 허우엘#!이라고 알려진 웨일스의 법은 웨일스의 고대 관습이 발전하여 형성된 독특한 법률 체계입니다. 이 법은 처벌보다는 보상과 화해를 중시하고 회복적 사법을 강조한다는 점에서 보통법과 대륙법 모두와 차이를 보입니다. 커브라이스 허우엘은 국왕과 제후가 웨일스인 사이에 화합과 질서를 장려할 목적으로 만들어낸 법으로, 특유의 복잡성과 판례 의존적 성향으로 유명합니다."
 fetha_negest_policy: "페타 너거스트"
 fetha_negest_policy_desc: "왕의 정의라는 뜻의 #italic 페타 너거스트#!는 아불 파다일 이븐 알아살이 편찬한 신정 법전으로, 사법계의 걸출한 저작이기도 합니다. 페타 너거스트는 사도들의 저술과 비잔티움 법전을 참고해 제작되었으며, 추가로 로마법의 영향을 받아 교회의 일과 세속적인 사안을 두루 다루고 있습니다."
 byzantine_law: "비잔티움 법"
 byzantine_law_desc: "로마법이 기독교와 헬레니즘의 영향을 받아 발전해 탄생한 비잔티움 법은 많은 부분에서 유스티니아누스 1세가 편찬한 #italic 로마법 대전#!에 기초하고 있습니다. 비잔티움 법에는 철학과 종교 분야의 이상이 반영되어 있으며, 황제의 의례적 역할을 강조합니다."
 goryeon_code_policy: "경제육전"
 goryeon_code_policy_desc: "$korea_region$의 법전인 $goryeon_code_policy$은 #italic 세상을 다스리기 위한 여섯 가지 준칙#!이라는 뜻으로, 중국의 관료제 체계를 따르고 있으며 수 세기 동안 국가에서 널리 사용되었습니다."
 joseon_code_policy: "경국대전"
 joseon_code_policy_desc: "#italic 나라를 다스리는 큰 법전#!이란 뜻의 $joseon_code_policy$은 옛 $goryeon_code_policy$을 개정한 것입니다. 이전 법전에 기록되어 있던 많은 법과 관습이 새로운 시대에 걸맞은 새로운 법전으로 재편찬되었습니다."
 chi_ming_dynasty_code_policy: "대명률"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$을 제정해 우리 왕조가 현재 직면하고 이전 왕조들 또한 과거에 직면했던 여러 주요 사안에 대응합니다. 이 법전은 우리 조정이 부패와 권력 남용에 빠져들지 않도록 보장해 줄 것입니다!"
 scottish_civil_law: "스코틀랜드 민법"
 scottish_civil_law_desc: "스코틀랜드 사법 대학이 우리의 민법을 새로운 기준에 맞춰 개혁했습니다. 앞으로는 이 기관의 박학한 구성원들이 #italic 스코틀랜드 법#!에 관련된 모든 중요 사안을 결정할 것입니다."
 naval_doctrine_law: "해상군 교리"
 naval_doctrine_law_desc: "해상군 교리는 [navy|e]이 특기로 갖출 수 있는 기술의 집합을 나타냅니다. 교리를 따를수록 그 지침이 해상군에 정착되어, 점차 능숙하게 교리를 수행할 수 있게 됩니다. 시간이 지나면 우리 영광스러운 함대가 강력한 보너스를 받게 될 수도 있습니다."
 economical_policies_law: "경제 정책"
 economical_policies_law_desc: "경제 정책은 한 국가의 경제 목표와 이를 달성하기 위한 방안을 설정하며, 조세, 지출, 통화, 무역 등과 관련된 결정을 내리고 규제를 마련합니다."
 lockean_proviso_policy: "로크의 조건"
 lockean_proviso_policy_desc: "이 조항은 아무도 소유하지 않은 자원을 차지하려고 할 때, 다른 사람들에게도 그만큼의 가치가 있는 자원이 남아 있어야 한다는 조건을 둡니다. 정부는 이러한 균형을 조정하면서, 개인이 사유 재산을 얻는 과정에서 다른 사람들이 부를 얻을 기회를 빼앗지 않도록 합니다."
 war_economy_policy: "전쟁 경제"
 war_economy_policy_desc: "우리 국가의 경제적 안보는 전쟁을 수행하고 승리할 수 있는 능력에 기반합니다. 우리 국가에 존재하는 생산 시설의 단 하나뿐인 목적은 우리가 품은 군사적 야망을 실천할 원동력을 제공하는 것입니다."
 embrace_the_economic_theory_policy: "경제 이론 포용"
 embrace_the_economic_theory_policy_desc: "경제가 국가를 떠받치는 기둥 중 하나라는 사실은 너무나도 명백합니다. 교역과 재정, 사치재의 복잡한 체계를 우리의 지식층과 학자가 다루도록 함으로써 정부의 필요를 가장 잘 충족할 수 있어야 합니다."
 free_trade_policy: "자유 무역"
 free_trade_policy_desc: "전 세계의 상인이 우리 국경 안에서 자유롭게 교역할 수 있도록 만들어야 합니다. 중상주의의 편협함을 버린다면, 국가가 외국의 재화와 두카트를 더 쉽게 확보할 수 있을 것입니다."
 royal_charter_policy: "왕실 헌장"
 royal_charter_policy_desc: "왕실 헌장이란 [ShowEstateTypeName('crown_estate')](이)가 개인 또는 무역 회사에 고유한 권리와 권한을 부여하기 위해 수여하는 일종의 허가입니다. 이러한 헌장은 해외에서 새로운 사업을 지원하고, 동시에 다양한 기회를 효과적으로 활용할 수 있는 훌륭한 수단입니다."
 cameralism_policy: "관방주의"
 cameralism_policy_desc: "국가를 매우 세심하게 운영하도록 설계된 관료제를 실시해, 우리나라의 경제적 입지를 강화하는 동시에 우리 영토로 이주민을 유치합니다. 새로운 공장의 건설에서부터 이주해 온 정착민의 분배에 이르기까지, 이 관료제에 속한 관료들은 모든 업무를 주관할 것입니다."
 black_market_consortium: "암시장 연합"
 black_market_consortium_desc: "공화국에서 날뛰는 해적 놈들은 날카로운 칼날 위를 나아가는 나라를 다스리기는커녕 제 몸 하나 건사하지도 못한 칠칠찮은 녀석들입니다. 그렇기 때문에 우리는 암시장에서 영향력이 높은 상인들을 모아 연합을 결성해, 이들이 실질적으로 나라를 다스리게 할 것입니다. 모름지기 자유보다는 이익을 우선해야 하는 법입니다."
 legitimization_of_power_law: "권력 정당화"
 legitimization_of_power_law_desc: "군주국은 신민이 통치자의 정통성을 인정해야만 존속할 수 있으며, 통치자는 다양한 방법으로 그 권력을 정당화합니다. 시간의 흐름에 따라 새로운 정치 철학이 부상할 것이며, 이는 강력한 정부의 필요성을 역설할 것입니다."
 machiavellian_rule_policy: "마키아벨리적 통치"
 machiavellian_rule_policy_desc: "국가는 도덕률, 다시 말해 선과 악이란 개념을 초월해 존재합니다. 정부는 설령 그 행동이 '악한' 행동으로 여겨질지라도, 개의치 않고 오로지 국익만을 위해 결정을 내려야 합니다. 다시 말해, 군주는 도덕관념에 구애받지 않고 국익을 위해 행동할 권리를 지닙니다."
 six_livres_policy: "#italic 국가에 관한 6권의 책#!"
 six_livres_policy_desc: "단일한 군주의 절대적 통치는 군중이 그들 스스로를 다스리도록 하는 것만큼이나 국가에 해롭습니다. 군주의 권력은 국가 내부의 어떤 다른 세력에도 굴하지 않아야 하지만, 그렇다 하더라도 통치자와 국민 사이의 권력 균형을 유지하려면 제도에 의해 일정한 제약을 받아야 마땅합니다."
 two_treatises_of_government_policy: "#italic 통치론#!"
 two_treatises_of_government_policy_desc: "인간 본성의 특질은 이성과 관용에 의해 규정됩니다. 그 어떤 인간도 날 때부터 악하지는 않습니다. 그렇지만 인간의 본성은 사람들로 하여금 자신만의 이익을 위해 이기적으로 행동하게 만듭니다.\n정부는 이 이기심을 문명적인 방식으로 해결할 수 있도록 돕는 기관으로, 생명, 건강, 자유, 그리고 소유로 이루어진 자연권을 수호하는 역할을 수행합니다."
 the_leviathan_policy: "#italic 리바이어던#!"
 the_leviathan_policy_desc: "문명이 존재하지 않는 상태, 즉 자연 상태의 삶은 무질서합니다. 절대적 중앙 권력의 통제가 없다면, 모든 인간은 자신만을 우선하며 그로 인해 만인에 대한 만인의 투쟁 상태만이 이어질 뿐입니다.\n우리 국민은 자신의 많은 권리를 주권자에게 양도함으로써 완전한 파멸로부터 보호받습니다."
 the_social_contract_policy: "사회계약론"
 the_social_contract_policy_desc: "사회계약론은 각 개인이 상호 합의를 통해 결합해 시민 사회를 형성하면서, 그로부터 정당한 정부가 생겨난다는 개념입니다.\n사람들은 사회 안에서 자연적인 자유의 일부를 포기해야 하지만, 그 대신 국가가 제공하는 안전과 이익을 얻을 수 있습니다."
 the_liberty_of_ancients_vs_moderns_policy: "고대인과 비교한 현대인의 자유론"
 the_liberty_of_ancients_vs_moderns_policy_desc: "개인주의와 자유의 개념은 수 세기에 걸쳐 크게 발전해 왔으며, 과거의 이상은 현대의 해석과 매우 다릅니다. 현대와 과거의 지혜를 융합하는 것은 우리나라가 국민의 개인적 자유와 권리를 가장 잘 보장할 수 있는 방법입니다."
 foreign_cultural_law: "외래 문화 법률"
 foreign_cultural_law_desc: "우리 국가의 규모가 성장함에 따라 사회 구조의 복잡성 역시 증가하고 있습니다. 국가의 문화적 통합은 더는 저절로 이루어지지 않으니, 이제 우리는 내부적 평화를 성취하고 유지하기 위한 정책을 수립해야 합니다."
 allow_foreign_rituals: "외래 의례 허용"
 allow_foreign_rituals_desc: "문화는 많은 면에서 종교와 흡사합니다. 사회 가치관과 전통을 규정하며, 그것을 만들어 낸 환경에 영향을 받는다는 점에서 그렇습니다. 외국인을 국민의 일원으로 있는 그대로 받아들이고, 그들만의 생활 방식을 간섭받지 않고 유지할 수 있도록 허락한다면 평화로운 공존을 이룰 수 있을 것입니다."
 integrate_foreign_traditions: "외래 전통 병합"
 integrate_foreign_traditions_desc: "외국의 사상은 우리에게 이질적일 수 있지만, 그럼에도 이러한 외국의 문화 속 흥미로운 사상과 혁신을 계속 주시하고 우리 국민에게 도움이 될 만한 것들을 받아들여야 합니다. 그런다면 외국인이 우리 사회에 동화하는 것이 한결 쉬워질 것이며, 우리의 문화적 영향력 또한 향상될 것입니다."
 blood_tax_of_foreigners: "외국인 강제 징병"
 blood_tax_of_foreigners_desc: "소수 집단의 문화는 우리에게 큰 문제가 되지 않습니다. 외국인이 필요시 우리의 군사 활동을 위해 병력을 제공하기만 한다면 전통 같은 것은 자유롭게 지켜도 됩니다."
 agrarian_constitution: "농업 체제"
 agrarian_constitution_desc: "이 법체계는 정복한 영토의 경제적 개발과 통치를 극대화하는 것을 목표로 합니다. 복속된 인구는 법에서 규정한 바에 따라 재조직되며, 그 과정에서 농촌 정착지가 설립됩니다. 이 제도의 목표는 현지 주민을 우리의 행정 체계에 통합하고, 꾸준히 전향시켜 우리의 영향력을 확대하는 것입니다."
 cultural_traditions_law: "문화 전통"
 cultural_traditions_law_desc: "오랜 전통은 많은 문화와 문명의 뿌리를 이룹니다. 우리는 진보를 통해 위대해지지만, 전통은 언제나 우리의 기원을 상기시켜 주며 국민에게 힘과 화합의 정신을 불어넣어 줄 것입니다."
 martial_society: "전투 사회"
 martial_society_desc: "우리 사회는 언제나 무예를 중시해 왔지만, 국경이 확장됨에 따라 군사화의 필요성이 점점 더 뚜렷해지고 있습니다. 이러한 흐름을 계속 이어 가, 군사력을 핵심으로 하는 강한 국가를 만들어야 합니다."
 civil_society: "시민 사회"
 civil_society_desc: "강한 국가가 되기 위해서는 군사력만으로 충분하지 않습니다. 장인, 상인, 성직자, 그리고 다양한 기관이 번창할 수 있는 역동적인 시민 사회가 필요합니다. 이러한 사회는 경제성 좋은 공동체를 형성하여 부를 창출하고, 사회 질서를 유지하며, 수준 높은 국가의 발전에 이바지합니다."
 pietism_society: "프로이센의 미덕"
 pietism_society_desc: "그 무엇보다도 근면과 성실, 그리고 사명감을 중요시하는 경건의 미덕이 우리 사회의 핵심 가치입니다."
 maritime_society: "해양 사회"
 maritime_society_desc: "우리의 해상 전통은 우리 사회의 근간을 이룹니다. 우리 국민은 바다를 다스리고 이국의 항구로 나아간다는 흥분감 아래에 단결해 바다의 지배자로 거듭났습니다"
 plc_sarmatism: "사르마티즘"
 plc_sarmatism_desc: "우리 사회는 고대 사르마티아에 그 뿌리를 두고 있습니다. 그러나 $plc_sarmatism$은 단지 우리의 기원에 설명하는 이론에 그치지 않으며, [ShowSocietyDirectionName('aristocracy')]와 [ShowEstatePrivilegeName('golden_liberty')]라는 이상을 주창하는 문화적, 정치적 현상이기도 합니다."
 #Marriage laws
 marriage_law: "혼인 법률"
 not_catholic_theocracies: "[ShowReligionAdjective('catholic')] [ShowGovernmentTypeName('theocracy')]은 이 [policy|e]을 채택할 수 없습니다."
 marriage_law_desc: "혼인 법률이란 특정 관할 구역 내의 결혼제도를 규율하는 법적 체계를 의미합니다."
 monogamous_marriage: "일부일처 혼인"
 monogamous_marriage_desc: "일부일처 혼인이란 기존에 이미 정립된 관습이나 가치관, 규범에 따라 두 개인이 결합하는 문화 또는 사회적 관습을 말합니다."
 muslim_marriage: "니카"
 muslim_marriage_desc: "이슬람 문화인 $muslim_marriage$는 두 남녀 간에 이루어지는 엄숙한 혼인 계약으로, 법적인 구속력을 갖습니다."
 adamite_marriage: "집단생활"
 adamite_marriage_desc: "아담파는 전통적인 혼인 개념을 거부하고, 명확한 위계질서가 없는 공동체적 구조 안에서 생활하는 것을 선호합니다."
 dishu_system: "적서 제도"
 dishu_system_desc: "$dishu_system$는 후계자를 확보하기 위해 왕실에 후궁을 두는 것을 허용하는 제도입니다."
 polygyny: "일부다처제"
 polygyny_desc: "많은 지역 사회에서는 한 명의 남성이 여러 여성과 혼인하는 것을 부와 권력의 상징으로 여깁니다."
 celibacy: "독신주의"
 celibacy_desc: "독신주의란 혼인과 성적 관계를 삼가는 개인적 방침을 의미합니다. 독신주의는 대개 종교나 개인적 신념과 결부되는 경우가 많으며, 타인과 연애하거나 성적으로 접촉하지 않을 것을 강조합니다."
 slavery_laws: "노예 법률"
 slavery_laws_desc: "국가 외부에서 유입된 인부의 값싼 노동력은 오래도록 국내외 경제의 인력 기반이었습니다. 이를 수용할 것인가, 금지할 것인가 하는 문제는 우리 사회에서의 하층민, 특히 노예의 처우를 명확하게 보여 줍니다."
 slavery_allowed: "노예 무역 허용"
 slavery_allowed_desc: "국가 전체에서 노예 매매와 노예 제도가 법적으로 허용됩니다."
 slavery_outlawed: "노예 무역 금지"
 slavery_outlawed_desc: "앞으로 국가 전체에서 노예 매매와 노예 제도가 금지됩니다."
 ottoman_war_slave_tax: "펜치크 세"
 ottoman_war_slave_tax_desc: "스텝 지대의 전통에서는 전리품의 5분의 1이 족장에게 돌아갑니다. 따라서, 이제 전쟁에서 사로잡은 노예의 5분의 1이 국가에 귀속될 것입니다."
 pte_slavery_allowed: "@slaves_goods! 노예제 허용: #G 예#!"
 pte_slavery_export_allowed: "@slaves_goods! 노예 수출 허용: #G 예#!"
 pte_slavery_export_import: "@slaves_goods! 노예 수입 허용: #G 예#!"
 fleet_in_being: "현존함대"
 fleet_in_being_desc: "특별한 경우가 아니라면, 굳이 함대가 항구를 벗어나게 하지 않아도 우리 국가의 해상 영향력을 과시할 수 있을 것입니다."
 free_oarsmen: "자유민 노잡이"
 free_oarsmen_desc: "우리는 노예와 죄수를 강제로 갤리선의 노잡이로 쓰는 나라가 되기를 거부했습니다. 대신 역경에 강하며 배신하지도 않는 자유민이 그 궂은일을 해상군에서 도맡아 처리해 줄 것입니다."
 merchant_navy: "상선단"
 merchant_navy_desc: "우리 함대의 주요 강령은 국가의 재정적 이익에 이바지하는 것입니다. 앞으로 우리 해상군은 화물선에 외국의 재물을 항상 그득히 채우기 위해 각별한 노력을 기울일 것입니다."
 ship_boarding: "적함 승선"
 ship_boarding_desc: "나포 법률이 확립되고 느슨한 조건의 사략 면장까지 주어졌으니, 앞으로는 적함을 온전한 상태로 나포하는 것이 장려될 것입니다."
 wooden_wall: "바다 위의 벽"
 wooden_wall_desc: "세상은 급속도로 변화하고 있지만 바다가 여전히 우리 국가에 매우 중요하다는 사실만은 변치 않습니다. 우리 함대는 마치 성벽처럼 위용을 떨치며, 우리 지배력을 확고히 하고 국가 방위의 최전선을 사수할 것입니다."
 grand_armada: "대함대"
 grand_armada_desc: "장대한 호위함이 해외 점령지의 부를 가지고 우리 항구로 돌아오는 보물 함대에 동행할 것입니다."
 portuguese_marines: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 해병"
 portuguese_marines_desc: "전 세계에 영향력을 뻗칠 제국을 설립하려면 해상에서 적 요새를 공격하는 데 숙달되어야 합니다."
 ordinance_sea: "해양 조례"
 ordinance_sea_desc: "지중해 일대에는 많은 해상 강국이 존재하지만, 그 어떤 국가도 우리의 경험이나 법률적 전문성을 따라오지 못합니다. 우리 함대의 해양 조례는 해상군이 제 어떤 교전을 마주하더라도 능히 대처할 수 있도록 만들어 줍니다."
 danish_admirality: "[GetCountry('DAN').GetAdjectiveWithNoTooltip] 해군성"
 danish_admirality_desc: "다른 국가는 자국의 우월한 함선 설계나 헛되이 죽어갈 뿐인 선원들의 무용을 용감하다고 자랑해 대지만, 우리는 무엇이 더 중요한지를 잘 알고 있습니다. 함선의 만듦새가 아무리 훌륭하고 그 안에 뛰어난 선원들이 타고 있다 한들, 강력한 지도자 없이는 어떤 함대도 승리를 거둘 수 없는 법입니다. 우리 해상군은 이 철학을 받아들여 전투력을 크게 향상시킬 것입니다."
 norwegian_sailors: "[GetCountry('NOR').GetAdjectiveWithNoTooltip] 선원"
 norwegian_sailors_desc: "건국 이래로 우리 국민은 언제나 대양과 해안을 가까이하며 살아왔습니다. 어업이든, 약탈이든, 해전이든, 우리 선원은 분야를 막론하고 여느 해상 국가의 선원보다 경험이 풍부합니다. 우리는 이러한 전문성을 더욱 발전시켜 나갈 것입니다."
 venetian_galleys: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] 갤리선"
 venetian_galleys_desc: "우리의 해상군과 군사 전술은 그 어떤 적도 능히 농락할 수 있는 최고의 갤리선을 활용하는 데에 초점을 두고 있습니다. 갤리선은 우리 국가와 국가적 상업 활동의 안위를 떠받치는 기둥이나 다름없습니다."
 venetian_oarsmen_conscription: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] 노잡이 징집"
 venetian_oarsmen_conscription_desc: "우리의 위대한 해상군에 복무할 선원이 절대적으로 부족한 실정입니다. 노잡이를 징집해 우리 함선에 단단히 묶어 둔다면 새로운 함대를 운용할 충분한 선원을 확보할 수 있을 겁니다. 본인의 의사와는 상관없이 말입니다..."
 dutch_trade_fleet: "네덜란드 무역 함대"
 dutch_trade_fleet_desc: "[ShowContinentName('europe')]의 국가들은 해상군을 단지 해전에만 활용합니다. 반면 우리는 우리 해상군을 전 세계와 이어지기 위한 수단으로 사용합니다. 이로써 우리는 이웃 국가들이 서로의 해안에 포격이나 해대는 동안 알뜰히 외국의 문화와 교역을 벌일 수 있습니다."
 basque_mariners: "[ShowCultureNameWithNoTooltip('basque')] 해병"
 basque_mariners_desc: "우리 민족은 고래를 쫓아 세상의 끝에도 가보았을뿐더러, 외국의 해안 지대를 약탈하거나 귀중한 재보를 빼돌리는 등의 활동을 계속해 왔습니다. 여러 해에 걸친 탐사 경험에서 터득한 바다의 심오한 비밀은 우리 선원들을 아주 용맹하고 믿음직스러운 존재로 만들어 주었으며, 이윽고 우리는 모든 나라의 해상군에서 찾는 귀중한 재원으로 자리 잡게 되었습니다."
 maritime_law: "해사법"
 maritime_law_desc: "해사법은 다른 말로 해상법 또는 해양법이라고도 하며, 해상 활동 및 상업의 다양한 측면을 관리하는 여러 전문화된 법적 원칙과 규정의 집합체입니다. 해사법은 해양 산업에서 안전하고 질서 있으며 공정한 관행을 보장하고, 해상 활동상 발생할 수 있는 분쟁을 해결하고자 마련되었습니다. 이 법률은 대양, 연안 및 기타 항해 가능한 수로에서 이루어지는 항해, 운송, 무역 및 기타 해상 활동과 관련된 광범위한 사안을 전부 포괄하며, 예컨대 해상 계약, 선박 소유 및 등록, 해상 보험, 인양 및 난파 문제, 해상 사고에 대한 책임과 보상, 승무원의 권리와 책임 등 해상 업무와 관련된 여러 측면을 폭넓게 다루고 있습니다."
 forestry_ordinance: "임업 조례"
 forestry_ordinance_desc: "숲 속의 모든 나무가 함선을 건조하는 데 적합한 것은 아닙니다. 우리 함선의 품질 향상을 보장하기 위해, 수확한 목재가 선박 건조에 적합한 경우에는 즉시 그 용도를 위해 보내도록 법률로 규정할 것입니다."
 mandatory_impressment: "의무적 징병"
 mandatory_impressment_desc: "모든 해안 지대 정착지의 청년이 우리 함대에 최소 1년간 헌신하도록 해상군 복무를 의무화합니다."
 navy_audits: "해상군 감찰"
 navy_audits_desc: "함대를 제대로 관리하지 않으면 위기의 순간에 위험에 처할 수 있습니다. 우리 국가의 주요 조선소와 항구에 정기 감찰을 실시해 함대가 항시 완벽한 임전 태세를 유지하도록 합니다."
 protect_trade_routes: "교역로 보호"
 protect_trade_routes_desc: "우리 상업 함대가 해적이나 여타 불상사에 휘말리지 않도록 해상 병력이 우리의 주된 교역로를 지키게 합니다."
 shipwright_standard_regulation: "조선 표준 제정"
 shipwright_standard_regulation_desc: "조선공들이 더욱 효율적으로 선박을 건조할 수 있도록, 법을 제정해 선박 건조 표준을 마련합니다."
 ara_consulate_sea: "해양 영사관"
 ara_consulate_sea_desc: "새로운 준사법 기관인 해양 영사관을 설치해 해사법 및 상법의 집행을 맡깁니다."
 nav_maritime_code: "나바라 해사 법전"
 nav_maritime_code_desc: "[ShowContinentName('europe')]에서 가장 오래된 해사법인 산 세바스티안 푸에로에 기반해 제작된 법전입니다. 항구 거주민의 권리와 책임에 관해 상세히 기술하고 있으며, 그 내용은 우리가 소유한 모든 항구에 적용됩니다."
 piracy_law: "해적 법률"
 piracy_law_desc: "해적 법률은 우리 국가가 해적의 위협을 상대로 공식적으로 어떤 입장을 취할 것인지를 규정합니다. 이 법률에는 해적을 효율적으로 소탕하거나 관리하기 위한 여러 법령과 규제, 법적 원칙이 담겨 있습니다. 쉽게 말해, 해적 법률은 우리 국가가 해상 안보를 유지하고 해적의 위협으로부터 수역을 보호하기 위해 사용할 수 있는 총체적인 전략 및 수단을 구체화한 것입니다. 어쩌면 그저 우리가 해적질을 일삼을 때 따를 규칙을 적어 놓은 것일 수도 있고요..."
 state_piracy_policy: "국영 해적"
 state_piracy_policy_desc: "우리 국가가 적대 국가에 대한 해적 행위를 적극 용인합니다. 이 전략을 사용하면 평판에 타격이 있겠지만, 그로써 얻는 경제적 이득은 막대할 것입니다."
 has_state_piracy_policy_access: "[ShowAdvanceName('privateers')] 또는 [ShowAdvanceName('letters_of_marque')] [advance|e]을 보유했거나, 그럴 자격이 있는 국가 중 하나에 해당"
 issue_letter_of_marque_policy: "사략 면장"
 issue_letter_of_marque_policy_desc: "우리 국가가 해적 행위를 지지하지는 않을지라도, 이것이 적국과 경력 풍부한 무법자들을 맞붙일 수 있는 절호의 기회인 것은 사실입니다. 사략선 선장들에게 사략 면장을 발행해, 이들이 처벌을 두려워할 필요 없이 적국의 선박을 마음껏 공격하게 합니다."
 has_privateers_or_LoM_advances: "[ShowAdvanceName('privateers')] 또는 [ShowAdvanceName('letters_of_marque')] [advance|e]을 보유"
 anti_piracy_policy: "해적 억제"
 anti_piracy_policy_desc: "우리 국가가 영역 내에서 발생할 수 있는 모든 해적 위협의 근절에 전념합니다. 어떠한 형태로든 해적 행위를 하면 처벌 및 기소당할 것이며, 이 불법 행위를 지속하는 함선은 무자비한 공격을 받게 됩니다."
 anti_piracy_policy_at: "[ShowPolicyName('state_piracy_policy')] [policy|e]을 시행 중인 모든 식별 [country|e]의 우호도가 [ShowBiasValue('allows_state_piracy_modifier')|+=0]만큼 변동합니다."
 anti_piracy_policy_dt: "[ShowPolicyName('state_piracy_policy')] [policy|e]을 시행 중인 모든 식별 [country|e]의 우호도가 [ShowBiasValue('allows_state_piracy_modifier')|-=0]만큼 변동합니다."
 witchcraft_act: "마녀법"
 witchcraft_act_desc: "많은 사람이 마녀와 사교도적 관습의 존재를 우려하고 있습니다. 우리가 신실한 삶을 영위하고 우리 가운데 퍼진 부패와 악을 뿌리 뽑으려면, 반드시 이에 대응해야 합니다."
 witchcraft_banned: "금지"
 witchcraft_banned_desc: "사악한 마법적 행위 및 마녀에게 상담하는 행동이 중대한 범죄로 간주됩니다. 이를 어기는 자는 그에 상응하는 대가를 치르게 될 것입니다..."
 witchcraft_ignored: "무시"
 witchcraft_ignored_desc: "소위 마법이라고 불리는 것들은 그저 미신에 지나지 않거나, 그게 아니라면 소화 불량의 증상일 뿐입니다. 어찌 되었든, 정부는 그런 것에 시간을 낭비해서는 안 됩니다."
 language_of_pleading: "법정 언어"
 language_of_pleading_desc: "우리 사회의 위계나 여러 법적 절차에 관련된 관습은 반드시 우리가 적합하다고 여기는 언어로 간명하고 일관성 있게 작성되어야 합니다."
 language_of_pleading_court: "궁중어"
 language_of_pleading_court_desc: "[ShowEstateTypeName('crown_estate')]만이 사용하는 고위층의 언어를 통해 일상적인 법적 절차조차도 알아듣기 힘들게 표현한다면, 어중이떠중이들이 국가의 중대사에 쉽사리 관여하지 못할 것입니다."
 language_of_pleading_common: "공용어"
 language_of_pleading_common_desc: "일상적인 법적 절차를 공용어로 명료하게 표현한다면, 일반 민중이 실수로 법을 어겨 곤란을 겪는 일이 줄어들 것입니다."
 multi_lingual_court: "다국어 법정"
 multi_lingual_court_desc: "우리 국가의 모든 언어에 동등한 권한을 부여함으로써, [ShowEstateTypeName('peasants_estate')]의 지지를 얻고 국가의 안정 또한 보장할 수 있습니다."
 statutes_of_lithuania_policy: "[GetCountry('LIT').GetNameWithNoTooltip] 법령"
 statutes_of_lithuania_policy_desc: "지배층의 법적 책임과 관련 법 체계를 규정한 일련의 성문법으로, 중앙 집권화를 추진하기 위해 수립되었습니다."
 articles_of_agreement: "계약 각서"
 articles_of_agreement_desc: "$articles_of_agreement$는 해적선의 사회 질서를 떠받치는 주춧돌입니다. 이 각서로 인해 모든 선원은 모든 사안에서 동등한 투표권을 지닐 수 있으며, 약탈한 재물도 공평하게 나눠 가질 수 있습니다. 이 각서의 성과를 본받아 공화국 차원에서 이와 같은 조항을 제정한다면, 모든 해적의 자유와 평등을 보장할 수 있을 것입니다."
 colonial_policy: "식민지 정책"
 colonial_policy_desc: "우리 국가의 식민지 관련 사안에 적용할 정책을 수립합니다."
 settled_colonies: "정주 식민지"
 settled_colonies_desc: "새롭게 발견된 땅에 정착지의 건립을 장려하는 식민지 정책을 채용해, 우리나라의 심장부에서 이주한 정착민이 아무 [raw_materials|e]를 개발하고 계속 내륙으로 확장할 수 있도록 만듭니다."
 trade_colonies: "교역 식민지"
 trade_colonies_desc: "전략적 지점에 교역소 및 수출입 항구의 건설을 장려하는 식민지 정책을 채택해, 우리 국가 경제에 이득이 될 새로운 [markets|e]을 개척하고 다양한 재화를 교환하는 데 주력합니다."
 encomienda_system_policy: "엔코미엔다 제도"
 encomienda_system_policy_desc: "우리를 대신할 지역 총독을 임명해 해당 권역의 토착 인구로부터 공물을 거둬들이도록 합니다. 이 조직을 통해 우리는 평소보다 더 적은 비용을 사용해 효율적으로 식민지를 건립할 수 있지만, 분명 현지 주민과의 관계에는 도움이 되지 않을 것입니다."
 valladolid_sepulveda: "세풀베다"
 valladolid_sepulveda_desc: "세풀베다는 원주민이 천성적으로 노예근성을 지녔으며, 노예 제도야말로 [ShowReligionGroupAdjective('christian')]인 지배자가 이들을 참 신앙으로 개종하도록 만들 효과적인 수단이라고 주장했습니다. 우리는 이 주장에 근거한 식민지 정책을 채택하였고, 그 결과 우리 식민지의 지주들은 어떠한 보복도 당하지 않고 원주민을 가혹하게 대하며 더 많은 이익을 짜낼 수 있게 되었습니다."
 valladolid_las_casas: "라스 카사스"
 valladolid_las_casas_desc: "우리는 원주민이 야만족이 아니며 자유 의지를 지닌 같은 인간이라는 라스 카사스의 논증에 동조해, 이에 근거한 식민지 정책을 채택했습니다. 그러니 원주민의 기독교 개종은 이들의 자유 의지에 따라 이루어져야 하며, 이들을 함부로 노예로 삼는다면 그에 상응하는 대가를 치르게 될 것입니다."
 has_unlocked_this_policy_tt: "해당 정책을 잠금 해제함"
 portuguese_colonial_captains: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 제도"
 portuguese_colonial_captains_desc: "우리는 제국을 대표하는 공직자들에게 형식적인 수준의 급료만을 제공하는 식민지 정책을 채택했습니다. 그 대신 이들은 식민지에서 창출되는 이익의 상당 부분을 나눠 받습니다."
 portuguese_governorate_general: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 총독부"
 portuguese_governorate_general_desc: "식민지가 단일한 중앙 관청에 의해 관리되며, 각지에 위치한 모든 카피타니아가 총독부의 지시를 따릅니다. 이렇게 하면 소유한 식민지에 중앙 집권적인 지배력을 행사할 수 있습니다."
 native_policy: "원주민 정책"
 native_policy_desc: "우리 국가의 식민지에 거주하는 원주민과 관련된 사안에 적용할 정책을 수립합니다."
 native_trade: "교역"
 native_trade_desc: "원주민과의 교역을 장려해 정기적으로 우리 시장에 수익성 있는 재화가 유입되게 합니다."
 native_subjugation: "복속"
 native_subjugation_desc: "국가를 위해 일할 수익성 있는 노동력을 확보하기 위해 원주민의 복속을 시도합니다."
 native_integration: "병합"
 native_integration_desc: "식민지가 더욱 자급자족하고 사회적 안정을 증진할 수 있게끔 원주민의 병합을 시도합니다."
 administrative_system: "행정 체계"
 administrative_system_desc: "어느 국가이든 간에 소유한 영토를 관리하고 조직화할 체계가 필요합니다. 적합한 구조를 선택해 구축한다면 우리는 국가의 권위를 국토의 가장 후미진 곳에서도 집행할 수 있습니다."
 autonomous_councils: "자치 의회"
 autonomous_councils_desc: "우리 국가는 각기 다른 관습과 법률을 가진 여러 작은 주로 구성되어 있습니다. 각 지방은 자체 의회가 다스리며, 중앙 정부에 자원을 제공하고 공동 방침에 따라 자신들의 정책을 조율합니다."
 central_councils: "중앙 의회"
 central_councils_desc: "이 국가는 단일 의회 체제로 운영되며, 의회 구성원들이 국가의 정책을 결정합니다. 변방 지역은 목소리를 내는 데 어려움을 겪게 됩니다."
 local_courts_administration: "지방 법정"
 local_courts_administration_desc: "이 국가는 중앙 정부의 많은 권한을 없애고 지방 정부에 힘을 실어 주어, 지역 주민의 필요와 방식에 가장 잘 맞게 행정을 조정할 수 있도록 합니다."
 feudal_administration: "봉건 행정"
 feudal_administration_desc: "직접적인 수단 대신 왕실에 충성을 서약한 종속국을 통해 통치가 이루어집니다. 충성 서약을 맺은 유력 [ShowEstateTypeName('nobles_estate')](이)가 종속국 통치자에게 우리의 명령을 전달하는 조언자로 임명되어, [ShowEstateTypeName('crown_estate')]에 대한 충성심을 키우고 유지하는 데 이바지합니다."
 confederal_union: "국가 연합"
 confederal_union_desc: "여러 다른 자율적인 국가로 이루어진 연합입니다. 각 국가는 자신의 영토에서 최고 권위를 갖고 내부의 정사를 처리하며, 중앙 정부는 국외의 정치적 사안을 해결하는 정도로 그 역할이 축소됩니다."
 federal_state: "연방제"
 federal_state_desc: "국가가 저마다 고유한 관습과 법률을 지닌 여러 소규모 주의 집합체가 됩니다. 하지만 모든 주는 연방 정부의 통치를 받으며, 이에 따라 연방 법률의 적용을 받습니다."
 unitary_administration: "통합 행정"
 unitary_administration_desc: "국가가 단일한 독립체로 운영되며, 중앙 정부가 국가에서 최고의 권위를 지닙니다. 각 지방은 국가의 내부 정치에 그다지 발언권을 갖지 못합니다."
 pyatina_policy: "퍄티나 행정구"
 pyatina_policy_desc: "#italic 퍄티나#!는 노브고로드의 최상위 행정 구역입니다. 노브고로드 공화국은 다섯 개의 퍄티나로 나뉘어 있으며, 이 중 네 개는 노브고로드 시와 직접 접해 있고 다섯 번째는 더 먼 지역을 아우릅니다."
 eyalet_division: "에얄레트 행정구"
 eyalet_division_desc: "#italic 에얄레트#!는 [GetCountry('TUR').GetLongName]의 최상위 행정 구역 단위입니다. 모든 #italic 에얄레트#!는 파샤가 통치하며, 파샤는 다시 중앙 정부의 대 와지르에게 감독을 받습니다. 국가의 중앙 법률이 모든 에얄레트에 적용되어야 하는 것은 아니며, 각 파샤는 지역 주민들을 더 잘 다스리기 위해 자유롭게 현지의 관습과 풍속을 반영할 수 있습니다."
 merindad_policy: "메린다드 행정구"
 merindad_policy_desc: "#italic 메린다드#!는 [GetCountry('ARA').GetName], [GetCountry('CAS').GetName], [GetCountry('NAV').GetName] 왕국의 지리적 행정 구역 단위입니다. 메린다드는 중앙 정부와 소도시, 그리고 귀족령을 잇는 중간 행정 기구 역할을 수행했으며, 통치자로부터 해당 영토의 행정 및 사법권을 위임받은 메리노가 대리인으로서 메린다드를 이끌었습니다."
 ara_royal_ordinances_policy: "[GetCountry('ARA').GetAdjectiveWithNoTooltip] 왕실 조례"
 ara_royal_ordinances_policy_desc: "왕실 조례는 왕실과 왕가의 다양한 측면을 규제하고자 제정된 일련의 법령 모음집입니다. 그 안에는 궁정 관리의 역할과 책임이 명시되어 있으며, 아라곤 국왕의 대관식에 관한 자세한 규정이 포함되어 있습니다."
 calpixque_system_policy: "칼픽스케 제도"
 calpixque_system_policy_desc: "[ShowCultureName('nahua_culture')]의 통치 체계는 시간의 흐름과 함께 진화했습니다. 초기에는 #italic 틀라토아니#!라 불리는 지방의 세습 지도자만이 존재했으나, 이제 각 지방의 행정은 #italic 칼픽스케#!라는 직속 관리자와 그보다 상위 계급인 #italic 우에칼픽스케#!가 임명된 관리로서 담당합니다. 이들은 수도에 있는 #italic 페틀라칼카틀#!의 감독하에 지방의 조공 체제를 관리합니다. 특별히 통치가 어려운 지역에는 #italic 쿠아우틀라토아니#!라 불리는 군정 지도자가 임명되기도 합니다."
 tongues_policy: "텅 행정구"
 tongues_policy_desc: "텅, 또는 #italic 랑그#! 체계는 구성원과 자산을 민족 언어학적 분류에 따라 구분짓습니다. 각 텅은 수도원, 대수도원, 대관소, 그리고 기사단 지부로 더욱 세분되며, 각 랑그에는 #italic 오베르주#!라고 하는 기사단의 본부가 존재합니다."
 rajya_policy: "라지야"
 rajya_policy_desc: "#italic 라지야#!는 [GetCountry('VIJ').GetLongName]의 주 지방으로 군사 지휘관과 통치 왕조의 일원이 함께 다스립니다. 라지야의 행정은 지역의 토착 언어로 이루어지기 때문에 법률이 더욱 효과적으로 시행될 수 있습니다."
 poligar_system_policy: "팔라이야카라르"
 poligar_system_policy_desc: "우리 영토에 편입되지 않은 채 거주하는 부족 및 씨족에게 적절한 관직을 내려 준다면, 이들을 국가 차원에서 유용하게 활용할 수 있습니다. 일종의 계급인 #italic 팔라이야카라르 공직자#!는 법 집행관, 요새 건축 감독관, 지방 대표, 군 장교 등의 역할을 수행하며, 무엇보다도 친족을 동원해 우리에게 유능한 인력을 안정적으로 제공할 수 있다는 장점을 갖고 있습니다."
 zabt_system_policy: "잡트 제도"
 zabt_system_policy_desc: "국가의 이익을 위해서는 경제적 생산성을 추구하는 동시에 지역 단위의 경제에 신경 쓰는 것을 잊어서는 안 됩니다. 그러나 이러한 우리의 행정적 노력이 항상 성공적이었던 것은 아닙니다. 수많은 백성들의 경제 활동을 통제하는 데는 막대한 인적, 물적 자원이 필요하기 때문입니다.\n이 문제를 해결하기 위해 우리는 #italic 잡트#! 제도를 도입했습니다. 이 제도는 정기적인 토지 조사를 실시하여 농경지를 측정하고, 작물 생산성을 평가하며, 토지의 질을 분류합니다. 이러한 조사 결과를 바탕으로 표준화된 조세율을 계산해 현물 대신 현금으로 세금을 걷습니다. 이 과정을 통해 예측 가능하고 체계적인 과세가 이루어져, 국가의 세수가 실제 농업 역량을 반영할 수 있게 됩니다."
 adelantamiento_system: "아델란타미엔토 제도"
 adelantamiento_system_desc: "#italic 아델란타도#!의 통치를 받는 #italic 아델란타미엔토#!는 [GetCountry('CAS').GetName]에서 개발된 행정 체계로, 변경지나 새로 정복한 영토의 관리자로 임명된 [ShowEstateTypeName('nobles_estate')](이)가 통치자에게 직접 보고하는 방식을 따릅니다. 아델란타도는 이처럼 외딴 지역에서 광범위한 군사, 사법, 행정 권한을 가지며, 종종 토지와 통치권의 확대를 대가로 직접 원정 자금을 지원하기도 합니다."
 decentralized_trade_federations: "분권화된 무역 연합"
 decentralized_trade_federations_desc: "우리는 지역의 [ShowEstateTypeName('nobles_estate')] 관리들에게 현지 경제 문제와 사업 관행에 대한 통제권을 위임했습니다. 이는 우리의 무역망을 대폭 확장하는 데 큰 도움이 될 것입니다."
 regulations_of_the_royal_court: "궁중 규정"
 regulations_of_the_royal_court_desc: "대관식 예법에서부터 [ShowEstateTypeName('crown_estate')]의 일상 활동, 그리고 군사 유지법에 이르기까지, 우리 정부의 주요 기능을 망라한 일련의 문서입니다. 우리 정부와 일종의 추밀원인 #italic 사바지로#!는 이 문서를 통해 규정된 단단한 기반 체계가 있기에 비로소 활동할 수 있다고 말해도 과언이 아닙니다."
 maj_office_of_the_mahapatih: "마하파티의 직위"
 maj_office_of_the_mahapatih_desc: "일종의 총리라고 볼 수 있는 #Italic 마하파티#!는 우리나라의 정치권에서 막대한 영향력을 행사합니다. 이 직위에 오르는 인물은 국가 전체의 이인자로서 군대의 확장과 효율적인 국정 운영 등 국가의 주요 사무를 감독하는 임무를 맡습니다."
 education_elites_law: "상류층 교육"
 education_elites_law_desc: "우리 상류층을 교육하는 것은 매우 중요한 일입니다. 상위 계층의 시민이 마음껏 예술 작품을 접할 수 있게 도우면, 전설에 남을 작품을 창작하고 우리의 영광을 드높이는 등 국내외를 막론하고 우리의 문화적 목표에 더욱 이바지할 인재로 자라날 것입니다!"
 forums_of_thought: "교육 기관 개방"
 forums_of_thought_desc: "그 누구든 배우고자 하는 의지만 있다면 교육받을 자격이 있습니다. 우리는 교육 기관이 품고 있는 지혜를 누구나 제약 없이 접할 수 있도록 허용하고, 국민이 더 쉽게 혁신적인 생각과 깊은 지적 수준을 기를 수 있도록 문을 활짝 열어야 합니다. 그렇게 하면 다른 국가와 차별화되는 발전을 이룩할 수 있을 것입니다."
 clerical_institutions: "신학 교육 기관"
 clerical_institutions_desc: "우리 국민은 국내 종교계의 수반들과 깊이 연결된 신앙적 정체성을 지니고 있습니다. 국가 안에서 종교의 역할을 더욱 확고히 하기 위해, 우리는 교육 기관을 종교 기관과 연계하고 그에 맞게 국민을 교육해야 합니다."
 mixed_institutions: "혼합 교육 기관"
 mixed_institutions_desc: "종교계의 수반과 국민 전반을 만족시키면서, 가치 있는 지식을 제공하고 교육 접근성 또한 높이기 위해서는 균형 잡힌 접근법을 취하는 것이 최선일 것입니다. 신학적 관점과 세속적 사고 사이에서 합리적인 중간 지점을 찾도록 합시다."
 education_of_the_theocrat: "신권 정치 교육"
 education_of_the_theocrat_desc: "우리 국가의 운명은 모든 세속적인 일을 주관하는 신의 손에 달려 있습니다. 하지만 하늘에서 내리는 계시를 읽고 우리 국민에게 전하는 것은 통치자의 신성한 의무이며, 우리가 언제나 다른 국가들보다 더 큰 신의 은총을 받을 수 있는 것도 이 덕분입니다. 그 뜻을 잘못 해석하는 위험을 방지하려면 국가가 미래의 지도자를 교육하는 일에 온 힘을 쏟아야 마땅합니다."
 education_of_the_court: "궁정 교육"
 education_of_the_court_desc: "우리 통치자가 정부의 의지를 대표할지는 모르나, 통치자 역시 실수를 저지를 수 있는 인간에 불과합니다. 그러나 학식 높은 궁정 신하들의 도움을 받는다면 우리 통치자가 중대한 실책을 저지를 가능성을 눈에 띄게 줄일 수 있을 것입니다."
 education_of_the_missionaries: "선교사 교육"
 education_of_the_missionaries_desc: "이교도와 이단자는 우리의 믿음을 가장 강력하게 시험하는 요소입니다. 이들은 악독한 사상으로 본래 신실했을 신도를 유혹하여 참 신앙과 빛으로부터 멀어지게 하고, 어둠에 삼켜지게 만듭니다. 우리 선교사들이 그와 같이 신앙을 좀먹는 악에 대항할 수 있으려면 깊은 학식과 흔들림 없는 신념을 가져야 합니다."
 education_of_the_people: "민중 교육"
 education_of_the_people_desc: "지식과 교육은 삶을 가장 풍요롭게 하는 두 요소이므로, 모든 국민이 이 두 가지를 두루 영위할 수 있도록 국가가 나서 보장해야 합니다. 우리는 모두 자유 의지와 자유로운 사고를 갖고 태어났으니, 이 자연권을 보장하는 것이 국가의 의무이며 모든 국민이 누려야 할 권리라고 할 수 있습니다."
 confucian_academies_education: "서원 설립"
 confucian_academies_education_desc: "학당과 종교 사당의 기능을 합친 사설 기관인 서원은 고위층 학생에게 고전 문헌과 유교 철학을 가르치며, 과거 시험을 준비하게 합니다. 서원은 공식적으로는 국가 기구이지만, 다른 정부 기관과는 구별되는 광범위한 권한과 특별한 특권을 부여받습니다."
 scottish_noble_education: "$nobles_estate$ 의무 교육 실시"
 scottish_noble_education_desc: "우리나라의 [ShowEstateTypeName('nobles_estate')]들에게는 철저한 교육이 의무화돼 있습니다. 차후 정부가 더 순탄하게 기능할 수 있도록, 모든 고위층 구성원이 법학과 예술, 라틴어를 엄격하게 교육받습니다."
 scottish_presbyterian_education: "장로회 교육"
 scottish_presbyterian_education_desc: "교회가 우리 국민의 교육을 책임질 것이며, 이러한 노력은 고위층 지주들로부터 걷은 세금 수입을 통해 재정적으로 뒷받침될 것입니다."
 education_masses_law: "대중 교육"
 education_masses_law_desc: "우리 인구 전체를 교육하는 것은 매우 중요한 일입니다. 이들이 사회적 지위와 관계없이 알맞은 자료를 접할 수 있게 도우면, 국민들이 더욱 교양 있고 예술적으로 뛰어난 인재로 자라나 국내외를 막론하고 우리 정부의 목표에 더 많이 이바지하게 될 것입니다."
 uneducated_masses_education: "대중 우민화"
 uneducated_masses_education_desc: "작물을 재배하는 것만이 유일한 삶의 목적인 자들에게 읽고 쓰는 법을 가르쳐 무엇 한단 말입니까? 대중은 수많은 책장 아래 도사리고 있는 위험 사상을 모르는 채로 논밭과 가축을 돌보게 두는 편이 났습니다."
 basic_religious_education: "종교적 가르침"
 basic_religious_education_desc: "천 년에 가까운 세월 동안 실시되고 검증되어 온 방식으로, 종교 기관이 우리 국민의 교육을 책임지고 국가는 더욱 중요한 일에 역량을 집중합니다."
 theocratic_education: "독실한 교육"
 theocratic_education_desc: "학생들이 신적 존재의 섭리를 깨닫게 하는 것에 주력하는 신실한 교육 방식입니다. 수학보다는 신학이 훨씬 쓸모 있는 법입니다... 물론 모든 상황에서 그런 것은 아닐지라도 말입니다."
 apprenticeships_education: "개별 수습제"
 apprenticeships_education_desc: "숙련된 스승이 평생의 세월 동안 축적한 지식을 제자에게 물려주는 성스러운 교육 방식입니다. 이러한 사제 관계는 공식적으로 이루어지는 경우가 많지만, 배움의 열정이 넘치는 일들은 가족이나 사회의 장로들, 심지어는 길드 보급관에게도 가르침을 받을 수 있습니다."
 oral_tradition_education: "구전 전통"
 oral_tradition_education_desc: "지혜란 이야기나 공연과 같은 방법을 통해 젊은 세대에게 전해지는 것입니다. 공동체의 존경받는 구성원이 고대의 일화를 재연하며 그 속에 담긴 교훈을 전하고, 젊은 청자들은 이를 암기하여 미래에 다시 들려줄 수 있도록 합니다. 이러한 방식으로 우리 민족의 역사는 그것을 직접 경험한 사람들에 의해 대대로 보존되어 내려옵니다."
 personal_religious_education: "개인적 종교 교육"
 personal_religious_education_desc: "인쇄기가 등장하여 모든 가정이 학교의 역할을 할 수 있게 되었는데, 굳이 교육을 공식 기관이 주관할 필요가 있을까요? 우리는 국민이 스스로를 교육하도록 하여, 습득할 가치가 있는 지식이 어떤 것인지 직접 결정할 책임을 지게 할 것입니다."
 epic_tradition_education: "서사시적 전통"
 epic_tradition_education_desc: "젊은이들은 지식이 흥미롭고 기억에 잘 남는 이야기의 형태로 전달되어 쉽게 몰두하고 이해할 수 있을 때 가장 잘 배웁니다. 우리 선조가 남긴 환상적인 일화에는 배울 것이 무척이나 많으므로, 국민이 이러한 교훈을 충분히 이해할 수 있도록 해야 합니다."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "세속 교육"
 secular_education_desc: "사원은 신성한 존재가 머무르는 곳이지 교실이 아닙니다. 속세와 신역의 구분이 그러하듯, 세속적인 교육과 종교적인 교육을 분리하도록 합시다."
 #Distribution of Power
 distribution_of_power_law: "권력 분배"
 distribution_of_power_law_desc: "권력의 분배는 통치자, 행정 기구, 그리고 계층들 사이에 권한이 어떻게 나누어지는지를 결정합니다. 국가는 복잡하고 섬세한 조직체입니다. 따라서 균형 잡힌 권력 분배가 안정을 보장하는 반면, 어느 한 기관에 너무 많은 힘이 집중되면 폭정이나 행정 마비를 초래할 위험이 있습니다."
 dop_traditional_distribution_of_power: "전통적 분배"
 dop_traditional_distribution_of_power_desc: "전통적으로 권력은 통치 주권자와 사회 주도적 상류 계층이 나눠 가졌습니다. 이 형태를 유지하면 현 상태를 훼손하지 않으면서도 국가 원수나 귀족 계층 중 어느 한쪽에 권력이 치우치지 않게 할 수 있습니다."
 dop_law_parliament: "의회"
 dop_law_parliament_desc: "의회는 국가의 다양한 계층을 대표하는 입법 기관으로, 그 역할은 통치자에게 조언하고 새로운 법률과 조세를 승인하며, 왕권의 남용을 견제하는 데 있습니다. 또한 왕을 직접 만날 수 없는 신민들도 의회 대표를 통해 자신의 불만을 제기하고, 경우에 따라서는 통치에 영향을 미칠 수도 있습니다."
 dop_law_gbara: "그바라"
 dop_law_gbara_desc: "그바라는 [GetCountry('MAL').GetName] 헌법인 [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]에 의해 규정된 [GetCountry('MAL').GetAdjectiveWithNoTooltip]의 심의회로, [ShowEstateTypeName('nobles_estate')]들이 우리 국가의 여러 씨족을 대표하며 [GetCountry('MAL').GetGovernment.GetRulerTitle]의 권력을 견제하는 역할을 합니다."
 dop_law_english_parliament: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] 의회"
 dop_law_english_parliament_desc: "[GetCountry('ENG').GetAdjective] 정부의 주축인 잉글랜드 의회는 #italic 잉글랜드 대평의회#!의 실질적인 후신이기도 합니다. 의회의 주된 기능은 조세와 입법에 대해 반드시 협의를 거치도록 의무화함으로써 [GetCountry('ENG').GetGovernment.GetRulerTitle]의 권력을 견제하고 절대 통치를 예방하는 데 있습니다."
 dop_law_navarrese_courts: "코르테스 데 나바라"
 dop_law_navarrese_courts_desc: "[ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')], 그리고 [ShowEstateTypeName('burghers_estate')]의 세 계층은 #italic $dop_law_navarrese_courts$#!라는 심의회를 결성해 법률 및 과세 제도를 승인하고 법률 위반을 조사하는 역할을 수행했습니다. 이들은 함께 토론을 나눴지만, 투표는 각 계층이 별도로 실시했습니다. 각 계층의 입장은 먼저 계층 내부에서 다수결로 결정되었으며, 어떤 문제에 대해서든 결정을 내리려면 세 계층 모두의 동의가 필요했습니다. 의회는 필요시 통치자를 폐위하고 선출할 수 있었으며, 군주의 권력을 전반적으로 견제할 수 있는 권한을 지녔습니다."
 dop_law_governing_senate: "통치 원로원"
 dop_law_governing_senate_desc: "$dop_law_governing_senate$은 보야르 두마를 대체하기 위해 창설된 [GetCountry('RUS').GetAdjective] 국가의 최고위 정부 기관입니다. 입법권과 사법권, 그리고 행정권을 모두 갖춘 강력한 기구인 원로원은 통치자를 제외한 그 누구에게도 종속되지 않습니다."
 dop_law_estates_general: "삼부회"
 dop_law_estates_general_desc: "$dop_law_estates_general$는 [GetCountry('FRA').GetAdjective] 봉건 정부의 의회입니다. 삼부회는 법을 제정하고 왕실의 고문 역할을 하며, 국가의 세 계층인 [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')], 그리고 [ShowEstateTypeName('burghers_estate')]까지 포괄하는 [ShowEstateTypeName('peasants_estate')]들을 대표합니다. 다른 의회나 심의 기구와는 달리, 세액 증가 등의 단순 법률 개정에는 $dop_law_estates_general$의 승인이 반드시 필요하지는 않습니다."
 dop_law_assemblee_nationale: "국민의회"
 dop_law_assemblee_nationale_desc: "앙시앵 레짐의 잔해에서 태동한 $dop_law_assemblee_nationale$는 옛날의 $dop_law_estates_general$가 현대적인 의회로 탈바꿈한 것입니다. 더는 [ShowEstateTypeName('nobles_estate')](과)와 [ShowEstateTypeName('clergy_estate')](이)가 의회를 좌지우지하지 않으며, [ShowEstateTypeName('burghers_estate')](과)와 [ShowEstateTypeName('peasants_estate')](이)가 국가의 다양한 사안에서 보다 주도적인 역할을 수행합니다."
 dop_favor_the_ruler: "통치자 선호"
 dop_favor_the_ruler_desc: "순수하게 국익만을 최우선으로 한다고 믿을 수 있는 자는 오직 통치자뿐인 만큼, 권력은 국가수반에게 유리하게 균형 잡혀야 합니다."
 dop_favor_the_nobles: "지배층 선호"
 dop_favor_the_nobles_desc: "우리 국가의 중추를 이루는 것은 다름 아닌 [ShowEstateTypeName('nobles_estate')]들이며, 우리는 그 지도력 없이 나아갈 수 없습니다. $dop_last_sentence$"
 dop_favor_the_burghers: "부유층 선호"
 dop_favor_the_burghers_desc: "길드와 [ShowEstateTypeName('burghers_estate')](이)야말로 국가와 국민을 이롭게 하는 생명력입니다. 물론, 국고도 마찬가지죠. $dop_last_sentence$"
 dop_favor_the_clergy: "$clergy_estate$ 선호"
 dop_favor_the_clergy_desc: "현명한 [ShowEstateTypeName('clergy_estate')]들의 영도 아래, 신앙은 여러 차례 역경에 맞설 수 있도록 우리 사회를 결속해 주었습니다. $dop_last_sentence$"
 dop_favor_the_commoners: "평민층 선호"
 dop_favor_the_commoners_desc: "[ShowEstateTypeName('peasants_estate')](은)는 사회적 신분을 막론하고 모두에게 필요한 식량 등의 기본 물자를 매일 피땀 흘려 생산하는 이들이며, 어쩌면 우리 영토가 더욱 번영하고 위대해지는 것을 누구보다도 바라고 있을지도 모릅니다. $dop_last_sentence$"
 dop_last_sentence: "따라서 우리는 선택한 계층의 영향력을 함양하는 데 주력할 것입니다."
 dop_law_state_council: "국무원"
 dop_law_state_council_desc: "$dop_law_state_council$은 [GetCountry('RUS').GetGovernment.GetName]의 최고위 국가 자문 기구로, 전제 정권과 [ShowGovernmentReformName('speransky_liberalization_reform')] 개혁으로 도입된 각지의 두마를 중재하는 임무를 수행합니다. 국무원은 제안된 법안을 검토하고 예산과 국가 지출을 감독하지만, 법률 개정을 제의할 권한은 없으며, 그 대신 오직 현 상황을 바탕으로 권고만을 할 수 있습니다."
 dop_law_castilian_courts: "코르테스 데 카스티야"
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#!는 투표권을 통해 [GetCountry('CAS').GetLongName]의 계층과 여러 도시를 대변하는 기구입니다."
 dop_law_castilian_courts_reinforced: "강화된 코르테스 데 카스티야"
 dop_law_castilian_courts_reinforced_desc: "#italic 코무네로스#!의 반란 이후로 #italic $dop_law_castilian_courts$#!에 대한 [ShowEstateTypeName('crown_estate')]의 왕권이 더욱 강력해졌습니다."
 dop_favor_the_kontors: "한자 동맹 교역소 선호"
 dop_favor_the_kontors_desc: "[ShowBuildingTypeName('hanseatic_kontor')]는 우리 국가가 이룩한 재정적 성공의 근원입니다. 우리가 [ShowContinentName('europe')] 각지에 보유한 교역소는 여러 국가와의 외교적 연고를 제공하며, 우리 [ShowEstateTypeName('burghers_estate')]들이 현지에서 발휘할 수 있는 권력의 근원이기도 합니다."
 dop_office_of_the_eristavi: "에리스타비"
 dop_office_of_the_eristavi_desc: "우리 행정부에서 가장 큰 영향력을 지닌 핵심 인사 중 하나인 #italic 에리스타비#!는 가장 유력한 귀족 가문의 일원에게 주어지는 직책입니다. 이 자리에 오른 인물은 그 누구의 견제도 받지 않고 병력을 모아 지휘할 수 있었으며, 내정 관련 사안에서도 지배적인 위치를 누렸습니다."
 press_law: "언론 법률"
 press_law_desc: "우리 국가에서 인쇄 매체가 어떻게 운영되고 규제되는지를 결정합니다."
 state_press_only: "단독 국영 언론"
 state_press_only_desc: "오직 국가만이 합법적으로 신문을 간행할 수 있습니다. 다른 모든 형태의 언론은 불법입니다."
 censored_press: "언론 검열"
 censored_press_desc: "모든 신문은 국가의 승인을 받아야만 하며, 국가는 불리한 기사를 검열할 수 있는 양도할 수 없는 권리를 가지고 있습니다."
 free_press: "자유 언론"
 free_press_desc: "시민들이 어떠한 간섭이나 제도도 없이 자유롭게 신문을 간행할 수 있습니다."
 immigration_law: "국경 통제"
 immigration_law_desc: "이 법률은 우리나라 안팎으로의 [migration|e] 허용 여부를 규정합니다."
 open_borders_law: "국경 개방"
 open_borders_law_desc: "우리나라의 국경을 열어 누구나 자유롭게 오갈 수 있게 합니다."
 closed_borders_law: "국경 폐쇄"
 closed_borders_law_desc: "우리나라의 국경을 닫아 그 누구도 마음대로 들어오거나 떠나지 못하게 합니다."
 mining_law: "채광 법률"
 mining_law_desc: "우리 국가의 채광 사업체를 누가 소유할 것인지를 정하는 법률입니다."
 german_mining_law: "국영 채광법"
 german_mining_law_desc: "유연하고 효율적인 광산 운영이 가능하도록 채광 권리를 국가가 통제합니다."
 zimbabwe_mining_law: "통치자의 직접 통제"
 zimbabwe_mining_law_desc: "모든 희귀 광물을 우리 통치자가 직접 소유해, 채굴 작업을 최종 통제할 수 있도록 합니다."
 nobles_mining_law: "$nobles_estate$ 광산 운영"
 nobles_mining_law_desc: "[ShowEstateTypeName('nobles_estate')](이)가 모든 채광 사업체를 지배합니다."
 burghers_mining_law: "$burghers_estate$ 광산 운영"
 burghers_mining_law_desc: "[ShowEstateTypeName('burghers_estate')](이)가 모든 채광 사업체를 지배합니다."
 peasants_mining_law: "농민 광산 운영"
 peasants_mining_law_desc: "[ShowEstateTypeName('peasants_estate')](이)가 모든 채광 사업체를 지배합니다."
 novo_brdo_mining_law: "노보 브르도 규정"
 novo_brdo_mining_law_desc: "#italic 노보 브르도#! 규정은 재산권, 안전 조치, 경제적 관행에 관한 지침을 규정함으로써 광산 공동체의 발전과 번영에 지대한 영향을 미쳤습니다."
 royal_fifth_law: "왕실의 5분의 1세"
 royal_fifth_law_desc: "대대로 내려온 군주의 권리에 따라, 우리 영토에서 나오는 자연의 소산은 모두 [ShowEstateTypeName('crown_estate')]의 소유입니다. 그러나 이 권리를 곧이곧대로 적용하는 것은 폭정이나 다름없을 것입니다. 따라서 타고난 자연권의 범위를 대폭 축소해, 우리나라와 식민지에서 생산되는 모든 귀금속에 20%의 세금만 부과합니다."
 amazigh_familial_connections: "아마지그 가문 연결망"
 amazigh_familial_connections_desc: "우리나라의 많은 부족은 지방에서 발생한 사안을 직접 처리할 수 있는 어느 정도의 권한을 인정받습니다. 우리가 이들을 어떻게 대할지가 앞으로 우리나라의 역사적 향방을 결정지을 것입니다."
 reliance_on_local_tribes: "현지 부족 의존"
 reliance_on_local_tribes_desc: "현지의 부족장과 추장은 해당 부족의 주민들에게 막대한 영향력을 행사합니다. 이들의 환심을 사고 협력을 구할 수 있다면 우리의 목표를 추진할 수 있을 것입니다."
 cordial_relations: "우호 관계 구축"
 cordial_relations_desc: "현지 사안을 처리하는 데 있어서 부족의 우선권을 공인하지는 않더라도, 우리와 부족이 서로 존중하는 건실한 관계를 유지한다면 모두에게 이익이 될 것입니다."
 refuse_recognition: "인정 거부"
 refuse_recognition_desc: "우리의 자비에 기대 우리 영토에서 생활하는 여러 부족은 너무나 오랫동안 정부의 권위를 거슬러 왔습니다. 우리의 권력을 공고히 하기 위해서라도, 우리의 힘을 확실하게 보여 주고 이 제멋대로인 무리를 무릎 꿇려야 합니다."
