 colonial_federation_unification_desc: "이제 독립 투쟁의 불꽃 속에서 다져진 연대를 바탕으로, 느슨하게 연결된 우리 구성국들의 영토를 하나로 통합할 때가 되었습니다."
 colonial_federation_found_republic: "신생 $republic$ 수립"
 colonial_federation_found_republic_desc: "[ShowGovernmentTypeName('republic')]의 기본 원칙과 운영 방식은 우리 구성국과 백성의 자유를 지키는 핵심 요소입니다."
 colonial_federation_found_republic_specific_tt: "[THIS.GetCountry.GetName](이)가 [GetInternationalOrganizationType('colonial_federation').GetName]을 통일해 [ShowGovernmentTypeName('republic')]을 창설합니다"
 colonial_federation_found_republic_tt: "[GetInternationalOrganizationType('colonial_federation').GetName]이 통일되어 [ShowGovernmentTypeName('republic')]으로 거듭납니다."
 colonial_federation_found_monarchy: "신생 $monarchy$ 수립"
 colonial_federation_found_monarchy_desc: "번영을 이룩하려면 모든 구성국을 공정하게 다스리는 신생 [ShowGovernmentTypeName('monarchy')]만이 유일한 정답입니다."
 colonial_federation_found_monarchy_specific_tt: "[THIS.GetCountry.GetName](이)가 우리 [GetInternationalOrganizationType('colonial_federation').GetName]을 통일해 [ShowGovernmentTypeName('monarchy')]으로 거듭납니다."
