 #Colonial Laws
 colonial_representation_law: "식민지 대표"
 colonial_representation_law_desc: "통치 중인 땅에 우리가 행사할 수 있는 영향력은 전적으로 종주국의 의향에 따라 결정됩니다."
 colonial_representation_law_no: "대표 파견 불허"
 colonial_representation_law_no_desc: "우리는 의회에 대표를 파견할 수 없으며, 종주국은 우리의 경제에 상당한 영향력을 행사합니다."
 colonial_representation_law_yes: "의회 대표 파견"
 colonial_representation_law_yes_desc: "우리는 의회에서 우리 지역에 관한 결의를 채택할 때 목소리를 낼 수 있는 발언권을 부여받았으며, 종주국이 우리 땅에 행사할 수 있는 영향력 또한 제한됩니다."
 #Timurids
 mongol_law_policy: "몽골 법"
 mongol_law_policy_desc: "일반 백성들에게는 공개되지 않는 법률인 $mongol_law_policy$은 세 가지 목표를 추구합니다. 현 통치자에 대한 복종을 굳건히 하고, 백성을 규합하고, 국가를 상대로 범한 잘못을 엄중히 처벌하는 것이 바로 그 목표로, 법을 일반 백성들에게는 비밀로 유지함으로써 필요에 따라 수월하게 개정할 수 있습니다."
 #Mughals:
 dahsala_system: "다살라 조세 제도"
 dahsala_system_desc: "$india$ 내 평민층에 적용될 조세 법률을 지방마다 별도로 정하는 대신 $dahsala_system$로 통합한다면, 필히 적절한 세금 부과가 가능할 것입니다."
 zabiti: "자비티 제도"
 zabiti_desc: "토지의 크기와 가치에 따라 세액을 결정하는 제도입니다. 국민들은 은화나 작물의 형태로 세금을 납부해야 하며, 장기간 경작하지 않은 토지는 생산성이 회복될 때까지 세금이 면제됩니다."
 ghalla_bakshi: "갈라 바크시 제도"
 ghalla_bakshi_desc: "작물의 가치를 추정해 세금을 거두는 대신 생산물 중 일부를 국가의 몫으로 직접 징수하는 방식으로, 대다수의 평민층이 선호합니다."
 nasaq: "나사크 제도"
 nasaq_desc: "세 가지 조세 방식 중 가장 임의적인 판단이 개입되는 방식으로, 지난 수십 년에 걸친 토지의 평균 수요를 판정한 뒤 그 결과에 따라 세금을 부과합니다."
 mansabdar_system: "만사브다르 조직"
 mansabdar_system_desc: "기득권인 귀족들에게만 병역을 의존하는 대신, 군 복무 능력을 입증한 모든 국민이 신분에 상관없이 군대에서 복무할 수 있도록 합니다."
 #Austrian Military Frontier
 hab_military_frontier: "군사 국경"
 hab_military_frontier_desc: "우리는 국경을 잠식하는 이교도 무리로부터 나라를 지키기 위해 군가 국경을 수립했습니다."
 frontier_maintained: "군사 국경 유지"
 frontier_maintained_desc: "외부의 위협에서 나라를 지킬 만반의 준비를 계속 갖추기 위해 군사 국경을 유지합니다."
 frontier_not_maintained: "군사 국경 폐지"
 frontier_not_maintained_desc: "자금 부족으로 인해 더 이상 군사 국경을 유지할 수 없어, 나라가 적의 침략에 노출되고 말았습니다."
 #Orissa
 vedic_education: "베다 교육"
 vedic_education_desc: "카스트 구분 없이 모든 이들에게 [ShowReligionName('hindu')]를 가르치는 교육 방식입니다."
 #Sikhism
 guru_nanak_guruship: "[GetCharacter('guru_nanak').GetShortNameWithNoTooltip]의 가르침"
 guru_nanak_guruship_desc: "[GetCharacter('guru_nanak').GetName]에 의해 정립된 가르침입니다."
 vand_chhako: "반드 차코"
 vand_chhako_desc: "'나눠 쓸 것'이라는 뜻으로, [GetCharacter('guru_nanak').GetName]의 주된 가르침 중 하나입니다. 공동체 안에서 모든 것을 서로 공유하며 공동으로 사용하는 것을 장려합니다."
 kirat_karo: "키랏 카로"
 kirat_karo_desc: "'정직하게 일할 것'이라는 뜻으로, [GetCharacter('guru_nanak').GetName]의 주된 가르침 중 하나입니다. $sikhism_god_name$께서 우리에게 내리신 바에 따라 노동에 헌신하고 정직하게 임하는 것을 의미합니다."
 naam_japo: "남 자포"
 naam_japo_desc: "'신의 이름을 낭송할 것'이라는 뜻으로, [GetCharacter('guru_nanak').GetName]의 주된 가르침 중 하나입니다. $sikhism_god_name$와 이어지기 위해 $sikhism_god_name$의 다양한 이름을 묵상하고 반추하는 행위를 뜻합니다."
 guru_angad_guruship: "[GetCharacter('guru_angad').GetShortNameWithNoTooltip]의 가르침"
 guru_angad_guruship_desc: "[GetCharacter('guru_angad').GetName]에 의해 정립된 가르침입니다."
 gurmukhi_script: "구르무키 문자"
 gurmukhi_script_desc: "[GetCharacter('guru_angad').GetName]께서 개발하고 보급하신 문자로, 앞으로 [ShowReligionName('sikhism')] 경전에서 기본 문자로 사용될 것입니다."
 langar_community: "랑가르 공동체"
 langar_community_desc: "사원에 부속된 공동 부엌으로, 신앙과 신분, 민족을 가리지 않고 모든 이들에게 무상으로 음식을 제공합니다."
 mall_akhara: "말 아카라"
 mall_akhara_desc: "유술을 단련할 수 있는 경기장을 건설하면 백성들의 신체를 건강하게 유지할 수 있을 뿐만 아니라 무술 실력도 높일 수 있습니다."
 guru_amar_das_guruship: "[GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]의 가르침"
 guru_amar_das_guruship_desc: "[GetCharacter('guru_amar_das').GetName]에 의해 정립된 가르침입니다."
 dasvandh_tax: "다스반드 조세"
 dasvandh_tax_desc: "다스반드란 '10분의 1'이라는 뜻으로, 모두가 소득의 10분의 1을 $character_title_guru$의 이름으로 기부하는 일종의 기부금 모금 제도입니다."
 ananda_karaja: "아난드 카라즈"
 ananda_karaja_desc: "아난드 카라즈는 '행복을 위한 실천'이라는 뜻으로, [GetCharacter('guru_amar_das').GetName]에 의해 정립된 [ShowReligionName('sikhism')] 혼인 예식입니다. 예식 중에 부르는 찬송가는 신과의 합일을 축하합니다."
 sangat_equality: "평등한 상가트"
 sangat_equality_desc: "$sikhism_god_name$의 이름 아래 남성과 여성은 평등합니다. 따라서 성별에 무관하게 모두 상가트 수도 공동체의 일원이 될 자격이 있으며, 지도자의 위치에도 오를 수 있습니다."
 guru_ram_das_guruship: "[GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]의 가르침"
 guru_ram_das_guruship_desc: "[GetCharacter('guru_ram_das').GetName]에 의해 정립된 가르침입니다."
 urbanization_projects: "도시화 사업"
 urbanization_projects_desc: "진지한 헌신과 공동체 차원의 자발적인 봉사만 있다면 가장 거룩하고 찬란한 [ShowReligionAdjective('sikhism')] 도시를 건설할 수 있습니다."
 scripture_hymns: "경전 찬가"
 scripture_hymns_desc: "경전은 그 어떤 책보다 거룩합니다. 따라서 그 영광을 칭송하는 올바른 찬가로 장식되어야 마땅합니다."
 masand_system: "마산드 제도"
 masand_system_desc: "여러 선교사 및 설교자가 [ShowReligionAdjective('sikhism')]의 가르침을 $character_title_guru$로부터 멀리 떨어진 곳까지 전파하는 동시에 세금 징수관으로도 활동하게 하는 제도입니다."
 guru_arjan_guruship: "[GetCharacter('guru_arjan').GetShortNameWithNoTooltip]의 가르침"
 guru_arjan_guruship_desc: "[GetCharacter('guru_arjan').GetName]에 의해 정립된 가르침입니다."
 adi_granth: "아디 그란트"
 adi_granth_desc: "역대 $character_title_guru$들이 남긴 가르침과 찬가를 엮은 것으로, [GetCharacter('guru_arjan').GetName]에 의해 편찬되었으며 우리 경전의 기반을 이룹니다."
 holy_abode: "거룩한 거처"
 holy_abode_desc: "성전 안에 우리의 거룩한 경전을 안치해, 온 [ShowReligionAdjective('sikhism')] 신도들이 찾는 순례지이자 $sikhism_god_name$의 거처로 삼습니다."
 martyrdom: "순교"
 martyrdom_desc: "[ShowReligionName('sikhism')]를 향한 우리의 믿음은 확고하며, 그 어떤 고문이나 죽음의 위협 앞에서도 절대 신앙을 저버리지 않을 것입니다."
 guru_hargobind_guruship: "[GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]의 가르침"
 guru_hargobind_guruship_desc: "[GetCharacter('guru_hargobind').GetName]에 의해 정립된 가르침입니다."
 akal_takht: "아칼 타크트"
 akal_takht_desc: "아칼 타크트, 다시 말해 영원한 자의 왕좌는 $character_title_guru$와 [ShowReligionName('sikhism')]의 권좌로서 그 누구도 감히 의심할 수 없는 종교적 권위의 중심점이 될 것입니다."
 protection_of_the_poor: "빈자 구호"
 protection_of_the_poor_desc: "우리의 군사력은 백성을 억압하고 폭군이 되기 위해서가 아니라, 폭군으로부터 약자를 보호하는 데 사용되어야 합니다."
 miri_piri: "미리 피리"
 miri_piri_desc: "세속의 권력과 영적인 권위를 $character_title_guru$의 이름 아래 하나로 합쳤을 때, [ShowReligionName('sikhism')]가 진정으로 받아 마땅한 영광을 거머쥘 수 있을 것입니다."
 guru_har_rai_guruship: "[GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]의 가르침"
 guru_har_rai_guruship_desc: "[GetCharacter('guru_har_rai').GetName]에 의해 정립된 가르침입니다."
 impartial_manji_heads: "공정한 만지 지도자"
 impartial_manji_heads_desc: "우리가 보유한 수많은 종교 행정 조직의 우두머리는 어느 의견에도 치우치는 일 없이 오직 [ShowReligionName('sikhism')]의 이익만을 위해 성실하게 봉사해야 합니다."
 fragance_of_a_flower: "꽃향기"
 fragance_of_a_flower_desc: "한 손으로 꽃을 꺾어 다른 손으로 건네면, 양손 모두에 같은 꽃향기가 남습니다. 이처럼 종교적 신념이 다르더라도 우리는 모두 동일한 신성한 영혼으로부터 감동을 느낄 수 있습니다."
 nature_guardian: "자연의 수호자"
 nature_guardian_desc: "우리를 둘러싼 자연환경은 우리를 위해 존재하는 것이 아니라, 우리가 조화를 이루며 살아가야 할 대상입니다. 따라서 우리는 자연을 보호하는 것은 물론이고, 자연에게서 받은 만큼 자연에 베풀어야 합니다."
 guru_har_krishan_guruship: "[GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]의 가르침"
 guru_har_krishan_guruship_desc: "[GetCharacter('guru_har_krishan').GetName]에 의해 정립된 가르침입니다."
 treat_the_sick: "병자 구호"
 treat_the_sick_desc: "질병과 역병은 인류의 크나큰 골칫거리입니다. 우리는 모든 병자를 부지런히 치료함으로써 건강한 사회를 이룩할 것입니다."
 unexpected_knowledge: "뜻밖의 지식"
 unexpected_knowledge_desc: "일반적인 방법으로는 도무지 알 도리가 없는 진리와 사실조차 꿰뚫고 있는 $character_title_guru$의 영적 능력을 의심하는 자는 없습니다. 마찬가지로, 문자조차 모르는 자가 수많은 학식을 쌓은 학자와 신학을 논하는 것도 절대 불가능한 일이 아닙니다."
 young_humility: "아이 같은 겸손"
 young_humility_desc: "아무리 배움이 깊은 자라도 모든 지식의 원천에 몸을 담글 수는 없는 만큼, 미처 터득하지 못한 지식이 존재하기 마련입니다. 그리고 이러한 지식은 배움이 훨씬 모자란 사람이 터득해 있을 수 있으며, 심지어 가장 어린아이일지라도 다른 이들이 이해하지 못한 지식을 품고 있을 수 있습니다. 이러한 관점에서 모든 사람의 정신은 어린아이와 같은 것입니다."
 guru_tegh_bahadur_guruship: "[GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]의 가르침"
 guru_tegh_bahadur_guruship_desc: "[GetCharacter('guru_tegh_bahadur').GetName]에 의해 정립된 가르침입니다."
 word_of_a_sikh: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] 신도의 맹세"
 word_of_a_sikh_desc: "[ShowReligionName('sikhism')] 신도의 엄숙한 맹세는 $sikhism_god_name$의 앞에서 맺은 것이기에 어떤 상황에서도 깨서는 안 됩니다."
 guru_travels: "$character_title_guru$의 여행"
 guru_travels_desc: "$character_title_guru$가 오직 한 곳의 거처에만 머물러서야 [ShowReligionName('sikhism')]의 가르침을 널리 퍼뜨릴 수 없을 것입니다. 따라서 $character_title_guru$는 여러 장소를 여행하며 다른 민족 및 종교와 교류해야 합니다."
 resist_persecution: "박해에 대한 저항"
 resist_persecution_desc: "참된 믿음의 적은 항상 우리 신도들을 박해하지만, 우리의 굳건한 믿음은 저들 앞에 굴복하지 않을 것입니다."
 guru_gobind_singh_guruship: "[GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]의 가르침"
 guru_gobind_singh_guruship_desc: "[GetCharacter('guru_gobind_singh').GetName]에 의해 정립된 가르침입니다."
 sikh_pluralism: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] 다원주의"
 sikh_pluralism_desc: "[ShowLawName('khalsa_law')]는 [ShowReligionName('sikhism')]를 수호하기 위해 존재하지만, 모든 신도가 [ShowLawName('khalsa_law')]의 일원이지는 않습니다. 이 사실은 본질적으로 신앙은 다원적이라는 것을 의미하며, 이러한 다원성이야말로 바로 우리를 풍요롭게 하는 원천입니다."
 dharamyudh: "다라뮤드"
 dharamyudh_desc: "'의로운 전쟁'이라는 뜻으로, [ShowReligionName('sikhism')]와 그 신도를 지키기 위한 전쟁을 의미합니다. 언제나 전쟁은 최후의 수단이어야 하지만, 믿음을 수호하고 폭정을 막기 위해 모든 신도는 어느 때라도 전쟁에 나설 준비가 되어 있어야 합니다."
 dasam_granth: "다삼 그란트"
 dasam_granth_desc: "[GetCharacter('guru_gobind_singh').GetName](이)가 지은 다양한 시를 모은 책입니다. [ShowPolicyName('adi_granth')]에 버금간다는 평가를 받고 있으며, 사원에서도 그 바로 옆에 안치되어 있습니다."
 khalsa_law: "할사"
 khalsa_law_desc: "[ShowReligionName('sikhism')]와 그 신도들을 수호하는 임무를 맡은 전사 공동체로, 할사의 행동 강령과 입단 규칙은 모든 신도의 모범이 됩니다."
 guru_panth: "구루 판스"
 guru_panth_desc: "[ShowLawName('khalsa_law')]가 단체로서 [ShowReligionName('sikhism')]의 지도 권한을 부여받아 $character_title_guru$의 역할을 수행합니다."
 khalsa_fauj: "할사 파우즈"
 khalsa_fauj_desc: "[ShowLawName('khalsa_law')] 병력을 강대한 군대로 조직해야만 [ShowReligionName('sikhism')]의 수호자로서 제 역할을 다할 수 있을 것입니다."
 amrit_sanskar: "암리트 산스카르"
 amrit_sanskar_desc: "[ShowLawName('khalsa_law')] 구성원은 단지 전장에 내던져지는 싸움꾼이 아니라 공동체의 일원으로서 입단 의식과 행동 강령, 복식 규칙 등을 엄격히 준수하는 세련된 인력입니다. [ShowLawNameWithNoTooltip('khalsa_law')]의 위상은 전사들의 힘이 아닌 이들의 순결성으로부터 비롯됩니다."
 guru_granth_sahib_guruship: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]의 가르침"
 guru_granth_sahib_guruship_desc: "[ShowWorkOfArtName('guru_granth_sahib')]에 의해 정립된 가르침입니다."
 eternally_living_guru: "영원한 $character_title_guru$"
 eternally_living_guru_desc: "[ShowWorkOfArtName('guru_granth_sahib')]는 영원불멸한 최후의 $character_title_guru$로서 모든 [ShowReligionName('sikhism')] 신도들을 인도하는 길잡이가 될 것입니다."
 divine_justice: "신성한 정의"
 divine_justice_desc: "[ShowWorkOfArtName('guru_granth_sahib')]에 담긴 가르침은 우리 사회가 $sikhism_god_name$와 그분의 정의에 따라 평화와 조화 속에 살도록 인도합니다."
 unchanging_writing: "불변의 문서"
 unchanging_writing_desc: "[ShowWorkOfArtName('guru_granth_sahib')]은 여러 해에 걸쳐 여러 $character_title_guru$가 계속해서 내용을 덧붙인 바 있지만, 이제는 앞으로 영원히 변하지 않을 최후의 형태에 도달했습니다. 이제 그 내용은 한 글자도 바뀌지 않을 것입니다."
 tur_kanum_i_osmani: "카눈이 오스마니"
 tur_kanum_i_osmani_desc: "[GetCountry('TUR').GetName]의 법률을 구성하는 여러 제정법을 모아 놓은 것으로, 새로운 영토를 정복하기보다는 제국 내 여러 민족의 내부적 안정을 확보하는 데 중점을 둡니다."
 tur_has_not_first_option_in_flavor_tur_208_event: "#Y $flavor_tur.208.title$#! [event|e]에서 첫 번째 선택지를 고르지 않음"
 tur_has_picked_first_option_in_flavor_tur_208_event: "#Y $flavor_tur.208.title$#! [event|e]에서 첫 번째 선택지를 고름"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "$hussite_ADJ$ 전술 개혁"
 reformed_hussite_armies_policy_desc: "우리 선조들은 모범적인 방어 전술에 주력했으며, 이를 통해 세월과 적의 시험을 훌륭히 견뎌 냈습니다. 그러나 이제는 우리도 공격에 나설 때입니다. 더욱 발전되고 공격적인 무력행사를 통해 주변의 이단 및 이교도 세력에게 우리의 힘을 과시합시다."
 ira_alcohol_ban: "음주 제한"
 ira_alcohol_ban_desc: "우리 종교 종사자들의 종교적 책무와 백성들의 바람 사이에서 균형을 맞추기 위해, 음주를 허용할 것인지 여부를 결정해야 합니다."
 ban_on_alcohol: "음주 금지"
 ban_on_alcohol_desc: "우리 영토 내 모든 주민의 음주를 금한다면 종교 종사자들의 충성심을 확실히 얻을 수 있습니다. 물론 대중의 분노는 피하기 어려울 것입니다."
 no_restriction_on_alcohol: "음주 제한 없음"
 no_restriction_on_alcohol_desc: "음주를 금지하기보다는 오히려 누구나 제한 없이 마실 수 있게 놔두어, 대중의 충성심을 얻는 편이 더 바람직합니다."
 #England
 act_of_navigation: "항해법"
 act_of_navigation_desc: "우리는 모든 시장에서 적들의 지배력에 맞서 싸워야 합니다. 강력한 중앙 지침과 중상주의 특혜 관행을 통해 우리 상인들이 적국 및 경쟁국의 상인에 비해 확실한 우위를 점하도록 노력할 것입니다."
 lit_casimir_code_policy: "리투아니아 수제브니크"
 lit_casimir_code_policy_desc: "$lit_casimir_code_policy$는 국가 내부의 법규 부재 상황과 상류층의 범죄 행위에 대응하는 동시에, 혼란을 적절히 억제하고 [GetEstateName('crown_estate')] 권한을 강화하고자 제정되었습니다."
