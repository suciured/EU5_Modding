 imperial_religion: "제국 종교"
 imperial_religion_desc: "[GetUniqueInternationalOrganization('hre').GetName]의 기틀은 종교적 믿음에 기반합니다."
 hre_religion_catholic: "$imperial_religion$ - $catholic$"
 hre_religion_catholic_desc: "전통적인 [ShowReligionName('catholic')]의 미덕과 가치관이 [GetUniqueInternationalOrganization('hre').GetName] 신민의 삶을 좌우할 것입니다."
 hre_religion_lutheran: "$imperial_religion$ - $lutheran$"
 hre_religion_lutheran_desc: "[ShowSituationName('reformation')]으로 인해 종교에 대한 우리의 관점이 영구적으로 변화했으며, 그 결과 제국의 국교는 [ShowReligionName('lutheran')]가 되었습니다."
 hre_religion_hussite: "$imperial_religion$ - $hussite$"
 hre_religion_hussite_desc: "[ShowSituationName('western_schism')]로 인해 [ShowReligionAdjective('hussite')]의 가르침이 널리 전래되었고, 제국의 삶 또한 지배하게 되었습니다."
 hre_religion_calvinist: "$imperial_religion$ - $calvinist$"
 hre_religion_calvinist_desc: "[ShowReligionName('calvinist')]에 대한 우리의 신앙은 굳건하며, 이제부터는 제국의 근간이 되어야 합니다. 그러므로 [ShowReligionAdjectiveWithNoTooltip('calvinist')]의 가르침을 따르는 것이 우리의 신성한 사명입니다."
 hre_religion_christian: "$imperial_religion$ - $christian$"
 hre_religion_christian_desc: "종교의 세부적인 차이는 더는 그리 중요하지 않습니다. 종파와 상관없이, 모든 형태의 [ShowReligionGroupName('christian')]가 제국의 종교로 포용될 것입니다."
 golden_bull: "금인 칙서"
 golden_bull_desc: "$golden_bull$는 제국 및 선제후국의 헌법 체계를 정의하고 형성하는 [GetUniqueInternationalOrganization('hre').GetName]의 칙령입니다. 다른 법률과 제국의 개혁은 모두 $golden_bull$를 통해 이루어집니다."
 golden_bull_policy: "$golden_bull$ 공표"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "성문화되지 않은 선거 체제"
 no_golden_bull_policy_desc: "$golden_bull$가 없다면 [GetUniqueInternationalOrganization('hre').GetName]의 선거 및 헌법 체계는 제대로 된 규정 없이 관습과 선례, 그리고 정치적 이합집산을 기워놓은 누더기에 불과합니다. [hre_electoral_college|e]은 공식적인 법령의 부재로 인해 분쟁이나 음모, 정치적 책략에 더욱 취약해집니다."
 no_golden_bull_policy_tt: "일단 성문화되면 [GetUniqueInternationalOrganization('hre').GetName]은 어떠한 경우에도 [ShowLawName('golden_bull')]를 철회할 수 없습니다."
 hre_golden_bull_formalizes_electorate_tt: "[hre_electoral_college|e] 투표 행위 공식화"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "[ShowPolicyName('free_electorate_policy')] 정책을 기반으로 하는 [ShowLawName('imperial_voting_law')] [law|e]에 따라 자기 투표는 금지됩니다."
 monetary_contribution: "제국 조세법"
 monetary_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName]도 여느 정치체와 마찬가지로 기능하려면 돈이 필요합니다. 일련의 조세법을 통해 구성국으로부터 금화를 징수하여 제국의 재정 안정을 도모할 수 있습니다."
 no_monetary_contribution: "과세 없음"
 no_monetary_contribution_desc: "제국에는 이미 금이 충분합니다. 구성국에 대한 과세를 해제하면 세금 징수에 사용할 행정 역량을 다른 업무에 집중할 수 있습니다."
 only_emperor_payment: "직접 과세"
 only_emperor_payment_desc: "[ShowParliamentIssueTypeName('hre_roman_month')]만으로는 [GetUniqueInternationalOrganization('hre').GetName]을 지키기에 부족합니다. [GetUniqueInternationalOrganization('hre').GetLeaderTitle]의 재정 부담을 직접 충당할 새로운 세금을 신설해야 합니다."
 only_treasury_payment: "국고 과세"
 only_treasury_payment_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]는 많은 문제를 개인 자금으로 해결할 수 있습니다. 하지만 적절한 국고라는 재정적 완충 장치가 있으면 현재나 미래의 황제가 [GetUniqueInternationalOrganization('hre').GetName]의 내부 문제에 자금을 조달하기 용이해질 것입니다."
 complete_imperial_contribution: "제국 과세"
 complete_imperial_contribution_desc: "우리의 전 구성국으로부터 세금을 걷어야만 [GetUniqueInternationalOrganization('hre').GetName]의 재정적 어려움을 극복할 수 있습니다."
 military_contribution: "제국 대장"
 military_contribution_desc: "$military_contribution$은 각 제국 계층이 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]에게 제공해야 하는 정확한 병력 규모를 명시한 일련의 목록입니다."
 no_military_contribution: "군사 기여 없음"
 no_military_contribution_desc: "제국의 어떤 구성원도 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]에게 추가 병력을 제공할 의무가 없습니다."
 manpower_from_cities: "도시 기여"
 manpower_from_cities_desc: "[ShowSpecialStatusNamePlural('free_city')]는 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]에게 추가 병력을 제공할 의무를 집니다."
 manpower_from_cities_tt: "[ShowSpecialStatusNamePlural('free_city')]는 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]에게 [manpower|e]을 제공해야 합니다"
 manpower_from_electors: "선제후 기여"
 manpower_from_electors_desc: "[ShowSpecialStatusNamePlural('elector')] 및 [ShowSpecialStatusNamePlural('archbishop_elector')]는 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]에게 추가 병력을 제공할 의무를 집니다."
