 #Buddhism Sects
 main_philosophy_law: "주류 철학"
 main_philosophy_law_desc: "한 종파의 핵심 사상을 이루는 철학 및 가르침의 주요 사조를 의미합니다."
 disfavoring_sect_tt: "이 종파를 #Y 냉대#!할 시:"
 promoting_sect_tt: "다른 종파를 #Y 장려#!할 시:"
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$는 공자의 가르침에서 기원한 사상으로 사회적 조화와 정부 기관의 인의를 중시합니다."
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$란 우주의 생명력인 #italic 도#!와의 합일을 추구하는 사상으로, 인위를 가하지 않고 자연적으로 행동하는 #italic 무위#!를 강조합니다."
 vajrayana_law: "탄트라 불교"
 vajrayana_law_desc: "금강승 $buddhist$ 또는 밀교라고도 불리는 탄트라 $buddhist$는 $buddhist$가 다른 종교의 영향을 받은 끝에 탄생한 종교입니다. 특히 $hindu$의 영향을 크게 받아, 탄트라 수행법을 포함한 비밀스럽고 주술적인 습속과 결합을 이루었습니다."
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "탄트라 수행법 금지"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$은 동아시아 $buddhist$에서 가장 교세가 큰 종파이며, 부처가 다스리는 정토에 왕생하겠다는 목표를 중심축으로 삼고 있습니다. 가장 보편적인 정토는 아미타불의 정토이며, #italic 정토 삼부경#!을 제일가는 가르침으로 숭상합니다. 정토종의 주된 수행법 중 하나는 염불을 끊임없이 외워 부처의 존재를 계속해서 상기하는 것입니다."
 tiantai_policy: "천태종"
 tiantai_policy_desc: "#italic 법화경#!을 중시하는 $tiantai_policy$은 $china$에서 발전한 $buddhist_ADJ$ 종파 중 가장 유서 깊은 분파입니다. 천태종은 $buddhist_ADJ$적 가르침을 넓은 관점으로 바라보며 이해할 것을 장려하는 #italic 일승#! 교리를 강조합니다."
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "#italic 유식종#!이라고도 불리는 $SECT_DHARMA_SCHOOL_NAME$은 인도에서 기원한 종파로, $mahayana$에 지대한 영향을 주었습니다. 법상종은 현실 만물은 단지 의식의 작용에 불과하다는 유식 개념과 관념론에 초점을 두며, 요가와 명상 수행법을 강조합니다."
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "불교 경전인 #italic 화엄경#!에서 이름을 따온 $SECT_FLOWER_GARLAND_SCHOOL_NAME$은 $china$에서 발전한 주류 $buddhist_ADJ$ 종파 중 하나입니다. 화엄종에서는 만물은 상호 의존적이며 동시에 서로의 안에 존재한다는 무진연기의 교리를 강조합니다."
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "전설에 의하면 $SECT_MEDITATION_SCHOOL_NAME$은 보리달마가 창건했다고 합니다. 참선이 $buddhist$의 일반적인 수행법이기는 하지만, 이 종파에서는 이를 열반에 이르기 위한 수단으로 더욱 강조합니다. 참선은 보통 좌선의 형태로 이루어지지만, 무술을 연마하는 등 신체적인 활동을 통해서도 행할 수 있습니다."
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "$SECT_MANTRA_SCHOOL_NAME$은 밀교의 비밀스러운 수행법에 집중하는 $buddhist$ 종파입니다. 진언종은 '삼밀'이라고 일컫는 무드라, 만트라, 만다라의 세 가지 수행법을 특히나 중요시하며, 이 수행법은 다른 여러 $buddhist$ 종파의 발전에도 큰 영향을 미쳤습니다."
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "$buddhist$와 $shinto$, 그리고 $onmyodo$의 습합으로 탄생한 $SECT_SHUGENDO_NAME$는 종교적 수행을 통해 초자연적인 능력을 손에 넣는 것을 목표로 합니다. 성산을 숭앙하고 참배하는 것이 수험도의 주된 수행법이며, 그 안에는 여러 가지 밀교적 관습과 의례가 녹아 들어가 있습니다."
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "$yunnan_area$에 전파된 밀교 수행법은 $chinese_group$, $tibetan_group$, $burmese_culture$에서 기원한 여러 전통과 결합해 새로운 종교를 형성했습니다. 그 결과 모든 요소가 뒤섞여 탄생한 $SECT_AZHALIISM_NAME$는 여타 대형 종파와 언뜻 비슷하면서도 확연히 다른, 고도로 현지화된 불교 관습입니다."
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "신적인 존재와 조상의 영혼에 대한 숭배가 중심을 이루는 $SECT_MUSOK_NAME$은 $buddhist$가 전래하기 이전부터 $korea_region$에 존재해 왔습니다. 또한, 불교가 전래한 이후로도 그 믿음, 관습, 의례는 계속해서 지역 문화에서 중요한 한 부분을 차지했습니다."
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "$india$의 초기 $buddhist_ADJ$ 종파 중 하나인 $SECT_MULASARVASTIVADA_NAME$ 불교는 대다수 $buddhist$ 문화권에서 거의 자취를 감추었으며, 오직 $tibetan_buddhism$와 $indonesia_region$에서만 그 명맥을 이어갔습니다. 해당 지역에 가장 먼저 전래된 것은 상좌부 불교였으며, $SECT_MULASARVASTIVADA_NAME$ 불교는 $vajrayana_law$와 함께 스리위자야 제국 시기에 두각을 드러냈습니다."
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "섬에 $buddhist$가 전파된 이래 $buddhist_ADJ$ 장학 제도의 중심으로 자리매김했던 $sailan_area$에는 고유한 $theravada$ 전통이 발달했습니다. 그 결과, 스리랑카는 $buddhist$의 전파 및 발전에 큰 역할을 수행하게 되었으며, $india$ 본토에서 $buddhist$가 쇠퇴하기 시작하자 그 경향은 더욱 두드러졌습니다."
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "비록 $sailan_area$의 $mahavihara_policy$에 영향을 크게 받기는 했지만, 버마 전역에는 $mahayana$나 $theravada$ 전통과 같은 다양한 형태의 $buddhist$가 널리 퍼져 있었고, $hindu$뿐만 아니라 $buddhist$가 전래되기 이전의 신앙의 잔재도 여전히 남아 있었습니다. 이 모든 종파가 서로 뒤섞인 끝에, $sailan_area$의 $theravada$와 매우 유사하면서도 $mahayana$와 여러 밀교적 전통 요소가 통합된 버마만의 특색 있는 $theravada$가 탄생했습니다."
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "중국의 영향을 받은 $mahayana$부터 초기 인도 $buddhist_ADJ$의 전통까지, $thai_culture$ 문화권 지역에는 오랫동안 여러 다양한 형태의 $buddhist$가 존재해 왔습니다. 결국은 $sailan_area$에서 전래된 $theravada$가 $buddhist_ADJ$ 사상의 주요 종파로 자리 잡았지만, 그 안에는 이전에 전해진 전통은 물론, $thai_culture$의 민간 신앙의 영향까지 고스란히 남아 있습니다."
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "$khmer_culture$ 일대에 처음 전파된 $buddhist$는 밀교의 영향을 짙게 받은 $mahayana$였으며, 이는 이전에 존재하던 $hindu_ADJ$ 신앙을 밀어내고 자리를 잡았습니다. 시간이 흘러 $theravada$가 $mahayana$를 또다시 대체하자, 수행자의 삶에는 큰 변화가 일어났습니다."
 sect_school_law: "종파별 학파"
 sect_school_law_desc: "종파에 속한 개별 학파로, 주류의 가르침에서 일부 벗어나는 부분이 있을 수 있습니다."
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$의 학파 중 하나로, $SECT_TENDAI_NAME$ 출신 승려인 신란이 창시했습니다. 기존 학파에 환멸을 느낀 신란은 $SECT_PURE_LAND_SCHOOL_NAME$ 전통의 연구에 몰두한 끝에 스스로 새로운 분파를 창시하기에 이르렀다고 전해집니다. 정토진종은 부처의 이름을 낭송하는 #italic 염불#!을 중시하는데, 그중에서도 아미타불에게 감사를 표하는 #italic 나무아미타불#!이라는 구절은 이 학파를 가리키는 사실상의 동의어가 되었습니다."
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "$buddhist_ADJ$ 승려 니치렌이 창시한 일련종은 대부분의 교리를 #italic 법화경#!에서 차용했지만, 탄트라 수행법이나 의례 등 주요 가르침에서 벗어나는 탈선행위를 모두 경계합니다. 일련종은 참선뿐만 아니라 개인의 행동과 그 결과가 깨달음의 성취에 영향을 미친다고 주장했습니다."
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "닝마파는 $tibetan_buddhism$에서 가장 오래된 종파로, 다른 $buddhist$에서 찾아볼 수 없는 지극히 독특한 가르침을 담고 있습니다. 이들은 #italic 족첸#!, 즉 '위대한 완성'을 깨달음에 이르는 가장 직접적인 방법으로 여기며, 이 방법이 다른 종파가 주창하는 방법보다 우월하다고 주장합니다. 그러나 이 종파는 $tibet_region$에 $buddhist$가 처음 전파되었을 당시의 문헌을 사용했기 때문에 후기 인도 탄트라 불교와의 접점이 적다는 이유로 경쟁 종파의 비판을 받기도 했습니다."
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "자비, 학습, 규율을 중시하는 까담파는 깨달음을 얻기 위해 포괄적이면서도 체계적인 대승 $buddhist_ADJ$의 길을 개척하려 했습니다. 까담파는 일반인들 또한 일상생활에서 $buddhist_ADJ$를 실천하게 하도록 하는 것을 목표로 삼았으며, 탄트라 수행은 일정 수준 이상에 오른 신도들에게만 허용되었습니다."
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "$SECT_KAGYU_NAME$는 실재의 본질적인 공허함에 관한 지식 내지 인식의 상징인 #italic 마하무드라#!(위대한 결인)에 중점을 둡니다. 이 종파는 이후 여러 하위 종파로 분화되었지만, 해석과 수행법에 다소의 차이는 있을지언정 모두 마하무드라를 인정합니다."
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "사캬 수도원을 발상지로 하는 이 종파는 수행의 결과가 이미 그 과정에 내재되어 있다는 계율을 지닌 명상 방법인 #italic 람데#!에 중점을 둡니다. 이러한 가르침은 #italic 헤바즈라#! 탄트라에 적혀 있으며, 이 종파는 다양한 탄트라 수행 방법을 지닙니다."
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "$SECT_JONANG_NAME$는 칼라차크라 탄트라를 주된 수행법으로 삼고 있으며, 쉔똥(타공) 사상을 주창합니다. 이 사상에 따르면 물리적 실재에는 내재적인 실체가 존재하지 않지만, 궁극의 실재인 불성은 그렇지 않다고 합니다. 그 말인즉슨, 불성은 그 자체로 수많은 깨달음의 특성으로 가득 차 있다는 것을 뜻합니다."
 hun_frontier_fortresses: "변경 요새"
 hun_frontier_fortresses_desc: "우리 국가는 여러 공격적인 이웃 국가에 둘러싸여 있습니다. 국민을 보호하려면 국고를 투자해 변경을 요새화하고, 항시 충분한 자금과 보급품이 공급되도록 조치해야 합니다."
 vegvar_system: "베그바르 제도"
 vegvar_system_desc: "국가 전역에 위치한 굳건한 요새의 연결망을 유지하기 위해 [GetEstateName('crown_estate')](이)가 정기적으로 자금을 기여합니다."
 not_maintained: "유지 보수 실패"
 not_maintained_desc: "[GetEstateName('crown_estate')](이)가 성채의 유지 보수에 필요한 자금을 재정적으로 지원하지 못해, 늘어선 장대한 요새들이 황폐해지고 말았습니다."
 enclosure_movement: "인클로저 운동"
 enclosure_movement_desc: "인클로저 운동은 공유지이던 땅에 벽이나 울타리를 세워 사유지로 전환하려는 일련의 움직임을 의미합니다."
 enclosure_allowed: "인클로저 허용"
 enclosure_allowed_desc: "인클로저를 허용함으로써, 현지 주민이 공유하던 토지의 사적 소유와 소유주의 독점적인 이용을 허가합니다."
 enclosure_disallowed: "인클로저 불허"
 enclosure_disallowed_desc: "공유지를 인클로저 운동에서 보호해, 사적으로 소유할 수 없게 만듭니다."
 enclosure_act: "인클로저 조례"
 enclosure_act_desc: "상업적 농업을 진흥하고 산업화를 촉진하기 위해, 공유지의 인클로저 및 사유화를 확대합니다."
 fra_taille: "타유"
 fra_taille_desc: "#italic 타유#!란 각 가구가 보유한 토지의 양에 비례해 부과되는 세금입니다. [GetEstateName('clergy_estate')](과)와 [GetEstateName('nobles_estate')](은)는 면제됩니다."
 permanent_tax: "영구 세제화"
 permanent_tax_desc: "#italic 타유#!를 보통세로 지정하여 국가의 잠재적 세수를 더욱 늘립니다."
 exceptional_only: "특별 과세"
 exceptional_only_desc: "#italic 타유#!를 특별세로 지정하여 꼭 필요한 경우에만 징수할 수 있도록 합니다."
 fra_5_percent_tax: "마쇼의 20분의 1세"
 fra_5_percent_tax_desc: "재무 장관이 제안한 새로운 세금 제도로, 연간 수입의 20분의 1만큼을 세금으로 거둡니다."
 five_percent_tax: "모든 계층에 적용"
 five_percent_tax_desc: "20분의 1세가 신분과는 상관없이 모든 국민에게 부과됩니다."
 no_five_percent_tax: "농민에게만 적용"
 no_five_percent_tax_desc: "20분의 1세가 [ShowEstateTypeName('peasants_estate')] 계층에게만 부과됩니다."
 eng_taxation_law: "과세"
 eng_taxation_law_desc: "정부가 기능하려면 안정적인 수입이 필히 확보되어야 합니다. 법적 과세 체계를 도입함으로써 개인과 단체로부터 거둬들이는 세금을 조절할 수 있습니다."
 income_tax: "소득 과세"
 income_tax_desc: "소득에 기반한 누진세를 각 [estates|e]에 부과해, 세금을 [pops|e]으로부터 직접 징수합니다."
 trade_tax: "교역 과세"
 trade_tax_desc: "과세 수입의 대부분이 주로 [GetEstateName('burghers_estate')]들이 부담하는 관세 및 소비세에서 비롯됩니다."
 traditional_tax: "전통적 과세"
 traditional_tax_desc: "세금은 [estates|e]별로 부과되며, 그 특권에 따라 과세 수준이 결정될 것입니다. 언제나 그랬듯이 말입니다."
 factory_working_conditions_law: "공장 노동 환경"
 factory_working_conditions_law_desc: "제조업의 성장은 산업화를 가속하고 국가의 생산 능력을 증대합니다. 공장 노동자들이 경제의 중심에 서기 시작하는 현재, 착취를 미연에 방지하기 위해서라도 노동자들의 권리를 규제할 필요가 있습니다."
 decent_conditions: "괜찮은 환경"
 decent_conditions_desc: "일일 최대 근무시간이 12시간으로 규제되며 공장에 정기적으로 점검이 이루어집니다."
 fair_conditions: "양호한 환경"
 fair_conditions_desc: "근무시간 규제 및 공장 점검 조치에 더불어, 아동 노동자의 근무시간을 제한하고 교육 기회를 의무적으로 보장함으로써 추가적인 보호를 제공합니다."
 unregulated_conditions: "규제 없는 환경"
 unregulated_conditions_desc: "공장 소유주가 얼마든지 내키는 대로 사업체를 운영할 수 있습니다. 사고가 빈번하게 일어나고, 노동자들은 자주 착취당하며, 노동 중의 사망 사고가 일상적으로 발생합니다."
 trade_unions_law: "노동조합"
 trade_unions_law_desc: "산업화의 태동기에 노동조합은 노동권과 근로조건을 형성하는 데 중요한 역할을 했습니다. 노동조합은 단체 교섭을 통해 고용주와 협상을 진행해 임금 상승, 노동 시간 단축, 안전한 노동 환경 마련 등을 목표로 했습니다."
 trade_unions_allowed: "허용"
 trade_unions_allowed_desc: "노동자들이 단체 교섭에 나설 수 있으며, 생산을 중단하고 파업과 시위를 실시해 고용주들이 요구 사항을 수용하도록 압박할 수 있습니다."
 trade_unions_prohibited: "금지"
 trade_unions_prohibited_desc: "노동자들이 힘을 합치거나 집단행동을 하는 것이 금지되며, 파업은 불법으로 규정됩니다."
 #Florence
 #Laws
 guilds_of_florence: "피렌체 길드의 수위권"
 guilds_of_florence_desc: "우리 사회를 구성하는 강력한 상업 기관인 상인 길드는 우리의 번영과 풍족을 뒷받침하는 기둥입니다. 모든 길드 하나하나가 중요한 것은 분명하지만, 그중에서도 더 중요한 일부 길드가 권력과 영향력을 차지하는 데 능하리라는 사실은 부정할 수 없습니다."
 consiglio_maggiore: "대의회"
 consiglio_maggiore_desc: "귀족, [GetEstateName('burghers_estate')], 장인, 은행업자 등 여러 계층의 시민으로 구성된 #italic 대의회#!는 우리 공화국의 전제 기구입니다."
 #Policies
 arti_minori: "소길드"
 arti_minori_desc: "#italic 소길드#!는 공예와 상대적으로 중요도가 낮은 여러 직군을 다루는 소규모 교역 단체입니다. 소길드는 말안장 제작, 자물쇠 제작, 목공 등 전문 기술에 중점을 두며, 상업 분야에서 가장 낮은 지위를 가집니다."
 arti_mediane: "중길드"
 arti_mediane_desc: "#italic 중길드#!는 #italic 소길드#!와 #italic 대길드#! 사이에 위치한 중간 규모의 길드입니다. 이들은 대장장이나 구두장이같이 중간 수준의 규모와 영향력을 가진 전문 직종과 상인을 대표하며, 소규모 전문 공예 분야와 지배적인 대규모 산업 사이를 연결하는 가교 역할을 수행했습니다."
 arti_maggiori: "대길드"
 arti_maggiori_desc: "#italic 대길드#!는 가장 규모가 크고 영향력이 막강한 상인 길드를 가리킵니다. 대길드는 직물 산업이나 은행업과 같은 재정 분야 사업 등 정치와 경제 모두에서 막강한 영향력을 발휘하는 여러 주력 산업 및 교역을 대표합니다."
 ordinances_of_justice: "사법 조례"
 ordinances_of_justice_desc: "강력한 [GetEstateName('nobles_estate')]에게 대응하기 위한 일련의 법리학적 체계로, 중앙 권력의 의제를 거부하는 귀족층을 견제하고 그들의 영향력을 억제합니다."
 #Portugal
 por_estudo_geral_law: "에스투두 제랄"
 por_estudo_geral_law_desc: "국민 교육을 위한 국립 [ShowBuildingTypeName('university')]인 [ShowModifier('por_estudo_geral')]의 입지 조건과 수도와의 인접성은 우리나라에 있어 매우 중요한 사안입니다."
 por_estudo_in_coimbra: "[ShowLocationNameWithNoTooltip('coimbra')]의 $por_estudo_geral_law$"
 por_estudo_in_coimbra_desc: "학문의 중심지로 이름이 알려진 [ShowLocationName('coimbra')]에 국립 [ShowBuildingTypeName('university')]를 건립한다면 학술 기관으로서의 독립성을 보장하는 한편 각 계층에게 우리의 교육 목표를 명백히 밝힐 수 있을 것입니다."
 por_estudo_in_lisbon: "[ShowLocationNameWithNoTooltip('lisbon')]의 $por_estudo_geral_law$"
 por_estudo_in_lisbon_desc: "$por_estudo_geral_law$을 우리 궁정 인근에 건설한다면 중앙의 권력을 강화하는 동시에 [ShowBuildingTypeName('university')]의 운영에도 한층 더 강한 통제력을 행사할 수 있을 것입니다."
 #Teutonic Order
 teu_amber_monopoly_law: "[ShowGoodsNameWithNoTooltip('amber')] 독점"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')]은 우리 국가에서 가장 귀중한 자원 중 하나입니다. [ShowGoodsNameWithNoTooltip('amber')] 거래는 매우 중요하므로 세심하게 통제해야 합니다."
 state_controlled_amber_gathering: "국가 통제 채취"
 state_controlled_amber_gathering_desc: "국가는 [ShowGoodsName('amber')] 자원을 관리하는 독점적 권리를 보유합니다. 이 귀중한 재화의 수출은 정부 각료들이 관리하며, 이를 통해 지배층의 권위가 강화됩니다."
 burghers_controlled_amber_gathering: "[GetEstateNameWithNoTooltip('burghers_estate')]에게 [ShowGoodsNameWithNoTooltip('amber')] 관리 일임"
 burghers_controlled_amber_gathering_desc: "[ShowGoodsName('amber')]의 통제를 맡기기에 해당 재화를 직접 거래하는 이들보다 나은 적임자가 있을까요? 시답잖다 중간 상인을 없애면 교역 과정이 간소화되어 전반적인 수입이 크게 증가할 것입니다."
 peasant_controlled_amber_gathering: "[GetEstateNameWithNoTooltip('peasants_estate')]의 채취권"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')]은 이를 채취하는 이들에 의해 통제되어야 합니다. 자원 채취를 [ShowEstateTypeName('peasants_estate')] 계층이 관리하게 됩니다."
 #japan
 jap_sakoku_law: "대외 교류"
 jap_sakoku_law_desc: "바다의 존재 덕분에, $japan_region$은 언제나 다른 국가들과 분리되어 있다는 이점을 누려 왔습니다. 그 말인즉슨 국경을 닫고 외부 세계와 단절되는 것이 아주 쉽다는 것입니다."
 sakoku_enabled: "쇄국"
 sakoku_enabled_desc: "우리 국가가 외세의 영향에서 벗어난다면 생산성이 증대되는 것은 물론이고 경제적 성장 또한 도모할 수 있을 것입니다."
 sakoku_disabled: "문호 개방"
 sakoku_disabled_desc: "국경을 개방하고 전 세계를 향해 문을 활짝 열어젖혀, 교역은 물론 사상까지 거침없이 유입됩니다."
 jap_buke_shohatto: "무가제법도"
 jap_buke_shohatto_desc: "무사가 갖춰야 할 바람직한 행실을 담은 일련의 칙령입니다. 사무라이들이 스스로를 수양하도록 독려하기 위해 고안되었습니다."
 jap_buke_shohatto_enforced: "$jap_buke_shohatto$ 강제"
 jap_buke_shohatto_enforced_desc: "사무라이들이 본받아 몸가짐을 가다듬을 수 있는 명확한 본보기인 무가제법도를 반드시 준수하도록 조치합니다."
 jap_buke_shohatto_guidelines: "$jap_buke_shohatto$ 권장"
 jap_buke_shohatto_guidelines_desc: "$jap_buke_shohatto$가 반드시 준수해야 하는 엄격한 규범이 아닌 본받아야 할 낭만적 이상으로 제시되어, 규칙이라기보다 지침의 일종으로 간주됩니다."
 clan_residence: "씨족 거처"
 clan_residence_desc: "세력 간의 균형을 올바르게 유지하기 위해서는 각 씨족 지도자의 거처에 관해 명확한 규정이 있어야 합니다."
 appointed_posts_policy: "직책 임명"
 appointed_posts_policy_desc: "각 씨족의 수장은 저마다 충성을 맹세한 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle](으)로부터 직책을 부여받습니다. 이러한 방식은 국가의 내정에 유연성을 가져다줍니다."
 enable_grant_shugo_office_tt: "[ShowGenericActionName('grant_shugo_office')] [action|e]을 활성화합니다"
 enable_revoke_shugo_office_tt: "[ShowGenericActionName('revoke_shugo_office')] [action|e]을 활성화합니다"
 enable_claim_shugo_office_tt: "[ShowGenericActionName('claim_shugo_office')] [action|e]을 활성화합니다"
 established_domains_policy: "영지 하사"
 established_domains_policy_desc: "각 씨족에게 세습 가능한 씨족 고유의 영지를 하사합니다. 이로써 [GetUniqueInternationalOrganization('japanese_shogunate').GetName]의 관료 조직에 중요한 국사를 돌볼 여유가 생겨나지만, 씨족의 권력이 강화될 것입니다."
 sankin_kotai_policy: "참근교대"
 sankin_kotai_policy_desc: "$sankin_kotai_policy$는 [GetUniqueInternationalOrganization('japanese_shogunate').GetName]의 봉신이 수도와 영지를 오가며 생활하도록 하는 제도입니다. 봉신들은 수도에 머무를 때 당연히 자신들의 부를 과시하리라는 기대를 받으며, 이로 인해 발생하는 재정적 부담은 이들이 불온한 움직임을 보이지 못하도록 미리 자금을 고갈시키는 역할을 합니다."
 #Navarra
 #Laws
 nav_adaptability: "나바라의 적응력"
 nav_adaptability_desc: "두 강대국 사이의 틈바구니에 끼어 있는 우리나라는 살아남기 위해 끝없이 적응해야만 했습니다. 영민하게 동맹을 맺고 신속히 군사 행동에 나섰기에 우리는 규모가 작아도 살아남을 수 있었습니다. 필요에 맞춰 신속하게 행동을 조정하는 이 적응력은 절대로 잃어서는 안 될 우리의 무기입니다."
 #Policies
 belligerent_stance: "호전적 태세"
 belligerent_stance_desc: "적극적인 태도를 보여야만 안전을 담보할 수 있습니다. 누구든 우리를 공격하면 뼈저린 대가를 치르리라는 사실을, 수단과 방법을 가리지 않고 만천하에 드러내 보입니다."
 conciliatory_stance: "유화적 태세"
 conciliatory_stance_desc: "분쟁의 시대에 종식을 고하고 외교술을 적극 활용할 때입니다. '말 한마디로 천 냥 빚을 갚는다'는 말도 있듯이 말이죠."
 defensive_stance: "방어적 태세"
 defensive_stance_desc: "우리 국가는 우리의 국민들만큼이나 강인합니다. 적이 아무리 덤벼 봐야 그들이 흘린 피가 우리의 땅을 적셔 미래의 자양분이 될 뿐입니다."
 offensive_stance: "공격적 태세"
 offensive_stance_desc: "'최선의 방어는 공격'이란 말대로 우리는 누구도 겁내지 않습니다. 우리는 우리를 위협하는 이들보다 한발 앞서, 그리고 더욱 치명적으로 공격할 것입니다."
 #Bohemia
 maiestas_carolina: "마이에스타스 카롤리나"
 maiestas_carolina_desc: "[ShowEstateTypeName('nobles_estate')]의 권력을 대폭 축소하고자 고안된 법률과 규약입니다. 이 법전에는 특정 상황에서 $nobles_estate$의 재산을 국가에 환수할 수 있는 등, $nobles_estate$이 전횡을 일삼지 못하도록 나라 전체에서 권력을 제한하는 내용이 담겨 있습니다."
 #Chivalry Orders
 order_of_chivalry_law: "기사단 법"
 order_of_chivalry_law_desc: "종교적 전통과 궁정 법도의 혼합에 근간을 둔 이 법률은 [ShowReligionGroupAdjective('christian')]의 이상과 자선 사명에 헌신한 기사들의 유산을 구현합니다. 기사단은 본래 성지 순례자를 보호하고 청빈, 복종, 순결의 서약을 받들기 위해 창건되었으며, 시간이 흐르면서 뛰어난 개인을 기리도록 변화해 위상의 상징으로 거듭났습니다."
 has_not_assumed_chivalric_order_in_last_25_years_tt: "지난 #Y 25#!년간 #Y $order_of_chivalry_law$#!을 제정한 적이 없습니다"
 order_of_saint_george_policy: "성 지외르지 기사단"
 order_of_saint_george_policy_desc: "'성 지외르지의 기사도회'로 알려진 성 지외르지 기사단은 기사도와 명예의 이상을 향한 헌신의 체현이며, 마상 시합과 축제를 통해 이러한 가치를 증진합니다."
 order_of_the_ermine_policy: "어민 기사단"
 order_of_the_ermine_policy_desc: "어민 기사단은 [GetCountry('ENG').GetAdjective]의 가터 기사단에 영감을 받아 창설되었습니다. 어민 기사단의 상징은 흰 족제비로, 흔들림 없는 고결한 명예를 나타냅니다. 어민 기사단은 남녀를 가리지 않고 [ShowAreaName('brittany_area')] 공국에 탁월하게 봉사한 이들을 그 일원으로 삼았습니다."
 order_of_the_dragon_policy: "드래곤 기사단"
 order_of_the_dragon_policy_desc: "'#italic 소키에타스 드라코니카#!'라는 이명으로도 알려진 드래곤 기사단은 [GetCountry('TUR').GetLongName], 이단, 이교도에 맞서 [GetCountry('HUN').GetAdjective] 군주국과 [ShowReligionName('catholic')]교회, [ShowReligionName('christianity')]를 수호하는 데 전념했습니다. 성 지외르지 기사단을 본떠 만들어졌으며, 당대의 십자군 정신에도 영감을 받았던 드래곤 기사단은 우로보로스와 적십자의 상징 아래 [ShowEstateTypeName('nobles_estate')]들과 [ShowEstateTypeName('crown_estate')](을)를 규합했습니다. 이로써 국가 안팎의 위협에 맞설 공동의 방어 세력을 육성하고, 충성을 바치는 $nobles_estate$에게는 왕실의 비호와 명예를 보답으로 제공할 수 있었습니다."
 order_of_the_band_policy: "반다 기사단"
 order_of_the_band_policy_desc: "반다 기사단은 [GetCountry('CAS').GetName]의 통치자에게 충성과 복종을 맹세한 가장 뛰어난 기사들로 구성된 조직입니다. 그 구성원들에게는 엄격하고 흠잡을 데 없는 기품을 유지하는 것이 요구되었으며, 정기적으로 마상 창 시합에 참여하고, 무엇보다도 통치자의 충직한 지지자여야 했습니다."
 order_of_the_swan_policy: "백조 기사단"
 order_of_the_swan_policy_desc: "백조 기사단은 믿음을 장려하고 성모 마리아 신앙을 전하는 데 헌신하는 기사단입니다. 통치자 가문의 자녀를 포함해 많은 [ShowEstateTypeName('nobles_estate')]들이 이곳에 소속되어 있으며, 하나로 단결해 꾸준히 활동에 임합니다."
 order_of_the_black_eagle_policy: "흑수리 훈장"
 order_of_the_black_eagle_policy_desc: "세속적인 훈장인 흑수리 훈장은 종교적 성격보다 군사적 성격이 강합니다. 일반적으로 왕가의 구성원, 내방 중인 외국 왕족, 공적을 인정받은 우수한 장군들이 이 훈장을 수여받습니다."
 order_of_the_white_eagle_policy: "흰 독수리 훈장"
 order_of_the_white_eagle_policy_desc: "$order_of_the_white_eagle_policy$은 국가의 최우수 지지자 또는 시민에게 그들이 나라에 바친 헌신에 대한 감사의 의미를 담아 수여되는 훈장입니다. 또한, 이 훈장은 방문을 통해 우리나라의 위상을 드높인 고위급 귀빈에게 주어지기도 합니다."
 #Six Ministries Overseer
 six_ministries_overseer_law: "육부제 감독"
 six_ministries_overseer_law_desc: "[ShowLawName('six_ministries')]의 업무는 반드시 다른 기관, 혹은 때에 따라 군주의 감독을 거쳐야 합니다."
 chi_grand_chancellorship: "승상"
 chi_grand_chancellorship_desc: "육부가 좌승상과 우승상으로 구성된 승상에게 직접 보고합니다. 둘 중 좌승상의 직책이 더 높습니다."
 chi_grand_secretariat: "내각대학사"
 chi_grand_secretariat_desc: "육부가 자신들이 작성한 서류를 $chi_grand_secretariat$에 전달하고, $chi_grand_secretariat$는 서류를 분석해 군주에게 보고할 준비를 갖춥니다."
 chi_direct_report: "직접 보고"
 chi_direct_report_desc: "육부가 군주에게 직접 보고를 올립니다. 군주의 권위가 강화되지만, 통치 효율성이 감소할 수 있습니다."
 #Ashta Pradham Council
 ashta_pradhan_council_law: "아슈타 프라단 위원회"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "페슈와에 집중"
 apc_peshwa_focus_policy_desc: "페슈와는 국가의 행정적 사안 전반을 도맡아 처리하는 재상입니다.\n의회가 페슈와에게 더 많은 권한을 부여해 이들의 국가적 영향력을 증강합니다."
 apc_mazumdar_focus_policy: "마줌다르에 집중"
 apc_mazumdar_focus_policy_desc: "마줌다르는 국가의 재무를 관리하는 재무 장관입니다.\n의회가 마줌다르에게 더 많은 권한을 부여해 이들의 국가적 영향력을 증강합니다."
 apc_sacheev_focus_policy: "사키브에 집중"
 apc_sacheev_focus_policy_desc: "사키브는 황실의 칙령 및 여타 국가 정책을 반포하는 비서관입니다.\n의회가 사키브에게 더 많은 권한을 부여해 이들의 국가적 영향력을 증강합니다."
 apc_waqia_navis_focus_policy: "와키아나비스에 집중"
 apc_waqia_navis_focus_policy_desc: "와키아나비스는 국가의 정보 및 첩보 활동을 담당하는 내무 장관입니다.\n의회가 와키아나비스에게 더 많은 권한을 부여해 이들의 국가적 영향력을 증강합니다."
 apc_senapati_focus_policy: "세나파티에 집중"
 apc_senapati_focus_policy_desc: "세나파티는 군사와 국가 방위를 책임지는 총사령관입니다.\n의회가 세나파티에게 더 많은 권한을 부여해 이들의 국가적 영향력을 증강합니다."
 apc_dabir_focus_policy: "다비르에 집중"
 apc_dabir_focus_policy_desc: "다비르는 국가의 외교적 사안을 총괄하는 외무 장관입니다.\n의회가 다비르에게 더 많은 권한을 부여해 이들의 국가적 영향력을 증강합니다."
 apc_nyayadhish_focus_policy: "냐야드히시에 집중"
 apc_nyayadhish_focus_policy_desc: "냐야드히시는 국가의 민형사상 업무를 담당하는 수석 판관입니다.\n의회가 냐야드히시에게 더 많은 권한을 부여해 이들의 국가적 영향력을 증강합니다."
 apc_panditrao_focus_policy: "판디트라오에 집중"
 apc_panditrao_focus_policy_desc: "판디트라오는 국가의 종교적 사안을 주관하는 고위 성직자입니다.\n의회가 판디트라오에게 더 많은 권한을 부여해 이들의 국가적 영향력을 증강합니다."
 #Middle Kingdom Laws
 civil_registration: "호구 조사"
 civil_registration_desc: "영토 내 신민의 수를 파악하기 위한 제도로, 우리의 기치 아래에서 살아가는 모든 백성의 생활 수준을 향상하기 위한 노력 중 하나입니다."
 delegated_civil_registration_policy: "$civil_registration$ 위임"
 delegated_civil_registration_policy_desc: "지방관이 각자 자기 지방에서 조사 절차를 관리하도록 합니다. 비록 효율은 떨어질 수 있으나, 지방관들은 자신의 권한이 존중받는다고 느낄 것입니다."
 centralized_civil_registration_policy: "중앙 집중식 $civil_registration$"
 centralized_civil_registration_policy_desc: "효율성을 높이기 위해 인구 조사 업무를 중앙 정부에서 직접 관장합니다. 물론 현지 지방관들은 이렇게 자기 일을 가로채는 것을 달가워하지 않을 것입니다."
 tax_base_system: "과세 자산 제도"
 tax_base_system_desc: "세금은 모든 국가 경제의 근간입니다. [GetUniqueInternationalOrganization('middle_kingdom').GetName] 전역에 적절한 조세 제도를 확립함으로써 우리 영토에서 비롯되는 부를 더욱 효과적으로 거두어들일 수 있습니다."
 rice_based_tax: "쌀 기반 과세"
 rice_based_tax_desc: "수 세기 동안 전통적인 과세 및 통화 기준이었던 [ShowGoodsName('rice')]은 앞으로도 우리 조세 제도의 기반이 될 것입니다."
 single_whip_policy: "일조편법"
 single_whip_policy_desc: "$single_whip_policy$을 제정하여 [ShowGoodsName('silver')]을 조세 제도의 기준으로 삼고, 중앙 정부에 대한 모든 납부 의무를 이 귀금속으로 납부하도록 강제할 것입니다."
 provincial_governorship: "지방관직"
 provincial_governorship_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]의 영토는 이루 말할 수 없이 광대합니다. 따라서 이 넓은 땅을 효과적으로 통치할 수 있는 지방 행정관 체계를 수립해야 합니다."
 curtailed_governors_policy: "지방관 권한 축소"
 curtailed_governors_policy_desc: "지방관들은 부패와 나태를 퍼뜨릴 뿐입니다. 이들을 엄격하게 통제하여 중앙 정부의 권위가 가장 외곽 지역에서도 약해지지 않도록 해야 합니다."
 established_provincial_governors: "지방관 권한 확립"
 established_provincial_governors_desc: "선망받는 직책인 지방관에 오르고자 하는 이는 수없이 많습니다. 이들에게 명확한 관할 구역과 행정 업무를 부여한다면 우리 정부의 톱니바퀴가 한층 원활하게 돌아갈 것입니다."
 zongdu_policy: "총독"
 zongdu_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]의 영토는 단순한 지방관 제도로 다스리기에는 너무나 광활합니다. 따라서 한 곳 이상의 지방을 감독하는 $zongdu_policy$ 지위를 신설하여, [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]의 대리자로서 현지의 사안을 도맡아 처리하게 하는 것이 좋겠습니다. 그렇게 하면 중요성이 떨어지는 문제까지 일일이 수도에 보고를 올릴 필요가 없어질 것입니다."
 zongdu_policy_scaling: "[country|e]에서 생산되는 [ShowGoodsName('silver')]의 양"
 introduce_gaituguiliu_policy: "개토귀류 정책 도입"
 introduce_gaituguiliu_policy_desc: "변방 지대의 토착 족장들, 다시 말해 [ShowSubjectTypeName('tusi')]는 현지 소수 민족의 세습 통치자들입니다. 이들은 현지인과의 유대 관계로 인해 단기적으로는 유용했지만, 장기적으로는 지역 안정을 위협하는 경우가 많았습니다. 이들을 중앙 정부가 임명한 관리로 서서히 교체한다면 지역 차원의 평안을 유지하는 것이 더 용이해질 것입니다."
 unlock_gaituguiliu_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] 수장국의 [ShowCabinetActionName('gaituguiliu_policy')] [cabinet_action|e]이 잠금 해제됩니다"
 lifan_yuan_policy: "이번원"
 lifan_yuan_policy_desc: "예부만으로 제국 안팎의 수많은 속국과 변방의 소국들을 관리하기 벅차졌으니, 이를 다루는 데 중점을 둔 새로운 관청을 설립할 것입니다."
 cefeng_tizhi: "책봉 체제"
 cefeng_tizhi_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]이 탄생했을 때부터 존재했던 조공 제도입니다. 이를 통해 주변국들은 [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]의 권위를 충실히 인정합니다."
 free_cefeng_tizhi_policy: "자유 $cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "각 국가는 스스로 [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]의 우월한 권위를 인정하고, 옥좌 앞에 조공을 바치며 조아립니다. 여기에는 어떠한 강제적인 규칙이나 규정도 없습니다."
 codified_cefeng_tizhi_policy: "성문화된 $cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "성문화되고 위계화된 조공 제도야말로 [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]에게 가장 이롭습니다. 옥좌에 가장 큰 이익을 가져다주는, 다시 말해 그에 상응하는 보상을 받을 자격이 있는 국가를 명확히 할 수 있기 때문입니다."
 keju_examination: "과거 시험"
 keju_examination_desc: "과거 제도는 관료로서 봉사할 가장 유능하고 학식이 특출난 인재를 가려내기 위한 제도입니다. 이를 통해 우리나라에서 가장 뛰어난 인재들이 행정을 이끌게 되어, 결과적으로 국정이 원활하게 돌아갑니다."
 new_keju_formats_policy: "새로운 과거 형식"
 new_keju_formats_policy_desc: "이 개혁은 과거 시험에서의 관료 후보 선발 과정을 개선하는 것을 목표로 합니다. 새로운 시험 형식을 도입하고 후보자에게 요구되는 수준을 높인다면 분명 우리 국가의 행정 체계에 이로운 결과로 이어질 것입니다."
 new_keju_formats_policy.tt: "이제 [ShowGenericActionName('conduct_keju_examination')]로 더 나은 후보자가 배출됩니다"
 focus_on_classics: "고전에 집중"
 focus_on_classics_desc: "[ShowPolicyName('confucianism_policy')] 및 [ShowPolicyName('daoism_policy')]의 고전 문헌은 수 세기 동안 $keju_examination$의 근간을 이루었습니다. 이러한 역사적 전통을 가볍게 깨뜨려서는 안 됩니다."
 direct_appointment: "직접 임명"
 direct_appointment_desc: "학식이 풍부하다고 해서 반드시 관직에 적임인 것은 아닙니다. 직무에 적합한 인물을 직접 임명하는 방식이 더 효과적일 것입니다."
 direct_appointment.tt: "[ShowGenericActionName('conduct_keju_examination')] [action|e]을 비활성화합니다"
 military_examination: "무과 도입"
 military_examination_desc: "과거에서 응시자들의 경세 능력만 평가하는 대신, 궁술 및 기마술 실력도 함께 시험합니다."
 outwards_view: "외부 주시"
 outwards_view_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]은 건립 이래 외부로 세력을 확장해 왔습니다. 하지만 외부의 위협을 마주하게 된 현재, 누가 국경을 넘나들 수 있게 할 것인지 다소 경계할 필요가 있습니다."
 allow_trade: "교역 허용"
 allow_trade_desc: "실크로드를 통해 [GetUniqueInternationalOrganization('middle_kingdom').GetName]이 엄청난 번영을 누린 데는 다 이유가 있습니다. 바로 교역과 대외 교류가 국가에 이익이 되기 때문이죠."
 haijin_policy: "해금령"
 haijin_policy_desc: "바다에는 해적이 들끓고 밀수가 만연할뿐더러, 심지어는 잠재적인 찬탈자들까지 그 파도 사이에 몸을 숨기기도 합니다. 그렇지만 해상 교역을 통해 막대한 부를 얻고 발견을 이룰 수 있다는 사실 또한 분명합니다. 우리 국가에 부와 혁신이 자유롭게 흘러들도록 하려면 해양 봉쇄 규제를 제정해야 합니다."
 tianxia: "천하"
 tianxia_desc: "우리가 영향력을 행사하고 영토를 확장하는 것은 모두 하늘의 뜻이요, 역사의 순리입니다."
 expand_the_tianxia_policy: "$tianxia$ 확장"
 expand_the_tianxia_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]이 하늘이 준 의무를 다하는 한, 그 지위와 통치권에는 어떠한 이의도 있을 수 없습니다. 하늘 아래 모든 존재는 옥좌의 보호를 받으며, 모든 종속국은 그 앞에 무릎을 꿇어야 합니다."
 chi_have_extra_celestial_governor_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName](이)가 $celestial_governor$을 하나 더 거느릴 수 있습니다."
 restrict_the_tianxia_policy: "$tianxia$ 제한"
 restrict_the_tianxia_policy_desc: "천하를 다스리는 일은 모두 [GetUniqueInternationalOrganization('middle_kingdom').GetName]의 직접적인 권한으로 이루어져야 합니다. 한낱 소국에 권한을 위임하여 옥좌의 권위를 낮추는 일은 있을 수 없습니다."
 jakun_gusa: "팔기제"
 jakun_gusa_desc: "팔기제는 주로 군사적 용도로 사용되지만, [GetUniqueInternationalOrganization('middle_kingdom').GetName] 내 사회 조직의 근간을 이루는 제도이기도 합니다. 이들의 역할을 명확히 정의하여 길을 잃지 않도록 해야 합니다."
 revise_the_jakun_gusa_policy: "$jakun_gusa$ 개편"
 revise_the_jakun_gusa_policy_desc: "깃발군은 적에게 큰 타격을 주고 중요한 전투에서 결정적인 승리를 거두는 등 우리를 충실히 섬겨 왔습니다. 그 기량과 군율을 유지하고 혹시 모를 부패를 미연에 방지하려면 개혁을 실시해 이들의 개선을 도모해야 합니다."
 chinese_jakun_gusa: "$chinese_group$ $jakun_gusa$"
 chinese_jakun_gusa_desc: "$jakun_gusa$는 북부 스텝 지대에서 훌륭한 활약을 펼쳤으나, 이제는 [GetUniqueInternationalOrganization('middle_kingdom').GetName]의 일부로서 [ShowCultureGroupName('chinese_group')] 편제에 통합되어야 합니다."
 six_ministries: "육부"
 six_ministries_desc: "$six_ministries$는 [GetUniqueInternationalOrganization('middle_kingdom').GetName]의 고유한 행정 부서로, 각각 고유한 업무와 책무를 담당합니다."
 ministry_of_rites: "예부"
 ministry_of_rites_desc: "예부가 관할하는 종교 의례 및 궁중 예식의 집전은 아주 섬세하고 중요한 사안입니다. 의례의 보전과 시행을 담당하는 부서를 강화해 업무 권한을 보장한다면 높은 수준을 유지할 수 있을 것입니다."
 countries_more_likely_to_accept_invite_to_sect_tt: "우리 [sect|e]에 가입할 가능성이 증가합니다"
 ministry_of_personnel: "이부"
 ministry_of_personnel_desc: "행정부에서 근무하는 모든 사람을 책임지는 이부는 우리 정부의 초석이라 할 수 있습니다. 이부의 원활한 운영에 힘쓴다면 관직을 유능한 인재들로 채울 수 있을 것입니다."
 better_exams_results_tt: "[ShowGenericActionName('conduct_keju_examination')] [action|e]으로 더 나은 후보자를 얻습니다"
 ministry_of_revenue: "호부"
 ministry_of_revenue_desc: "호부는 인구 조사부터 세금 징수, 통화 가치 관리에 이르기까지 돈과 화폐에 관련된 모든 업무를 관장합니다. 그러므로 이 부서를 잘 운영하는 것은 우리 국가의 번영에 매우 중요합니다."
 better_census_results_tt: "[ShowPolicyName('conduct_population_census_decree')] 칙령을 선포할 시 더 좋은 결과를 얻습니다"
 ministry_of_war: "병부"
 ministry_of_war_desc: "군사와 관련된 모든 것을 관장하는 병부는 병력 모집 및 유지뿐만 아니라 모든 군 시설, 장비, 보급품의 관리까지 담당합니다. 전투에서 승리하려면 이 부서에 반드시 충분한 인원을 배치해야 합니다."
 better_reinforce_fortification_results_tt: "[ShowPolicyName('reinforce_fortifications_decree')] 칙령을 선포할 시 더 좋은 결과를 얻습니다"
 ministry_of_justice: "형부"
 ministry_of_justice_desc: "형부는 경범죄부터 중범죄에 이르기까지 모든 사법 체계를 관장하지만, 정부 고위층에 대한 권한만은 없습니다. 형부를 잘 운영하면 사회의 평화를 유지할 수 있습니다."
 better_warning_results_tt: "[ShowPolicyName('issue_great_warnings_decree')] 칙령을 선포할 시 더 좋은 결과를 얻습니다"
 ministry_of_works: "공부"
 ministry_of_works_desc: "국가의 모든 건설 사업을 총괄하는 공부는 건물부터 도로, 운하까지 나라의 모든 기반 시설을 건설하고 유지하는 것은 물론 자원 관리와 도량형 표준화까지 담당합니다. 공부가 차질 없이 운영될 수 있도록 힘을 쏟는다면 나라의 기반 시설을 걱정할 일은 없을 것입니다."
 better_infrastructure_works_results_tt: "[ShowPolicyName('commence_infrastructure_works_decree')] 칙령을 선포할 시 더 좋은 결과를 얻습니다"
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "제국 칙령은 [GetUniqueInternationalOrganization('middle_kingdom').GetName]의 원활한 운영을 책임지는 핵심 요소로, [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]의 통치가 국가 전반에 걸쳐 집행되도록 합니다."
 expand_palace_bureaucracy_decree: "궁정 관료제 확장"
 expand_palace_bureaucracy_decree_desc: "우리 궁정의 규모를 고려할 때, 효율성과 신속성을 유지하려면 관료제를 강화하고 확대할 필요가 있습니다."
 conduct_population_census_decree: "인구 조사 시행"
 conduct_population_census_decree_desc: "드넓은 우리 국가를 떠받치는 것은 유능한 관료 제도이며, 탄탄한 조세 제도는 적절한 인구 조사가 있기에 비로소 기능합니다. 우리의 관료제가 제대로 운용될 수 있도록 국토 전체에 걸친 인구 조사를 시행합시다."
 increase_tariff_control_decree: "관세 통제 강화"
 increase_tariff_control_decree_desc: "외국의 상인들이 $china$의 부를 호시탐탐 노리고 있습니다. 관세에 대한 통제를 개시해 우리 국경을 드나드는 재화의 흐름을 장악하는 것이 현명한 처사일 것입니다."
 issue_great_warnings_decree: "어제대고 반포"
 issue_great_warnings_decree_desc: "사려 깊은 행정과 유능한 관료, 부패에 대한 저항이란 개념은 상호 의존적인 경우가 많습니다. 그런고로 공공 행정이란 일종의 도덕률이기도 합니다."
 commence_infrastructure_works_decree: "기반 도로망 공사 시행"
 commence_infrastructure_works_decree_desc: "도로는 우리의 번영을 이어 나가기 위한 생명선입니다. 멀리 떨어진 지방을 서로 연결하고 귀중한 상업 활동을 촉진하기 위해, 국토 전역에 탄탄한 도로망을 구축할 것입니다."
 reinforce_fortifications_decree: "요새 보강"
 reinforce_fortifications_decree_desc: "튼튼한 요새 없이는 생존도 불가합니다. 요새를 최상의 상태로 유지하고, 우리 영토의 취약 지점을 모두 적절히 요새화해야 합니다."
 middle_kingdom_members: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] [members|e] 수의 총합입니다"
 #Sinicization and DOP
 sinicized_cabinet_policy: "중국식 내각"
 sinicized_cabinet_policy_desc: "우리 내각은 $china$에서 가장 강대했던 왕조들이 처음 채택하고 장려한 형태를 따르며, 같은 영향력을 공유하고 숙달과 발전을 목표로 합니다."
 limit_chinese_influence_policy: "중국식 궁정 영향 제한"
 limit_chinese_influence_policy_desc: "[GetCountry('CHI').GetName]이 퍼뜨린 외부적 압력과 영향력보다 우리 국가 계층의 이익을 우선해야 합니다."
 limit_chinese_traditions: "중국식 전통 제한"
 limit_chinese_traditions_desc: "우리의 전통을 보존하고 역사에 길이 남기려면, 강대국의 일개 위성국으로 전락하지 않도록 항상 경계를 늦추지 말아야 합니다."
 promote_chinese_traditions: "중국식 전통 장려"
 promote_chinese_traditions_desc: "우리가 문화와 전통의 보전에 소질이 있기는 하지만, 이웃 국가인 중국의 방식을 연구한다면 많은 이점을 얻을 수 있을지도 모릅니다."
 #Muscovy/Russia
 vestiarium: "베스티아리온"
 vestiarium_desc: "효율적으로 자원을 배분하고 지출을 통제하려면, 국가 자산 관리를 위한 법령을 수립하고 유지하는 것이 중요합니다. 이는 행정에 필수적인 일이며, 통치 당국이 여러 우선순위를 고려하여 결정을 내리는 데에도 도움이 됩니다."
 diplomatic_focus: "외교 중점"
 diplomatic_focus_desc: "그 본래 용도가 호화로운 국가 의전에서 외국 고관에게 감명을 주거나 외교적 선물로 제공하기 위함이었으니만큼, 품목들을 실질적, 상징적 중요성에 따라 분류할 것입니다."
 administrative_focus: "행정 중점"
 administrative_focus_desc: "품목들을 통치적 유용성과 정부의 재정 계획에 따라 관리해, 건설 사업에 효율적으로 사용될 수 있도록 하는 동시에 정부의 지출을 통제합니다."
 monastic_reformation_movement: "수도원 개혁 운동"
 monastic_reformation_movement_desc: "소유주의자와 비소유주의자는 교회가 소유한 부의 내부적 역할과 그 재산이 성직자 및 신도의 신앙생활에 미치는 영향에 대해 제각기 다른 견해를 가지고 있습니다."
 non_possessors: "비소유주의"
 non_possessors_desc: "비소유주의자들은 교회가 물질적 부를 멀리하고, 더욱 금욕적이며 사색적인 생활 방식을 따라야 한다고 믿습니다. 이들은 신에게 더 가까이 다가가려면 세속적 소유를 거부하는 것이 중요하다고 주장했으며, 닐 소르스키의 가르침에 큰 영향을 받았습니다."
 possessors: "소유주의"
 possessors_desc: "소유주의자들은 교회의 토지와 재산 소유를 지지하며, 교회가 영적, 사회적 책임을 다하기 위해서는 물질적 부를 소유하는 것도 필요하다고 주장합니다. 이러한 책무의 예로는 자선 활동, 종교 기관 유지, 기반 시설 개발, 교육 제공 등이 있습니다."
 sobornoye_ulozheniye_policy: "소보르 의회 법전"
 sobornoye_ulozheniye_policy_desc: "소보르 의회 법전은 강력한 중앙 집권 체제와 명확한 사회 계층 구조를 갖춘 국가에 적합하도록 법을 조정한 기초적인 법률 및 사회 규범집입니다. 소보르 의회 법전은 기성 법전을 토대로 하되 비잔티움 법전의 요소를 일부 받아들였으며, 계급 구분을 더욱 공고히 하고 당시에 지배적이었던 정치적, 종교적 영향을 반영하는 법체계를 성문화했습니다."
 intellectual_movements: "지적 운동"
 intellectual_movements_desc: "19세기의 다양한 이념적 관점은 인간을 극도로 세분화했고, 그 결과 여러 철학적, 정치적, 문화적 견해 간의 명백한 불일치가 부각되어 사회 전체에서 운동이 시작되기에 이르렀습니다."
 slavophiles: "슬라브 애호주의"
 slavophiles_desc: "슬라브 애호주의자들은 정교회와 공동체 의식, 전통적 가치의 보존을 강조하며, 물질주의와 개인주의, 그리고 서구 문화의 피상적 본질에 대해 강하게 비판합니다. 이들은 고유한 문화적, 영적 유산을 보존하기 위해 고립된 길을 걸어가기를 원합니다."
 westernizers: "서구화주의"
 westernizers_desc: "서구화주의자들은 유럽과의 밀접한 유대를 중시하며, 모두가 서구 문화에 맞춰 변화해야 한다고 믿습니다. 이들은 서구의 사상과 제도, 그리고 기술을 채용해야만 신속하게 현대화와 산업화, 사회적 개혁을 이룰 수 있다고 바라보며, 문화적 정체성이나 종교 통일성 같은 개념은 그다지 중요하게 여기지 않습니다."
 #France
 fra_fouage_tax: "화로세 부과"
 fra_fouage_tax_desc: "농민들에게 부과되는 거액의 화로세입니다. 늘어나는 국고 지출을 충당하고자 만들어졌습니다."
 allowed_fouage_tax: "화로세 징수"
 allowed_fouage_tax_desc: "늘어나는 국고 지출을 충당하고자 국가에서 화로세를 징수합니다. 하지만 세금 징수로 인해 농민들이 크게 분노하게 됩니다."
 pause_on_fouage_collection: "화로세 징수 폐지"
 pause_on_fouage_collection_desc: "화로세 징수가 폐지되어, 농민들의 국가에 대한 불만이 줄어듭니다."
 #Normandy
 couteume_de_normaundie: "쿠툼 드 노르망디"
 couteume_de_normaundie_desc: "[GetCountry('NRM').GetLongName]의 성문화된 관습법은 봉건적 토지권과 귀족의 특권, 그리고 지역의 자치권을 중시합니다. 이러한 법률은 분권화되고 전통적인 사회를 지향하면서도, 귀족의 권력을 확고히 하고 [GetCountry('NRM').GetFlavorRank]만의 독특한 정체성을 유지하는 강력한 법적 기반을 형성합니다."
 #Byzantium
 pronoia_system: "프로니아 제도"
 pronoia_system_desc: "프로니아 제도는 제국의 재정권, 즉 세금을 비롯한 각종 수입을 받을 권리를 개인이나 기관에 일시적으로 이양하는 제도입니다. 당시 유럽에 널리 퍼져 있던 봉건제와는 달리, 프로니아는 세습하거나 양도할 수 없었으며 최종 소유권은 황제에게 있었습니다. 국가 원수는 이러한 특권을 하사하는 대가로 유사시 군대를 모집할 수 있었으며, 이때 동원된 병력은 비용 대부분을 자신이 부담해야 했습니다."
 reformed_pronoia_system: "개혁된 프로니아 제도"
 reformed_pronoia_system_desc: "프로니아 관리자가 자신의 토지에 대한 지배력을 강화할 수 없도록 제도가 변경됩니다. 더 이상 허점을 악용해 관리자 직위를 세습하거나 양도할 수 없습니다."
 #Rome
 new_corpus_juris_civilis: "로마법 대전"
 new_corpus_juris_civilis_desc: "유스티니아누스 황제의 명으로 제작된 이 위대한 로마법 편찬물은 수 세기에 걸친 판결, 칙령, 지혜를 하나의 법전으로 집대성했습니다. 칙법휘찬, 학설휘찬, 법학제요, 신칙법은 다시 한번 통치와 사법의 근간이 되어, 우리의 권위를 다지고 법적 일관성을 유지하며 정부가 올바로 운영되도록 합니다."
 #Poland
 council_of_three_lands_policy: "삼지방 의회"
 council_of_three_lands_policy_desc: "종교 및 사법 업무를 담당하는 유대인 권위의 중심 기구로, 종교적 관용을 확산하고 유대 민족이 박해받지 않도록 보호하는 것을 목표로 합니다."
 #Poland
 piotrokow_wislica_statutes: "표트르쿠프-비슈리차 법령"
 piotrokow_wislica_statutes_desc: "법률을 형성하고 국민의 미래를 위한 견고한 틀을 제공하는 일련의 법령입니다. 매우 포괄적인 영역을 아우르며 영향력 또한 대단한 수준으로, 사법과 공법은 물론 각 사회 계급의 책임에 이르기까지 사회의 여러 측면이 이 법령의 영향을 받습니다."
 #Denmark
 rentekammer_policy: "란테카머르"
 rentekammer_policy_desc: "앞으로는 재무부, 다시 말해 #italic 란테카머르#!가 우리 국가의 재정을 관리할 것입니다. 그 수장인 #italic 란테메스터#!는 통치자의 직속 명령을 따르므로, 이를 통해 국가 재정을 더 잘 통제할 수 있습니다."
 dan_regional_law: "덴마크의 지역 법률"
 dan_regional_law_desc: "유틀란트, 셸란, 스코네 지역의 개별적인 법전은 우리 국가에 지역적 법체계를 제공합니다. 지방 분권주의가 득세할 위험성이 존재하지만, 이러한 지역 법률은 [ShowCultureName('danish')] 국민의 뜻을 훌륭히 대변해 줄 것입니다."
 dan_danske_lov: "덴마크 법전"
 dan_danske_lov_desc: "국가 전체에 적용되는 통일 법전을 마련함으로써 우리 정부와 백성들의 뜻에 모두 부합할 표준화된 법적 체계를 도입할 수 있습니다."
 #$china$
 examination_system_policy_korean: "과거 제도"
 examination_system_policy_chinese: "과거 제도"
 examination_system_policy_shu_language: "과거 제도"
 examination_system_policy_xiang_language: "과거 제도"
 examination_system_policy_gan_language: "과거 제도"
 examination_system_policy_yue_language: "과거 제도"
 examination_system_policy_min_language: "과거 제도"
 examination_system_policy_wu_language: "과거 제도"
 examination_system_policy_kejia_language: "과거 제도"
 examination_system_policy_jin_language: "과거 제도"
 examination_system_policy_vietnam: "과거 제도"
 imperial_examination_law: "과거 제도"
 imperial_examination_law_desc: "문관이 되어 정부의 관리로 일하고자 하는 이는 반드시 일련의 시험에 응시하여 유교 경전과 경세론에 대한 지식을 평가받아야 했습니다."
 continue_the_imperial_examination: "계속 운영"
 continue_the_imperial_examination_desc: "지난 수 세기 동안 시행되어 온 $imperial_examination_law$를 앞으로도 계속 운영합니다."
 abolish_imperial_examination: "$imperial_examination_law$ 폐지"
 abolish_imperial_examination_desc: "$imperial_examination_law$를 폐지하면 신분 상승의 길이 닫혀 계층 간 이동이 사라지고, 현재 권력을 거머쥔 사람들이 직접적인 이득을 얻습니다. 이제부터 관료는 능력이 아니라 부패에 취약한 개인적인 추천을 통해 선발될 것입니다."
 status_of_the_han_law: "한족의 지위"
 status_of_the_han_law_desc: "우리 왕조는 [GetInternationalOrganization('middle_kingdom').GetName]의 주변부 지역에서 시작되었기에 [ShowCultureGroupName('chinese_group')]의 주류 민족인 한족들에게는 외부인으로 인식되었습니다."
 maintain_status_quo_in_han_policies: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] 관료제 추진"
 maintain_status_quo_in_han_policies_desc: "고루한 방식에 집착하는 대신, 우리 행정부에서 많은 수를 차지하는 [ShowCultureGroupName('chinese_group')] 한족 관료들의 기대에 부응하도록 행정 개혁을 실시합니다."
 limit_the_han_powers: "관료 축출"
 limit_the_han_powers_desc: "[ShowCultureGroupName('chinese_group')] 한족의 영향력이 너무 커져, 기존 [GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName]의 우위가 위협받고 있습니다. 이들을 우리 사회의 고위층에서 축출해야 합니다."
 #Qing
 mch_queue_hair: "체발역복"
 mch_queue_hair_desc: "$mch_queue_hair$을 [ShowCultureGroupName('chinese_group')]에 대한 우리나라의 문화 정책으로 삼습니다. 정책의 주요 사항 중 하나로 한족의 변발 의무가 있습니다."
 enforce_queue_hair: "변발 강제"
 enforce_queue_hair_desc: "[ShowCultureGroupName('chinese_group')] 한족들이 $MCH_ADJ$ 방식을 따라 앞머리를 밀고 뒷머리는 길게 길러 땋는 변발을 하도록 강제합니다."
 queue_hair_status_quo: "한푸 도입"
 queue_hair_status_quo_desc: "나라의 대다수를 차지하는 민족 집단과의 융화를 촉진하기 위해, $MCH_ADJ$ 관원들이 [ShowCultureGroupName('chinese_group')] 한족의 복식인 한푸를 착용합니다."
 #Korea
 kor_currency: "주력 화폐"
 kor_currency_desc: "우리가 어떤 유형의 화폐에 주력하느냐에 따라 우리나라의 경제뿐만 아니라 사회까지도 그 영향을 받아 변화하게 될 것입니다."
 kor_jeohwa: "저화"
 kor_jeohwa_desc: "경기 진작을 위해 [ShowGoodsName('paper')]로 만든 새로운 화폐인 $kor_jeohwa$를 도입합니다. 이 지폐는 [ShowSocietyDirectionName('capital_economy')]로의 전환을 촉진할 것입니다."
 kor_barter_economy: "물물 교환 경제"
 kor_barter_economy_desc: "때로 물물 교환을 통해 거래하는 것이 더 나을 때도 있습니다."
 kor_metal_coinage: "금속 주화"
 kor_metal_coinage_desc: "금속 주화를 도입하려 했지만, 자원 부족으로 여의치 않은 상황입니다. 어쩌면 지금이라도 통화 정책의 방향을 바꾸는 것이 더 나을지도 모르겠습니다."
 kor_chinese_currency: "중국 화폐"
 kor_chinese_currency_desc: "우리만의 자체 화폐를 유지하는 데 노력과 자원을 투입하는 대신 $china$에서 수입한 외국 동전을 사용하는 것도 하나의 방법일 수 있습니다."
 kor_scale_chinese_currency: "우리나라에 대한 [GetCountry('CHI').GetName]의 우호도에 따라 결정됩니다."
 #Spain
 spa_inquisition_policy: "스페인 이단 심문소"
 spa_inquisition_policy_desc: "우리의 주 무기는 기습이다! 기습은 공포를 불러오지... 그러니까 우리의 주 무기는 공포와 기습... 거기에 무자비한 효율성까지다!"
 mesta_council_law: "메스타 협의회"
 mesta_council_law_desc: "메스타 협의회는 우리 국가에 속한 목축업자의 권리와 이익을 보호합니다."
 quadrillas_organization: "쿠아드리야스 조직체"
 quadrillas_organization_desc: "주요 정착 목축 도시들을 중심으로 구성된 메스타의 기본 조직으로, 목축업에 사용되는 메리노 품종의 양 떼를 안전하게 보호합니다."
 right_of_possesion: "점유권"
 right_of_possesion_desc: "점유권은 목초지의 임대료를 규제하는 한편, 메스타 목양업자들을 위한 법적 토대로도 기능합니다."
 laws_of_burgos: "부르고스 법"
 laws_of_burgos_desc: "식민 영토의 복속민과 그곳에서 벌이는 여러 활동에 적용할 법적 체계를 제공하는 법령입니다. 특히 원주민의 권리와 이들의 엔코미엔다 제도 내 편입에 중점을 둡니다."
 new_laws_indies: "인디아스 신법"
 new_laws_indies_desc: "부르고스 법을 발전시킨 인디아스 신법은 우리가 식민지 영토에 행사할 수 있는 지배력을 강화합니다."
 siete_partidas_law: "칠부전서"
 siete_partidas_law_desc: "#italic $siete_partidas_law$#!는 카스티야의 알폰소 10세가 자국의 법률을 통일하려는 의도로 편찬한 성문법 모음집입니다. 주로 입법적 사안을 다루고 있지만, 도덕적 문제도 포함되어 있습니다."
 dop_law_comuneros_parliament: "강화된 코르테스"
 dop_law_comuneros_parliament_desc: "코무네로스의 노력과 투쟁에 힘입어, 우리 의회인 코르테스가 국가의 주요 정치 세력으로 강화되었습니다."
 cas_mita_system: "미타 제도"
 cas_mita_system_desc: "$cas_mita_system$는 잉카의 노동력 징발 제도를 변형한 것으로, 원주민 공동체가 우리의 사업체, 특히 포토시의 은광과 같은 곳에 교대로 노동력을 제공하도록 강제합니다."
 nueva_recopilacion_policy: "누에바 레코필라시온"
 nueva_recopilacion_policy_desc: "우리 영역 내의 다양한 법을 집대성한 새로운 법전을 편찬한다면 중앙 권력을 강화하고 영토에 대한 지배력을 확보할 수 있을 것입니다."
 spa_reformed_nueva_recopilacion_policy_tt: "$flavor_cas.50.title$ [event|e]를 통해 누에바 레코필라시온을 편찬했습니다."
 leyes_de_toro_policy: "레예스 데 토로"
 leyes_de_toro_policy_desc: "국가의 여러 법률을 집대성한 법전입니다. 우리나라의 여러 계층, 특히 귀족층을 만족시키고자 제작되었는데, 이에 따라 가족 단위의 상속 제도인 '마요라즈고'를 주 상속 제도로 규정했습니다."
 ordenamiento_de_alcala_policy: "알칼라 조례"
 ordenamiento_de_alcala_policy_desc: "$ordenamiento_de_alcala_policy$는 우리나라의 다양한 법률을 통일 및 집약한 법전으로, 지방의 여러 관습과 특권보다 중앙의 권위를 우선시합니다."
 sea_beggars_policy: "바다의 거지단"
 sea_beggars_policy_desc: "우리를 섬기고자 찾아오는 이들에게 사략 면장을 발부함으로써, 선박을 새로 건조하지 않고도 해상군을 확대합니다."
 #Kilwa
 kilwan_merchant_navy: "$ZAN_ADJ$ 상선단"
 kilwan_merchant_navy_desc: "수 세기에 걸쳐 바다에 관한 지식을 축적해 온 우리는 고품질의 천과 목재를 확보한 결과 강대한 상선대를 구축할 수 있었습니다. 최신 설계를 적용하고 신형 돛 부품을 장착한 이 상선은 우리 민족의 자랑거리입니다."
 smugglers_haven: "밀수업자 소굴"
 smugglers_haven_desc: "해적 사업은 탈취한 물건을 팔아 치울 방법 없이는 제대로 돌아갈 수 없습니다. 우리 공화국이 밀수업에 유리한 여건을 갖출 수 있도록 조치해야 합니다."
 #Scotland
 sco_clan_holdings: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] 씨족 영지 분배"
 sco_clan_holdings_desc: "[GetCountry('SCO').GetAdjective]의 영지는 각 씨족이 가진 영향력에 따라 분배 및 상속됩니다. 즉, 영향력이 큰 씨족일수록 더 많은 영지를 상속받는 것입니다. 씨족의 작위가 박탈되거나 씨족 자체가 없어지는 경우를 제외하고는 후계자로의 직접 상속을 원칙으로 합니다."
 inherited_clan_holdings: "직접 상속"
 inherited_clan_holdings_desc: "영지와 작위는 씨족 내에서 계속 유지되며, 씨족의 계보가 끊어질 경우에만 통치자에게 다시 귀속됩니다."
 revert_to_the_crown: "통치자에 의한 분배"
 revert_to_the_crown_desc: "새로 확립한 영지와 작위를 통치자의 의향에 따라 분배합니다. 일반적으로 규모가 큰 씨족일수록 통치자의 동맹으로서 총애를 받으며, 새로운 작위 중 가장 알짜를 차지합니다."
 dynastic_holdings_conslidated: "통치 가문에 귀속"
 dynastic_holdings_conslidated_desc: "새로운 영지와 작위는 기본적으로 통치 가문에 귀속되며, 극히 예외적인 경우에만 다른 [GetCountry('SCO').GetAdjective] 씨족에 하사됩니다."
 sco_authority_over_the_clergy: "성직자에 대한 권위"
 sco_authority_over_the_clergy_desc: "[ShowSpecialStatusNameWithNoTooltip('curia')]에 바치는 헌금이 [GetCountry('SCO').GetAdjective]의 재정을 무겁게 짓누르고 있습니다. 이러한 헌금 부담을 줄이기 위해 국가가 직접 성직자 계층의 관할권을 쥐었습니다."
 crown_religious_jurisdiction: "정부 관할권"
 crown_religious_jurisdiction_desc: "기존 정부가 [GetCountry('SCO').GetName]의 종교 단체를 직접 관할함으로써, [GetCountry('PAP').GetAdjective] 및 [ShowSpecialStatusNameWithNoTooltip('curia')]의 영향력을 대폭 축소했습니다."
 limited_curia_oversight: "제한적 [ShowSpecialStatusNameWithNoTooltip('curia')] 교류"
 limited_curia_oversight_desc: "계속해서 정부가 대부분의 [GetCountry('SCO').GetName] 내 종교 단체에 영향력을 행사하지만, 고위 성직자에게는 [ShowSpecialStatusNameWithNoTooltip('curia')]과 공개적으로 교류할 수 있는 특권이 주어집니다."
 sco_colonial_affairs_law: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] 식민지 정책"
 sco_colonial_affairs_law_desc: "신세계에 막대한 부가 잠들어 있다는 소문이 들려오는 현재, [GetCountry('SCO').GetName] 또한 식민지 기반을 넓게 다짐으로써 그 혜택을 누릴 수 있을 것입니다. 하지만, 과한 야심은 국가의 경제적 안정에 재앙을 불러올 수 있습니다."
 sco_no_colonial_affairs: "식민지 개척 보류"
 sco_no_colonial_affairs_desc: "신세계에 식민지를 개척하고 무역 회사를 설립하는 것은 [GetCountry('SCO').GetName]의 재정 안정에 비추어 볼 때 너무나도 위험합니다."
 sco_limited_colonial_ventures: "제한적 식민지 개척"
 sco_limited_colonial_ventures_desc: "식민지 개척은 매력적이지만 국가 경제에 위험을 초래할 수 있기에, 감당할 수 있는 선에서 제한적으로 허가됩니다."
 sco_colonial_administration: "숙련된 식민지 관리"
 sco_colonial_administration_desc: "탐험가와 투자자들의 지칠 줄 모르는 노력 덕분에 [GetCountry('SCO').GetName]는 다른 식민지 열강들과 어깨를 나란히 하기에 이르렀으며, 보유한 식민지로부터 막대한 이득을 거두고 있습니다."
