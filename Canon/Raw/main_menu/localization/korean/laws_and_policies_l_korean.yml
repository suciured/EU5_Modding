 imperial_diet_law: "제국 의회"
 imperial_diet_law_desc: "[ShowParliamentTypeName('hre_court_assembly')]는 고대 시절부터 이어져 내려온 제도이며, 그러다 보니 많은 규정과 절차가 시대에 매우 뒤떨어져 있습니다. 이제는 이를 개편하여 [GetInternationalOrganizationType('hre').GetName] 구성국의 다양한 권익을 더 잘 보호하는 제대로 된 [ShowLawNameWithNoTooltip('imperial_diet_law')]를 마련할 때입니다."
 no_imperial_diet_policy: "전통 의회"
 no_imperial_diet_policy_desc: "공식적으로 성문화된 적이 없는 [ShowParliamentTypeName('hre_court_assembly')] 제도는 분명히 개편이 필요합니다."
