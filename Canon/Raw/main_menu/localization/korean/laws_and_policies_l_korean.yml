 lordship_of_ireland_rule_laudabiliter_policy: "라우다빌리테르"
 lordship_of_ireland_rule_laudabiliter_policy_desc: "아일랜드는 원래 개인 영토와 영광을 차지하려던 앵글로-노르만 기사단에 의해 정복되었습니다. 그러나 현재 왕실의 권위는 무력한 상황입니다."
