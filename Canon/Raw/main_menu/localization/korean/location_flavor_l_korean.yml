l_korean:
 stockholm_desc: "1252년, 비르예르 야를은 멜라렌 호수가 발트해를 만나는 전략적 요충지인 이곳을 골라 이 도시를 세웠습니다. 이렇게 스톡홀름은 호수의 통행을 통제하는 요새인 동시에, 스웨덴 내륙 지방과 한자 동맹 및 발트 교역망을 연결하는 교역 중추가 될 수 있었습니다."
 paris_desc: "센강 유역의 소박한 정착촌에서 출발한 파리는 프랑스를 대표하는 도시로 성장했습니다. 다수의 성당과 시장, 학교를 갖춘 이 도시는 유럽을 선도하는 권력과 문화의 중심지가 되었습니다."
 london_desc: "템스강에 젖줄을 댄 런던은 고대 로마의 도시인 론디니움으로 출발해 잉글랜드를 대표하는 도시가 되었습니다. 활발한 교역의 장이자 잉글랜드 왕궁이 위치한 이곳은 왕국의 정치적, 경제적 심장부입니다."
 rome_desc: "테베레강에 위치한 영원의 도시, 로마는 한때 많은 대륙을 호령했던 제국의 정점이었습니다. 로마는 제국이 멸망한 후에도 신앙과 권위의 등불로 남아 교황청의 본산이 되었습니다."
 jerusalem_desc: "신앙과 전쟁이 만나는 예루살렘은 유대인과 기독교도, 무슬림이 모두 숭상하는 곳입니다. 거룩하고도 격동적인 이 도시의 역사는 순례자들과 정복자들의 손으로 빚어졌습니다."
 alexandria_desc: "지중해의 등불이었던 알렉산드리아는 무역과 학문의 교차점으로서 융성한 도시입니다. 이곳에 자리한 등대와 도서관은 한때 알렉산드리아가 여러 문화와 제국이 수렴하는 도시였음을 웅변합니다."
 constantinople_desc: "우뚝 선 아야 소피아 주변으로 강대한 성벽을 두른 콘스탄티노플은 동로마제국의 자랑스러운 심장이었습니다. 그 부유함과 장엄함은 천 년 동안이나 온 세상의 부러움을 자아냈습니다."
 sitges_desc: "오늘날 시청이 들어선 곳에는 중세 시대에 성이 축조되었습니다. 이 성의 첫 주인은 바르셀로나 주교구였지만, 12세기에 이르러 어느 가문의 소유가 되어 그 가문을 성의 이름으로 삼게 됩니다."
 valladolid_desc: "11세기 말 페드로 안수레스 백작과 에일로 알폰소 백작이 피수에르가강 다리 인근에 세운 바야돌리드는 메세타 북부의 심장부에 자리 잡은 상업 도시로 발전했습니다. 14세기에 이르러서는 부르고스와 함께 역내에서 가장 중요한 도시가 되었으며, 마리아 데 몰리나 여왕의 섭정기와 손자 알폰소 11세의 재위기에는 행정의 중심이 되었습니다."
 penafiel_desc: "#italic 페나 피델리스#!, 즉 '믿음의 언덕'은 10세기에 한 언덕 위에 세워진 도시로서, 두에로 계곡의 중앙부를 장악할 수 있는 전략적 입지 탓에 코르도바 칼리파국에 맞선 국경 약탈전의 핵심 요충지가 되었습니다. 카스티야의 산초 가르시아 백작은 1013년경 이곳의 방비를 강화하고 '푸에로', 즉 자치권을 부여했습니다. 이후 와인 산업의 번성에 힘입어 부유한 도시로 성장한 이곳은 결국 강대한 돈 후안 마누엘 가문의 지배를 받게 됩니다."
 toro_desc: "토로는 코르도바 칼리파국에 맞서 두에로 계곡의 국경 지대 방비를 강화하려는 레온 국왕의 노력에 따라 10세기에 건립된 도시입니다. 이후 전략적인 입지와 비옥한 농지, 그리고 포도밭을 갖춘 덕분에 중요 도시로 성장하게 됩니다."
 thessaloniki_desc: "오랫동안 콘스탄티노플에 이어 비잔티움 제국의 제2도시로 여겨졌던 테살로니키는 상업적으로 유리한 전략적 위치 덕분에 막대한 부와 위상을 축적했습니다. 특히 이곳의 항구는 이탈리아와 로마 중심부 사이로 귀한 물자가 오고 가는 창구로서, 동방과 서방을 잇는 귀중한 가교 역할을 담당했습니다."
 malmo_desc: "외레순의 핵심 성채인 말뫼는 발트해와 북해 사이의 통행을 관장하는 곳입니다. 요새화된 성벽과 경계를 늦추지 않는 방어 병력을 갖춘 이곳은 권력의 중심지가 되었고, 온갖 책략과 야망이 도시의 모습을 구축했습니다."
 bilbao_desc: "1300년에 비스카이아의 영주 디에고 로페즈 데 하로가 공식 건립한 이 도시는 얼마 안 가 스페인 북부에서 가장 중요한 거점이 되었습니다. 네르비온강 하구가 시작되는 지점의 좁은 계곡에서 성벽에 둘러싸여 있던 이곳은 막강한 조선 산업을 발전시켰고, 이후에는 잉글랜드와 플란데런에 카스티야산 메리노 양모와 현지의 고품질 철광석을 수출하는 주요 항구가 되었습니다."
 radom_desc: "피아스트 왕조의 마지막 왕인 대왕 카지미에시 3세 치하에 성장한 이 도시는 중세 후기와 르네상스 시대 전체에 걸쳐 중요한 정치의 장이었습니다. 1401년에 빌뉴스와 라돔 협정이 체결된 장소였으며, 1505년 왕성에서 열린 의회 회기에서 국왕이 의회의 동의 없이 법을 제정하지 못하도록 한 #italic 니힐 노비#!법이 통과된 곳도 이곳이었습니다."
 krakow_desc: "바벨 언덕의 작은 촌락으로 출발한 이곳은 965년에 이르러 처음으로 지명이 언급되었는데, 당시 기록에 따르면 당대의 주요 상업 중심지였다고 합니다. 이후 1038년에는 폴란드 피아스트 왕조 군주들의 권좌가 이곳에 자리 잡게 되었고, 나아가 폴란드 왕국의 행정, 경제, 문화를 대표하는 중심지가 되었습니다."
 megara_desc: "머나먼 고대에 세워져 삶의 터전이 되어 왔던 메가라는 니소스와 비자스 등 전설의 반열에 오른 여러 왕의 통치를 받았습니다. 강한 해군력과 왕성한 교역 활동으로 유명한 이 도시는 그리스 반도에서 상당한 위세를 떨쳤습니다. 이곳에서 출발한 개척민들은 이후 비잔티온과 케르소네소스, 셀리누스 등 지중해 곳곳에 주요 정착지를 건설했습니다. 그러나 세월이 흐르며 메가라는 한때 누렸던 번영의 흔적만을 남기고 점차 잊히게 되었습니다."
 grojec_desc: "12세기까지 이곳은 포즈난 성주령 및 대교구의 중심지였으나, 이후에는 인접 지역인 체르스크에 밀려 점차 위상을 잃고 말았습니다."
 gdansk_desc: "997년에 그단스크라는 이름으로 처음 기록된 이곳은 발트해 연안에 자리 잡은 한 정착촌으로 출발했습니다. 그러나 이후에는 중요한 조선소이자 무역항이 되어, 동유럽에서 가장 부유하고 영향력 높은 도시로 손꼽힐 정도로 굳건한 지위를 차지했습니다."
 athens_desc: "고대 그리스 문화의 중심지로 인정받는 아테네는 당대에 가장 강대한 도시였습니다. 스파르타와 테베, 그리고 다른 여러 고대 국가와 각축을 벌이던 이곳은 점차 에게해를 지배하는 해상 권력으로 성장했습니다. 그러나 마케도니아 제국에 이어 로마와 비잔티움 제국의 지배를 받게 되며 크게 쇠락했고, 1204년에는 십자군 국가의 수도가 되었습니다."
 wieliczka_desc: "비엘리치카는 1290년에 폴란드 국왕 프셰미수 2세가 현지 소금 광산을 중심으로 세운 도시입니다. 비엘리치카는 주요 광산 도시로서 다양한 특권을 부여받았으며, 얼마 안 가 이곳의 소금 광산은 크게 번창하게 됩니다. 이후에 이 광산은 자매 광산인 보흐니아 광산과 함께 #italic 주피 크라코프스키에#! 광업 회사의 소유가 되었습니다. 비엘리치카는 공식 문서에서 #italic 비엘카 솔#!, 즉 #italic 거대한 소금#!으로 표기됩니다."
 leksand_desc: "실리안호 남부 연안에 자리 잡은 이 도시에는 수천 년 전부터 주민들이 살고 있었습니다. 12세기 초에는 렉산드 성당이 건립되었으며, 현재는 이곳에 부임한 첫 루터교 목사가 요한의 조상이었던 것으로 가장 유명합니다."
 leipzig_desc: "1165년에 #italic 비아 임페리#!(제국 가도)와 #italic 비아 레기아#!(왕도)의 교차점에 세워진 라이프치히는 이후 부유한 교역 중심지로 성장했습니다. 이후 제국 치하에서 여러 특권을 부여받은 이곳은 모피 교역과 당시 발전 중이던 출판 산업의 중심지가 되었습니다."
 augsburg_desc: "로마 트라야누스 황제 재위기에 #italic 아우구스타 비델리쿰#!이라 불렸던 아우크스부르크 자유 제국 도시는 신성 로마 제국에서 가장 오래된 도시로 손꼽힙니다. 중세 초기인 955년, 아우크스부르크는 헝가리의 침략을 성공적으로 막아낸 현장으로서 주목을 받게 됩니다. 1276년에 국왕 루돌프 폰 합스부르크로부터 제국 도시로 인정받으며 그 중요성이 더 커졌고, 이는 번영하는 미래로 향하는 길을 열어 주었습니다."
 warsaw_desc: "마조프셰의 작은 어촌 마을로 시작된 바르샤바는 1596년에 지그문트 3세가 크라쿠프에서 이곳으로 수도를 이전하면서 주목받기 시작했습니다. 이후 성장을 거듭해 18세기에는 폴란드 최대의 도시가 되었고, 같은 세기에 대대적인 발전을 이루어 폴란드의 건축과 수공업 부문에 크게 기여했습니다."
 tunis_desc: "기원전 814년, 전설적인 디도 여왕에 의해 카르타고라는 이름으로 건립된 이 도시는 같은 이름으로 불린 포에니 국가의 수도가 되었고, 이후 로마 제국과 세 차례의 처절한 전쟁을 거치며 파괴되었다가 로마인들에 의해 재건되었습니다. 오늘날의 튀니스는 698년 아랍인들이 고대 카르타고 폐허의 외곽에 세운 도시입니다. 12세기 무와히드에게 정복된 후에 이곳은 지역의 수도가 되었고, 이후 하프스 왕조의 통치 아래 그 위상을 공고히 하게 됩니다."
 heidelberg_desc: "하이델베르크는 12세기 말에 라인 궁정백의 거처가 되었고, 그 유명한 하이델베르크성 또한 이 시기에 지어졌습니다. 특히 하이델베르크는 독일 최초의 대학이 있던 곳으로 유명하며, 이후로도 오랫동안 학문의 중심으로 자리 잡았습니다. 이후에는 궁정백국이 개신교 동맹의 수장이 되면서 종교 개혁과 관용의 중심지가 되었습니다. 또한 하이델베르크성 특유의 풍광에 매료된 시인들이 도시로 흘러들면서 낭만주의를 대표하는 상징이 되었는데, 이 일로 #italic 낭만주의의 도시#!라는 별칭을 얻기도 했습니다."
 aviles_desc: "10세기로 거슬러 올라가는 역사를 지닌 아빌레스는 강 하구에서 성장한 곳으로서, 전략적으로 매우 중요한 항구 도시였습니다. 아스투리아스 국왕 알폰소 3세는 인근에 위치한 가우손성에서 '승리의 십자가'라는 봉헌물의 제작을 지시했습니다. 금과 귀금속으로 빼곡히 장식된 이 십자가는 아스투리아스 전체의 상징이 되었습니다. 11세기부터 왕실 도시가 된 아빌레스는 해상 무역, 소금 보관과 유통의 중심지로 이름을 알렸습니다."
 pingjin_desc: "불교 사찰인 진사가 자리한 타이위안은 기원전 5세기 이래로 산시를 비롯한 중국 북부에서 가장 중요한 도시 중 하나였습니다. 979년에 북한을 정복한 북송의 태종은 고대 도시인 진양을 범람시켜 파괴할 것을 명했고, 이후 이곳을 핑진(산시의 평화)으로 개명했습니다. 도시가 이 재난을 극복하는 데에는 오랜 시간이 걸렸습니다."
 dunstable_desc: "로마의 도시에서 수도원 도시로 바뀐 이 지역은 헨리 1세의 왕가(1109), 엘리노어 십자가(1290), 헨리 8세의 이혼(1533), 크롬웰의 모병 장소(1642)로 유명한 곳입니다."
 paderborn_desc: "기원후 800년경에 주교구가 설립된 곳으로, 샤를마뉴와 교황 레오 3세가 처음 만난 장소입니다. 30년 전쟁 당시 16차례 포위당했으며, 1646년 스웨덴군의 침략으로 파괴되었습니다."
 porto_desc: "#italic 시다드 인빅타#!, 즉 '정복되지 않은 도시'라 불리기도 했던 이곳의 이름은 포르투갈의 어원이 되었으며, 도루강 인근에서 만들어진 포트와인은 국외에서도 널리 명성을 떨쳤습니다."
 jiaxing_desc: "자싱은 오나라와 월나라의 경계에 위치한 지역으로, '자'는 아름다움과 상서로움을, '싱'은 번영과 융성을 의미합니다."
 torgau_desc: "1452년, 선제후 프리드리히 2세는 토르가우에 처음으로 곰 사육장을 설립했습니다. 이곳은 1624년까지 꾸준히 확장되어, 곰을 최대 39마리까지 사육할 수 있었습니다."
 changsha_desc: "창사의 도심은 도시가 건립된 이후로 이천여 년 동안이나 변함없이 유지되었습니다."
 ningxiang_desc: "삼천여 년 전 상나라 시대 청동 #italic 준#!(술잔) 중 최대 크기의 유물이 이곳에서 출토되었습니다."
 wurzburg_desc: "프랑켄의 성채 도시로 성장한 뷔르츠부르크는 741년에 주교령이 되었습니다. 이후 중세 초기에는 성채와 메인강을 중심으로 번영을 누렸습니다."
 hanover_desc: "하노버는 중세의 촌락에서 출발했으나, 벨프 가문 치하에서 신성 로마 제국의 주요 도시가 되어 무역과 권력, 그리고 문화의 중심지로서 번영을 누렸습니다."
 osnabruck_desc: "중세 신성 로마 제국의 교역 중추였던 오스나브뤼크는, 주교구로서의 활동 외에도 베스트팔렌 조약 협상이 이루어진 곳으로 명성이 자자합니다."
 glasgow_desc: "중세 시대의 주교구로 출발한 글레스카(글래스고)는 글래스고 대성당을 중심으로 번영을 구가하며 자치구 지위를 얻었습니다. 스코틀랜드 학문의 기틀을 잡은 대학 또한 이곳에 자리 잡고 있습니다."
 neva_desc: "한때 바랑과 그리스 사이의 무역로에 속했던 네바 삼각주는 1703년에 상트페테르부르크가 세워진 이후로 200년 동안 러시아의 수도였습니다."
 dubno_desc: "1100년의 기록에 최초로 등장하는 두브노는 지역 축제와 1492년에 축조된 두브노성으로 이름을 알리며 볼히니아의 교역 중추가 되었고, 고골의 소설 #italic 타라스 불바#!에 등장해 영원히 기억될 명성을 얻었습니다."
 baden_desc: "로마 시절에 건립된 이 도시는 처음에 #italic 키피타스 아우렐리아 아퀜시스#!라고 불렸지만, 중세 초기에 이르러 '바덴바덴'이라는 이름을 얻었습니다. 바덴 변경백이라는 이름의 유래가 바로 이것입니다."
 erbach_desc: "에르바흐 백작 프란치스 1세는 열혈 골동품 애호가로서, 18세기 후반에 에르바흐의 상아 조각 길드에 자금을 투자했습니다. 이를 계기로 이 도시는 상아 조각의 중심지로 발전했습니다."
 manhattan_desc: "이곳은 본래 레나페족이 거주하던 섬으로서, 당시에는 마나타라 불렸습니다. 이후 네덜란드 정착민들이 60굴덴 상당의 교역품을 대가로 섬을 구매한 후, 요새를 건설하고는 뉴암스테르담의 구심점으로 삼았습니다."
 doncaster_desc: "본래 다눔이라는 이름의 로마 요새였던 동커스터는 1337년에 이르러 요크셔의 그레이트 노스 로드에 위치한 시장 도시가 되었으며, 이곳을 통해 여러 짐꾼과 상인들이 런던과 북부 사이에서 물품을 유통했습니다."
 kitchissippi_desc: "키치시비강에서 이름을 따온 이곳은 본래 아니시나베족이 수렵과 교역 활동을 하던 지역이었지만, 벌목 사업을 확대한 영국 정착민들이 식민지 행정 관청 소재지로 개발하게 됩니다."
 saint_marceilin_desc: "11세기에 건립된 생마르슬랭은 1337년에서 1340년까지 도팽의 평의회가 자리했던 곳입니다. 이곳은 특히 겉에 흰 곰팡이가 핀 연성 치즈로 유명한데, 이 치즈는 1461년 루이 16세에게 진상되기도 했습니다."
 caerphilly_desc: "웨일스 계곡은 유럽에서 가장 좋은 품질을 자랑하는 석탄 생산지로, 18세기 말 제철 산업의 중심지가 되었습니다."
 grenoble_desc: "프랑스령 알프스에 자리 잡은 그르노블은 도피네의 수도로, 규모는 작지만 전략적 가치는 큰 도시입니다. 여러 강과 산이 주변을 두르고 있으며, 성벽이 도시를 지켜 주는 가운데 바스티유 요새가 풍광을 지배하고 있습니다. 생활의 중심인 성당과 좁고 구불거리는 길거리는 여러 상인과 장인, 그리고 주변 계곡에서 각종 산물을 가져온 농민들로 북적입니다."
 kinsale_desc: "킨세일은 아일랜드 남부 해안에 위치한 마을로, 깊숙이 위치한 자연 항만으로부터 비호받는 작지만 활기 넘치는 장소입니다. 인구 중 대부분이 낚시와 연안 교역을 생업으로 삼고 있으며, 상인들은 염장 생선과 가죽, 양모를 이베리아와 프랑스산 포도주, 소금, 사치품과 거래합니다. 부두 주변으로 얽혀 있는 좁은 길거리에서는 현지 선원들이 이따금 찾아오는 외국 상인들과 어울립니다. 이처럼 킨세일의 항만은 작은 규모에도 불구하고 아일랜드와 유럽 본토를 잇는 관문으로 큰 전략적 가치를 지니고 있습니다."
 stockton_desc: "스톡턴은 티스강 북부 연안에 위치한 앵글로색슨 정착지입니다. 본래는 인구가 희박했으나, 이곳을 담당하던 주교가 현지 농노들을 해방시키면서 수공업자들이 대거 이주하는 계기를 마련했습니다. 그 결과 스톡턴은 양모 수출과 포도주 수입을 위한 주요 시장이 되었지만, 본격적으로 인구가 증가한 것은 산업 혁명 이후였습니다."
 kunow_desc: "크라쿠프 주교구의 주요 영지 중 하나로 1281년에 이미 교구가 존재했던 곳입니다. 지명인 쿠누프는 지역의 우거진 숲에서 다량으로 서식하는 담비류 동물을 부르는 폴란드 단어 '쿠나'에서 유래한 것으로 추정됩니다."
 lublin_desc: "루블린은 12세기에서 13세기로 넘어가는 시기에 형성된 정착지로서, 1317년에 '단신왕' 브와디스와프로부터 공식 인정을 받았습니다. 이후 이곳은 여러 세기에 걸쳐 교역의 중심지로 부상하다 16세기에 이르러 황금기를 맞이했으며, 루블린 연합과 동방을 중심으로 한 대규모 무역을 통해 막대한 부를 축적했습니다."
 kendal_desc: "켄달은 기원후 1세기에 켄트 강변에 위치한 로마의 요새로 세워졌습니다. 이후 노르만 통치기를 거치며 성장하다 1189년에 이르러 리처드 1세의 십자군 전쟁을 후원한 대가로 시장 개설권을 얻었고, 이를 계기로 더 큰 번영을 누리게 됩니다. 중세 시대 양모 교역의 중심지였던 이 도시에서 가장 큰 성은 파 가문이 소유했는데, 이 가문의 가장 유명한 구성원은 바로 헨리8세의 배우자였던 캐서린 파 왕비입니다."
