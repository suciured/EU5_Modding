 army_infantry_desc: "보병대는 두 발로 땅을 박차며 전투를 벌이는 병사들로 구성된 부대로, 대부분의 지상군에서 최전선을 이룹니다."
 navy_galley_desc: "갤리선은 주로 연안 해역에서 사용되는 선박으로, 대부분 노를 사용해 추진력을 얻으며 흘수가 낮은 것이 특징입니다."
 navy_heavy_ship_desc: "중함선은 여러 개의 돛대와 갑판을 갖춘 대형 선박으로, 전쟁을 수행하고 전 세계에 세력을 투사하는 데 사용됩니다."
 navy_light_ship_desc: "경함선은 상대적으로 작고 저렴한 선박으로, 용골이 낮은 곳에 있는 것이 특징이며, 속도, 민첩성, 항해 편의성 면에서 뛰어납니다."
 navy_transport_desc: "수송선은 여객, 화물, 병력 등을 운송하는 데 쓰이는 다양한 함선을 일컫습니다."
