 n_traditional_galley_desc: "갤리선은 여러 형태로 수천 년 가까이 바다를 지배해 왔습니다. 아직도 벽지에서는 많은 조선공이 전통적인 방식으로 이 형태의 선박을 건조합니다. 갤리선 건조 기술은 세대를 거듭해 전해져 내려왔지만, 시간이 흘러도 크게 바뀌지는 않았습니다."
 n_genoese_galley: "제노바 갤리선"
 n_genoese_galley_desc: "$n_genoese_galley$은 제노바 해상군의 주축을 이룹니다. 다른 갤리선보다 가볍고 길쭉한 형태를 지닌 이 선박은 선회력과 내구력을 희생한 대신, 훨씬 많은 수의 화물을 싣고도 그 어떤 선박도 따라잡을 수 없는 빠른 속도로 지중해를 누빌 수 있습니다."
