 a_cuirassiers: "흉갑기병"
 a_flying_battery: "기동포병"
 a_bedouin_cavalry: "베두인 기마병"
 a_bedouin_cavalry_desc: "베두인족은 아라비아반도와 북아프리카, 레반트 및 메소포타미아 일대 사막 지역을 유랑하는 민족입니다. 방랑하는 생활 방식을 영위하기 때문에 기마술에 통달했던 이들은 아라비아말에 타고 막강한 기병으로 활약할 수 있었습니다."
 a_feudal_levy: "봉건 징집군"
 a_villagers: "촌민대"
 a_villagers_desc: "군사 훈련을 받지 않은 농민들이 무장하여 구성된 이 부대는 침략군에게 대응할 최후의 방어선인 동시에 그저 절박한 몸부림에 지나지 않습니다."
 a_kerns: "케헤른"
 a_kerns_desc: "험준한 구릉과 토탄질 늪지대를 누비던 척후병들인 $a_kerns$은 다트와 단검으로 가볍게 무장한 돌격병 부대입니다."
 a_gallowglass: "갈로글라"
 a_gallowglass_desc: "대서양 일대의 해안을 따라 정착한 노르드인 바다 약탈자의 후손인 $a_gallowglass$는 사슬 갑옷을 걸치고 양손 도끼를 휘두르는 무시무시한 중보병입니다."
 a_scottish_highlander: "스코틀랜드 하이랜더"
 a_scottish_highlander_desc: "하이랜드의 고위 씨족들은 우리 군대의 귀중한 자산입니다. 머스킷의 시대에 발맞춰 적응한 하이랜더는 전통적으로 사용하던 대형을 변형해, #ITALIC '하이랜드 차지'#!이라는 이름으로 널리 알려진 새로운 돌격 전술을 탄생시켰습니다. 용맹하게 적에게 돌격한 이들이 휘두르는 브로드소드는 적군의 사기를 처참하게 박살 내놓기에 부족함이 없습니다."
 a_reformed_gallowglass: "개선된 갈로글라"
 a_reformed_gallowglass_desc: "대륙식 전술의 영향을 받으면서 갈로글라는 무장 수준이 향상되어 더욱 응집력 강한 부대로 변했습니다."
 a_late_gallowglass: "후기 갈로글라"
 a_late_gallowglass_desc: "대검, 도끼 등 전통적인 냉병기를 아쿼버스와 같은 근대적 무기로 보완한 중보병 부대인 $a_late_gallowglass$는 옛 방식과 새로운 방식의 훌륭한 조화라고 할 수 있습니다."
 a_early_longbowmen: "전쟁궁병"
 a_early_longbowmen_desc: "웨일스의 협곡 지대에서 중무장한 잉글랜드 기사들을 상대로 탁월한 성능을 발휘한 강력한 전투 장궁은 그 성능을 인정받아 국경을 넘어 양쪽 모두의 군사 교리로 채택되었습니다."
 a_longbowmen: "장궁병"
 a_longbowmen_desc: "$a_longbowmen$은 위력이 강한 전쟁궁과 이를 능숙히 다룰 수 있는 궁술 실력을 겸비해 전장에서 출중한 성과를 보입니다."
 a_late_longbowmen: "개선된 장궁병"
 a_late_longbowmen_desc: "장비와 조직 체계에 소소한 혁신이 이루어지자, 장궁병들은 파괴적인 일제사격을 지속적으로 구사하여 가장 두텁게 무장한 대형을 제외한 모든 것을 박살 낼 수 있게 되었습니다."
 a_hwacha: "화차"
 a_hwacha_desc: "$a_hwacha$는 화약으로 화살이나 쇠뇌살의 탄막을 쏟아부어 막강한 화력을 투사합니다. 기동성이 제한적이기 때문에 전투에서는 주로 방어 용도로 쓰입니다."
 a_schiltron: "쉴트론"
 a_schiltron_desc: "창과 방패로 밀집장창벽을 구성한 $a_schiltron$ 보병대는 기동성을 희생한 대신 적 돌격에 굳건히 맞설 수 있습니다."
 a_hobelars: "호벨라"
 a_hobelars_desc: "민첩한 아일랜드 하비 품종 말에 올라타 전장을 누비는 $a_hobelars$는 험난한 지형도 신속하게 가로지를 수 승마 창병입니다."
 a_caterans: "케이터런"
 a_caterans_desc: "$a_caterans$은 단창과 손도끼로 무장한 경장 돌격병입니다. 작은 타지 방패와 챙 없는 모자만을 걸친 케이터런은 거슬리는 방어구 없이 민첩한 몸놀림으로 전투를 벌입니다."
 a_noble_cavalry: "귀족 기마병"
 a_noble_cavalry_desc: "말에 올라타 전투에 나선다는 것은 예로부터 권력의 상징이었습니다."
 a_mailed_knights: "쇄갑 기사대"
 a_mailed_knights_desc: "밝은 빛깔의 예복을 걸치고 펄럭이는 깃발을 대동한 $a_mailed_knights$는 어느 군대에서나 이목을 모으는 존재입니다. 그러나 이들이 전장에서 빛을 발하는 것은 그 화려함 때문이 아닙니다. 반짝이는 사슬 갑옷과 예리한 냉병기를 갖추고 일생을 바쳐 훈련해 온 이 전사들은 전장에서 그 강인함으로 더욱 빛납니다."
 a_teulu: "테일리"
 a_teulu_desc: "켈트족과 대륙의 무예 전통이 접목되어 탄생한 $a_teulu$는 험악한 지형도 발 빠르게 장악하는 기마 기사입니다."
 a_plated_knights: "판금 기사대"
 a_plated_knights_desc: "이 고귀한 신분의 기사들은 최고급 강철 방어구로 단단히 무장한 채 말에 올라, 적의 투구와 흉갑을 으깨고자 고안된 철퇴와 망치를 들고 전투를 벌입니다."
 a_cavaliers: "카발리에"
 a_cavaliers_desc: "기사도의 황금시대는 끝났을지 모르나, 귀족 계층은 여전히 용맹하고 잘 무장된 기병으로 전장에서 존재감을 발휘합니다."
 a_late_cavaliers: "후기 카발리에"
 a_late_cavaliers_desc: "$a_late_cavaliers$는 전장에 마지막 남은 기마 귀족으로, 하프 아머를 걸치고 권총과 사브르를 다룹니다."
 a_provincial_cavalry: "지방 기병대"
 a_provincial_cavalry_desc: "자신의 의무를 다하는 지방 상류층으로 편성된 $a_provincial_cavalry$는 유능한 기마 귀족 부대입니다."
 a_gendarmerie: "장다르므리"
 a_gendarmerie_desc: "$a_gendarmerie$는 국내 유수의 귀족 가문에서 모집된 왕국의 정예 기병대입니다. 흉갑을 착용하고 최고급 검과 권총으로 무장한 이들은 전장에서 막강한 위력을 발휘합니다."
 a_men_at_arms: "무장병"
 a_men_at_arms_desc: "다양한 근접 무기로 무장한 중무장 보병으로, 적진을 능히 돌파할 수 있습니다."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "스위스 근위대"
 a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$는 스위스 남성 중 미혼인 기독교도들로만 구성된 무장 세력으로, 교황을 경호하는 임무를 띱니다. 본래는 종신 계약을 맺은 용병이었지만, 이후 이들은 교황 휘하의 군 조직으로 편입되었습니다."
 a_tercio: "테르시오"
 a_tercio_desc: "$a_tercio$는 스페인 지상군의 정예 부대로, 전장에서 보여주는 독특한 진형으로 유명합니다. 서유럽 최고의 전사들로 손꼽히는 테르시오는 이 지역 최초의 현대적 직업 군대 중 하나입니다."
 a_the_black_army: "헝가리 흑군"
 a_the_black_army_desc: "헝가리 왕국의 상비 용병대인 $a_the_black_army$은 전업으로 전쟁에만 종사한다는 점에서 유럽의 다른 용병 부대와 큰 차이를 보입니다. 이들은 동시대의 다른 군대와 비교했을 때 화기 사용 비율이 이례적일 정도로 높습니다."
 a_landsknechte: "란츠크네히트"
 a_landsknechte_desc: "$a_landsknechte$는 양손검을 들고 '두 배의 급여를 받는 병사'인 #italic 도펠죌트너#!가 장창병과 한 몸이 되어 싸우는 부대입니다. 적의 두려움을 사는 도펠죌트너와 함께, 측면의 아쿼버스병도 이 부대를 지원합니다."
 a_steppe_horse_archers: "궁기병"
 a_steppe_horse_archers_desc: "스텝 지대의 기마병들은 창과 활이라는 두 가지 기승 전투 방식을 단련해 왔습니다. 튼튼하면서도 크기는 더 작은 단궁이 개발되자, 궁기병들은 발 빠른 기동력에 더불어 정확성과 속사 능력을 함께 갖추게 되어 유격전에서 놀라운 활약을 펼칠 수 있었습니다."
 a_a_urughs: "아우르그"
 a_a_urughs_desc: "아우르그란 몽골군이 남기고 떠난 가족과 가축 무리를 한데 묶어 부르는 말로, 군사적인 관리를 받습니다."
 a_steppe_horde: "스텝 지대 유목 민병대"
 a_steppe_horde_desc: "몽골의 아이들은 모두 말 타는 법과 활 다루는 법을 익히며, 장성하면 당연히 군단에 합류할 것이라는 기대를 받으며 자라납니다. 평화로운 시기에 병사들은 유목 활동을 하며, 부족의 지도자가 요구할 때 군역을 수행합니다."
 a_tribal_cavalry: "부족 기마병"
 a_tribal_cavalry_desc: "우리나라의 변방에 사는 부족은 말과 소를 키우고 관리하는 것을 생업으로 삼습니다. 이러한 부족은 평생을 말과 소 옆에서 보내는 만큼 훌륭한 기병을 많이 배출할 수밖에 없습니다.\n\n아주 드물게 뛰어난 지도자가 나타나 이 억센 전사들을 얼기설기한 부대로라도 규합하면, 놀랍도록 빠르고 효율적인 군대를 형성합니다."
 a_handgonners: "핸드고네병"
 a_handgonners_desc: "$a_handgonners$은 화약을 채워 치명적인 납탄을 발사하는 신무기인 핸드고네를 사용해 적의 대열을 무너뜨립니다. 하지만 재장전이 매우 느리기 때문에 적의 공격에 노출되지 않도록 철저한 보호가 필요합니다."
 a_archers: "궁병"
 a_archers_desc: "$a_archers$은 공격 시 원거리 사격을 통해 보병이 적 진영에 돌격할 수 있도록 지원하는 한편, 방어 시에는 보병이 위치를 사수할 수 있도록 돕습니다."
 a_armored_horsemen: "장갑 기병"
 a_armored_horsemen_desc: "사슬 갑옷이나 판급 갑옷 등 보다 두터운 갑옷을 갖춰 입고 적 진영에 정면 돌격을 감행하는 기병입니다."
 a_crossbowmen: "쇠뇌병"
 a_crossbowmen_desc: "$a_crossbowmen$은 재장전 속도를 희생한 대신 위력을 끌어올린 투사체 무기인 쇠뇌를 사용하는 원거리 공격병으로, 막대한 화력을 자랑합니다."
 a_cavalrymen: "기병"
 a_cavalrymen_desc: "경기병에 속하는 $a_cavalrymen$은 대개 적 진영을 공격하는 데 사용되며, 때로는 원거리 무기를 사용하거나 돌격 후 근접전을 펼치는 등 다양하게 활용됩니다."
 a_heavy_cavalrymen: "중기병"
 a_heavy_cavalrymen_desc: "중갑과 각종 무장으로 완전 무장한 중기병으로, 충격 돌격 훈련을 받아 적 진영을 완전히 무너뜨려 놓을 수 있습니다."
 a_early_arquebusiers: "초기 아쿼버스병"
 a_early_arquebusiers_desc: "아쿼버스는 핸드고네가 발전한 형태로, 장전이 더 쉽고 빠른 것은 물론 안정성 또한 높기 때문에 대규모 화기 부대를 운영하기에 적합합니다."
 a_halberdiers: "할버드병"
 a_halberdiers_desc: "$a_halberdiers$은 할버드 등 폴암 형태의 장병기를 사용하는 병사로, 공격과 방어 양면에서 유용하게 활용됩니다."
 a_light_lancers: "경창기병"
 a_light_lancers_desc: "$a_light_lancers$은 충격 전술에 한층 더 특화된 경기병입니다. 돌격용 기병창을 사용하며, 갑옷도 어느 정도 갖춰 입기는 하지만 전장에서의 활약은 대개 높은 기동력을 유지하는 데 달려 있습니다."
 a_pikemen: "파이크병"
 a_pikemen_desc: "$a_pikemen$은 파이크로 무장한 보병으로, 적 기병의 돌격을 쉽게 저지할 수 있는 밀집 대형을 형성해 전장에서 기병을 무력화합니다."
 a_pistoleers: "권총병"
 a_pistoleers_desc: "$a_pistoleers$은 휴대가 간편하며 말 위에서 다루기 쉬운 화기인 권총으로 무장한 경기병입니다. 손잡이를 무겁게 보강한 권총은 근거리 무기로 사용할 수도 있습니다."
 a_heavy_lancers: "중창기병"
 a_heavy_lancers_desc: "$a_heavy_lancers$은 충격 기병 중에 제일 가는 중무장을 자랑하는 기병으로, 전신 갑옷과 최고급 돌격용 기병창을 사용합니다. $a_heavy_lancers$의 돌진은 적의 대형을 완전히 무너뜨리기에 부족함이 없으며, 두터운 무장 덕분에 원거리 사격 또한 훨씬 더 끄떡없이 버텨 냅니다."
 a_hunters: "사냥꾼"
 a_hunters_desc: "$a_hunters$은 접근해 오는 적을 먼 거리에서 격퇴하는 경보병으로, 적 진형을 와해해 화력을 온전히 발휘할 수 없게 만듭니다."
 a_gallop_cavalry: "갤럽 기마병"
 a_gallop_cavalry_desc: "$a_gallop_cavalry$은 약간의 갑옷과 기병용 군도로 무장하고 적 진영을 향해 돌격하는 충격 부대로, 기동성과 위력 사이에서 적절한 균형을 이루었습니다."
 a_sharpshooters: "사격병"
 a_sharpshooters_desc: "$a_sharpshooters$은 사격의 명수만으로 구성된 경보병 부대로, 사거리가 긴 소총을 사용해 먼 거리에서 공격을 가합니다. 기동 중에 적 대형을 교란할 수 있어 소규모 교전에 적합합니다."
 a_fusiliers: "퓨질리어"
 a_fusiliers_desc: "$a_fusiliers$는 근대식 소총으로 무장한 우리 군의 주축으로, 유사시 소총에 총검을 부착해 적 진영에 일제 돌격을 가할 수 있습니다."
 a_light_dragoons: "경용기병"
 a_light_dragoons_desc: "$a_light_dragoons$은 소총을 휴대하고 말을 타고 이동하다 말에서 내려 사격을 가하는 경기병입니다. 또한 기병용 군도로 무장하고 있어, 기회를 엿보다 적에게 돌격을 감행할 수도 있습니다."
 a_crusader_knights: "십자군 기사"
 a_crusader_knights_desc: "기독교 세계의 확장에 헌신하는 전사이자 수도사인 $a_crusader_knights$는 종교적 군사 조직의 선봉을 이룹니다."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "개선된 십자군 기사"
 a_late_crusader_knights_desc: "변화하는 전쟁 양상에 적응한 $a_crusader_knights$는 새로운 전술과 개선된 무기로 무장했습니다. 이들은 계속해서 종교적 군사 조직의 정예 부대라는 지위를 유지할 것입니다."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "경장기병"
 a_horsemen_desc: "발이 날랜 말을 탄 경장병인 $a_horsemen$ 부대는 기동성이 뛰어나 적군의 교란과 추적, 그리고 돌격에 능합니다."
 a_champions: "투사"
 a_champions_desc: "$a_champions$는 정예 부족 전사를 일컫는 말로, $a_warriors$ 중에서도 그 무용이 단연 두각을 드러내는 이들로 구성됩니다."
 a_tribesmen: "부족민"
 a_tribesmen_desc: "고향과 동포를 지키기 위해 들고 일어나 농기구를 비롯한 여러 단순한 무기를 마구잡이로 휘두르는 농민들을 $a_tribesmen$이라 부릅니다."
 a_chieftains: "족장"
 a_chieftains_desc: "지위가 높은 전사인 $a_chieftains$은 장식된 갑옷과 보석 박힌 무기 의장을 몸에 두르고 돌격을 이끌어 다른 전사들의 귀감이 됩니다."
 a_moa_hunters: "모아 사냥꾼"
 a_moa_hunters_desc: "거친 내륙에서 일생에 걸쳐 거대한 모아새를 추적해 온 이 사냥꾼들은 특출나게 노련한 척후병으로 거듭났습니다."
 a_jaguar_warrior: "재규어 전사"
 a_jaguar_warrior_desc: "재규어 전사는 아즈텍 지상군의 정예 보병입니다. 이들은 나무 몽둥이에 흑요석 칼날을 박아 넣은 무기인 마콰위틀을 들고 전투를 벌입니다. 재규어 전사가 되려면 전투에서 최소한 네 명의 포로를 붙잡은 전적이 있어야 합니다."
 a_eagle_warrior: "독수리 전사"
 a_eagle_warrior_desc: "독수리 전사는 아즈텍 지상군의 정예 보병입니다. 이들은 아틀라틀 투창, 장창, 단검 등 여러 종류의 무기를 사용하며 전투에서 수많은 포로를 붙잡은 용감하기 그지없는 병사들입니다. 귀족은 물론이고 평민 역시 공적만 충분하다면 독수리 전사가 될 수 있습니다."
 a_warriors_desc: "지도자의 명에 따라 싸우는 부족 병사를 $a_warriors$라고 부릅니다. 이들의 무기는 그 기원에 따라 제각기 다를 수 있으며, 다소 단순하기는 해도 효과적입니다."
 a_feudal_levy_desc: "$a_feudal_levy$은 봉건 영주에 대한 의무의 일환으로 전시에 징발된 농민들입니다. 이들은 약간의 군사적 훈련을 받긴 했지만, 결국은 전문적인 지상군으로 대체되기 마련입니다."
 a_camp_followers: "군영 민간인"
 a_camp_followers_desc: "각양각색의 상인과 병사들의 가족들로 이루어진 $a_camp_followers$은 행군하는 전투 부대에 사적인 영역에서 편의를 제공합니다."
 a_houfnice_desc: "후프니체는 15세기경 후스파 추종자들에 의해 개발된 대포로, 후일 곡사포의 어원이 되었습니다. 이 짧은 포신의 대포는 수레에 실린 채로 탄과 화약을 발사하며, 야전에서 보병대를 지원하기 위해 사용되었습니다."
 a_serbian_hussars: "세르비아 후사르"
 a_serbian_hussars_desc: "후사르란 세르비아 기마 전사 집단에서 기원한 경기병 부대입니다. 이들은 가벼운 방어구를 입고 잽싼 말을 부리며 다른 연대를 기동성으로 농락했고, 많은 전술적 혁신이 이루어지는 계기가 되었습니다."
 a_peasant_levy: "농민 징집군"
 a_peasant_levy_desc: "$a_peasant_levy$은 영주가 부과한 군역을 수행하는 평민들로 구성됩니다. 이들은 전투에 쓸 장비를 직접 지참해야 했기에, 새롭게 구성된 부대의 질에는 다소 편차가 있습니다."
 a_supply_carts: "보급대"
 a_supply_carts_desc: "$a_supply_carts$는 소속을 막론하고 자국 영토 바깥으로 출정하는 모든 지상군의 생명선이나 다름없습니다. 병사와 가축이 먹을 식량을 제공해, 지상군이 적대적인 지역에서 식량 확보를 위해 멈출 일 없이 더 먼 거리를 이동할 수 있게 만들어 줍니다."
 a_arquebusiers_desc: "화승총병을 중무장한 창병대가 밀집 대형으로 보호하는 $a_arquebusiers$은 그 어떤 부대도 쉬이 상대할 수 없는 막강한 부대입니다."
 a_caracole_desc: "16세기 말엽부터 17세기 초엽까지, 서유럽 기병대의 가장 보편적인 전투 대형은 카라콜이었습니다. 카라콜은 두 가지 방식으로 운용되었습니다. 첫 번째 방식에서는 기병 대형의 첫 번째 열이 적에게 정면으로 돌격해 30에서 50보 거리에서 무기를 발사하고, 돌아서서 대형의 후미로 복귀했습니다. 연이어 다음 열이 같은 방식으로 돌격해 적에게 발사하고 후미로 돌아가는 것을 반복했으며, 첫 번째 열이 끊임없이 돌격하는 동안 다른 열의 병사들은 화승총을 장전하며 자신들의 돌격 차례를 기다렸습니다. 두 번째 방식에서는 병사들이 일렬로 돌격하여 적이 우측에 있을 때 사격을 가하고, 원을 그리듯 계속 이동하며 재장전을 수행했습니다. 돌아온 병사들은 대열을 재정비한 뒤 연속적인 공격을 펼쳤습니다."
 a_falconet_desc: "$a_falconet$은 15세기에 개발된 경량 대포로, 팔콘 대포가 발전한 형태입니다. 더 작은 구경의 포탄을 발사하는 대신 기동성을 확보할 수 있었습니다."
 a_matchlock_levy: "화승총 징집군"
 a_matchlock_levy_desc: "화승식 아쿼버스가 개발되며 중세 시대와는 달리 많은 수의 병사를 화기로 무장시키는 것이 가능해졌습니다."
 a_supply_convoy: "보급 호송대"
 a_supply_convoy_desc: "[ShowAgeName('age_3_discovery')]에 이르러 봉건 징집군이 상비군으로 전환되면서, 더 오랫동안 군사 작전을 수행할 수 있게 되었습니다. 그로 인해 지속적이고 장기적인 보급의 필요성이 부상했으며, 더욱 체계적인 $a_supply_convoy$가 탄생해 그 역할을 맡게 되었습니다."
 a_musketeers_desc: "머스킷병은 왕가 직속의 정예 전투 부대입니다. 총사는 그 위상이 대단히 높은 직책이었으며, 오직 다년간의 군복무 경험이 있는 귀족만이 그 대열에 합류할 수 있었습니다."
 a_hussars_desc: "후사르는 중부 유럽에서 기원한 경장 기병 부대로, 본래 주로 정찰에 사용되었습니다. 그러나 봉건 체제의 구식 지상군 체계가 쇠퇴하면서, 이들은 전문적인 연대로 탈바꿈했습니다."
 a_chambered_cannon_desc: "16세기에는 대포의 기동성이 향상되었을 뿐만 아니라, 그 크기와 중량을 표준화하려는 시도가 이루어져 가시적인 성과를 이룩했습니다."
 a_flintlock_levy: "수석식 화승총 징집군"
 a_flintlock_levy_desc: "수석식 머스킷이 화승식 아쿼버스를 밀어내고 보병대의 주력 무기로 사용되면서, 부대의 화력과 정확성, 사용성 및 유지관리성 모두가 증대되었습니다."
 a_baggage_train: "군수 행렬"
 a_baggage_train_desc: "[ShowAgeName('age_4_reformation')]에 들어서며 상비군이 일반화됨에 따라 병사들을 제때 보급하는 일이 더욱 중요해졌습니다. 그로 인해 지상군의 발전에 발맞춰 $a_baggage_train$을 운용하는 것은 보편적인 일이 되었습니다."
 a_line_infantry_desc: "총검 덕분에 머스킷병은 장창병의 역할도 수행할 수 있게 되었습니다. 이로써 장창은 보병의 제식 장비에서 모습을 감췄으며, 보병 대형은 더 큰 화력을 제공할 수 있게 되었습니다."
 a_dragoons_desc: "용기병은 말에 올라타 기동성을 확보했다가, 싸울 때는 말에서 내리는 기마 보병 편제입니다. 그렇지만 이들은 점점 더 전통적인 기병에 가깝게 활용되기 시작했습니다."
 a_royal_mortar_desc: "17세기 후반에는 전장에서 포병 부대를 운용하는 것이 더욱 보편적인 일이 되었고, 포병들 또한 자신의 야전 화포와 함께 더 쉽고 빠르게 이동할 수 있게 되었습니다."
 a_wagon_train: "대규모 군수 행렬"
 a_wagon_train_desc: "[ShowAgeName('age_5_absolutism')]에 들어서며 지상군의 규모는 계속 성장했고, 이로 인해 군수 지원의 복잡도 또한 가파르게 상승했습니다. 그로 인해 각 지상군의 전장 작전 수행 능력은 저마다의 $a_wagon_train$에 의존하게 되었습니다."
 a_wagenburg: "바겐부르크"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "제노바 쇠뇌병"
 a_genoese_crossbowmen_desc: "1차 십자군 전쟁 당시 처음 등장한 $a_genoese_crossbowmen$은 지금까지도 그 실력을 인정받고 있습니다. 제노바식 쇠뇌와 파비스 방패로 무장한 이 보병대는 자국의 방위군이자 유럽의 용병으로 활약합니다."
 a_footmen_desc: "모든 지상군의 주축인 보병은 진군하는 우리 부대의 대부분을 차지합니다. 이들은 최전선을 유지하고 잠재적인 침략자로부터 우리 고향을 지켜 내겠다는 열의로 가득 차 있습니다."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "장창으로 무장한 강인한 기병으로 이루어진 이 충격 부대는 전선을 돌파하여 적군을 무참하게 짓밟습니다."
 a_hungarian_hussars: "헝가리 후사르"
 a_hungarian_hussars_desc: "마차시 1세가 부린 기병대의 전설적인 활약상은 '왕립 후사르 연대'의 창설에 영감을 주었습니다. 날랜 속도로 두려움을 모른다는 듯 돌격하는 후사르들은 헝가리 경기병 부대의 막강한 칼끝이 되었고, 이윽고 이들은 헝가리의 군사적 강력함에 대한 상징이자 유럽의 전장에서 빼놓을 수 없는 존재로 거듭났습니다."
 a_winged_hussars: "후사르 기병"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "레드코트"
 a_redcoats_desc: "레드코트란 영국의 전열보병 및 보병 종대의 별칭으로, 아일랜드 전투에서 붉은색 외투를 걸쳤던 것이 신모범군에서 보편화된 것에서 유래했습니다."
 a_experimental_riflemen: "시범 소총대"
 a_experimental_riflemen_desc: "장거리 사격이 가능한 베이커 소총으로 무장한 정예 사수들입니다. 소규모 독립 전초대 형태로 주력 부대를 엄호하도록 훈련받은 $a_experimental_riflemen$는 보병 전투 대형의 근대적 이상형입니다."
 a_militiamen: "민병대"
 a_militiamen_desc: "17세기에 머스킷이 주력 화기로 보편화되자 지역 민병 부대가 전장에 배치되어 주력 부대의 예비대 및 지원 역할을 수행하는 것이 가능해졌습니다."
 a_infantry_column: "보병 종대"
 a_infantry_column_desc: "전열 보병 부대의 화력이 증강됨에 따라, 횡대 대형을 신속하게 종대 대형으로 변경하여 적 보병대에 총검 돌격을 실시해 결정타를 가하는 새로운 형태의 보병 전술이 탄생했습니다."
 a_cuirassiers_desc: "시대 변화의 흐름에 발맞추어 나타난 $a_cuirassiers$ 부대는 장창 대신 권총과 사브르를 주 무장으로 사용하는 중장 기병입니다."
 a_flying_battery_desc: "포병대는 전장에서 파괴적인 위력을 보이지만, 적군이 사거리 안으로 진입해 주지 않는다면 완전히 무력해진다는 약점을 지닙니다. $a_flying_battery$ 부대는 적이 반격하기 전에 화력 지원이 필요한 다른 지점으로 신속하게 이동할 수 있는 기동성을 갖춰 그 약점을 보완합니다."
 a_order_knights: "기사단 기사"
 a_order_knights_desc: "기사단에 소속된 기사라면 모름지기 전투에 능한 동시에 기사단의 이익을 위해 봉사할 줄도 알아야 합니다. 그렇기에 $a_order_knights$는 가장 뛰어난 군인일 수밖에 없습니다."
 a_order_knights_2: "배너렛 기사"
 a_order_knights_2_desc: "$a_order_knights_2$는 기사단에서 가장 숙련되고 뛰어난 기사로, 자신들만의 고유한 깃발 아래 소규모 부대를 이끌고 전투에 임합니다."
 a_conscripts: "징집병"
 a_conscripts_desc: "군역을 치러야 해 마지못해 싸움에 임하는 $a_conscripts$이라도 대군을 이루면 숙련된 지상군을 수적 우세로 압도할 수 있습니다."
 a_logistics_corps: "병참단"
 a_logistics_corps_desc: "여러 군수 행렬을 효율적인 관료제 방식 하에 감독하는 $a_logistics_corps$은 막대한 규모의 지상군을 보급 및 지원하는 [ShowAgeName('age_6_revolutions')] 군사 조직의 정점입니다."
 a_lour_lances: "루르 랑스"
 a_lour_lances_desc: "'묵직한 창을 든 웨일스인'이라는 의미의 프랑스어인 '갈루아 오브 루르 랑스'라고 불리는 이 부대는 육중한 창을 민첩하게 다루는 것으로 유명합니다. 이들은 우선 창을 쓰다가 적의 대형이 무너지면 대검을 꺼내 중갑을 걸친 적을 마무리했습니다."
 a_renaissance_conquistadors: "초기 콩키스타도르"
 a_renaissance_conquistadors_desc: "'토르데시야스 조약' 아래, 국왕의 명을 받고 머나먼 외국 땅을 정복하러 떠난 하급 귀족 등 낮은 신분의 이들을 가리킵니다."
 a_discovery_conquistadors: "콩키스타도르"
 a_discovery_conquistadors_desc: "자신들의 가능성을 명확히 깨달은 콩키스타도르가 더욱 정립되어 발전한 형태입니다. 이 야망 가득한 이들은 거대한 제국조차 무너뜨릴 것입니다."
 a_almogavars: "알모가바르"
 a_almogavars_desc: "알모가바르는 아라곤 연합 왕국에서 유래한 경보병 병종입니다. 이 발이 날랜 전사들은 변경의 수호자이자 보병 역할을 수행했으며, 레콩키스타 시기에 보인 놀라운 활약상으로 인해 이후에도 이탈리아, 프랑코크라티아 및 레반트 일대에서 용병으로 고용되었습니다."
 a_late_almogavars: "개선된 알모가바르"
 a_late_almogavars_desc: "쇄신의 필요성을 느낀 $a_almogavars$는 전장에서의 효율성을 높이기 위해 놀라운 적응 과정을 거쳤습니다. 전통적인 싸움법에 첨단 무기와 전술적 발전을 접목해, 이들은 더욱 막강한 전사들로 거듭났습니다. 예로부터 쌓은 실력과 현대적인 장비를 두루 갖춘 알모가바르는 구습과 혁신이 매끄럽게 융합할 수 있다는 것을 보여주는 좋은 본보기입니다."
 a_cacadores: "카사도르"
 a_cacadores_desc: "독일의 #italic 예거#!나 프랑스의 #italic 샤쇠르#!처럼, 포르투갈 또한 자국의 경보병을 사냥꾼이라는 의미의 단어인 $a_cacadores$로 불렀습니다. 이 정예 경보병 부대는 포르투갈 영토를 방어하는 임무를 수행했습니다."
 a_catalan_crossbowmen: "카탈루냐 쇠뇌병"
 a_catalan_crossbowmen_desc: "지중해 서부의 쇠뇌 사수들 중에서도 가장 맹렬하고 솜씨가 뛰어난 이들로 구성된 $a_catalan_crossbowmen$ 부대는, 쇠뇌 사격술의 일인자 자리를 두고 $a_genoese_crossbowmen$ 부대와 경쟁을 벌이고는 했습니다."
 a_lanzas_de_castilla: "카스티야 기병대"
 a_lanzas_de_castilla_desc: "무어인의 히네테 기병대에 착안해 창설된 $a_lanzas_de_castilla$는 기동성이 뛰어난 기병 부대로, 중갑 무장을 갖추지 않았지만 마치 중기병대처럼 적 무리 사이로 용맹하게 돌격합니다."
 janissary: "예니체리"
 a_renaissance_janissaries: "예니체리 근위대"
 a_renaissance_janissaries_desc: "예니체리는 오직 술탄에게만 충성을 바치는 최정예 병단입니다. $devshirme_system_policy$에 의해 어린아이일 때 징집된 예니체리는 엄격한 군사적 훈련을 받으며 육성되어 제국 최고의 기강을 자랑합니다."
 a_discovery_janissaries: "예니체리 아쿼버스병"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "예니체리 머스킷병"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "예니체리 전열보병"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "예니체리 보병 종대"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "효과적인 예니체리 건물"
 qizilbash: "키질바시"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "$qizilbash$ 척후병"
 a_discovery_qizilbash_desc: "$qizilbash$는 시아파 군사 조직의 일부로, 튀르크어를 사용하는 여러 부족 출신의 인물로 구성됩니다. 이들이 자신의 책무를 다할 수 있는 원동력은 다름 아닌 종교적 신념으로, 이들을 사나운 전사인 동시에 사파비 교단의 신실한 신도이기도 합니다."
 a_reformation_qizilbash: "$qizilbash$ 기병대"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "효과적인 $qizilbash$ 건물"
 a_ghilman: "굴람"
 a_ghilman_desc: "$a_ghilman$은 전통 무기 대신 화기를 도입한 정예 보병 부대입니다. 노예병으로 구성되어 있으며, 샤를 향한 이들의 절대적 충성은 그 어떤 집단도 따라오지 못합니다."
 EFFECTIVE_GHILMAN_BUILDINGS: "효과적인 $a_ghilman$ 건물"
 a_tofangchi: "토팡치"
 a_tofangchi_desc: "$a_tofangchi$는 페르시아 제국의 머스킷병입니다. 군대에 총기가 도입된 것이 어제오늘 일은 아니지만, 페르시아군의 상당수는 전통적인 무기인 활과 화살을 선호했었기에 총기는 이따금 사용되는 정도에 그쳤습니다. $a_tofangchi$는 총화기에 대한 페르시아군의 거부감을 쇄신하고자 창설된 연대로, 근대식 무기의 사용법을 훈련받습니다."
 a_tupchi: "투프치"
 a_tupchi_desc: "#italic 포병#!이라는 뜻의 $a_tupchi$는 대포와 공성 무기의 취급에 중점을 둔 전문 부대입니다. $a_tofangchi$와 마찬가지로 $a_tupchi$는 페르시아 제국의 근대적 전쟁 수행 능력을 드러냅니다."
 a_jazayerchi: "자자예르치"
 a_jazayerchi_desc: "$a_jazayerchi$는 제국의 정예 머스킷병으로 중형 수석식 화승총으로 무장해 압도적인 화력과 정확도를 자랑합니다. 꾸준한 훈련을 받는 $a_jazayerchi$는 전투에서 어떠한 열세 상황에 놓이더라도 능히 극복할 수 있습니다."
 a_hakkapelitta: "하카펠리타"
 a_hakkapelitta_desc: "하카펠리타는 전장에서 보이는 섬뜩하리만치 효율적인 움직임으로 유명한 핀란드 기병대입니다. 이들은 '하카 펠레(놈들을 썰어 버려라)'라고 외치며 돌격하고는 했는데, 이 전투 함성을 들은 신성 로마 제국의 병사들이 이들에게 붙인 별명이 핀란드어로 재번안되어 하카펠리타라는 이름의 유래가 되었습니다. 하카펠리타는 불시에 기습적이고 잔인한 공격을 가해 적을 굴복하게 만드는 전술로 많은 두려움을 받았습니다."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "카롤리너"
 a_caroleans_desc: "카롤리너는 스웨덴인 및 핀란드인으로 구성된 스웨덴 제국의 보병 부대입니다. 농민 계급에서 모집된 장병이 혹독한 훈련을 거쳐 양성된 카롤리너는 전장에서 적군에게 공포를 안겨 줬습니다."
 #Florence
 a_florentine_citizen_militia: "피렌체 시민군"
 a_florentine_citizen_militia_desc: "이탈리아 [region|e]의 요동치는 외교 및 전쟁 상황을 고려한다면, 우리의 국토와 주권을 지키는 일을 돈을 위해 싸우는 용병인 콘도티에로에게만 맡겨 둘 수는 없습니다. 따라서 우리는 $a_florentine_citizen_militia$을 발족해 신체 건장한 이들을 선발 및 동원하여 잠재적인 정복자로부터 우리의 영토를 굳건히 지켜 낼 것입니다."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "철모 머스킷병"
 a_iron_helmet_musketeers_desc: "철모를 쓰고 머스킷을 주 무장으로 삼은 이 숙련된 병사들은 전장을 지배하기 위해 태어난 듯한 존재입니다. 이들은 가장 강력한 통치자의 기치 아래 모여 아프리카 전역의 여러 지상군에서 보병 부대로 활약했습니다. 머스킷에 화약과 납탄을 채워 넣어 장전하고 원거리에서 적을 조준해 일제 사격을 가하면, 마치 천둥과도 같은 소리가 울려 퍼지며 그 어떤 돌격조차 그 자리에 멎어 버리고는 했습니다. 이들이 쓴 철모는 전투 및 척후 활동 중에 머리를 보호해 줬으며, 이 머스킷병들이 보인 놀라운 활약은 전장에 있어 화기의 중요성을 똑똑히 알려 전쟁의 진화에 기여했습니다."
 #Mali
 a_jonow_auxiliary: "조노 보조대"
 a_jonow_auxiliary_desc: "조노는 켈레쿤과 그 휘하 병사들을 따라 종군하는 노예로, 군수품을 실어 나르는 역할을 맡습니다."
 a_sofa_infantry: "소파 보병"
 a_sofa_infantry_desc: "병사로서 국가에 봉사할 수 있도록 전투 기술을 훈련받은 노예입니다. 무기를 지급한 것은 말리 제국의 자유민인 호론이지만, 실질적으로 전투에서 목숨을 걸고 싸우는 것은 바로 이들이었습니다."
 a_mandekalu_infantry: "만데칼루 보병"
 a_mandekalu_infantry_desc: "말리 제국 군대의 핵심을 이루는 $a_mandekalu_infantry$은 호론, 즉 말리의 자유민들로 구성되어 있습니다. 투창과 활, 독화살로 무장한 이 부대는 두려워해 마땅한 막강한 존재입니다.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "만데칼루 기병"
 a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$은 말리 제국 군대의 추가 지원 병력입니다. 호론, 다시 말해 말리의 자유민들로 이루어진 이 부대는 톤티기와 만사로부터 말과 장비를 지급받아 장창과 장검을 들고서 싸움터로 돌격합니다. $a_mandekalu_cavalry$ 부대는 만사의 권력을 제국의 가장 후미진 곳까지 떨치는 역할을 수행했습니다.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "파라리 보병"
 a_farari_infantry_desc: "파라리는 말리 제국 군대의 정예 부대입니다. 특권층과 평민층 모두에서 선발된 파라리는 그 용맹함과 군사적 관록으로 이름이 높습니다."
 a_farari_cavalry: "파라리 기마병"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "체와 부대"
 a_cawa_desc: "에티오피아의 체와는 #italic 쇼텔#!이라는 이름의 강력한 곡도와 #italic 토어#!라는 이름의 다용도 창, 그리고 #italic 아르마#!라는 이름의 투창과 활 등 원거리 무기까지 다양한 무기를 폭넓게 사용하는 막강한 전사입니다. 또한, 익히 알려진 사슬 갑옷을 포함해 다양한 방어구를 제식으로 삼았기 때문에 방어적 능력도 뛰어났습니다."
 a_renaissance_cawa: "체와 연대"
 a_renaissance_cawa_desc: "체계 개선을 통해 더 높은 수준의 훈련을 받을 수 있게 된 체와 병사들은 에티오피아를 호령하는 막강한 군세로 거듭났습니다."
 a_discovery_cawa: "체와 아쿼버스병"
 a_discovery_cawa_desc: "화약의 도입으로 인해 전통적인 활과 투창은 설 자리를 잃었지만, 체와 병사에게는 새로운 무기가 생겼습니다."
 a_reformation_cawa: "체와 머스킷병"
 a_reformation_cawa_desc: "체와 연대의 기율이 더욱 발전하여, 적군에게 치명적인 일제 사격을 가하며 훨씬 조직적으로 싸울 수 있게 되었습니다."
 a_absolutism_cawa: "체와 전열보병"
 a_absolutism_cawa_desc: "전열 대형을 받아들인 체와 부대가 나란히 진군해 순차적으로 총기를 발사하며 전투를 벌입니다. 사격을 마친 첫 번째 열이 화기를 재장전하는 동안 두 번째 열이 그 자리로 나서서 사격을 가하며, 이 일련의 연속 동작이 계속 반복됩니다."
 a_revolutions_cawa: "체와 보병 종대"
 a_revolutions_cawa_desc: "발전을 거듭한 체와 병사의 가장 근대적인 형태입니다. 이들은 효율성 면에서 최고 수준에 이르렀으며, 적군에게는 공포의 상징이나 다름없습니다."
 a_light_jurchen_cavalry: "여진족 경기병"
 a_light_jurchen_cavalry_desc: "우리 중기병을 보완하는 경장 기병으로, 궤멸한 적군을 끝까지 추격해 마무리를 가하는 역할을 수행합니다."
 a_iron_pagoda_cavalry: "철부도"
 a_iron_pagoda_cavalry_desc: "강력한 중장 기병으로, 적군의 최전선을 돌파해 치명적인 공격을 가하며 사기와 함께 대형을 어질러 놓습니다."
 paik_desc: "파익은 공방 양면으로 다재다능하며 궁술에도 뛰어난 인도의 보병입니다."
 a_early_paik: "초기 파익"
 a_early_paik_desc: "$paik_desc$ 모든 장정은 파익 제도에 의해 징집되어 군역을 치릅니다. 덕분에 전장에 많은 병력을 투입할 수 있지만, 그 전문성은 다소 떨어집니다."
 a_paik: "파익"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "후기 파익"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "초기 파익 보병"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "파익 보병"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "후기 파익 보병"
 a_late_paik_infantry_desc: "$paik_desc$ 무기의 발전과 함께 파익 병사의 기량도 향상되었습니다. 초기에 사용되었던 활은 근대식 머스킷으로 대체되었지만, 이들의 다재다능함은 여전합니다."
 a_gurkha: "구르카"
 a_gurkha_desc: "구르카는 불굴의 용맹함과 전장에서 보여주는 규율 잡힌 모습으로 악명 높은 네팔 출신의 군인들로, 한때는 아예 이 이름이 네팔이라는 뜻으로 쓰이기까지 했습니다."
 a_indian_elephant_auxiliary: "코끼리 보조대"
 a_indian_elephant_auxiliary_desc: "튼튼하기 그지없는 이 거대 짐승은 우리 지상군이 사용할 물자를 수송하는 데 사용됩니다. 말이나 다른 짐을 나르는 데 사용되는 다른 동물들보다는 느리지만, 코끼리는 그 순수한 힘으로 막대한 양의 식량과 보급품을 적의 영토까지 날라 줄 수 있습니다."
 a_indian_elephant_cavalry: "코끼리 기병대"
 a_indian_elephant_cavalry_desc: "코끼리는 길게 뻗은 상아와 두꺼운 가죽이 특징적인 육중한 동물입니다. 어떤 종류의 밀림이든 거뜬히 누빌 수 있어, 인도의 특수한 환경에서 확연한 이점을 제공합니다."
 a_orissan_elephant_cavalry: "오리사 코끼리 기병대"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ 거기에 더해, 오리사산 전쟁 코끼리는 다른 코끼리보다 더 뛰어난 갑옷을 갖춰 입고 더 많은 훈련을 받은 덕분에, 전투 중에 훨씬 더 많은 공격을 버틸 수 있습니다."
 a_bengali_elephant_cavalry: "벵골 코끼리 기병대"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ 거기에 더해, 벵골산 전쟁 코끼리는 매우 많은 양의 물자를 함께 실어 나를 수 있어 다방면에 걸친 활용이 가능합니다."
 a_thai_elephant_cavalry: "$thai_culture$ 코끼리 기병대"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$ 코끼리 기병대"
 a_siamese_advanced_elephant_cavalry_desc: "다른 나라들은 더 이상 코끼리를 전투에서 사용하지 않지만, $SIA_ADJ$(은)는 계속해서 코끼리를 전장에 투입하며 근대전이 요구하는 다양하고 새로운 조건에 맞춰 적응을 이루었습니다."
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$ 발리스타 코끼리"
 a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$는 줄이 두 개인 석궁을 코끼리 위에 거치해, 전장에서 무시무시한 위용을 자랑합니다."
 a_sowar_cavalry: "소와르 기병"
 a_sowar_cavalry_desc: "$a_sowar_cavalry$은 무굴 제국의 중장 기병입니다. 이들은 매우 엄격한 기율조차 감내할 수 있으며, 적군의 희망을 송두리째 앗아 버리는 무시무시한 돌격을 행하는 것으로 악명이 높습니다."
 n_baghlah: "바글라"
 n_baghlah_desc: "$n_baghlah$는 상선으로 사용된 대형 원양 항해 선박입니다. 아라비아반도에서 유래되었지만 말루쿠 제도(향료 제도) 같은 먼 지역에까지 전파될 정도로 널리 사용되었습니다."
 a_mauricians: "마우리츠"
 a_mauricians_desc: "$a_mauricians$는 기동성이 아주 뛰어난 보병 부대입니다. 열을 지어 늘어선 사수들은 일제 사격을 가한 뒤 맨 뒷줄로 물러나 재장전을 수행했으며, 계속해서 다음 열이 순차적으로 사격을 가해 그 틈을 메웠습니다. 이 교대 사격 방식을 통해 마우리츠는 적에게서 엄청난 화력 우위를 점할 수 있었습니다."
 a_black_guard: "흑색 근위대"
 a_black_guard_desc: "$a_black_guard$는 노예 출신의 인물들로 구성된 정예 부대입니다. 어려서부터 종교적 신조를 지키도록 훈련받은 이들은 궁술, 기마술, 총술, 석공술에 두루 뛰어납니다. 그 어느 때보다 국민의 보호가 절실할 때 이들은 우리 군의 중추를 이루어 싸웁니다."
 a_clan_retainers: "씨족 가신"
 a_clan_retainers_desc: "모든 씨족 군대의 핵심은 바로 가까운 가신들, 즉 충성과 친분으로 결속된 병력입니다."
