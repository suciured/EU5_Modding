 n_barque_desc: "바크선은 자그마한 범선으로, 본래 교역에 사용되던 선박입니다. 전투 목적으로 개조된 바크선은 크기는 작아도 속도는 더 빠르다는 점에서 카락선의 대안이 되었습니다."
 n_brig_desc: "브릭선은 교역이나 전투에 사용되던 소형 선박으로, 사각돛이 달린 두 개의 돛대가 특징입니다. 실을 수 있는 대포는 10문에서 18문 정도에 불과하지만, 전투 목적으로 사용될 때 브릭선의 진가는 그 속도와 기동성에 있습니다. 브릭선은 모든 돛대에 사각돛이 사용되었기 때문에, 무역풍을 타고 장시간 항해하는 데에도 적합했습니다."
 n_caravel_desc: "캐러벨선은 작지만 기동성이 매우 뛰어난 선박으로, 신대륙 발견을 위한 장거리 항행을 아주 정밀하게 해낼 수 있었습니다. 세부적인 형태는 다양하지만 캐러벨선은 대개 전장 돛과 주력 사각돛, 그리고 후미에 삼각돛이 달린 구조를 띠었습니다. 크기가 작아 대포를 많이 실을 수는 없었지만, 오히려 그렇기 때문에 얕은 연안과 하구 지대를 누비기에 적합했습니다. 바스쿠 다 가마와 캐벗, 그리고 콜럼버스와 마젤란까지 15세기 말엽부터 16세기 초까지 탐험가들은 항해에 캐러벨선을 널리 사용했습니다."
 n_carrack_desc: "중세 후기에 등장한 카락선은 게르만족의 롱십과 아라비아 상선의 특징을 하나로 합친 선박입니다. 캐러벨선보다 기동성은 떨어지지만, 크기가 더 컸기 때문에 장거리 항행에 대비한 식량과 교역용 화물, 방어를 위한 대포 등을 너끈히 실을 수 있었습니다. 영국의 '헨리 그레이스 아듀' 호와 같은 일부 카락선은 그 무게가 1,000톤을 넘었으며, 배의 앞뒤로 널찍한 선실을 갖춰 당대 최강의 전함으로 대우받았습니다."
 n_fishing_boat_desc: "물고기를 잡는 데 쓰는 자그마한 민간 선박이 병력 수송을 위해 강제 징발된 것으로, 왜소하고 방어 수단을 갖추지도 못했지만 어찌저찌 인력을 실어 나를 수는 있습니다. 대포로 무장한 함선의 눈에 띄지 않도록 각별한 주의가 필요합니다."
 n_hulk_desc: "헐크선은 카락선이나 캐러벨선 이전에 사용된 유럽 선박으로, 주로 저지대의 강에서 화물 운반 목적으로 쓰였지만 가끔은 전투 목적으로 사용되기도 했습니다. 배의 양 끝에 선실이 있으며, 하나뿐인 돛대에는 사각돛이 달려 있습니다. 코그선만큼이나 수송 능력이 좋았기 때문에 한자 동맹의 주력 교역선으로 사용되고는 했습니다."
 n_cog_desc: "코그선은 중세 유럽에서 널리 쓰인 소형 선박입니다. 코그선은 바이킹 상선이 발전된 형태로, 널빤지를 겹쳐 만든 선체 위에 사각돛이 달린 돛대 하나가 솟아 있습니다. 이러한 구조 덕분에 코그선은 지중해식 선박보다 북대서양을 누비기에 더 적합했으며, 돛을 한결 단순한 방식으로 다룰 수 있었기 때문에 전보다 더 적은 인원으로도 배를 운용할 수 있었습니다. 코그선은 헐크선에 의해 대체되기 전까지 특히 한자 동맹에서 널리 사용되었습니다."
 n_early_carrack_desc: "초기 카락선은 대서양의 공해를 항해할 수 있었던 최초의 유럽 선박입니다. 중세 후기에 등장한 이 선박은 게르만족의 롱십과 아라비아 상선의 특징을 하나로 합친 구조로, 캐러벨선보다 기동성은 떨어졌지만 크기가 더 컸기 때문에 장거리 항행에 대비한 식량과 교역용 화물, 방어를 위한 대포 등을 너끈히 실을 수 있었습니다."
 n_pinnace_desc: "해외 무역이 증가하자, 안전한 여정을 보장해 줄 신속한 호위함에 대한 수요 역시 늘어났습니다. $n_pinnace$은 이 목적을 위해 개발된 선박입니다. 이전의 호위함보다 크기가 더 작고 날렵했던 피네스선은 1개의 포열 갑판을 지녔으며, 위험한 해역을 항해할 때 해적들로부터 선단을 지켰습니다."
 n_eastindiaman_desc: "동인도 무역선은 동인도회사에 소속된 모든 종류의 선박을 아울러 부르는 명칭이었습니다. 승객과 화물을 함께 실어 나를 필요가 있었던 동인도 무역선은 무엇보다도 가능한 한 많은 짐을 실을 수 있도록 건조되었습니다. 해적에게 대항하기 위한 무장을 갖추고 있어 전투에 참여할 수 있기는 했지만, 이 선박의 주된 기능은 언제나 교역을 수행하는 것이었습니다."
 n_flute_desc: "16세기 네덜란드에서 개발된 화물선으로, 화물 적재 공간 및 선원 수용 효율의 극대화에 중점을 두고 건조되었습니다. 16세기와 17세기에 가장 보편적으로 사용된 선박이기도 합니다. 일반적으로 설계상 무장을 갖추지 않았지만, 필요에 따라 대포를 실어 보조 전함으로 활용할 수 있습니다."
 n_frigate_desc: "시간의 흐름에 따라 프리깃선은 계속해서 발전했습니다. 점점 크기가 커지고 무장 수준이 증가했으며, 때로는 2개의 포열 갑판을 갖추기도 했습니다. 프리깃선은 속도와 화력을 겸비하고 있었기에 무장이 탄탄한 함선은 빠른 속도로, 속도가 빠른 함선은 우월한 무장 수준으로 농락할 수 있었습니다. 그 때문에 1650년대의 잉글랜드 연방 함대는 대부분이 프리깃선으로 구성되었습니다."
 n_galleass_desc: "갤리어스선은 대형 갤리 상선을 개조한 것으로, 점점 늘어나는 맨오브워에 대항해 제작되었습니다. 갤리선보다 훨씬 커다란 갤리어스선은 32쌍의 노를 갖추었으며, 각각의 노에는 최대 다섯 명의 장정이 붙어 노를 저었습니다. 맨오브워의 무장 수준과 높은 측고에 대응하기 위해, 갤리어스선은 선체 앞뒤로 선실을 옮기고 노잡이들 위에 포열 갑판을 두었습니다. 이렇게 중량이 증가한 탓에 갤리어스선은 더 많은 돛을 사용할 수밖에 없었으며, 갤리선에 비하면 속도가 느리고 기동성도 부족했습니다. 결국 갤리어스선은 갤리선과 마찬가지로 원양 항행에 더 적합한 맨오브워에 밀려나 점차 자리를 내주게 되었지만, 연안 지대에서는 18세기까지 유용하게 사용되었습니다."
 n_galleon_desc: "일반적으로 3개의 돛대를 갖춘 대형 범선입니다. 본래 전함으로 설계되었지만, 나중에는 교역 및 상업 활동에 주로 사용되었습니다."
 n_heavy_frigate_desc: "대형 프리깃선은 크기와 화력이 증대된 프리깃선의 일종으로, 18세기 영국에 의해 도입되었습니다. 더 큰 대포를 더 많이 갖춘 이 선박은 놀라운 화력을 자랑했으며 개별 전투력이 매우 뛰어났습니다. 대형 프리깃선은 프랑스 혁명기와 나폴레옹 전쟁 시기에 표준적인 프리깃선으로 자리매김했습니다."
 n_mediterrannean_galley_desc: "먼 옛날 사용된 고대의 배에 뿌리를 두고 있는 갤리선은 16세기까지 지중해 일대의 해전에서 가장 많이 사용된 선박입니다. 갤리선의 주 추진원은 노로, 25쌍의 노마다 3명의 장정이 배치되어 노를 저었습니다. 이는 다른 범선에 비해 바람의 영향을 덜 받는다는 사실을 의미했고, 그 기동성에 힘입어 갤리선은 무서운 적수로 여겨졌습니다. 원양 항행에 더 적합한 발전된 형태의 맨오브워가 등장하며 차츰 쓰임새가 줄어들었지만, 18세기까지 연안 지대에서는 여전히 유용하게 사용되었습니다."
 n_merchantman_desc: "상선은 재화와 승객을 싣고 다니며 상업 활동에 사용된 선박을 가리킵니다. 해적과 사략선에 대항하기 위해 약간의 무장을 갖추고 있었으며, 장거리 항행에 나설 때에는 더 두터운 무장을 갖추기도 했습니다."
 n_threedecker_desc: "삼층갑판함은 3층 구조의 갑판을 화포로 빽빽이 무장한 전함입니다. 뱃머리와 선미 갑판에 화포를 추가 수용할 수 있지만, 대개는 3개 갑판의 포대만을 주로 사용했습니다. 삼층갑판함은 전투의 앞 열에 나설 수 있을 정도로 강력한 전열함의 일각으로 간주되었습니다."
 n_twodecker_desc: "이층갑판함은 2층 구조의 갑판을 화포로 빽빽이 무장한 전함입니다. 뱃머리와 선미 갑판에 화포를 추가 수용할 수 있지만, 대개는 2개 갑판의 포대만을 주로 사용했습니다."
 n_war_galley_desc: "전투 갤리선은 해전에 사용된 갤리선을 의미합니다. 이 선박은 길쭉하고 높이가 낮으며, 주로 노 젓기를 통해 동력을 얻었지만 대개는 돛 또한 갖추고 있었습니다. 고대부터 계속 사용되어 온 전투 갤리선은 기동성이 뛰어나 중세 시대 바다에서도 흔히 쓰였습니다. 전투 갤리선은 장거리 교전이 아닌 적함 탑승 전술에 주로 사용되었기 때문에 투사체형 무기와 화포는 선박의 앞부분에 집중되어 있었으며, 적함을 추월할 기동성을 얻는 대신 측면과 후미의 약점을 그대로 드러냈습니다."
 n_xebec_desc: "2개 내지는 3개의 돛대를 지닌 소형 범선으로, 16세기부터 지중해 일대에서 폭넓게 사용되었습니다."
 n_early_turtle_ship_desc: "$n_early_turtle_ship$은 노와 돛을 함께 활용해 다른 갤리선을 능히 추월할 기동력을 확보한 조선의 전함입니다. 조선식 화포인 #italic 총통#! 중에서 가벼운 축에 드는 총통으로 무장했습니다."
 n_turtle_ship_desc: "$n_early_turtle_ship$이 발전을 거듭해 진보한 형태인 $n_turtle_ship$은 기동성은 잃지 않으면서 내구력을 높이기 위해 선체를 더욱 높였습니다."
 n_panokseon_desc: "$n_panokseon$은 일반적인 $n_turtle_ship$보다 크고, 화력 또한 더 높은 다중 갑판 전함입니다. 여전히 노를 저어 동력을 얻었지만, $n_panokseon$은 돛을 통해 동급 갤리선보다 우월한 속도를 낼 수 있었습니다."
 n_catalan_galley_desc: "지중해 이베리아반도 연안에서 최초로 고안된 $n_catalan_galley$은 지중해 서부의 해상 패권을 놓고 $n_genoese_galley$과 치열한 경쟁을 벌였습니다."
 n_early_iberian_caravel_desc: "$n_early_iberian_caravel$은 이베리아 반도의 북서부 해안에서 개발된 경함선으로, 대륙 전역으로 빠르게 전파되었습니다."
 n_iberian_caravel_desc: "돛 설계와 무장 수준이 향상된 $n_iberian_caravel$은 일반적으로 사용되던 $n_caravel$을 능가하는 성능을 보였고, 이내 $n_early_iberian_caravel$을 대체했습니다. 이 선박은 분명 대항해 시대의 최첨단에 서게 될 것입니다."
 n_square_rigged_caravel_desc: "포르투갈에서 고안된 $n_square_rigged_caravel$는 $n_iberian_caravel$과 $n_carrack$의 특징을 합친 선박입니다. 전자의 속도와 후자의 구조 및 내구성을 두루 갖추었기 때문에, 전투와 탐사 활동 모두에 이상적이었습니다."
 n_early_iberian_galleon_desc: "$n_early_iberian_galleon$은 이베리아 반도에서 개발된 중함선으로, 이윽고 모든 유럽 함대가 빠짐없이 채용하는 선박으로 거듭났습니다."
 n_iberian_galleon_desc: "$n_iberian_galleon$은 $n_early_iberian_galleon$이 발전한 형태로, 이베리아 해상군의 전투력을 온 세상에 보여줄 것입니다."
 n_kilwan_dhow: "$ZAN_ADJ$ 다우선"
 n_kilwan_dhow_desc: "얇고 긴 선체 설계로 잘 알려진 $n_kilwan_dhow$은 먼 땅과 우리의 항구를 잇는 해상 무역의 중추입니다. 야자수를 사용한 튼튼한 선체나 현지에서 재배한 면을 사용한 돛 등, 함선의 여러 부분에서 우리나라의 출중한 조선술을 엿볼 수 있습니다."
 n_kilwan_zambuc: "$ZAN_ADJ$ 삼부크"
 n_kilwan_zambuc_desc: "$n_kilwan_zambuc$는 $n_kilwan_dhow$의 축소판으로, 주로 지방 교역, 그리고 $swahili_coast_region$의 여러 도시 국가 사이의 물품 및 도기 운송에 사용합니다. 또한 믿음직한 단거리 항해용 선박으로도 쓰입니다."
 n_ship_of_the_line: "1등급 전열함"
 n_ship_of_the_line_desc: "표준적인 $n_threedecker$ 설계를 부분적으로 개조해 만든 이 함선은 우리 해상군의 기함이자 자부심이 될 것입니다. 비록 상당한 운용 비용이 뒤따르지만, 한층 더 튼튼한 선체와 우월한 화력을 앞세워 존재 자체만으로 능히 전투를 승리로 이끌 수 있는 함선입니다."
 n_war_galleon: "전투 갤리온선"
 n_war_galleon_desc: "$n_galleon$의 설계를 전투 수행 요건에 맞춰 조정한 $n_war_galleon$은 해전에서 큰 우위를 제공할 것입니다."
 n_archipelago_frigate: "군도 프리깃선"
 n_archipelago_frigate_desc: "발트해는 얕은 수심으로 인해 흘수선을 낮게 유지하지 않으면 효과적으로 항해할 수 없어, 일반 전투선으로는 항해하기에 매우 위험합니다. 노가 달린 범선인 $n_archipelago_frigate$은 발트해 항해에 매우 적합한 구조로, 우리 해상군이 민첩함과 살상력 면에서 우위를 점하게 해 줄 것입니다."
 n_cakradonya: "차크라도냐"
 n_cakradonya_desc: "중무장을 갖춘 대형 함선으로, 노와 두 개 또는 세 개의 돛대를 사용해 추진력을 얻습니다. $n_cakradonya$는 머지않아 $indonesia_region$의 바다를 지배할 것입니다."
 n_galiot: "갤리엇선"
 n_galiot_desc: "속도에 중점을 둔 갤리선의 파생형인 $n_galiot$은 얕은 바다와 깊은 바다를 모두 항해할 수 있어 지중해 해역을 항해하는 데 적합합니다."
 n_baochuan: "보선"
 n_baochuan_desc: "$n_baochuan$은 물자를 운반하고 해상 교역을 보호하기 위해 설계된 대형 함선입니다. 오랜 기간에 걸친 장거리 항해가 가능하기에 먼 이국땅으로부터 우리 영토까지 각종 보물과 공물을 실어 나를 수 있습니다."
 n_sekibune: "세키부네"
 n_sekibune_desc: "삼나무나 전나무를 사용해 만든 $n_sekibune$는 선체 내구도를 희생해 속도와 기동성을 끌어올렸습니다."
 n_atakebune: "아타케부네"
 n_atakebune_desc: "$n_sekibune$의 크기를 한층 키운 형태의 $n_atakebune$는 $n_sekibune$보다 훨씬 더 많은 승무원을 태울 수 있습니다. 간혹 선체에 철판이나 동판을 덧대기도 해, 기존 함선에 비해 생존성 또한 향상되었습니다."
 n_bomb_ketch: "박격포함"
 n_bomb_ketch_desc: "$n_bomb_ketch$은 해안 폭격에 특화된 경함선입니다. 대포를 대부분 박격포로 대체한 이 함선은 해안선을 따라 위치한 고정 표적을 상대로 집중 포격을 퍼부을 수 있어, 해안 요새 공성을 손바닥 뒤집듯 손쉽게 해치울 수 있습니다."
 n_dhow: "다우선"
 n_dhow_desc: "$indian_ocean_region$에서 흔히 볼 수 있는 교역선인 $n_dhow$은 비록 선체는 작지만, $indian_ocean_region$에서 교역을 펼치기에 매우 적합한 조건을 갖추고 있습니다."
 n_long_fada: "롱 파다"
 n_long_fada_desc: "$ireland_region$와 $scottish_highlands_area$ 지역에서 사용하는 이 함선은 연안 영토에 세력을 투사하거나 상선을 보호하는 데 안성맞춤이며, 유사시에는 준수한 군함으로도 활용할 수 있습니다."
 n_long_fada_2: "대형 롱 파다"
 n_long_fada_2_desc: "$n_long_fada$의 개선판인 $n_long_fada_2$는 더 많은 노와 승무원을 갖춘 대형 선박으로, 더 긴 항해를 수행하고 더 많은 해상 장악력을 투사할 수 있습니다."
 n_birlinn: "벌린"
 n_birlinn_desc: "현지 족장 소유의 경량 갤리선으로 우리 영토의 섬을 연결하며, 전시에 징발될 수 있습니다."
