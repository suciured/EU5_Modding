 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] 카타프락토이"
 a_byzantine_cataphracts_desc: "중무장한 기사들로 구성된 강력한 부대인 카타프락토이는 우리의 최정예 기병대입니다. '콘토스'라고 하는 짧은 기병창으로 무장하고, 미늘 갑옷으로 전신을 감싼 이 군대는 마주친 모든 적에게 공포심을 안겨 줍니다. 우리 백성을 짓밟으려 하는 자들에게 마치 격렬한 파도처럼 밀려들어 치명적인 일격을 가하는 이 기마 부대는 결코 막아설 수 없는 강철 폭풍이나 다름없습니다."
 a_byz_helepolis_cannon_unit: "현대화된 헬레폴리스"
 a_byz_helepolis_cannon_unit_desc: "헬레폴리스는 과거 여러 비잔티움 제국의 황제가 사용한 공성 병기로, '도시 약탈자'라는 의미입니다. 화약이 도입되고 새로운 공성 병기가 나타나자, 헬레폴리스 역시 그 변화를 받아들여 새롭고 치명적인 형태로 변화했습니다."
 a_akritai: "아크리타이"
 a_akritai_desc: "아크리타이는 제국이 마주한 동방의 위협으로부터 [ShowRegionName('anatolia_region')] 일대를 지키는 수호자로 그 이름을 떨쳤습니다. [ShowGovernmentReformName('theme_system')]에 따라 아크리타이들에게는 경작할 수 있으며 스스로 방위해야 하는 토지가 하사되었는데, 이는 보상의 일환인 동시에 고국을 지킬 동기를 제공했습니다."
 a_varangians: "바랑인 친위대"
 a_varangians_desc: "바이킹이 사는 북쪽 땅에서 찾아온 강인한 전사들로, 왕실 친위대의 중핵을 이룹니다. 이 소수 정예의 병사들은 도끼와 방패로 무장하고 있어, 도끼를 든 야만인들이란 뜻의 #italic 펠레키포로이 바르바로이#!라는 명칭으로도 자주 불렸습니다."
 a_late_winged_hussars: "후기 후사르 기병"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "특징적인 날개 장식을 달고 화려한 갑옷을 갖춰 입은 이 기병대는 강력한 돌격이 필요할 때 그 진가를 톡톡히 발휘하는 막강한 전력으로, 적에게 엄청난 피해를 주고 사기를 꺾어 놓을 수 있습니다."
 a_red_cannon: "홍이포"
 a_red_cannon_desc: "제국의 총포공들이 힘을 합친 끝에 개발된 #italic 홍이포#!는 아시아의 공예술과 유럽식의 설계가 완벽히 어우러질 수 있다는 사실을 보여주는 하나의 작품입니다. 서양에서 사용되던 컬버린형 대포를 기반으로 하지만, 개량을 거듭한 끝에 본바탕이 된 컬버린보다 화력이 증가하고 중량은 감소했습니다."
 a_banner_cavalry: "팔기군 기마병"
 a_banner_cavalry_desc: "스텝 지대에서 태어나 전투라는 역경을 겪으며 무쇠처럼 강인해진 이 기수들은 우리 국가의 통치에 감히 맞서려 드는 자들에게 파멸을 안겨 줍니다. 전쟁 기술에 통달하였으며 궤멸적인 돌격을 가할 수 있는 팔기군 기마병은 무시무시한 적수입니다."
 n_hanseatic_cog: "한자 동맹 코그선"
 n_hanseatic_cog_desc: "우리 교역함대의 자랑과도 같은 $n_hanseatic_cog$은, 12세기 말에 처음 창안되어 이어지는 백 년간 지속적인 재설계 및 개선 과정을 거쳤습니다. 둥글고 납작한 형태와 한 개의 돛대에 달린 사각돛, 선미에 위치한 키, 평평한 하부 등이 특징적인 이 배는 설계상 수심이 얕은 곳도 항행하기 용이하며, 그 덕분에 교역 활동에 대단히 적합해 화물 운송 분야에 혁명을 불러일으켰습니다. 승무원의 수를 적당히 조절한다면 코그선은 상당량의 화물을 효율적으로 실어 나를 수 있으며, 이는 한자 동맹이 경쟁 세력을 제치고 상업 분야에서 앞서나가는 데 큰 강점으로 작용했습니다."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "기동성과 원거리 전투에 특화된 경장 기병대입니다. 그 자체로 훌륭한 지상 전력인 이 부대는 우리 지상군의 귀중한 자산입니다."
 a_mamluk_unit_traditions: "초기 $mamluks$"
 a_mamluk_unit_traditions_desc: "우리나라의 최고 병력으로 당당히 설 수 있도록 실력을 갈고닦은 정예 부대입니다. 본래 이들은 외국의 노예상이 취급하던 노예였지만, 군사 훈련과 종교 및 군사 교리의 교육을 통해 우리 상비군의 핵심 병력으로 거듭났습니다. 이들은 주로 중갑을 입고 단단한 창과 함께 전투에 나섭니다. 이들이 착용하는 독특한 양식의 투구와 전장에서 보이는 압도적인 존재감은 그 모습을 바라보는 적병에게 두려움을 심어 주기에 아무런 모자람이 없습니다."
 a_halqah_unit: "할카"
 a_halqah_unit_desc: "주로 $mamluk$와 함께 행동하는 보조대입니다. 발이 날래고 움직임이 잽싼 할카는 전장에서 훌륭하게 주력군을 지원할 것입니다."
 a_mamluk_unit_renaissance: "개선된 $mamluks$"
 a_mamluk_unit_renaissance_desc: "후기 $mamluk$ 부대는 자신들의 특별한 임무와 기율을 다시금 환기함으로써 구분 지어집니다. 과거의 규범을 회복하고 상비군을 재훈련시키기 위해 일련의 군사적 개혁이 시행되었습니다."
 a_muslim_riders_vijay: "이슬람 기마병"
 a_muslim_riders_vijay_desc: "남인도의 보병 중심 군대와 달리, $a_muslim_riders_vijay$들은 전장에서 훨씬 더 유연한 움직임을 보입니다."
 a_reislaufer: "라이슬로이퍼"
 a_reislaufer_desc: "우리나라 백성 중 일부는 외국으로 건너가 그곳의 통치자를 위해 싸우는 용병 생활을 하며 생계를 꾸립니다. 용병 생활을 마치고 우리나라로 귀향한 이들은 정예 중의 정예이며 유럽 최고의 전사라 할 수 있습니다."
 n_mtepe: "음테페"
 n_mtepe_desc: "가장 일반적인 선박 형태이자 표준화된 $n_kilwan_dhow$의 전신인 $n_mtepe$는 줄곧 $swahili_culture$ 해상 전력의 중추를 이뤄 왔습니다. $n_kilwan_dhow$과 달리 $n_mtepe$의 선미는 사각형이며, 못을 사용하는 대신 뜨개질을 하듯 판자를 단단히 짜맞춰 선체를 구성합니다. $n_mtepe$의 주된 역할은 인근의 얕은 해역을 항해하며 $africa$ 연안을 가로지르는 해상 무역망을 구축하는 것입니다."
 n_kabang: "카방"
 n_kabang_desc: "$indonesia_region$ 전역에서 널리 사용되는 $n_kabang$은 중간 크기의 다목적 선박으로 보통 큰 나무 하나를 통째로 깎아 만듭니다. 이 선박은 본래 승객과 상품을 수송하는 데 사용되었지만, 이윽고 해양 유목민을 가리키는 단어가 되었습니다. 농민과 어민으로 구성된 이들은 조류와 몬순을 이용해 항구에서 항구로 이동하며 바다에서 생계를 이어 갑니다."
 a_late_karambit_warrior: "후기 카람빗 전사"
 a_late_karambit_warrior_desc: "가장 기본적인 갑옷과 특유의 칼로 무장한 전사로, 속도와 맹렬함, 그리고 유려한 움직임을 연마해 자신의 무기로 삼습니다. 이들은 카람빗의 곡선형 칼날을 이용해 적을 베고, 걸어서 당기고, 내장을 도려낼 수 있는 근접전에서 두각을 드러냅니다. 새로운 진형과 전투 기동술이 도입 및 확산되면서, 이 전사들 또한 온 군도에서 두려움을 사는 전설적인 부대가 되었습니다."
 a_cetbang_cannon: "세트방"
 a_cetbang_cannon_desc: "$a_cetbang_cannon$은 우리 시대의 전장식 대포 중에서 가장 많은 활약을 보인 대포입니다. 짧은 원통형 포신을 갖춘 이 대포는 엄청난 위력을 자랑하며, 표적에게 파괴적인 타격을 가합니다. 항구 방어용으로 비치해 두거나 군함과 지상군에서 주 무장으로 사용하는 등, 매우 다양한 용도로 활용될 수 있기에 그 인기는 하늘을 찌릅니다."
 n_madurese_gali: "마두라 갈리선"
 n_madurese_gali_desc: "$madura_strait$ 주민들이 우리 해상군에 복무하게 되며, 이들의 뛰어난 해상전 실력과 함선 건조 기술이 결합해 $n_madurese_gali$이라는 새로운 선박이 탄생했습니다. 이 대형 함선은 공격과 항해 관련 업무에 사용되며, 가까운 시일 내에 우리 함대의 주축으로 자리 잡을 것입니다."
 n_jong: "종"
 n_jong_desc: "$n_jong$은 우리 민족을 오랫동안 수호해 온 자랑스러운 함선입니다. 두꺼운 목재를 사용해 만든 특유의 돛대와 선체 덕분에 장거리 화물 운송에 뛰어날 뿐만 아니라 병력을 나르는 데에도 제격입니다."
 a_naft_throwers: "나프타 투척병"
 a_naft_throwers_desc: "$a_naft_throwers$은 그리스의 불을 사용해 만든 화염 수류탄을 투척해 적을 불태우는 동시에 부대에 혼란과 공황을 일으킵니다. 따라서 주로 적을 살상하기보다 공포심을 자극하는 용도로 사용됩니다."
 a_dahomey_amazons: "다호메이 아마존"
 a_dahomey_amazons_desc: "[ShowRegionName('guinea_region')] 출신의 여성들로 이루어진 연대로, 적진에 공포를 안겨 주는 동시에 막대한 피해를 줍니다."
 a_esho_cavalry_oyo: "에쇼 기병대"
 a_esho_cavalry_oyo_desc: "나라 내의 하급 족장들이 모여 구성한 전문 부대로, 기수들은 대개 연줄이 아니라 실력으로 선발됩니다."
