 #Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "혁명의 혼란"
 revolutionary_chaos_desc: "구체제는 이제 없습니다! 이전의 압제자들을 타도하고 스스로 권력을 장악하는 데 성공한 것입니다! 그러나 서로 대립하는 파벌이 신생 정부의 주도권을 두고 다툼을 벌임에 따라, 우리나라의 안정과 안보가 여전히 위태로운 상황입니다. 외부의 위협에 맞서 굳건히 설 수 있도록, 이 내부의 혼란을 반드시 진압해야 합니다..."
 #Sinicization Disaster
 #Disaster
 sinicization_disaster: "중국의 영향력"
 sinicization_disaster_desc: "[GetCountry('CHI').GetName]의 영향력 아래에서 살아가는 것은 여러모로 우리 사회에 큰 도움이 되었습니다. 하지만 이 문화적 거대 국가와의 관계는 우리 사회를 구성하던 조화로운 문화 사이에 여러 외래문화를 뒤섞어 넣어, 결과적으로 전통의 단절과 독립성의 위기를 불러왔습니다. 우리의 고유한 문화를 보존하려면 외세가 가져다주는 매력적인 이익을 뿌리치고, 더 이상 우리 문화가 잠식되지 않도록 힘써야 합니다. 하지만 반대로, 더 긴밀한 관계를 통해 더 많은 이득을 추구할 수도 있을 듯합니다..."
 has_opted_to_side_with_china_in_events_tt: "다양한 [events|e]를 통해 [GetCountry('CHI').GetNameWithNoTooltip]이 우리 궁정에 행사하는 영향력을 충분히 #G 증진#!함"
