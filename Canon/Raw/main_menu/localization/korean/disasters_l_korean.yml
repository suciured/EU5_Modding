 #Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "자유를 향한 열망"
 aspiration_for_liberty_desc: "국민들의 자유를 향한 열망과 계몽적 이상 실현을 향한 염원으로 미루어 볼 때, 혁명이 일어나는 것은 불가피해 보입니다. 이들은 우리가 통치에 실패했다고 인식하고 있으며, 그로 인한 분노는 당장에라도 혁명의 불씨를 댕길 정도입니다. 앞으로의 통치는 더더욱 고난의 연속일 듯합니다..."
 battles_on_foreign_grounds_tt: "외국에서의 전쟁 비용을 감당하기 어려워지는 [event|e]가 발생할 수 있습니다"
 governmental_incompetence_event_tt: "국민이 무능한 정부에 맞서 봉기를 일으키는 [event|e]가 발생할 수 있습니다"
 #Reform Society
 #Disaster
 reform_society: "사회 개혁"
 reform_society_desc: "[ShowGovernmentReformName('altepetl')] 제도는 오래도록 우리 백성을 보살피고 번영을 가져다주었습니다. 그러나 다른 도시 국가의 신민들을 느슨히 대한 탓인지, 우리의 통치를 반대하는 목소리가 커지고 말았습니다. 우리나라의 영광을 유지하고 국력을 강화하려면 개혁을 통한 중앙 집권화가 필요합니다."
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "$nobles_estate_szlachta$의 부상"
 rise_of_the_szlachta_desc: "$nobles_estate_szlachta$의 끝없는 권력욕은 어제오늘 일이 아닙니다만, 이들의 영향력이 점점 더 증대되며 더 많은 특권을 요구하는 목소리가 우리 궁정을 가득 채우고 있습니다. $nobles_estate_szlachta$들이 최근에 보인 정치적 술수를 보면 흡사 먹이를 노리는 야수를 연상케 할 정도입니다. 우리의 권위에 도전할 기회를 엿보고 있는 게 분명합니다!"
 #Actions
 pw_push_for_aristocracy: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')] 추진"
 pw_push_for_aristocracy_desc: "우리의 방침은 점점 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]의 특권과 전통적 계급 구조를 선호하는 쪽으로 향하고 있습니다. 검과 혈통이 사회에서의 위치를 결정하며, 유서 깊은 가문이 권력을 굳건히 장악해야 마땅합니다. 하지만 이러한 권력 집중은 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] 등 여타 유력 계층의 분노를 부를 수 있습니다..."
 pw_push_for_plutocracy: "[ShowSocietyDirectionNameWithNoTooltip('plutocracy')] 추진"
 pw_push_for_plutocracy_desc: "영향력은 가문의 이름이 아니라 부에서 나옵니다. 앞으로 우리나라에서는 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], 자본가, 진취적인 엘리트들이 특혜를 받을 것이며, 현행 제도 또한 상업과 이윤을 중시하는 모습으로 재편될 것입니다. 물론 이러한 움직임에 힘 있는 일부 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]들은 틀림없이 반발할 테지만요..."
