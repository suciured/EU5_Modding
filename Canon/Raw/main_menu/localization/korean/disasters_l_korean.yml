 #Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "[GetCountry('CHI').GetLongNameWithNoTooltip]의 위기"
 crisis_of_the_chinese_dynasty_desc: "하늘에 암운이 드리우며 우리는 신의 총애를 잃을 처지에 놓였습니다! 나라 안팎에서 가해지는 압박은 나날이 거세져 가고, 관료 조직이 무너지고 농업이 위축되는 등 상황은 계속해서 우리에게 불리하게 흘러가고 있습니다. 아무래도 백성들은 더 이상 우리를 [GetCountry('CHI').GetFlavorRank]의 정당한 통치자로 인정하지 않는 듯합니다."
