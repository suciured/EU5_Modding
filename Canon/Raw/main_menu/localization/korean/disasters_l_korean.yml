 #Revolution
 #Disaster
 revolution_disaster: "혁명!"
 revolution_disaster_desc: "수십 년에 걸친 봉건적 억압, 경제난, 종교적 불관용 등이 쌓이고 쌓여, 우리나라의 평화에 큰 타격을 입혔습니다. 그 부담을 견디다 못해 일어난 백성들의 자유를 향한 외침이 우리의 통치에 심각한 위협을 가하고 있습니다. 이제 민중 봉기는 피할 수 없는 수순일 듯합니다..."
