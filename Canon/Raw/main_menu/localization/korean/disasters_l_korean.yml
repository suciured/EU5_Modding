l_korean:
 #Common Loc
 DISASTER_BREAKDOWN: "재난 분석"
 no_event_occurs_tt: "[event|e]가 발생하지 않습니다"
 an_event_occurs_tt: "이 [disaster|e]과 관련된 [event|e]가 발생할 수 있습니다"
 #Succession Crisis
 #Disaster
 succession_crisis: "계승 위기"
 succession_crisis_desc: "나라가 혼란에 빠졌습니다! 강력한 계승 요구자가 나타나, 백성들의 의사를 짓밟으며 권좌의 찬탈을 꾀하고 있는 것입니다. 이제 우리 영토는 나라 안팎으로 극심한 위기에 시달리게 되었습니다..."
 pretender_enforced_claim_tt: "계승 요구자가 계승을 통해 왕권을 받음"
 no_heir_or_regent_or_bad_heir_tt: "[regent|e], 약한 [heir|e], 또는 [heir|e]가 아예 없음 등의 이유로 이 [disaster|e]의 요건이 완화되었습니다"
 pretender_is_cold_tt: "계승 요구자가 사망하거나 궁정을 떠남"
 succession_crisis_pretender: "왕위 계승 요구자"
 succession_crisis_crown_supporters: "왕실 지지 세력"
 succession_crisis_pretender_supporters: "계승 요구자 지지 세력"
 no_pretender_rebel_active_tt: "활동하는 [rebels|e] 중에 계승 요구자가 없습니다"
 succession_crisis_price: "$succession_crisis$ 행동 비용"
 sc_seek_foreign_aid: "외국에 원조 요청"
 sc_seek_foreign_aid_desc: "우리 [actor.GetFlavorRank]에 대한 계승 요구자들의 위협이 점차 고조되며, 나날이 상황이 악화되고 있습니다. 이 참칭자들은 완전히 근절되지 않는 한 우리의 최고 권위를 찬탈하려는 노력을 멈추지 않을 것입니다. 우리의 영토와 통치권을 보전하기 위해서라도 나라 밖에서 조력자와 우방을 찾는 게 좋겠습니다."
 sc_commission_dynastic_history: "가문 연대기 편찬 의뢰"
 sc_commission_dynastic_history_desc: "우리의 옛 선조께서는 오늘날 우리 [actor.GetFlavorRank](을)를 이루는 광활한 땅을 개척하고 일구어 내셨습니다. 영광스러운 선조의 역사를 기록함으로써, 우리는 가문의 영광을 드높이고 모든 계승 요구자에 맞서 우리의 정통성을 내보일 것입니다."
 sc_ask_help_from_the_nobility: "귀족층에 도움 요청"
 sc_ask_help_from_the_nobility_desc: "우리 [actor.GetFlavorRank] 내의 많은 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]들은 우리 국가에서 상당한 영향력을 행사합니다. 이들의 호감을 산다면 우리를 축출하려는 어떠한 계승 요구자도 능히 물리칠 수 있을 것입니다."
 sc_ask_help_from_the_clergy: "성직자 계층에 도움 요청"
 sc_ask_help_from_the_clergy_desc: "우리는 현재 마주한 위기에서 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]들의 호의와 지원을 구함으로써, 경건한 신앙을 통해 [actor.GetReligion.GetGroup.GetAdjective] 전통을 굳건히 지켜 낼 것입니다."
 sc_ask_help_from_the_burghers: "도시민 계층에 도움 요청"
 sc_ask_help_from_the_burghers_desc: "간사한 계승 요구자가 우리 [actor.GetFlavorRank](을)를 내전에 빠뜨릴 경우를 대비해, 막대한 영향력을 지닌 재력가들에게 군비 지원을 요청합니다. 부유층의 두둑한 지갑은 우리의 재정에 큰 보탬이 될 것입니다..."
 choose_writer: "[ShowArtistTypeNameWithNoTooltip('writer')] 선정"
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "선정된 [ShowArtistTypeName('writer')]가 [actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [dynasty|e]의 [ShowWorkOfArtTypeName('chronicle')]를 편찬합니다. 완성된 [work_of_art|e]의 품질에 따라 우리가 얻는 [legitimacy|e]이 크게 좌우됩니다."
 target_character_will_compile_a_history_of_our_dynasty_tt: "[target_character.GetName](이)가 [actor GetGovernment.GetRulerOrRegent.GetDynasty.GetName] [dynasty|e]의 [ShowWorkOfArtTypeName('chronicle')]를 편찬합니다"
 #Ambrosian Republic
 #Disaster
 ambrosian_republic_disaster: "황금 암브로시아 공화국"
 ambrosian_republic_disaster_desc: "계승 위기가 시작되었건만, 그 양상이 꽤 이례적입니다. 권좌의 계승권을 주장할 강력한 인물이 부재한 틈을 타, 이상주의에 빠진 학자들이 [ShowLocationName('milano')]에 미숙한 공화국을 세우려고 든 것입니다. 이 반항적인 학자들은 이미 상당한 대중적 지지를 얻었으며, 나라 전체를 더욱 거센 불안정에 빠뜨릴 위험이 있습니다."
 has_chosen_ally_union_variable_tt: "#Y 암브로시아 공화국#! 이벤트에서 [ally|e](과)와 [union|e]을 창설함"
 #Religious Turmoil
 #Disaster
 religious_turmoil: "종교 내란"
 religious_turmoil_desc: "국가 내에 자리한 종교 집단 사이의 견해 차이가 극복 불가능한 수준으로 치달으며, 불관용과 편협으로 인한 문제가 판을 치고 있습니다. 우리는 앞으로 백성들이 올바른 길을 걷도록 힘쓰는 동시에, 길을 벗어난 자들을 다시 빛으로 인도해야 합니다."
 rt_push_for_spiritualist: "[ShowSocietyDirectionNameWithNoTooltip('spiritualist')] 추진"
 rt_push_for_spiritualist_desc: "대중은 오만과 이단의 손아귀에서 벗어나 구원의 길로 인도되어야 합니다. [ShowSocietyDirectionName('spiritualist')]를 포용해야만 비로소 우리 종교적 정체성의 근간을 무너뜨리려는 자들을 물리칠 수 있습니다."
 rt_push_for_humanist: "[ShowSocietyDirectionNameWithNoTooltip('humanist')] 추진"
 rt_push_for_humanist_desc: "새로운 [ShowReligionGroupName('christian')] 분파가 출현하며 종교적 차이를 이해하고 조화와 다양성이 공존하는 사회를 향해 함께 노력하는 새 시대가 열렸습니다. 이러한 변화를 눈앞에 두고 이 격동의 시기를 가만히 방관하며 보낼 수는 없습니다. 새롭게 발견한 이 진리를 적극 장려해야 마땅합니다."
 rt_support_conversion_efforts: "개종 활동 지원"
 rt_support_conversion_efforts_desc: "우리는 길 잃은 자들을 빛으로 다시 인도하는 일에 힘을 쏟아야 합니다. 개종 활동을 강화한다면 국민의 치유 과정을 앞당겨, 이 혼란스럽고 어두운 시기를 마침내 벗어날 수 있을 것입니다."
 #War of the Roses
 #Disaster
 war_of_the_roses: "장미 전쟁"
 war_of_the_roses_desc: "[GetCountry('ENG').GetName]가 통치 왕조의 방계 혈통 간에 벌어진 분쟁으로 인해 갈가리 찢겨 나가고 있습니다. '백장미' [ShowDynastyName('york_dynasty')] 가문과 '붉은 장미' [ShowDynastyName('lancaster_dynasty')] 가문이 어느 쪽의 통치권 주장이 더 강력한지를 두고 충돌한 것입니다. 이 내분은 향후 수십 년간 이어질 수 있으며, 모든 [GetCountry('ENG').GetGovernment.GetEstateName('nobles_estate')] 계층에 영향을 주고 [GetCountry('ENG').GetFlavorRank]의 안정을 완전히 뒤흔들 것입니다!"
 #Actions
 wotr_bribe_garrison: "주둔군 매수"
 wotr_bribe_garrison_desc: "내전이 진행되는 동안 충성심은 시험대에 오르게 됩니다. 우리 [actor.GetFlavorRank] 전체를 감싼 불안정을 기회로 삼아, 적 성채에 금전과 안전 보장을 제안함으로써 성채의 지휘관이 우리의 공세를 버티다 함락되는 대신 평화로운 항복을 택하도록 유도합시다."
 select_ongoing_siege_to_bribe: "매수할 진행 중인 [siege|e] 선택"
 no_ongoing_siege_to_bribe: "@trigger_no! 매수 가능한 진행 중인 [siege|e] 없음"
 chosen_siege_tt: "[target_siege.GetName]의 주둔군이 항복할 것입니다"
 no_chosen_siege_tt: "선택한 [location|e]의 주둔군이 항복할 것입니다"
 #War of the Aragonese Union
 #Disaster
 war_of_the_aragonese_union_disaster: "연합 전쟁"
 war_of_the_aragonese_union_disaster_desc: "[SCOPE.sCountry('CAS').GetGovernment.GetAdjective] 왕실의 과도한 요구가 새로운 반란 세력의 출현을 불러왔습니다. 아라곤 연합과 발렌시아 연합이라는 이 두 세력은 불만을 품은 [GetCountry('ARA').GetGovernment.GetEstateName('nobles_estate')] 및 [GetCountry('ARA').GetGovernment.GetEstateName('burghers_estate')] 구성원이 주축을 이루며, 군주의 권력 제한과 세금 감축, 지역 법규와 특권, 그리고 전통의 존중을 요구합니다."
 #Savonarola
 #Disaster
 savonarola_disaster: "사보나롤라의 대두"
 savonarola_disaster_desc: "한 신예 설교사가 우리 백성들에게 종말론적 사상을 퍼뜨리기 시작했습니다. 그 입에서 쏟아져 나오는 열띤 설교는 부패하고 부도덕한 사회, 특히 지도층을 강력하게 비난합니다. 이러한 망언이 현재 우리 국민 사이에 상당한 반향을 일으키고 있는 것으로 보아, 이 광인의 영향력은 부정할 수 없을 듯합니다..."
 #Ciompi Revolt
 #Disaster
 ciompi_revolt: "치옴피 반란"
 ciompi_revolt_desc: "치옴피가 공개적인 반란 가능성을 시사하면서, 피렌체가 불확실성의 시기를 맞이하고 있습니다. 길드에 소속되지 않은 노동자, 장인, 기술자들로 구성된 치옴피는 무거운 세금 부담을 지고 있음에도 불구하고 길드 회원이 아니란 이유에서 정치적 대표성을 전혀 가지지 못했습니다. 우리 사회가 광범위한 불안정에 휩싸이는 가운데, 자칫하면 내분으로 이어질지도 모릅니다..."
 #Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "사이파와 왕조의 위기"
 crisis_of_the_sayfawa_dynasty_desc: "일대를 통치해 온 우리 왕조의 길고 성공적인 역사에도 불구하고, 내부 갈등과 더불어 그간 나타난 일련의 정통성 없는 통치자들로 인해 결국은 위기가 찾아오고 말았습니다. 우리가 내부 갈등을 진정시키려 애쓰는 동안, 간사한 적과 강력한 이웃 나라는 우리 영토를 분열시키고 이 땅에서 우리 백성을 일소하려 들 것입니다. 우리는 내부의 부패와 타락에 무너지지 않도록 경계하는 동시에, 언제나 우리의 정당한 소유였던 영토를 외부 세계에 주장할 방법을 찾아야 합니다."
 #Muscovite Succession War
 #Disaster
 muscovite_succession_war: "모스크바 계승 전쟁"
 muscovite_succession_war_desc: "[GetCountry('MOS').GetCapital.GetName](은)는 [GetCountry('MOS').GetCapital.GetRegion.GetName] 일대의 권력 중심지입니다. 계승 위기가 불거지며 지배 가문의 구성원들 사이에 내분이 발생했으며, 모두가 권좌에 오를 권리를 주장하고 있는 상황입니다. 이 분쟁이 격화될 경우 가문이 찢어지는 것은 물론이고, 우리 모두에게 재앙에 가까운 결과를 초래할지도 모릅니다."
 #Peasants War
 #Disaster
 peasants_war: "농민 전쟁"
 peasants_war_desc: "평민이 겪는 고난이 나날이 심각해지며, 시골 지역에서 불만이 점점 들끓고 있습니다. 부당한 과세와 압제적인 귀족 지주, 그리고 절망감이 농민들을 한계까지 몰아붙인 것입니다. 마침내 억눌렸던 분노의 물결이 터져 나왔고, 후일 농민 전쟁이라고 칭해질 격변의 시기가 도래했습니다."
 pw_push_for_serfdom: "[ShowSocietyDirectionNameWithNoTooltip('serfdom')] 추진"
 pw_push_for_serfdom_desc: "현지의 영주는 우리의 권위에 감히 반기를 든 농민 폭도들을 최대한 잔인하게 짓밟아 두어야 합니다. 폭도들에게 지배권을 강탈당하는 일을 방지하기 위해서라도 고삐를 조금도 풀어서는 안 됩니다!"
 pw_push_for_free_subjects: "[ShowSocietyDirectionNameWithNoTooltip('free_subjects')] 추진"
 pw_push_for_free_subjects_desc: "백성들은 지위를 구실로 가혹한 지배를 일삼는 봉건 영주의 굴레에 너무나 오랫동안 고통받아 왔습니다. 일반 백성의 생활 수준을 높이고 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')]의 자유를 되찾는 것은 우리의 도덕적 의무입니다!"
 pw_crush_rebellion: "반란 진압"
 pw_crush_rebellion_desc: "우리에게 맞서 봉기한 백성들이 [actor.GetGovernment.GetRulerOrRegent.GetName]의 위신을 실추하고 기존의 사회 질서를 훼손하며 권익과 특권을 요구하고 있습니다. 이는 절대 용납할 수 없는 일이므로, 이러한 운동에 찬동하는 자들을 지금 당장 철저히 진압해야 할 것입니다."
 pw_crush_rebellion_tt: "선택된 [rebellion|e]을 지지하는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 pw_rebel_progress_reduction_tt: "선택된 [rebellion|e]의 진행도가 #G 25%#! 감소합니다"
 #Struggle for Royal Power
 #Disaster
 struggle_for_royal_power: "왕권 투쟁"
 struggle_for_royal_power_desc: "군주의 권위와 세임의 권력이 대립하며 극심한 갈등이 빚어지고 있습니다. 이는 곧 우리의 관습적 계층 구조에 대한 도전으로 이어질 것입니다. 현상 유지를 원한다면 이 위협에 단호하게 대처해야 합니다. 이제 계층의 간섭을 뿌리치고 권력의 고삐를 쥐도록 합시다!"
 #Dissolution of Delhi
 #Disaster
 dissolution_of_delhi: "델리의 파국"
 dissolution_of_delhi_desc: "각고의 노력을 다했으나 결국 방해자들이 가한 피해를 복구할 수 없었습니다. 적들이 사방에서 에워싸자, 한때 위대했던 우리 제국은 혼란의 구렁텅이로 처박히고 말았습니다. 이번 사태는 실로 엄중한 위기이며 반드시 정면으로 맞부딪혀야 할 문제입니다. 그러지 않으면 우리 땅을 탐내는 공격적인 이들의 먹잇감이 될 뿐입니다..."
 #Hook and Cod Wars
 #Disaster
 hook_and_cod_wars: "갈고리와 대구 전쟁"
 hook_and_cod_wars_desc: "우리나라의 후계 문제가 불투명해지자, 정치 지도자들이 두 파벌로 나뉘었습니다. 대구파는 대체로 보수적이며 계승권이 확립된 통치자를 지지하는 반면, 갈고리파는 전반적으로 독립을 옹호하며 계승권이 덜 확고한 인물을 지지합니다. 이러한 분열은 현 체제를 극심하게 뒤흔들 우려가 있으며, 신중하게 접근해야 합니다."
 hook_and_cod_wars_hooks_have_won_tt: "#Y 갈고리파#!가 영향력 점수를 #Y 20점#! 확보했습니다(현재 총합: #Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!)"
 hook_and_cod_wars_cods_have_won_tt: "#Y 대구파#!가 영향력 점수를 #Y 20점#! 확보했습니다(현재 총합: #Y [THIS.GetVariable('hacw_cod_faction_power').GetValue]#!)"
