 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "[GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]의 서거"
 death_of_hayan_wuruk_desc: "위대한 지도자 [GetCharacter('maj_hayam_wuruk').GetName]의 서거로 인해 [GetCountry('MAJ').GetFlavorRank] 전체가 큰 혼란에 빠졌습니다. 앞으로 오래도록 이어질지도 모르는 이 격동의 시기에 한때 고개를 숙였던 자들이 들고 일어나 우리의 권위에 이의를 제기할지도 모릅니다. 이 대재앙에서 살아남아 존속하려면, 계승 분쟁과 [GetCountry('MAJ').GetAdjective]의 쇠퇴라는 두 가지 시급한 문제를 지금 당장 해결해야 합니다."
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "[GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]의 저주"
 curse_of_stefan_uros_iii_desc: "[GetCharacter('ser_stefan_dusan').GetName]의 위대하고 장엄한 전설을 부정할 자는 없습니다. 당대 최고 수준의 교육을 받아 궁정 예절에 대한 해박한 지식을 갖춘 뛰어난 지휘관으로 자라난 [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip](은)는 위대한 우리나라의 도약을 이끌었습니다. 그러나 이 위인도 궁중 암투에서 자유로운 것은 아니었고, 그 유산 또한 온갖 고문과 살인, 그리고 술수로 얼룩져 있었습니다. [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]의 즉위 과정에서 가장 큰 희생양이 되었던 인물은 바로 그 선왕인 [GetCharacter('ser_stefan_decanski').GetName](으)로, 그는 숨을 거두면서도 '네 후손은 몰락할 것'이라며 저주의 말을 남겼습니다. 그리고 현재, 미신을 믿는 자들 사이에서 선대 [SCOPE.sCountry('actor').GetGovernment.GetRulerTitle]의 모습을 보았다는 소문이 숨죽여 돌고 있습니다. 마치 우리가 멸망할 전조라는 듯이 말입니다..."
 #English Civil War Disaster
 #Disaster
 english_civil_war: "잉글랜드 내전"
 english_civil_war_desc: "권력과 통치권을 둘러싼 왕실과 의회 사이의 갈등이 격화되면서, 국가 전체가 분란에 휩싸일 위험에 처했습니다. 왕권신수설에 대한 통치자의 신념과 종교 정책, 그리고 절차를 무시한 조세 부과가 의원들의 분노를 불러일으킨 것입니다. 이 상황을 진정시킬 해결책을 빠르게 찾지 못한다면 본격적인 내전으로 격화될지도 모릅니다..."
 lost_civil_war_tt: "#Y 의회파#!가 [civil_war|e]에서 승리했습니다"
 won_civil_war_tt: "#Y 왕당파#!가 [civil_war|e]에서 승리했습니다"
 parliamentarist_rebels: "의회파"
 complete_the_ecw_and_lose_tt: "[ShowDisasterName('english_civil_war')]이 종결됩니다"
 #French Wars of Religion Disaster
 #Disaster
 french_wars_religion: "프랑스 종교 전쟁"
 french_wars_religion_desc: "새로운 [ShowReligionGroupAdjective('christian')] 종파가 [ShowContinentName('europe')] 전체에 걸쳐 발흥하면서, 우리 사회 내부의 종교적 갈등이 폭발 직전에 이르렀습니다. 이제 무장한 광신도와 이단, 그리고 참된 믿음의 수호자들까지 모두가 들고 일어나, 나라 전체가 끔찍한 내전의 구렁텅이로 곤두박질칠 위기에 놓였습니다."
 had_fwr_before_definitive_ending_tt: "과거에 이 재난을 [religious_unity|e] 조건을 달성하거나 [ShowPolicyName('edict_of_nantes')] [policy|e]에 서명함으로써 종결한 적이 없음"
 lutheran_huguenots: "$lutheran_ADJ$ 위그노"
 calvinist_huguenots: "$calvinist_ADJ$ 위그노"
 catholic_huguenots: "$catholic_ADJ$ 위그노"
 #Actions
 reach_compromise_with_huguenots: "위그노 세력과 타협"
 reach_compromise_with_huguenots_desc: "나라가 지금처럼 계속 분열해 있도록 내버려둘 수는 없습니다. 따라서 우리는 타협과 단결을 통해 이 재난을 헤쳐 나갈 것입니다."
 #Time of Troubles Disaster
 #Disaster
 time_of_troubles: "동란 시대"
 time_of_troubles_desc: "암흑기가 도래해 각종 사회 및 경제 문제가 횡행하는 가운데, 우리나라는 기아와 전쟁, 그리고 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')](과)와 [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]의 반대에 부딪혀 어려움에 시름하고 있습니다. 사회의 전 국면이 불화에 휩싸인 우리 [Country.GetFlavorRank]의 처지는 그야말로 갈기갈기 뜯어먹히기 직전이라고 말해도 과언이 아닙니다..."
 #Decline of the Empire
 #Disaster
 decline_of_empire: "제국의 쇠퇴"
 decline_of_empire_desc: "한때 강대하고 굳건했던 우리 제국은 이제 붕괴 직전까지 내몰렸습니다. 각종 기관에는 부패가 만연하고, 지방은 중앙의 무관심 속에서 불안에 떨고 있으며, 외세는 얼마 남지 않은 영광마저 가로채기 위해 마치 하이에나 무리처럼 호시탐탐 기회를 엿보고 있습니다. 우리나라의 상징과도 같았던 황금기는 이제 희미한 기억이 되었고, 국가의 기반에 생겨 난 균열은 날이 갈수록 더 커지고 있습니다. 곪아 버린 환부를 어서 도려내고 지배력을 회복하지 않는다면, 제국은 무너져 내려 오직 후회와 폐허, 그리고 과거의 영광이 드리운 그림자만이 남게 될 것입니다..."
 has_not_had_decline_of_empire_last_25_years: "지난 #Y 25#!년간 이 [disaster|e]을 겪지 않음"
 not_recently_become_empire_tt: "[ShowCountryRankName('rank_empire')] [country_rank|e]을 최소 #Y 15#!년간 유지했음"
 #Decline of Mali
 #Disaster
 decline_of_mali: "말리의 쇠퇴"
 decline_of_mali_desc: "최근 몇 년 사이 통치자의 권위가 땅에 떨어지고 내전이 일어난 데다, 외부적으로는 위협이, 내부적으로는 경기 침체를 겪고 있어 [GetCountry('MAL').GetLongName]의 앞날이 어둡습니다. [GetCountry('MAL').GetFlavorRank]의 안정과 안보가 위험에 처한 지금, 강력한 지도자만이 이 엄습해 오는 파멸에서 우리를 이끌어, 다시금 영광으로 인도할 수 있을 것입니다."
 #Coup Attempt
 #Disaster
 coup_attempt: "쿠데타 시도"
 coup_attempt_desc: "그림자 속에 숨어 암약하던 무리가 굶주린 하이에나 떼처럼 주위를 맴돌고 있습니다. 우리 통치자에게 갑작스러운 죽음을 안겨 주려는 게 분명합니다! 더욱 끔찍한 것은, 이 음모가 성공할 경우 저들의 뜻에 휘둘리는 꼭두각시가 우리의 권좌에 앉으리라는 사실입니다."
 recently_had_coup_attempt_inconclusive_tt: "지난 #Y 5#!년간 결착이 나지 않거나 성공한 쿠데타 시도가 없음"
 conspirators_murdered_ruler_tt: "음모자들이 우리 통치자를 암살하는 데 성공했습니다."
 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] 계승 위기"
 byzantine_succession_crisis_desc: "교활한 계승 요구자와 배후의 권력자들이 [GetCountry('BYZ').GetAdjective]의 통치 가문을 전복하려는 음모를 꾸미고 있습니다. 강력한 장군과 외부 세력들이 이 격동의 시기를 자기 뜻대로 휘두르려 하면서 궁정은 혼란에 휩싸였습니다. [ShowRegionName('balkan_region')] 지역에서 우리의 영향력이 약해진 지금, $ROM$의 정통성을 잇는 이 마지막 보루는 앞날을 장담할 수 없게 되었습니다."
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip] 내전"
 castilian_civil_war_desc: "우리의 적들은 사회의 불안정을 조장하거나 통치권 계승을 주장하는 자를 지원하는 식으로 언제나 우리 정치에 개입하려 합니다. 우리는 이 불안정한 시기를 통해 누가 우리의 통치를 무너뜨리고 그 역사에 종지부를 찍으려 하는지 분명히 알게 될 것입니다. 풍요로운 [ShowRegionName('iberia_region')] 지역은 예로부터 적대적인 이웃 국가들의 뜨거운 관심을 받아 왔으나, 우리는 놈들이 이 땅의 부를 취하도록 두지 않을 것입니다!"
