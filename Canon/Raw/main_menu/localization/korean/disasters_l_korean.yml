 #Court and Country
 #Disaster
 court_and_country: "궁정과 국가"
 court_and_country_desc: "우리나라의 중앙 집권화에 대한 반발이 국가 전체의 위기로 격화되어, 궁정과 국가 사이에서 가시적인 갈등과 충돌이 발생했습니다. 하지만 이 어려운 시기를 어떻게 극복하느냐에 따라 오히려 이전보다 더욱 강력한 나라로 도약할 수 있을지도 모릅니다. 물론, 이 폭풍우를 우리가 헤쳐 나갈 수 있다면 말이죠."
 court_and_country_tips_header: "궁정과 국가에 관한 조언"
 court_and_country_tips_tt: "다음을 통해 [crown_power|e]을 높일 수 있습니다:\n$BULLET_WITH_TAB$[privileges|e] 박탈\n$BULLET_WITH_TAB$각 [locations|e]의 [control|e] 강화\n$BULLET_WITH_TAB$[ShowBuildingTypeName('counting_house')] 건설\n$BULLET_WITH_TAB$[legitimacy|e] 강화\n$BULLET_WITH_TAB$특정 [policies|e] 제정"
