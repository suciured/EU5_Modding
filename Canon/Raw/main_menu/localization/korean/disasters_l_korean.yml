 #Decline of Majapahit
 #Disaster
 decline_of_majapahit: "$MAJ$의 쇠퇴"
 decline_of_majapahit_desc: "우리 [GetCountry('MAJ').GetFlavorRank](은)는 예전만큼 번영하지 못하고 있습니다. 내부적으로 왕조 갈등에 시달리는 가운데, 우리의 힘이 약해지기만을 기다렸던 많은 경쟁국이 우리 국경을 침범할 기회를 호시탐탐 엿보고 있습니다. 게다가 [ShowRegionName('indonesia_region')]에서 [ShowReligionGroupName('muslim')]까지 떠오르고 있으니, 머지않아 우리나라는 영향력을 잃고 그저 몰락한 제국 중 하나로 기록되는 처지에 놓일지도 모릅니다..."
