 hint_control_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 게임 시작 시 [control] 수치가 가장 높을 [capital] 및 주변 [locations]을 중심으로 개발을 진행하십시오.\n@arrow_bonus_tier_2! #W 지점 패널#!에서 [road_icon] [roads|e]를 건설해 가장 부유한 도시와 우리나라의 [capital]를 연결하십시오.\n@arrow_bonus_tier_2! [port_icon] [port|e]가 있는 지점의 경우 해상을 통해 [capital]에 접근하는 것이 용이할 수 있으며, 특히 [harbor_capacity|e]이 높은 지점이라면 더욱 그렇습니다. 주요 해안 [locations]에 [ShowBuildingTypeName('wharf')]이나 [ShowBuildingTypeName('dock')] 같은 [buildings]을 건설해 [harbor_capacity]을 높일 수 있습니다.\n@arrow_bonus_tier_1! 새로 [conquered|e]한 [locations]의 [control] 수치는 #W 0%#!에서 시작하며, 최대 지배에 도달할 때까지 오랜 시간이 소요될 수 있습니다. 해당 [location]에 [army|e]을 배치하거나 [ShowCabinetActionName('increase_control_province')] [cabinet_action_icon] [cabinet_action|e]을 수행해 그 과정을 앞당길 수 있습니다."
 hint_control_hint_text_3: "#T 추가 힌트:#!\n@hint! [control] 수치가 #W 0%#!인 [location]은 [gold_icon] [gold|e]를 전혀 생산하지 않지만, 생산한 [goods|e]는 여전히 [market_icon] [market|e]에 공급됩니다. 따라서 충분한 [supply|e]을 확보하기 위해 지배가 낮은 지점이라도 중요 자원을 투자하는 것이 때로 필요할 수 있습니다.\n@hint! [control]가 높은 [locations]에서는 [ShowPopTypeName('peasants')]의 [promote|e] 속도가 빨라지며, 그로 인해 새로운 [buildings]이 [Concept('employment', '고용인')|e]을 빠르게 채울 수 있습니다.\n@hint! [road]망은 신중하게 계획하십시오. 산지를 가로지르도록 적절히 배치한 [road]가 하나만 있어도 반대편에 있는 많은 [locations]의 [proximity]를 높일 수 있습니다.\n@hint! [maritime_presence_with_icon|e]으로 인한 [proximity]에 대해 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_maritime', '해상 장악력')] 힌트를 확인하십시오.#!"
 hint_control_diplomatic: "\"지배 수준을 높게 유지하면 우리 사회에서 가장... #italic 분란을 조장하는#! 구성원들을 개종 및 동화하는 데 도움이 됩니다.\""
 hint_control_administrative: "\"우리의 지배를 벗어난 지점에서는 변변찮은 세금조차도 얻을 수 없는 법입니다.\""
