 hint_siege_and_occupation_hint_text: "$hint_siege_and_occupation_hint_text_1$\n\n$hint_siege_and_occupation_hint_text_2$\n\n$hint_siege_and_occupation_hint_text_3$"
 hint_siege_and_occupation_hint_text_1: "[enemy|e] [location|e]에 발을 들인 [army|e]은 [occupy|e]을 시도합니다. 해당 [location]에 [fort|e]가 없다면 점령은 며칠 안에 완료되지만, 요새가 있을 경우 [siege|e]이 시작됩니다.\n\n공성전은 몇 달, 심지어 몇 년이 걸릴 수도 있습니다. 정확한 공성 기간은 요새의 레벨, 포병대 배치 여부, 공성 측 [general|e]의 [ability|e] 등 다양한 요인에 따라 달라집니다.\n\n주둔군이 항복하면 해당 [location]은 [occupied] 상태가 되며, [fort]는 승자가 장악합니다.\n\n점령된 지점은 지도상에 교차선 무늬로 표시되며, 평화 조약을 통해 정복을 비준해야 점령국에 실제로 소유권이 넘어갑니다."
 hint_siege_and_occupation_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 공성전을 개시하기 전에 [army|e]이 그 과정을 버틸 수 있는지 확인하십시오.\n@arrow_bonus_tier_1! 위협적인 적 지상군이 접근할 경우 공성을 포기하고 후퇴하는 것을 두려워하지 마십시오."
 hint_siege_and_occupation_hint_text_3: "#T 추가 힌트:#!\n@hint! 당장은 주변에 적 지상군이 없더라도 공성전을 벌이는 동안에는 우리 지상군의 주변을 항상 눈여겨보아야 합니다."
 hint_siege_and_occupation_diplomatic: "\"늘어질 대로 늘어진 공성전은 현지 주민의 삶과 번영에 심각한 악영향을 줄 수 있습니다.\""
 hint_siege_and_occupation_administrative: "\"요새는 적의 침공으로부터 주요 대도시를 지킬 수 있는 동시에 공성전이 시작되었을 때 빠르게 지원 병력을 보낼 수 있는 길목에 배치해야 합니다.\""
 hint_siege_and_occupation_military: "\"산지의 병목 지점 등 전략적 요충지에 대한 공성의 성패는 전쟁의 승패를 가를 수 있습니다.\""
