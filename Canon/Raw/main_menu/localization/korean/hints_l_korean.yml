 stability_topbar_hint: "다음 방법을 통해 안정도를 개선할 수 있습니다:\n$BULLET_WITH_TAB$[GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')]의 수 늘리기\n$BULLET_WITH_TAB$안정도에 더 많은 [budget|e] 투자하기\n$BULLET_WITH_TAB$[cabinet|e]에 [ShowCabinetActionName('stabilize_country')] 지시하기"
