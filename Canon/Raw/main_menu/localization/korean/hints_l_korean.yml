 hint_lacks_of_rivals_hint_text_1: "[rivals|e]은 우리가 우리나라의 국익에 반하는 존재로 공개 선언한 [countries|e]를 말합니다. 경쟁국을 선포하는 목적은 크게 두 가지로, 우선 경쟁국의 적과 우호 관계를 구축하는 데 도움이 되기에 외교 수단으로서 유용하며, [rivals]을 상대로 [casus_belli|e]을 만들고 적대 진영으로 [war|e]에 개입하는 등 공격 수단으로서도 활용할 수 있습니다."
 hint_lacks_of_rivals_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 주변 세력의 경쟁 및 [alliances|e] 관계를 잘 살펴본 뒤 동맹을 맺고자 하는 국가의 경쟁국을 우리의 경쟁국으로 지정하십시오. 하지만 너무 강력한 적을 만들지 않도록 주의하셔야 합니다.\n@arrow_bonus_tier_2! 다른 [countries]가 모두 [rivals]을 선포하기를 기다린 후 경쟁국을 지정하는 것도 한 방법입니다. 이렇게 하면 의도치 않게 엉뚱한 [countries]를 자극하는 일을 피할 수 있습니다.\n@arrow_bonus_tier_2! 우리 [rivals]을 상대로 [casus_belli|e]을 만들려면 해당 국가에 [spy_network|e]을 구축하십시오."
 hint_lacks_of_rivals_hint_text_3: "#T 추가 힌트:#!\n@hint! 경쟁국 선포가 가능하다고 해서 모두 경쟁국으로 지정할 필요는 없습니다. #W 알림#!을 우클릭해 경쟁국 선포를 취소할 수 있다는 사실을 기억해 두십시오.\n@hint! 경쟁국이 있으면 해당 국가와 적대 중인 국가를 도와 전쟁에 참전할 수 있습니다. 하지만 마찬가지로 우리의 [rival_enemies|e] 또한 우리나라의 전쟁에 개입할 수 있다는 사실을 명심하십시오."
 hint_lacks_of_rivals_diplomatic: "\"불필요한 적을 만드는 것은 바람직하지 않지만, 이웃 국가와 같은 경쟁국을 공유한다면 동맹을 체결하는 데 도움이 될지도 모릅니다.\""
 hint_lacks_of_rivals_administrative: "\"우리는 경쟁국의 적을 우리의 우방으로 삼아야 합니다.\""
 hint_lacks_of_rivals_military: "\"경쟁국을 적절히 지정하면 무궁무진한 기회를 얻을 수 있습니다. 그 기회를 거머쥘 담력이 있다면 말이지요.\""
