 ###
 hint_in_deficit: "수지 적자"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "현재 수지가 적자 상태입니다. 주의하지 않으면 부채가 생길 수 있으며, 심하면 파산에 이를 수도 있습니다."
 hint_in_deficit_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')]로 이동해 [income|e]과 [expenses]을 확인하십시오. 슬라이더를 조정해 [taxes|e]을 인상하거나 비용을 낮출 수 있습니다.\n@arrow_bonus_tier_2! 우리나라의 [buildings|E]이 모두 수익을 내고 있는지 확인하고, 건물을 추가로 유지할 여력이 있다면 건물을 더 건설하십시오. 이 작업은 @production_panel![Link('production', '', 'lateralview_production_entry_name')]에서 수행할 수 있습니다.\n@arrow_bonus_tier_2! [estates|E]을 관리 및 활용하면 장단기적으로 상당한 이득을 얻을 수 있습니다. 각 계층은 상당한 정치 행사력을 지니고 있으며, 한 계층에 너무 의존하면 위험할 수 있다는 점을 유의하십시오. 계층은 @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]에서 확인할 수 있습니다.\n@arrow_bonus_tier_1! 수익성 있는 [trades|E] 또한 훌륭한 수입원입니다. @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]에서 현재 무역로나 잠재 무역로를 살펴보십시오."
 hint_in_deficit_hint_text_3: "#T 추가 힌트:#!\n@hint! [laws|E], [reforms|E], [diplomacy|E] 등을 통해서도 적자 문제를 해결할 수 있습니다."
 hint_in_deficit_military: "\"전쟁은 단기적으로 많은 비용을 초래하지만, 승리할 경우 적에게 비용을 전가할 수 있습니다. 영토를 점령하면 장기적으로 이득을 얻을 수 있으며, 적국을 갈취하면 단기적으로 막대한 부를 끌어올 수 있는 것이죠.\""
 hint_in_deficit_explorer: "\"저 거대한 미지의 땅은 필시 온갖 부가 가득할 것입니다. 어서 저 땅을 개발하거나 약탈해, 그 부를 취합시다.\""
 hint_in_deficit_administrative: "\"국내 시장에서 지배력을 확립하는 것은 부를 쌓는 지름길입니다. 하지만 더욱 과감한 시도를 하고 싶다면, 외국 시장에 거점을 마련해 성장을 더욱 가속하는 것도 한 방법입니다.\""
 hint_in_deficit_diplomatic: "\"이런 말이 있죠. 돈을 써야 돈을 번다! 건물과 팝이 수익을 낼 수 있게 투자하는 것이 재정을 흑자로 되돌릴 가장 좋은 방법일 것입니다.\""
 ###
 hint_cultural_capacity: "문화 역량 초과"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "다문화에는 다양한 이점이 있지만, 그로 인한 행정 부담에 대응할 준비가 되어 있지 않아 [cultural_capacity|E]이 부족한 나라는 불이익을 받게 됩니다. 우리 [primary_culture|E]가 아닌 [cultures|E]에 속한 [pops|E]은 일반적으로 처음에는 [non_accepted_culture_short|E] 문화에 속하지만, 일정 비용을 지불하면 [tolerated_culture_short|E] 또는 [accepted_culture_short|E] 문화로 전환할 수 있습니다."
 hint_cultural_capacity_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 비용 절감을 위해 전략적 중요도가 낮은 문화를 강등하는 방안을 고려할 수 있습니다.\n@arrow_bonus_tier_2! 여러 수단을 통해 [ShowModifierTypeName('cultures_capacity')]을 올릴 수 있습니다. 이러한 요소는 일반적으로 [government_reforms|E] 및 [advances|E]에서 찾을 수 있습니다."
 hint_cultural_capacity_hint_text_3: "#T 추가 힌트:#!\n@hint! [assimilation|e] 또한 한 나라의 문화 수를 줄이는 데 도움이 됩니다."
 hint_cultural_capacity_military: "\"우리 문화를 최대한 활용하는 것은 문화 전통과 영향력을 창출하는 데 매우 중요합니다. 이는 문화 갈등 발생 시 우위를 점할 수 있게 만들어 줄 것이며, 외국 문화의 권리를 확대할 경우 추가 징집군과 병사를 얻을 수 있습니다.\""
 hint_cultural_capacity_administrative: "\"우리나라 예술가가 만든 경이로운 예술품을 통해서도 우리 문화의 위용을 드러낼 수 있습니다. 결국 국가란 세상에 미치는 영향력의 총체에 지나지 않을 뿐이니까요.\""
 hint_cultural_capacity_diplomatic: "\"시간이 지나면 외국 문화가 [GetPlayer.GetNameWithNoTooltip]의 주 문화에 동화되어 더욱 가까워질 것입니다! [GetPlayer.GetCulture.GetNameWithNoTooltip](이)가 되는 기회를 과연 누가 마다할까요?\""
 ###
 hint_unhappy_estates: "불만족한 계층"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "각 [estates_with_icon|e]의 만족도를 유지하는 것은 국정 운영에 있어 빼놓을 수 없는 일상 활동입니다. 계층은 한 나라의 경제와 군사력에서 상당한 비중을 차지합니다.\n\n충성심이 낮은 [estate]이 있는 경우 [country]에 불이익이 발생하며, 해당 계층에 속하는 [pops_with_icon|e]의 [rebellions_with_icon|e] 합류 가능성이 크게 증가합니다."
 hint_unhappy_estates_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]에서 특권을 부여하거나 철회하여 각 계층의 생산량과 [estate_satisfaction_short|E]를 관리할 수 있습니다.\n@arrow_bonus_tier_2! @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')]에서 세금을 인상하거나 인하하는 방법으로도 계층 만족도에 영향을 줄 수 있습니다."
 hint_unhappy_estates_hint_text_3: "#T 추가 힌트:#!\n@hint! [parliament|e] 또한 [estate_satisfaction|e] 관리에 활용할 수 있습니다.\n@hint! [Link('hints', 'selected_hint = hint_rebels_growing', '반란군 힌트')]에서 [rebel_movements_with_icon]에 대해 더 자세히 알아볼 수 있습니다."
 hint_unhappy_estates_administrative: "\"계층은 건강한 무역 제국을 건설하는 데 없어서는 안 될 존재입니다. 물론 장기적으로는 권력을 어느 정도 계층에게 넘겨줘야 할 수도 있지만, 경제가 더 중요한 법이죠!\""
 hint_unhappy_estates_diplomatic: "\"계층마다 외교 사안에 대한 독자적인 의견이 있을 수 있습니다. 동맹이나 조약 체결을 고려할 때, 외국 세력에 대한 각 계층의 평가를 참고하는 것이 좋습니다.\""
 hint_unhappy_estates_military: "\"계층은 국가 확장의 원동력이며, 무엇보다 중요한 징집병을 제공합니다. 계층을 우리 편으로 만들지 못하면 정작 필요할 때 병사가 부족할 수 있습니다.\""
 ESTATE_CONTEXT_TEXT: "현재 우리나라에서 $LIST$(이)가 불만족 상태입니다.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "인력"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "[manpower|e]은 우리 [armies|e]의 [regulars|e]으로 모집할 수 있는 예비 병력을 의미합니다. 정규군은 [battle|e]에서 [levies|e]을 압도하지만, 유지하는 데 큰 비용이 듭니다. 따라서 게임 초반에는 [country|e]에 따라 정규군을 운영할 여유가 없을지도 모릅니다."
 hint_manpower_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [regulars]에 의존해 전쟁을 수행하고 있다면 [manpower]이 부족할 경우 [armies|e] 충원 능력이 심각하게 제한됩니다. 따라서 인력이 부족할 때는 [war|E]을 선포하지 않는 편이 현명합니다.\n@arrow_bonus_tier_2! 전쟁 중에 인력이 부족해진 경우 [levies|E]을 적극적으로 활용하거나, [mercenaries|E]을 고용하거나, 여의치 않을 경우 [peace|E]를 제안하는 것을 고려하십시오."
 hint_manpower_hint_text_3: "#T 추가 힌트:#!\n@hint! 다양한 [buildings|E]을 통해 국가의 인력 한도를 늘리고 상비군 모집 능력을 키울 수 있습니다.\n@hint! [estate_privileges|E] 및 [laws|E] 또한 우리나라의 잠재 인력에 영향을 줍니다."
 hint_manpower_diplomatic: "\"훌륭한 [GetPlayer.GetAdjectiveWithNoTooltip] 남성들로 이루어진 정예 상비군은 병력 대비 가장 효과적인 전력이 되어 줄 것입니다.\""
 hint_manpower_military: "\"정복에 나설 때는 우리가 지닌 수단을 모두 활용해야 하는 법입니다. 널리 군사력을 뻗치려면 용병, 징집병, 상비군을 모두 활용해야 한다는 점을 명심하십시오.\""
 hint_manpower_administrative: "\"전장에서 병사가 숨을 거둘 때마다 밭을 일굴 일손이 하나 줄어든다는 사실을 기억해 주십시오. 전쟁은 매우 비용이 많이 드는 사업입니다.\""
 ###
 hint_low_stability: "안정도 저조"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "[stability|E]가 낮으면 [pops|E]이 [rebellion|E]에 가담하거나 불만족스러운 [estate|E]이 [civil_war|E]을 일으키는 등 나라 전체가 격랑에 휩싸이게 됩니다."
 stability_raise_actions: "@arrow_bonus_tier_3! 안정도에 더 많은 [budget|e] 투자하기\n@arrow_bonus_tier_2! [cabinet|e]에 [ShowCabinetActionName('stabilize_country')] 지시하기\n@arrow_bonus_tier_1! [GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')]의 수 늘리기"
 hint_low_stability_hint_text_2: "#T 권장 행동:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T 추가 힌트:#!\n@hint! [advances|e]이나 [policies|e] 등의 수단으로도 안정도를 높일 수 있습니다.\n@hint! 적절한 [casus_belli|e] 없이 [wars|E]을 선포하거나 [law|e]을 변경하는 등 일부 주요 행동을 수행할 경우 안정도가 소모된다는 점을 명심하십시오."
 hint_low_stability_administrative: "\"안정도가 높은 나라는 자연히 번영하는 법입니다! 소산이 풍요로워질수록 우리 국고로 흘러오는 부의 흐름도 커지는 것이지요.\""
 hint_low_stability_military: "\"백성들의 삶을 먼저 안정시키지 않고서는 안정적으로 지배력을 행사할 수 없습니다. 평민들은 걸핏하면 쇠스랑을 들고 일어나기 일쑤니까요...\""
 hint_low_stability_diplomatic: "\"우리가 나라를 수렁에 빠뜨린다면 주변 세력들이 거들먹거리며 우리를 깔보기 시작할 겁니다. 무언가 대책이 필요하지 않을까요?\""
 ###
 hint_very_low_stability: "심각한 안정도 저조"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "우리나라의 [stability|E]가 심각하게 낮아, [pops|E]이 [rebellion|E]에 가담하고, 불만족스러운 [estate|E]이 [civil_war|E]을 일으키며, 적대 세력이 우리가 약해진 틈을 노려 습격할 가능성이 매우 큽니다."
 hint_very_low_stability_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 즉시 안정도를 높여야 하며, [wars|E]을 선포하는 등 안정도를 낮추는 행동은 삼가야 합니다.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "\"이런 경제 상황에서 누가 마음 놓고 사업을 벌일 수 있겠습니까? 누구라도 좋으니 제발 예산을 내주십시오. 우리 가축이 굶어 죽고 있단 말입니다.\""
 hint_very_low_stability_military: "\"분명 지금쯤 [GetPlayer.GetNameWithNoTooltip]의 적대 세력들은 우리가 약해진 모습을 보고 환호작약하고 있을 것입니다. 경쟁 세력과 적대 세력이 우리를 상대로 모략을 꾸미는 것을 각오하는 게 좋겠습니다.\""
 hint_very_low_stability_diplomatic: "\"고도의 안정기에 들어선 나라는 사회 계층 간 이동이 활발합니다. 하지만 우리나라는 일종의 사회적 정체를 초래하고 만 듯하군요.\""
 ###
 hint_low_legitimacy: "정통성 저조"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[legitimacy|E]은 우리 [GetPlayer.GetGovernment.GetRulerTitle]의 통치 자격을 전 세계가 어떻게 바라보는지를 나타냅니다. 너무 낮을 경우 [crown_power|E]의 혜택을 누릴 수 없고, [Concept('rebellion', '반란')|e] 발생 확률 감소 혜택을 받을 수 없게 될 뿐만 아니라 [estate|E] 만족도와 [righteousness|E]에도 불이익을 받게 됩니다."
 hint_low_legitimacy_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 잠재적인 불이익을 최소화하기 위해 정통성을 되도록 높게 유지하는 것이 좋습니다.\n@arrow_bonus_tier_2! [court_maintenance|e]을 늘리면 [legitimacy|e]을 높이 유지하는 데 도움이 됩니다.\n@arrow_bonus_tier_2! [advances|e]이나 [policies|e] 등 다른 수단을 통해서도 [legitimacy|e]을 높일 수 있습니다.\n@arrow_bonus_tier_1! [ShowCabinetActionName('strengthen_government')] [cabinet_action_with_icon|e]을 선택합니다."
 hint_low_legitimacy_hint_text_3: "#T 추가 힌트:#!\n@hint! 대부분의 다른 중요 수치와 마찬가지로, 우리 [dynasty|E]에 대한 우호 여론을 형성하는 데는 시간이 소요됩니다. 그러니 장기적인 관점에서 접근하십시오."
 hint_low_legitimacy_administrative: "\"우리 선조들의 계보와 궁정의 위용을 알아본 자들은 우리 통치권을 부정하려 들 수 없을 것입니다.\""
 hint_low_legitimacy_military: "\"우리 병사들이 도리어 우리 지휘에 의구심을 품는다면 적군이 어찌 우리 군세를 두려워하겠습니까?\""
 hint_low_legitimacy_diplomatic: "\"내면의 힘은 종종 세상에 비친 우리의 위세에서 비롯되니, 위급한 시기에는 우방의 지원이 큰 힘이 될 것입니다.\""
 ###
 hint_low_republican_tradition: "공화주의 전통 저조"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|E]은 우리 [GetPlayer.GetGovernment.GetGovernmentType.GetName] 내의 공화주의 기반을 나타냅니다. 공화주의 전통이 너무 낮을 경우 [legislative_efficiency|E]의 혜택을 누릴 수 없고, [Concept('rebellion', '반란')|e] 발생 확률 감소 혜택을 받을 수 없게 될 뿐만 아니라, [stability|E] 증가 비용이 크게 늘어나는 심각한 불이익을 받게 됩니다."
 hint_low_republican_tradition_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 잠재적인 불이익을 최소화하기 위해 공화주의 전통을 되도록 높게 유지하는 것이 좋습니다.\n@arrow_bonus_tier_2! [court_maintenance|e]을 늘리면 [republican_tradition|e]을 높이 유지하는 데 도움이 됩니다.\n@arrow_bonus_tier_2! [advances|e]이나 [policies|e] 등 다른 수단을 통해서도 [republican_tradition|e]을 높일 수 있습니다.\n@arrow_bonus_tier_1! [election|e] 중에 [ruler|e]를 변경하는 것도 [republican_tradition|e]을 높이 유지하는 한 방법입니다."
 hint_low_republican_tradition_hint_text_3: "#T 추가 힌트:#!\n@hint! 대부분의 다른 중요 수치와 마찬가지로, 국민들에게 공화주의의 가치를 가르치는 일 또한 장기적인 과업입니다. 그러니 미리 계획하고 실시하십시오."
 hint_low_republican_tradition_administrative: "\"선거는 건실한 공화국이 마땅히 거치는 자연적인 절차입니다.\""
 hint_low_republican_tradition_military: "\"우리가 폭군으로 비친다면, 용병들조차 우리를 위해 전장에 나서려 하지 않을 것입니다.\""
 hint_low_republican_tradition_diplomatic: "\"스스로 강성함을 표방하는 국가라면, 건국의 근간을 공공연히 위배하는 국가와는 손을 잡으려 들지 않을 것입니다.\""
 ###
 hint_low_devotion: "신앙심 저조"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ 신앙심이 너무 낮을 경우 [religious_influence|E]의 혜택을 누릴 수 없고, [Concept('rebellion', '반란')|e] 발생 확률 감소 혜택을 받을 수 없게 될 뿐만 아니라, [estate|E] 만족도에 불이익을 받게 됩니다."
 hint_low_devotion_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 잠재적인 불이익을 최소화하기 위해 신앙심을 되도록 높게 유지하는 것이 좋습니다.\n@arrow_bonus_tier_2! [court_maintenance|e]을 늘리면 [devotion|e]을 높이 유지하는 데 도움이 됩니다.\n@arrow_bonus_tier_2! [advances|e]이나 [policies|e] 등 다른 수단을 통해서도 [devotion|e]을 높일 수 있습니다."
 hint_low_devotion_hint_text_3: "#T 추가 힌트:#!\n@hint! 대부분의 다른 중요 수치와 마찬가지로, 종교적 부흥도 하루아침에 이루어지지 않습니다. 그러니 장기적인 관점에서 접근하십시오."
 hint_low_devotion_administrative: "\"신앙을 표방하며 그 수호자를 자처하는 것만으로는 충분치 못합니다. 우리 스스로도 그 격에 맞는 모습을 갖춰야 합니다.\""
 hint_low_devotion_military: "\"우리 군대가 신도들의 검과 방패가 되려거든, 우리는 그러한 신도들이 목숨 걸고 싸울 등불이 되어야 합니다.\""
 hint_low_devotion_diplomatic: "\"우리 신앙을 가능한 한 멀리 퍼뜨리는 것이 우리의 대업이 되어야 하지만, 우리 스스로가 독실한 모습을 보이지 못한다면 누구도 우리 말에 귀 기울이려 하지 않을 것입니다.\""
 ###
 hint_low_horde_unity: "유목민 통일성 저조"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 눈앞의 적을 격퇴하는 것만큼 유목민을 규합하는 데 효과적인 방법은 없습니다.\n@arrow_bonus_tier_2! [court_maintenance|e]을 늘리면 [horde_unity|e]을 높이 유지하는 데 도움이 됩니다.\n@arrow_bonus_tier_2! [advances|e]이나 [policies|e] 등 다른 수단을 통해서도 [horde_unity|e]을 높일 수 있습니다."
 hint_low_horde_unity_hint_text_3: "#T 추가 힌트:#!\n@hint! 유목민 통일성이 너무 낮으면 치명적인 결과가 발생할 수 있으니, 높게 유지하는 편이 좋습니다."
 hint_low_horde_unity_administrative: "\"각개격파는 유명한 전략입니다. 뭉치지 않는다면 다음에 정복당하는 것은 우리가 되고 말 것입니다.\""
 hint_low_horde_unity_military: "\"선인이 말하듯, 무릇 좋은 것을 얻으려면 약자에게 빼앗아야 하는 법입니다. 힘이 우리를 하나로 만들며, 힘을 통해 우리는 하나가 될 것입니다!\""
 hint_low_horde_unity_diplomatic: "\"우리가 한 부족으로 얼마나 단결할 수 있는가에 따라 우리의 전투력이 결정됩니다. 전쟁과 정복에서의 승리는 우리 스스로에게 달려 있다는 것이지요.\""
 ###
 hint_low_tribal_cohesion: "부족 응집력 저조"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ 다른 [government_types|E]과 달리, 부족 정부는 응집력이 높아질수록 징집 규모가 크게 늘어나는 이점이 있습니다. 효과적인 군사적 결정을 내리려면 여러 부족을 동참시켜야 합니다."
 hint_low_tribal_cohesion_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_2! [court_maintenance|e]을 늘리면 [tribal_cohesion|e]을 높이 유지하는 데 도움이 됩니다.\n@arrow_bonus_tier_2! [advances|e]이나 [policies|e] 등 다른 수단을 통해서도 [tribal_cohesion|e]을 높일 수 있습니다."
 hint_low_tribal_cohesion_hint_text_3: "#T 추가 힌트:#!\n@hint! 부족 응집력이 너무 낮으면 치명적인 결과가 발생할 수 있으니, 높게 유지하는 편이 좋습니다."
 hint_low_tribal_cohesion_administrative: "\"응집력은 방치하면 떨어지게 되어 있습니다. 나라를 다스리려면 세세한 부분에 주의를 기울여야 하는 법입니다.\""
 hint_low_tribal_cohesion_military: "\"부족 응집력이 미흡하면 나라가 약해집니다. 그리고 나라가 약해지면 분열은 더욱 심해집니다. 더 이상 응집력을 떨어뜨려서는 안 됩니다. 그렇지 못하면 다음에 정복당해 노예로 전락하는 것은 우리가 되고 말 테니까요.\""
 hint_low_tribal_cohesion_diplomatic: "\"계층은 우리나라의 수많은 측면에 깊이 뿌리내려 있어, 어떠한 행동을 취하든 간에 대개 계층에 영향을 미치게 됩니다. 장기적인 계획에 의한 전략이 필요하다는 것이죠.\""
 ###
 hint_war_exhaustion: "높은 전쟁 피로도"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|E]는 우리 국민이 전쟁 상태로 인해 느끼는 전반적인 피로 수준을 나타냅니다. 어느 나라에서든 전쟁 피로도가 높아지면 극도로 위험할 수 있습니다. 전쟁 피로도가 증가하면 우리 [army|E]과 [levies|E]의 전투 효율이 낮아지며, [pops|E]의 성장이 저해되고 경제의 파탄으로 이어질 것입니다."
 hint_war_exhaustion_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 가장 효과적이고 확실한 방법은 평화를 유지하는 것입니다.\n@arrow_bonus_tier_2! 일부 [laws|E]과 [estate_privileges|E]도 전쟁 피로도를 점진적으로 줄이는 데 도움이 될 수 있습니다."
 hint_war_exhaustion_hint_text_3: "#T 추가 힌트:#!\n@hint! 정복 속도를 조절해야 하며, 전쟁 피로도가 이미 높은 수준이라면 [wars|E]을 선포해서는 안 됩니다."
 hint_war_exhaustion_administrative: "\"결착이 난 전쟁은 다양한 혜택을 가져다주지만, 국민이 전쟁에 지치는 것은 그 이상으로 나쁜 결과를 초래합니다. 생산량이 감소하고 소비 또한 줄어들며, 솔직히 말해 그냥 생각할 수 있는 모든 것이 줄어든다고 봐도 될 정도입니다!\""
 hint_war_exhaustion_military: "\"높은 전쟁 피로도가 위험한 것은 사실이지만, 잘못된 전술을 사용한 것이 근본적인 원인이라고 볼 수 있습니다. 막대한 손실과 중대한 패배가 이어지면 백성들은 빠르게 등을 돌리게 되어 있다는 것이죠.\""
 hint_war_exhaustion_diplomatic: "\"패전에 좋은 면이 있을 리가 없지만, 쓰라린 패배는 우리 국민에게 복수심이라는 원동력을 제공할 수도 있습니다. 실지회복주의는 강력한 아편이니까요.\""
 ###
 hint_low_sailors: "선원"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [ships|e]에 의존해 전쟁을 수행하고 있다면 선원이 부족할 경우 [navies|e] 충원 능력이 심각하게 제한됩니다. 따라서 선원이 부족할 때는 [war|E]을 선포하지 않는 편이 현명합니다.\n@arrow_bonus_tier_2! [explorations|e]에도 선원이 필요하니, 이 점을 고려해 계획을 세우십시오."
 hint_low_sailors_hint_text_3: "#T 추가 힌트:#!\n@hint! 다양한 [buildings|E]을 통해 국가의 선원 생산을 늘릴 수 있습니다.\n@hint! [estate_privileges|E] 및 [laws|E] 또한 우리나라의 잠재 선원에 영향을 줍니다."
 hint_low_sailors_administrative: "\"바다를 지배하는 자가 곧 세상의 부를 지배하는 법입니다. 해상군 및 항해 전통이 강하다면 무역에서의 우위는 따라오게 되어 있습니다.\""
 hint_low_sailors_military: "\"강력한 해상군과 그 자리를 채울 선원을 갖춘 나라는 국내뿐만 아니라 머나먼 땅도 개발할 수 있습니다. 그리고 보급선이 안전해지기 때문에 외국에서 활동하는 병사들에게도 보탬이 됩니다.\""
 hint_low_sailors_diplomatic: "\"해상군 건물 중 상당수는 우리의 교역 잠재력에 긍정적 영향을 줍니다. 이 두 분야 사이의 상승효과를 고려하는 것이 좋습니다.\""
 ###
 hint_low_diplomats: "외교관 부족"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "다른 나라와의 외교 관계를 관리하려면 [diplomats|E]이 필요합니다. 관계 개선처럼 시간에 걸쳐 외교관을 사용하는 행동도 있는 반면, 일회성 행동에 외교관을 파견하는 경우 대개 고정 비용이 발생합니다."
 hint_low_diplomats_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 외교관이 부족할 경우, 일부 국가와의 관계 개선을 취소하여 외교관 여유분을 확보할 수 있습니다.\n@arrow_bonus_tier_2! [advances|e] 등 다른 수단을 통해서도 외교관을 추가로 확보할 수 있습니다."
 hint_low_diplomats_hint_text_3: "#T 추가 힌트:#!\n@hint! 기회가 왔을 때 붙잡기 위해 외교관을 비축해 두는 것도 좋지만, 장기적인 계획 따라 외교관을 배정하는 것이 성공의 지름길입니다."
 hint_low_diplomats_administrative: "\"주변 세력과 좋은 관계를 유지하는 것이 수익성 있는 제국을 만드는 핵심 방법입니다. 이웃과 우호적인 관계를 구축한다면, 자연스럽게 더 좋은 시장에 더 많이 진출할 수 있게 될 것입니다.\""
 hint_low_diplomats_military: "\"외교관은 약소국에 우리의 지배권을 주장하는 데에도 활용할 수 있습니다. 우호와 위협 중 어떤 방법을 사용하든, 우리가 강할수록 다른 세력이 우리에게 복종할 가능성이 높아집니다.\""
 hint_low_diplomats_diplomatic: "\"우리 정부를 개혁하고 발전시키는 것이 외교 역량을 확대하는 가장 확실한 방법입니다. 물론 문화권에 따라 설득의 기술에 더욱 능숙한 경우도 있지만 말이죠.\""
 LOW_DIPLOMATS_HINT: "외교관 저조!"
 ### Low Food in Market
 hint_low_food_in_market: "시장 내 식량 저조"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "국가를 이루는 각 [provinces|E]에 필요한 식량을 공급하려면 시장에 충분한 [food|E]이 비축되어 있어야 합니다. 식량 비축량이 부족하면 해당 지방에 속한 지점에 [starving|E]가 발생할 수 있습니다."
 hint_low_food_in_market_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 식량을 생산하는 [rgo|e]를 개선하면 식량 공급량이 증가합니다.\n@arrow_bonus_tier_2! 식량을 생산하는 [goods|e]에 대한 [trades|e]을 수립함으로써 식량을 [import|e]할 수도 있습니다."
 hint_low_food_in_market_hint_text_3: "#T 추가 힌트:#!\n@hint! [location|e] 안의 [buildings|e] 수를 줄이면 [pops|e]이 다시 [subsistence_agriculture|e]에 종사하도록 할 수 있습니다."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! [merchant_capacity|E]이 남아 있다면 잉여 식량이 있는 다른 시장에서 식량을 수입할 수 있습니다.\n\n교역 역량이 남아 있지 않은 경우, [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')] 등의 건물을 건설해 무역 잠재력을 늘릴 수 있습니다."
 LOW_FOOD_NO: "\n\n[merchant_capacity|E]이 남아 있다면 잉여 식량이 있는 다른 시장에서 식량을 수입할 수 있습니다."
 LOW_MARKET_FOOD_TEXT: "$LIST$의 [food|E] 비축량이 심각한 수준에 다다랐습니다.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "$LIST$의 [food|E] 비축량이 심각한 수준에 다다랐습니다.\n\n시장 내 식량 부족은 여러 방법으로 대응할 수 있습니다. 지점당 생산 식량이 늘어날수록 해당 지점이 속한 지방과 시장의 식량에 가해지는 부담이 줄어들며, 지점에서 잉여 식량을 생산하는 경우 다른 지점에 도움을 줄 수도 있습니다.\n\n\n@arrow_bonus_tier_3! [rgo|e]는 주된 [food] 공급원으로, [food_productivity|e]이 높은 지점에서 특히 기여도가 큽니다. 따라서 우리 [market]의 [food]이 부족할 경우 해당 지점의 [rgo]를 가장 먼저 확장해야 합니다.\n@arrow_bonus_tier_2! $BUILDING_LIST$ 등의 [buildings|E]도 요구하는 [goods|E] 생산이 뒷받침된다면 식량 생산량을 증대할 수 있습니다.$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "\"식량 생산에 특화된 지점을 보유한 시장은 식량 안정에 크게 기여할 뿐만 아니라 수익 잠재력도 매우 높습니다. 타지역에서 우리에게 생필품을 의존하게 된다면, 우리는 거의 무한한 협상 우위를 손에 넣을 것입니다.\""
 hint_low_food_in_market_military: "\"교역 역량이 기반 시설의 제한을 받는다면, 수입 경제는 일반적으로 반드시 강력한 해군력의 뒷받침이 필요합니다. 충분한 해군력 없이는 우리 교역로를 위협하는 이들에게 좌지우지되는 처지에 놓이고 말 것입니다.\""
 hint_low_food_in_market_diplomatic: "\"자급자족 경제는 훌륭한 목표이지만, 수입 경제로 전환해 [GetPlayer.GetAdjectiveWithNoTooltip] 백성들에게 식량을 공급한다면 금전적으로 더 큰 이득을 주는 생산에 역량을 집중할 여지가 생길지도 모릅니다.\""
 ###
 hint_over_diplo_capacity: "외교 역량 초과"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [diplomats|E]의 관계 개선 활동을 일부 중단하면 여유분을 확보할 수 있습니다.\n@arrow_bonus_tier_2! 일부 [alliances|E] 또는 [treaties|E]의 파기를 검토해 보십시오.\n@arrow_bonus_tier_1! 더 이상 필요 없는 [international_organizations|E]가 있다면 탈퇴하는 것도 외교 역량을 확보하는 한 방법입니다."
 hint_over_diplo_capacity_hint_text_3: "#T 추가 힌트:#!\n@hint! 경우에 따라 [estate_privileges|E], [laws|E], [advances|E] 등을 통해서도 추가 외교 역량을 확보할 수 있습니다."
 hint_over_diplo_capacity_military: "\"동맹은 영원한 우방이 아니라 목적을 위한 수단으로 여기는 것이 현명합니다. 동맹이라 한들 결국 약점을 보이면 뜯어먹으려 드는 것이 세상의 이치니까요...\""
 hint_over_diplo_capacity_administrative: "\"외교관을 혹사하면 거의 모든 업무에서 능률이 감소하는 안타까운 부작용이 나타납니다. 이들을 계속 쥐어짜고 싶은 생각이 들 수도 있지만, 장기적으로는 좋은 방안이 아닙니다.\""
 hint_over_diplo_capacity_diplomatic: "\"나라의 내실을 다지는 일을 우선한다면, 강력한 동맹을 통해 약한 군사력을 보완할 수 있습니다. 다른 관계들을 먼저 포기하심이 어떠실지요?\""
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "[pop_satisfaction_with_icon|e]가 [ShowModifierTypeName('pop_join_rebel_threshold')] 미만으로 하락하면 [pops_with_icon|e]이 [rebel_movements_with_icon|e]에 가담합니다.\n\n[rebel_movements]은 매월 본격적인 반란을 향해 나아가며, 진행도 상승량은 지지도에 따라 달라집니다. 진행도가 #W 100%#!에 다다르면 [revolt_with_icon|e]이 시작되거나 [civil_war_with_icon|e]이 발발합니다.\n\n반란군을 지지하는 가장 일반적인 이유는 낮은 [stability_with_icon|e], [cultures_with_icon|e] 또는 [religions_with_icon|e] 차별, [estates_with_icon|e]의 불만족 등이 있습니다."
 hint_rebels_growing_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [stability_with_icon|e]와 [legitimacy_with_icon|e]을 최대한 높게 유지합니다.\n@arrow_bonus_tier_2! [ShowCabinetActionName('rebel_crackdown')] [cabinet_action_with_icon|e]을 사용해 임박한 [rebellion]의 진행을 억제합니다.\n@arrow_bonus_tier_1! [army_with_icon|e]을 불만을 가진 [pops]이 있는 [province_with_icon|e]으로 파견합니다. 병력이 주둔하면 현지 주민들이 더욱... #italic 이해심#!이 높아질 것입니다.\n\n근본적으로 반란에 가담한 [pops]의 [pop_satisfaction_icon] 만족도 개선이 무엇보다 중요합니다:\n@arrow_bonus_tier_2! 우리 [country]에서 가장 다수인 [cultures]가 [accepted_culture_short_with_icon|e] 또는 [tolerated_culture_short|e]가 되도록 하십시오.\n@arrow_bonus_tier_1! 반란에 가담한 [pops]이 현지 [market_with_icon|e]에서 최대한 많은 [pop_needs_with_icon|e]를 구매할 수 있도록 조치하십시오.\n@arrow_bonus_tier_3! [estate_icon] [estate_satisfaction|e]는 모든 구성 [pops]의 만족도에 막대한 영향을 주므로 되도록 높게 유지하십시오:\n$TAB$@arrow_bonus_tier_2! [privilege_with_icon|e] 부여\n$TAB$@arrow_bonus_tier_2! [estate] 매수\n$TAB$@arrow_bonus_tier_2! [taxes_with_icon|e] 인하"
 hint_rebels_growing_hint_text_3: "#T 추가 힌트:#!\n@hint! [ShowSocietyDirectionName('communalism')]나 [ShowSocietyDirectionName('decentralization')] 같은 [societal_values|E] 또한 반란 세력의 성장 가능성에 영향을 줄 수 있습니다.\n@hint! 반란을 일으킨 [pops]은 다양한 요인에 따라 서로 다른 [rebel_movements]에 가담합니다. 예를 들어, 소외 [culture]에 속한 [pops]은 [nationalist_rebels_with_icon|e]에 가담하는 경향이 있습니다."
 hint_rebels_growing_military: "\"겉보기에는 위협적이어도 민중은 목소리만 크지, 별 위협은 되지 못하는 경우가 허다합니다. 하지만 군율의 부재를 머릿수로 메우는 경우도 있으니, 주의가 필요합니다.\""
 hint_rebels_growing_administrative: "\"반란이 일어나면 사업이 타격을 입지만, 대개 반란은 어떤 문제가 초래한 결과인 경우가 많습니다. 문제의 원인을 해결한다면 반란을 잠재울 뿐만 아니라 더 나은 나라를 만들 수 있을 것입니다.\""
 hint_rebels_growing_diplomatic: "\"우리나라의 인구는 정체성과 충성 대상이 실로 다양합니다. 피정복 민족은 독립해 스스로 정부를 세우거나 외세에 합류할 가능성이 훨씬 높다는 사실을 기억해 주십시오.\""
 ###
 hint_call_for_peace: "평화 호소"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "이 상황은 특정 [war|E]이 일정 수준 이상 오래 지속되거나, 우리가 완전히 승리했거나 패배했는데도 [peace_treaty|E] 서명을 거부할 경우 발생할 수 있습니다."
 hint_call_for_peace_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 최대한 손실을 줄이고 우리나라의 [war_exhaustion|E]가 심각한 수준에 다다르기 전에 조약에 서명해야 합니다.\n@arrow_bonus_tier_2! 평화 호소 상황이 발생할 경우 우리가 요구하려던 것을 얻지 못할 수 있으며, 심지어 [war|e]에서 패배할 수도 있습니다."
 hint_call_for_peace_hint_text_3: "#T 추가 힌트:#!\n@hint! 조기에 [peace_treaty|e]을 체결함으로써 잃은 것이 있다면, 향후 다른 [war|e]으로 되찾을 수 있습니다."
 hint_call_for_peace_diplomatic: "\"전쟁의 규칙을 어길 경우 내부의 안정과 국제적 평판이 궤멸적인 영향을 받게 됩니다. 우리가 스스로 믿지 못할 상대라는 것을 입증했는데, 과연 누가 우리가 하는 말에 귀 기울여 주겠습니까?\""
 hint_call_for_peace_military: "\"수단만 다를 뿐, 전쟁 또한 정치의 연속입니다. 이 말, 누가 따라 하기 전에 먼저 기록해 놓아야 하지 않을까요?\""
 hint_call_for_peace_administrative: "\"평화 호소 상황은 시간이 지날수록 더욱 악화될 것입니다. 백성들을 달랠 수는 있어도, 영원히 무시할 수는 없는 법이니까요.\""
 ###
 hint_unprofitable_buildings: "건물 수익성 상실"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "건물은 투입되는 [goods|E]의 합산 비용이 해당 건물의 [produced_goods|E] 가치를 초과할 경우 수익성을 상실합니다."
 hint_unprofitable_buildings_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 해당 재화가 충분히 공급될 수 있도록, 투입 재화의 생산량을 늘리거나 [importing|E]하여 재화의 가격을 낮추십시오.\n@arrow_bonus_tier_3! 재화에 대한 추가 수요를 생성하거나 확보할 경우, 재화의 가격이 상승합니다.\n@arrow_bonus_tier_3! [buildings|E]은 @building_open! 폐쇄할 수 있으며, 더 이상 국가의 목표에 부합하지 않는 경우 파괴하는 것도 가능합니다.\n@arrow_bonus_tier_3! [market_owner|E]은 다른 재화 수출국에 통상 금지 조치를 내림으로써 자국에서 수출하는 재화의 가격을 올릴 수 있습니다."
 hint_unprofitable_buildings_hint_text_3: "#T 추가 힌트:#!\n@hint! 일부 건물은 @subsidy! [subsidized|E]이 가능합니다. 예를 들어, [pop_needs|E]를 충족하거나 지상군 병력 유지에 필요한 재화의 [import|E] 비용이 높을 경우 요긴하게 활용할 수 있습니다."
 hint_unprofitable_buildings_diplomatic: "\"모든 국가 산업의 수익성을 관리하는 것은 쉬운 일이 아닙니다. 세세한 것까지 직접 챙기고 싶지 않으시다면, 국내 관료 조직의 지원을 받아 보십시오!\""
 hint_unprofitable_buildings_military: "\"국력이 강해질수록 건전한 수준의 보호 무역주의를 시행할 여력도 커집니다. 통상 금지 및 무역 분쟁은 대포의 화력이 뒷받침할 때 더욱 큰 효과를 내기 마련이니까요.\""
 hint_unprofitable_buildings_administrative: "\"가격 조작 전략은 여러 층위에서 이루어집니다. 머리만 잘 쓴다면 단순히 시장의 수요를 창출하는 것을 넘어, 직접 그 수요를 충족할 수도 있습니다.\""
 NO_HINTS_AVAILABLE: "제공할 힌트가 없습니다!"
 hint_trade: "교역"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "[trade|E]은 여러 [markets|E] 사이에서 [goods|E]를 옮겨 사고파는 활동을 말합니다."
 hint_trade_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [Concept('trade', '교역로')|e]를 새로 연결해 [goods|e]를 획득하십시오.\n@arrow_bonus_tier_2! [goods|e] 생산량을 늘려 교역에 사용할 재화를 더 많이 확보하십시오."
 hint_trade_hint_text_3: "#T 추가 힌트:#!\n@hint! [Concept('trade', '교역로')|e]의 수익성 여부는 출발지인 [export|E] [markets|E]과 목적지인 [import|E] [markets] 사이의 가격 차이에 달려 있습니다.\n@hint! 한 [market|E]에 진출한 각 [country|E]는 저마다 보유한 최대 [merchant_capacity|E]을 활용해 [Concept('trade', '교역로')|e]를 만들 수 있습니다. 또한 수요에 비해 공급이 부족한 경우, [Concept('trade', '교역로')|e]를 통한 [goods|E] 수출 우선순위는 각국의 [merchant_power|E]에 따라 결정됩니다.\n@hint! 교역은 [market|E]별로 자동화할 수 있습니다. 기본 설정에서는 해당 시장의 톱니바퀴 아이콘을 클릭해 자동화합니다."
 hint_trade_military: "\"교역은 약골들이나 하는 짓이지만, 우리가 땅과 바다를 지배한다면 자연히 재화의 흐름을 좌우하는 위치에 서게 될 것입니다.\""
 hint_trade_administrative: "\"우리의 핵심 전략은 주사위를 굴리고 천체의 정렬을 관측해 다음 가격 변동을 예측하는 것입니다.\""
 hint_trade_diplomatic: "\"교역은 제대로 된 제국이라면 없어서는 안 될 기둥으로, 다른 어떤 수단보다 우리 국고를 빠르게 채워줄 수 있습니다.\""
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "미사용 교역 역량"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "[merchant_capacity_with_icon|e]은 여러 [markets_with_icon|e] 간에 [goods_with_icon|e]를 이동시켜 수익을 창출하는 데 사용합니다. [merchant_capacity]은 언제나 남김없이 사용해야 합니다."
 hint_unused_trade_capacity_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_1! 알림을 클릭하면 @economy_panel![Link('trade', 'subtab = markets', '시장 패널')]에서 영향받는 시장을 확인할 수 있습니다. 해당 패널에서 교역 역량을 추천 교역에 할당할 수 있습니다.\n@arrow_bonus_tier_1! 시장 헤더 클릭을 통해서도 시장 패널로 이동할 수 있으며, 그곳에서 해당 시장과 관련된 [goods|e] 목록을 확인할 수 있습니다. 각 [good]의 수출/수입 버튼을 누르면 교역을 시작합니다.\n@automation! 시장 카드에 있는 톱니바퀴 버튼을 눌러 모든 시장에서 교역을 자동화하는 것을 권장합니다. 교역을 자동화하더라도 언제나 수동으로 교역을 생성하고 잠글 수 있습니다."
 hint_unused_trade_capacity_hint_text_3: "#T 추가 힌트:#!\n@hint! [trade] 수익은 [ShowEstateTypeName('crown_estate')]을 포함한 각 [estates_with_icon|e]에 [estate_power_with_icon|e]에 따라 분배됩니다."
 hint_unused_trade_capacity_military: "\"우리 자원을 낭비하는 일은 절대 용납할 수 없습니다.\""
 hint_unused_trade_capacity_administrative: "\"최대한 빨리 효율성을 되찾아야 합니다.\""
 hint_unused_trade_capacity_diplomatic: "\"교역 역량을 사용하지 않는 것은 씨앗을 뿌릴 시기가 훨씬 지났는데도 밭을 놀리는 것이나 다름없습니다.\""
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "교역로 수익성 상실"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "수익성을 상실한 [Concept('trade', '교역로')|e]가 존재하는 경우, 일반적으로 해당 교역로를 취소하고 수익성이 있는 다른 교역로로 대체하거나 해당 [market|E]에서 자동화 기능을 켜는 것이 좋습니다."
 hint_unprofitable_trade_route_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_1! 때로는 손해를 보는 [Concept('trade', '교역로')|e]를 유지하는 것이 합리적인 선택일 수 있습니다. 교역 대상 [goods|E]가 전략적으로 중요한 경우가 여기에 해당합니다.\n@arrow_bonus_tier_1! 그 예로 [building|E]을 완성하기 위해 목재를 확보하는 경우가 있으며, 우리 [pops|E]이 먹을 식량을 확보하는 경우도 마찬가지입니다."
 hint_unprofitable_trade_route_hint_text_3: "#T 추가 힌트:#!\n@hint! 관련 [markets|E]의 가격, 즉 교역 대상 [good|E]의 가격 차이에 영향을 주면 기존 [Concept('trade', '교역로')|e]의 수익성에 간접적으로 영향을 줄 수 있습니다. 이는 해당 [good|E]의 [demand|E]와 [supply|E]을 조정함으로써 가능합니다."
 hint_unprofitable_trade_route_military: "\"물건 값을 지불하느니 그냥 빼앗는 것은 어떨까요?\""
 hint_unprofitable_trade_route_administrative: "\"손실은 가능한 한 빨리 쳐내십시오. 교역은 자선 사업이 아니니까요.\""
 hint_unprofitable_trade_route_diplomatic: "\"불완전함은 자연의 섭리이며, 그것을 다듬는 것이 우리의 일입니다.\""
 hint_market_out_of_supply: "공급이 바닥난 시장"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "[market|e]의 총 [demand|E]가 유한한 [supply|E]에 비해 너무 높을 경우, 우리가 [export|E]하거나 [import|E]하려는 [goods|E]를 받지 못해 재화 부족 사태가 발생할 수 있습니다."
 hint_market_out_of_supply_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 수익성이 없는 [Concept('trade', '교역로')|e]를 취소하고 확보한 [merchant_capacity|E]을 다른 유형의 [goods|E]에 활용할 수 있습니다.\n@arrow_bonus_tier_1! 해당 [market|E]에서 [merchant_power|E]를 높이는 방법으로도 현지 시장에서 확보할 수 있는 재화의 양을 늘릴 수 있습니다."
 hint_market_out_of_supply_hint_text_3: "#T 추가 힌트:#!\n@hint! [merchant_power|e]는 [advances|e], [privileges|e], [policies|e] 등 다양한 수단을 통해 확보할 수 있습니다.\n@hint! [supply|E] 확대를 시도하는 것도 한 방안이지만, 이는 단기간에 달성하기 어려운 과제이며 장기적이고 전략적인 접근이 필요합니다."
 hint_market_out_of_supply_military: "\"때로는 전쟁 수행의 원동력이 될 수출 재화가 부족해지기도 합니다. 이러한 상황에는 빠르게 대처할 필요가 있습니다.\""
 hint_market_out_of_supply_administrative: "\"전적으로 공정한 우리의 교역 우위를 확장하기 위해 사용할 수 있는 모든 수단을 동원하는 것을 고려해 주십시오.\""
 hint_market_out_of_supply_diplomatic: "\"우리나라의 교역 활동 범위를 단일 문화가 아닌 다양한 문화권으로 확대하는 조치를 취해야 할지도 모르겠습니다.\""
 hint_increasing_trade_capacity: "교역 역량 늘리기"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "[merchant_capacity|e]은 한 [country|e]가 수행할 수 있는 [trade|e]의 양을 결정합니다."
 hint_increasing_trade_capacity_hint_text_2: "#T 권장 행동:#! @arrow_bonus_tier_3! [ShowBuildingTypeName('marketplace')]나 [ShowBuildingTypeName('market_village')] 등 교역 역량을 늘려 주는 [buildings|e]을 더 건설하십시오. @arrow_bonus_tier_2! 일부 [advances|e] 또는 [laws|e] 또한 [merchant_capacity|e]을 늘려 줍니다."
 hint_increasing_trade_capacity_hint_text_3: "#T 추가 힌트:#!\n@hint! [merchant_capacity|e]을 늘리면 더 많은 품목을 교역할 수 있어 결과적으로 더 높은 [income|e]을 얻을 수 있습니다."
 hint_increasing_trade_capacity_military: "\"제국의 몸집이 커질수록 교역 역량 또한 증대됩니다. 자명한 이치라고 할 수 있겠지요.\""
 hint_increasing_trade_capacity_administrative: "\"인류가 겪은 다른 여러 문제와 마찬가지로, 교역 역량의 부족 또한 시장을 더 늘려서 해결할 수 있습니다.\""
 hint_increasing_trade_capacity_diplomatic: "\"기회가 닿을 때마다 상업 교류를 위한 기반을 다짐으로써 교역 흐름을 확대해야 합니다.\""
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "[merchant_power_with_icon|e]는 어떤 [country_with_icon|e]가 [market_with_icon|e]의 [goods_with_icon|e]에 우선적으로 접근해 [trade_with_icon|e]을 진행할 수 있는지를 결정합니다.\n\n두 [countries]가 [good]를 구매하려 할 때 [good]의 양이 충분하지 않을 경우, 해당 [market]에서 [merchant_power]가 가장 높은 국가가 우선적으로 [good]를 구매합니다.\n\n[merchant_power]는 [trade]에만 적용됩니다. [locations|e]이 [constructions|e] 또는 [pop_needs|e]를 위해 [goods]를 구매할 경우, [market_access|e] 순서를 따릅니다."
 hint_increasing_trade_advantage_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 해당 [market]에 속한 [locations_with_icon|e]을 더 많이 소유하십시오.\n@arrow_bonus_tier_2! 해당 [market]의 연안 해역에서 [maritime_presence_with_icon|e]을 늘리십시오.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('marketplace')] 등 일부 [buildings_with_icon|e]은 [merchant_power]를 증가시켜 줍니다."
 hint_increasing_trade_advantage_hint_text_3: "#T 추가 힌트:#!\n@hint! #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_trade', '교역')] 및 [Link('hints', 'selected_hint = hint_trade', '해상 장악력')] 힌트를 확인하십시오.#!"
 hint_increasing_trade_advantage_military: "\"교역은 협력보다는 경쟁에 가까운 사업입니다. 따라서 우위를 점하기 위해 노력하는 것은 자연스러운 순리입니다.\""
 hint_increasing_trade_advantage_administrative: "\"우리의 핵심 전략은 주사위를 굴리고 천체의 정렬을 관측해 다음 가격 변동을 예측하는 것입니다.\""
 hint_increasing_trade_advantage_diplomatic: "\"교역은 제대로 된 제국이라면 없어서는 안 될 기둥으로, 다른 어떤 수단보다 우리 국고를 빠르게 채워줄 수 있습니다.\""
 ######## ALERT HINTS ########
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "팝의 재화 수요"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[pops_with_icon|e]은 자신이 거주 중인 [location_with_icon|e]이 속한 [market_with_icon|e]으로부터 일상생활에 필요한 [goods_with_icon|e]를 구매하려 합니다. 필요한 [goods]를 모두 구매할 수 없는 경우 [pop_satisfaction|e]가 감소합니다. [goods] 부족 등의 이유로 [pop_satisfaction]가 해당 [pops|e]의 [ShowModifierTypeName('pop_join_rebel_threshold')] 미만으로 하락한 경우, [pops]이 [government]에 맞서 [rebellion_with_icon|e]을 지지하기 시작할 수 있습니다."
 hint_pops_with_needs_yellow_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [stability_with_icon|e], [legitimacy_with_icon|e], [estate_satisfaction|e]를 높이 유지해 [rebellions] 발생을 방지하십시오.\n@arrow_bonus_tier_1! @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')]에서 [rgo_with_icon|e]와 [buildings_with_icon|e]을 건설해 대상 수요 [goods|e]의 생산을 확대하십시오.\n@arrow_bonus_tier_1! [merchant_capacity_with_icon|e]을 사용해 해당 [goods]를 다른 [markets]에서 수입하십시오."
 hint_pops_with_needs_yellow_hint_text_3: "#T 추가 힌트:#!\n@hint! [pops]의 수요를 충족하지 못했더라도, 반란이 일어날 정도가 아니라면 반드시 걱정할 필요는 없습니다. 하지만 이러한 재화 부족은 [market]의 전반적인 건전성을 보여 주는 징후일 수 있습니다.\n@hint! 팝의 수요는 [pop_satisfaction]에 영향을 주는 요인 중 하나에 불과합니다. 팝은 재화 수요가 모두 충족되더라도 다른 여러 이유로 여전히 반란을 일으킬 수 있습니다.\n@hint! [Link('hints', 'selected_hint = hint_rebels_growing', '반란군 힌트')]에서 [rebel_movements_with_icon]에 대해 더 자세히 알아볼 수 있습니다."
 hint_pops_with_needs_yellow_military: "\"강대한 통치자는 미천한 자들의 뜻에 휘둘리지 말아야 하는 법입니다.\""
 hint_pops_with_needs_yellow_administrative: "\"눈이 어두운 자들에게는 궁핍한 백성이 보이겠지만, 제 시야에는 놀라운 수익 창출 기회가 보이는군요.\""
 hint_pops_with_needs_yellow_diplomatic: "\"인간이란 언제나 자기 몫보다 많은 것을 요구하기 마련입니다. 하지만 주의하십시오. 궁핍을 방치할 경우 백성들이 반란을 일으킬 수 있습니다.\""
 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "반란군 팝의 재화 수요"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "현재 일부 [pops]이 [rebel_movements]에 합류하고 있습니다. 이들이 필요로 하는 [goods]를 더 많이 공급함으로써, 해당 팝 중 일부가 [rebellions]에서 이탈하도록 유도할 수 있습니다."
 hint_pops_with_needs_red_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [stability|e], [legitimacy|e], [estate_satisfaction|e]를 높이십시오.\n@arrow_bonus_tier_1! @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')]에서 [rgo|e]와 [buildings|e]을 건설해 대상 수요 [goods|e]의 생산을 확대하십시오.\n@arrow_bonus_tier_1! [merchant_capacity|e]을 사용해 해당 [goods]를 다른 [markets]에서 수입하십시오.\n@arrow_bonus_tier_1! 위 방법이 모두 실패했다면, 폭도들을 상대하기 위해 [armies|e]을 준비해야 합니다."
 hint_pops_with_needs_red_hint_text_3: "#T 추가 힌트:#!\n@hint! 팝의 수요는 [pop_satisfaction]에 영향을 주는 요인 중 하나에 불과합니다. 팝은 재화 수요가 모두 충족되더라도 다른 여러 이유로 여전히 반란을 일으킬 수 있습니다.\n@hint! [Link('hints', 'selected_hint = hint_rebels_growing', '반란군 힌트')]에서 [rebel_movements_with_icon]에 대해 더 자세히 알아볼 수 있습니다."
 hint_pops_with_needs_red_diplomatic: "\"필수 재화의 공급을 보장하는 것만으로도 백성들 사이의 불만을 잠재우기에는 충분하고도 넘칩니다.\""
 hint_pops_with_needs_red_administrative: "\"반란은 우리 상인들에게 파멸을 불러올 것입니다. 백성들이 우리를 향해 무기를 들기 전에 생산량을 늘립시다!\""
 hint_pops_with_needs_red_military: "\"굶주린 폭도가 나타났다는 말씀입니까? 우리 지상군이 능히 대처할 수 있을 것입니다.\""
 ### Possible Reforms
 hint_has_possible_reform: "개혁 시행 가능"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "[government_reforms_with_icon|e]은 우리 [country_with_icon|e]를 대표하는 특징 중 하나입니다. 시행할 수 있는 [reforms]이 있다면 모두 시행해야 합니다."
 hint_has_possible_reform_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]에서 [ShowEstateTypeName('crown_estate')] 카드 하단에 있는 + 버튼을 눌러 새로운 [reform]을 시행하십시오."
 hint_has_possible_reform_hint_text_3: "#T 추가 힌트:#!\n@hint! 게임이 진행될수록 [advances_with_icon|e]과 [events|e]를 통해 다양한 [government_reforms]을 시행할 수 있게 됩니다.\n@hint! [government_reforms]을 철회할 경우 [stability_with_icon|e]가 감소하며, 다시 시행하려면 오랜 시간이 소요됩니다. 그러니 신중하게 선택하십시오.\n@hint! 일부 [government_reforms]은 [country]가 특정 [societal_value_with_icon|e] 방향으로 기울어 있어야 시행할 수 있습니다."
 hint_has_possible_reform_diplomatic: "\"잘 정립된 정부는 건전한 행정을 상징합니다.\""
 hint_has_possible_reform_administrative: "\"우리 정부를 명확하게 정의해야 합니다. 그래야 다른 나라가 우리를 어떤 존재로 대해야 할지 알 수 있을 테니까요.\""
 hint_has_possible_reform_military: "\"우리 스스로가 누구인지도 모르는데, 적들에 맞서 어떻게 자신을 지킬 수 있겠습니까?\""
 ### Non-integrated Provinces
 hint_has_conquered_provinces: "비병합 지방"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[conquered_with_icon|e] [locations_with_icon|e]이 우리나라의 부에 기여하려면 먼저 우리 행정 체계에 [integrated|e]되어야 합니다. 모든 [locations|e]을 최대한 빠르게 [integrate]할 수 있도록 노력하십시오."
 hint_has_conquered_provinces_hint_text_2: "#T 권장 행동#!:\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')]에서 [cabinet_with_icon|e]에 [ShowCabinetActionName('integrate_province')]을 지시하십시오.\n@arrow_bonus_tier_1! [cabinet]이 우리나라의 정복 속도를 쫓아가지 못한다면, 정복지를 대신 다스릴 [subject_with_icon|e]을 세우는 것도 한 가지 방안입니다. [subject] 설립은 @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]에서 할 수 있습니다."
 hint_has_conquered_provinces_hint_text_3: "#T 추가 힌트:#!\n@hint! 병합은 확장주의 [countries|e]에서 [cabinet|e]이 담당하는 주된 업무 중 하나입니다.\n@hint! [conquered]된 [locations]의 경우 [pop_satisfaction|e]가 훨씬 낮기 때문에 [rebellions_with_icon|e]이 발생할 위험이 있습니다.\n@hint! 유능한 [characters|e]을 추가로 [cabinet_members|e]에 임명하고, 우리 [country]의 전반적인 [cabinet_efficiency|e]을 높임으로써 병합 속도를 증가시킬 수 있습니다.\n@hint! 우리 [primary_culture|e]가 해당 지점의 [dominant_culture|e]이거나, 우리의 [cultural_influence|e]이 해당 지점 [dominant_culture]의 [cultural_tradition|e]보다 높을 경우, 병합이 더욱 빠르게 이루어집니다."
 hint_has_conquered_provinces_diplomatic: "\"새로 #italic 획득한#! 땅의 백성들은 그 즉시 우리의 통치를 받아들이지는 않을 것입니다. 병합은 길고도 고단한 과정이지만, 나라의 안정을 위해서는 반드시 필요합니다.\""
 hint_has_conquered_provinces_administrative: "\"나라가 어지러울 때는 사업이 번창할 수 없습니다. 번영을 위해서는 법에 의한 지배가 무엇보다 중요합니다.\""
 hint_has_conquered_provinces_military: "\"관료제가 언제나 쓸모없는 것은 아닙니다. 적절한 행정이 이루어져야만 병사를 징집할 수 있는 법이니까요.\""
 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "내각 행동 시행 가능"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "[cabinet_actions_with_icon|e]은 국가를 통치하는 가장 강력한 통치 수단입니다. 사용할 수 있는 [cabinet_seats_with_icon|e]이 있다면 반드시 활용해야 합니다."
 hint_has_possible_cabinet_action_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')]에서 시행 가능한 내각 행동을 확인하십시오.\n@arrow_bonus_tier_3! 새로 [conquered|e]한 영토가 있다면 [ShowCabinetActionName('integrate_province')]을 시행하십시오.\n@arrow_bonus_tier_2! [stability|e]가 낮다면 [ShowCabinetActionName('stabilize_country')]를 시행하십시오.\n@arrow_bonus_tier_2! [legitimacy_with_icon|e]이 낮다면 [ShowCabinetActionName('strengthen_government')]를 시행하십시오.\n@arrow_bonus_tier_2! 더 수월한 [diplomacy|e]를 추구한다면 [ShowCabinetActionName('diplomatic_endeavors')]을 시행하십시오.\n@arrow_bonus_tier_1! 추구하고자 하는 특정 [societal_value|e]이 있다면 [ShowCabinetActionName('change_societal_values')]를 시행하십시오.\n@arrow_bonus_tier_1! 가장 가치가 높은 [provinces_with_icon|e]의 [development_with_icon|e] 수준을 높이고 싶다면 [ShowCabinetActionName('develop_province')]을 시행하십시오.\n@arrow_bonus_tier_1! [cabinet_actions]은 다른 [religions_with_icon|e]를 [convert_with_icon|e]하거나 다른 [cultures_with_icon|e]를 [assimilate_with_icon|e]시키는 데에도 사용할 수 있습니다.\n@automation! [Link('automation', '', 'lateralview_automation_entry_name')]에서 내각 운영을 자동화할 수 있습니다."
 hint_has_possible_cabinet_action_hint_text_3: "#T 추가 힌트:#!\n@hint! [cabinet|e]에 [characters|e]을 임명하면 해당 [estate|e]의 [estate_power|e]이 증가합니다.\n@hint! [ages|e]가 변화하면 새로운 [cabinet_actions]이 잠금 해제됩니다."
 hint_has_possible_cabinet_action_diplomatic: "\"관료제는 모든 국가의 생명줄입니다... 현명하게 사용한다면 말이지요.\""
 hint_has_possible_cabinet_action_administrative: "\"내각을 통해, 국가는 황량한 사막조차도 번창하는 대도시로 바꿔 놓을 수 있습니다.\""
 hint_has_possible_cabinet_action_military: "\"강력한 내각은 우리 사회의 가장 거센 불만분자조차 능히 길들일 수 있습니다.\n명령만 내리시지요. 그대로 이루어질 것입니다.\""
 ### Laws not codified
 hint_has_possible_law: "법률 성문화 미흡"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "우리나라의 모든 [laws|e]에 대해 언제나 [policy|e]을 시행해 두는 것이 바람직합니다. 그렇지 않으면 우리 [country|e]가 요긴한 여러 혜택을 받지 못할 수 있습니다."
 hint_has_possible_law_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 알림을 클릭해 시행된 [policy]이 없는 [laws]을 살펴보며, 신중히 선택하십시오.\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')]에서 우리나라의 현행 [laws]을 확인할 수 있습니다.\n@automation! [Link('automation', '', 'lateralview_automation_entry_name')]에서 법률 운영을 자동화할 수 있습니다."
 hint_has_possible_law_hint_text_3: "#T 추가 힌트:#!\n@hint! [policies]은 적용되는 데 일정 시간을 요구하며, 이는 우리나라의 [legislative_efficiency|e]에 따라 달라집니다. 다시 말해 모든 효과가 즉시 나타나지는 않습니다.\n@hint! 일정한 [gold|e]와 [stability|e]를 사용해 [policy]을 변경할 수 있습니다. 변경 비용은 우리나라의 [crown_power|e]에 따라 달라집니다.\n@hint! [ages|e]가 변화하면 여러 가지 새로운 [laws]과 [policies]이 잠금 해제됩니다."
 hint_has_possible_law_diplomatic: "\"법이 없는 국가는 기둥 없는 건물, 사지 없는 몸뚱이와 같습니다. 너무 적은 것보다는 너무 많은 것이 나은 법이죠.\""
 hint_has_possible_law_administrative: "\"우리 국가의 법률은 도시의 성장, 상인에 대한 보호, 질서정연한 과세를 보장해야 합니다.\""
 hint_has_possible_law_military: "\"법률을 제정하는 것 또한 중요하지만, 법률을 집행하는 것은 그 이상으로 중요합니다.\""
 ### Lack of commander
 hint_has_army_without_leader: "지휘관 부족"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "[battle|e]에서 [units|e]가 제대로 활약하려면 [commander|e]을 임명해야 합니다. [armies]의 지휘관은 [generals|e], [navies]의 지휘관은 [admirals]이라고 부릅니다."
 hint_has_army_without_leader_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! #W 알림#!을 클릭한 후 해당 [unit]에 적합한 [character|e]을 선택하십시오. 일반적으로는 [abilities|e]이 높은 인물을 고르는 것이 좋습니다.\n@arrow_bonus_tier_2! 지도 또는 #W 현황#!에서도 [unit]를 선택할 수 있습니다.\n@arrow_bonus_tier_2! 임명하기에 적합한 [character]이 없다면, @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]에서 육성하는 것을 고려해 보십시오.\n@automation! [Link('automation', '', 'lateralview_automation_entry_name')]에서 [generals] 및 [admirals] 임명을 자동화할 수 있습니다."
 hint_has_army_without_leader_hint_text_3: "#T 추가 힌트:#!\n@hint! 유능한 [commander|e]이 없이 [battle]를 시작하지 마십시오!\n@hint! 일부 [characters|e]은 특정 과업을 더 능숙하게 처리할 수 있게 만들어 주는 [traits|e]을 보유하기도 합니다.\n@hint! 일부 [laws|e]은 [characters|e]의 지휘관 자격을 제한할 수 있습니다."
 hint_has_army_without_leader_diplomatic: "\"군대에는 언제나 지휘관이 있어야 합니다. 하지만 지휘관들은 자신의 영향력을 활용해 소속 계층의 힘을 키우려 들 것이므로 주의해야 합니다.\""
 hint_has_army_without_leader_administrative: "\"이 건에 대해서는 저에게 묻지 말아 주시죠. 전쟁 같은 야만적인 사안은 보다... #italic 덜 교양 있는#! 조언가들에게 차례를 양보하겠습니다.\""
 hint_has_army_without_leader_military: "\"제대로 된 지휘부 없이 적과 교전하는 것은 자살행위입니다.\n어떠한 상황에서도 삼가야 한다는 점을 명심하십시오.\""
 ### Underage Heir
 hint_is_heir_underage: "미성년 후계자"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "우리 [ruler|e]가 [heir|e]가 성년이 되기 전에 사망한다면, 우리나라는 [regency|e]에 들어가게 됩니다. 상황에 따라 가장 세력이 강한 [estate|e]의 구성원이 정부의 고삐를 틀어쥐게 되며, 섭행 기간에 걸쳐 해당 계층의 [estate_power|e]이 크게 증가합니다."
 hint_is_heir_underage_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_1! 시간이 흐르기를 기다리는 것 외에는 할 수 있는 일이 거의 없습니다. 오히려 쓸데없는 일로 우리 [ruler]의 목숨을 위험에 빠뜨리지 않는 것이 더욱 중요합니다. 물론, 그 [ruler]가 유달리 무능한 인물이라면 이야기가 달라질 수도 있지만요..."
 hint_is_heir_underage_hint_text_3: "#T 추가 힌트:#!\n@hint! 특출나게 뛰어난 [character|e]이 섭정에 오를 수 있다면 [regency|e]도 그리 나쁘지만은 않을지도 모릅니다."
 hint_is_heir_underage_diplomatic: "\"후계자를 확보하는 것이 곧 국가의 미래를 지키는 일입니다.\""
 hint_is_heir_underage_administrative: "\"두 나라를 가깝게 하는 데 혼인과 가문 간의 유대만큼 좋은 방법은 따로 없습니다.\""
 hint_is_heir_underage_military: "\"후계자를 훌륭한 통치자로 거듭나게 할 최상의 적기는 바로 어린 시절입니다.\""
 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "미혼 통치자"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "우리 [dynasty|e]의 규모와 세력을 키우려면 [ruler|e]에게 적합한 배우자감을 찾아 혼인을 성사시켜야 합니다. 통치자의 자손 생산이 순조롭다면 평화롭고 안정적인 승계가 이루어질 것이며, 이 자손들은 정부의 여러 요직을 채울 귀중한 예비 [characters|e]로 활용할 수도 있습니다."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 알림을 클릭해 [royal_marriage|e]을 위한 배우자 후보를 찾아보십시오. 군주국은 서로 왕실 혼인을 맺어 서로의 [opinion]를 확보할 수 있으며, 이를 통해 [alliance|e]의 기반을 다질 수 있습니다. 또한, [royal_marriages|e]은 [personal_union|e]으로 이어질 수 있습니다.\n@arrow_bonus_tier_2! [ShowCharacterInteractionName('marry_noble')] 인물 상호 작용에서 자국의 궁정에 있는 적합한 [character|e]의 초상화를 우클릭하면 해당 인물을 [ruler] 또는 [heir]와 혼인시킬 수 있습니다.\n@arrow_bonus_tier_1! 더 나은 대안이 없다면, 언제나 [ShowCharacterInteractionName('marry_lowborn')]이라는 선택지를 고를 수 있습니다. 물론 좋은 반응을 이끌어 내기는 어렵겠지만요."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T 추가 힌트:#!\n@hint! 통치 [dynasty]에 속한 [characters]은 [ShowEstateTypeName('crown_estate')] 소속이므로, 영향력 있는 [roles|e]을 맡겨도 국가 내 다른 [estates|e]의 행사력이 강해지지 않습니다."
 hint_has_unmarried_adult_ruler_diplomatic: "\"$hint_is_heir_underage_diplomatic$\""
 hint_has_unmarried_adult_ruler_administrative: "\"$hint_is_heir_underage_administrative$\""
 hint_has_unmarried_adult_ruler_military: "\"모든 칼에는 칼집이 필요한 법입니다.\""
 ### No current Research
 hint_can_do_more_research: "연구"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "우리 [country|e]는 항상 새로운 [advances|e]에 대한 연구를 진행해야 합니다."
 hint_can_do_more_research_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')]에서 상황에 맞는 발전을 선택하십시오.\n@arrow_bonus_tier_2! 우측 상단의 빈 플라스크 아이콘을 클릭해 전체 @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')]을 열 수도 있습니다.\n@automation! [advances]을 본격적으로 관리하기에는 아직 준비가 부족한 것 같다면, @automation![Link('automation', '', 'lateralview_automation_entry_name')]에서 연구를 자동화할 수 있습니다. 자동화 기능을 활성화하더라도 우리나라가 새로운 [advance|e]을 발견할 경우, 여전히 계속 알림을 받을 수 있습니다."
 hint_can_do_more_research_hint_text_3: "#T 추가 힌트: #!\n@hint! 사용하지 않은 연구 포인트는 일정 수준까지는 누적되지만, 그 후에는 소실되고 맙니다.\n@hint! 우리나라의 평균 [literacy|e]과 [ShowEstateTypeName('clergy_estate')]의 [Concept('estate_satisfaction', '만족도')|e]를 높여 [Concept('research_progress', '연구 진행')|e] 속도를 증가시킬 수 있습니다."
 hint_can_do_more_research_diplomatic: "\"기술의 발전은 국정 운영을 수월하게 할 풍부한 기회를 제공합니다.\""
 hint_can_do_more_research_administrative: "\"적절한 투자를 통해 우리 경제의 효율성을 크게 높일 수 있을 것입니다.\""
 hint_can_do_more_research_military: "\"우리나라의 정규군을 지속적으로 개선하는 것이 무엇보다 중요합니다. 이를 소홀히 하면 적대 세력의 군대에 뒤처지고 말 것입니다.\""
 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "내각 구성원 부족"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "[cabinet_seats|e]을 유능한 [character|e]로 가득 채우지 않는다면 [cabinet_action|e]의 효율성이 크게 떨어집니다. 언제나 모든 [cabinet_seats]에 [characters]을 배정하십시오."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! #W 알림#!을 눌러 @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')]로 이동한 후, 빈 [cabinet_seat]을 찾아 가장 관련 [ability|e]이 높은 [character|e]을 배정하십시오.\n@arrow_bonus_tier_1! 임명할 만한 적당한 [characters]이 없다면, [courtier|e]을 새로 등용하는 방안을 고려해 보십시오.\n@automation! [Link('automation', '', 'lateralview_automation_entry_name')]에서 내각 운영을 자동화할 수 있습니다."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T 추가 힌트: #!\n@hint! 각 [cabinet_action|e]은 인물의 세 가지 [abilities|e] 중 하나를 사용합니다. 따라서 내각 구성원은 향후 내각 행동 계획에 따라 신중히 배정해야 합니다.\n@hint! [cabinet_members|e]은 자신이 속한 [estate|e]의 [Concept('estate_power', '행사력')|e]을 증가시킵니다."
 hint_lack_cabinet_for_cabinet_action_diplomatic: "\"최상의 행정부는 언제나 최상의 인물을 활용합니다.\""
 hint_lack_cabinet_for_cabinet_action_administrative: "\"나라의 모든 기능이 원활히 작동할수록, 나라의 대외적 위상 또한 높아질 것입니다.\""
 hint_lack_cabinet_for_cabinet_action_military: "\"효율적인 행정이 밑받침되어야만 보다 확실히 우리의 세력을 투사할 수 있을 것입니다.\""
 ### Inflation
 hint_inflation: "인플레이션"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "인플레이션은 우리 [country|e]의 모든 지출을 증가시키는 효과밖에 없으므로, 항상 피해야 합니다. 인플레이션 [minting|e]를 진행했을 때 매우 빠르게 증가하며, 일단 한번 올라가면 내리기는 훨씬 어렵습니다."
 hint_inflation_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 인플레이션이 증가 중이라면 @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')]에서 더 이상 [inflation]이 증가하지 않도록 [minting] 슬라이드를 조정하십시오.\n@arrow_bonus_tier_2! 이미 인플레이션이 진행되었다면 슬라이더를 최소로 설정하여 인플레이션 감소를 유도할 수 있습니다."
 hint_inflation_hint_text_3: "#T 추가 힌트:#!\n@hint! [advances|e] 등 다른 수단으로도 인플레이션을 줄일 수 있습니다."
 hint_inflation_diplomatic: "\"경제를 좀먹는 이 보이지 않는 병폐가 우리나라를 피해 가기를.\""
 hint_inflation_administrative: "\"재정난이 닥칠 경우 화폐 발행의 유혹이 느껴지겠지만, 이는 불행이 더 길어지는 근원이 될 뿐입니다.\""
 hint_inflation_military: "\"인플레이션은 느리지만 은밀하고 교활한 파괴자입니다.\""
 ### Disloyal Subjects
 hint_has_disloyal_subjects: "불충 종속국"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "[subjects|e]은 여러 방식으로 우리에게 예속된 [countries|e]를 말합니다. 이들은 일반적으로 우리에게 [subject_taxation|e]을 지불하며, 우리가 치르는 [wars|e]에 소집됩니다.\n\n[subject_loyalty|e]가 #W 50#! 미만으로 내려가면 불충 종속국으로 간주되며, 우리가 치르는 [wars]에 원군을 보내지 않습니다. 불충 종속국은 한데 뭉쳐 [GetInternationalOrganizationType('independence_movement').GetName]을 조직할 수 있으며, 세력이 충분히 강하다고 판단했을 경우 우리를 상대로 [war]을 개시할 수 있습니다."
 hint_has_disloyal_subjects_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 우리에 대한 종속국의 [opinion|e]를 높게 유지하십시오. 우호도는 $IMPROVE_RELATIONTITLE$ [diplomatic_action|e]을 사용해 높일 수 있습니다.\n@arrow_bonus_tier_1! 충성도가 높은 다른 종속국을 [annexing|e]하는 방안을 고려해 볼 수 있습니다. 우리의 휘하의 모든 종속국보다 더 큰 세력을 구축한다면, 종속국의 충성도도 높아질 것입니다.\n@arrow_bonus_tier_1! [armies|e] 규모를 확대하면 종속국들이 위협을 느껴 충성도가 높아집니다."
 hint_has_disloyal_subjects_hint_text_3: "#T 추가 힌트:#!\n@hint! @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')] 내부의 종속국 패널에서 우리가 보유한 종속국의 개요를 살펴볼 수 있습니다.\n@hint! 우리의 국력에 비해 [subjects]의 세력이 강해질수록 이들의 [Concept('subject_loyalty', '충성도')|e]를 높이 유지하기가 더욱 어려워질 것입니다.\n@hint! [subjects]은 유형마다 각기 다른 특성과 제한을 지닙니다." ##
 hint_has_disloyal_subjects_diplomatic: "\"종속국들과는 언제나 좋은 관계를 유지해야 합니다. 자칫 저들이 스스로 자신의 운명을 개척하려 들지도 모르니까요.\""
 hint_has_disloyal_subjects_administrative: "\"종속국은 우리 국고를 살찌우는 또 하나의 기둥입니다.\n물론 저들이 그 사실을 눈치채지는 못하게 해야겠지만요.\""
 hint_has_disloyal_subjects_military: "\"양이란 본래 기회가 닿을 때마다 도망치려 하는 법이지요. 따라서 전쟁이라는 개를 풀어 놓을 준비는 항상 갖춰져 있어야 합니다!\""
 ### Buildings missing inputs
 hint_has_buildings_missing_input: "건물 투입 재화 부족"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "[buildings|e]이 제 기능을 다하려면 위치한 [markets]에서 [goods|e]를 공급받아야 합니다. 필요한 모든 [goods]를 구매로 충당할 수 없다면, 건물의 생산량 또한 그만큼 감소합니다."
 hint_has_buildings_missing_input_hint_text_2: "#T 권장 행동:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T 추가 힌트:#!\n@hint! 투입 재화가 부족한 건물이 있다고 해서 곧바로 심각한 국가적 문제가 야기되는 것은 아닙니다. 하지만 전략적으로 특히 중요한 생산 체계라면 시급히 원활하게 작동하도록 조치해야 할 수 있습니다.\n@hint! 예를 들어 우리나라의 [ShowBuildingTypeName('weapon_guild')]가 [market]에서 [ShowGoodsName('lumber')]를 충분히 구매할 수 없다면, [ShowUnitDefinitionName('a_footmen')]을 모집할 수 없게 될지도 모릅니다."
 hint_has_buildings_missing_input_diplomatic: "\"어떤 건물은 국가 기능이 올바로 작동하는 데 필수적일 수 있습니다.\""
 hint_has_buildings_missing_input_administrative: "\"시장에 재화가 부족할 경우 우리 상인들이 해결에 나설 것입니다. 하지만 때로는 시장의 보이지 않는 손을... 살짝 밀어줄 필요도 있는 법입니다.\""
 hint_has_buildings_missing_input_military: "\"군사 작전을 추진하기 전에, 무기와 군수품의 안정적인 공급을 확보해야 합니다.\""
 hint_address_shortage_text: "#W 알림#!을 클릭해 @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')]에서 영향을 받은 [market]에 부족한 [goods]를 확인할 수 있습니다.\n크게 세 가지 방법으로 우리 [markets|e]에서 특정 [good|e]의 [supply|e]을 늘릴 수 있습니다:\n\n@arrow_bonus_tier_3! @rgo! [rgo|e] 버튼을 눌러, 해당 [market] 내 우리나라 [locations] 중 해당 재화와 관련된 [rgo]가 존재하는 지점의 목록을 확인할 수 있습니다. [rgo]에서는 오직 [raw_materials|e]만 생산할 수 있다는 사실을 명심하십시오.\n@arrow_bonus_tier_2! @building! [building|e] 버튼을 눌러 해당 [good]를 생산할 수 있는 가용 [buildings]의 목록을 확인할 수 있습니다.\n@arrow_bonus_tier_2! @import! [import|e] 버튼을 눌러 [merchant_capacity|e]을 사용해 다른 시장에서 해당 [good]를 수입하십시오.\n@automation! [Link('automation', '', 'lateralview_automation_entry_name')]에서 [buildings]과 [rgo] 건설은 물론, [trade|e]까지 자동화할 수 있습니다."
 ### Construction missing input
 hint_has_constructions_missing_input: "건설 재화 부족"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "[constructions|e]을 진행하려면 해당 [location|e]이 속한 [market|e]에서 특정 [goods|e]를 공급받을 수 있어야 합니다. [goods]가 충분하지 않다면 [construction]은 중단됩니다."
 hint_has_constructions_missing_input_hint_text_2: "#T 권장 행동:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T 추가 힌트:#!\n@hint! 같은 [market]에 속한 모든 [locations]은 재화의 원래 생산지가 어디인지와 관계없이 [market_access|e] 순서에 따라 필요한 [goods]에 접근합니다.\n@hint! 다시 말해 [market_centers|e]에 가까운 [locations]일수록 필요한 재화를 더 쉽게 확보할 수 있다는 뜻입니다."
 hint_has_constructions_missing_input_diplomatic: "\"어떠한 과업에서든 모든 자원과 수요를 정확하게 관리하는 것이 가장 중요합니다.\""
 hint_has_constructions_missing_input_administrative: "\"외교와 교역을 통해 우리가 자체적으로 생산할 수 없는 재화를 확보할 수 있습니다.\""
 hint_has_constructions_missing_input_military: "\"다른 세력이 우리의 약점을 이용할 수 없도록, 우리 스스로 우리의 필요와 수요를 모두 충족할 수 있어야 합니다.\""
 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "건물 또는 [rgo] 고용인 부족"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "[buildings|e]마다 고용하는 [pop_types|e]이 다릅니다. 새 [building]을 준공했을 때 그 건물에 필요한 [pop_type]에 속하는 유휴 [pops|e]이 없다면, 해당 [location|e]의 [ShowModifierTypeName('local_pop_promotion_speed')]에 따라 [ShowPopTypeName('peasants')]이 [promote|e]되기 시작합니다.\n\n[diseases|e], [sieges|e], [starvation|e] 등으로 [pops]이 사망하는 경우에도 건물에 고용인이 부족해질 수 있습니다."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 이미 고용인이 너무 부족한 [locations]에는 건물을 건설하지 마십시오.\n@arrow_bonus_tier_2! [location]의 승격 속도를 높여 주는 주요 수단인 [stability|e], [literacy|e], [control|e]를 높이십시오.\n@arrow_bonus_tier_1! 가장 중요도가 높은 [locations]에는 [ShowBuildingTypeName('library')]과 [ShowBuildingTypeName('university')]를 건설하십시오.\n@arrow_bonus_tier_1! 활용도가 떨어지는 [buildings]을 철거해 유휴 인력을 확보하는 방안도 있습니다."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T 추가 힌트:#!\n@hint! [urban_locations|e]은 일반적으로 이용할 수 있는 [upper_class|e] [pops]의 수가 더 많습니다.\n@hint! [location]에서 [promotion]이 발생하려면 최소한 일정 수 이상의 [available|e] [ShowPopTypeName('peasants')]이 있어야 한다는 사실을 명심하십시오.\n@hint! [location]의 [ShowModifierTypeName('local_pop_promotion_speed')]는 #W 지점 패널#!의 #W 인구 통계 탭#!에서 확인할 수 있습니다."
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "\"일할 사람이 없다면 산업에 무슨 의미가 있겠습니까?\""
 hint_lack_pop_promotion_to_fill_buildings_administrative: "\"백성들이 일을 하지 않는다면, 다른 나라가 우리를 보고 게으르다고 비웃을 것입니다.\""
 hint_lack_pop_promotion_to_fill_buildings_military: "\"노동을 통해 국가에 필요한 재화를 생산하는 것은 백성의 의무입니다.\""
 ### Casus Belli
 hint_casus_belli: "전쟁 명분"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "[casus_belli|e]은 [war|e]을 시작할 수 있는 정당한 사유를 의미합니다. 적절한 전쟁 명분 없이도 전쟁을 개시할 수 있지만 이 경우 [peace_treaty|e] 체결 시 우리의 요구를 관철하기 더 어려워지며, 주변 국가들이 우리의 행동에 더욱 적대적으로 반응할 것입니다."
 hint_casus_belli_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 전쟁 명분을 얻는 가장 좋은 방법은 우리 [parliament|e]에 요청하는 것입니다. @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')]에서 의회 회기를 소집할 수 있습니다.\n@arrow_bonus_tier_2! 다른 [countries]에 [spy_network|e]을 구축하면 상대국에 대한 전쟁 명분을 날조할 수 있습니다. 단, 우리가 상대의 영토에 [cores|e]을 보유하고 있거나, 상대가 우리의 [rivals|e]인 경우에만 가능합니다."
 hint_casus_belli_hint_text_3: "#T 추가 힌트:#!\n@hint! 모든 [wars]이 정당한 것은 아니며, 전쟁 명분 없이도 전쟁을 벌일 수 있다는 사실을 명심하십시오. 훌륭한 전쟁 명분은 유용한 자산이지만, 힘이 곧 정의의 경우도 많습니다.\n@hint! 각 전쟁 명분에는 저마다 고유한 [war_goal|e]가 있습니다. [war] 중에 [war_goal]를 달성하면 승전에 결정적인 [war_score|e]를 얻습니다.\n@hint! [events|e]나 [situations|e]을 통해서 특별한 전쟁 명분을 획득하는 경우도 있습니다."
 hint_casus_belli_diplomatic: "\"아무리 전쟁이라도 따라야 할 규칙은 있는 법입니다.\""
 hint_casus_belli_administrative: "\"훌륭한 전쟁 명분이 있다면, 전쟁을 선포하더라도 주변 세력의 분노를 유발하지 않을 수 있습니다.\""
 hint_casus_belli_military: "\"가장 좋은 전쟁 명분은 전쟁 명분이 없는 것입니다.\""
 ### Levies
 hint_has_unraised_levies_in_war: "징집군"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "게임의 초반 몇 세기에는 어느 [country_with_icon|e]에서나 [levies_with_icon|e]이 병력의 주축을 이루다가, 이후에는 [regulars_with_icon|e]이라 불리는 직업 군인으로 대체됩니다. 그 시기가 오기까지는 [war_with_icon|e] 중에 항상 [levies]을 모집하는 것이 바람직합니다."
 hint_has_unraised_levies_in_war_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 전쟁이 시작되면 #W 알림#!을 눌러 @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]의 #W 징집군 징집#!으로 이동하십시오. 그곳에서 [levies]을 한 번에 전부 징집하거나, 징집을 실시하고자 하는 [provinces_with_icon|e]을 선택할 수 있습니다.\n@arrow_bonus_tier_2! 우수하지만 비싼 [regular_regiments]를 활용하여 [levies]에 대한 의존도를 줄이는 것이 좋습니다. 이를 위해서는 [ShowBuildingTypeName('sergeantry')]을 건설해야 합니다.\n@arrow_bonus_tier_1! 상황이 여의치 않다면 [mercenaries_with_icon|e]으로 [levies]을 보완 및 대체할 수 있습니다. 다만, 충분한 여유 자금이 필요합니다. [mercenaries]은 @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]에서 고용할 수 있습니다."
 hint_has_unraised_levies_in_war_hint_text_3: "#T 추가 힌트:#!\n@hint! [levies]은 주로 [primary_culture_with_icon|e] 및 [accepted_cultures_with_icon|e]에 속하는 [pops_with_icon|e]으로부터 충원되며, 징집할 수 있는 병력의 양은 각 [location]의 [control_with_icon|e]에 따라 달라집니다.\n@hint! 징집 대상 [locations]에서는 징집병들이 돌아올 때까지 [food_with_icon|e]과 [rgo_with_icon|e] 생산량이 감소한다는 점을 명심하십시오.\n@hint! 전장에서 농민이 하나 숨을 거둘 때마다 밭을 경작할 인원이 하나 줄어든다는 사실을 항상 염두에 두십시오."
 hint_has_unraised_levies_in_war_diplomatic: "\"적이 침공했을 때 고향을 지키기 위해 나서는 것은 노동만큼 중요한 백성의 책무입니다.\""
 hint_has_unraised_levies_in_war_administrative: "\"백성들이 우리를 신뢰한다면, 우리의 부름에 응해 달려와 줄 것입니다.\""
 hint_has_unraised_levies_in_war_military: "\"승리를 위해 싸워야 하는 상황에서 농사일은 핑계가 되지 못합니다.\""
 ### No allies
 hint_no_allies: "동맹 부재"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "[alliance|e]은 두 [countries|e]가 서로의 [wars|e]에 참전할 수 있도록 하는 [treaty|e]입니다. 우리가 공격당하면 우리의 [allies]이 우리 편으로 참전하라는 [call_to_arms|e]을 받게 되며, 그렇기 때문에 [war]을 선포할 때는 언제나 상대의 동맹국을 고려해야 합니다. 이들도 참전해 우리에게 맞설 가능성이 높기 때문입니다."
 hint_no_allies_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')]에서 #W $CATEGORY_FRIENDLY_ACTIONS$#! 하단에 있는 $offer_alliance$을 클릭해, 우리와 [alliance|e]을 체결할 의향이 있는 [countries]의 목록을 확인할 수 있습니다.\n@arrow_bonus_tier_2! 일부 [countries]의 경우 설득이 필요할 수 있습니다. #W $IMPROVE_RELATIONTITLE$#! [diplomatic_action|e]을 활용하면 천천히 상대를 아군으로 만들 수 있습니다."
 hint_no_allies_hint_text_3: "#T 추가 힌트:#!\n@hint! 주의하십시오. 우리 동맹 또한 자국의 전쟁에 우리나라의 참전을 요청할 수 있습니다. 그 때문에 너무 약소한 국가와의 동맹은 피하는 편이 좋습니다. 그렇지 않으면 얻을 게 없는 외국의 전쟁에서 패전국이 될 수도 있습니다.\n@hint! 동맹국이 보낸 [call_to_arms]은 언제든 무시할 수 있습니다. 하지만 이 경우 양국의 우호 관계는 파탄에 이르며, 향후 우리나라의 외교적 평판에도 금이 갈 것입니다."
 hint_no_allies_diplomatic: "\"그 누구도 이 세상에서 홀로 살아남을 수는 없을 것입니다.\""
 hint_no_allies_administrative: "\"우리에게 당장 공격에 나설 계획이 없더라도, 주변국과 동맹을 맺는다면 적대 세력이 우리를 공격하는 것을 단념하게 만들 수 있습니다.\""
 hint_no_allies_military: "\"강력한 동맹은 우리가 공격에 나서는 동안 우리의 후방을 든든히 지켜 줄 것입니다.\""
 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "흑사병"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "흑사병은 교역로와 문명의 경로를 따라 전염병이 확산되어 구세계를 초토화하는 [situation|e]입니다. 특히 인구 밀도가 높은 [locations|e]에 치명적이며, 생존자 집단이 충분한 [disease_resistance|e]을 갖추면 상황이 종료됩니다.\n\n모든 [pop_type|e]의 인구가 사망할 것이며, 새로운 [ShowPopTypeName('peasants')]이 [promote|e]될 때까지 [buildings|E]의 고용인이 부족해질 수 있습니다. 이는 [buildings] 생산량이 붕괴함에 따라 [tax_base|e]도 줄어든다는 것을 의미하며, 줄어든 [employment|e]을 회복하려면 [ShowModifierTypeName('local_pop_promotion_speed')]가 무엇보다 요구될 것입니다."
 hint_black_death_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 흑사병이 우리 [country|e]에 전파되기 전에 국내에서 가장 큰 [urban_locations|e]에 [ShowBuildingTypeName('hospital')] [buildings]을 건설하십시오.\n@arrow_bonus_tier_2! [situation] 배너를 클릭해, 현재 활용할 수 있는 특별 상호 작용이 있는지 살펴보십시오. 위기를 넘기는 데 도움이 될 수 있습니다.\n@arrow_bonus_tier_2! [stability|e]를 최대한 높게 유지하십시오. 이는 [rebellions|e] 발생 억제에 도움이 될 뿐만 아니라, [ShowModifierTypeName('local_pop_promotion_speed')]에도 큰 영향을 줍니다.\n@arrow_bonus_tier_1! 인구가 감소한 [locations]의 경우 고용인을 새로 확보하기 어려울 것이므로, 건물을 새로 건설하지 않는 게 좋습니다.\n@arrow_bonus_tier_1! [buildings]과 [rgo|e]의 인력을 충원하려면 대개 [ShowPopTypeName('peasants')]이 상위 [pop_types]으로 [promote|e]되어야 하므로, [ShowModifierTypeName('local_pop_promotion_speed')]를 신경 쓰시는 편이 좋습니다."
 hint_black_death_hint_text_3: "#T 추가 힌트:#!\n@hint! 오랜 시간이 걸릴 수 있지만, 각 [locations]의 농민 수가 충분하기만 하다면 흑사병으로 인해 생긴 공석은 [promote|e]을 통해 자연히 메워질 것입니다.\n@hint! 또한, 이 재난으로부터 얻은 교훈은 이후 캠페인을 진행하는 동안 발생하는 [starvation|e], [diseases|e], [loot|e] 등 우리나라의 여러 지점에 유사한 영향을 미치는 다른 재앙에 대응하는 데 도움이 될 것입니다."
 hint_black_death_diplomatic: "\"죽음의 기수가 지나가면 멸망과 혼란이 뒤따르지요.\""
 hint_black_death_administrative: "\"창백한 사신은 왕이 사는 탑과 빈자가 사는 헛간을 가리지 않고 공평하게 문을 두드립니다.\""
 hint_black_death_military: "\"네 번째 기수가 우리에게 도래했습니다. 이 상황에서 우리를 벗어나게 해 줄 조언은... 존재하지 않는군요.\""
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "[GetSituationByKey('fall_of_delhi').GetName]은 한때 강대했던 [GetCountry('DLH').GetFlavorRank]의 파멸까지도 이어질 수 있는 [situation|e]입니다. [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName]의 권세가 나날이 쇠퇴하는 가운데, 허술해진 국경 주변으로 온갖 하이에나와 잠재적 정복자가 모여듭니다..."
 hint_fall_of_delhi_hint_text_2: "#T 델리 플레이 시 권장 행동:#!\n@arrow_bonus_tier_3! [GetCountry('DLH').GetName]로 플레이하는 경우 [ShowGenericActionName('strengthen_neighbor_relations')], [ShowGenericActionName('fall_of_delhi_appoint_governors')] 등 다양한 신규 [actions|e]을 적극적으로 활용하십시오.\n@arrow_bonus_tier_2! 이 [situation|e]과 관련된 여러 [events|e]를 통해 적을 겪고 우리의 [share_of_power_gc|e]를 늘려야 합니다. 그래야 백성들이 때 이른 최후를 맞이하는 일을 막을 수 있을 것입니다."
 hint_fall_of_delhi_hint_text_3: "#T 델리 플레이 시 추가 힌트:#!\n@hint! 적대 세력과 비교했을 때 우리의 가장 확실한 우위는 바로 강대한 상비 [army|e]이 존재한다는 것입니다. 우리 군은 [levies|e]과 달리 봉급을 받는 병사들로 충원되며, 훨씬 강력합니다. 델리 국력을 떠받치는 이 병사들 덕분에 우리 체제가 지배력을 유지할 수 있다고 말해도 과언이 아닙니다."
 hint_fall_of_delhi_hint_text_4: "#T 대립 세력 플레이 시 권장 행동:#!\n@arrow_bonus_tier_3! [situation|e] 개시 시점에 $india$에서 가장 강대한 [country|e]가 주요 대립 세력이 됩니다. 하지만 우리도 전쟁을 선포해 수위권을 주장함으로써 그 자리를 차지할 수 있습니다. 구체적으로는 [situation|e]이 시작될 때 $india$에서 가장 강한 [country|e]가 되거나, 기존 수장국을 꺾고 [ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')] [peace_treaty|e]을 통해 수위권을 획득함으로써 이를 달성할 수 있습니다."
 hint_fall_of_delhi_diplomatic: "\"[GetCountry('DLH').GetName]의 권좌를 수호하든 그 경쟁 세력으로서 두각을 나타내든, 주변국과의 관계를 신중하게 관리하는 것이 현명한 처사일 것입니다. 우호 관계는 귀중한 시간을 벌어 줄 것이며, 적대 관계는 새로운 정복의 근거가 되어 주겠지요.\""
 hint_fall_of_delhi_administrative: "\"혼란기에 얻은 영토는 쉽게 잃는 법입니다. 새로운 영토를 손에 넣자마자 잃어버리는 일이 없도록 [subjects|e] 지위를 부여하거나 [control|e]를 높이는 방안을 고려해 보시기 바랍니다.\""
 hint_fall_of_delhi_military: "\"이 분쟁에서는 힘이 곧 정의입니다. 강대한 [army|e]이 있다면 델리의 붕괴를 막을 수도, 대립 세력에 서서 거대한 제국을 무너뜨릴 수도 있겠지요. 그러나 승리에도 위험이 따르는 법! 반란과 과도한 전선 확대를 경계하십시오.\""
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip] 힌트"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "이 [situation|e]은 역사상 가장 위대한 제국으로 거듭날 #italic 가장 강력한 베이국#!의 출현을 알립니다. 고유 [events|e]와 [actions|e]을 통해 다른 베이국 위에 군림하고, [ShowProvinceDefinitionName('marmara_sea_province')]를 횡단하며, [ShowLocationName('constantinople')]의 보화를 차지해야 합니다. 영원한 영광이 기다립니다!"
 hint_rise_of_the_ottomans_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_2! 비상의 시기가 도래했습니다. [ShowGenericActionName('press_claims')]을 비롯한 여러 위력적인 [actions|e]을 감행하고 [integration|e]을 촉진하는 여러 [events|e]의 도움을 받아, 역사에 길이 남을 비상을 이루십시오.\n@arrow_bonus_tier_1! #Y 120#!개 [locations|e]을 장악하고 [ShowRegionName('balkan_region')]에 교두보를 마련하면 [ShowGenericActionNameWithNoTooltip('press_claims')] [action|e]의 범위를 해당 [region|e]까지 확장할 수 있습니다."
 hint_rise_of_the_ottomans_diplomatic: "\"[situation|e] 초기에는 [ShowGenericActionName('seek_relations_with_the_byzantines')] 등 주어진 여러 [actions|e]을 활용하는 것을 추천해 드립니다. 쇠락하는 $ROM$의 마지막 보루를 발판 삼아, 우리는 우리만의 유산을 구축할 것입니다.\""
 hint_rise_of_the_ottomans_administrative: "\"우리가 정복에 능한 것은 확실하나, 핵심 영토의 관리와 내정을 소홀히 할 이유가 되지는 않습니다. 나라 밖의 영광을 좇느라 나라 안의 일을 그르치는 일이 없도록 하소서!\""
 hint_rise_of_the_ottomans_military: "\"적국의 [towns_and_cities|e] 정복을 목표로 삼아야 합니다. 이러한 원정이 대대로 이어질 국력의 기반이 될 것입니다.\""
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "[ShowSituationName('council_of_trent')]가 진행되는 동안 [GetUniqueInternationalOrganization('catholic_church').GetName]는 현행 [laws|e]을 개정해 [international_organization|e]에 새로운 [policies|e]을 도입할 수 있습니다."
 hint_council_of_trent_hint_text_2: "#T 가능한 상호작용:#!\n@arrow_bonus_tier_3! 우리는 [GetUniqueInternationalOrganization('catholic_church').GetName]의 [member|e]으로서 아래 [laws] 목록이나 [GetUniqueInternationalOrganization('catholic_church').GetName]의 '교리 패널'을 사용해 [ShowResolutionName('policy_vote')]를 제안할 수 있습니다.\n@arrow_bonus_tier_2! 또한 [GetUniqueInternationalOrganization('catholic_church').GetName]의 [member|e]으로서 제안된 법률 논의에 표를 행사할 수 있습니다."
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "[GetSituationByKey('golden_age_of_piracy').GetName] [situation|e]에서는 새로운 해적들이 잇따라 등장합니다. 자유민, 불만을 품은 선원, 그리고 중앙 권력을 거부하는 자들이 해적 깃발 아래 모여 세를 이루어, 각종 불법 활동을 자행하게 됩니다."
 hint_golden_age_of_piracy_hint_text_2: "#T 해적 대응 권장 행동:#!\n@arrow_bonus_tier_3! 우리 앞바다에서 활동하는 해적을 근절하는 방안을 고려해 보십시오. 해적들이 우리 해역에서 활개 치게 두면 큰 피해가 발생할 것입니다.\n@arrow_bonus_tier_2! 이 [situation|e]과 관련된 각 [event|e]로 새로운 해적 공화국이 등장할 수 있습니다."
 hint_golden_age_of_piracy_hint_text_3: "#T 추가 힌트:#!\n@hint! 이 [situation|e]에 따른 신규 [actions|e]은 해적이 아니어도 이용이 가능할 수 있습니다."
 hint_golden_age_of_piracy_hint_text_4: "#T 해적 플레이 시 권장 행동:#!\n@arrow_bonus_tier_3! 해안의 방비를 강화하고 강한 [navy|e]을 구축하는 것을 추천합니다. [ShowGenericActionName('attract_sailors')]이나 [ShowGenericActionName('migrate_to_new_waters')] 등의 [actions|e]을 활용해 함대와 해상 장악력을 확대하십시오."
 hint_golden_age_of_piracy_diplomatic: "\"위협보다는 럼주와 미소가 더 잘 통하는 법이죠. 적어도 포탄이 날아다니기 전까지는 말입니다. 이 무법자들과 안정적인 관계를 유지하는 것이 현명할 듯합니다. 금은보화만이 보물인 것은 아니니까요.\""
 hint_golden_age_of_piracy_administrative: "\"해적이 날뛰는 시기에는 영해를 관리하기가 여간 까다롭지 않지요. 해적을 막아 내든 해적과 경쟁하든 간에, 행정력을 철저하게 유지하는 것이 무엇보다 중요합니다!\""
 hint_golden_age_of_piracy_military: "\"몇 푼 벌겠답시고 조국을 저버린 해적 놈들은 어느 국가도 존중하지 않습니다. 해적들에 대해 단언할 수 있는 건 단 두 가지뿐입니다. 붙잡히면 목이 매달린다는 것, 그리고 요구를 들어주지 않는다면 살인과 파괴를 서슴지 않으리라는 것이죠.\""
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "[GetSituationByKey('hundred_years_war').GetName]으로 [ShowSubContinentName('western_europe')]이 격랑에 휩싸였습니다! 이 격동기는 여러 동맹 관계를 시험할 것이며, 그 잔해 속에서 새로운 강대국이 등장할 것입니다."
 hint_hundred_years_war_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName] 모두 [ShowGenericActionName('request_war_entry')], [ShowGenericActionName('hyw_sign_truce')], [ShowGenericActionName('request_papal_delegates')] 행동을 수행할 수 있습니다. 이러한 행동으로 분쟁의 형세를 좌우하고, 한쪽에 유리한 방향으로 유도할 수 있습니다."
 hint_hundred_years_war_hint_text_3: "#T 추가 힌트:#!\n@hint! 우리도 분쟁의 당사자인 만큼, 영토나 강력한 동맹을 얻을 수 있을지도 모릅니다."
 hint_hundred_years_war_hint_text_4: "#T [GetCountry('FRA').GetName] [subject|e] 플레이 시 권장 행동:#!\n@arrow_bonus_tier_3! [ShowGenericActionName('demand_autonomy')] 행동을 최우선으로 고려하십시오. 각 [ShowSubjectTypeName('appanage')]은 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕실의 수호자라는 입장을 이용해 일정한 자치권을 요구하고 큰 이득을 얻을 수 있습니다."
 hint_hundred_years_war_diplomatic: "\"전쟁이라는 기회를 붙잡으십시오!\""
 hint_hundred_years_war_administrative: "\"해외 영토에서 [Concept('control', '지배력')|e] 부족을 호소할 가능성이 높습니다. 새로 정복한 지점과 우리 [capital|e] 사이의 [proximity|e]에 항상 유의하십시오.\""
 hint_hundred_years_war_military: "\"[GetCountry('FRA').GetName]나 [GetCountry('ENG').GetName]로서 남쪽의 적과 전쟁을 벌이시려는 것입니까? 그렇다면 강력한 주변국을 대상으로 [ShowGenericActionName('hyw_sign_truce')] [action|e]을 취하는 것을 고려해 보십시오.\""
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "[GetSituationByKey('hussite_wars').GetName]이 [GetReligionByKey('catholic').GetName] 세계에 심각한 분열을 초래했습니다. 이단 사상이 온 [ShowContinentName('europe')]으로 퍼져 나가는 가운데, [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip] 군주들은 이 이단의 불길을 서둘러 진화하지 않으면 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 영적 권위가 위협받을 수 있다고 우려를 내비치고 있습니다."
 hint_hussite_wars_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [GetCountry('PAP').GetGovernment.GetRulerTitle]은 [GetCountry('BOH').GetName]를 상대로 [war|e]을 일으키려 할 것입니다. 주변의 [ShowReligionGroupAdjective('christian')] 국가들은 두 세력 중 어느 한 편에 서서 참전해, 유럽 [continent|e]의 운명을 결정지을 수 있습니다."
 hint_hussite_wars_hint_text_3: "#T 추가 힌트:#!\n@hint! [GetCountry('BOH').GetName]는 [ShowGenericActionName('convert_heretics_hw_action')]이나 [ShowGenericActionName('prepare_defenses_hw_action')] 등 다양한 고유 [actions|e]을 사용할 수 있습니다."
 hint_hussite_wars_hint_text_4: "#T [GetCountry('PAP').GetName] 플레이 시 권장 행동:#!\n@arrow_bonus_tier_3! 같은 [GetReligionByKey('catholic').GetAdjective] 국가들과 좋은 관계를 유지하면, 분쟁이 발생했을 때 이들을 부를 수 있습니다. 또한 이 [situation|e]에서는 고유한 [ShowPeaceTreatyTypeName('supress_hussite_faith')] [peace_treaty|e]을 체결할 수 있으며, 이는 #Y 개종 강요#! [peace_treaty|e]의 비용을 줄여 줍니다."
 hint_hussite_wars_diplomatic: "\"신앙에 의지해 우리와 뜻을 같이하는 동맹을 모음으로써 이 어려운 시기 견뎌 내야 합니다.\""
 hint_hussite_wars_administrative: "\"[religious_unity|e]을 유지하는 방안을 모색하심이 옳을 듯합니다.\""
 hint_hussite_wars_military: "\"무력을 통해 믿음을 지킬 각오를 품으십시오.\""
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "[ShowRegionName('italy_region')]가 [GetSituationByKey('italian_wars').GetName]에 휩싸였습니다. 여러 외세 [countries|e]가 침략을 획책하는 가운데, 이탈리아 연맹이 하나둘 결성되어 분열과 저항의 시대를 예고하는 한편 일대의 풍요를 사수할 것입니다."
 hint_italian_wars_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 각 연맹의 수장국은 [ShowRegionName('italy_region')]에 대한 장악력을 공고히 하기 위해 다른 [countries|e]들을 연맹에 초대할 수 있습니다."
 hint_italian_wars_hint_text_3: "#T 추가 힌트:#!\n@hint! 연맹 수장국의 경쟁국과 적대국은 [ShowGenericActionName('iw_send_aid')]을 통해 주요 전쟁의 전세를 뒤흔들 수 있습니다."
 hint_italian_wars_hint_text_4: "#T [ShowCultureGroupName('italian_group')] 연맹 수장국 플레이 시 권장 행동:#!\n@arrow_bonus_tier_3! 주변국과의 돈독한 관계는 우리 [international_organization|e]의 힘을 키워 줄 것입니다."
 hint_italian_wars_diplomatic: "\"[ShowRegionName('italy_region')]는 우리와 뜻을 같이하는 동맹들이 지배해야 마땅합니다.\""
 hint_italian_wars_administrative: "\"[ShowRegionName('italy_region')]에 [subjects|e]을 세움으로써 우리의 [region|e] 내 영향력을 확대할 수 있을 것입니다.\""
 hint_italian_wars_military: "\"경쟁 세력을 분쇄할 수 있느냐에 따라 막대한 부와 권력의 향방이 결정될 것입니다.\""
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "[GetSituationByKey('little_ice_age').GetName]가 찾아와 온 땅이 얼어붙고 있습니다! 농작물과 가축을 보호하고 백성의 생존을 보장하기 위해 전력을 다해야 합니다!"
 hint_little_ice_age_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [food|e]을 생산하는 [buildings|e]을 확장하는 등, [food|e] 증산을 추진하십시오."
 hint_little_ice_age_hint_text_3: "#T 추가 힌트:#!\n@hint! 여러 고유 [actions|e]을 통해 [food|e] 생산을 강화하고 각 [provinces|e]에 분배할 수 있습니다."
 hint_little_ice_age_diplomatic: "\"겨울이 다가오고 있습니다.\""
 hint_little_ice_age_administrative: "\"[food|e]의 적절한 생산과 분배는 우리 [pops|e]이 때 이른 죽음을 맞이하지 않도록 해 줄 것입니다.\""
 hint_little_ice_age_military: "\"얼어붙은 수역은 일시적으로 통행할 수 있으나, 동절기의 산에 진입한 [armies|e]은 훨씬 더 오래 발이 묶일 우려가 있습니다.\""
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "[GetSituationByKey('the_revolution').GetName]가 발생했습니다! 자유와 평등, 그리고 박애라는 사상이 들불처럼 번지면서 여러 군주국에 공포를 안겨 주고 있습니다. 이 변화의 불길을 받아들여야 할까요, 아니면 구질서를 수호해야 할까요?"
 hint_the_revolution_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [ShowDisasterName('revolution_disaster')] [disaster|e]이 진행되는 동안 [revolutionary|e] 반란군의 편에 서면 우리 스스로 [Concept('revolutionary', '혁명 국가')|e]가 될 수 있습니다.\n@arrow_bonus_tier_2! 이 [situation|e]에서는 다음 #Y 2#!가지 고유 [peace_treaties|e]을 체결할 수 있습니다: [ShowPeaceTreatyTypeName('reinstate_the_monarchy')], [ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')]\n@arrow_bonus_tier_1! 또한 이 [situation|e]에서는 [ShowGenericActionName('suppress_foreign_revolutionaries')], [ShowGenericActionName('assist_foreign_revolutionaries')] 등 새로운 [actions|e]을 사용할 수 있습니다."
 hint_the_revolution_hint_text_3: "#T 추가 힌트:#!\n@hint! 가장 강력한 혁명 국가는 가장 높은 [great_power_score|e]를 기록함으로써 [revolutionary_target|e] 지위를 얻을 수 있습니다."
 hint_the_revolution_diplomatic: "\"정치 지형 전반에 걸쳐 수많은 군주가 혁명을 진압하려다 목숨을 잃은 듯합니다.\""
 hint_the_revolution_administrative: "\"하루빨리 어느 편에 설지 정하시는 게 좋겠습니다. 우리나라의 존속 여부는 신속한 의사 결정에 달려 있으며, 혁명이 우리 국경에 들이닥칠 때는 만반의 준비가 되어 있어야 합니다.\""
 hint_the_revolution_military: "\"혁명 정서를 억누르든 지지하든 간에, 우리의 영향력을 국경 너머로 뻗쳐야 한다는 점은 동일합니다.\""
 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "[ShowSituationNameWithNoTooltip('western_schism')] [situation|e]이 진행되는 동안 [international_organization_with_icon|e] [GetUniqueInternationalOrganization('catholic_church').GetName]는 두 교황 후보 사이에 분열되어, 교황청과의 모든 상호 작용이 불가능해집니다.\n\n[situation]의 향방에 영향을 미치기 위해, 교회 내 역할에 따라 다음과 같은 조치를 취할 수 있습니다:"
 hint_western_schism_text_2: "#T [cardinal_with_icon|e] 보유 [countries]:#!\n@arrow_bonus_tier_3! 후보 중 한 명에게 투표"
 hint_western_schism_text_3: "#T [cardinal_with_icon|e] 미보유 [countries]:#!\n@arrow_bonus_tier_3! #V $schism_show_support_for_one_pope$#! [situation] [action|e]으로 선택한 후보에 진행도 부여\n@arrow_bonus_tier_2! $request_cardinal_seat$ 종교 [action]으로 [cardinal] 확보\n@arrow_bonus_tier_1! #V $schism_demand_support_from_one_pope$#! [situation] [action]으로 해당 [situation]에서 이익 확보"
 hint_western_schism_text_4: "이 [situation]이 진행되는 동안에는 가톨릭 세계 전체에 이단이 확산됩니다.\n\n#T 권장 행동:#!\n@arrow_bonus_tier_3! #V $schism_show_unity_of_faith$#! [situation|e] [action]을 사용해 [religious_unity|e]을 높은 수준으로 유지하십시오."
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "[ShowSituationNameWithNoTooltip('reformation')] [situation|e]이 진행되는 동안, [ShowBuildingTypeName('lutheran_preachers')]과 [ShowBuildingTypeName('calvinist_preachers')]이 자신들이 따르는 새로운 [religions|e]를 [ShowReligionGroupAdjective('christian')] 세계 전체에 퍼뜨립니다."
 hint_reformation_hint_text_2: "#T 종교 개혁 저지 세력:#!\n@arrow_bonus_tier_3! [stability|e] 손실을 감수하고 [ShowBuildingTypeName('lutheran_preachers')] 및 [ShowBuildingTypeName('calvinist_preachers')] [buildings|e]을 철거합니다.\n@arrow_bonus_tier_3! [ShowBuildingTypeName('jesuit_college')]를 세우고 유지함으로써 [ShowReligionName('lutheran')] 및 [ShowReligionName('calvinist')]의 확산을 저지합니다."
 hint_reformation_hint_text_3: "#T 종교 개혁 가담 세력:#!\n@arrow_bonus_tier_3! 새 종교가 우리나라에 전파되면 #V $embrace_the_reformation$#! 행동을 통해 받아들이고 개종합니다.\n@arrow_bonus_tier_2! @religion_panel![Link('country_religion', '', '@society_panel! 종교 탭')]에서 새로운 [religion]로 개종할 수 있습니다."
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "[GetSituationByKey('treaty_of_tordesillas').GetName] 상황이 시작되었습니다! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName](과)와 [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName](이)가 신세계를 양분하려 합니다!"
 hint_treaty_of_tordesillas_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [situation|e] 패널에서 고유 [actions|e]을 활용함으로써 우리 식민지 개척 사업의 향방을 결정할 수 있습니다.\n@arrow_bonus_tier_2! 조약이 비준되면 이 [situation|e]은 #Y 2단계#!에 진입합니다. 2단계에서는 더 많은 [countries|e]가 상황에 참여해 영유권을 주장할 수 있습니다."
 hint_treaty_of_tordesillas_diplomatic: "\"종교와 권위를 내세워 새로 발견된 땅을 차지할 절호의 기회로군요.\""
 hint_treaty_of_tordesillas_administrative: "\"신세계에는 상업적 기회가 넘쳐납니다. 이 기회를 붙잡아야 한다는 뜻이지요.\""
 hint_treaty_of_tordesillas_military: "\"적들이 우리보다 먼저 땅을 차지하게 놔둬서는 안 됩니다!\""
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_diplomatic: "\"동맹이 우리에게 등을 돌리고, 위정자들조차 우리를 배신했습니다. 자리를 버리고 탈출하십시오! 달아나 목숨을 부지하십시오!\""
 hint_great_pestilence_administrative: "\"희망을 잃지 마십시오. 비록 효과는 미미할지언정, 사망자를 줄일 방법은 수없이 존재하니까요...\""
 hint_great_pestilence_military: "\"우리 [armies|e]이 역병이 발병한 [locations|e] 근처를 지나게 할 때는 부디 주의하십시오. 병사를 허투루 잃어서는 안 됩니다.\""
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "[GetSituationByKey('columbian_exchange').GetName]이 시작되었습니다! 이제부터 구세계와 신세계 사이에 [trade|e]이 이루어지며 [goods|e]가 흐르게 될 것입니다!"
 hint_columbian_exchange_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [situation|e] 패널에서 다양한 고유 [actions|e]을 활용해 새로운 재화를 우리 [market|e]에 선보이고 수익을 강화할 수 있습니다."
 hint_columbian_exchange_diplomatic: "\"무역 수익이 세상이 돌아가게 하는 원동력이라는 사실을 기억하십시오!\""
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "\"경쟁국보다 먼저 수익성 있는 공급원과 신규 재화를 확보해야 합니다!\""
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "[ShowSituationNameWithNoTooltip('war_of_religions')] [situation|e]에서는 [GetUniqueInternationalOrganization('hre').GetName] 내부의 두 [international_organizations_with_icon|e]가 각자가 따르는 [religions|e]의 생존을 보장하기 위해 맞부딪칩니다. [GetUniqueInternationalOrganization('protestant_union').GetName]과 [GetUniqueInternationalOrganization('catholic_league').GetName]은 저마다 제국 내 여러 [countries|e]에 보호를 제공할 것입니다. 긴장이 충분히 고조되면 두 세력 모두 종교적 우위의 확립을 시도할 수 있으며, 이는 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]의 [laws|e]을 자신들이 원하는 방향으로 고치는 식으로 이루어집니다."
 hint_war_of_religions_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 지지하고자 하는 [international_organization]에 합류하십시오.\n@arrow_bonus_tier_2! 조직체 외부의 국가와 새로운 [alliances|e]을 모색하십시오.\n@arrow_bonus_tier_2! [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]의 구성국이 아닌 [country]로서 선호하는 종교 연맹의 수장국과 [alliance]을 모색하십시오."
 hint_war_of_religions_hint_text_3: "#T 종교 연맹의 수장국인 경우:#!\n@arrow_bonus_tier_3! #V $prepare_military_escalation$#! [situation] [action|e]을 사용해 [ShowCasusBelliName('cb_religious_superiority')]를 확보하십시오.\n@hint! 해당 행동 사용 후 [ShowPeaceTreatyTypeName('religious_supremacy')]를 강요해 소속된 세력의 요구 사항을 관철할 수 있습니다.\n@arrow_bonus_tier_2! [war]이 발발하기 전에 #V $demand_member_removal$#! [situation] [action]을 이용해 상대 [international_organization]에서 위험한 국가들을 제거하십시오."
 hint_war_of_religions_hint_text_4: "#T 추가 힌트:#!\n@hint! [ShowCasusBelliName('cb_religious_superiority')] [war]이 진행되는 동안에는 여러 [countries]의 [war_exhaustion]가 증가합니다.\n@hint! 모든 참가국 중 #Y 80%#! 이상이 [peace|e]를 원할 경우 #Y 베스트팔렌 조약#!이 체결됩니다.\n@hint! 이 경우 강제로 [war]이 종결되고 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] 내에 종교적 평화가 찾아옵니다."
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')] [situation|e]에서는 [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]([GetUniqueInternationalOrganization('guelphs_io').GetName]) 또는 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]([GetUniqueInternationalOrganization('ghibellines_io').GetName])의 이름 아래 [international_organizations_with_icon|e] [GetUniqueInternationalOrganization('guelphs_io').GetName]와 [GetUniqueInternationalOrganization('ghibellines_io').GetName] 사이에 [ShowRegionName('italy_region')] [region|e]을 둘러싼 영향력 경쟁이 벌어집니다."
 hint_guelphs_and_ghibellines_hint_text_2: "#T 양 진영 중 한쪽에 속한 경우:#!\n@arrow_bonus_tier_3! [ShowCasusBelliName('cb_gag_force_country_into_faction')] [casus_belli_with_icon|e]을 사용해 특정 [country|e]를 강제로 세력에 편입하십시오.\n@arrow_bonus_tier_2! [alliances_with_icon|e]이나 [guarantee_with_icon|e] 등 외교 관계를 통해 구성국의 [tax_base|e]을 유지함으로써 아군 세력을 지원하십시오.\n@arrow_bonus_tier_2! [country]의 [tax_base_with_icon|e]을 확대하십시오."
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "[ShowSituationNameWithNoTooltip('colonial_revolution')] [situation|e]에서는 식민 [subjects|e]들이 [overlords|e]으로부터 독립하기 위해 투쟁합니다."
 hint_colonial_revolution_text_2: "#T 식민 국가인 경우:#!\n@arrow_bonus_tier_3! 식민지 연합 [international_organization|e]를 창설하십시오.\n@arrow_bonus_tier_2! #V $seek_alliance_with_overlord_rival$#! [situation] [action|e]을 통해 다른 [countries|e]로부터 도움을 받으십시오.\n@arrow_bonus_tier_1! 이미 식민지 연합이 존재하는 경우, 가입을 고려하십시오."
 hint_colonial_revolution_text_3: "#T [overlord]인 경우:#!\n@arrow_bonus_tier_3! #V $establish_goods_act$#! [situation] [action]을 통해 추가 자금을 확보하십시오.\n@arrow_bonus_tier_2! 식민지 충성도가 하락하는 경우 #V $give_colony_representation$#! [situation] [action] 사용을 고려하십시오."
 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "[GetSituationByKey('red_turban_rebellions').GetName]이 온 $china$을 휩쓸고 있습니다! [GetCountry('CHI').GetName]이 천명을 잃자, [GetCountry('CHI').GetFlavorRank] 전체가 극심한 불안정에 휩싸인 것입니다!"
 hint_red_turban_rebellions_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [GetCountry('CHI').GetName]은 자신들의 통치로부터 벗어나려 하는 국가에 [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] 평화 조약을 강요해야 합니다.\n@arrow_bonus_tier_2! [GetInternationalOrganizationType('red_turban_rebels').GetName]은 [GetCountry('CHI').GetNameWithNoTooltip]을 상대로 [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] 평화 조약을 사용할 수 있습니다.\n@arrow_bonus_tier_1! [GetCountry('CHI').GetLongName]은 야심 찬 정복자들에게 영토를 빼앗기며 많은 고유 [events|e]를 겪게 될 것입니다."
 hint_red_turban_rebellions_hint_text_3: "#T 추가 힌트:#!\n@hint! [situation|e] 패널에서 여러 고유 [actions|e]을 사용해 정복지를 [integrate|e]하고 [control|e]를 높이 유지할 수 있습니다."
 hint_red_turban_rebellions_diplomatic: "\"끝없는 전쟁은 한담을 나누며 외교를 논할 여유를 주지 않는군요...\""
 hint_red_turban_rebellions_administrative: "\"상황 행동을 최대한 유효하게 활용하는 것이 중요합니다. 그 행동들이 우리를 승리로 이끌 것입니다.\""
 hint_red_turban_rebellions_military: "\"이제 온 $china$이 우리가 이곳에 있음을 알게 될 것입니다!\""
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "[ShowSubContinentName('central_asia')]의 깊은 곳으로부터 창백한 죽음이 엄습하고 있습니다. [GetCharacter('chg_timur_lame_borjigin').GetName](과)와 그 [GetCountry('TIM').GetFlavorRank]의 정복에 저항하는 자에게는 오직 파멸만이 기다릴 것입니다!"
 hint_rise_of_timur_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [GetCharacter('chg_timur_lame_borjigin').GetName](이)가 살아 있는 한, 해당 [GetCountry('TIM').GetFlavorRank](은)는 [ShowModifier('timmy_wants_to_play')] [modifier|e]의 혜택을 받습니다.\n@arrow_bonus_tier_2! 해당 [modifier|e]는 [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip](이)가 포위한 [locations|e]을 자동으로 합병할 수 있게끔 합니다.\n@arrow_bonus_tier_1! 또한 [GetCountry('TIM').GetLongName](은)는 고유한 [casus_belli|e]을 사용할 수 있습니다."
 hint_rise_of_timur_hint_text_3: "#T 추가 힌트:#!\n@hint! [GetCountry('TIM').GetName]는 [situation|e] 패널에서 여러 강력한 [actions|e]을 사용할 수 있습니다."
 hint_rise_of_timur_diplomatic: "\"어쩌면 저 유목민들과 이성적인 대화를 나눌 수 있지 않을까요?\""
 hint_rise_of_timur_administrative: "\"우리 국경을 보호하기 위해 요새 건설을 고려할 필요가 있습니다.\""
 hint_rise_of_timur_military: "\"[GetCountry('TIM').GetName]는 파멸을 부르는 기병대와 정복의 역사, 그리고 [ShowContinentName('asia')] 전체를 집어삼키고자 하는 탐욕의 힘으로 움직이는 국가입니다!\""
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "[GetSituationByKey('nanbokuchou').GetName]는 [ShowRegionName('japan_region')]이 북조와 남조라는 서로 대립하는 황실 사이에 분열되는 [situation|e]입니다. 두 황실 모두가 정통성을 주장하는 가운데, 섬나라의 정치적 역학관계를 완전히 뒤바꿔놓을 이 분쟁에서 씨족들은 어느 편에 설지 결정해야 합니다."
 hint_nanbokuchou_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 고유한 [ShowCasusBelliName('cb_nanbokuchou')] [casus_belli|e]을 사용해 선택한 천황을 위해 전쟁을 일으키십시오.\n@arrow_bonus_tier_2! [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] 평화 조약을 통해 적 [locations|e]을 강탈하고 씨족의 영향력을 확대하십시오.\n@arrow_bonus_tier_1! 상황에서 승리했다면 [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] 평화 조약을 사용해 경쟁 황실에 퇴위를 강요하고, 지지하는 천황의 최고 권위를 확보하십시오."
 hint_nanbokuchou_hint_text_3: "#T 추가 힌트:#!\n@hint! 신중히 기회를 엿보는 것이 중요합니다. 소규모 씨족은 이 분쟁을 활용해 경쟁 씨족에 우위를 점할 수 있습니다.\n@hint! 가담할 세력을 선택하기 전에 각 세력이 가진 힘의 균형을 고려하십시오."
 hint_nanbokuchou_diplomatic: "\"이것은 단순한 무력 다툼이 아닙니다. 우리가 어느 쪽을 선택하느냐가 우리의 미래를 결정지을 것입니다.\""
 hint_nanbokuchou_administrative: "\"어느 한 조정에 가담하면서 질서를 유지하는 것은 어려운 일입니다만, 이를 통해 우리는 황실에 비할 데 없는 영향력을 행사할 수 있게 될 것입니다.\""
 hint_nanbokuchou_military: "\"경쟁자들이 세력을 공고히 하기 전에 결정적인 일격을 가하여 정통성이라는 대의를 차지해야 합니다.\""
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "[GetSituationByKey('sengoku').GetName]는 [ShowRegionName('japan_region')]이 거의 끊임없는 전쟁에 휩싸이는 [situation|e]입니다. 이 상황에서 $JAPANESE_SHOGUNATE_LEADER_MALE$이 국가에 대한 통제력을 유지하기 위해 고군분투하는 가운데, 씨족들은 패권을 두고 서로 맞붙게 됩니다."
 hint_sengoku_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 고유한 [ShowCasusBelliName('cb_sengoku')] [casus_belli|e]을 사용해 전쟁을 일으키고 씨족의 영향권을 확장하십시오.\n@arrow_bonus_tier_2! $JAPANESE_SHOGUNATE_LEADER_MALE$이라면 [ShowGenericActionName('sengoku_revoke_clans_land')]을 통해 과도하게 성장한 씨족을 견제하고, [ShowGenericActionName('sengoku_limit_clans_autonomy')]을 사용해 해당 씨족을 [building_based|e] 국가로 전환하십시오.\n@arrow_bonus_tier_1! [building_based|e] 국가라면 [ShowGenericActionName('sengoku_proclaim_clan_independence')]으로 독립을 선포해 [location_based|e]가 될 수 있습니다."
 hint_sengoku_hint_text_3: "#T 추가 힌트:#!\n@hint! 세력 간의 힘의 균형은 끊임없이 변화합니다. 약화된 씨족을 공격할 기회를 엿보십시오.\n@hint! $JAPANESE_SHOGUNATE_LEADER_MALE$이라면 지배력을 빠르게 확립할수록 [ShowRegionName('japan_region')]을 더 쉽게 통일할 수 있을 것입니다.\n@hint! 소규모 씨족은 세력이 큰 경쟁 씨족을 서로 대립시켜, 독립할 적기가 오기까지 힘을 비축할 수 있습니다."
 hint_sengoku_diplomatic: "\"동맹 관계는 시시각각 변화합니다. 아무쪼록 우방은 신중히 선택하십시오. 어쩌면 오늘의 친구가 내일의 적이 될지도 모릅니다.\""
 hint_sengoku_administrative: "\"국가의 붕괴를 막기 위해 강력한 통치력이 절실한 시기입니다.\""
 hint_sengoku_military: "\"바야흐로 무력의 시대가 도래했습니다. 신속하고 맹렬하게 타격하십시오. 그렇지 않으면 다음에 함락되는 것은 우리일지도 모릅니다.\""
 ##### Disaster Hints #####
 swift_end_string: "모든 재난이 그렇듯 신속한 종결이 무엇보다 바람직합니다. 문제를 해결하지 않고 질질 끌 경우 비극적인 결과를 초래할 수 있습니다."
 disaster_war_hint: "이러한 격동기에는 이웃 세력이 우리를 잡아먹고 국가 확장을 노릴 수 있다는 사실을 명심하십시오. 이러한 국가는 휴전이나 동맹 체결을 받아 주지 않을 가능성이 높습니다."
 ###Coup
 hint_coup_attempt: "$coup_attempt$ 힌트"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "우리 [court|e]에서 야심가들이 분에 넘치는 권력을 추구하고 있습니다. 부정한 방법으로 권좌에 꼭두각시를 앉힌 후, [laws|e]을 좌우하고 [privileges|e]을 독차지하려는 것입니다. 이 [disaster|e]은 이 음모자들이 사라지거나, 음모 세력의 수장이 즉위하거나, 우리가 [legitimacy|e]을 충분히 모을 때까지 지속될 것입니다. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [ShowGenericActionName('conduct_investigation')] 행동을 수행하면 시간은 다소 걸리겠지만, 일부 음모자를 밝혀냄으로써 음모 세력을 숙청하는 데 한 발짝 다가설 수 있습니다.\n@arrow_bonus_tier_2! 국가의 [stability|e]를 높게 유지하십시오. 안정도가 높을수록 [disaster|e] 종결에 필요한 [legitimacy|e] 수치가 낮아집니다.\n@arrow_bonus_tier_1! 상황이 더욱 절박해질 경우, [ShowGenericActionName('call_private_council')] 또는 [ShowGenericActionName('execute_court_member')] 행동을 수행할 수 있습니다. 첫 번째 행동을 수행할 경우 우리 [estates|e]에 [privileges|e]이나 [gold|e]를 내주는 대신 이들의 힘을 빌려 음모자를 색출할 수 있습니다. 두 번째 [action|e]의 경우 우리 [court|e]에서 음모자로 의심되는 [character|e]을 지목해 처형할 수 있습니다."
 hint_coup_attempt_hint_text_3: "#T 추가 힌트:#!\n@hint! 이 [disaster|e]에서는 음모 용의자를 지목하는 무작위 [events|e]가 발생합니다. 각 이벤트를 주의 깊게 살피고 충분히 숙고한 뒤 결정을 내리시는 걸 추천합니다. 나라에서 제일 가는 [cabinet_member|e]들이 아무 이유 없이 목숨을 잃는 것은 바람직하지 않을 테니까요."
 hint_coup_attempt_diplomatic: "\"나라 밖에서까지 위험이 닥쳐서는 안 되니, 이럴 때일수록 주변 [countries|e]들과의 관계를 재확인하고 국경을 강화해야 합니다.\""
 hint_coup_attempt_administrative: "\"다른 조언가가 음모를 꾸미고 있을지도 모르지요. 세상일은 모르는 법입니다!\""
 hint_coup_attempt_military: "\"$disaster_war_hint$ 선제공격은 #italic 평화 조약#!을 끌어낼 수 있는 아주 강력한 수단이라는 점을 유념하시기 바랍니다.\""
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$ 힌트"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "한때 하늘은 우리에게 광명과 번영의 은혜를 내려 주었습니다. 그러나 최근 일어난 여러 사건과 기아, 그리고 황폐화로 인해 $china$에 대한 우리의 통치는 암흑기를 맞이하고 말았습니다. 이 [disaster|e]은 우리가 지속적인 행정 개혁을 통해 이 위기를 극복하거나, [GetUniqueInternationalOrganization('middle_kingdom').GetName]의 맹주 자리를 잃을 때까지 계속될 것입니다. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [cabinet|e]을 통해 [ShowCabinetActionName('reform_taxation_system')]을 실행하면, 시간은 다소 걸리겠지만 [disaster|e]을 종결하는 길로 나아갈 수 있습니다.\n@arrow_bonus_tier_2! [celestial_authority_gc|e] 수치를 높게 유지하십시오. #G 90#! 이상에 도달할 경우 [disaster|e]이 평화롭게 종결됩니다.\n@arrow_bonus_tier_1! 해당 [disaster|e]이 발생하면 [ShowGenericActionName('cmd_reform_the_cabinet')], [ShowGenericActionName('cmd_restore_stability')], [ShowGenericActionName('cmd_strengthen_crown')] 등 다수의 새로운 [actions|e]을 사용할 수 있게 됩니다. 우리가 [celestial_authority_gc|e] 수치를 충분히 올리지 못하더라도, 위 행동들을 적절히 활용하면 이 격동기를 긍정적으로 종결지을 수 있습니다."
 hint_crisis_of_the_chinese_dynasty_diplomatic: "\"지금이야말로 [GetUniqueInternationalOrganization('middle_kingdom').GetName]에 속하는 여러 [countries|e]들과의 관계를 재정립함으로써 이 위대한 체제의 존속을 확보할 때입니다.\n\n공경하는 마음이 없다면 인간과 금수를 어찌 구별하겠습니까?\""
 hint_crisis_of_the_chinese_dynasty_administrative: "\"내정 개혁을 통해 이 [disaster|e]을 끝내려 한다면, 이 중차대한 과업을 유능한 [cabinet_members|e]들에게 맡기는 것이 현명할 것입니다.\n\n공자가 말하길, 절제하지 않는 자에게 고통이 따르는 법입니다.\""
 hint_crisis_of_the_chinese_dynasty_military: "\"$disaster_war_hint$\n\n혼란 속에 기회가 있다는 사실을 기억하십시오!\""
