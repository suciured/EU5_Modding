 ### Crown Power
 hint_crown_power: "왕실 행사력"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "[crown_power_with_icon|e]은 우리 정부가 국내에서 행사하는 영향력을 나타냅니다. 우리는 [ShowEstateTypeName('crown_estate')]으로서 우리나라의 자원을 다른 [estates_with_icon|e]과 공유하지만, 각 계층의 이해관계가 항상 우리와 일치하는 것은 아닙니다.\n\n왕실 행사력이 높으면 새로운 [laws_with_icon|e]을 더 쉽게 제정할 수 있으며, 우리 [cabinet_with_icon|e]의 능률이 올라가고, [parliament_with_icon|e]에서의 기본 지지도 또한 상승합니다. 가장 중요한 점은, 왕실 행사력에 따라 국가의 [trade_with_icon|e]과 [food_with_icon|e]에서 비롯된 수익 및 비용을 각 [estates]과 공유하고 분담하는 비율이 달라진다는 것입니다.\n\n왕실 행사력은 일차적으로 각 [estates]에 부여한 [privileges_with_icon|e], 그리고 가장 인구가 많은 [locations_with_icon|e]의 [control_with_icon|e]에 크게 좌우됩니다."
 hint_crown_power_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [capital_with_icon|e]와 이어지는 [roads_with_icon|e]를 건설해 각 [locations]의 지배를 높이십시오. \n@arrow_bonus_tier_2! [stability_with_icon|e]가 충분히 높다면 가장 세력이 강한 [estates]으로부터 [privileges]을 박탈하는 것도 한 가지 방법입니다. 하지만 그 경우 [estate_satisfaction|e]에 주의하십시오. 분노한 [estate]은 장차 큰 문제를 일으킬 수 있습니다.\n@arrow_bonus_tier_1! [ShowCabinetActionName('strengthen_government')] [cabinet_action_with_icon|e]으로 [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)](을)를 높이십시오.\n@arrow_bonus_tier_1! [capital]에 [ShowBuildingTypeName('royal_court')] 또는 [ShowBuildingTypeName('sergeantry')]을 건설하십시오."
 hint_crown_power_hint_text_3: "#T 추가 힌트:#!\n@hint! 왕실 행사력이 50%인 경우 [trade]과 [food]에서 비롯되는 수익 및 비용의 절반이 [treasury_with_icon|e]에 직접 귀속되며, 나머지 절반은 [estate_power_with_icon|e]에 따라 각 [estates]에 분배됩니다.\n@hint! 일반적으로 왕실 행사력은 게임 초반에 매우 낮으며, 규모가 큰 [countries]의 경우 더욱 그렇습니다.\n@hint! 이후 [advances_with_icon|e]을 진행하며 [crown_power]을 높여주는 [buildings]과 보너스가 추가로 잠금 해제될 것입니다."
 hint_crown_power_diplomatic: "\"왕실 행사력이 낮으면 각 계층의 뜻에 휘둘리는 처지에 놓이고 말 것입니다.\""
 hint_crown_power_administrative: "\"왕실 행사력을 높이면 교역 수익을 확보하는 데 도움이 됩니다.\""
 hint_crown_power_military: "\"중앙으로 결집된 국가는 규모가 더 큰 상대와도 능히 겨룰 수 있습니다.\""
 ### Estates
 hint_estates: "계층"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "계층은 우리 영토 내에 존재하는 특정 이해 집단을 대표하는 개념입니다. 각 계층에는 퍼센트 형식의 [estate_power_with_icon|e]이 존재하며, 이 수치는 다른 계층과 [ShowEstateTypeName('crown_estate')] 대비 해당 계층의 상대적 세력을 제로섬 방식으로 나타냅니다.\n\n각 계층의 행사력은 주로 [population_with_icon|e]로부터 비롯되며, 모든 [pop_type|e]은 저마다 특정 [estate] 하나를 지지합니다. 계층 행사력은 기존 [laws_with_icon|e] 및 [privileges_with_icon|e]에 따라서도 달라집니다.\n\n계층 행사력은 각 계층이 [parliament_with_icon|e]에서 행사하는 영향력을 결정하고, 계층으로부터 징수할 수 있는 [tax|e]에 영향을 주며, [trade_with_icon|e]과 [food_with_icon|e]으로부터 비롯되는 수익과 비용의 분배 비율도 계층 행사력에 따라 결정됩니다.\n\n[estate_satisfaction_with_icon|e]는 각 계층이 우리 정부를 따르는 정도를 나타냅니다. 만족도가 높은 계층에는 여러 긍정적 보정치가 적용되며, 만족도가 #W 50%#! 미만이면 불이익이 부과됩니다. 또한, 한 계층의 [Concept('estate_satisfaction', '만족도')|e]가 너무 낮으면 해당 계층에 속한 [pops|e]이 [rebellions_with_icon|e]의 궐기를 추진할 수 있습니다. 마지막으로 만족도가 #W 25%#! 미만인 계층은 [levies_with_icon|e] 제공을 중단하므로 특히 주의할 필요가 있습니다."
 hint_estates_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 각 [estates]으로부터 징수하는 [taxes|e]은 대부분의 [countries]에서 주요 [Concept('income', '수입원')|e]에 해당합니다. @economy_panel! #W 예산 패널#!에서 세율을 설정하거나 자동화할 수 있습니다.\n@arrow_bonus_tier_2! 각 계층의 행사력이 높아질수록 우리의 [crown_power_with_icon|e]은 낮아집니다. @government_panel! #W 계층 탭#!에서 계층에게 부여한 [privileges_with_icon|e]을 철회함으로써 해당 계층의 행사력을 약화할 수 있습니다.\n@arrow_bonus_tier_1! 특히나 반항적인 계층이 있는 경우 @government_panel! #W 계층 탭#!에서 [taxes]을 인하하거나, [privilege]을 부여하거나, 뇌물을 주어 달랠 수 있습니다."
 hint_estates_hint_text_3: "#T 추가 힌트:#!\n@hint! 각 계층은 우리나라의 [locations|e]으로부터 [tax_base_with_icon|e]을 거두어들이며, 우리는 [tax]을 통해 그중 일부만을 얻을 수 있습니다.\n@hint! 게임 초반에 각 [countries]는 [estates]으로부터 징집한 [levies_with_icon|e]에 의존해 [wars_with_icon|e]을 수행하며, 이후 보다 발전한 형태의 [regular_regiments_with_icon|e]로 대체됩니다."
 hint_estates_diplomatic: "\"강력한 성직자 계층은 국가의 안정도를 강화합니다.\""
 hint_estates_administrative: "\"강력한 도시민 계층은 우리나라의 국부와 교역 규모를 증진합니다.\""
 hint_estates_military: "\"강력한 귀족 계층은 우리 지상군의 규모와 전투력을 증가시킵니다.\""
 ### Markets
 hint_markets: "시장"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[markets_with_icon|e]은 #italic Europa Universalis V#!에서 경제의 핵심을 이룹니다. 모든 지점은 특정 시장에 속하며, 이곳에서 [pop_needs|e], [buildings|e], [constructions|e]에 요구되는 재화를 사고팝니다. 시장에 재화를 판매함으로써 각 지점은 [estates|e]을 위한 [tax_base_with_icon|e]을 생성하며, 이것이 정부에서 [taxes|e]의 형태로 징수됩니다."
 hint_markets_hint_text_2: "#T 권장 행동:#! @arrow_bonus_tier_3! @economy_panel![Link('trade', 'subtab = markets', '시장 패널')]에서 우리나라와 관련된 시장을 확인해 보십시오. #G 초록색#!으로 표시된 시장은 우리나라가 지점을 [owned|e]한 시장이며, 파란색 시장은 우리가 [location]을 [own]하지는 않았지만 [merchant_capacity|e]을 보유한 시장을 의미합니다. @arrow_bonus_tier_3! @automation! #W 톱니바퀴 아이콘#!을 클릭해 각 [market]을 자동화하는 것을 권장합니다. 자동화를 통해 언제나 가장 우량한 [merchants_with_icon|e]에 [merchant_capacity_with_icon|e]을 남김없이 사용하도록 할 수 있습니다. @arrow_bonus_tier_2! [ShowBuildingTypeName('marketplace')]나 [ShowBuildingTypeName('trade_office')] 같은 [buildings_with_icon|e]을 건설해 시장에서의 [merchant_capacity_with_icon|e]을 늘릴 수 있습니다."
 hint_markets_hint_text_3: "#T 추가 힌트:#!\n@hint! 시장의 경계는 유동적입니다. 각 [locations]은 외국 시장을 포함해 일대에서 가장 [market_attraction_with_icon|e]가 높은 [market]에 속하게 됩니다. 외국 시장의 [market_attraction]는 [protectionism_with_icon|e]로 차단할 수 있습니다."
 hint_markets_diplomatic: "\"보이지 않는 손은 지혜로운 조정자라지만, 때에 따라 약간의 유도가 필요하기도 합니다.\""
 hint_markets_administrative: "\"아둔한 자들이여, 문제는 경제에 있노라!\""
 hint_markets_military: "\"우리 시장을 성장시키는 것은 좋은 일입니다.\n하지만 주변 시장을 정복하는 것은 훨씬 더 좋지요.\""
 ### Food
 hint_food: "식량"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[pops|e]은 [food_with_icon|e]이 있어야 존속할 수 있으며, [armies|e] 또한 [food] 없이는 행군을 벌일 수 없습니다. 팝과 지상군은 모두 자신이 속한 [province_with_icon|e]의 [food] 비축량에서 필요한 만큼의 식량을 취득합니다. [location]에서 가져가는 것이 아니라는 점에 주의하십시오. [food]이 부족할 경우 [pops]에는 [starvation|e]가, [armies]에는 [attrition|e]가 발생합니다.\n\n$game_concept_food$의 생산 및 유통은 세 가지 단계로 이루어집니다.\n\n@location! [local_food|e]:\n주로 [ShowGoodsName('livestock')] 등 [food_raw_materials|e]를 생산하는 [rgo_with_icon|e]가 있는 [locations|e]에서 $game_concept_food$이 생산됩니다. 해당 [location]에서 발생한 잉여분이나 부족분은 $game_concept_provincial_food$에 반영됩니다.\n\n@province! [provincial_food|e]:\n$game_concept_provincial_food$은 가장 중요한 단계입니다. [province|e]의 $game_concept_food$ 생산량이 지방 내 모든 $game_concept_locations$의 식량 수요를 감당하기에 부족한 경우, 해당 지방의 식량 보유량이 감소합니다. 식량 보유량이 고갈되면 해당 $game_concept_province$의 모든 $game_concept_location$에서 [starvation|e]가 발생합니다. 하지만 그 전에 $game_concept_province$은 $game_concept_market$에서 [buy_food]을 시도할 것입니다.\n\n@market! [market_food|e]:\n[market|e]에 속한 모든 $game_concept_province$은 식량 보유량이 가득 차면 [sell_food|e]을 시도하며, 보유량이 낮을 때에는 [buy_food|e]을 시도합니다. $game_concept_market$에 $game_concept_food$이 충분히 있는 한 기아가 발생하지 않습니다."
 hint_food_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! @economy_panel![Link('trade', 'subtab = markets', '시장 패널')]에서 우리나라와 관련된 시장을 확인할 수 있습니다. #G 초록색#!으로 표시된 시장은 우리가 [locations]을 [owned|e]한 시장이므로, 해당 시장의 [food] 수지를 흑자로 유지해야 합니다. 우리 시장 중에 [food]이 빠르게 감소 중인 곳이 있다면 노란색 배너가 표시되며, 기아가 발생한 [locations]은 적색 배너가 표시됩니다.\n@arrow_bonus_tier_3! 시장의 식량 생산량을 늘리려면 식량 버튼을 눌러 @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]로 이동하십시오. 이곳에서는 [starvation] 위험이 있는 [provinces]을 확인하고, 해당 지방의 [rgo]를 확대할 수 있습니다.\n@arrow_bonus_tier_3! [ShowGoodsName('rice')]이나 [ShowGoodsName('wheat')] 등 최고의 [food_raw_materials]를 갖추고 있으며 [food_productivity_with_icon|e]이 높은 지점의 [rgo_with_icon|e] 규모를 확장하십시오.\n@arrow_bonus_tier_1! [merchant_capacity_with_icon|e]을 사용해 다른 [markets]에서 [food_raw_materials|e]를 수입할 수 있으며, 그에 따라 상응하는 양의 [food]을 옮겨올 수 있습니다. 해당 작업은 @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]에서 수행할 수 있습니다."
 hint_food_hint_text_3: "#T 추가 힌트:#!\n@hint! [winter_with_icon|e]에는 식량 생산량이 감소합니다. 몇 달 동안 모든 시장에서 식량 수지가 적자로 전환되더라도 당황하지 마십시오.\n@hint! 식량이 부족한 [provinces|U]은 같은 시장에 속한 지방 중 가장 식량 생산력이 높은 지방으로부터 잉여분을 구매할 것입니다. 따라서 일반적으로 [food_productivity]이 가장 높은 [locations]에서 식량 생산을 확대하는 것이 가장 좋습니다.\n@hint! 일반적으로 [town_or_city|e]은 [food] 생산 효율이 [rural_locations|e]에 비해 떨어집니다."
 hint_food_diplomatic: "\"장기적인 기아 상황은 백성을 피폐하게 만들고 나라를 무너뜨릴 것입니다.\""
 hint_food_administrative: "\"기아라는 현상도 관점에 따라 달리 바라볼 수 있습니다. 식량을 파는 입장에 선다면 그리 나쁜 일이 아닐지도 모르죠.\""
 hint_food_military: "\"군대는 밥심으로 행군하는 법입니다.\""
 ### Maritime Presence
 hint_maritime: "해상 장악력"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[maritime_presence_with_icon|e]은 연안 [seazones_with_icon|e]에서 매우 중요한 수치로, 해안 또는 섬 지역에 대한 [proximity_with_icon|e]를 높여 줍니다.\n\n또한 [seazones]이 속한 [market_with_icon|e]에 [merchant_power_with_icon|e]를 제공합니다.\n\n[maritime_presence]은 건물과 [navy_with_icon|e] 주둔을 통해 자동으로 획득되지만, 시간이 지남에 따라 감쇠하며 [privateers_with_icon|e] 또는 [blockade_with_icon|e]로 인해 상실되기도 합니다."
 hint_maritime_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [maritime_presence] 증가량이 높은 함선으로 특수 [navies]을 구성합니다. 해당 함대를 연안 [seazones]에 배치하면 같은 [province_with_icon|e]에 속한 모든 [seazones]에 [maritime_presence]이 균등하게 확산됩니다.\n@arrow_bonus_tier_3! 함대의 [military_objective_with_icon|e]를 #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!로 설정하면 위와 동일한 역할을 수행하지만, 함선 수리가 필요할 경우 자동으로 기항합니다.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('coastal_fort')] 또한 매우 요긴하게 사용할 수 있습니다!"
 hint_maritime_hint_text_3: "#T 추가 힌트:#!\n@hint! 2개 이상의 [provinces]을 목표로 설정했더라도 [maritime_presence]은 함대가 주둔한 [province]에서만 확산됩니다. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!을 지시했을 경우 [navy]은 해당 [seazone]의 [maritime_presence]이 100에 도달하면 다른 [seazone]으로 이동합니다.\n@hint! [privateers]는 [maritime_presence]과 달리 [area_with_icon|e] 단위로 활동합니다."
 hint_maritime_diplomatic: "\"해안 지역을 활용해 교역을 증진해야 합니다.\""
 hint_maritime_administrative: "\"항해가 안전할수록 백성들과의 교류도 더욱 원활해질 것입니다.\""
 hint_maritime_military: "\"강력한 해군력이 있다면 해적들이 감히 우리 교역로를 넘보지 못할 것입니다.\""
 hint_slaves: "노예"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')]는 아주 특별한 유형의 [good_with_icon|e]입니다. 여타 [good]와 마찬가지로 [markets_with_icon|e]에서 매입 또는 매각되며 가격 또한 [supply|e]과 [demand|e]에 따라 결정되지만, 다른 [good]들과 달리 실제 [pops_with_icon|e]을 나타내기 때문에 거래될 때마다 [good]와 함께 [pops]이 함께 이동합니다.\n\n@slaves! [ShowPopTypeName('slaves')]는 [pop_type_with_icon|e]으로서 [ShowBuildingTypeName('sugar_plantation')] 등 [rgo_with_icon|e]나 노예 [buildings_with_icon|e]에서 노동력으로 활용될 수 있습니다.\n\n[ShowBuildingTypeName('slave_market')]과 같은 [buildings]은 존재하는 @slaves![ShowPopTypeName('slaves')]를 @slaves_goods![ShowGoodsName('slaves_goods')] [goods]로 전환할 수 있으며, 전환된 노예는 다시 [market]에서 매각됩니다. 해당 [good]는 다른 [good]와 같은 방식으로 거래되며, 일부 [buildings]은 이를 투입 재화로 요구할 수 있습니다. 이 경우 @slaves! [ShowPopTypeName('slaves')]는 해당 [location]으로 이동해 [building]에서 일하게 됩니다."
 hint_slaves_hint_text_2: "#T 권장 행동:#! \n@arrow_bonus_tier_3! 다른 [continent|e]에 [colonies_with_icon|e]를 건설하면 식민지 [markets]에서 노예를 [trade_with_icon|e]하여 플랜테이션 농장에서 일하게 할 수 있습니다.\n@arrow_bonus_tier_2! [trade_range_with_icon|e] 내의 외국 [locations]에 [ShowBuildingTypeName('slave_center')] [buildings]을 건설하여 교역에 사용할 노예를 꾸준히 확보할 수 있습니다."
 hint_slaves_hint_text_3: "#T 추가 힌트:#!\n@hint! [pops|e]은 보통 [ShowBuildingTypeName('slave_market')]과 같은 [buildings]을 통해 노예화되지만, 일부 [countries]는 [war_with_icon|e] 중에 [pops]을 노예화할 수 있는 특별한 기능을 가지고 있습니다.\n@hint! [ShowReligionGroupName('christian')]는 #V 대항해 시대#!에 잠금 해제되는 플랜테이션 농장 [buildings]에서만 노예 사용을 허용하며, 이는 해외에만 건설할 수 있습니다."
 hint_slaves_diplomatic: "\"모든 사람은 평등하게 창조되었습니다. 일부를 제외하고 말이지요.\""
 hint_slaves_administrative: "\"누군가의 희생 없이는 아무런 업적도 이룰 수 없는 법입니다.\""
 hint_slaves_military: "\"무료 노동력이 부족하시다면, 이교도로 충당하는 것은 어떨까요.\""
 #### ECO tutorial
 hint_eco: "고급 경제 조언"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "경제의 여러 측면을 자동화할 수 있다고 하더라도, [country]를 발전시키려면 몇몇 조치를 직접 수행할 필요가 있습니다."
 hint_eco_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 언제나 유효한 조언은 바로 [expenses_with_icon|e]을 줄이라는 것입니다.\n\n@arrow_bonus_tier_3! 플레이어는 [towns_and_cities_with_icon|e]과 [roads_with_icon|e] 건설 계획에 집중해야 합니다.\n    [towns_and_cities_with_icon|e]은 건설할 수 있는 [rgo_with_icon|e]의 수를 줄이므로, 가장 가치가 낮은 [rural_locations]부터 도시화하는 것이 현명합니다. 가치가 비교적 떨어지는 재화의 예시는 다음과 같습니다:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! [control_with_icon|e]가 낮은 지역의 [subjects_with_icon|e]을 해방하십시오. 그러면 상대국은 자체적인 $game_concept_control$를 뿌리내리기 시작할 것입니다.\n    종속국을 [annex_with_icon|e]하고자 한다면 먼저 해당 권역에 기반 시설을 확충하십시오.\n    [annexation_with_icon|e] 속도는 상대적 $game_concept_country$ 규모와 [cultural_influence|e]에 따라 증감합니다.\n\n@arrow_bonus_tier_2! 가치 있는 [rgo_with_icon|e]에 투자하는 것은 매우 좋은 선택입니다. 특히 [merchant_capacity_with_icon|e]을 확보해 [export_with_icon|e]을 진행할 수 있다면 더욱 그렇습니다.\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! [trade_income_with_icon|e]은 [Link('hints', 'selected_hint = hint_crown_power', '@hint! 왕실 행사력')]에 따라 증감하며 [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! 교역 역량')]을 높이는 것은 언제나 이롭습니다. 또한 [trade_income]은 [tax_base]과 달리 [control]에 따라 감소하지 않습니다.\n\n@arrow_bonus_tier_1! 산업용 $game_concept_goods$의 $game_concept_prices$을 가능한 한 낮게 유지하십시오! 이는 $game_concept_towns_or_cities$의 수익성을 높이고 [buildings_with_icon|e]의 유지 비용을 절감해 줄 것입니다.\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! [production_method_with_icon|e]이 없는 $game_concept_buildings$에는 [maintenance_with_icon|e]가 발생합니다. 이 비용은 투입 $game_concept_goods$의 $game_concept_price$에 따라 변동합니다. [buildings]의 [demand|e] 역시 경제 성장을 촉진한다는 것을 기억하십시오!"
 hint_eco_hint_text_3: "#T 추가 힌트:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! 인플레이션 감축')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! 교역 역량 높이기')]\n[Link('hints', 'selected_hint = hint_control', '@hint! 지배 높이기')]"
 hint_eco_diplomatic: "\"때로는 금전이 최고의 수단이 되기도 합니다.\""
 hint_eco_administrative: "\"금화는 국가에 있어 몸을 타고 흐르는 혈액이나 다름없습니다.\""
 hint_eco_military: "\"다른 국가로부터 빼앗은 수입이야말로 최고의 수입이지요.\""
 #### POL tutorial
 hint_pol: "고급 정치 조언"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "모든 [countries_with_icon|e]는 저마다 약간의 약점을 가지고 시작합니다. [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')]에서 [privileges_with_icon|e]과 [laws_with_icon|e]을 확인하십시오. 이러한 거시적 변화는 장기적으로 국가에 막대한 보탬이 될 수 있습니다.\n\n과감한 변화를 두려워하지 마십시오!"
 hint_pol_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [estate_satisfaction_equilibrium_with_icon|e]이 [ShowEstateTypeName('burghers_estate')] 및 [ShowEstateTypeName('peasants_estate')]에 최대 수준으로 [tax|e]을 부과하더라도 #W 50%#! 미만으로 떨어지지 않도록 조치하십시오.\n\n@arrow_bonus_tier_3! [Link('societal_values', '', '@government_panel! 정부 패널 > 가치')]를 확인해 어떤 [societal_values_with_icon|e]을 추구하는 것이 좋을지 확인해 보십시오. 일반적으로 다음 사회 가치관이 가장 유리합니다:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! [laws_with_icon|e]을 검토해 변경이 필요한 [laws]을 확인하십시오.\n    [parliament_with_icon|e]는 $game_concept_law$ 변경을 용이하게 하므로 게임 초반에 우선적으로 관리해야 합니다.\n    게임 시작 시 신경 써야 하는 $game_concept_laws$:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! 각 [estate_with_icon|e]에 부여되었거나 부여할 수 있는 [privileges_with_icon|e]을 검토하십시오. [privileges]은 $game_concept_estate_satisfaction_equilibrium$과 $game_concept_societal_values$ 변화를 관리할 수 있는 유용한 도구입니다.\n   [ShowEstateTypeName('nobles_estate')]에게는 충성심을 유지할 수 있을 정도의 특권만 부여하는 것이 이로우며, 장기적으로는 해당 계층의 $game_concept_estate_power$을 줄이는 것이 이상적입니다.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   [ShowEstateTypeName('clergy_estate')]의 경우 #W 50%#!를 초과하는 $game_concept_estate_satisfaction$ 1%마다 [research_progress_with_icon|e]에 보너스를 제공하기 때문에, 해당 계층에 세금을 부과할 수 없더라도 가능한 한 모든 긍정적 $game_concept_privilege$을 부여해야 합니다.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   [ShowEstateTypeName('burghers_estate')]에게는 가능한 한 많은 긍정적 $game_concept_privileges$을 적극적으로 부여해야 합니다. 이는 대체로 긍정적인 결과를 낳지만, 도시민의 [estate_power_with_icon|e]을 증가시키면 다른 $game_concept_estates$의 행사력이 감소할 것입니다. 또한 $game_concept_estate_satisfaction$ 1%마다 [production_efficiency_with_icon|e]이 증가합니다.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   [ShowEstateTypeName('peasants_estate')]에게는 $game_concept_privileges$을 적절히 부여하여, 최대 $game_concept_tax$을 부과할 수 있는 충분한 $game_concept_estate_satisfaction_equilibrium$이 보장되도록 해야 합니다. 해당 계층의 [ShowSocietyDirectionName('decentralization')] 경향을 국가에 이롭지 않으므로 염두에 두어야 합니다. 하지만 평민은 게임 내내 $game_concept_estate_power$이 낮게 유지되기 때문에, 다른 $game_concept_estates$에 비해 낮은 비용으로 특권을 철회할 수 있습니다.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! 추구하는 $game_concept_societal_values$에 부합하는 [government_reforms_with_icon|e]을 탐색하십시오. [diplomatic_capacity|e] 등 일부 보너스는 [diplomatic_maintenance|e]을 낮춰 준다는 점을 기억하시기 바랍니다.\n\n@arrow_bonus_tier_2! [ShowCabinetActionName('stabilize_country')] 또는 [ShowCabinetActionName('strengthen_government')] 같은 [cabinet_actions_with_icon|e]은 지출을 줄여 더 많은 $game_concept_income$을 남길 수 있게 해 줍니다!"
 hint_pol_hint_text_3: "#T 추가 힌트#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! 왕실 행사력')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! 계층')]"
 hint_pol_diplomatic: "\"지혜로운 군주는 어떤 상황이든 기회로 만들 수 있는 법입니다.\""
 hint_pol_administrative: "\"정치가 번영할 때, 비로소 사업도 번영합니다.\""
 hint_pol_military: "\"우리 계층은 종종 적보다도 더 큰 골칫거리가 되고는 합니다.\""
 #### MIL tutorial
 hint_mil: "고급 확장 조언"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "두 가지 일반적 조언: 전문 [armies_with_icon|e]([mercenaries|e] 포함)은 비슷한 규모의 [levies_with_icon|e]을 상대로 항상 우위를 점할 것이며, $game_concept_army$ 규모를 키우는 가장 좋은 방법은 경제를 성장시키는 것입니다."
 hint_mil_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [ShowInstitutionName('professional_armies')] [institution|e]를 가능한 한 빨리 획득하십시오: [ShowAdvanceName('armory_advance')]을 빠르게 확보하면 이전에는 승리할 수 없었던 [wars_with_icon|e]에서도 능히 승리할 수 있습니다.\n\n@arrow_bonus_tier_3! [battles|e]로 얻을 수 있는 [war_score_with_icon|e]는 [ages|e]에 따라 감소합니다. 초기에는 #W 50%#!까지 확보할 수 있으므로 $game_concept_battles$에서 승리하는 것만으로도 쉽게 [wars|e]에서 승리할 수 있습니다!\n\n@arrow_bonus_tier_3! 전략적 [goods_with_icon|e]에 항시 접근할 수 있도록 하십시오. 대량으로 필요하지는 않으나 [army|e]과 [navy|e]을 생산하는 데 있어 없어서는 안 될 재화입니다: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! $game_concept_armies$은 우호 영토에서만 [reinforce_with_icon|e]할 수 있습니다.\n\n@arrow_bonus_tier_3! 저렴하고 [Concept('damage_taken', '피해를 받아')|e] 내는 데 효과적인 [ShowUnitCategoryName('army_infantry')]는 대부분의 [battle|e]에서 전열을 이룹니다. 한편 [ShowUnitCategoryName('army_artillery')]는 적 전열에 막대한 피해를 줄 수 있으며, 따라서 [bombard_phase_with_icon|e]에 전열이 포격에서 살아남는 것이 전투의 승패에 무엇보다 중요합니다.\n\n@arrow_bonus_tier_2! [enemy_with_icon|e] 영토에서 $game_concept_armies$을 운용할 때는 보급선을 유지하는 것이 무엇보다 중요합니다. 보급선이 끊기면 $game_concept_army$ 전체가 [attrition|e]로 인해 사라질 수 있습니다. [ShowUnitCategoryName('army_auxiliary')]를 사용해 [food|e]을 전선으로 수송하거나, [supply_depots|e]을 배치해 보급을 도울 수 있습니다.\n\n@arrow_bonus_tier_1! [manpower_with_icon|e] [buildings|e]은 게임 내에 존재하는 건물 중에서 [maintenance_with_icon|e]가 가장 높습니다. 따라서 [control|e]가 높은 [locations|e]에 건설하는 것이 이상적입니다.\n\n@arrow_bonus_tier_1! $game_concept_battles$는 일반적으로 며칠 안에 완료되므로, 멀리 진격하기 전에 항상 제때 $game_concept_reinforce$할 수 있는지 확인하십시오."
 hint_mil_hint_text_3: "#T 추가 힌트:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! 인력')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! 선원')]\n[Link('hints', 'selected_hint = hint_war', '@hint! 전쟁')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! 전투')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! 점령 및 공성전)]"
 hint_mil_diplomatic: "\"전쟁에서 승리하기 위해 다른 국가를 이용하십시오.\""
 hint_mil_administrative: "\"소모는 어떤 지상군이든 궤멸에 이르게 할 수 있습니다.\""
 hint_mil_military: "\"전쟁에 나설 때는 준비 없이 무모한 싸움에 뛰어들지 않는 것이 중요합니다.\""
 hint_holland: "홀란트 시작 조언"
 hint_holland_hint_text: "고도로 도시화된 저지대의 여러 [locations]에 힘입어, [Player.GetLongName](은)는 북유럽의 상업 강국으로 발돋움할 수 있습니다.\n\n@hint! #T 모든 [ShowLocationRankName('town')]에 [ShowBuildingTypeName('marketplace')] 건설#!\n교역을 자동화하면 자동으로 [merchant_capacity_with_icon|e]을 사용해 [market_icon][Player.GetCapital.GetMarket.GetName]에 부족한 [raw_materials_with_icon|e]를 [import_with_icon|e]하고, 우리 소도시의 [produced_goods_with_icon|e] 잉여분을 [export_with_icon|e]합니다.\n\n@hint! #T 방직 산업 확장#!\n[ShowGoodsName('fine_cloth')] 수출을 통해 많은 이익을 거둘 수 있습니다. [ShowBuildingTypeName('cloth_guild')] 및 [ShowBuildingTypeName('fine_cloth_guild')] 건물을 건설하고, 필요하다면 [ShowLocationName('london')] 시장에서 [ShowGoodsName('wool')]를 수입하는 것을 고려하십시오.\n\n@hint! #T [crown_power] 높이기#!\n[trade_income_with_icon|e]은 [estates_with_icon|e]과 [ShowEstateTypeName('crown_estate')] 사이의 상대적인 행사력 차이에 따라 분배됩니다. [crown_power_with_icon|e]을 높이 유지하면 [treasury|e]로 [trade_income]이 꾸준히 유입될 것입니다. [Link('hints', 'selected_hint = hint_crown_power', '왕실 행사력 힌트')]에서 [crown_power]에 대해 더 자세히 알아볼 수 있습니다.\n\n@hint! #T [food] 공급에 신경 쓰기#!\n[urban_locations|e]은 [rural_locations|e]보다 [food_with_icon|e]을 더 적게 생산합니다. [Player.GetCapital.GetMarket.GetName]의 [food_stockpile_with_icon|e]을 자주 확인하며 필요할 경우 [ShowGoodsName('fish')]과 [ShowGoodsName('livestock')] [rgo_with_icon|e]를 확장하십시오. [food]이 너무 비싸지면 우리 [budget]가 타격을 받게 될 것입니다.\n\n@hint! #T 인접국 회유#!\n우리나라는 부유할지 모르나, 국가의 규모는 비교적 작아 외세의 침략에 취약합니다. 가장 위협적인 인접국, 특히 [GetCountry('FRA').GetName] 및 [GetCountry('ENG').GetName]에 $IMPROVE_RELATIONTITLE$ [diplomatic_action_with_icon|e]을 사용하십시오."
 hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_holland_administrative: "$hint_advisor_salute_administrative$"
 hint_holland_military: "$hint_advisor_salute_military$"
 hint_hungary: "헝가리 시작 조언"
 hint_hungary_hint_text: "[Player.GetLongName](은)는 해당 [region|e]의 주요 강대국 중 하나로서 유리한 위치에서 게임을 시작합니다. 우리나라는 #W 폴란드#!와 [alliance_with_icon|e]을 맺고 있으며, #W 보스니아#!를 [subject_with_icon|e]으로 두고 있습니다. 또한 #W 크로아티아#!는 우리나라의 [ruler_with_icon|e]인 [Player.GetGovernment.GetRuler.GetName] 폐하의 이름 아래 우리와 [personal_union_with_icon|e]을 맺고 있습니다. 이는 적어도 당분간은 외부 위협에 대한 걱정 없이 [country|e]의 발전에 힘쓸 수 있다는 사실을 의미합니다.\n\n@hint! #T 광산으로 이어지는 [roads] 건설#!\n[capital_icon] [Player.GetCapital.GetName] 북쪽에는 풍부한 [ShowGoodsName('goods_gold')]과 [ShowGoodsName('silver')]은 매장지가 존재합니다. 하지만 해당 [locations]은 개발이 미흡하며, [control_with_icon|e]도 낮다는 문제가 존재합니다. 따라서 [Player.GetCapital.GetNameWithNoTooltip](과)와 광산을 잇는 [roads_with_icon|e]를 건설해, 우리의 [proximity_with_icon|e]를 높이고 나아가 [control]를 높여야 합니다.\n\n@hint! #T [capital] 주변에 보석공 길드 건설#!\n높은 재화 공급량으로 인해 [market_icon] [Player.GetCapital.GetMarket.GetName]에서 [ShowGoodsNameWithNoTooltip('goods_gold')]과 [ShowGoodsNameWithNoTooltip('silver')]의 가격은 매우 낮은 수준입니다. [ShowBuildingTypeName('jewelry_guild')]는 [ShowGoodsNameWithNoTooltip('goods_gold')]과 [ShowGoodsNameWithNoTooltip('silver')]을 사용해 매우 수익성 높은 재화인 [ShowGoodsName('jewelry')]을 생산하며, 이를 통해 우리 광산으로부터 창출되는 부의 규모를 한층 늘릴 수 있을 것입니다.\n\n@hint! #T 잉여 재화 수출을 위한 [ShowBuildingTypeName('marketplace')] 건설#!\n자동화한 [trade_with_icon|e]은 [ShowGoodsNameWithNoTooltip('jewelry')] 등 여러 [goods_with_icon|e]의 잉여분을 자동으로 다른 [markets_with_icon|e]에 [export_with_icon|e]하고 [trade_income_with_icon|e]을 창출해, 전체 생산 사슬의 수익성을 유지할 것입니다.\n\n@hint! #T [ShowPolicyName('gold_export_ban')] 철회#!\n유럽의 모든 나라는 우리나라의 [ShowGoodsNameWithNoTooltip('goods_gold')]을 선망하기 때문에, 이를 수출하는 것은 매우 수익성 높은 사업이 될 것입니다. 하지만 현재 우리나라의 [ShowLawName('precious_metal_distribution_law')] [law|e]은 [ShowGoodsNameWithNoTooltip('goods_gold')] 수출을 금지하고 있습니다. 다음 [parliament_with_icon|e] 회기에 [policy]을 변경하는 것을 고려해 보십시오."
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "노르웨이 시작 조언"
 hint_norway_hint_text: "[Player.GetLongName](은)는 광대한 영토를 지닌 [country|e]지만, [capital|e] 바깥 땅의 [control|e]는 기껏해야 명목적인 수준에 그치고 있습니다. [proximity|e]를 높이고 북부의 자원을 활용하기 위해, 우리는 해상 및 육상 기반 시설을 확장해야 합니다.\n\n@hint! #T [capital]에 [roads] 건설#!\n[capital_icon] [Player.GetCapital.GetName]에서부터 모든 인근 [ShowLocationRankName('town')] 및 가치 있는 [rgo_with_icon|e]까지 [roads_with_icon|e]를 건설하여 [proximity_with_icon|e]와 [control_with_icon|e] 향상을 목표로 하십시오. [Player.GetCapital.GetNameWithNoTooltip] 서쪽의 [ShowGoodsName('silver')] 광산은 적절한 투자가 이루어진다면 특히 높은 수익성을 보여 줄 것입니다. [proximity] 지도 모드를 꾸준히 확인하시는 것을 권장합니다!\n\n@hint! #T [maritime_presence] 높이기#!\n산악 지대의 중심부에 [roads]를 건설하는 것은 헛되고 값비싼 노력이 될 수 있습니다. 해안선을 따라 [maritime_presence_with_icon|e]을 충분히 확보한다면, 바다를 통해 [proximity]를 더 효율적으로 전파할 수 있습니다. 적절한 [advance_with_icon|e]을 연구한 후 소도시에 [ShowBuildingTypeName('wharf')]과 [ShowBuildingTypeName('dock')]을 건설하고, [ShowUnitCategoryName('navy_light_ship')] 함대가 우리 해안을 순찰하게 하십시오.\n\n@hint! #T [capital] 인근의 자연항에 소도시 건설#!\n해안 [locations]의 [proximity]는 [natural_harbor_suitability_with_icon|e]에 의해 크게 향상됩니다. $mapmode_natural_harbor_suitability_name$ 지도 모드를 확인해 최고의 자연항을 물색해 보십시오.\n\n@hint! #T 산업 확장#!\n[ShowBuildingTypeName('fine_cloth_guild')], [ShowBuildingTypeName('furniture_guild')], [ShowBuildingTypeName('scriptorium')]를 건설해 천연자원을 가공하고, [ShowBuildingTypeName('marketplace')]를 건설해 다른 [markets_with_icon|e]으로 [export_with_icon|e]하십시오.\n\n@hint! #T 스웨덴과의 동군연합 강화#!\n[GetCountry('SWE').GetName](과)와의 [personal_union_with_icon|e]은 우리 국경의 평화를 보장합니다. [international_organization|e] 패널에서 공통 [laws]을 제정하여 상대국과 더 깊은 통합을 이룰 수 있도록 힘쓰십시오."
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "나폴리 시작 조언"
 hint_naples_hint_text: "[region|e] 일대에서 가장 강력한 세력으로서 [Player.GetLongName](은)는 이탈리아의 교역과 정치를 지배할 태세를 갖추고 있으며, 그리스에 자리한 [subjects|e]은 외부 확장을 추진할 수 있는 좋은 거점으로 기능합니다.\n\n@hint! #T [capital]에 [roads] 건설 #!\n[capital_icon] [Player.GetCapital.GetName]에서부터 모든 인근 [ShowLocationRankName('town')] 및 가치 있는 [rgo_with_icon|e]까지 [roads_with_icon|e]를 건설하여 [proximity_with_icon|e]와 [control_with_icon|e] 향상을 목표로 하십시오.\n\n@hint! #T [raw_materials] 생산 확대#!\n우리 [country]에는 가치 있는 [raw_materials_with_icon|e]가 풍부합니다. [ShowGoodsName('wool')], [ShowGoodsName('fiber_crops')], [ShowGoodsName('silk')]은 그 자체로도 매우 가치 있을 뿐만 아니라 [urban_locations|e]에 있는 우리 방직 산업에서 사용할 수도 있습니다. 해당 재화를 생산하는 [rgo_with_icon|e]를 가능한 한 빨리 확장하고, 현지의 [control]를 높이는 걸 최우선 과제로 삼으십시오.\n\n@hint! #T 방직 산업 육성#!\n[urban_locations]에 [ShowBuildingTypeName('cloth_guild')] 및 [ShowBuildingTypeName('fine_cloth_guild')] [buildings]을 건설하십시오. 해당 건물은 우리의 [raw_materials]를 사용해 값비싼 [produced_goods_with_icon|e]을 생산할 것이며, 늘어난 재화 수요는 [rgo]의 수익성을 높여 줄 것입니다.\n\n@hint! #T 잉여 재화 수출을 위한 [ShowBuildingTypeName('marketplace')] 건설#!\n자동화한 [trade_with_icon|e]은 [ShowGoodsNameWithNoTooltip('fine_cloth')] 등 여러 [goods|e]의 잉여분을 자동으로 다른 [markets_with_icon|e]에 [export_with_icon|e]하고 [trade_income_with_icon|e]을 창출해, 전체 생산 사슬의 수익성을 유지할 것입니다."
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "카스티야 시작 조언"
 hint_castile_hint_text: "[region|e] 일대의 지배적인 세력으로서, [Player.GetLongName](은)는 이베리아를 하나의 권좌 아래 통일할 유리한 위치에 서 있습니다. 하지만 우리나라의 행정력은 이미 한계에 도달했으며, 특히 남부는 [control]가 너무 낮아 우리의 [budget|e]에 거의 기여하지 않는 실정입니다. 계속해서 정복에 나서고자 한다면 그에 앞서 현재 차지한 영토에 대한 우리의 [control]를 확고히 해야 합니다.\n\n@hint! #T [capital]에 [roads] 건설 #!\n[control_with_icon|e]가 낮은 [locations]은 우리 행정부에 사실상 무용지물이나 다름없습니다. [capital_with_icon|e]에서부터 [roads_with_icon|e]와 [ShowBuildingTypeName('bridge_infrastructure')] [buildings]을 건설해 [proximity_with_icon|e]와 [control]를 향상하십시오. [proximity] 지도 모드를 꾸준히 확인하시는 것을 권장합니다!\n\n@hint! #T [GetCountry('GRA').GetName] 복속#!\n비록 우리나라가 상대국의 영토를 효과적으로 [own|e]할 수 있는 위치에 있지 않더라도, [GetCountry('GRA').GetName]를 우리 [subject_with_icon|e]으로 삼을 수는 있습니다. 그리할 경우 상대국은 우리를 대신해 영토를 통치하고, 매달 우리 [treasury]에 공물을 바칠 것입니다. 우리의 기반 시설과 기술이 해당 영토를 직접 소유할 수 있을 정도로 충분히 발전하면, 상대국의 [annexing_with_icon|e]을 고려할 수 있습니다. [subject]을 [annex]하려면 #Y 10#!년 이상 상대국을 통치했으며, 좋은 관계를 유지하고 있어야 합니다.\n\n@hint! #T 플루스 울트라#!\n[explorers_with_icon|e]이 이야기하길, 인도 원정에서 헤아릴 수 없을 정도로 많은 부를 발견했다고 합니다. 하지만 매우 근대적인 [advances_with_icon|e] 없이 그러한 사업에 착수하는 것은 터무니없을 정도로 큰 비용을 요구할 수 있습니다."
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
 hint_castile_military: "$hint_advisor_salute_military$"
 hint_ottomans: "오스만 시작 조언"
 hint_ottomans_hint_text: "머지않아 시작될 튀르크의 부상 [situation|e]은 그리스와 아나톨리아로 빠르게 확장을 꾀할 유일무이한 기회를 제공할 것입니다. 상황 [actions|e]을 사용해 인접국에 대한 [casus_belli_with_icon|e]을 손에 넣고, 그들에게 우리의 힘을 보여 주십시오.\n\n@hint! #T 정복지 병합 #!\n새로 [conquered_with_icon|e]한 [locations]에서 정복의 결실을 거두려면, [cabinet_with_icon|e]을 통해 우리 행정부에 [integrated_with_icon|e]해야 합니다.\n\n@hint! #T [capital]에 [roads] 건설 #!\n[control_with_icon|e]가 낮은 [locations]은 우리 행정부에 사실상 무용지물이나 다름없습니다. [capital_with_icon|e]에서부터 [roads_with_icon|e]를 건설해 [proximity_with_icon|e]와 [control]를 향상하십시오. [proximity] 지도 모드를 꾸준히 확인하시는 것을 권장합니다!\n\n@hint! #T 정복지를 다스릴 [subjects] 생성#!\n확장을 거듭하며 우리나라의 [proximity]가 거의 미치지 못하는 먼 영토도 정복하게 될 것입니다. 직접 통치할 여유가 생길 때까지는 우리를 대신해 이러한 영토를 다스릴 [subjects_with_icon|e]을 생성하는 편이 좋습니다.\n\n@hint! #T [proximity] 개선 시 [subjects] 합병 #!\n우리가 기반 시설을 확충하고 [proximity]를 더 넓은 땅에 확산함에 따라, 한때 쓸모없어 보였던 땅이 직접 소유할 가치가 있게 되어 갈 것입니다. [subject]을 [annex_with_icon|e]하려면 #Y 10#!년 이상 상대국을 통치했으며, 좋은 관계를 유지하고 있어야 합니다.\n\n@hint! #T [maritime_presence] 높이기#!\n그리스와 아나톨리아의 험준한 지형은 육로를 통해 [proximity]를 투사하기 어렵게 만듭니다. 따라서 해안선을 따라 [maritime_presence_with_icon|e]을 충분히 확보한다면, 바다를 통해 [proximity]를 더 효율적으로 전파할 수 있습니다. 소도시에 [ShowBuildingTypeName('wharf')]과 [ShowBuildingTypeName('dock')]을 건설하고, [navies_with_icon|e]이 우리 해안을 순찰하게 하십시오. 우리가 만약 [capital]를 [ShowLocationName('constantinople')](으)로 옮긴다면, 이는 한층 더 중요해질 것입니다..."
 hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
 hint_ottomans_military: "$hint_advisor_salute_military$"
