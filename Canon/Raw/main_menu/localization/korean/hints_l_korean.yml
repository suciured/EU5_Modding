 hint_war_hint_text: "$hint_war_hint_text_1$\n\n$hint_war_hint_text_2$\n\n$hint_war_hint_text_3$"
 hint_war_hint_text_1: "[war|e]은 어느 한 [country|e]가 전쟁을 선포했을 때 시작되며, 양측이 [peace_treaty|e]에 동의했을 때 종료됩니다. 모든 [war]에는 2개의 [war_leaders|e]이 존재하지만, 그밖에 다른 [war_allies|e]도 참전할 수 있습니다. [war]은 두 [war_leaders]이 [peace_treaty]을 체결하면 종료되지만, 그 외 참전국도 상대 [war_leader]과 별도의 [peace_treaties]을 체결할 수 있습니다."
 hint_war_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! [war]을 선포하기 전에 [casus_belli_with_icon|e]을 확보하는 방안을 고려하십시오. [parliament|e] 회기 중에 요청하거나, [rivals|e]을 상대로 명분을 날조할 수도 있습니다.\n@arrow_bonus_tier_3! [war]이 시작되면 해당 [casus_belli]과 [war_goal|e]를 주의 깊게 살펴보아야 합니다. 명분과 목표는 [war_score_with_icon|e]를 얻고, 더 나아가 [peace_treaty_with_icon|e]을 우리에게 유리하게 체결하는 데 무엇보다 중요합니다.\n@arrow_bonus_tier_3! [war_score_with_icon|e]를 얻는 방식은 전쟁 명분에 따라 달라집니다. [war_score]를 얻는 가장 일반적인 수단은 다음과 같습니다:\n@arrow_bonus_tier_1! 적 [capital_with_icon|e]를 점령\n@arrow_bonus_tier_1! 영유권을 주장한 [locations_with_icon]을 지배\n@arrow_bonus_tier_1! 적 [forts_with_icon|e]를 점령\n@arrow_bonus_tier_1! 적 [armies|e]을 상대로 [battle]에서 승리\n@arrow_bonus_tier_1! 적 [ports|e]를 [blockade|e]\n@arrow_bonus_tier_3! [war_exhaustion_with_icon|e]를 항상 주시하십시오. 높은 전쟁 피로도는 우리나라의 경제와 전쟁 수행 능력에 심각한 지장을 초래할 수 있습니다."
 hint_war_hint_text_3: "#T 추가 힌트:#!\n@hint! [war] 중에는 양측 모두 적의 [locations|e]을 [occupy|e]할 수 있지만, [peace_treaty|e]을 통해 정복을 비준하기 전까지는 영토의 소유권이 실제로 변경되지 않습니다.\n@hint! 전쟁이 장기화될수록 참전국들은 평화 제안에 더 긍정적인 태도를 보이게 될 것입니다."
 hint_war_diplomatic: "\"전쟁은 매우 수익성 높은 사업이지만, 재앙으로 향하는 지름길이기도 합니다.\""
 hint_war_administrative: "\"교역만으로 필수 자원을 확보할 수 없는 경우 전쟁은 불가피한 선택이 됩니다.\""
 hint_war_military: "\"우리의 안보를 보장하는 유일한 방법은 주변 세력을 압도하는 것뿐입니다.\""
