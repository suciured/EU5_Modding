 hint_battle_hint_text_1: "[army|e]이 적국의 [army]과 같은 [location|e]에 위치하게 되면 [battle|e]가 시작됩니다. 해당 [location]에 먼저 진입해 있던 [army]이 [defender|e]이 되며, 지형 보정치의 혜택을 받습니다. 전투는 한쪽이 [morale|e] 또는 [regiments|e]를 모두 잃었을 때 종료됩니다."
 hint_battle_hint_text_2: "#T 권장 행동:#!\n@arrow_bonus_tier_3! 전투가 진행되는 도중에도 주변 지역의 지상군을 증원군으로 데려올 수 있습니다. 증원군이 제때 도착한다면 새로운 예비 병력으로 전투에 합류할 것입니다.\n@arrow_bonus_tier_2! [armies|e]을 [battle]에 투입하기 전에 훌륭한 [commander|e]이 지휘 중인지 확인하십시오.\n@arrow_bonus_tier_2! 항상 해당 [location]의 지형을 파악하십시오. [attacker|e]은 전투 지점의 지형과 식생에 따라 주사위 굴림에 불이익을 받습니다. 전장은 신중하게 선택해야 합니다!\n@arrow_bonus_tier_1! 때로는 우리 병력이 적 병력에 압도되어 전멸하기 전에 때를 보아 [retreat|e]를 명령하는 것이 현명할 수 있습니다."
 hint_battle_hint_text_3: "#T 추가 힌트:#!\n@hint! 한 번의 전투에서 패배했다고 해서 [war|e] 자체가 끝나는 것은 아닙니다. 전투에서 패했다면 안전한 곳으로 [retreat]하여 사기를 회복하고, 원한다면 용병까지도 고용한 뒤 더 유리한 조건에서 다시 전투를 벌일 수 있습니다. 하지만 이것은 적군도 마찬가지라는 사실을 명심하십시오. 승리를 너무 일찍 자축하는 것은 금물입니다.\n@hint! [fort|e]가 있는 [location]의 경우, 그 지점에 어느 편이 먼저 도착했는지는 상관없이 요새를 장악한 쪽이 언제나 해당 지점의 [defender]이 됩니다."
 hint_battle_diplomatic: "\"적과 직접 교전하기 전에, 상대가 소모와 기근으로 알아서 자멸하게 두는 것은 어떨까요?\""
 hint_battle_administrative: "\"전장에서 신속하게 승리를 거둔다면, 국내 도시 및 소도시가 적의 파괴 행위에 노출되는 일 없이 공세에 나설 수 있을 것입니다.\""
 hint_battle_military: "\"훌륭한 장군은 전투의 결과를 능히 좌우할 수 있습니다.\""
