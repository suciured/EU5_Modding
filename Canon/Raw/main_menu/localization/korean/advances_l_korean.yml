 increase_control_area_advance: "광범위 지배력 강화"
 increase_control_area_advance_desc: "강대한 우리나라의 성장에 맞춰 국민을 엄격하게 통제해야 합니다."
 improved_supply_lines: "보급선 개선"
 improved_supply_lines_desc: "일제 사격 전술이 발달하고 대포의 야전 사용이 보편화되며, 현시대의 전쟁은 군대에 점점 더 많은 자원을 투입할 것을 요구하기 시작했습니다."
 supply_lines: "보급선"
 supply_lines_desc: "직업 군대의 발달에 따라 전쟁 수행 방식에도 변화가 생겨났습니다. 군수의 중요도가 치솟아 최우선 고려 사항으로 부상했으며, 보급선은 병사들을 먹이고 탄약을 보급하는 데 있어 없어서는 안 될 존재가 되었습니다."
 improved_logistics: "군수 개선"
 improved_logistics_desc: "현시대의 전쟁은 전술을 입에 담았을 뿐인 비전문가와 오랜 시간에 걸쳐 군수를 연구해 온 전문가를 엄격하게 구분 짓습니다."
 mining_advance: "채석"
 mining_advance_desc: "채석은 인류의 여명기부터 가장 기본적인 경제 활동 중 하나였습니다. 야금술이 점차 널리 보급됨에 따라, 복잡한 사회의 발전을 지탱하는 데 있어 다양한 광물 및 금속의 탐색과 채굴이 갖는 의미가 한층 더 커지게 되었습니다."
 bronze_working: "청동기 제작"
 bronze_working_desc: "청동은 구리와 주석의 합금으로, 구리보다 연성이 좋고 가공이 용이하기 때문에 내구성이 높은 연장이나 무기를 만들 수 있어 널리 사용되었습니다."
 iron_working: "철기 제작"
 iron_working_desc: "철은 다양한 연장과 무기의 제작에 빼놓을 수 없는 재료로, 마을의 대장간은 물론 대규모 제조 시설에서도 핵심적인 재료로 다뤄졌습니다."
 advanced_mining: "발전된 채광"
 advanced_mining_desc: "채광 도구가 점차 발전하고 내구도 또한 개선되며, 채광 사업을 더욱 확대해 새로운 광물과 금속을 채굴할 수 있게 되었습니다."
 fine_metals_mining: "귀금속 채광"
 fine_metals_mining_desc: "새로운 합금이 발견 및 개발됨에 따라 새로운 고급 금속을 훨씬 대규모로 채굴 및 개발할 수 있게 되었고, 그 결과 여느 채광 사업에 비해 높은 수익을 기록할 수 있었습니다."
 ranching: "목축"
 ranching_desc: "목축의 발달은 말 사육의 길을 열어 주었습니다. 그렇게 우리는 이동, 전쟁 등 다양한 작업을 다른 그 어떤 동물보다 충실히 수행하는 가축을 길러낼 수 있게 되었습니다."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "성주 제도"
 fort_limit_1_advance_desc: "공식 성주를 임명해 각지의 성채와 주둔군을 관리합니다. 이로써 요새의 행정과 관리를 담당하는 최초의 조직적 뼈대가 탄생합니다."
 fort_limit_2_advance: "접경지 감독관"
 fort_limit_2_advance_desc: "지방 감독관이 변경령의 국경을 따라 늘어선 여러 성을 관리하며 보급로와 보고 체계, 인근 성채와의 상호 방어 체계를 구축합니다."
 fort_limit_3_advance: "방위국"
 fort_limit_3_advance_desc: "수도의 공적 기관에 요새를 관리하는 책무를 중앙 집권화해 기록과 자금 조달, 정비 권한을 하나의 행정 단체에 통합합니다."
 fort_limit_4_advance: "감찰관"
 fort_limit_4_advance_desc: "전문 감찰관이 국내를 돌아다니며 주둔군과 보관고, 성벽 상태가 양호한지 평가하고 일정한 기준을 충족하게 합니다. 이로써 요새화한 지역의 신뢰성을 보장할 수 있습니다."
 fort_limit_5_advance: "공학적 표준화"
 fort_limit_5_advance_desc: "건설과 수리에 국가 표준을 도입해 우리 요새들의 유지 비용을 예측할 수 있게 하고, 설계를 통일하며, 효과적으로 계획을 수립할 수 있게 합니다."
 fort_limit_6_advance: "병참 측량"
 fort_limit_6_advance_desc: "포괄적인 지도 제작과 병참의 통합이 모든 요새를 일관된 방어 체계로 연결합니다. 관료제와 과학, 국가 권력이 조화롭게 작동하여 이룬 성과입니다."
 chancery_advance: "상서원"
 chancery_advance_desc: "상서원은 사회적 변화로 인해 영지 관리가 복잡해지고 까다로워지자 중세 통치자들이 수립한 관료 조직입니다. 상서원은 영지의 관리에 관한 문서를 작성, 송부, 접수하는 업무를 주로 담당합니다."
 chancery_records: "상서원 기록 보관소"
 chancery_records_desc: "상서원이 확대되면서 그 관료 조직 또한 점차 복잡해졌고, 이에 따라 또 다른 성격의 행정 기관이 필요해졌습니다. 이를 위해 고안된 기관이 바로 상서원 기록 보관소로, 이곳은 상서원의 모든 서신과 그 소속 서기 및 공증인들이 발행한 모든 문서의 사본을 보관하는 업무를 담당했습니다."
 lieutenancy_advance: "지방 총독령"
 lieutenancy_advance_desc: "왕실의 계승 영토가 넓어지면서 각 왕국에 군주가 부재하는 기간이 길어지면, 왕권이 약해지고 종속국과의 관계가 경직될 수 있습니다. 이 문제를 해결하기 위해 군주가 없는 동안 임시 대리인 역할을 하는 지방 총독직이 마련되었습니다. 이 총독들은 왕실 혈통뿐만 아니라 왕가와 연결된 가문에서도 선발되었습니다."
 viceroyalty_advance: "부왕령"
 viceroyalty_advance_desc: "부왕령은 왕국 내에서 별도로 설치한 반자치 지역으로, 지정된 부왕이 다스리는 군주제 국가라는 특징을 지닙니다. 행정 구역인 부왕령의 통치는 군주에게 임명을 받아 특정 국가나 지방에 대한 관리와 통치를 담당하는 부왕에게 위임됩니다. 일반적으로 부왕령은 왕국의 중심에서 떨어진 곳에 위치하며 결국 주권 군주의 지배하에 있지만, 별도의 구역으로서 일정한 정도의 자치권을 누립니다. 부왕의 역할은 정책 시행부터 질서 유지, 해당 지역에서의 국왕 권한 대행에 이르기까지 다양합니다."
 tolerance_idea: "관용 사상"
 tolerance_idea_desc: "모든 인간은 창조주 앞에 평등하게 태어났습니다. 따라서 우리는 옳고 그름을 떠나 모든 사람의 믿음이 궁극적으로는 참 신앙을 영접하기 위한 수단으로 받아들여질 수 있다는 점을 이해하고 있습니다."
 empiricism: "실증주의"
 empiricism_desc: "만물은 우리가 느끼고 보는 등 감각으로 경험하는 바에 따라 존재합니다. 우리는 이러한 경험적 증거를 활용해 새로운 사상을 만들어 냅니다."
 print_culture: "인쇄 문화"
 print_culture_desc: "인쇄기의 발명으로 그 어느 때보다 쉽게 지식을 전파할 수 있게 되었습니다. 새로운 기술과 발전이 우리나라 구석구석까지 전파될수록 나라는 더욱 강해지고 부유해질 것입니다."
 religious_unification: "종교 통합"
 religious_unification_desc: "참 종교는 오직 하나뿐입니다. 따라서 신의 단일한 인도하에 모든 신도를 통합하는 것 또한 우리의 의무입니다."
 humanism: "인문주의"
 humanism_desc: "인류는 주께서 창조하신 피조물 중 가장 고등하기에 인류를 창조의 중심에 두는 것이 마땅합니다. 인간의 안녕과 자유 의지, 그리고 세계 탐사에 이르기까지, 인간 본성의 모든 측면을 보전하고 장려해야 합니다."
 merchant_traditions: "상인 전통"
 merchant_traditions_desc: "무역과 상업은 마치 혈액과도 같아, 계속 순환해야 경제가 건강해집니다. 상인들이 교역 흐름을 만들어 내는 동안 활발한 상업 전통과 평판을 구축하면, 국제 무역을 더욱 수월하게 촉진할 수 있습니다."
 benign_diplomats: "온화한 외교관"
 benign_diplomats_desc: "외교술은 대단한 정교함을 필요로 하는 기술로서, 단순한 말솜씨로는 부족합니다. 화자의 전반적인 존재감과 태도 또한 말의 해석에 중요한 영향을 주기 때문입니다. 우리 외교관들이 더욱 우호적인 인상을 주도록 노력하게 하면, 우리나라에 대한 타국의 인식을 개선할 수 있습니다."
 grand_banquets: "대연회"
 grand_banquets_desc: "중대사를 논의하는 자리에는 식사가 빠질 수 없는 법입니다. 사안이 중대할수록 음식도 더 풍족해야 하죠. 정기적으로 대규모 연회를 개최하면, 검토가 필요한 모든 사안을 지속적으로 적절히 논의할 수 있습니다."
 buffer_states: "완충국"
 buffer_states_desc: "다툼이 있는 국가와 국경을 맞대는 것만큼 괴로운 일도 없습니다. 잠재적 적국과 국경을 맞댄 경우 타국을 완충 지대로 활용해 긴장을 완화하면, 숨 돌릴 여지를 어느 정도 마련할 수 있을 것입니다."
 camp_followers: "군영 민간인"
 camp_followers_desc: "군의 주축은 당연히 전사들이지만, 전사만으로 구성된 군대는 존재할 수 없습니다. 군영을 따라다니며 식량과 장비를 운반하는 이들이 없다면 병력 이동은 현실적으로 불가능할 것입니다. 이러한 민간인을 조직하고 체계화하면 그 활용도와 능률을 크게 높일 수 있습니다."
 #Sweden
 swedish_tradition: "공격 일변도"
 swedish_tradition_desc: "멧돼지 방진, 즉 스빈필킹을 이루어 돌진하면 적 전열은 무너질 것입니다! 말은 전장까지 이동하기 위해 타는 것이지, 전투 중에는 낄 자리가 없습니다."
 swedish_heritage: "자유농민"
 swedish_heritage_desc: "스웨덴 농민들은 예전부터 국가의 주축이었으며, 귀족과 자유농민 사이의 차이는 크지 않았습니다."
 kung_och_riksdag: "왕과 의회"
 kung_och_riksdag_desc: "스웨덴 왕은 왕국의 각 세력, 특히 규모가 가장 큰 농민 계급과 협력함으로써 귀족층과 세력 균형을 이루었습니다. 그러던 중 구스타브 아돌프 국왕의 재위 기간에 귀족층과 역사적인 합의가 이루어져, 귀족들은 자신들의 충성과 자원을 국가에 바치기로 서약하는 대신 새로운 특권을 부여받았습니다."
 swedish_steel: "스웨덴식 공격"
 swedish_steel_desc: "다른 나라의 군대는 적을 향해 닥치는 대로 일제 사격을 가합니다. 하지만 우리는 군율을 갖춘 대열을 이뤄 적에게 접근한 다음, 가까이에서 단 한 번의 일제 사격을 가한 뒤 적을 그대로 베어 버립니다."
 hakkapelitta: "하카펠리타"
 hakkapelitta_desc: "핀란드는 아주 가난하고 낙후된 지역이었기에 스웨덴군에서의 복무 기회는 핀란드 사람들에게 약탈을 통해 재산을 축적할 수 있는 더할 나위 없는 기회였습니다. 수준 높은 기마술과 양질의 말 덕분에, 우리는 탁월한 기마병을 육성할 수 있습니다. 적들은 우리 기마병이 주술의 힘을 빌려 무적이 되었다며 두려워할 정도입니다."
 indelningsverket: "할당 제도"
 indelningsverket_desc: "스웨덴의 징병 할당 제도, 다른 말로 인델닝스베르켓은 징병을 위해 농민 집단을 열 가지 범주로 구분했습니다. 스웨덴은 이 제도를 통해 군 복무 대상자를 더욱 수월하게 파악해 부대로 조직할 수 있었습니다."
 swedish_absolutism: "스웨덴식 절대주의"
 swedish_absolutism_desc: "절대주의는 한 명의 개인, 즉 국왕이 통치를 담당해야 하며 추밀원의 간섭 없이 정부를 운영할 수 있어야 한다는 사상입니다."
 produktplakatet: "상품법"
 produktplakatet_desc: "상품법, 다른 말로 프로둑트플라카테트는 외국 선박이 자국이나 자국 식민지 외의 국가에서 온 물품을 스웨덴에 반입하는 행위를 금지하는 법령입니다."
 mulltimmer_masugn: "물팀메르 용광로"
 mulltimmer_masugn_desc: "뛰어난 순도와 강도를 자랑하는 스웨덴산 철은 국내뿐 아니라 유럽 대륙 각지의 주조소와 무기고에도 공급되었습니다. 물팀메르 용광로는 단순히 돌만 사용해 지은 것이 아니라, 모래와 자갈, 흙으로 감싼 나무를 더해 만들어졌습니다."
 swedish_royal_post_office: "왕립 우정국"
 swedish_royal_post_office_desc: "왕립 우정국(쿵리가 포스트베르케트)은 크리스티나 여왕 재위 시절 설립되었습니다. 광대한 스웨덴 제국 전역의 국가 행정과 소통을 개선하고자 설립된 이 기관은 안정적인 중간 거점과 전령망을 구축했습니다. 이는 스웨덴이 강대국으로 군림하던 시기, 군사 조율, 외교, 통치에 없어서는 안 될 중요한 제도였습니다."
 polhem_machina_nova: "마키나 노바"
 polhem_machina_nova_desc: "'스웨덴 공학의 아버지'로 불리는 크리스토페르 폴헴은 생산 과정을 간소화하여 효율을 높이는 혁신적인 기계 구조인 마키나 노바를 도입해 스웨덴 산업을 탈바꿈시켰습니다. 폴헴은 기어, 캠, 수력으로 이루어진 정교한 구조를 활용하여 광산에서의 광석 파쇄부터 직물 직조, 목재 가공 등 이전에는 수작업으로 이루어지던 작업을 자동화할 수 있는 기계를 개발했습니다. 폴헴의 라보라토리움 메카니쿰은 작업장인 동시에 학교 역할을 하며 왕국 전역에 기계 공학 지식을 전파했습니다."
 #Hungary
 hun_composite_light_cavalry: "합성궁 경기병"
 hun_composite_light_cavalry_desc: "우리나라의 경기병 부대는 궁기병과 신속 기병으로 구성되어 있으며 우리 군의 주축을 이룹니다. 특히 1278년 마르히펠트 전투에서 크게 활약한 이 부대는 우리 군을 다시 한번 승리로 이끌 것입니다."
 hun_castle_warriors: "성 지구 전사"
 hun_castle_warriors_desc: "성 지구 전사는 우리 국가의 특수 계급으로, 각 성 지구의 #italic 이슈판#!에게 군역을 제공할 의무를 지고 있습니다. 왕국 초기에 나타난 이 특권 지주 계급은 자신만의 독특한 지위를 사수하며 영지를 수호하고 대대로 물려받은 권리를 소중히 지킵니다."
 hun_renaissance_knowledge: "르네상스 군주"
 hun_renaissance_knowledge_desc: "농노들은 국왕을 정의로운 통치자로 여겼습니다. 지방 유력자들의 과도한 요구와 각종 수탈로부터 자신들을 지켜 주었기 때문입니다. 국왕은 진정한 르네상스 군주로서 군사 및 행정에서 여러 업적을 남겼고, 언어의 귀재였으며, 그리고 여러 예술가를 후원한 계몽 군주였습니다."
 hun_bulwark_of_christianity: "기독교의 방벽"
 hun_bulwark_of_christianity_desc: "헝가리 왕국은 남쪽에서 발흥하고 있는 튀르크 세력의 위협으로부터 기독교 세계를 수호해야 합니다. 우리는 절대로 우리의 사명으로부터 물러서지 않음을 저들에게 알려 줍시다."
 hun_found_the_black_army: "흑군 창설"
 hun_found_the_black_army_desc: "헝가리는 율리우스 카이사르의 글에 영감을 받아 군의 핵심 주력이 될 전문 병력을 창설합니다. 그리고 이 병력은 그 강인함을 본 적들에게 흑군이라 불리게 됩니다."
 hun_reformed_coinage: "화폐 개혁"
 hun_reformed_coinage_desc: "직업 군대의 운영 자금을 마련하기 위해서는 일정한 수입원이 필요합니다. 화폐 개혁을 통해 화폐의 무게를 표준화하면, 국민이 낼 세액을 정확히 파악함으로써 훨씬 수월하게 세수를 확보할 수 있을 것입니다."
 hun_curtailed_peasantry: "농민 자유 제한"
 hun_curtailed_peasantry_desc: "헝가리에는 국방의 기반으로 삼을 만한 험난한 자연 지형이 없습니다. 선조들을 이곳으로 처음 이끌었던 너른 평야는 서방에 대한 약탈 습격에는 유리한 조건이었지만, 방어는 다른 문제였습니다. 헝가리를 지키기 위해서는 자원이 필요합니다. 지방 호족이 농민의 이주를 더 강력히 통제하도록 허용한다면, 농민들이 더 열심히 일하게 될 것입니다."
 hun_strengthened_towns: "소도시 강화"
 hun_strengthened_towns_desc: "헝가리가 성장하고 번영하기 위해서는 부를 축적해야 합니다. 그리고 그 중심에 소도시가 있습니다. 소도시를 귀족층으로부터 보호하면, 계속해서 조세 기반이 될 교역을 끌어올 수 있습니다."
 hun_hungarian_reformation_intro: "종교 개혁 사상이 유럽에 들불처럼 번졌고, 아니나 다를까 우리 땅도 그 화마에 휩싸이게 되었습니다."
 hun_hungarian_reformation: "헝가리 종교 개혁"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ 우리 영토에 대한 외세의 위협은 이제 참을 만큼 참았습니다. 종교 개혁에 합류해 애완견처럼 교황의 말을 따를 의무를 벗어던지면, 우리를 억압하는 족쇄가 하나 사라질 것입니다."
 hun_the_catholic_shield: "가톨릭의 보호"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ 그러나 독실한 신자들의 마음은 굳세게 버틸 것입니다. 신과 그 충직한 종복들은 이단의 광풍을 이겨낼 것입니다."
 hun_realm_of_many_religions: "다종교 국가"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ 안타깝게도 종교 개혁으로 가족이 갈라서고, 친구가 적이 되며, 여러 나라의 뿌리가 흔들리고 있습니다. 그러나 현명한 우리 국가는 신앙 전쟁의 함정에 빠지지 않을 것입니다. 우리는 원래부터 여러 종교가 공존하는 민족이자 국가였으니 말입니다."
 hun_multi_culturalism: "다문화 국가"
 hun_multi_culturalism_desc: "카르파티아 분지에는 헝가리인 외에도 슬로바키아, 루테니아, 쿠만, 게르만 등 다양한 소수 민족이 터를 잡고 있으며, 이로 인해 우리 정부는 별 어려움 없이 다양한 문화를 수용할 수 있습니다."
 hun_revolutionized_military_tactics: "군사 전술의 혁명"
 hun_revolutionized_military_tactics_desc: "군사 기술이 발전하면서 전장에서의 전술 또한 발달하고 있습니다. 우리 국가가 살아남으려면 끊임없이 변화하는 지상전의 흐름에 맞춰 계속 발전해야 합니다."
 hun_hungarian_unity: "헝가리 민족의 단결"
 hun_hungarian_unity_desc: "우리 헝가리 민족은 외세의 위협에 여러 차례 시달렸지만, 그 정신과 의지만큼은 꺾이지 않았습니다. 헝가리 민족의 단결에 감화된 우리 자랑스러운 병사들은 마지막 한 사람까지 국토를 수호할 것입니다."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "살리카 법"
 salic_law_advance_desc: "이 세상의 여러 왕국에는 여자의 역할이 존중받지 못하는 경우가 있었습니다. 한 가지 예로, 군주가 여자의 재산 상속을 명시적으로 금지하고, 딸을 제외하고 아들에게만 상속을 인정하는 법을 제정하는 일이 흔했습니다."
 partition_inheritance_advance: "분할 상속"
 partition_inheritance_advance_desc: "군주의 자식들 사이에서 차기 왕위를 둘러싼 알력 다툼이 벌어지는 것은 꽤 흔한 일입니다. 어떤 군주들은 이러한 갈등을 피하기 위해 나라의 영토와 작위를 아들들에게 나누어 주어 자식들의 불만을 억제하기도 했습니다."
 national_assemblies_advance: "국회"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "계몽"
 enlightenment_advance_desc: "지난 세기에는 합리주의와 실증주의가 당대의 최고 사상가들 사이에서 많은 인기를 누렸습니다. 이성의 빛은 이미 밝혀졌으며, 많은 이들은 그 빛이 지구 곳곳에 닿을 때까지 쉬지 않을 것입니다."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "산업화"
 industrialization_advance_desc: "산업 혁명의 발흥으로 상업과 산업뿐만 아니라 사회의 구조 자체가 국제적 차원에서 장기적으로 변화할 것입니다. 역직기와 증기기관 등의 발명으로 인간의 능력은 그 어느 때보다 높은 정점에 오르게 되었습니다."
 levee_en_masse_advance: "국민 총동원령"
 levee_en_masse_advance_desc: "전쟁이라는 개념은 늘 변화하고, 세대가 지날수록 혁신되며 정교해집니다. 영토 확장에 대한 수요를 충족하고 제국적 야망을 실현하기 위해 우리는 전국을 대상으로 새로운 동원 법령을 입안하고 시행해, 전국의 미혼 청년으로 구성된 군대를 창설할 것입니다. 그리고 그 규모는 역사의 향방을 바꿀 것입니다."
 griot_advance: "그리오"
 griot_advance_desc: "그리오는 이야기꾼, 역사가, 상담가, 음악가, 시인을 모두 합친 존재입니다. 이들은 지난 세대의 이야기와 전설을 보존하고, 다툼을 중재하며, 자문역으로서 통치자와 지역 주민에게 봉사합니다."
 west_african_caravan_stop_advance: "사하라 $caravan_stop$"
 west_african_caravan_stop_advance_desc: "사하라 이남 아프리카와 북아프리카 사이의 무역은 여러 세기 동안 우리나라의 정체성과도 같았습니다. 하지만 광활한 사막을 건너는 일은 오랜 세월 축적된 경험에도 불구하고 여전히 어렵고 위험한 일입니다. 사하라 무역의 안전을 확보하는 데 있어 가장 중요한 것은 $caravan_stop$입니다. 이곳에서는 사막을 지나는 상인과 상단들이 잠시 멈춰 휴식을 취할 수 있습니다."
 #Sunday Schools Generic
 sunday_schools_advance: "주일 학교"
 sunday_schools_advance_desc: "불우한 이들을 교육하는 것은 우리의 종교적 사명에서 중요한 부분을 차지합니다. 우리를 따르는 양 떼에게 기초 교육을 제공하려면 일상적인 예배와 밀접하게 연계된 학교를 세워야 합니다."
 #catholic advances
 res_publica_christiana: "범기독교"
 res_publica_christiana_desc: "우리는 같은 기독교인끼리 좋은 관계를 유지할 수 있도록 힘써야 합니다. 설령 그들이 행하는 관습 중 일부가 이단적으로 보인다 해도 말입니다."
 roman_orthodoxy: "로마 정교회"
 roman_orthodoxy_desc: "백성들 사이에 로마 가톨릭의 권위를 굳건히 세우려면, 그 신앙과 교리의 공의성에 의문이 제기되는 일이 없도록 해야 합니다."
 marian_devotion: "성모 신앙"
 marian_devotion_desc: "성모 마리아에 대한 신앙은 앞으로도 우리 신앙의 중심축으로 남아 있어야 합니다."
 crusading_knights: "발트 십자군의 경험"
 crusading_knights_desc: "우리나라는 예로부터 발트해나 지중해의 이교도 지역으로 최정예 기사와 귀족들을 파견해 왔습니다. 이를 통해 우리는 아직 깨달음을 얻지 못한 이들에게 기독교 신앙을 전한다는 그리스도의 선한 사명을 완수하는 동시에, 군에서 복무할 노련한 지휘관을 육성할 수 있습니다."
 catholic_pilgrimages: "가톨릭 순례자"
 catholic_pilgrimages_desc: "우리 신앙을 따르는 신자라면 누구나 마땅히 성지에 관심을 가지고 그곳을 돌보아야 합니다. 성지 순례를 장려하고 순례를 완수한 자들을 드높이는 일을 나라의 중대사로 삼아야 합니다."
 inquisition_advance: "이단 심문"
 inquisition_advance_desc: "12세기에 도입된 이단 심문관의 초기 역할은 카타리파 이단에 대응하는 것이었지만, 이후 중세 후기에는 영향력이 크게 확장되어 가톨릭교회가 자신들을 거스르는 교리의 확산을 막기 위해 휘두르는 핵심 수단이 되었습니다."
 preaching_friars: "설교하는 수도사"
 preaching_friars_desc: "설교를 통해 우리 신앙을 전파하는 수도사들이 이곳저곳에서 화제를 모았습니다. 이 사명을 짊어진 자들을 드높이고, 우리 농민들의 신앙을 확고히 해 준 수도사들의 노고를 치하해야 합니다."
 devotio_moderna: "데보티오 모데르나"
 devotio_moderna_desc: "현대적 경건이라는 뜻의 데보티오 모데르나 운동이 우리 신앙 전반에 확산되고 있습니다. 이 가르침을 우리 궁정에도 일부 도입해 신실한 기독교인의 모습을 보여주어야 합니다."
 denounce_heretics: "이단 배격"
 denounce_heretics_desc: "우리는 유일한 참 신앙을 유지하는 한편, 우리의 신앙에 이단적인 비판을 늘어놓는 모든 자를 배격해야 합니다."
 beguins_and_beghards: "평신도 단체"
 beguins_and_beghards_desc: "많은 신도가 수도사와 수녀의 삶을 본받아 기도와 선행에 헌신해 왔습니다. 비록 이들이 공식적인 서원이나 교황 성하의 승인을 받지 않은 일개 신도에 불과하다 한들, 선행을 베풀고 남을 돕고자 하는 이러한 대중적 노력은 지지해야 마땅합니다."
 conquistador_advance: "콩키스타도르"
 conquistador_advance_desc: "신세계의 발견으로 각양각색의 모험가들이 무지막지한 부와 명성, 권력의 약속에 이끌려, 성공을 장담할 수 없는 탐험에 합류해 자신의 운과 목숨을 시험하고 있습니다. 이러한 탐험 원정은 왕실과 원정대 수장의 계약으로 이루어지는데, 이 계약을 법적으로 '정복 협정'이라 합니다."
 grand_display_of_faith: "거대 종교 기념물"
 grand_display_of_faith_desc: "주님을 기리기 위해 그분의 이름 아래 위대한 기념물을 축조해야 합니다. 이를 통해 참된 유일신에 대한 우리의 헌신을 드러낼 뿐만 아니라, 국내 건축가들의 예술적 재능을 과시할 수 있습니다."
 monastery_productions: "수도원의 청빈"
 monastery_productions_desc: "우리 수도원의 거주자들은 청빈이라는 이상을 고수하고 있습니다. 우리 성직자들 또한 이 수도사와 수녀들을 모범으로 삼아 몸가짐을 단정히 해야 할 것입니다."
 reform_church_music: "교회 음악 개혁"
 reform_church_music_desc: "우리의 예배 음악에 제기된 개혁안을 받아들여야 합니다. 현재 사용되는 종교 음악은 그 의미가 너무나도 희석되어 더는 수용할 수 없는 수준입니다."
 frequent_councils: "공의회 주기 단축"
 frequent_councils_desc: "기독교에 대한 비판이 오래 방치되어 큰 문제로 번지는 일이 없도록 공의회의 개최 주기를 단축하자는 제안이 제기되었습니다. 비록 교황청의 행동을 완전히 제어할 수는 없지만, 영향력을 최대한 끌어모은다면 적어도 이 제안을 통과시킬 수는 있을 것입니다."
 mendicant_orders: "탁발 수도회"
 mendicant_orders_desc: "탁발 수도사로서 청빈한 방랑자의 삶을 살 것을 서원한 이들로 이루어진 수도회가 전국 방방곡곡에서 백성들에게 도움을 베풀고 있습니다. 이들의 서원을 깨뜨리지 않는 선에서 그 노고를 지원해야 합니다."
 exsurge_domine: "파문 위협 칙서"
 exsurge_domine_desc: "주님께서 친히 몸을 일으켜 우리 땅에 둥지를 튼 이단이라는 악을 뿌리 뽑으실 것입니다!"
 confutatio_augustana: "거짓 신앙 고백서 반박"
 confutatio_augustana_desc: "요즘과 같은 격동의 시기일수록 분명한 지침을 전달하여 우리가 어떤 사상을 이단으로 여기며, 진정한 기독교인이라면 어떤 교리를 따라야 하는지를 명확히 제시해야 합니다."
 roman_catechism: "로마 교리서"
 roman_catechism_desc: "우리 성직자들이 교회의 공식 지침을 준수하도록 한다면, 사제들의 능률이 높아지는 것은 물론이고 사제 양성도 수월해질 것입니다."
 oversea_missions: "해외 선교"
 oversea_missions_desc: "우리 성직자들은 우리의 신앙을 바다 건너의 신천지에까지 전파할 준비와 의지를 갖추고 있습니다. 이러한 선교 활동 덕분에 우리는 신대륙에 더 적은 비용과 수고만으로 정착할 수 있습니다."
 baptism_books: "세례 문답서"
 baptism_books_desc: "우리는 세례가 우리 신앙의 중요한 초석임을 확인하고, 성직자들이 모든 신도에게 세례를 베풀 수 있도록 충분한 기회를 제공해야 합니다."
 second_scholasticism: "2차 스콜라 철학 운동"
 second_scholasticism_desc: "중세 스콜라 철학 운동을 되살려, 새로운 형태로 다듬어야 합니다."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "금서 목록"
 index_librorum_prohibitorum_desc: "우리 백성들이 그릇된 가르침을 담은 이 저작들을 접하는 일이 없도록 차단한다면, 종교 개혁이라는 위험한 사상의 확산도 막을 수 있을 것입니다."
 catholic_cuius_regio_eius_religio: "쿠이우스 레기오, 에이우스 렐리기오"
 catholic_cuius_regio_eius_religio_desc: "#italic 쿠이우스 레기오, 에이우스 렐리기오#!(각 왕국에는 그곳의 종교를)라는 말이 의미하듯, 우리는 나라마다 각기 다른 신앙을 따를 자유가 있다는 사실을 인정해야 합니다. 이러한 관용적인 태도는 때로 우리의 외교 활동에 매우 큰 보탬이 될 것입니다."
 embellish_baroque_art: "바로크 예술 후원"
 embellish_baroque_art_desc: "교회는 예로부터 예술가들을 후원해 왔습니다. 바로크 양식의 우리 신학을 잘 반영하는 방향으로 발전해 온 만큼, 앞으로도 이 예술가들을 후원해야 합니다."
 national_churches: "국립 교회"
 national_churches_desc: "외세가 우리나라의 내정에 너무 많은 영향력을 행사하지 못하도록, 국가는 우리 땅에 세워진 교회에 대한 통제력을 강화해야 합니다."
 entrenched_church: "뿌리내린 교회"
 entrenched_church_desc: "우리가 어떠한 백성을 통치하든 간에, 교회는 백성들을 다스릴 공통의 체계를 제공해 줄 것입니다."
 catholic_enlightenment: "가톨릭 계몽"
 catholic_enlightenment_desc: "우리 신앙이 계몽의 시대를 견뎌 내려면 교회를 바라보는 새로운 관점을 받아들이고 이에 적응해야 할 것입니다."
 divine_church_music: "교회 성가"
 divine_church_music_desc: "우리나라의 유수한 음악가들은 신앙으로부터 영감을 받아 여러 위대한 작품을 작곡해 왔습니다. 앞으로도 재능 있는 예술가를 발굴해 등용함으로써 우리 교회와 성당에서 질 낮은 음악이 울려 퍼지는 일이 없도록 해야 합니다."
 continue_missionary_works: "선교 사업"
 continue_missionary_works_desc: "세계 곳곳에 우리의 신앙을 전하기 위한 선교 활동에 끝이란 존재하지 않습니다. 더 많은 선교 사업을 후원함으로써 가톨릭의 복음을 널리 전파해야 합니다."
 #protestant advances
 protestant_invite_persecuted: "박해자 수용"
 protestant_invite_persecuted_desc: "우리는 참된 신앙의 광명을 목격했지만, 많은 형제가 여전히 잘못된 인도를 받은 지도자의 억압적인 통치 아래 고통받고 있습니다. 이들을 우리 땅에 정착하게 함으로써 박해 없이 살아갈 수 있도록 하고, 더불어 우리의 재정에도 보탬이 되게 해야 합니다."
 protestant_administration_tax: "효율적 징세"
 protestant_administration_tax_desc: "과거에는 성직자들이 일부 징세 업무를 직접 담당하기도 했습니다. 이러한 체제는 종교 개혁으로 상당수 해체되었지만, 유능한 자들은 여전히 존재하며 언제라도 나라에 봉사할 준비가 되어 있습니다."
 confessio_augustana: "새로운 신앙 고백"
 confessio_augustana_desc: "종교 개혁 덕분에 우리는 백성들을 위한 새로운 교리를 확립할 수 있었으며, 더 나아가 교리에 대한 비판을 귀담아듣고 이를 수용하는 체계를 마련할 수 있었습니다."
 devotionalism: "경건주의"
 devotionalism_desc: "우리는 아우구스투스 신학을 되살리고, 신자들의 정서와 열의 위에 신앙을 다시금 바로 세워야 합니다."
 protect_the_new_faith: "신앙의 방패"
 protect_the_new_faith_desc: "우리 신앙은 사방에서 적대 세력의 위협을 받고 있습니다. 가톨릭 압제자 세력에 맞서 우리의 신앙을 수호해야 합니다."
 expulsion_of_heretics: "이단 축출"
 expulsion_of_heretics_desc: "우리 영토 안의 이단들은 언제든지 통치자에 맞서 반란을 일으킬 수 있다는 점에서 잠재적인 불안 요소에 지나지 않습니다. 차라리 이들이 문제를 일으킬 여지가 적은 해외 식민지로 이주시키는 것이 더 나을지도 모르겠습니다."
 repurposed_monasteries: "수도원 용도 변경"
 repurposed_monasteries_desc: "국가의 대대적인 개종 과정에서 압류된 한때 성직자들이 소유했던 토지는 이제 우리나라의 새로운 생산 및 행정의 중심지로 활용될 것입니다."
 involved_laity: "평신도 참여"
 involved_laity_desc: "평신도들이 교회의 일상적인 행정 업무에 참여하는 비중이 늘어나면서, 백성이 신앙을 더욱 가깝게 느끼게 되었습니다."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "개신교 예술"
 protestant_painters_desc: "종교 개혁 이후로 주님의 영광에서 벗어나 새로운 풍경을 묘사하는 데 집중하는 예술가가 늘고 있습니다. 이러한 예술가를 더 많이 고용한다면 예술의 위대한 후원자라는 명성에 보탬이 될 것입니다."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "근면한 일꾼"
 protestant_work_ethic_desc: "청교도나 경건주의를 따르는 설교자들이 종교 개혁에 미친 영향은 부정하려야 부정할 수 없습니다. 근면과 검소 같은 미덕을 숭상하는 이들의 자세는 더 우수한 노동력을 양성하는 데 큰 도움이 될 것입니다."
 embrace_romanticism: "낭만주의 수용"
 embrace_romanticism_desc: "비록 우리는 계몽주의의 세례를 받았지만, 낭만주의의 호소력 또한 잊지 말아야 함은 분명합니다. 우리나라의 낭만주의 예술가들은 필히 위대한 예술 작품을 만들어 낼 것입니다."
 wary_of_heretic_preachers: "이단 방어"
 wary_of_heretic_preachers_desc: "우리는 우리 백성을 개종시키거나 예전 신앙으로 복고시키려고 하는 세력을 경계해야 합니다. 그러한 이단 설교자들에게 악의적이고 적대적인 세력이라는 낙인을 찍는다면, 우리 백성들이 이들의 입에 발린 말에 쉬이 넘어가지 않게 될 것이며, 우리의 정통 교리를 보급하는 데에도 큰 도움이 될 것입니다."
 protestant_innovation: "개신교적 혁신"
 protestant_innovation_desc: "우리는 우리 종교의 기원을 비롯해 기존의 교리와 신념에 의문을 던지는 행동이 그 자체로 가치 있음을 배웠습니다. 이 깨달음을 다른 분야에도 적용할 수 있을 것입니다."
