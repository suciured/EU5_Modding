 #Institutions
 feudalism: "봉건주의"
 feudalism_desc: "대부분의 사회는 시간이 지남에 따라 더욱 강고하고 지속적인 정부 제도를 갖춘 공통의 구조가 필요하다는 것을 느끼게 됩니다. 로마 제국이 몰락한 후 그 필요를 충족하던 여러 제도와 관습이 있었는데, 이들을 한데 묶어 유럽 봉건 제도의 일부로 보기도 합니다.\n\n세계 다른 지역에도 그와 같은 이유로 상설 정부와 사회 제도가 형성되었고, 그중 일부는 유럽 봉건주의보다 오랜 역사를 자랑하기도 합니다."
 legalism: "법률주의"
 legalism_desc: "법률주의의 바탕이 된 이론은 중국의 사회 구조에 수백 년에 걸쳐 결합되었습니다. 순수한 이상주의와 나라 안의 평화를 유지하면 융성한 국가와 강력한 군대를 기를 수 있다는 개념은 동아시아 각지의 여러 사상에 깊게 뿌리 박혀 있습니다.\n\n그러나 상인과 이주민들에 의해 추동된 사상의 교류로 인해 법률주의 개념은 광활한 지경을 넘어 이슬람 세계에 전파되었습니다. 그곳에서 법률주의의 도입은 이슬람 국가에서 이교도와 신도 사이의 공생 관계를 주창하였습니다.\n\n유럽에서 법률주의는 일종의 통과 의례와도 같은 사상이었습니다. 유럽 구대륙은 로마라는 사라져 가는 대제국의 영향력에서 벗어나, 제국이 남긴 법적 유산을 바탕으로 새로운 법 이해를 형성하게 되었습니다."
 meritocracy: "능력주의"
 meritocracy_desc: "막대한 특권을 누리는 권좌에 오른 인물들은 주요 요직을 자신들의 측근으로 채우는 경우가 많았습니다.\n\n능력주의가 하나의 제도이자 사상운동으로서 대두된 곳은 중국 황실이었습니다. 공자 스스로도 나라를 다스리는 자는 물려받은 지위가 아닌 능력을 바탕으로 해야 한다는 입장이었습니다.\n\n그 결과 중국에서는 혈연에 의한 귀족층이 오직 능력에 바탕을 둔 귀족 집단으로 대체되었습니다. 이러한 제도의 발달에 따른 파급 효과는 아시아의 경계를 넘어 전 세계에 영향을 미쳤으며, 결국 귀족층이 권력 및 권위 행사 구조를 단단히 장악하고 있었던 유럽의 궁정에도 다다르게 됩니다."
 renaissance: "르네상스"
 renaissance_desc: "14세기 이래로 이탈리아 도시 국가의 재력가와 권력가들은 자신들의 선조인 고대 그리스 로마 사회를 탐구하는 학자와 예술가들을 후원해 왔습니다.\n\n문화 운동으로서의 르네상스는 이미 이탈리아 지역 대부분에 퍼져 있으며 문학, 미술, 철학, 음악에 지대한 영향을 미쳐 왔습니다. 또한 인문주의 학자들은 자신이 사는 사회를 고전 철학자들의 사상과 비교를 통해 연구하고 있습니다. 르네상스 인문주의는 이제 이전보다 성숙한 사상운동으로 자라나 사회 곳곳에 스며들 준비를 마치고 있습니다.\n초창기 형태의 인쇄기가 새롭고 다양한 사상을 빠르게 찍어 내고 있으며, 그 속도에 발맞춰 통치자와 피통치자를 아우르는 새로운 이상 역시 온 세상에 퍼지고 있습니다.\n\n진정한 르네상스 인문주의자는 정치부터 철학, 예술, 문헌 분석, 음악, 건축에 이르기까지 모든 분야의 전문 지식을 갖추고 있습니다. 이제 르네상스가 세상의 모습을 그 고전주의적 이상에 맞게 바꿀 시대가 찾아왔습니다."
 banking: "은행"
 banking_desc: "돈을 빌려주는 사업은 먼 옛날 금속 화폐가 처음 등장했던 시절부터 성행해 왔으나 소수의 인물과 그 가문, 그리고 고대 국가가 대부분을 장악하고 있었습니다. 그러던 중, 중세에 이르러 유럽 대륙과 그 주변 지역을 중심으로 장거리 무역이 다시 성행하기 시작하면서 상황이 변하기 시작했습니다.\n\n유대인 공동체들이 기독교와 이슬람 세계 사이에서 사업을 펼침에 따라 전문 대부업자가 출현하기 시작했습니다. 그러나 12세기에 이르러 십자군 전쟁 이후 대출 수요가 증가하면서 페루치와 바르디 가문 등 이탈리아 도시 국가들의 상인들은 훨씬 더 큰 규모의 대부 조직을 구축하고 최초의 은행 기관을 설립하게 됩니다.\n\n그 외에 환어음, 사채와 같은 금융 상품이 개발됨에 따라 메디치, 푸거, 벨저와 같은 금융 가문은 곧 국가만큼이나 강력한 힘을 휘두르게 되었습니다."
 professional_armies: "직업 군인제"
 professional_armies_desc: "오랜 옛날 전쟁이 처음 나타난 이후로 군대는 줄곧 존재했습니다. 하지만 군대의 형태는 수백 년에 걸쳐 변해 갔고, 문화권과 시대별로 다양한 모병 방식과 조직 유형이 나타났습니다.\n\n중세 후기 사회의 군대는 대부분 봉건사회 구조에 기초한 징집제로 운영되었고, 계절별로 징집되는 군 병력은 기사와 보병이 핵심을 이루었습니다. 그러나 국가의 힘이 강력해 상비군을 유지할 여력이 있고, 직업 군인이 일 년 내내 대기 중인 지역도 있었습니다.\n\n백년 전쟁 발발 후 유럽에서도 이와 같은 제도가 발달했습니다. 근대 초기의 군사 혁명을 촉발시킨 다양한 주요 원인 중 하나가 바로 직업 군인의 출현이었습니다. 그 후로 직업 군인의 규모와 수준을 높이고 운영비 충당을 위한 재원을 새로 발굴하는 일은 전 세계 통치자들이 해결해야 하는 주요 과제가 되었습니다."
 new_world: "신세계"
 new_world_desc: "신세계의 발견은 식민국과 피식민국 모두에게 새로운 시대의 도래였을 뿐만 아니라, 다양한 물자와 기술이 확산되고 지구의 광활함을 깨닫는 계기이기도 했습니다. 각종 가축과 작물, 은, 그리고 질병이 대서양 너머 퍼져 나가면서 세계는 진정한 의미에서의 세계 경제를 향한 첫걸음을 떼게 됩니다. 이국의 땅을 측량하고 그곳의 사람들을 기록하면서, 다양한 사상과 종교, 그리고 철학적 담론이 우리가 바다 너머에서 이룬 발견에 점차 영향을 받고 있습니다. 석학들은 우리가 한때 믿었던 진실에 의문을 던져야 한다고 생각하기 시작했습니다. 바야돌리드에서 파테푸르 시크리까지, 세계 그 자체의 본성에 관한 논의가 펼쳐지고 있습니다."
 printing_press: "인쇄기"
 printing_press_desc: "문서를 대량으로 생산할 수 있는 능력은 정보의 확산 방식뿐만 아니라 초기 근대 사회 전체에 다방면으로 혁명을 가져왔습니다. 베네치아의 출판인 알두스 마누티우스와 같은 선구자가 닦아 놓은 길을 따라 인쇄라는 신기술은 고전 작품의 번역본이 보다 널리 읽히게 함으로써 르네상스의 흐름에 불을 지폈습니다. 이후의 종교 개혁 또한 여러 주요 문서와 성서 번역본을 널리 퍼뜨릴 수 있는 인쇄술의 힘에 큰 덕을 보았습니다.\n\n이후 기술적으로 더욱 발전한 인쇄술은 유럽 전역에 확산되었으며, 종교 및 정치 전단지에서 과학 논문과 예절 교범에 이르기까지 온갖 문서가 수십만 부씩 유럽 대륙에 유통되고 있습니다. 인쇄소가 점차 보편화됨에 따라 통치자들은 이 신기술을 통제하는 것이 쉽지 않음을 깨닫게 되었습니다. 생산 방식이 매우 간단해, 검열이 시행되더라도 그저 국경 밖으로 사업소를 옮기거나 표지만 바꾸면 피할 수 있었기 때문입니다."
 pike_and_shot: "창총진"
 pike_and_shot_desc: "15세기 말엽, 이탈리아 전쟁 중에 새로운 유형의 전쟁 수행 방식이 나타나기 시작했습니다. 중세 후기에 기병 돌격에 효과적으로 대응할 수 있는 장창병이 기존 무장병을 대체하면서, 그와 함께 화승식 아쿼버스와 머스킷을 위시한 휴대형 화기가 발달했습니다. 이제 병사들은 장창병이 사각 대형을 이루고 아쿼버스병이 양옆과 전면에 산개했다가 근접전이 발생하면 대형의 후방이나 안으로 몸을 숨기는 대형을 사용하기 시작했습니다. 창총진이라 불린 이러한 새로운 대형은 주로 독일의 란츠크네히트와 스페인의 테르시오가 즐겨 사용했으며, 곧이어 다른 군대에도 확산되어 18세기에 총검이 장착된 수석식 머스킷으로 무장한 전열 보병 대형에 자리를 넘겨줄 때까지 거의 두 세기 동안 유럽의 전장에 군림하게 됩니다."
 confessionalism: "신조주의"
 confessionalism_desc: "가톨릭교는 오랫동안 단일한 체제처럼 여겨졌지만, 여러 개신교 종파의 등장으로 그러한 인식은 사라지고 말았습니다. 신앙이란 어떤 것이어야 하는가에 관한 다양한 해석이 대두되면서 기독교는 여러 갈래로 나뉘게 되었고, 그 대신 교회의 뜻을 거스르는 자를 이단으로 넘기면 그만이었던 과거에서 벗어나, 정통과 이단을 나누는 경계가 흐릿해지는 시대가 찾아왔습니다.\n\n따라서 종교 고위층과 세속 권력층 모두 자신들의 신조를 명확하게 정의하고, 저마다의 규칙과 시각을 신앙과 생활 양면에 관철하는 데 점차 관심을 쏟고 있습니다. 이를 통해 국민들의 신앙에 대한 영향력을 더욱 공고히 할 수 있지만, 다른 신조와의 차별성이 부각됨에 따라 그에 대한 적대감도 더해 가게 됩니다."
 global_trade: "국제 무역"
 global_trade_desc: "대륙을 넘어 물품을 옮기는 일은 먼 고대에도 있었지만, 인도와 중국에서 생산한 물품을 인도양과 실크 로드를 따라 운반하는 등 물품과 경로가 제한되어 있었습니다. 그러나 지금은 무역이 점차 전 세계를 잇는 연결망이 되고 있습니다. 아메리카 대륙, 아프리카 우회 항로, 그리고 태평양 횡단 항로가 발견되면서 지역 내 교역망이 전 세계를 아우르는 상호 연결된 무역망에 점차 연결되고 있습니다.\n\n이제는 안데스산맥에서 채굴한 은이 포장되어 유럽으로 옮겨지고, 다시 중국과 인도까지 유통됩니다. 스칸디나비아에서 채굴해 제련한 철을 잉글랜드 상인들이 가져다 서아프리카에서 판매하고, 어떤 무역상들은 동남아시아 무역권에서 옷과 향료를 유통하는 것만으로 떼돈을 벌고 있습니다. 인도 상인들 또한 유럽 무역 사업에 자금을 투자하고 있습니다. 아직 진정한 세계 경제를 말하기에는 시기상조일지 모르나, 그 씨앗이 뿌려진 것만은 분명합니다."
 artillery_institution: "화포"
 artillery_institution_desc: "중국 송나라에서 화약을 발명한 이후 전쟁에서 화력을 담당하는 새로운 장치, 화포가 발달하게 됩니다. 화포는 13세기에 이미 유라시아 지역 전역에 보급되었지만, 일반적인 무기 체계로서의 활용은 15세기 이후였습니다. 포신이 길어지고 화약 제조법이 발달하면서 위력이 강해진 화포는, 이제 유럽에서 일반적으로 볼 수 있는 석재로 만든 성과 요새에 큰 위협으로 떠올랐습니다. 곧이어 화포는 공성전뿐만 아니라 전장에서도 사용하게 되었습니다. 소구경 화포가 등장하면서 신속한 투입과 활용에 필요한 기동력을 갖추게 되었기 때문입니다. 전쟁의 핵심 무기 체계로서 화포의 발전은 18세기, 특히 나폴레옹이 전쟁의 주요 국면에서 화포의 활용법을 완성함에 따라 마지막 단계에 다다르게 됩니다."
 manufactories: "공장제 수공업"
 manufactories_desc: "16세기에서 17세기를 지나며 여러 기술적 혁신을 통해 철과 의류 등 일부 제품의 생산량이 다소 증가했지만, 생산 분야에서 가장 큰 발전은 바로 새로운 생산 조직의 출현이었습니다. 상인 자본가들은 도시 바깥을 중심으로 수공업 공방을 건설함으로써 대량 생산을 막는 고루한 길드법을 피하고, 하나의 장소에서 노동을 조직하고 분업화함으로써 생산을 확대하는 방법을 개척할 수 있었습니다. 이들은 이후 도래할 산업화의 선구자로서 값비싼 새 기계가 아니라 원자재의 접근성을 높이고 집단 노동을 조직하여 생산량을 높일 수 있었습니다. 그러나 그것만으로도 엄격한 규제를 받았던 옛날 방식에 비해 장족의 발전이었으며, 이렇게 나타난 새로운 생산 방식은 이후 이루어진 기술 발전과 함께 사회를 혁명적으로 변화시키게 됩니다."
 scientific_revolution: "과학 혁명"
 scientific_revolution_desc: "세계는 분명 과거에 비해 훨씬 좁아졌습니다. 국제 무역이 부상하고 인쇄 산업이 사람과 사상의 흐름을 촉진하면서, 지식의 전파 범위 또한 훨씬 넓어졌습니다. 그 결과 세계의 현실에 더욱 엄밀한 질문을 던지고 분석을 실시하는 현상이 나타나게 되었습니다. 한때 사실로 받아들였던 관념에 의문을 제기하고, 미흡하게 이해하는 데 그쳤던 현상을 실제로 관측하며, 가정에 불과했던 이론을 검증한 것입니다.\n\n수학, 물리학, 생물학에서도 최근 분명한 발전이 있었지만, 과학 자체에 대한 인식과 접근 방식, 그리고 과학을 이해하는 방식에서 나타난 변화야말로 진정한 의미에서의 혁명이라 할 수 있습니다. 체계적인 실험은 진정한 과학 혁명 그 자체로서, 세계에 대한 우리의 관념을 완전히 바꾸어 놓을 것입니다."
 military_revolution: "군사 혁명"
 military_revolution_desc: "16세기와 17세기 유럽에 영향을 주었던 지속적인 전쟁은 군대의 규모가 급격하게 확대되는 결과로 이어졌습니다. 이는 서로 경쟁하는 절대주의 체제의 권력이 확대됨에 따라 필요에 의해 나타난 현상이기도 합니다. 수석식 머스킷으로 대거 무장한 오늘날의 보병들은 기존의 창총진 대신 혁신적인 전열 대형으로 전장에 투입되어 향상된 화력과 전투 수행 능력을 발휘하고 있습니다. 이러한 대규모 병력 수요는 그만큼 늘어난 인력과 재정을 감당할 수 있도록 국가 행정력이 계속 확대되는 계기가 되었고, 작전 부대 지원을 위한 중간 보급소가 구성되는 등 장병들에게 식량과 필수품을 보급하기 위한 공급 사슬이 발달했습니다. 이러한 모든 발전은 다름 아닌 18세기에 일어난 각국의 군사화와 국가 간 전쟁의 급증으로 이어집니다."
 enlightenment: "계몽"
 enlightenment_desc: "지난 세기에는 합리주의와 실증주의가 당대 최고 사상가들 사이에서 많은 인기를 누렸습니다. 왕, 과학자, 철학자, 문인 할 것 없이 편지와 출판물로, 그리고 커피 하우스에서 관용의 의의와 과학적 방법론을 논의하고, 계몽의 이상을 전 인류에게 전파하는 방안을 모색했습니다. 대학부터 계몽 군주의 궁정에 이르기까지 다양한 곳에서 원정대를 파견해 세계 곳곳을 측정하고, 목록화하고, 측량하고, 지도를 제작함으로써 우리를 둘러싼 세상을 규율하는 법칙을 이해하고자 했습니다. 또 다른 이들은 사회를 규율하는 법규를 논의하고 인간의 권리라는 개념에 대한 이해에 도달하고자 했습니다.\n\n모든 지식을 담은 완전한 백과사전이나 세상의 모든 식물, 동물, 균류를 총망라한 도감을 작성하는 등 거대한 사업이 인류 전체의 이익이라는 기치 아래 추진되었습니다. 이성의 빛이 드디어 밝혀졌으며, 많은 이들이 쉬지 않고 그 빛을 지구 곳곳에 전파할 것입니다."
 industrialization: "산업화"
 industrialization_desc: "18세기가 밝아 오면서 성장에 대한 인간의 갈망이 본격화되었고, 그에 따라 새로운 여러 제도가 탄생했습니다. 생산 부문의 발전, 그리고 복잡한 기계의 제작과 도입으로 우리가 아는 세계의 모습이 전 지구적 차원에서 바뀔 것이며, 산업 혁명의 부상으로 상업과 산업뿐만 아니라 사회의 구조 자체가 국제적 차원에서 장기적으로 변화할 것입니다. 역직기와 증기 기관 등의 발명으로 인간의 능력은 그 어느 때보다 높은 정점에 오르게 되었습니다."
 levee_en_masse: "국민 총동원령"
 levee_en_masse_desc: "전쟁이라는 개념은 늘 변화하며, 세대에 세대를 이어 혁신되며 정교해집니다. 18세기에 이르자 저마다의 야심을 품은 강력한 제국이 다수 등장했습니다. 확장에 대한 수요를 충족하고 제국적 야망을 실현하기 위해 이들 제국은 전국을 대상으로 새로운 동원 법령을 입안하고 시행해, 전국의 미혼 청년으로 구성된 군대를 창설할 것입니다. 역사의 향방을 바꿀 정도로 어마어마한 규모로 말입니다."
 #Advances
 colonies: "식민지"
 colonies_desc: "우리 국민을 새 땅에 보내고 정착하게 할 수 있습니다. 현지 주민들을 특정 장소에서 우리 통치하에 살게 할 수도 있으며, 두 가지 방법을 섞을 수도 있습니다. 어느 방법을 택하든, 이러한 식민지는 해당 지역에 진출하기 위한 발판으로서 우리나라가 지배력을 더욱 확장할 수 있게 해 줄 것입니다."
 feudalism_advance: "봉건주의"
 feudalism_advance_desc: "봉건주의는 토지 점유를 대가로 노역을 제공하는 것을 바탕으로 하는 정치 체계입니다. 체계화된 사회 모형의 각 구성원이 매여 있는 권리와 의무의 집합이기도 합니다."
 horse_riding_advance: "기마술"
 horse_riding_advance_desc: "인간이 말을 길들이면서, 먼 거리를 이동하고 무거운 물건을 운반하는 방식이 완전히 변화했습니다. 특히 전투에 말을 도입한 후에는 전사들이 말에 올라 더 빨리 움직일 수 있게 되었을 뿐만 아니라 보다 높은 위치에서 적을 공격하고, 말의 무게를 활용해 적진에 쇄도할 수 있게 되었습니다."
 rights_of_man: "인간의 권리"
 rights_of_man_desc: "오늘날 대두된 혁명 사상의 선두에는 만인의 평등이라는 급진적인 관념이 있습니다. 세계 각지의 철학자들이 머리를 맞대고 '인간과 시민의 권리 선언'이라는 문서를 만들어 냄으로써, 이러한 권리가 보편적 권리에 해당하며 법에 의해 실현되어야 함을 주창했습니다. 이 관념은 자유와 민주주의 개념의 발전과 확산에 막대한 영향을 미칠 것이니, 우리도 뒤처지지 않는 편이 좋습니다."
 rotherham_plough: "로더럼 쟁기"
 rotherham_plough_desc: "유럽에서 사용하는 기본적인 쟁기는 로마 시대 이래로 변한 적이 없습니다. 하지만 이제 쟁기의 설계가 개량되어 무게가 이전보다 훨씬 가벼워졌고, 그 결과 밭갈이 가축은 부담이 훨씬 줄어들어 더 많은 일을 할 수 있게 되었습니다."
 modern_bureaucracy: "근대 관료제"
 modern_bureaucracy_desc: "우리가 지배하는 땅과 백성들을 최대한 활용하기 위해서는 우리나라의 관료 집단을 확대하고, 개편하고, 전문화해야 합니다. 조직을 단단히 정비하면 국정의 각 분야를 운용하고 주먹구구식 행정을 척결할 수 있습니다. 국내 대학들을 동원해 가장 효율적인 통치 방식을 발굴하고, 귀족 가문의 자제들은 검이 아닌 펜을 손에 들고 국가에 봉사하게 합시다."
 separation_of_powers: "권력 분립"
 separation_of_powers_desc: "한 익명의 정치학 논문이 등장해, 확산을 억제하려는 노력에도 불구하고 전 세계에 빠르게 퍼지고 있습니다. 논문은 군주정, 전제정, 민주정 등 다양한 정부 형태의 성격을 논의하면서, 행정부와 입법부, 그리고 사법부를 엄격히 분리할 것을 주장하고 있습니다. 이러한 분립을 통해 인민을 보호하고 군주의 권한을 제한할 수 있다는 것입니다. 당연하게도 대다수의 우리 국민은 이 사상을 반기고 있습니다. 군주 입장에서는 그 함의가 탐탁지 않겠지만, 이 사상은 우리나라에 큰 보탬이 될 것입니다."
 measuring_the_world: "세계를 측정하다"
 measuring_the_world_desc: "새로 태동한 여러 과학 분야를 통해, 우리는 주변 세상을 설명하고 측정하는 다양한 방법을 알게 되었습니다. 각 분야에 능통한 자들을 전 세계와 우리나라 곳곳에 파견하는 편이 좋습니다. 우리 영토 전체에 걸쳐 광물을 탐색하고, 모든 백성을 파악하고, 사업체 하나하나까지 모조리 평가하기 전에는 우리에게 어떠한 자원이 있는지 알 수 없기 때문입니다."
 the_constitution: "헌법"
 the_constitution_desc: "헌법주의라는 새로운 철학적 개념이 등장했습니다. 헌법주의에서는 정부가 그 권력에 대한 법률상 제한을 스스로 받아들여야 한다고 합니다. 아주 흥미로운 사상입니다만 오래가지는 못하겠군요."
 absolute_rulership: "절대적 통치"
 absolute_rulership_desc: "정부에서 어느 한 곳이라도 자리를 차지하기 위해 안달인 사람은 많습니다. 하지만 대부분 노력 없는 보상을 바랄 뿐입니다. 그런데 흥미롭게도 새로운 종류의 절대주의가 퍼지고 있습니다. 그런 기생충들은 처분해 버리고 오직 우리가 나라를 통치하는 체제를 만들자는 것이죠."
 national_sovereignty: "국가 주권"
 national_sovereignty_desc: "17세기 전반을 휩쓸었던 길고도 수많은 전쟁은 국가 영토의 온전함을 초석으로 삼은 국제 외교 체제를 만들어 냈습니다. 이제 국제 무대의 주체는 각각의 통치자나 초국가적 집단이 아닌 국가 그 자체입니다. 그리고 어떠한 국가도 다른 국가의 내정에 간섭할 권리는 없습니다."
 military_administration: "군사 행정"
 military_administration_desc: "16세기에 각국의 병력 규모가 점차 확대됨에 따라 국가 행정 체계가 받는 부담은 커지고 심화되었습니다. 군수 물자의 조달 및 계획을 담당하는 상설 조직을 창설하고 겨울이나 평시에도 병력을 유지한다면, 장기적으로 더 많은 병력을 더 적은 비용으로 투입할 수 있을 것이며, 전쟁 중에도 이러한 병력을 더욱 효율적으로 지원할 수 있을 것입니다."
 early_modern_administation: "근대 초기 행정"
 early_modern_administation_desc: "결국 각국은 근대 초기 통치자들의 야심 찬 사업을 추진하기 위해서는 중앙 집중형 관료제가 필수적이라는 사실을 깨닫게 되었습니다. 국가로부터 직접 고용된 고학력의 공직자가 운영하는 행정 기관을 갖춘 체제가 필요하게 된 것입니다."
 renaissance_thought: "르네상스 사상"
 renaissance_thought_desc: "소수의 귀족이 사회를 통치한다는 관념은 로마 시대부터 존재했으며, 일부 지역에서는 여전히 인기를 누리고 있습니다. 그리고 이 사상이 현재 유력자들 사이에서 다시금 인기를 얻고 있습니다."
 medieval_administration: "중세 행정"
 medieval_administration_desc: "우리 사회를 통치할 군사 엘리트층이 형성된 지금, 국가를 한층 발전시키려면 식자층으로 구성된 행정가 집단을 갖춰야 할 것입니다. 일반적으로 이러한 행정 인력은 성직자들로부터 충원하게 됩니다."
 impulse_warfare: "충격전"
 impulse_warfare_desc: "경보병의 도입은 전쟁의 방식을 바꾸어 놓았습니다. 척후병을 전방에 분산 투입해 적을 교란하고 괴롭힌 뒤, 종횡 대형을 이룬 주력 보병이 공격을 가하는 방식이 나타났습니다."
 line_infantry: "전열보병"
 line_infantry_desc: "총검 덕분에 머스킷병은 장창병 역할도 담당할 수 있게 되었습니다. 이로써 장창은 보병의 제식 장비에서 사라지고, 보병 대형은 보다 큰 화력을 지닐 수 있게 되었습니다."
 gustavian_infantry: "구스타브 보병"
 gustavian_infantry_desc: "스웨덴의 구스타브 아돌프 왕은 보병 진형을 발전시켜 더욱 화력을 높였습니다. 진형을 더 얇은 직사각형으로 구성해 일제 사격 때 사격하는 머스킷의 수를 늘렸고, 여기에 소형 화포를 더해 화력을 더욱 증강시킨 것입니다."
 standardisation_of_calibre: "구경 표준화"
 standardisation_of_calibre_desc: "화포가 전장에서 점차 중요해짐에 따라 화기의 수도 계속해서 늘어났지만, 이러한 화기는 개별 제작 방식이었기 때문에 재보급이 상당히 까다로웠습니다. 그러다 1544년에 카를 5세가 총기 구경을 다섯 가지로 규정했고, 프랑스의 앙리 2세는 여섯 가지 표준 구경을 제정했습니다."
 maurician_infantry: "마우리츠 보병"
 maurician_infantry_desc: "스페인 방진은 그 규모와 깊은 종심으로 인해 저지력이 뛰어났지만, 전장에서의 기동이 느리고 번거롭다는 단점이 있었습니다. 또한 전투 중에 병력 중 상당수가 유휴 상태라는 문제도 있었습니다. 네덜란드의 총독이었던 마우리츠 판 나사우는 진형을 구성하는 병력을 줄여 기동력을 높이는 한편, 화력과 충격 효과를 유지할 수 있도록 종심의 깊이를 줄였습니다."
 spanish_square: "스페인 방진"
 spanish_square_desc: "스페인 방진은 창총진에서 자연스럽게 발달한 대형입니다. 중앙은 기존 창총진과 같지만, 각 구석에 일군의 아쿼버스병을 배치합니다. 이렇게 기존 창총진의 저지력을 유지하면서도 아쿼버스의 화력으로 대형을 강화할 수 있었습니다."
 standardized_pikes: "장창 표준화"
 standardized_pikes_desc: "장창은 만드는 법이 매우 간단하지만, 그 위력을 최대한 발휘하기 위해서는 대형 전체가 비슷한 길이와 날을 갖춘 무기를 사용해야 합니다."
 pike_square: "장창 방진"
 pike_square_desc: "중세 전체에 걸쳐, 당시 전장에 군림했던 기병에 대한 대응책은 규율 잡힌 장창병이었습니다. 배넉번 전투나 황금 박차 전투에서는 장창 부대가 기병에 승리를 거두기도 했습니다. 향상된 훈련법과 군율, 그리고 근접 전투 지원을 위한 검병과의 조합은 장창 부대의 효율성을 최고로 끌어 올렸습니다."
 medieval_military: "중세 군대"
 medieval_military_desc: "중세 말기에 이르러 육상군은 더욱 높은 전문성과 체계를 갖추게 되었습니다. 최근 전장의 주류가 된 징집병과 직업 군인의 혼합 부대에 맞춰 체계가 정비되었으며, 보병의 위력이 점진적으로 기병을 따라잡고 있습니다."
 insurance_companies: "보험 회사"
 insurance_companies_desc: "보험의 발전은 위험 수준을 더욱 낮춰 주었습니다. 보험 중개인에게 소정의 보험료를 지불하고 위험을 상쇄할 수 있게 되면서, 교역이 한층 더 성장하게 되었습니다."
 the_gold_standard: "금 본위 제도"
 the_gold_standard_desc: "유럽이 중국과의 무역에서 지속적으로 적자를 기록함에 따라 유럽과 전 세계에 은괴 부족 사태가 발생했습니다. 은 본위 화폐를 금 본위 화폐로 전환하면, 새로운 화폐를 유통하고 교역량을 지금보다 훨씬 높일 수 있을 것입니다."
 joint_stock_companies: "주식회사"
 joint_stock_companies_desc: "교역이 증가함에 따라 위험 또한 높아졌고, 이에 자본을 축적하고 위험을 관리하는 새로운 방식을 개발할 필요가 대두되었습니다. 그중 하나인 주식회사의 경우, 사업 활동으로 인한 위험을 다수의 주주 사이에 분산시킬 수 있었습니다."
 public_punishments: "공개 형벌"
 public_punishments_desc: "바다에서의 삶은 온갖 위험으로 가득했고, 이에 따라 형벌 또한 매우 엄격했습니다. 기껏 형벌을 내려 봤자 문제가 방지되지 않는다면, 머지않아 문제가 생기기 때문입니다. 결국 시간이 지남에 따라 아주 공개적인 처벌 방식이 발달했고, 이제 그 방식을 정식으로 도입할 때가 왔습니다. 이 조치를 통해 선상 규율이 크게 강화될 것입니다."
 merchants_and_trade: "상인과 교역"
 merchants_and_trade_desc: "지금까지 교역은 역병과 전염병 등으로 인해 여러 차례 심각한 쇠퇴를 겪었지만, 지금은 천천히 회복세를 보이고 있습니다."
 naval_ambitions: "해상군의 야망"
 naval_ambitions_desc: "해상군의 사기를 진작하면 선원들이 파도를 정복하고 바다를 지배하게 되며, 개척자들은 미지의 영역을 찾아 세계 곳곳을 누비면서 점차 본국에서 먼 곳에 정착지를 세우게 될 것입니다."
 chartered_companies: "칙허 회사"
 chartered_companies_desc: "세계는 넓습니다. 그리고 무역을 확대하기 위해서는 그만큼 큰 위험을 감수해야 할 때도 있습니다. 다행인 점은 우리나라에 그 위험을 스스로 감수하겠다고 나선 상인들이 있다는 것입니다. 그것도 대부분은 자기 자본으로 말이죠. 정부에서 이러한 회사에 칙허를 발행해 특정 지역에 대한 통치권과 독점권을 행사할 수 있는 특수한 권리를 부여하면, 무역 상대부터 해외에 보유한 식민지까지 모든 면에서 상업 발달을 통제하고 장려할 수 있습니다."
 development_of_maritime_law: "해사법의 발달"
 development_of_maritime_law_desc: "점차 많은 국가에서 피지배민이나 시민들을 해외 교역 사업에 투입하고 이들이 장기간 서로 가까운 곳에 거주함에 따라, 바다에 적용되는 보통법의 기본 개념을 정하는 일이 무엇보다 시급해졌습니다. '해양 자유론(마레 리베룸)'이나 '해양 영유론(데 도미니오 마리스 디세르타티오)'과 같은 문건은 이러한 해상에 관한 국제법의 기초를 닦아 주었습니다."
 basic_financial_instruments: "기초 금융 상품"
 basic_financial_instruments_desc: "해외 무역은 매우 위험하지만 그만큼 수익성도 높습니다. 신용장과 같은 금융 상품은 위험을 줄이고 이익을 증대하는 데 도움이 될 것입니다."
 naval_professionalism: "해상군의 직업화"
 naval_professionalism_desc: "17세기 초만 해도 상비 해상군은 규모가 매우 작았으며, 주요 해상군 강국들도 대부분 즉각적인 필요에 대응해서만 해상군 병력을 유지했습니다. 그러나 시간이 지남에 따라 점차 전문적인 대규모 해상군을 창설하는 흐름이 나타났습니다. 경쟁국이 해상군 부문에서 우리를 따라잡길 바라지 않는다면, 더욱 큰 규모의 상비 해상군을 창설하고 이를 뒷받침할 수 있는 행정 체계를 갖추는 한편, 해상군 장교직이 지속적인 직업이 될 수 있도록 보장해야 할 것입니다."
 superior_ship_design: "함선 설계의 우위"
 superior_ship_design_desc: "적군보다 살짝이라도 더 빠른 [ships|e]을 건조한다면, 그 차이가 너무 미미해 군사적인 측면에서 큰 의미는 없더라도, 선원들에게 자신감을 불어넣는 동시에 대등한 전투에서조차 적군이 아군에 덤비는 것을 부담스러워하게 만들 수 있습니다."
 patron_of_art: "예술의 후원자"
 patron_of_art_desc: "문화가 융성한 사회를 향한 우리의 여정은 여기에서 시작됩니다. 우리의 화려한 예술적 성취는 이 시대 최고의 경이로서 역사에 남을 것입니다."
 pragmatism: "실용주의"
 pragmatism_desc: "자국에 대한 인식을 기준으로 정책을 수립하는 나라가 너무 많습니다. 참으로 우매하기 짝이 없는 행동입니다. 용병이 우리 목적에 더 적합하다면, 우리는 값비싼 상비군에 투자하는 대신 용병을 택할 것입니다."
 knowledge_transfer: "지식 전수"
 knowledge_transfer_desc: "경험의 보전은 국가가 할 수 있는 일 중에서 가장 중요한 일입니다. 전투에 종사하는 이들로 하여금 일종의 사제 제도를 통해 젊은 신병들에게 지식을 전수하게 할 필요가 있습니다."
 organised_recruiting: "체계적 모병"
 organised_recruiting_desc: "예전에는 [regiment|e] 지휘관이 병사들을 직접 모집하기도 했지만, 군에 입대하면 죽은 목숨이나 마찬가지라는 사실 때문에 모병에 많은 시간이 걸렸습니다. 하지만 이성의 원칙에 입각해 이 문제를 해결하면, 사람들의 군 입대를 장려할 제도를 마련할 수 있을 것입니다."
 optimism: "낙관주의"
 optimism_desc: "승리는 전장뿐만 아니라 응접실에서도 거둘 수 있습니다. 이성이 진보함에 따라 사람들은 일시적인 실패의 부담을 털어 내고 반드시 찾아올 승리를 기약할 수 있게 되었습니다."
 formalized_officer_corps: "정규 장교단"
 formalized_officer_corps_desc: "전통적으로 장교는 귀족층에서 선발했으나, 귀족의 수가 예전 같지 않은 지금은 장교가 부족한 실정입니다. 하지만 우리 군에 하층 계급 출신은 충분하니, 이들 중 일부를 직업 장교로 진급시키는 방안을 고려해야 합니다."
 deus_vult: "신께서 원하신다"
 deus_vult_desc: "\"신께서 원하신다!(데우스 불트!)\" 십자군이 부르짖는 전투의 함성을 함께 외치며 불신자들을 처단합시다."
 missionary_schools: "선교 학교"
 missionary_schools_desc: "먼 곳에서 진실한 믿음을 전파하려는 사람은 넘쳐나지만, 대부분 도움이 되기보다 폐만 끼칠 뿐입니다. 하지만 선교사를 육성하는 전문 학교가 있다면, 더 많은 사람이 신앙을 전파할 뿐만 아니라 실제로 성과를 거두게 할 수 있을 것입니다."
 church_attendance_duty: "교회 출석 의무화"
 church_attendance_duty_desc: "교회 출석을 의무화하는 정책을 도입함으로써 종교의 가치와 신앙을 강조하면, 틀림없이 법과 질서의 유지 비용을 최소화할 수 있을 것입니다."
 divine_supremacy: "신성 지상주의"
 divine_supremacy_desc: "우리에게 무엇보다 중대한 과제는 국경 안팎에서 우리 땅을 더럽히는 불신자들을 솎아 내는 것입니다."
 devoutness: "신심"
 devoutness_desc: "종교는 우리의 통치권을 수호하는 가장 중요한 방벽 중 하나입니다. 통치자가 경건한 신심을 대중에 드러내면, 백성들은 이를 자연히 따를 것입니다. 백성들 사이에 신심이 자라남에 따라, 우리의 권력도 강해집니다."
 religious_tradition: "종교 전통"
 religious_tradition_desc: "우리의 굳건한 신앙, 그리고 신심과 경배의 표시를 보고 온갖 나라들이 경탄하고 있습니다. 이는 우리나라의 위상, 그리고 우리가 누리는 영광에도 드러나 있습니다."
 ecumenism: "교회 일치 운동"
 ecumenism_desc: "이단을 어떻게 다뤄야 하는지는 언제나 까다로운 문제입니다. 신뢰와 전통의 불과 검을 사용하면 대부분의 문제는 결국엔 해결할 수 있겠지만, 외교도 그에 못지않은 해결 방법입니다. 다양한 분파 간의 대화를 장려하면, 오해를 줄이고 영토 내에 평화를 증진할 수 있을 것입니다."
 advanced_bureaucracy: "발전된 관료제"
 advanced_bureaucracy_desc: "공직자가 운영하는 더욱 관료적인 행정 체계를 도입하면, 세금 수입을 증대할 수 있습니다."
 organised_construction: "조직적 건축"
 organised_construction_desc: "우리 정부의 기반 시설을 증설하는 일은 필요하지만 비용이 많이 드는 과제입니다. 다만 그 과정을 올바르게 체계화하면 비용을 줄일 수 있습니다."
 smithian_economics: "고전 경제학"
 smithian_economics_desc: "우리는 중상주의를 배척하고 경제적 사안에 대한 국가의 개입을 제한함으로써 자유 시장을 지지하고 전체적인 생산 효율을 올릴 것입니다."
 national_bank: "중앙은행"
 national_bank_desc: "중앙에서 금융을 관장하는 권위체를 설립하면, 국가 경제를 더욱 잘 관리할 수 있습니다."
 debt_and_loans: "부채와 대출"
 debt_and_loans_desc: "가끔은 빚을 불가피하게 지게 될 때도 있습니다. 하지만 부채 시장을 조직하면 더 낮은 이율로 대출을 융통할 수 있을 것입니다."
 centralized_government: "중앙 집중화"
 centralized_government_desc: "중앙 정부에 국가 권력을 집중할 경우, 중앙의 뜻과 의제를 지방에 관철하기 더욱 쉬워질 것입니다."
 nationalistic_enthusiasm: "민족주의적 열성"
 nationalistic_enthusiasm_desc: "우리 군에 대한 지원은 국방에 매우 중요합니다. 탁월한 행정 운영을 통해 보급품을 대폭 할인된 가격에 제공할 수 있습니다."
 additional_colonists: "개척민 확대"
 additional_colonists_desc: "신세계는 다른 건 몰라도 황량하다는 것 하나만큼은 이견이 없습니다. 뭐, 적어도 우리가 신경 쓸 만한 사람들은 살고 있지 않죠. 국민들에게 신세계에서 우리를 기다리는 무한한 기회를 알림으로써, 더 많은 이들이 식민지로 넘어가 정착하도록 유도할 수 있습니다."
 additional_merchants: "상인 확대"
 additional_merchants_desc: "식민지를 세워 봤자 생산물을 본국으로 가져갈 수 없다면 아무 의미가 없습니다. 상인 집단을 확대해서 생산물을 유통할 수 있게 해야 합니다."
 faster_colonists: "개척 속도 증가"
 faster_colonists_desc: "개척민을 보내기만 한다고 해서 식민지가 저절로 생기는 것은 아닙니다. 시간을 들여 원정대를 조직하고, 신세계에서 살아남는 데 필요한 물자를 갖춰야 합니다. 과거의 경험을 활용하면 이 과정을 더 신속하게 진행할 수 있습니다."
 additional_diplomats: "외교관 확대"
 additional_diplomats_desc: "나라를 확장하기 위해서는 외교적 영향력의 범위도 넓혀야 합니다. 이를 위해서는 적절한 외교 인력을 갖춰야 합니다."
 improved_shipyards: "조선소 개선"
 improved_shipyards_desc: "전 세계에 걸쳐 우리나라의 이익을 지키기 위해서는 강력한 [navy|e]이 필요합니다. 함선을 잃을 경우 최대한 신속하게 보충할 수 있도록 조선소의 함선 건조 능력을 확보해야 합니다."
 experienced_diplomats: "외교 인력 육성"
 experienced_diplomats_desc: "가끔은 우리가 강고한 국력을 갖추고 있다고 믿게만 만들어도 충분할 때가 있습니다. 외교 인력을 부단히 육성한 덕분에, 이제 우리의 말이 더욱 많은 영향력을 발휘하게 되었습니다."
 competetive_merchants: "상인 경쟁력 증진"
 competetive_merchants_desc: "무역을 확보하기 위해서는 다른 국가와의 경쟁에서 이겨야 합니다. 상인들이 최대한 경쟁력을 발휘할 수 있도록 법체계를 정비해야 합니다."
 organised_mercenary_payment: "용병 보수 체계화"
 organised_mercenary_payment_desc: "용병대 대장들은 약삭빠른 족속입니다. 같은 부대에서 일감을 받을지라도 다수의 지휘관에게 서로 경쟁을 붙여 더 높은 값을 부르게 하죠. 용병 모병 절차를 정비하면 지휘관이 권한을 남용하지 못하게 하고, 언제나 최상의 위치에서 협상을 진행하게 할 수 있습니다."
 benefits_for_mercenaries: "용병 혜택 제공"
 benefits_for_mercenaries_desc: "용병들은 언제나 조건이 가장 좋은 곳을 찾기 때문에 이들을 붙잡아 둘 필요가 있습니다. 용병대에 각종 혜택을 부여하면, 용병들의 충성심을 더 오래 유지하는 한편 직접적인 보수액도 줄일 수 있을 것입니다."
 organised_mercenary_recruitment: "용병 모병"
 organised_mercenary_recruitment_desc: "용병을 모병할 때 걸림돌이 되는 것이 돈만은 아닙니다. 우리 군에서 복무할 의사가 있는 용병대를 찾는 것 자체도 문턱이 될 수 있죠. 따라서 어느 용병대라도 우리와 합류할 수 있도록 제도를 마련해야 합니다."
 bookkeeping: "회계"
 bookkeeping_desc: "돈이 궁하면 빌려야 할 때도 있습니다. 채권자들은 언제나 돈을 돌려받을 수 있을지 걱정하죠. 하나의 오점도 없는 채무 상환 기록을 유지하면, 모든 채권자에게 돈을 제대로 갚을 뿐만 아니라 향후에는 대출 이자율을 더 낮게 협상할 수 있을 것입니다."
 legislative_efficiency_idea: "행정 능률"
 legislative_efficiency_idea_desc: "정부에서 가장 중요한 부분 중 하나는 올바른 자문을 확보하는 일입니다. 자문역을 구할 때는 최대한 포용적인 자세를 견지함으로써 최대한 다양한 관점을 접할 수 있도록 해야 합니다."
 resilient_state: "국가 회복력"
 resilient_state_desc: "어떤 국가든 쇠퇴기가 오기 마련이고, 그때가 되면 온갖 불만분자와 소외된 자들이 이때다 싶은 듯이 반란을 꾀합니다. 난관을 극복하고 회복할 수 있는 행정부를 구축한다면, 이처럼 안타까운 상황에서 더욱 빨리 벗어날 수 있을 것입니다."
 war_cabinet: "전쟁 내각"
 war_cabinet_desc: "전시는 국가가 가장 취약한 시기로, 전쟁으로 인한 부담은 통치력에 심각한 장애가 될 수 있습니다. 국가의 주요 인사들이 전시에도 국정에 참여하게 하면 이러한 부담을 피할 수 있습니다."
 aristocracy: "귀족 정치"
 aristocracy_desc: "귀족 정치인은 어느 군주국에서나 핵심이 됩니다. 국왕의 정당성은 바로 왕가 주변을 둘러싼 귀족 집단에게서 나오는 것이니 말입니다. 결국 귀족 혈통이라는 개념 없이는 왕가의 혈통도 존재할 수 없습니다. 따라서 귀족층은 군주를 지지하는 대신, 자신들이 평민들과 같은 취급을 받지 않도록 항상 일정한 특권을 부여받길 기대합니다."
 noble_knights: "귀족 기사"
 noble_knights_desc: "기병을 유지하기 위해서는 대량의 말을 초과 생산할 수 있는 경제 체제가 있어야 합니다. 국내 귀족층에게 여러 특권을 보장할 경우, 귀족들의 만족도가 크게 올라갈 뿐만 아니라 우리에게 필요한 말을 생산하는 일을 상당 부분 직접 떠맡을 것입니다. 우리 궁정 광대는 이를 두고 \"말만 잘하면 말이 생긴다\"고 하더군요."
 serfdom: "농노"
 serfdom_desc: "보잘것없는 [food|e] 보급, 낮은 봉급, 그리고 있으나 마나 한 의료 지원까지... 말단 병사가 되고 싶은 사람은 아무도 없을 테지만, 우리 농민들을 일정한 지역에 묶어 두면 병사들을 모집할 곳을 확보할 수 있습니다."
 noble_officers: "귀족 장교"
 noble_officers_desc: "병력을 이끌 지휘관은 신중하게 결정해야 합니다. 귀족들이 그토록 바라던 귀족 우선 선발을 보장할 경우, 귀족으로 구성된 장교단은 적을 처단함으로써 자신의 용맹을 입증할 수 있을 것입니다."
 local_nobility: "국내 귀족"
 local_nobility_desc: "귀족층은 자신들이 평민보다 나은 존재임을 인식하고 있으며, 자신들의 충정을 받을 자격이 있는 자에게 충성을 바칠 것입니다. 우리가 귀족들의 특권을 보장한다면, 이들은 당연히 우리의 너그러움을 기억하고 외세의 유혹을 보다 잘 이겨 낼 수 있을 것입니다."
 international_nobility: "국제 귀족 관계"
 international_nobility_desc: "국제 관계는 까다로운 분야입니다. 외국인들을 상대하는 데 익숙한 상인층이 국제 관계 업무에 적격이라는 말도 있습니다. 하지만 이 같은 주장은 우리 귀족 가문이 오랜 세월 구축한 인척 관계를 간과한 발언입니다. 이러한 인맥을 동원한 외교를 적극 활용해 우리의 대의를 추진해야 합니다."
 noble_resilience: "귀족의 인맥"
 noble_resilience_desc: "이 대륙의 용병 집단 중에는 하급 귀족이 수장으로 있는 곳이 많습니다. 이들 귀족을 가까이함으로써 그 인맥을 활용해 더욱 큰 규모의 용병 집단을 더 많이 발굴할 수 있습니다."
 military_traditions: "군사 전통"
 military_traditions_desc: "군사 이념은 계속해서 진화하고 있으며, 우리 또한 자국의 군사 이념이 이에 따라 발전하도록 조치하고 있습니다. 전장에서 영광을 쟁취하는 일이 명망을 얻는 것과 마찬가지임을 강조하며, 귀족층의 군 복무 전통을 장려하는 것입니다. 용기 같은 것도 언제나 쓸모가 있지만, 적보다 계급이 높으면 그런 용기를 내기도 훨씬 쉬워집니다."
 tradition_of_payment: "정시 지불의 전통"
 tradition_of_payment_desc: "용병에게 줄 돈을 며칠 늦게 줘도 될 것 같다는 생각은 언제나 들기 마련입니다. 갑자기 목돈을 쓸 일이 생길지도 모르니 말입니다. 하지만 우리는 항상 용병들에게 보수를 기한 내에 지불함으로써 용병대 대장들이 이 일을 알고 기억하게 할 것입니다."
 abolished_serfdom: "농노제 폐지"
 abolished_serfdom_desc: "고대 로마 시절의 기록을 접한 우리는 자유민으로 구성된 시민 군대가 강제로 징집된 군대보다 더 적극적으로 전투에 임한다는 것을 알고 있습니다. 농민들에게 적당한 자유를 부여하면, 이들은 그 자유를 지키기 위해 싸울 것입니다."
 bill_of_rights: "권리 장전"
 bill_of_rights_desc: "시민들에게 특정한 기본권을 보장하면, 농민이 반란을 일으킬 가능성을 줄일 수 있습니다."
 free_merchants: "자유 상인"
 free_merchants_desc: "변화를 거부하는 반동적인 사회에서는 상업 종사자를 지주보다 급이 낮은 존재로 치부하기도 합니다. 하지만 우리는 모든 부가 그 출처와 상관없이 강력한 힘을 지님을 알고 있습니다."
 free_subjects: "자유민"
 free_subjects_desc: "하인을 흠씬 채찍질하면 기분은 좋아지겠지만, 일을 더 열심히 하게 만드는 데는 별 소용이 없습니다. 이에 일부 자연 철학자는 이윤을 핵심 동기로 활용하는 방안을 생각해 냈습니다. 소작료 지불 수단을 금전 대신 현물로 바꾼다면, 농민들에게 생산량을 늘릴 동기를 부여할 수 있을 것입니다."
 humanist_tolerance: "인문주의적 관용"
 humanist_tolerance_desc: "사회적 관용을 확대하고 각종 사회 종교 문제에 대한 더욱 합리적인 해결책을 모색하면, 사회적 불안이 발생할 위험을 줄일 수 있을 것입니다."
 emancipation: "소작농 해방"
 emancipation_desc: "오랫동안 우리는 신뢰할 수 있다고 판단되는 자에게만 토지 소유를 허락했습니다. 이러한 제한을 폐지하면 토지 보유가 더욱 공고해질 것이며, 그 결과 군 입대를 괜찮은 경력으로 고려할 만한 계절노동자층이 형성될 것입니다."
 dynamic_court: "역동적인 궁정"
 dynamic_court_desc: "누구나 빛을 발할 수 있는 궁정이야말로 진정으로 혁신적인 궁정이라 할 수 있습니다. 그러려면 고루한 전통이나 출신 또는 재력이 궁정의 발전에 걸림돌이 되거나 국가에 대한 봉사에 명운을 걸고자 하는 인재를 막는 장벽이 되지 않도록 노력해야 합니다."
 innovativeness: "지식에 대한 갈망"
 innovativeness_desc: "자연에 대한 호기심, 이 세계와 그 작동 방식을 이해하고자 하는 열망은 발전의 원동력입니다. 우리 민족은 지식을 갈구하며, 이러한 갈망은 그 마음속에서 불꽃이 되어 국가의 발전을 불러일으킵니다."
 economic_ideas: "경제의 종속"
 economic_ideas_desc: "나라의 경제와 부는 국가를 위한 것이어야 하며, 그 반대가 되어서는 안 됩니다. 따라서 국가는 적극적으로 국익을 추구하여 국내에 최대한 많은 자원을 축적해야 합니다. 이것이 우리나라가 번영할 수 있는 유일한 길입니다."
 expansionism: "가시 속의 씨앗"
 expansionism_desc: "넓디넓은 바깥 세계를 두고 주변국들도 가만히 있진 않을 것인데, 우리만 이런 작은 땅덩어리 안에 머물러 있을 수는 없습니다. 끊임없이 성장하는 이웃 나라들에 치여 질식하지 않도록, 우리도 잠자코 방관하지 말고 영토 팽창과 국력 강화를 도모해야 합니다."
 formal_administration: "형식적 행정"
 formal_administration_desc: "올바른 절차와 원활한 행정 제도는 국가 번영의 지름길입니다. 제대로 된 행정이 없다면 국가가 무엇을 하던 제대로 된 성과를 얻기가 어렵기 때문입니다. 따라서 우리는 제도화와 표준화를 통해 국가의 의지가 나라 곳곳에 흘러들어 자연스럽게 실현되도록 할 것입니다."
 plutocracy: "돈의 힘"
 plutocracy_desc: "부와 권력은 같은 말이 아닙니다. 하지만 밀접하게 엮여 있는 것만은 분명하죠. 권력이 부를 가져올 수도 있고, 부가 권력을 쥐여 줄 수도 있는 것입니다. 우리나라는 이 점을 잘 알고 있습니다. 나라에서 가장 부유한 자들이 나라의 권력을 거머쥐고 있기 때문입니다."
 rebellion_support: "은밀한 접촉"
 rebellion_support_desc: "이 격동의 시대 속에 자신을 지배하는 자들을 달가워하지 않는 사람들이 있습니다. 외국의 불만 세력과 은밀히 연락을 취한다면 이들을 우리 대의에 동참시켜 폭동을 일으키게 하고, 이로써 적국을 확실히 흔들 수 있을 것입니다."
 privateers: "사략 업자"
 privateers_desc: "적의 상업 활동을 저지하는 것은 승리의 3대 요인 중에서도 가장 핵심입니다. 바다에서 잔뼈가 굵은 선장들로 하여금 적의 교역선을 타격하게 합니다."
 vetting: "배경 검증"
 vetting_desc: "수익과 관련된 부처를 다수 운영하다 보면, 간혹 행정을 담당하는 자 중에 외세의 뇌물에 넘어가는 자가 나오기도 합니다. 배경 검증을 실시하면, 간단한 절차만으로도 부패 가능성이 높은 이들을 사전에 걸러 낼 수 있을 것입니다."
 rumourmongering: "유언비어 유포"
 rumourmongering_desc: "적의 취약점은 어느 측면에서든 발견할 수 있습니다. 적당한 자의 귀에 독약 같은 말을 흘려 넣으면, 수만 명의 병사에 비할 만큼 치명적인 위력을 발휘할 수 있습니다. 승리를 위해서는 떳떳지 못한 수도 활용할 준비가 되어 있어야 합니다."
 efficient_spies: "효율적인 첩자"
 efficient_spies_desc: "대부분의 농민은 돈을 위해서라면 자기 모친도 팔아넘길 테지만, 아무리 포섭을 하더라도 실제로 도움이 되는 일을 할 수 있는 자는 찾기 어렵습니다. 우리는 과거 경험을 통해 쭉정이에서 낱알을 걸러내는 방법을 터득하고 있습니다."
 shady_recruitment: "수상한 모병"
 shady_recruitment_desc: "우리는 사회의 가장 밑바닥에서부터 병사들을 차출합니다. 이 점을 모르는 국가들은 우리가 이런 만행을 벌이고 있다는 것을 믿지 않죠. 참 잘된 일입니다."
 destabilising_efforts: "불안 조장 활동"
 destabilising_efforts_desc: "우리는 뛰어난 첩보 능력을 바탕으로 적의 [stability|e]에 직접적인 타격을 줄 수 있으며, 상대국과 상대국의 가장 가까운 우방을 서로 적으로 돌릴 수도 있습니다."
 espionage: "첩보"
 espionage_desc: "더 많은 첩자를 양성해, 적국의 내정과 군사에 관한 정보를 얻을 확률을 높일 수 있게 됩니다."
 foreign_embassies: "재외 공관"
 foreign_embassies_desc: "외교는 여러 당사자 사이의 균형을 한 번에 맞춰야 하는 섬세한 기술입니다. 다른 나라에 외교 공관을 설치하고 정기적으로 상황을 보고하게 하면, 다음 수를 고민하는 데 필요한 정보를 얻을 수 있을 것입니다."
 claim_fabrication: "영유권 조작"
 claim_fabrication_desc: "무엇에든 권리를 주장하는 것 자체는 쉽습니다. 그 주장이 타당함을 모두에게 설득하는 일이 어려운 것이죠. 우리의 외교망을 넓게 펼침으로써, 우리에게 영유권이 있음을 영향력 있는 인사들에게 알릴 수 있습니다."
 cabinet: "내각"
 cabinet_desc: "행정을 담당하는 내각을 세우면, 가장 실력 있는 외교관을 모을 수 있습니다."
 adaptability: "적응"
 adaptability_desc: "우리 영토 중에는 우리 선조들의 영토로서 절대로 넘길 수 없는 땅도 있습니다. 여기에서 약간의 융통성을 발휘하면 더욱 많은 땅을 그런 선조들의 영토로 여겨지도록 만들 수 있으며, 최악의 사태가 발생하더라도 온 세상이 영토 회복을 위한 우리의 성전이 정당함을 알게 될 것입니다."
 revolution_and_counter: "혁명과 반혁명"
 revolution_and_counter_desc: "정치가 날로 양극화와 급진화로 치닫는 오늘날, 우리와 형태가 다른 정부들을 상대로 전쟁을 벌일 수밖에 없는 상황이 발생할지도 모릅니다. 이 이념을 채택하면, 별다른 불이익 없이 전쟁을 선포할 수 있습니다."
 diplomatic_influence: "외교적 영향력"
 diplomatic_influence_desc: "외교에 집중하면 우리가 외교 무대에서 지닌 영향력을 확대할 수 있고, 그 힘을 통해 우방을 늘릴 수도 있습니다."
 flexible_negotiation: "유연한 협상"
 flexible_negotiation_desc: "평화 회담장에서 무엇을 얻게 될지는 아무도 모릅니다. 그러니 협상에 임할 때는 모든 가능성을 열어 두어야 합니다."
 agent_training: "요원 훈련"
 agent_training_desc: "비밀 작전은 많이 세워 놨지만, 정작 임무를 담당할 인력은 모자랍니다. 첩자 양성을 위한 훈련 방법을 개발하면, 위험한 임무를 수행할 요원을 보강하는 데 도움이 될 것입니다."
 additional_loyalist_recruitment: "충성파 추가 모병"
 additional_loyalist_recruitment_desc: "당연한 이야기지만 우리 종속국의 땅에도 신께서 우리에게 통치권을 내리셨음을 알고 있는 자들이 있습니다. 이처럼 진리를 깨우친 이들을 병사로 선발하고 지원하면, 종속국에 대한 우리의 장악력을 강화할 수 있습니다."
 audit_checks: "감사 점검"
 audit_checks_desc: "우리는 다른 나라에 침투할 기회를 노리는 동시에 적국의 간악한 사상이 우리 궁정에 퍼지지 않도록 경계해야 합니다. 감사단을 구성해 우리 대신들이 국가의 이익을 위해 복무하는지 확인하면, 일부 불순분자를 솎아 내는 데 도움이 될 것입니다."
 grand_army: "대육군"
 grand_army_desc: "이 세상이 본 적 없는 가장 거대하고 강력한 지상군을 창설할 수 있게 됩니다."
 glorious_arms: "영광의 군대"
 glorious_arms_desc: "우리 지상군의 영광스럽고 위풍당당한 모습을 보기만 해도 적은 두려움에 떨 것입니다."
 bayonet_leaders: "총검 든 지휘관"
 bayonet_leaders_desc: "지휘관이 솔선수범하면 병사들은 알아서 따르는 법입니다. 따라서 우리는 장교들이 전방에서 부하들을 이끌도록 할 것입니다."
 battlefield_commisions: "전투 위원회"
 battlefield_commisions_desc: "군사 발전에 주력해, 지상군 전통을 확대할 수 있게 됩니다."
 improved_foraging: "징발 개선"
 improved_foraging_desc: "기존에 우리는 식량 보급이 원활하지 않은 지역에서는 효과적으로 싸울 수 없었습니다. 그러나 장병들의 [food|e] 확보 기술이 발전함에 따라 더 큰 병력으로 전투를 수행할 수 있게 되었습니다."
 improved_manuever: "기동성 개선"
 improved_manuever_new: "우회 범위 개선"
 improved_manuever_desc: "무릇 훌륭한 지휘관이 되려면, 전장에서 병력을 잘 운용할 줄 알아야 합니다. 어디로 병력을 움직일지 안다면 전투를 유리하게 끌고 갈 수 있을 것입니다."
 engineer_corps: "공병대"
 engineer_corps_desc: "우리나라 최고 인재들을 군사 기술 분야에 투입해, 이들의 독보적인 능력을 활용할 수 있게 됩니다."
 military_drill: "군사 훈련"
 military_drill_desc: "군사 훈련에 투자해 전투 대형을 개선하고, 무기 사용 능력을 향상시키고, 군의 사기를 진작합니다."
 regimental_system: "연대 체계"
 regimental_system_desc: "우리 군을 특정 지역에 연계된 [regiments|e]로 구분하면, 각 부대가 지역 사회에 뿌리내리게 할 수 있습니다. 이를 통해 이후에 [regiments|e] 휘하 부대를 추가 편성할 때 모병을 더 빠르게 진행할 수 있습니다."
 defensive_mentality: "방어 중심 사고"
 defensive_mentality_desc: "공격이 최선의 방어라는 이들도 있지만, 이는 어리석은 소리입니다. 그런 자들이 덤비면 역공으로 되받아치면 그만입니다. 방어 중심적 전술을 구축하면, 우리 병사들이 더욱 끈질기게 방어에 임하며 요새가 공격에 더 오래 버틸 수 있게 됩니다."
 superior_firepower: "우월한 화력"
 superior_firepower_desc: "우리 군이 지닌 수많은 강점 중 하나는 밀집된 화력으로 적을 교란시킨 뒤 최후의 일격을 가할 수 있다는 것이며, 우리 지휘관들이 이 점을 잘 숙지하도록 상기시켜야 합니다."
 supply_trains: "보급 행렬"
 supply_trains_desc: "원정을 가로막는 가장 강력한 적은 다음 아닌 [attrition|e]입니다. 병력을 [attrition|e]로부터 보호하려면 각종 지원과 물자를 적시에 보급할 수 있도록, 짜임새 있고 효율적인 물류망을 구축 및 운영해야 합니다."
 national_conscripts: "전 국민 징집"
 national_conscripts_desc: "남성의 병역을 의무화함으로써 병력을 확대합니다."
 shrewd_commerce_practice: "기민한 상술"
 shrewd_commerce_practice_desc: "더욱 정교한 거래 방식을 적용함으로써 상인들이 경쟁에서 우위에 설 수 있게 합니다."
 free_trade: "자유 무역"
 free_trade_desc: "기존 상인 가문들은 계속해서 무역권을 독점하고 싶어 하지만, 우리는 그와 달리 상인 계층을 더욱 확충할 계획입니다."
 merchant_adventures: "상인 모험가"
 merchant_adventures_desc: "부와 명성을 갈망하는 수많은 상인을 활용해, 신규 교역로 발굴 및 탐사 기회를 대가로 국가에 복무하게 합니다."
 national_trade_policy: "국가 무역 정책"
 national_trade_policy_desc: "국가 무역 정책을 도입하면, 우리나라의 상업적 영향력을 강화하고 무역의 효과성을 증진할 수 있습니다."
 overseas_merchants: "해외 상인"
 overseas_merchants_desc: "무역을 확충하기 위해서는 알맞은 사회 계급 출신이며 우리나라의 무역을 지원하는 해외 거주민들에게 시민권을 확대 부여할 필요가 있습니다."
 trade_manipulation: "무역 조작"
 trade_manipulation_desc: "무역의 성패를 가르는 갈림길에서 무역 수입을 증진시키기 위해서는 우위를 점할 수 있는 능력이 무엇보다 중요합니다."
 fast_negotiations: "신속한 협상"
 fast_negotiations_desc: "경우에 따라 속도가 거래의 성공 여부를 가르기도 합니다. 그렇기에 우리나라 상인들이 거래를 성사시킬 수 있도록 국가 차원에서 조치를 취해야 합니다."
 colonial_ventures: "식민지 개척 사업"
 colonial_ventures_desc: "미탐사 지역으로 개척민을 더 많이 보낼 수 있습니다."
 quest_for_the_new_world: "신세계 탐험"
 quest_for_the_new_world_desc: "신세계 탐험 사업을 통해 국경 밖 세계를 탐험하고자 하는 여러 국가와 공동으로 탐사를 진행하거나, 세계 최초로 세계 일주에 성공하는 국가가 되기 위해 노력합니다."
 overseas_exploration: "일확천금의 꿈"
 overseas_exploration_desc: "머나먼 땅에 식민지를 개척하는 여정은 실질적으로 편도 여행이나 다름없습니다. 낯선 질병에 걸리는 경우는 차치하더라도 애초에 돌아가는 데 너무 오래 걸리므로 귀국이 사실상 불가능하기 때문입니다. 따라서 식민지에서 얻을 수 있는 막대한 부를 선전하여 국민들이 더욱더 먼 땅을 개척하도록 장려해야 합니다."
 land_of_opportunity: "기회의 땅"
 land_of_opportunity_desc: "식민지와 미탐사지를 개척하면 어떤 사내도, 그리고 어쩌면 일부 여인들도 막대한 부를 거머쥘 수 있다고 선전해, 국민들의 식민지 이주를 촉진합니다. 즉, 돈을 덜 들이고도 식민지로 이주하도록 장려할 수 있는 것입니다."
 vice_roys: "식민지 총독제"
 vice_roys_desc: "식민지에 총독을 임명함으로써 식민지 행정을 개선하고 현지에서 창출되는 수입을 늘립니다."
 free_colonies: "자유 식민지"
 free_colonies_desc: "우리 위대한 식민 제국의 확장을 위해 해외로 이주하고자 하는 국민은 당장은 많지 않지만, 사적으로 소유하고 농사를 지을 수 있는 토지를 부여하면 외국에 나가 부를 쌓으려는 사람이 늘어날 것입니다. 게다가 다행인 점은 해외에는 모든 사람에게 돌아가고도 남을 정도로 땅이 많다는 것이죠."
 global_empire: "국제 제국"
 global_empire_desc: "우리가 식민 제국을 건설하면서, 식민지 행정직에 대한 사람들의 태도가 바뀌었습니다. 이제 식민지는 일확천금을 노리는 무법자들이 판치는 곳이 아니라 우리 제국 최고의 인재들이 경력을 쌓는 곳이 된 것입니다. 이 점은 우리 세금에도 반영되어 있습니다."
 formal_diplomacy: "공식 외교"
 formal_diplomacy_desc: "권력의 균형추가 개별적인 유력 인사들로부터 중앙 권위체로 이동하는 지금과 같은 시대에서는 우리나라와 주변국 사이의 연락과 교류를 위한 창구를 마련하는 것이 좋습니다. 여러 신흥 세력이 부상하는 현 상황에 대응하기 위한 핵심은 바로 외교입니다."
 explorer_commisions_advance: "탐험 의뢰"
 explorer_commisions_advance_desc: "바다 너머 저편에서 아무도 가 보지 못한 땅이 우리의 손길을 기다리고 있습니다! 미지의 땅으로 나아갈 용감한 사내들과 탐험가를 모집하면, 엄청난 수입뿐만 아니라 황금 같은 기회를 확보할 수 있을 것입니다."
 offensive_army: "공격 군대"
 offensive_army_desc: "바야흐로 화약과 군사 혁신의 시대가 도래했으며, 그에 따라 전쟁에 대한 관심과 활동이 다시금 활발해지고 있습니다. 우리나라에 더 큰 영광을 안기기 위해 공격 전력의 수준을 높일 수 있도록 부단히 노력해야 할 것입니다."
 defensive_army: "방어 군대"
 defensive_army_desc: "우리 주변국들이 강대국으로 부상함에 따라, 영토를 온전히 지키기 위해 국방을 견고하게 다질 필요성이 제기되고 있습니다. 주변 지형과 경로, 전술에 대한 지식을 바탕으로 우리는 이 격동의 시기를 헤쳐 나갈 것입니다."
 national_trade: "국가 교역"
 national_trade_desc: "옷감과 양모 등 수요가 높은 각종 상품이 전 세계로 유통되고 있습니다. 머나먼 해안까지 상업으로 연결되는 이 시대에서 앞서 나가기 위해서는 우리 상인들이 우위에 설 수 있도록 조치를 취해야 합니다!"
 exploration: "탐사 사상"
 exploration_desc: "지평선 저 너머의 바다까지 항해할 수 있는 우리의 능력은 그 바다 너머 미지의 땅과 그곳에 사는 주민들에 대해 우리가 천부적인 권리를 지니고 있다는 증거입니다."
 superior_seamanship: "우월한 항해술"
 superior_seamanship_desc: "우리 [navy|e]을 최상급 함선과 출중한 함장 및 선원들로 이루어진 일류 해상군으로 탈바꿈시킵니다."
 naval_glory: "해상군의 영광"
 naval_glory_desc: "우리 해상군의 영광스럽고 위풍당당한 모습을 보기만 해도 적은 두려움에 떨 것입니다."
 grand_navy: "대해군"
 grand_navy_desc: "이 세상이 본 적 없는 가장 거대하고 강력한 [navies|e]을 창설할 수 있게 됩니다."
 sea_hawks: "바다의 매"
 sea_hawks_desc: "군사 발전에 주력해, 해상군 전통을 확대할 수 있게 됩니다."
 excellent_shipwrights: "일류 조선공"
 excellent_shipwrights_desc: "우리나라에서 내로라하는 조선공들을 모아, 만듦새와 기동성에서 누구도 범접할 수 없는 최신식 함선으로 이루어진 [navy|e]을 구성할 수 있습니다."
 naval_fighting_instruction: "해상군 전투 교범"
 naval_fighting_instruction_desc: "해상군의 베테랑 장병들이 새로운 전법을 개발하게 해, [navy|e]의 [blockades|e] 효율성을 높입니다."
 press_gangs: "강제 징집"
 press_gangs_desc: "바다에서의 삶은 거칠고 무자비한 만큼, 해군 입대를 꺼리는 이가 있기도 합니다. 바닷일에 적성을 갖춘 자들을 강제로 징집할 수 있도록 법률을 제정하면, 승무원 충원이 쉬워짐에 따라 함선의 취역이 빨라질 것입니다."
 quality_education: "양질의 교육"
 quality_education_desc: "부대의 존속에 무엇보다 중요한 순간은 바로 전투 직후입니다. 승패 여부를 떠나, 병사들은 지쳐 있을 때 가장 취약하기 때문입니다. 따라서 우리 병사들이 적군보다 먼저 전투 준비 태세를 갖추도록 조치해야 합니다."
 finest_of_horses: "최상급 군마"
 finest_of_horses_desc: "올곧이 나아가는 저 병사들의 모습을 보십시오! 아름다운 대열을 이루는 저 기병들과 회색빛 군마들은 또 어떻습니까! 누가 훌륭한 기병이 어디 있나 묻거든, 저곳을 보라 하십시오."
 oak_forests_for_ships: "함선 건조용 참나무 숲"
 oak_forests_for_ships_desc: "함선이 더 많은 공격을 버틸수록 적에게 가하는 공격량도 많아집니다. 군함 건조에 사용할 최고급 참나무를 언제나 수급할 수 있도록 준비하는 편이 좋습니다."
 private_to_marshal: "병사에서 장군으로"
 private_to_marshal_desc: "모든 병사는 장군이 될 자질을 품고 있습니다. 뭐, 엄밀히 말해 전부는 아니지만요. 하지만 전투에서 두각을 드러내는 이들에게는 진급과 보상이 따르며, 이 점을 잘 알고 있는 병사들에게 동기를 유발합니다."
 naval_drill: "해상군 훈련"
 naval_drill_desc: "군함이 전투의 아수라장을 거치다 보면 오랫동안 참전이 힘든 상태가 될 수 있습니다. 이때 훈련을 제대로 받은 선원은 일반 선원보다 회복 속도가 훨씬 빠릅니다."
 merchant_marine: "상인 해병"
 merchant_marine_desc: "모든 상선이 우리 상단의 깃발을 자랑스럽게 휘날리도록 함으로써, 만약에 대비해 우리 해상군이 언제나 곁에 있을 것임을 알게 합니다."
 massed_battery: "밀집 포대"
 massed_battery_desc: "다수의 화포를 단일한 포대로 밀집시키면, 적의 전열에 구멍을 뚫을 만큼 강력한 파괴력을 낼 수 있을 것입니다."
 benefits_for_horseowners: "마주에 대한 혜택"
 benefits_for_horseowners_desc: "인명은 값어치가 낮지만, 말은 그렇지 않습니다. 말을 소유한 자들에게 혜택을 주는 제도를 도입하면, 말을 더 많이 확보할 수 있을 것입니다."
 the_old_and_infirm: "노약자"
 the_old_and_infirm_desc: "전투에서 돌아온 재향 부사관들은 상상할 수 있는 가장 저열하고 부패한 집단이지만, 그래도 쓸모는 있습니다. 이들이 길거리에서 구걸로 연명하도록 내버려 두는 대신, 복무 후에 이들을 활용할 방안을 마련해야 합니다. 이들만이 가진 기술을 활용할 수 있도록 훈련 교관 및 병참 담당으로 임명합시다."
 the_young_can_serve: "조기 입대"
 the_young_can_serve_desc: "소년은 언제 사나이가 되는 것일까요? 몇 살이 되어야 나라를 위해 목숨을 바칠 수 있는 것일까요? 통치자 중에는 이런 질문에 손사래를 치는 이도 있겠지만, 우리는 백성을 사지로 내모는 데 있어 차별을 두지 않습니다."
 enforced_service: "강제 복무"
 enforced_service_desc: "우리 군의 전반적인 체계는 자원입대의 원칙을 바탕으로 삼고 있습니다. 다만 지원자가 부족할 때도 있기 때문에 자원입대를 의무화해야 합니다."
 ships_penny: "선박세"
 ships_penny_desc: "함선은 비쌉니다. 따라서 그 돈을 다른 사람들이 내도록 할 필요가 있습니다. 바로 선박세처럼 말이죠."
 standardized_artillery: "화포 표준화"
 standardized_artillery_desc: "주철 제작자는 저마다 제조 비법과 기술을 철저히 숨기고, 모든 화포를 주문 제작한 예술품처럼 만듭니다. 이렇게 하면 장인의 자존심은 세울 수 있을지 몰라도, 대포 주문 방식으로는 최선이라 할 수 없습니다. 이제부터는 모든 대포를 우리가 정한 사양에 정확히 맞춰 제작하도록 요구할 것입니다. 이렇게 하면 비용도 훨씬 내려가겠죠."
 mass_army: "대규모 군대"
 mass_army_desc: "우리는 지금까지 군대에 복무할 자들을 매우 까다롭게 골랐습니다. 극빈층이나 절박한 자들을 비롯해 없어져도 아쉬울 사람 없는 자들만 골라 뽑았습니다. 이제부터는 입대 기회를 모든 국민에게 개방할 것입니다. 물론, 부자는 빼고 말입니다."
 mercenary_contracts: "용병 계약"
 mercenary_contracts_desc: "특정 용병대 대장과 상비군 계약을 체결함으로써, 유사시에 언제나 대규모 용병 병력을 이용할 수 있도록 대비합니다."
 local_traditions: "현지 전통"
 local_traditions_desc: "거대한 국가를 통치하는 일은 저마다의 전통과 관습을 갖춘 다양한 집단을 다스리는 것이나 마찬가지입니다. 이러한 각 전통을 우리 법전에 반영하면 민중의 만족도와 충성심을 올릴 수 있습니다."
 indirect_rule: "간접 통치"
 indirect_rule_desc: "다른 사람에게 일을 시키는 가장 좋은 방법은 상대방이 자신이 선택해서 그 일을 한다고 믿게 하는 것입니다. 이러한 간접 통치 방식으로 새로 점령한 지방에서의 불안을 줄일 수 있습니다."
 cultural_ties: "문화적 근친성"
 cultural_ties_desc: "각 문화권에는 저마다의 관습이 있습니다. 그리고 어째서인지 위에서 이 관습을 바꾸려 하면 반발이 생기곤 합니다. 지역별 지도층을 우리 정부 체계에 포섭하고, 자신들의 구미에 맞는 방식으로 우리의 의지를 실행하게 한다면 이러한 약점을 강점으로 바꿀 수 있습니다."
 benevolence: "박애"
 benevolence_desc: "우리나라는 관용과 계몽의 보루입니다. 다른 나라에도 이 사실을 알림으로써 대외 관계를 크게 개선할 수 있습니다."
 establish_cadet_branches: "방계 혈통 수립"
 establish_cadet_branches_desc: "계승은 매우 까다로운 작업입니다. 방계 혈통을 통해 우리 왕조의 역할과 권리를 명확히 하면, 더욱 안정적인 계승이 이뤄질 수 있습니다."
 tribute_system: "조공 체제"
 tribute_system_desc: "속국으로부터 매년 조공을 받는 제도를 정식화함으로써 국고 수입을 보강합니다."
 integrated_elites: "지도층 통합"
 integrated_elites_desc: "우리 종속국의 지도층을 우리 정부에 끌어들이면, 각 지방을 더욱 원활하게 통합할 수 있습니다."
 state_propaganda: "국가 선전"
 state_propaganda_desc: "사람에게도 국가에게도 평판이 무엇보다 중요합니다. 공식 선전국을 마련하면 적국의 거짓이 우리나라의 평판을 해치는 일을 미연에 방지할 수 있습니다."
 postal_service: "우편 제도"
 postal_service_desc: "현재의 통신 기술 수준으로는 우리 외교 전언을 제시간에 전파하기 힘듭니다. 우편 사무소와 배달부를 위한 중계역으로 이루어진 연락망을 구축하면, 먼 곳까지 우리 목소리를 전파할 수 있을 것입니다."
 marcher_lords: "변경백"
 marcher_lords_desc: "국경 지역에 위치한 속국들에게 더 많은 자치권을 부여하면, 이곳의 '변경백'들이 대규모 군대를 육성해 전쟁에서 우리를 지원할 수 있을 것입니다."
 boarding_parties: "승선조"
 boarding_parties_desc: "해상군 장교들에게 승선조를 이끌고 적선에 오르는 방법을 가르치면, 적 [navies|e]에 비해 열세인 경우에도 싸움을 유리하게 이끌 수 있습니다."
 improved_rams: "충각 개선"
 improved_rams_desc: "전함에 충각을 더한다는 개념은 벌써 수천 년 전에 등장했지만, 그 이후로 지금까지 야금술이 크게 발달한 만큼 이러한 기술을 적용해 훨씬 더 단단한 충각을 만들 수 있습니다."
 naval_cadets: "해상군 생도"
 naval_cadets_desc: "귀족 가문의 차남과 삼남 등에게 해상군 입대를 적극 권장하면, 전문 해상군 장교단을 육성해 선원들을 감독하게 할 수 있습니다."
 copper_bottoms: "구리 코팅"
 copper_bottoms_desc: "목재는 함선 건조에 이상적인 소재이지만, 시간이 지나면 노후화된다는 단점이 있습니다. 함선과 물이 접하는 부분 아래를 구리로 씌우면, 노후화를 완화하고 더 오랜 항해를 버틸 수 있게 됩니다."
 escort_ships: "코르벳"
 escort_ships_desc: "코르벳은 아군 함선을 호위하고 적군을 교란하도록 설계된 소형 군함입니다. 밀집된 화력보다는 속도와 기동성을 주로 활용합니다."
 national_arsenal: "국가 조병창"
 national_arsenal_desc: "동일한 표준에 따라 군함을 건조하고 정비할 수 있는 국가 조병창을 건설하면, 해상군 병력을 훨씬 큰 규모로 전개할 수 있습니다."
 garrison_conscription: "징집 주둔군"
 garrison_conscription_desc: "신체 건장한 청년들을 징집해 주둔군에 합류시키면, 국경 수비 병력을 항상 충분하게 유지할 수 있습니다."
 expanded_supply_trains: "군수 행렬 확대"
 expanded_supply_trains_desc: "보급대에 대한 투자를 확대하면, 우리 지상군이 적지에서 더 오랜 시간 활동하게 할 수 있습니다."
 sheltered_ports: "안전 항구"
 sheltered_ports_desc: "안타깝지만 함선은 전투 중에 부서지는 경우가 많으며, 해상에서는 제대로 수리하기 어렵습니다. 해안선을 따라 함선을 정비할 수 있는 안전 항구를 설치하면, 이러한 문제를 다소 해결할 수 있습니다."
 diplomatic_corps: "외교단"
 diplomatic_corps_desc: "전문 외교단을 구성하면, 선배 외교관들이 힘들게 쌓은 노하우가 후배 세대에 이어지게 할 수 있습니다."
 civil_servants: "민원청"
 civil_servants_desc: "열정 있는 젊은 관료들로 구성된 민원청을 설립하면, 행정과 통치의 발전을 빠르게 따라잡을 수 있을 것입니다."
 free_cities: "자유 도시"
 free_cities_desc: "각 도시에 교역과 관련된 자치권을 부여하면, 새롭고 수익성 높은 교역로를 개척할 수 있습니다."
 preaching_missions: "선교단 구성"
 preaching_missions_desc: "우리 백성들이 오직 하나뿐인 참 신앙을 지닐 수 있도록 선교단을 구성합니다."
 marine_regiments: "해병 연대"
 marine_regiments_desc: "해병은 상륙 작전에 특화된 군사 부대로, 해안 침투와 적함 나포에 투입되지만 지상전에서도 활약합니다."
 discipline_drills: "규율 잡힌 훈련"
 discipline_drills_desc: "전투에서 중요한 것은 화력과 병력, 그리고 그 둘을 하나로 묶어 주는 군율뿐입니다. 정기적인 군사 훈련과 연습을 진행하면, 우리 장병들의 군율을 한층 더 높일 수 있을 것입니다."
 open_levy_standards: "전 국민 징병"
 open_levy_standards_desc: "나라를 위해 싸우고 목숨을 바칠 자격의 기준은 무엇일까요? 신념일까요? 아니면 가족에 대한 헌신일까요? 따지고 보면 가장 옳은 대답은 징병에 예외를 두어서는 안 된다는 것입니다. 나라의 깃발 아래 복무할 의무는 모든 국민에게 있습니다."
 influence: "압박 외교"
 influence_desc: "전쟁을 종식하기 위해서는 두 당사국 사이의 협상이 필요합니다. 하지만 상대방이 너무 완고해 패배를 인정하지 않는 경우가 발생하기도 합니다. 이런 때에는 외교를 통해 상대를 압박함으로써 순식간에 자신이 궤멸할 수 있음을 상기시켜 주어야 합니다. 그렇게 하면 상대는 우리가 내건 관대한 조건을 보다 적극적으로 수용할 것입니다."
 divine_passion: "신성한 열정"
 divine_passion_desc: "시대가 변하고 있습니다. 무엇보다 신앙이 우선이었던 시절은 가고, 한때는 이교로 여겨졌던 온갖 사상이 일반 백성 사이에 퍼지고 있습니다. 이렇듯 변화하는 세상에서 우리 성직자들은 나라의 대의에 흔들림 없이 헌신하는 데서 위안을 찾고 있습니다."
 servants_of_god: "신의 종복"
 servants_of_god_desc: "천상의 기계 장치를 이루는 톱니바퀴가 되는 것은 인간에게 허락된 가장 커다란 영광 중 하나입니다. 우리의 신을 주님으로 모시는 우리 백성들의 마음은 우레와 같은 찬양으로 고동칩니다."
 by_the_grace_of_god: "신의 은총으로"
 by_the_grace_of_god_desc: "불꽃으로 창조된 이 세상, 불꽃으로 끝날 것입니다. 우리 신께서는 우리와 같이 죽어 없어질 미천한 자들에게 생명의 불을 내리셨으니, 이를 통해 우리 영혼을 불태우시어 그 위험 뒤에 숨은 진실을 보게 하셨습니다. 신께서 말씀하십니다. 두려워 말라."
 state_of_clerics: "신정 국가"
 state_of_clerics_desc: "신권 정치는 성격상 신과 가까워야 합니다. 신께 다가가는 정치를 위해, 우리는 정부 요직 중 상당수에 성직자를 배치함으로써 종교 의식을 행정가의 관료 업무와 결합했습니다."
 friends_in_high_places: "높은 곳의 친구"
 friends_in_high_places_desc: "사라지지 않고 영원히 계속되는 행복으로 가는 길은 오직 하나뿐입니다. 신을 아는 것은 지구상에서 신과 가장 가까운, 신의 사자들을 아는 것과 같습니다. 그들이 우리를 옳은 길로 인도할 것입니다."
 flesh_is_weak: "육신은 연약한 것"
 flesh_is_weak_desc: "육신은 연약하나 영혼은 그렇지 않습니다. 우리 장병들은 마치 영혼이 하나 된 듯 싸우는 법을 익혔기에 이들의 사기는 결코 꺾이지 않습니다."
 alpha_and_omega: "알파와 오메가"
 alpha_and_omega_desc: "우리 신은 만물의 시작이자 끝이십니다. 우리의 적이 전투의 외침 너머로 들을 소리는 오직 그분의 목소리뿐입니다. 신께서는 그 거룩하신 손길로 적들을 당신의 품 안으로 인도하실 것입니다. 그제야 비로소 그들은 진실을 보게 될 것입니다."
 conviction_of_sin: "정죄"
 conviction_of_sin_desc: "그릇된 일을 행하는 자들은 무릎을 꿇을 것입니다. 그 간악한 행실의 무게가 영영토록 그 뒤를 쫓을 것입니다. 그토록 악독한 악몽을 불러온 죄를 속죄할 때까지, 그들은 편히 잠을 이루지 못할 것입니다."
 martyrs: "순교자"
 martyrs_desc: "순교자는 신을 위해 목숨을 바치는 것이 가장 높은 영예임을 알고 있습니다. 우리 백성들은 신앙을 마음속 가까이 품고 살며, 언제나 우리 대의에 열성적으로 동참합니다."
 cultural_acceptance_advance: "문화 수용"
 cultural_acceptance_advance_desc: "우리가 더 많은 민족을 흡수할수록 그 이국의 전통이 우리 전통과 마찰을 일으킬 가능성이 높아집니다. 이 문제를 해결하는 한 가지 방법은 다른 민족을 우리 동족처럼 받아들이는 것입니다."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "홀란트 고해기"
 hollander_beater_desc: "지난 수백 년 동안 제지소에서는 뭉쳐 있는 제지용 펄프의 섬유를 부숴 종이의 원재료를 만드는 고해 공정에 기계 망치를 이용해 왔습니다. 그런데 일군의 진취적인 장인들이 주변의 풍차를 동력으로 이용해 효율성을 높이는 방법을 고안해 냈습니다. 홀란트 고해기라 불리는 이 장치는 풍력으로 돌아가는 수평 방향 롤러에 칼날을 달아 놓은 통처럼 생겼는데, 이 칼날은 망치로 처리하려면 며칠은 걸렸을 펄프를 몇 시간 만에 갈아 버릴 수 있습니다."
 faceting: "패시팅"
 faceting_desc: "보석 세공 장인들이 혁신적인 다이아몬드 가공 기술을 개발했습니다. 다이아몬드 가루를 섞은 기름을 연마기에 바르는 것입니다. 이 방법으로 장인들은 귀금속을 완전히 새로운 모양으로 가공하고, 더욱 찬란하게 만들 수 있게 되었습니다. 이렇게 탄생한 기법인 패시팅, 즉 면 깎기를 이용하면 미려한 기하학적 형태와 시각적 효과를 갖춘 보석을 만들 수 있습니다. 이러한 새로운 보석과 기법이 세계 곳곳의 궁정과 작업장에 퍼지면서 보석, 다이아몬드, 귀금속에 대한 수요가 크게 높아지고 있습니다."
 maritime_decay_advance_disc: "고정 항로"
 maritime_decay_advance_disc_desc: "바다에는 한 푼이라도 더 이윤을 남기려는 수많은 상인의 발길이 끊이지 않습니다. 이에 따라 자연스럽게 몇몇 항로는 다른 항로보다 더 체계화되어 빈번하게 이용되는데, 그중에서도 특히 좋은 항로는 선박들이 끊임없이 오가는 고정 항로로 확립되고는 합니다."
 rgo_logistics_discovery: "현지 창고"
 rgo_logistics_discovery_desc: "상인과 장인들이 필요한 물품을 현지에서 구할 수 있다면, 업무 부담이 줄어들 뿐만 아니라 제품 가격의 과도한 상승도 방지할 수 있습니다. 이러한 맥락에서 창고는 모든 이의 필요를 충족시키는 지역 유통의 중심지 역할을 수행합니다."
 port_cost_distance_from_capital_advance: "노련한 선장"
 port_cost_distance_from_capital_advance_desc: "배에 탔다고 아무나 선장이 될 수 있는 것은 아니며, 가장 경험 많고 숙련된 자만이 선박을 이끌 수 있습니다. 아무리 거센 폭풍이 몰아치더라도 안전하게 항구로 돌아갈 수 있을 정도로 노련한 뱃사람이어야 한다는 뜻이죠."
 land_morale_attrition_cost_advance: "행군 훈련"
 land_morale_attrition_cost_advance_desc: "지상군이 적에게 도달하려면 먼 거리를 행군해야 한다는 것은 누구나 아는 사실입니다. 따라서 장거리 행군을 지상군 훈련의 필수 요소로 삼아, 병사들이 몇 시간씩 걷고도 지치는 일 없이 전장에 도착할 수 있도록 합시다."
 land_morale_movement_cost_advance_disc: "체계적 행군"
 land_morale_movement_cost_advance_disc_desc: "이동 중인 지상군은 공격에 취약하며 와해되기도 쉽습니다. 우리 병력이 조직적이고 체계적인 행군에 익숙해진다면, 이동 중에 공격을 받더라도 전투 대형을 유지할 수 있을 것입니다."
 trade_through_owned_disc_advance: "상인의 길"
 trade_through_owned_disc_advance_desc: "상인들은 언제나 한곳에 머무르는 일 없이 더 수익성 좋은 거래를 찾아 돌아다닙니다. 우리 영토에서도 끊임없이 오가는 상인들을 흔히 볼 수 있는데, 이들은 종종 이동 거리를 단축하고자 자신만의 길을 개척하기도 합니다."
 hire_artist_cost_modifier_advance_disc: "문화의 땅"
 hire_artist_cost_modifier_advance_disc_desc: "문화와 예술은 어떤 국가의 정체성을 결정짓는 요소입니다. 우리 문화와 예술에 자부심을 가진다면, 세계 곳곳에 우리나라의 존재감을 드러낼 수 있을 것입니다."
 rural_rgo_disc_advance: "정착지 개발"
 rural_rgo_disc_advance_desc: "아무리 작은 정착지라도 비옥한 땅과 그 땅을 일구려는 사람들만 있다면 크게 번성할 수 있습니다. 지금은 작디작은 마을이더라도 시간이 지나면 분명 풍요롭고 활기가 넘치는 중심지가 될 것입니다."
 leader_recruit_cost_advance: "장교 학교"
 leader_recruit_cost_advance_desc: "부대를 지휘하는 것은 쉬운 일이 아닙니다. 전략, 전술, 통찰력은 성공적인 지휘관이 갖춰야 할 소양 중 일부에 불과합니다. 이러한 지휘관을 양성하는 적절한 교육 기관을 마련한다면, 더 많은 인재를 더욱 쉽게 확보할 수 있을 것입니다."
 morale_recovery_rev_dip_choice: "정기적 휴식"
 morale_recovery_rev_dip_choice_desc: "어떤 군대도 항시 전투 상태를 유지할 수는 없는 법입니다. 모든 병사에게는 휴식을 취하며 회복할 시간이 필요합니다. 휴식을 취하되 게을러질 걱정은 없는 정도에서 적절한 휴식 시간을 보장한다면 언제나 군대를 최상의 상태로 유지할 수 있을 것입니다."
 merchant_power_from_maritime_rev_dip_choice: "상선 함대"
 merchant_power_from_maritime_rev_dip_choice_desc: "우리 해역을 오가는 상선이 점점 늘어나고 있습니다. 우리 상인들이 점차 더 많은 함선을 갖게 되면서 사실상 자체적인 함대를 형성하게 되었습니다."
 administrative_leadership: "행정적 지도력"
 administrative_leadership_desc: "군사 지도자란 무릇 군사적인 것만 알아서는 안 됩니다. 병참, 물자 관리 및 배분, 자금 지출 등과 관련된 사항들 역시 군사 작전을 성공시키는 데 매우 중요한 역량입니다."
 cultures_capacity_mil_choice: "다문화 야망"
 cultures_capacity_mil_choice_desc: "국가의 확장에는 필연적으로 다른 문화의 유입이 수반됩니다. 따라서 국경을 넓히고자 한다면 더욱 다문화적인 국가가 될 준비부터 갖춰야 합니다."
 rgo_logistics_mil_choice: "창고 개선"
 rgo_logistics_mil_choice_desc: "지방의 사업체와 경제가 원활하게 돌아가려면 현지 사업체에 필요한 물품을 보관할 수 있는 적절한 창고를 갖추는 것이 무엇보다 중요합니다."
 land_morale_movement_cost_rev_choice_mil: "거침없는 진격"
 land_morale_movement_cost_rev_choice_mil_desc: "우리 지상군의 행군은 참으로 장관이라 할 수 있습니다. 체계적인 훈련과 바로잡힌 규율 덕분에 병사들은 장거리 행군에도 흐트러짐 없이 일사불란하게 전진하여 전투에 돌입합니다."
 port_cost_distance_from_capital_choice_mil: "해안 순찰"
 port_cost_distance_from_capital_choice_mil_desc: "모든 해안에서 적절한 순찰을 실시한다면 아주 멀리 떨어진 곳에서도 우리 행정부의 존재감을 드러낼 수 있을 것입니다."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "직업 선원" #Age of Discovery
 repair_at_sea_aod_desc: "함선 건조가 최근 발전을 거듭하면서 항해 범위가 나날이 확대되고 있지만, 이러한 항행 능력을 온전히 발휘하기 위해서는 선원이 필요합니다. 그리고 신형 함선을 유지하는 데 필요한 작업을 모두 제대로 완수하기 위해서는 상시 고용할 수 있는 전문 선원을 반드시 육성해야 합니다."
 repair_at_sea: "연안 정비" #Age of Absolutism
 repair_at_sea_desc: "새로운 기술이 주기적으로 나타나면서 함선의 운항 시간이 점차 늘어나고 있습니다. 그로 인해 정비 작업이 훨씬 복잡해졌고, 때로는 정박할 항구가 없는 곤란한 상황이 발생하기도 합니다. 따라서 본거지로부터 멀리 떨어진 곳에서도 간조 때를 이용해 연안에서 수리가 가능하도록 선원들을 훈련시킬 필요가 있습니다."
 repair_at_sea_aorev: "팔러먼터리 힐" #Age of Revolutions
 repair_at_sea_aorev_desc: "팔러먼터리 힐은 연안의 수심 깊은 바다에서 수행하는 고도의 선박 정비 기술입니다. 우선 선박 한쪽에 무거운 화물을 놓아, 선박이 기울어지게 합니다. 이렇게 하면 연안에 정박해 간조 때를 기다릴 필요 없이 선원들이 물 위로 드러난 부분을 바로 수리할 수 있습니다."
 blast_furnace: "용광로" #Age of Discovery
 blast_furnace_desc: "용광로의 사용으로 기존 야금술에 비해 비용은 높아졌지만, 철과 강철, 석회석과 목탄의 양을 조절해 가며 재용해 공정을 거침으로써 선철과 주철의 제련을 개선할 수 있게 되었습니다. 이러한 방식으로 주철을 이용해 만든 연철은 대포처럼 더욱 복잡한 제품을 만드는 데 안성맞춤입니다."
 saiger_process_discovery: "개선된 사이거 공정"
 saiger_process_discovery_desc: "개선된 공정 및 작업 방식을 적용하면 은광과 납광의 수익성을 높일 수 있을 것입니다."
 slitting_mills: "절단 수차" #Age of Reformation
 slitting_mills_desc: "절단 수차는 철괴를 봉으로 절단하기 위해 개발된 새로운 유형의 수차입니다. 크기가 큰 철괴와 달리 이 장치로 만든 철봉은 주물 제작자가 용도에 따라 가공하기가 쉽고 단조 과정에서 부산물이 훨씬 적게 발생하기 때문에, 이를 이용하면 철제 연장과 기계류를 더욱 효율적으로 제작할 수 있습니다."
 coke_blast_furnace: "코크스 용광로" #Age of Absolutism
 coke_blast_furnace_desc: "코크스 용광로는 연료로 목탄 대신 코크스를 사용하는 새로운 용광로입니다. 비용이 절감될 뿐만 아니라 용광로를 더 크게 만들 수 있는 장점이 있지만, 코크스는 목탄에 비해 불순물이 많아 앞으로 개선이 필요합니다."
 hot_blast_furnace: "열풍로" #Age of Revolutions
 hot_blast_furnace_desc: "열풍로는 코크스를 사용할 경우 주철의 불순물이 증가한다는 코크스 용광로의 단점을 해결하기 위해 개발되었습니다. 코크스 사용량을 줄여 제철 품질이 더 뛰어날 뿐만 아니라 석탄 원석도 연료로 사용할 수 있어, 제철 기술의 획기적 발전을 불러일으켰습니다."
 new_currency_demands: "새로운 화폐 수요"
 new_currency_demands_desc: "새로운 영토를 발견하면서 무역량도 덩달아 늘어났습니다. 이는 동전의 수요가 증가하는 결과로 이어졌는데, 이에 따라 $goods_gold$과 $silver$으로 만든 귀금속 화폐가 여전히 주요 화폐로 사용되지만, $copper$나 구리 합금처럼 비교적 흔한 금속으로 만든 화폐의 사용과 유통도 증가하게 되었습니다."
 powerful_statues: "권위의 조각상"
 powerful_statues_desc: "번영하는 나라는 그 자체로 강력한 통치자의 증표라 할 수 있지만, 원래 백성에겐 직접 눈으로 확인할 수 있는 증거가 필요한 법입니다. 이러한 이유로 많은 통치자가 돌이나 청동 등으로 된 다양한 조각상을 제작하여 백성에게 자신의 힘과 권력을 과시하고자 합니다. 하지만 이 방법이 항상 효과가 있는 것은 아니며, 때로는 단순히 대량의 재료만 낭비하는 꼴이 되기도 합니다."
 renaissance_sculptures: "$renaissance$ 조각"
 renaissance_sculptures_desc: "$renaissance$ 이후 예술 분야 전반에 대한 관심이 크게 높아졌습니다. 요즘은 집에 예술품 하나 없으면 제대로 인정받는 것조차 어려울 정도입니다. 그중에서도 조각은 대중에게 가장 널리 사랑받는 예술품이 되었는데, 이에 따라 예술에 관심 있는 이들에게 다양한 종류의 석재를 공급할 수 있는 채석장이 많이 생겨났습니다."
 green_vitriol: "녹반"
 green_vitriol_desc: "$green_vitriol$은 엄밀히 말해 $alum$과 같은 물질은 아니지만, 예로부터 연금술 서적에서는 $alum$과 구분 없이 다뤄진 데다 가지고 있는 성질도 비슷합니다. 따라서 한쪽을 다른 쪽 대신 사용하는 경우가 종종 있습니다."
 shared_products_procedures: "공유되는 상품과 활용법"
 shared_products_procedures_desc: "세계가 작아짐에 따라 우리는 수없이 많은 새로운 땅과 민족들을 만나게 되었으며, 그 과정에서 다양한 새 상품과 그 활용법도 접하게 되었습니다. 심지어 $alum$처럼 특수한 재화도 다른 지역에서는 색다른 용도로 쓰이곤 합니다."
 ostentatious_clothing: "과시적인 의상"
 ostentatious_clothing_desc: "지배 계급에 있어 외양으로 자신의 권력을 드러내는 것은 당연한 권리이자 의무입니다. 따라서 이들은 점점 더 화려한 의복을 입으며, 최신 기술을 활용해 선명하고 고급스러운 색상과 무늬를 구현하고 있습니다."
 riches_of_foreign_coasts: "외국 해안의 풍요로움"
 riches_of_foreign_coasts_desc: "우리는 머나먼 이국땅에서 많은 자원을 얻을 수 있었지만, 자원은 땅에서만 나는 것이 아니라 해안과 바다에도 풍부합니다. 외국의 진주 채취부들에게 비결을 배우면 우리나라의 진주 채취량도 늘릴 수 있습니다."
 foreign_mining_techniques: "외국 채굴 기술"
 foreign_mining_techniques_desc: "보석은 수천 년 동안 전 세계에서 인류의 사랑을 받아왔습니다. 먼 나라의 이방인들과 교류한다면 그들이 가장 가치 있게 여기는 $gems$의 종류뿐만 아니라, 그것을 채취하는 기술까지 배울 수 있습니다."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "부대 정신"
 corps_organisation_desc: "기존 군대는 엄한 징계를 통해 병사들 사이의 질서를 유지했습니다. 그 대신 자기 부대에 대한 병사들의 자부심에 호소하면, 지금보다 훨씬 높은 수준의 규율을 달성할 수 있습니다."
 open_sea_exploration: "해외 탐사"
 open_sea_exploration_desc: "광대한 대양은 우리에게 막대한 부와 함께 먼 땅에서의 새로운 교역 기회를 약속합니다."
 napoleonic_warfare: "나폴레옹식 전쟁"
 napoleonic_warfare_desc: "공성전은 비용이 많이 들 뿐만 아니라 병력을 장기간 한 곳에 묶어 두어야 합니다. 따라서 진군 경로에 있는 모든 요새를 공략하기보다 전쟁을 승리로 이끌 수 있는 결정타를 날리는 데 전술을 집중할 필요가 있습니다."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "우리 군이 꾸준히 성장함에 따라, 군수 부담 완화가 그 어느 때보다도 중요해지고 있습니다. 지휘관들에게 병력을 분산시킨 후 전투 발생 시 전장에 투입하도록 명령한다면 큰 도움이 될 것입니다."
 country_unification_advance: "종속국 감독"
 country_unification_advance_desc: "종속국이 우리 규칙을 따르도록 행정을 통합하는 작업을 서두를수록 다른 부문에서의 통합도 쉬워질 것입니다. 종속국들과의 상설 연락 기구를 설치하면, 통합 과정을 훨씬 원활하게 추진할 수 있습니다."
 renaissance_urbanisation: "르네상스 도시 계획"
 renaissance_urbanisation_desc: "도시 계획 수립 과정에 자원 개발을 위한 지정 구역을 반영한다면, 우리나라의 도시 지역에서 더 많은 재화를 생산할 수 있을 것입니다."
 renaissance_city_rights: "공식 도시권"
 renaissance_city_rights_desc: "도시권을 우리 통치자만 부여할 수 있게 하면, 우리 행정부가 국가 전반의 사정을 훨씬 명확하게 파악할 수 있게 될 것입니다."
 absolutism_control_decline_advance: "절대주의 행정"
 absolutism_control_decline_advance_desc: "절대주의 통치자는 궁정 안에서뿐만 아니라 전국에 배치된 행정 기구를 통해서도 자신의 권력을 과시합니다."
 construction_speed_renaissance: "석공 길드"
 construction_speed_renaissance_desc: "석공 조합원들은 길드라고 하는 광범위한 단체를 통해 노련한 석공이 젊은 도제를 가르치도록 해, 지식과 경험을 공유 및 보존합니다."
 construction_speed_discovery: "판자 및 벽돌 표준화"
 construction_speed_discovery_desc: "보다 현대적인 기술을 사용하여 판자와 벽돌 생산을 표준화하면, 건축 공사가 더욱 쉽고 간편해질 것입니다."
 construction_speed_reformation: "건축 논문"
 construction_speed_reformation_desc: "수 세기에 걸친 지식을 집대성한 건축 논문을 집필한다면, 직공들의 학습 속도를 높이고 매우 효율적인 건축 기법을 보급할 수 있을 것입니다."
 construction_speed_absolutism: "건축 공학"
 construction_speed_absolutism_desc: "건축 공사는 시간이 흐르며 나날이 정교해졌고, 이제는 다양한 분야의 기법과 기술마저 통합되면서 일반적으로 공학의 한 분야로 여겨지기에 이르렀습니다."
 construction_speed_revolutions: "주철 구조물"
 construction_speed_revolutions_desc: "금속 공학의 눈부신 발달로 연철과 주철을 능숙하게 다룰 수 있게 되면서 기둥 형태의 정교한 금속 구조물을 제작할 수 있게 되었고, 그 덕분에 건축 공사 속도는 더더욱 빨라졌습니다."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "공장제 수공업"
 manufactories_advance_desc: "최신 기술과 기계의 발전에 힘입어 공방이라는 집약적 생산 시설이 확산되고 있습니다. 그 결과 생산 속도와 규모가 향상되었으며, 그로 인해 다양한 장점이 나타나고 있습니다."
 scientific_revolution_advance: "과학 혁명"
 scientific_revolution_advance_desc: "최근 수학, 물리학, 천문학, 생물학, 화학이 발달함에 따라 주변 세계에 대한 시각이 의심을 받는 것을 넘어 완전히 바뀌어 버렸습니다. 사회는 그 어느 때보다 빠른 속도로 발전하고 있으며, 하루가 멀다 하고 과학적 발견이 이루어지고 있습니다."
 military_revolution_advance: "군사 혁명"
 military_revolution_advance_desc: "전쟁은 변하지 않습니다. 하지만 전쟁 수행 방식은 변합니다. 최근 각종 무기가 발전함에 따라 기존 전투 방식은 시대에 뒤처지게 되었고, 군대의 패러다임이 바뀌어 버렸습니다. 이러한 변화에 적응해야 군사 강국으로서의 지위를 유지할 수 있습니다."
 power_projection_advance_5: "절대주의적 야망"
 power_projection_advance_5_desc: "국가 권력이 점차 중앙으로 집중되면서, 국가의 영토 일체를 단일한 통치자가 다스린다는 관념이 이 세상의 거의 모든 통치자의 마음에 싹트기 시작했습니다. 이들은 자신을 온 땅의 만물에 빛을 내리는 태양과 동일시하면서, 만인에 대한 절대적 권력을 원하고 있습니다."
 absolutist_court: "절대주의 궁정"
 absolutist_court_desc: "최근 전 세계적으로 권력이 통치자 개인에게 집중되는 경향이 나타나고 있으며, 궁정의 나머지 인원들은 자율적인 주체라기 보다는 통치자의 권위에 복속하는 종복에 가까운 모습을 보이게 되었습니다. 통치자는 이를 통해 자신의 의사를 더욱 빠르고 효율적으로 관철할 수 있게 됩니다."
 government_size_absolutism: "충성스런 종복"
 government_size_absolutism_desc: "권력이 통치자의 손에 집중되면서 통치자가 직접 조치를 취할 여지가 넓어졌습니다. 하지만 여전히 그 조치를 실행에 옮길 신하들은 필요합니다. 이러한 신하들에게 실권을 주지 않고 통치자 한 사람에게 충성을 다하도록 할 수 있다면, 궁정에 신하들이 늘어나더라도 내분이나 불만이 생길 걱정을 할 필요가 없을 것입니다."
 naval_doctrines_advance: "해상군 교리"
 naval_doctrines_advance_desc: "최근 함선과 함대가 커지고 세분화됨에 따라 해상군의 전쟁 수행 방식은 많은 변화를 겪었습니다. 그 결과 여러 나라에서 자국 함대의 강점과 고유한 운용 방식에 맞춘 다양한 전략과 교리를 활용하기 시작했습니다."
 global_supply_limit_modifier_advance_5: "지상군 군수 계획"
 global_supply_limit_modifier_advance_5_desc: "어떤 군대라도 행군을 하려면 군수 지원이 필요합니다. 군수 지원을 제대로 연구하고 계획하면 지상군이 더 먼 곳까지, 더 오래 작전을 수행할 수 있습니다."
 rgo_size_advance_absolutism: "중농주의"
 rgo_size_advance_absolutism_desc: "최근 경제사상의 발전에 따라, 주류 사상이 교역을 중시하는 기존의 중상주의에서 생산 그 자체에 가치를 둔 사상으로 전환되고 있습니다. 그와 함께 생산량이 지속적으로 개선 및 확대되고 있습니다."
 food_advance_absolutism: "토지 획정"
 food_advance_absolutism_desc: "토지 소유와 사용은 최근까지만 해도 상당히 자유로웠습니다. 하지만 농지의 경계와 크기를 명확하게 정하는 방식의 토지 획정이 점차 확대되고 있습니다. 이를 통해 해당 토지의 생산량과 이용률을 크게 증가시킬 수 있습니다."
 naval_morale_advance_5: "상설 함대"
 naval_morale_advance_5_desc: "최근의 세계정세와 무역 및 상업의 확대에 대응하기 위해서는 상설 함대를 조직해 각국의 이익을 수호해야 합니다. 이처럼 함대를 조직해 상시 운영할 경우, 함선 간의 공조 능력이 향상됩니다."
 new_world_advance: "신세계"
 new_world_advance_desc: "피렌체 출신 탐험가인 아메리고 베스푸치가 말했듯이, 콜럼버스가 발견한 땅은 인도가 아니라 우리 선조들이 알지 못한 신세계였습니다. 이제부터 우리는 이곳을 탐사하고 우리 땅으로 만들 것입니다."
 colonial_charters: "식민지 헌장"
 colonial_charter_progress_tt_title: "식민지 헌장 진행도"
 colonial_charters_desc: "이 새로운 문서를 통해 신세계의 거친 세계에 정착하는 우리 국민들의 권리를 보장해 줄 것이며, 식민지에는 새 땅을 다스리고 본국과의 관계를 규율할 배타적 권리를 부여할 것입니다."
 plantation_buildings_advance: "플랜테이션 농장"
 plantation_buildings_advance_desc: "온화한 기후와 방대하고 비옥한 토지를 갖춘 신세계는 설탕과 담배 등 수익성이 좋은 작물을 다양하게 재배하기에 안성맞춤입니다."
 diplomatic_range_age_1: "외국 사절"
 diplomatic_range_age_1_desc: "국제 외교는 언제나 중요했지만, 최근 들어 특히 그 강도와 복잡성이 증가하면서 외교 관계 확대를 위해 점차 먼 곳까지 사절을 파견하는 일이 보편화되었습니다."
 diplomatic_range_age_2: "외교망"
 diplomatic_range_age_2_desc: "우리 주변에 있는 여러 외교관과의 인맥을 맺고 유지하면, 지금보다 훨씬 먼 곳에 있는 나라까지 사절을 보낼 수 있을 것입니다."
 diplomatic_range_age_3: "대사관"
 diplomatic_range_age_3_desc: "현 국제 정세에 대응하기 위해서는 인근 국가에 외교관을 위한 상설 사무소를 세울 필요가 있습니다. 이렇게 해야 국내에서 우리나라의 이익을 확보하고 국경 밖으로 영향력을 확대할 수 있습니다."
 trade_envoys: "무역 사절"
 trade_envoys_desc: "최근 먼 지역과의 무역량이 증가하면서, 사절들이 교역단에 합류하기 시작했습니다. 이를 통해 지금까지 우리 손이 닿지 않던 지역과 외교 관계를 수립할 수 있습니다."
 diplomatic_range_age_5: "사절단"
 diplomatic_range_age_5_desc: "복잡한 근대 정치는 더 이상 사절 하나로는 감당하기 힘듭니다. 영향력을 확대하고 먼 지역에서 우리 이익을 수호하기 위해, 전문 외교관으로 구성된 사절단을 각 나라에 파견할 것입니다."
 diplomatic_range_age_6: "대사관 확대"
 diplomatic_range_age_6_desc: "각 국가가 세력을 확장하기 위해 애쓰는 지금, 세계는 그 어느 때보다 더 서로 연결되어 있습니다. 전 세계에 걸쳐 상설 대사관을 설치해야 이러한 상호 관계를 유지할 수 있습니다."
 new_world_crops: "신세계의 작물"
 new_world_crops_desc: "신세계의 풍요로운 땅은 우리나라에 다양한 보물을 안겨 주었습니다. 그중에서도 가장 큰 보배는 원주민들이 식량 및 향신료로 재배하는 낯설고 이국적인 작물로, 이러한 작물을 우리 땅에 심으면 국민들이 바라는 다양함과 새로움을 얻을 수 있을 것입니다."
 rgo_size_advance_discovery: "채취 기술 발전"
 rgo_size_advance_discovery_desc: "다양한 광물을 발견하고 새로운 도구를 발명함에 따라, 자원 채취 능률이 향상되고 생산 공정이 빨라지고 있습니다."
 printing_press_advance: "인쇄기"
 printing_press_advance_desc: "금세기에 인쇄 기술이 보급되면서 주요 문서를 빠르게 복제할 수 있게 됨에 따라, 지식의 확산이 빨라지고 정보 교류가 더욱 편리해졌습니다."
 gov_reform_discovery_a: "초기 행정 개혁"
 gov_reform_discovery_a_desc: "우리 국민들은 이제 새로운 시대의 문턱에 서 있습니다. 우리가 지닌 역량을 발휘하기 위해서는 정부 형태를 개혁하고 행정 부문을 정비해야 합니다."
 government_size_discovery: "초기 행정 역량"
 government_size_discovery_desc: "우리 영토는 수많은 행정 구역으로 이루어져 있습니다. 앞으로의 영토 확장에 대응하기 위해서는 정부 형태를 필요에 따라 조정해야 할 것입니다."
 power_projection_advance_4: "대외적 영향력 확보"
 power_projection_advance_4_desc: "외교 회담에 우리나라가 참여하는 것만으로도 회의의 무게와 위상이 달라집니다. 우리가 관여하는 모든 세력이 우리의 목소리와 영향력에 귀를 기울일 것입니다."
 regulate_court_procedures: "궁정 절차 규율"
 regulate_court_procedures_desc: "궁정의 각종 절차에 엄격한 규칙과 방식을 적용하면, 비용 낭비를 줄이면서 검소하고 효율적으로 궁정 예산을 운영할 수 있습니다."
 pike_and_shot_advance: "창총진"
 pike_and_shot_advance_desc: "새로운 전쟁 수행 방식이 발달하고 있습니다. 장창병이 사각 대형을 이루고 아쿼버스병이 양옆과 전방에 산개했다가 근접전이 발생하면 대형의 후방이나 안으로 몸을 숨기는 방식입니다."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "항법 기술"
 naval_morale_advance_2_desc: "우리 선원들이 건식 나침반 등 다양한 기술과 도구를 통해 항법을 개선함으로써 장거리 항해에 점차 적응하고 있습니다."
 confessionalism_advance: "신조주의"
 confessionalism_advance_desc: "신앙이란 어떤 것이어야 하는가에 관한 다양한 해석이 대두되면서, 종교 고위층과 세속 권력층 모두 자신들의 신조를 명확하게 정의하고, 저마다의 규칙과 시각을 신앙과 생활 양면에 관철하는 데 점차 관심을 쏟고 있습니다."
 global_trade_advance: "국제 무역"
 global_trade_advance_desc: "대륙을 넘어 물품을 옮기는 일은 먼 고대에도 있었지만, 오늘날의 무역은 점차 전 세계를 아우르는 교역망과 통합되고 있습니다. 아직 진정한 세계 경제를 말하기에는 시기상조일지 모르나, 그 씨앗이 뿌려진 것만은 분명합니다."
 artillery_institution_advance: "공성 화포"
 artillery_institution_advance_desc: "중국 송나라에서 화약을 발명한 후, 그 화력을 전쟁에 적용할 수 있는 새로운 장치인 화포가 발명되었습니다. 화포 공격은 석재로 만들어진 성과 요새에 위협이 되고 있습니다."
 gov_reform_reformation_a: "군주"
 gov_reform_reformation_a_desc: "새로운 시대가 도래함에 따라, 통치자들은 국내의 여러 세력과 주변의 외교 주체를 고려해 체계적으로 국가를 운영할 수 있도록 통치 방식을 바꿔야 한다는 요구에 직면하고 있습니다."
 power_projection_advance_3: "지역 야망"
 power_projection_advance_3_desc: "특정 지역에서 중요 세력으로 등극하기 위해서는 국력을 투사할 수 있는 능력이 무엇보다 중요합니다. 타국의 과거와 현재 사례를 참고하면 전 세계가 우리나라를 알게 하고, 그 위치를 이용해 영향력을 행사할 수 있습니다."
 confessional_court: "신조주의 궁정"
 confessional_court_desc: "궁정의 지출은 방치할 경우 걷잡을 수 없이 증가해, 아무리 부유한 국가라도 파산으로 몰고 갈 수 있습니다. 궁정의 위엄을 저해하지 않으면서도 지출을 줄일 수 있는 세세한 기법을 도입한다면, 사치와 합리적 지출 사이에서 균형을 찾을 수 있을 것입니다."
 rgo_size_advance_reformation: "물레"
 rgo_size_advance_reformation_desc: "자원 채취 방법을 새로 배우고 개량하면 생산량을 급격히 올릴 수 있으며, 그 과정에서 국가의 부를 증대할 수 있습니다."
 food_advance_reformation: "시장 농업"
 food_advance_reformation_desc: "새롭고 개량된 작물을 도입하면 생산성을 높일 수 있습니다. 기존 품종을 개량하거나 외래 품종으로 대체하면, 식량 생산량을 손쉽게 늘릴 수 있을 것입니다."
 scientific_experimentation: "과학 실험"
 scientific_experimentation_desc: "모든 일에는 나름의 이유가 있습니다. 갖가지 현상의 원인을 밝혀내면, 앞으로 비슷한 상황이 닥쳤을 때 어떤 일이 벌어질지 예측할 수 있을 것입니다."
 banking_advance: "은행"
 banking_advance_desc: "대부업은 태초부터 존재했지만, 나름의 위험이 따르는 사업입니다. 대부업을 제도화하면, 대출 거래가 일정한 관리하에 공정하게 이루어지도록 할 수 있습니다."
 trade_companies_advance: "무역 회사"
 trade_companies_advance_desc: "돈이 세상을 움직인다는 것은 예전부터 분명한 사실이었습니다. 점차 먼 곳에서 더 많은 교역품이 발견되는 요즘, 이러한 물자를 개발하고 유통하는 전문 무역 회사를 통해 막대한 수익을 올릴 수 있을 것입니다."
 naval_morale_advance_3: "해외 원정"
 naval_morale_advance_3_desc: "최근 장거리 국제 상업이 확산됨에 따라 우리 선원들 또한 장기간 항해에 점차 적응하고 있으며, 항해로 인한 각종 악영향에 대한 저항력도 강해지고 있습니다."
 road_advance_1: "도로망"
 road_advance_1_desc: "무역과 상업의 중요성이 날로 높아짐에 따라, 사람과 물자의 수송을 촉진하고 확대하는 도로망이 점차 복잡하게 발달하고 있습니다."
 power_projection_advance_2: "초국가적 야망"
 power_projection_advance_2_desc: "고대인들이 지녔던 제국 건립의 꿈은 현시대 통치자들의 마음에도 여전히 살아 있으며, 그와 동시에 타국과 타민족에 대한 지배를 확립하는 새로운 방법이 고안되기 시작했습니다."
 renaissance_advance: "르네상스"
 renaissance_advance_desc: "혁신적 사상과 발견이 파도처럼 밀려와 우리 영토에 확산되고 있습니다. 기술 혁신에서 앞서 나가기 위해서는 이러한 발전을 적극적으로 발굴하고 활용해야 합니다."
 professional_armies_advance: "직업 군인제"
 professional_armies_advance_desc: "우리 군의 근대화는 모병 및 조직 거점의 유지 여부에 달려 있습니다. 명확하고 건실한 군사 조직을 유지하고, 낭비와 불필요한 요소를 줄이기 위해 노력해야 합니다."
 gunpowder_advance: "화약"
 gunpowder_advance_desc: "전장에서의 화약 사용은 우리 군의 수행 능력에 긍정적인 영향을 주고, 적과의 교전에서 우수한 성과를 거두게 해 줍니다."
 drill_army_advance: "군사 훈련"
 drill_army_advance_desc: "더 이상 훈련을 거치지 않은 징집병에 의존할 수는 없습니다. 우리 국경을 지키고 경쟁국을 분쇄하기 위해서는 정기적으로 체계적인 훈련을 수행해야 합니다."
 renaissance_development: "학술 문헌"
 renaissance_development_desc: "사상, 예술, 과학의 시대는 새로운 발견과 발명의 파도를 몰고 올 것이며, 이를 통해 외국 제도의 도입 또한 촉진할 수 있을 것입니다."
 art_school_advance: "예술 학교"
 art_school_advance_desc: "예술가들이 예술에 전념하고 더욱 훌륭한 작품을 만들어 내기 위해서는 예술 학교 건립을 통한 제대로 된 육성이 필수적입니다. 예술 학교는 재능 있는 자들이 예술가로서의 삶을 시작하고 우리나라의 이름에 영광과 광휘를 가져오는 장이 될 것입니다!"
 pound_lock_canals_advance: "갑문 운하"
 pound_lock_canals_advance_desc: "풍요와 식량, 그리고 더욱 원활한 유통을 위해 땅을 파헤쳐 운하를 만드는 일은 우리 국민들도 익히 알고 있는 사업입니다. '마이터 게이트'라는 양문 개폐형 특수 갑문의 개발은 우리 국민들의 성장과 번영에 필요한 필수 물품을 보급하는 데 도움이 될 것입니다."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "유목민의 유산"
 nomadic_legacy_desc: "우리 백성들은 말안장에서 태어나, 어느 곳에도 뿌리내리지 않고 세계를 자유롭게 누비며 살아갑니다."
 siberian_frontier: "시베리아 미개척지"
 siberian_frontier_desc: "먼 시베리아의 황무지가 우리를 부릅니다. 우리 카자크인들이 그곳에 진출해, 러시아 백성들을 위한 땅을 얻을 수 있도록 길을 열어야 합니다."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "예니체리"
 janissaries_advance_desc: "예니체리는 우리 지상군의 엘리트 부대로, 어려서부터 엄격한 규율 속에 길러집니다."
 slave_raiding_wars: "노예 약탈 전쟁"
 slave_raiding_wars_desc: "노예는 우리 경제의 초석입니다. 따라서 주변국을 침략해 약탈하고 지역민을 노예로 삼는 일은 우리에게는 생존을 위한 필수 요소나 다름없습니다."
 trade_caravans: "교역 상단"
 trade_caravans_desc: "예로부터 우리 영토는 여러 주요 교역로가 지나곤 했습니다. 우리 국민들은 먼 곳으로부터 상품을 거래하기 위해 온 기나긴 상단의 행렬과 교류하는 데 익숙합니다."
 the_sahel_trade: "사헬 무역"
 the_sahel_trade_desc: "오랜 옛날부터 여러 상단이 사헬과 지중해 사이를 오갔습니다. 교역으로 인한 이점이 불타는 듯이 뜨거운 사하라 사막을 건너는 위험보다 컸던 탓입니다."
 rudimentary_coastal_ship_repair: "선상 수리"
 rudimentary_coastal_ship_repair_desc: "함선은 항해 중에 손상되기 마련입니다. 잘 만들어진 함선이라 하더라도 파도의 충격과 염분에 의한 부식이 점차 축적되어 선체와 밧줄을 상하게 합니다. 이러한 손상을 완화하기 위해 뱃사람들은 정기적으로 선상 수리를 진행하곤 합니다. 함선이 계속해서 최고의 상태로 움직일 수 있도록 관리하는 작업이기도 하지만, 훨씬 심각한 피해를 입었을 경우 안전한 항구에 다다를 때까지 배를 물에 띄워놓기 위한 것이기도 합니다."
 religious_icon_power_advance: "종교적 도상"
 religious_icon_power_advance_desc: "도상은 우리의 신앙을 현실에 표현한 것으로, 거룩한 인물의 모습을 성스럽게 묘사하여 보는 이들의 마음에 경외심과 신앙심을 불러일으키도록 만들어졌습니다."
 scientific_mapping_advance: "지도 제작"
 scientific_mapping_advance_desc: "최근 지리, 지도, 측량 분야가 이론과 실무 양면에서 발달함에 따라, 각 지역과 지형을 상대적인 크기에 맞춰 정확한 위치에 기록할 수 있게 되었습니다."
 integrate_area_advance: "병합 개선"
 integrate_area_advance_desc: "우리나라의 행정력이 발전함에 따라, 보다 큰 땅덩어리를 우리나라에 병합하기 위한 인력을 확보할 수 있게 되었습니다."
 maritime_advance_age_2: "무역 선단"
 maritime_advance_age_2_desc: "상업이 발달하면서 더 빠르고 효율적인 대규모 운송 수단의 필요성이 대두되고 있습니다. 이에 해상 무역 종사자들은 자금이 허락하는 한 최대한 큰 규모의 선단을 조직할 수 있도록 아낌없이 투자할 것입니다."
 maritime_advance_age_3: "탐험 선단"
 maritime_advance_age_3_desc: "세계 전반과 신대륙에 관한 지식이 확산되면서, 그곳에 관해 더 많이 알고자 하는 욕구도 커지고 있습니다. 동쪽의 먼바다로부터 서쪽의 새로운 해안에 이르기까지 넘어야 할 파도가 늘어났고, 그에 따라 더 큰 선단이 필요하게 되었습니다."
 maritime_advance_age_4: "세계 선단"
 maritime_advance_age_4_desc: "지난 세기에 이루어진 온갖 발견을 생각하면, 세계는 커지는 대신 훨씬 좁아진 것 같기도 합니다. 지금껏 접해 보지 못한 나라들과 외교적, 상업적 교류가 계속되고 있습니다. 이러한 대외 교류를 유지하기 위해서는 더 크고 개량된 선단이 필요합니다."
 maritime_advance_age_5: "수송대"
 maritime_advance_age_5_desc: "해상 무역이 확대되어 점차 먼 땅으로부터 더욱 많은 물건을 실어 나르게 되면서, 교역량을 훨씬 안정적으로 유지할 필요도 커지고 있습니다. 수송대를 조직하면, 무역선의 안정적인 운항을 확보할 수 있습니다."
 maritime_advance_age_6: "무장 수송대"
 maritime_advance_age_6_desc: "무역 수송대는 해적이라면 누구나 눈독을 들일 만한 표적입니다. 온갖 물품과 금화가 가득 찬 함선을 그냥 보낼 위인은 흔치 않습니다. 따라서 이러한 수송대에는 방어용 무장을 추가해 적의 공격을 억제하는 것이 무엇보다 중요합니다. 선단에 프리깃선 등의 무장 함선을 동행시키면 안전을 보장할 수 있습니다."
 coastal_trade_routes_advance: "연안 확장"
 coastal_trade_routes_advance_desc: "어떤 함선이든 간에 해안에 붙어서 항해하는 것이 가장 안전합니다. 바다를 꼭 건너야 하는 경우가 아니라면, 안전한 해안에서 굳이 벗어날 필요가 없습니다. 그렇게 해도 육로로 가는 것보다 빠르기도 하고요. 따라서 해안선을 따라 함선이 원활하게 운항하도록 하면, 물품과 승객을 더욱 수월하게 수송할 수 있습니다."
 exploration_maintenance_advance: "견고한 함선 건조술"
 exploration_maintenance_advance_desc: "함선을 만들 때 가장 중요하게 고려할 점은 혹독한 날씨와 파도를 견디는 능력입니다. 함선을 더욱 견고하게 만드는 방법을 개발하면, 함선이 더 오랜 기간 항해할 수 있도록 할 수 있습니다."
 global_trade_routes_advance: "해상 교역로"
 global_trade_routes_advance_desc: "잇따른 새로운 발견으로 세상이 넓어지기도 했지만, 새로운 교역로를 통한 무역이 활성화됨에 따라 세상이 좁게 느껴지기도 합니다. 이국땅에서 각종 물건과 사람이 배를 타고 계속해서 들어오는 것을 보면, 그 먼 나라들이 훨씬 가깝게 느껴집니다."
 safe_exploration_techniques_advance: "축적된 지식"
 safe_exploration_techniques_advance_desc: "알지 못하는 곳에 발을 들이는 일은 언제나 무섭지만, 사실 오늘날 진정한 의미에서의 미지의 땅은 거의 남아 있지 않습니다. 아직 완전히 탐사하지 못한 지역은 많이 있지만, 지역 자체가 알려지지 않은 것은 아니며 그곳으로 가는 방법도 잘 알려져 있습니다. 선조들의 지식을 바탕으로, 우리는 아직 탐사의 손길이 닿지 않은 곳을 그 어느 때보다 깊이 파고들 수 있습니다."
 imperial_ambitions: "제국의 야망"
 imperial_ambitions_desc: "과거의 대제국들이 여러 서사시에 영감을 주었으며 경외와 선망의 대상이었다는 것은 누구나 알고 있습니다. 우리나라 또한 탄복을 불러일으키는 존재가 되길 바란다면, 우리도 그 대제국과 같은 위대함을 추구해야 합니다."
 letters_of_marque: "사략 면장"
 letters_of_marque_desc: "해적질은 끔찍한 범죄입니다. 아무짝에도 쓸모없는 도적들이 다른 이들을 괴롭혀 이익을 얻는 짓이죠. 하지만 국가의 공인하에 적국의 함선을 약탈하는 것은 그런 범죄와는 전혀 다릅니다."
 sturdy_privateers: "견고한 사략 함선"
 sturdy_privateers_desc: "사략 함선은 언제나 공격에 노출되어 있습니다. 포탄에 몇 번 맞았다고 바로 침몰해서는 이들의 잠재력을 최대한 활용할 수 없죠. 사략 함선의 내구도를 높이면, 장기적으로 우리에게 이득이 될 것입니다."
 rgo_build_time_advance: "르네상스 건설 공법"
 rgo_build_time_advance_desc: "옛 시절의 위대한 건물과 기반 시설은 오늘날에도 자랑스러운 모습을 뽐내고 있습니다. 이러한 시설을 설계하고 만드는 데는 틀림없이 매우 수준 높고 잘 발달된 기법이 적용되었을 것이며, 그 기법을 연구하면 많은 것을 배울 수 있습니다."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "예술은 인류에게 호흡과도 같습니다. 무미건조한 세계를 온갖 경이와 가능성이 넘쳐나는 생생한 캔버스로 바꾸어 주죠. 따라서 우리나라에서도 사람들의 예술적 호기심을 장려하고 육성해야 합니다."
 metallurgy: "야금술"
 metallurgy_desc: "다양한 종류의 금속을 다루고 가공할 수 있는 기술인 야금술은 선진 문명의 발전에 핵심 원동력이 되었습니다. 금속 도구와 무기는 단순한 석재보다 성능이 뛰어나, 더욱 효율적인 작업과 전투 수행이 가능해졌습니다."
 supply_depot_advance_age_2_renaissance: "보급 거점"
 supply_depot_advance_age_2_renaissance_desc: "보급 없이는 어떠한 군대도 살아남을 수 없습니다. 군수 보급을 전담하는 상설 보급소를 세워 지속적으로 보급선을 유지하면, 우리 군의 전투력을 항상 최고로 유지할 수 있을 것입니다."
 supply_depot_advance_age_3_discovery: "지상군 보급소"
 supply_depot_advance_age_3_discovery_desc: "상비군을 육성하고 실전에 투입함에 따라, 이들과 가까운 곳에 비축해야 하는 무기와 군복 및 그 밖의 군수 물자의 수요가 증가했습니다."
 supply_depot_advance_age_4_reformation: "탄약 보급소"
 supply_depot_advance_age_4_reformation_desc: "일반적인 전투나 공성전을 막론하고 화포가 일반화되면서 탄약과 화약에 대한 수요가 발생했고, 그로 인해 해당 물자를 보관할 보급 시설도 더욱 중요해졌습니다."
 supply_depot_advance_age_5_absolutism: "전방 보급소"
 supply_depot_advance_age_5_absolutism_desc: "지상군이 적 영토 깊은 곳에서 장기간 작전을 수행할 수 있게 됨에 따라, 이들과 가까운 곳에 전방 보급소를 유지하고 후방의 보급선과 연결할 필요가 생겼습니다."
 supply_depot_advance_age_6_revolutions: "작전 보급소"
 supply_depot_advance_age_6_revolutions_desc: "다수의 군대를 운용해 오랜 기간 작전을 치르다 보면 보급 체계에 부담이 가중되기 마련입니다. 이러한 상황에서 보급을 유지하기 위해서는 더욱 큰 규모의 보급 시설을 더 빠르게 건설할 필요가 있습니다."
 army_country_looting_advance: "떳떳한 약탈자"
 army_country_looting_advance_desc: "약탈은 군대의 자급자족을 위한 기본이나 다름없습니다. 우리 병사들은 가는 곳마다 닥치는 대로 약탈을 벌입니다."
 minting_income_factor_building: "화폐 발행국"
 minting_income_factor_building_desc: "현재 여러 종류의 화폐가 유통되고 있지만, 그중에서도 우리나라의 인장을 새긴 화폐가 널리 인정되고 받아들여지면서 사람들의 신뢰를 얻고 있습니다."
 artillery_vs_fort_age_5_absolutism: "공성전 대포"
 artillery_vs_fort_age_5_absolutism_desc: "화약을 이용해 만들 수 있는 무기는 아주 다양합니다. 그리고 성벽을 무너뜨릴 때는 적 보병 전열을 뚫을 때보다 더욱 강력한 위력의 무기가 필요하기에, 공성전에서는 전용 대포를 투입해야 합니다."
 artists_advance_absolutism: "예술의 흐름"
 artists_advance_absolutism_desc: "예술적 표현의 방식은 안 그래도 다양했는데, 최근 이루어진 발전으로 인해 무수히 많은 예술 방식이 새로 출현했습니다."
 subject_loyalty_absolutism: "절대적 충성"
 subject_loyalty_absolutism_desc: "우리 백성들의 반대나 반란도 결코 용납하지 않는데, 하물며 종속국의 반항을 두고 보아야 할 이유는 없습니다."
 improve_relation_impact_absolutism: "상설 외교부"
 improve_relation_impact_absolutism_desc: "우리나라의 외교력이 점점 성장하고 있으니, 상설 외교부를 세워서 수많은 사절을 관리 및 총괄하고 이들의 활동을 조율할 필요가 있습니다."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "수포는 원시적인 금속관 형태의 무기로, 이후에 출현할 훨씬 더 발전된 화기에 크게 못 미치는 성능을 갖췄습니다. 중국에서 처음 개발한 초기 수포는 1270년에 한반도와 일본에 전해졌습니다."
 subjects_advance: "종속국"
 subjects_advance_desc: "종속국에 우리의 기치 아래 자치권을 위임하면, 종속국의 반란을 막으면서도 귀중한 조공을 얻을 수 있습니다."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "백성들의 풍요를 위해서는 우리 영토에서 이루어지는 담보 노동을 제대로 관리하는 것이 무엇보다 중요합니다."
 war_score_absolutism_advance: "공격적 요구"
 war_score_absolutism_advance_desc: "한 나라의 군사적 역량은 그 국력과 직결되며, 나라의 인구가 많으면 군대의 규모도 더욱 키울 수 있습니다. 평화 협상 시 더 적극적인 자세를 취해 최대한 많은 영토를 병합하여 주변 국가에 대한 우위를 확대해야 합니다."
 spy_construction_absolutism: "국제 첩보망 확장"
 spy_construction_absolutism_desc: "전 세계에 걸쳐 각 제국과 기관이 체급을 키우는 지금, 뒤처지지 않기 위해서는 첩보 활동을 유지할 필요가 있습니다."
 absolutism_agressive_advance: "만인 위에 군림하는 국가"
 absolutism_agressive_advance_desc: "여러 지역이 병합되고 자원의 제약이 점차 심해지는 오늘날, 국민들의 물질적 수요를 충족시키고 국력을 신장하기 위해 공세적인 정책을 펼치는 것은 국가의 당연한 권리입니다. 전쟁은 최후의 외교적 조치로 보아야 하겠지만, 어쨌든 국가는 전쟁을 외교 수단으로 삼을 수 있습니다. 국가는 사람에게 적용되는 도덕과 법률과 같은 제약을 초월한 존재이기 때문입니다."
 relations_absolutism_advance: "신중한 정치"
 relations_absolutism_advance_desc: "외교 무대가 전 세계로 넓어진 오늘날의 상황에 맞춰 온 세계가 변하고 있습니다. 그에 따라 외세의 위협에 맞서 안보를 유지할 필요성이 대두되고 있으며, 우리나라 역시 이에 발맞춰 외교 활동을 펼쳐야 합니다."
 correct_box_advance_absolutism: "유연한 전투 대형"
 correct_box_advance_absolutism_desc: "새로운 전술이 발달하면서 일반적으로 여단 단위로 편제되는 보병, 기병, 포병 부대의 유연성과 협동성이 높아지고 있습니다."
 anti_piracy_warfare: "선상대"
 anti_piracy_warfare_desc: "신세계와 각종 항로에서 무자비한 무법자 해적 세력이 득세함에 따라 우리 상업과 무역에도 심각한 영향이 나타나고 있습니다. 이제부터 우리 상선들을 상선대로 조직해 군함의 보호를 받을 수 있게 하고, 선상에도 소규모 분견대를 두어 공해에서 상인들을 지키게 할 것입니다."
 trade_range_advance_age_3: "무역선 개량"
 trade_range_advance_age_3_desc: "더 적은 선원으로 경유지에 들르지 않고도 더욱 오래 항해할 수 있는 대형 함선이 개발된 덕분에 우리나라의 무역 범위 또한 크게 넓어질 것입니다."
 trade_range_advance_age_2: "머나먼 시장"
 trade_range_advance_age_2_desc: "경제가 성장하면서 새로운 기회가 나타나고 있습니다. 예전에는 교역로가 짧을수록 수익률이 높았지만, 이제는 더 먼 곳일수록 돈이 됩니다. 이제 우리 상선들은 최적의 거래 조건을 찾아 머나먼 곳까지 항해에 나섭니다."
 overseas_trade: "해외 무역"
 overseas_trade_desc: "머나먼 땅의 소식이 우리나라에 전해지면서, 상인들이 자신들에게 부를 안겨다 줄 새로운 시장을 찾고 있습니다. 마치 누가 따 주기만을 기다리는 잘 익은 과일처럼 기회가 넘치는 시장을 말입니다."
 ship_building_techniques_absolutism: "습선거"
 ship_building_techniques_absolutism_desc: "습선거, 다른 말로 부유식 선거를 개발하면 우리 조선공들이 함선을 기존보다 훨씬 빠른 속도로 건조할 수 있을 것입니다."
 ship_building_techniques_discovery: "함선 건조 개량"
 ship_building_techniques_discovery_desc: "함선 건조 기술을 새로 개발하면 건조 속도를 높일 수 있습니다."
 spy_construction_discovery: "첩보 조직 개선"
 spy_construction_discovery_desc: "믿을 수 있는 자들을 정보원으로 채용해 정보가 유통되는 자리에 배치하면, 적국과 적의 활동에 관한 정보 수집력을 높일 수 있습니다."
 diplomatic_training: "외교 훈련"
 diplomatic_training_desc: "우리 궁정의 외교 방식을 정비한 결과, 출중한 외교관을 우리 사절단에 합류시켜 외교 활동을 강화할 수 있었습니다."
 formalized_relations: "외교 수립"
 formalized_relations_desc: "힘의 균형을 유지하고 우리의 이익을 증진하기 위해서는 주요 주변국과 공식 외교 관계를 수립하는 것이 무엇보다 중요합니다."
 artists_advance_discovery: "예술 작품 인쇄"
 artists_advance_discovery_desc: "인쇄기가 보급되면서 우리 국민들이 자신의 예술적 성취를 그 어느 때보다 더 멀리, 더 빠르게 선보일 수 있는 새로운 기회가 열렸습니다."
 improved_book_binding: "제본 기술 개선"
 improved_book_binding_desc: "우리 국민의 번영과 교양을 위해서는 안정적인 서적의 공급을 통해 사고와 지식의 성장을 뒷받침해야 합니다."
 lumber_improvements_discovery: "집중적 임업"
 lumber_improvements_discovery_desc: "우리 영토 일부를 따로 구분하여 튼튼한 나무를 심고 키우는 용도로만 사용한다면, 제재소에서 생산하는 목재의 품질과 양을 개선할 수 있을 것입니다."
 lumber_improvements_reformation: "톱날 개량"
 lumber_improvements_reformation_desc: "공구 제작 기술의 발전으로 톱날이 이전보다 훨씬 튼튼해졌고 정비 부담도 줄었습니다. 덕분에 경제에 필요한 목재를 안정적으로 공급할 수 있게 되었습니다."
 lumber_improvements_absolutism: "풍력 제재소"
 lumber_improvements_absolutism_desc: "제재소에 동력을 공급하는 풍차를 건설한다면 이전보다 훨씬 빠른 속도로 목재를 판자로 가공할 수 있습니다."
 coal_improvements_absolutism: "코크스 제조법 개선"
 coal_improvements_absolutism_desc: "채굴된 석탄의 정제 과정을 간소화함으로써 이를 연료로 더 효율적으로 사용하고 다른 제품에 영향을 미치는 부작용까지 없앨 수 있습니다."
 coal_improvements_revolutions: "벌집 오븐 개선"
 coal_improvements_revolutions_desc: "제철 공정에 없어서는 안 되는 코크스를 생산하려면 대량의 벌집 오븐이 필요합니다. 벌집 오븐의 구조를 개선하고 벽돌을 사용하면 생산되는 코크스의 품질을 개선할 수 있습니다."
 correct_box_advance_discovery: "부관"
 correct_box_advance_discovery_desc: "직업 군대의 규모가 확대됨에 따라 장교들이 지휘하는 부대의 규모도 점차 커지고 있습니다. 이러한 지휘관들을 보좌하는 부관을 두어, 전장에서 명령을 대신 하달하고 하위 부대를 통솔하게 할 수 있습니다."
 artists_advance_reformations: "세속 예술의 발달"
 artists_advance_reformations_desc: "종교 개혁 이후 새로운 예술 분파가 발달하고 있습니다. 그 결과, 예술가들이 자기 분야에서 인정을 받고 세계 각지의 궁정에서 일감을 찾는 일이 예전에 비해 쉬워졌습니다."
 war_score_reformations_advance: "거룩한 정복"
 war_score_reformations_advance_desc: "우리가 전장에서 거둔 승리는 그저 전투 계획과 전쟁 전략을 잘 수행한 것이 아니라 신께서 우리를 보우하사 개입하신 덕분입니다. 따라서 우리가 혈투를 통해 새로운 영토를 정복하고 병합할 권리 역시 우리나라의 번영을 바라시는 신의 의지에서 비롯된 것입니다."
 reformation_subject_opinions_advance: "경제적 종주국"
 reformation_subject_opinions_advance_desc: "다른 국가에 대한 종주권을 정의하는 계약은 다양한 내용을 규정해야 하며, 그중에는 종속국이 종주국에 부담하는 역내 교역 의무도 있습니다. 국제 무역이 점차 대두됨에 따라, 이러한 의무를 더더욱 확대하는 일이 점점 더 중요해지고 있습니다."
 spy_construction_reformation: "암호 기법 발전"
 spy_construction_reformation_desc: "적에 관한 정보를 수집하기 위해서는 적이 자신의 정보가 안전하다고 착각하도록 기만하는 것이 중요합니다. 그렇게 해야 상대의 계획에 관한 정확하고 상세한 정보를 수집해 적을 타격할 수 있습니다."
 subject_income_reformation_advance: "대외 권력관계"
 subject_income_reformation_advance_desc: "우리나라와 종속국은 우리나라에 대한 종속국의 책임이 명확하게 정의된 주종 관계를 이루고 있습니다. 이와 관련된 계약 조건을 강화하고 조공의 적기 지급을 확보하면, 우리나라가 건전한 재정을 확보하는 데 틀림없이 도움이 될 것입니다."
 correct_box_advance_reformation: "연대 창설"
 correct_box_advance_reformation_desc: "직업 군대의 발달로 인해 새로운 부대 유형인 연대를 창설할 수 있게 되었습니다. 연대는 장병들을 상시 수용할 뿐만 아니라 유용한 전투 대형이기도 합니다."
 recruitment_improvements_reformation: "모병소"
 recruitment_improvements_reformation_desc: "강대한 군대를 육성하기 위해서는 모병 업무 개선이 필수적입니다. 모병소 설치에 더욱 많은 노력을 기울이면, 신체 건장한 장병들을 더 빠르게 모집할 수 있습니다."
 mercenaries_reformation_advance: "용병 보수 지불 보장"
 mercenaries_reformation_advance_desc: "용병은 적절한 보수가 있어야 움직인다는 사실은 널리 알려져 있습니다. 용병에게 공정한 봉급과 약탈 지분을 약속하면, 용병과의 관계를 돈독히 하고 더욱 규모가 큰 용병대를 고용할 수 있습니다."
 renaissance_subject_opinions_advance: "교양 갖춘 종주국"
 renaissance_subject_opinions_advance_desc: "최근 인간과 자연에 대한 중시에 바탕을 둔 문화와 사상이 확산되고 있습니다. 이러한 흐름은 우리 국민뿐만 아니라 우리에게 충성을 맹세한 국가에서도 나타나고 있어, 이를 새로운 외교 수단으로 활용할 수 있을 것입니다."
 spy_construction_renaissance: "첩보망"
 spy_construction_renaissance_desc: "예부터 다양한 제국은 첩자들을 활용해 나라 안팎의 위협에 관한 정보를 수집했습니다. 특히 몽골은 첩보술에 통달해, 첩자를 통해 군사 작전을 준비하고 승리로 이끌었습니다."
 recruitment_improvements_renaissance: "체계적 모병"
 recruitment_improvements_renaissance_desc: "직업 군대의 발달로 군의 역량이 강화되었습니다. 이를 유지하기 위해서는 국가의 모병 역량 또한 강화해야 할 것입니다."
 correct_box_advance_renaissance: "장교"
 correct_box_advance_renaissance_desc: "직업 군대가 발달하면서, 통치자의 직접 임명을 통해 임관하는 정규 장교를 부대 지휘관으로 임명하게 되었습니다."
 improve_relation_impact_renaissance: "이국의 외교 선물"
 improve_relation_impact_renaissance_desc: "외교 선물을 주고받는 일은 고대부터 행해지던 관례로, 각국은 외국 통치자의 높은 지위를 부각시킴으로써 특정 사안에 관한 입장을 관철하곤 했습니다. 선물 품목은 다양한 호화품부터 살아 있는 기린이나 코끼리와 같은 동물까지 매우 다양했습니다."
 late_feudal_relations: "후기 봉건제"
 late_feudal_relations_desc: "봉건주의는 각급 봉신이 각자의 주군에게 #italic 원조#!와 #italic 조언#!을 제공한다는 개념에 터 잡고 있습니다. 이렇게 형성된 위계질서는 오랜 세월을 거치면서 크게 발전해 왔습니다."
 artists_advance_revolutions: "계몽 예술"
 artists_advance_revolutions_desc: "계몽주의가 부상하면서, 사회 각계각층에서 예술이 융성하고 있습니다. 새로운 음악과 문학 작품이 간행됨에 따라 각 예술 분야에 대한 관심이 확산되고 있습니다."
 revolutions_subject_opinions_advance: "온화한 종주국"
 revolutions_subject_opinions_advance_desc: "혁명의 불길은 결코 가벼이 볼 위협이 아닙니다. 피지배층의 충성을 확보하기 위해서는 충심 깊은 총독들을 임명하고 사회적 불만의 원인을 제거함으로써 반역에 대한 생각을 조기에 진압해야 합니다."
 war_score_revolutions_advance: "합리적 논쟁"
 war_score_revolutions_advance_desc: "전쟁은 언제나 양측에 고통만을 안겨 주는 참혹한 행위입니다. 이러한 점을 강조하고 상대방의 이성과 논리에 호소하면, 언젠간 하게 될 국경 협상 시 훨씬 유리한 위치를 차지할 수 있습니다."
 spy_construction_revolutions: "반대 세력과의 접촉"
 spy_construction_revolutions_desc: "새로운 사상과 정치 체제가 기존 사회를 휩쓸고 있는 만큼, 경쟁국에서 분란을 일으키고 있는 반대 세력을 지원하는 데 자원을 투입하여 귀중한 정보를 캐낼 필요가 있습니다."
 revolutions_agressive_advance: "정당한 분쟁"
 revolutions_agressive_advance_desc: "국제 외교 무대에서는 국가 간 힘의 균형을 추구합니다. 따라서 침략 전쟁은 좋은 평가를 받지 못하며, 다른 나라들이 승전국에 대항해 동맹을 맺을 수도 있습니다.\n하지만 외교와 법률 해석을 영리하게 활용한다면 적국이 먼저 우리를 침공한 것처럼 연출하는 한편, 우리의 전쟁과 이득이 대중의 눈에 훨씬 정당한 것으로 비치게 할 수 있습니다."
 subject_income_revolutions_advance: "주권 매입"
 subject_income_revolutions_advance_desc: "우리 주변 세상이 모든 부문에 걸쳐 막대한 변화를 겪고 있는 만큼, 지금이야말로 종속국의 존속을 지원하는 대가로 이들과의 조공 계약을 조정할 수 있는 더할 나위 없는 기회입니다."
 artillery_vs_fort_age_6_revolutions: "첨단 곡사포"
 artillery_vs_fort_age_6_revolutions_desc: "직선 궤적을 그리는 공성 대포와 궤적이 높은 박격포의 중간에 해당하는 개량된 무기가 필요해짐에 따라, 우리 군은 이러한 수요를 충족하기 위해 신형 곡사포를 개발했습니다."
 recruitment_improvements_revolutions: "모병 범위 확대"
 recruitment_improvements_revolutions_desc: "분쟁의 위협이 그 어느 때보다 광범위하게 도사리는 만큼, 이에 맞게 우리 모병 제도를 확대할 필요가 있습니다. 자원입대자에게 보상을 제공하고 범죄자들의 군 입대를 유도하면, 어떠한 위험이 발생해도 바르게 대응할 수 있을 것입니다."
 correct_box_advance_revolutions: "참모"
 correct_box_advance_revolutions_desc: "군의 규모가 커지고 작전 투입 기간이 장기화됨에 따라, 계획 수립 및 군수를 전담하는 장교를 임명함으로써 전장에서 여러 부대를 효과적으로 조율할 필요가 생겼습니다."
 urbanization: "도시화"
 urbanization_desc: "나라 곳곳에 도시가 발달해 우리 백성들에게 새로운 기회와 안전이 제공되면서, 점차 많은 주민이 지방 농가를 떠나 도시에 새로 생긴 근대식 공장에서 산업 노동자로 취직하는 경우가 늘어나고 있습니다."
 advanced_anti_piracy_warfare: "사략 사업 폐기"
 advanced_anti_piracy_warfare_desc: "발견의 시대이자 인문주의적 사상의 시대인 오늘날, 공해상에 해적들의 약탈과 폭력을 용인할 공간은 더 이상 없습니다. 점차 많은 국가가 뜻을 모아 만인의 안녕과 번영을 위협하는 사략 해적들에 대항하고 있으며, 이 역병 같은 존재들을 뿌리 뽑으리라 약속하고 있습니다."
 dip_choice_subject_opinions: "종속국 사절"
 dip_choice_subject_opinions_desc: "종속국과의 지속적인 소통은 분명 주종 관계에 긍정적 영향을 줄 것이며, 이로써 우리나라와 우리의 기치 아래 충성을 바치는 다른 모든 나라의 핵심이 강화될 것입니다."
 early_anti_piracy_warfare: "해적 억제 연맹"
 early_anti_piracy_warfare_desc: "교역을 통해 우리나라의 경제를 지탱하는 상인들이 곤란에 처했습니다. 해상 교역로에 해적과 도적, 강도들이 확산된 것입니다. 이 문제를 해결하기 위해 상인들은 상인 연맹을 결성하고, 장기간 항행하는 상선에 대한 보호를 강화했습니다."
 pop_promotion_speed_age_5: "관료 승진"
 pop_promotion_speed_age_5_desc: "관료제가 확대되면서 행정부에 합류할 고학력 인재에 대한 수요가 증가하고 있습니다."
 army_movement_speed_absolutism: "탄약고"
 army_movement_speed_absolutism_desc: "야전 탄약고는 이전에도 있었지만, 최근 들어 군대가 비약적으로 성장하면서 탄약고의 사용이 보편화되었습니다. 이렇게 각 부대에 탄약을 안정적으로 공급할 수 있게 되면서 부대를 더욱 수월하게 움직일 수 있게 되었을 뿐만 아니라 작전 반경 또한 넓어졌습니다."
 army_movement_speed_revolutions: "공급 계약"
 army_movement_speed_revolutions_desc: "타지에서 장병들에게 필요한 식량과 물자를 약탈하는 대신 공정한 가격을 치르고 구매할 경우, 현지 농민들이 우리가 설치한 교환소에 물품을 직접 들고 찾아오게 되며, 이로써 해당 지역을 훨씬 빠르게 지나갈 수 있게 됩니다."
 regiment_reinforcement_speed_absolutism: "군수관"
 regiment_reinforcement_speed_absolutism_desc: "상비군이 전쟁 수행의 새로운 표준이 되었지만, 그로 인해 나름의 문제도 발생했습니다. 이러한 문제에 대응하여, 점차 확대되는 우리 병력의 군수를 조직하도록 군수관이라는 직책을 새로 도입했습니다."
 pop_promotion_speed_age_3: "복무를 통한 귀족 서임"
 pop_promotion_speed_age_3_desc: "전통적으로 귀족들은 통치자를 위해 군에 복무함으로써 지위를 얻었으나, 국가가 성장함에 따라 하급 귀족을 상급 귀족으로 승격시키고 상인과 같은 일반인들을 귀족으로 서임할 필요가 생겼습니다."
 regiment_reinforcement_speed_discovery: "초창기 군수 지원"
 regiment_reinforcement_speed_discovery_desc: "군수 지원은 전투의 절반이나 다름없습니다. 전투를 수행하다 보면 무기와 갑옷이 적의 공격으로 내구력을 잃고 부서지게 됩니다. 현지 보급소를 세우는 등 다양한 군수 지원 방식을 수립하면, 장병들에게 새 무기를 빠르게 재보급할 수 있을 것입니다."
 pop_promotion_speed_age_4: "신조주의 성직자"
 pop_promotion_speed_age_4_desc: "종교 개혁과 신조주의 시대가 도래함에 따라 조직적 고해 성사에 대한 관심이 다시금 높아졌고, 이 혼란의 시대에 신자들을 인도할 수 있도록 더욱 많은 성직자를 파견하기에 이르렀습니다. 그 결과 사람들에게 성직이 훨씬 더 매력적인 직장으로 인식되고 있습니다."
 assault_ability_reformation: "돌파 부대 정비"
 assault_ability_reformation_desc: "적 요새를 돌파하는 임무를 우리 군에서도 가장 출중하고 기강 잡힌 부대에 맡기면, 적이 아무리 두텁고 강력한 요새 뒤에 숨어 있더라도 극복해 낼 수 있을 것입니다."
 regiment_reinforcement_speed_reformation: "화약통"
 regiment_reinforcement_speed_reformation_desc: "화약 무기가 우리 군에서 점차 일반화되고 있습니다. 그러나 화약은 악천후 및 외부 요인에 취약해 취급하기가 상당히 까다로운 물질입니다. 화약통은 화약을 비바람으로부터 지켜 줌으로써, 증원군 보급에 들어가는 수고를 덜어 줍니다."
 pop_promotion_speed_age_2: "호의적 신분 이동"
 pop_promotion_speed_age_2_desc: "어떤 농민이든 대부분 가난에서 벗어나 신분 상승의 사다리를 오르는 꿈을 꿉니다. 하지만 우리 사회의 현실은 전혀 다릅니다. 근면함과 장인 정신을 갖추고 우리의 이념을 내면화한 이들에게 보상을 제공하면, 능력 있고 영향력 있는 인재들을 항시 확보할 수 있을 것입니다."
 regiment_reinforcement_speed_renaissance: "정기 야전 훈련"
 regiment_reinforcement_speed_renaissance_desc: "직업 군대의 발달로 상설 부대가 장기간에 걸쳐 복무하게 되면서, 전쟁 수행 방식이 변화하고 있습니다. 병사들을 훈련시켜 각 부대에 지속적으로 충원하기란 쉽지 않은 일이지만, 부대가 임무를 수행하기 위해서는 반드시 필요합니다."
 pop_promotion_speed_age_6: "자본주의적 신분 이동"
 pop_promotion_speed_age_6_desc: "자본주의의 확대로 신분 이동의 새 시대가 태어났습니다. 자본가에서 말단 서기, 산업 노동자에 이르기까지, 전통적인 위계질서가 아닌 재산이 사회적 신분 상승의 수단으로 떠오르고 있습니다."
 regiment_reinforcement_speed_revolutions: "집단 훈련"
 regiment_reinforcement_speed_revolutions_desc: "오늘날의 상비군은 과거의 그 어떤 군대보다 큰 규모를 자랑합니다. 수만 명에 이르는 병력이 전술을 수행하며, 사상자 수 또한 전례 없는 수준입니다. 우리가 새로 도입한 군사 훈련은 한 번에 수백 명의 병사를 양성함으로써, 근대화된 전쟁에 걸맞은 병력을 배출해 냅니다."
 siege_ability_revolutions: "포병 장교"
 siege_ability_revolutions_desc: "화포의 중요성은 그 어느 때보다 커져, 오늘날의 전쟁에서는 화포의 기술 사양을 익히고 그 효용성을 극대화하는 최신 전술을 전문적으로 훈련받은 장교들이 필수 불가결한 존재가 되었습니다."
 assault_ability_revolutions: "포격을 뚫고 전진"
 assault_ability_revolutions_desc: "우리 장병들은 적의 요새를 점령하기 위해 포격과 먼지의 아수라장을 뚫고 전진합니다. 화포와 방어 기법의 발전에도 불구하고 우리는 여전히 타의 추종을 불허하는 능력으로 적의 성벽을 뚫습니다."
 army_country_movement_speed_advance: "정찰대"
 army_country_movement_speed_advance_desc: "정찰 기병을 활용하면 본대를 앞질러 미리 지형을 확인하고 그에 따라 행군을 계획할 수 있으며, 이로써 같은 장소라도 다른 군대에 비해 훨씬 빠른 속도로 지나갈 수 있습니다."
 army_country_casus_belli_advance: "구실"
 army_country_casus_belli_advance_desc: "우리나라의 전문 외교관과 첩자들은 상황을 신빙성 있게 조작함으로써 우리가 국제 무대에서 어떤 행동도 정당화할 수 있도록 가짜 구실을 만들어 냅니다."
 army_country_integration_speed_advance: "지방 자치 인정"
 army_country_integration_speed_advance_desc: "우리 민족은 세계 곳곳에 우리의 유산을 퍼뜨리고자 하는 가공할 만한 군사 집단입니다. 점차 넓어지는 영역을 통합하고 관리하기 위해, 우리는 피정복지 주민들의 자치를 거의 대부분 인정하기로 했습니다."
 army_country_diplo_range_advance: "무장 사절단"
 army_country_diplo_range_advance_desc: "우리나라의 군대는 널리 공포의 대상이 되고 있습니다. 이러한 평판에도 불구하고, 공동의 적을 물리친다는 같은 목표를 가진 나라와는 외교 관계를 수립해야 합니다. 철저한 무장과 호위를 갖춘 사절단을 외국 궁정에 보내면, 폭력 사태가 발생하더라도 우리의 외교적 영향력이 저해되지 않도록 할 수 있습니다."
 minting_trade_range_trad_building: "정기 무역 항해"
 minting_trade_range_trad_building_desc: "우리나라에 외국과의 무역은 생명 줄과도 같습니다. 교역로를 철저하게 계획하고 항해에 나갈 때마다 충분한 물자를 비축하면, 우리 거점으로부터 훨씬 더 먼 곳까지 무역을 확대할 수 있습니다."
 minting_trade_range_disc_building: "무역 거래소 확장"
 minting_trade_range_disc_building_desc: "교역 계획을 수립할 때는 반드시 국제 무역 수요의 증가를 고려해야 합니다. 이처럼 무역 거래소를 확대하면, 귀중한 화물을 잃을 위험 없이 새로운 지역으로 진출할 수 있을 것입니다."
 trade_center_building_country_advance: "엠포리움"
 trade_center_building_country_advance_desc: "다양한 기법을 기발하게 활용하면, 우리가 관리하는 시장이 외국 상인들에게 매력적으로 느껴지게끔 만들어 해당 시장에서 얻는 수입을 늘릴 수 있습니다."
 export_building_country_advance: "신속한 수출"
 export_building_country_advance_desc: "우리가 관리하는 시장에서 귀중품을 수출하는 비용이 높을 경우, 제품의 매력이 떨어질 수 있습니다. 수출 업무를 촉진하면 교역의 역동성을 더욱 강화할 수 있습니다."
 counter_espionage_building_country_advance: "암호"
 counter_espionage_building_country_advance_desc: "간혹 우리가 하는 활동은 그리 달갑지 않은 시선을 끌 때도 있습니다. 그러한 호기심 어린 눈초리로부터 우리 행동을 숨기기 위해서는 암호를 통해 소통해야 합니다."
 medical_school_advance: "의학교"
 medical_school_advance_desc: "의료인 양성을 위한 전문 기관인 의학교에서는 학자들이 인간의 신체, 질병, 그리고 질병의 예방 및 치료법을 배웁니다."
 slave_manned_galleys: "노예 갤리선"
 slave_manned_galleys_desc: "대형 갤리선은 일정한 수의 노잡이가 있어야 항해가 가능하기 때문에 막대한 운항 비용이 발생합니다. 하지만 노예를 투입하면 함선 운항 비용을 절감할 수 있습니다."
 jesuits_bark: "Jesuit's Bark"
 jesuits_bark_desc: "Some native population of South America have been observed to use the bark of a specific tree to treat shivers. Thanks to the experiments of a Jesuit apothecary, this bark has been proven also effective for the treatment of malaria, and it is already known as 'Jesuit's Bark'. Distributing it to the affected population will greatly decrease the effects of the disease."
 quinine: "Quinine"
 quinine_desc: "Although the 'Jesuit's Bark' has been effective in treating malaria in the past, its consumption as dried bark powder leaves much room for improvement. By isolating and extracting the actual healing component from the bark, we can substantially increase the effectiveness of the treatment."
 state_efficiency: "지역 기반 시설"
 state_efficiency_desc: "전국에 걸쳐 국정을 살피는 동안에도 각 지역 의회의 의원과 대관이 소외되지 않도록 관심을 기울여야 합니다."
 efficient_mining: "효율적인 채광"
 efficient_mining_desc: "우리 영토에서 이루어지는 금속 채광의 모든 측면을 정비하는 명령을 공표해, 우리 시장에서의 채광을 규율합니다."
 efficient_construction_plans: "효율적인 건설 계획"
 efficient_construction_plans_desc: "효율적인 건설 계획 수립을 통해, 꼼수를 부리지 않고 각 공정을 완료합니다."
 expanded_infrastructure_network: "기반 도로망 확대"
 expanded_infrastructure_network_desc: "도로망은 우리나라 상업과 행정 발전에 필수적입니다. 따라서 도로망 개선과 유지에 노력을 기울여야 합니다."
 fort_logistics: "요새 발주 관리"
 fort_logistics_desc: "우리 요새 체계의 공사 및 보급과 관련된 발주 방식을 정비하면, 유지 관리 비용을 장기적으로 절약할 수 있습니다."
 regulation_bureau: "규제국"
 regulation_bureau_desc: "인플레이션 관련 법률과 지방 행정의 관리 및 추진을 담당하는 입법 기관입니다."
 more_merchants_age_of_trad: "상인 길드"
 more_merchants_age_of_trad_desc: "길드는 형성된 이래 오랫동안 우리 경제 구조에 지대한 영향을 주었으나, 상인들은 장인들과 달리 길드를 구성하는 경우가 많지 않았습니다. 이제는 상인들 또한 마찬가지로 길드를 만들도록 장려하여, 상업적 목표를 순조롭게 달성할 수 있도록 해야 합니다."
 construction_speed_traditions: "석공 장인"
 construction_speed_traditions_desc: "우리는 건설 활동에 계속 힘써 끊임없이 마을과 도시를 발전시켜야 합니다. 석공 장인을 고용하여 건설 작업을 감독하고 계획하게 한다면 국가 확장에 상당한 진전을 이룰 수 있을 것입니다."
 diplomatic_capacity_traditions: "기록 보관소 확장"
 diplomatic_capacity_traditions_desc: "정기적인 외교 활동에는 서류 작업과 접촉 대상에 대한 상세한 기록이 필요합니다."
 rural_rgo_traditions: "지형 개간"
 rural_rgo_traditions_desc: "우리의 경제 역량을 확대하려면 국토의 외곽 지역을 개발해야 합니다. 이는 국민에게 더 많은 공간을 제공할 뿐만 아니라, 국민이 국가에 더욱 이바지하게 할 것입니다."
 matchlock_gun: "초기 엽총"
 matchlock_gun_desc: "총포 제작자들이 제작한 총기를 개량해 보급하면, 사냥꾼들이 그 효율적인 도구를 사용해 더 많은 날짐승을 사냥하고 모피 같은 소산을 훨씬 더 많이 얻을 수 있게 될 것입니다."
 flintlock_gun: "개량된 엽총"
 flintlock_gun_desc: "개량된 수석식 총과 사냥용 특수 탄약 덕분에 사냥꾼들이 날짐승을 더욱 효과적으로 사냥할 수 있게 되었습니다."
 long_rifle: "사냥용 장총"
 long_rifle_desc: "사냥꾼들은 사냥용으로 특수 제작된 장총의 개발로 고기와 모피 양쪽 모두를 취할 수 있는 든든한 도구를 손에 넣게 됩니다."
